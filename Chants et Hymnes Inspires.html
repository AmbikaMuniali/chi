bakie name.</p><p>Abide with me<br>SSS 297 CV 214 CH 255 IH 363</p><br>","gamme":"<p>298. Eb-4/4</p>","rythme":"","auteur":""},{"titre":"Kutoka taabu ya dunia","id":"NM 299","textes":"<p>1. Kutoka taabu ya bunia, kutoka vile huzuni hapa,<br>Salama tunaipokea karibu na titi cha rehema</p><p>2. Na pale Yesu anangoja<br>Kumwanga kweru bariki yake;<br>Nafsi tamu ya kupita, karibu na kiti cha rehema.</p><p>3. Katika inchi pali pote Rafiki zetu wanainama<br>Kuombeana kwa imani karibu na kiti cha rehema</p><p>4. Shetani anatujaribu, kwa saa ya taabu, huzuni kubwa,<br>Tutaimba wapi ila karibu na kiti cha rehema ?</p><p>From every stormy wind<br>CH 270 IH 404</p>","gamme":"<p>299. C-6/4</p>","rythme":"","auteur":""},{"titre":"Mvua ya mbinu inyeshe","id":"NM 300","textes":"<p>1. Mvua ya mbingu inyeshe kama uliyoahidi:<br>Ju-u ya inchi po pote iwe kwa kutubariki.</p><p><i>Mvua ya mbingu, mvua ya mbingu utume; <br>Utunyeshe-e Baraka, tunakuomba, Ee Mungu.</i></p><p>2. Muvua ya mbingu inyeshe kwa kulegeza udongo;<br>Ju-u ya bonde, vilima, mvua ya mbingu ifike</p><p>3. Mvua ya mbingu inyeshe kwa kulengeza udongo;<br>Watu wa Mungu wawake, mbegu za roho ziote.</p><p>4. Mvua ya mbingu inyeshe, tunapokukaribia;<br>Utumie Baraka, tunakuomba, Ee Mungu</p><p>There shall be showers of blessing<br>SSS 306 CH 27 IH 380 CV 143</p>","gamme":"<p>300. Bb-6/8</p>","rythme":"","auteur":""},{"titre":"Mungu wetu mwaminifu amatuahidi","id":"NM 301","textes":"<p>1. Mungu wetu mwaminifu ametuahidi sisi<br>Kusikia na kujibu kama tukiomba kwake.</p><p><i>Mungu attusikia kama tukiomba kwake; <br>Twende bele sasa na imani, kweli atatusikia.</i></p><p>2. Mungu atatupa sisi vitu vyote kututosha;<br>Kitu gani ni kizuri tutakipokea kwake.</p><p>3. Tusgope kumwambia mahitaji yetu yote<br>Ao makubwa ao madogo, anapenda kusikia.</p><p>4. Kwa furaha ao huzuni kila pali na saa zote,<br>Tukimwomba tunajua kwamba atatusikia.</p><p>He will answer every prayer<br>Tabenacle4-15</p>","gamme":"<p>301. Eb-4/4</p>","rythme":"","auteur":""},{"titre":"Omba, omba kwa Mungu pekee","id":"NM 302","textes":"<p>1. Omba, omba kwa Mungu pekee,<br>usiache kuomba kwake<br>Kweli Mungu aliahidi kukujibu kwa kila kitu.</p><p>2. Omba, omba saa ya hitaji,<br>Mungu atasikia kweli;<br>Hata neon ni dogo sana, umwambie, analijua.</p><p>S3. Omba, omba saa ya jaribu,<br>utashinda kwa jina lake ;<br>Bwana Yesu anafahamu, atashika mukono wako.</p><p>4. Omba, omba na kumwamini, tunapaswa kuomba kwake;<br>Na imani ngojea Mungu, usiache, atajibu</p><p>Dont stop praying<br>Tabernacle3-69</p>","gamme":"<p>302. Eb-2/4</p>","rythme":"","auteur":""},{"titre":"Unipe usafi zaidi rohoni","id":"NM 303","textes":"<p>1. Unipe usafi zaidi rohoni,<br>Nione huzuni zaidi kwa zambi ;<br>Imani zaidi kwa Yesu Mwokozi,<br>Furaha kwa kazi, vile kwa maombi.</p><p>2. Niwe na asante zaidi kwa Mungu,<br>Na matumaimini katika Kitabu,<br>Machozi zaidi kwa taabu ya Bwana,<br>Na unyenyekevu, upole, na neema.</p><p>3. Unipe uwezo kushinda jaribu,<br>Na vile uhuru na uatakatifu,<br>Na hamu kuona ufalme wa mbingu,</p><p>Ili nifanane na Yesu zaidi.</p><p>More holiness give me<br>SSS 582 RS 590 IH 338 CV 177</p>","gamme":"<p>303. Eb-12/8</p>","rythme":"","auteur":""},{"titre":"Bwana, fungua macho yangu","id":"NM 304","textes":"<p>1. Bwana, fungua macho yangu<br>kwa kufahamu Neno lako;<br>Unionyeshe mambo matamu<br>ndani ya Neno lake, Bwana.</p><p><i>Ninanamna sasa kwako, unionyeshe kweli yako, <br>Vile mapendo yako, Bwana, ninakusihi.</i></p><p>2. Bwana, fungua masikio kwa Neno lako nisikie,<br>Kwani sauti yako ni tamu, inanichunga kwa jaribu.</p><p>3. Bwana, fungua kinywa changu<br>niwe tayari kutangaza<br>Kwa wapoptevu kila pahali, wewe uliwakufilia.</p><p>Open my eyes that i may see<br>RS 537 IH 371 CH 346</p>","gamme":"<p>304. Ab-6/8</p>","rythme":"","auteur":""},{"titre":"Yesu Mwokozi, Mwana wake Mungu","id":"NM 305","textes":"<p>1. Yesu Mwokozi, mwema wake Mungu,<br>Mara nyingine tunakuabudu, Siku ya leo utasaidia,<br>Tena kwa kesho ututangulie.</p><p>2. Nyuma kidogo jua taingia,<br>Katika giza utangalie;<br>Na uzilinde roho za Wakristo,<br>Wewe ni zamu, Yesu Kristo Bwana.</p><p>3. Sisi tungali hapa kwa dunia,<br>Wengi wengi wanakuchukia ;<br>Utupe sisi utulivu wako,<br>Vile salama, Bwana Yesu Kristo.</p><p>Savior, again to thy dear name<br>SSS 291 RS 950 HW 199</p>","gamme":"<p>305. Ab-4/4</p>","rythme":"","auteur":""},{"titre":"Unachoka, una roho nzito ?","id":"NM 306","textes":"<p>1. Unachoka, una roho nzito?<br>Sema na Yesu, sema na Yesu;<br>Na furaha imekwisha tote?<br>Sema na Yesu pekee.</p><p><i>Sema na Yesu, sema na Yesu <br>Yeye Rafiki wa kweli;<br>Si mwingine sawasawa naye<br>Sema na Yesu pekeee.</i></p><p>2. Unalia kwa huzuni nyingi?<br>Sema na Yesu, sema na Yesu;<br>Roho yako inaficha zambi ?<br>Sema na Yesu pekee.</p><p>3. Ndugu zako wanakuchunkia?<br>Sema na Yesu, Sema na Yesu ;<br>Walimukata-a Yesu vile,<br>Sena naYesupekee.</p><p>4. Ndungu zako wanakuchukia ?<br>Sema na Yesu, sema na Yesu,<br>Anajua sisi zaifu.<br>Sema na Yesu pekee.</p><p>5. Unkosa mali ya dunia ?<br>Sema na Yeu, sema na Yesu ;<br>Anachunga kila ndege vile.<br>Sema na Yesu pekee</p><p>Tell it to Jesus<br>RS 592 IH 453 CV 108</p>","gamme":"<p>306. Bb-4/4</p>","rythme":"","auteur":""},{"titre":"Sasa mangaribi, jua limeshuka","id":"NM 307","textes":"<p>1. Sasa mangaribi, jua limeshuka,<br>Giza la usiku limetushukia.</p><p>2. Yesu, ninataka kupumzika kwako;<br>Na Baraka yako nitafunga macho.</p><p>3. Katika usiku tuma malaika<br>Wanilinde mimi kando ya kitanda.</p><p>4. Kisha asubui, hata magaribi,<br>Leta nguvu, haki kukupendeza.</p><p>Now the day is over<br>IH 101</p>","gamme":"<p>307. Bb-4/4</p>","rythme":"","auteur":""},{"titre":"Bwana, kwa usiku huu","id":"NM 308","textes":"<p>1. Bwana, kwa usiku huu utabarikie wote;<br>Tunakiri zambi zetu, usamehe, tunaomba.</p><p>2. Giza linatuzunguka, na hatari ni karibu,<br>Tuma malaika zako kusimama kando yetu.</p><p>3. Giza halitakuficha, wewe ni karibu nasi ;<br>Kweli hatalala kamwe, wewe ni Mulinzi wetu.</p><p>4. Hata kufa kutafika katika ya usiku,<br>Nitakuwa asubui Mbele yako kule mbingu.</p><p>Saviour, breathe an evening blessing<br>SSS 286 IH 494 CV 159</p>","gamme":"<p>308. Bb-2/4</p>","rythme":"","auteur":""},{"titre":"Siku baragumu yake Mungu","id":"NM 309","textes":"<p>1. Siku baragumu yake Mungu itapakolia,<br>Pambazuko la milele litanga-a;<br>Siku ile sisi wa-amini tutaona Yesu,<br>Ataita kila jina kwa Kitabu.</p><p><i>Ataita kila, ataita kila jina, <br>Ataita kila, ataita kila jina kwa kitabu.</i></p><p>2. Siku ile watu walioamini Bwana Yesu<br>Watafufuliwa kwanza kwa mawingu;<br>Kisha kila jina kwa kitabu.</p><p>3. Tujitoe kwa kutumikia Bwana yetu Yesu, Tufundishe watu njia ya wokovu,<br>Na wakati kazi yetu itakapokwisha huko,<br>Ataita kila jina kwa kitabu.</p><p>Whe the roll is called up yonder<br>SSS 980 RS 528 CH 202 IH 511</p>","gamme":"<p>309. Ab-4/4</p>","rythme":"","auteur":""},{"titre":"Siku nyingine taabu takwisha","id":"NM 310","textes":"<p>1. Siku nyingine taabu takwisha,<br>vile huzuni na majaribu;<br>Siku nyingine tutapumzika,<br>saa ya kurudi kwa Bwana Yesu.</p><p><i>Siku nyingine Yesu Mwokozi <br>atatokea kutukamata;<br>Tutasikia sauti yake akituita sisi na wewe</i></p><p>2. Unasumbuka? Utafurahi! Utaahau kila huzuni.<br>Utafanana naye Mwokozi, na utanwona uso kwa uso</p><p>3. Tutakutana naye kwa hewa, kasha furaha itatimia;<br>Tutaonana na ndugu zetu, tutakutukuza Krsto milele.</p><p>Same golden daybreak<br>CH 412 IH 136</p>","gamme":"<p>310. Ab-6/4</p>","rythme":"","auteur":""},{"titre":"Watu wa Kristo, angalieni","id":"NM 311","textes":"<p>1. Watu wa Kristo, angalieni,<br>mwone alama za kuonyesha<br>Kwamba Mwokozi atatokea,<br>ni yeye tunayemungoja na hamu.</p><p><i>Atarudi hakika, atarudi hakika, <br>Ni Yesu mwenyewe waliyemukana ;<br>Atarudi hakika, atarudi hakika,<br>Mwenye utukufu atarudi hakika.</i></p><p>2. Huko dunia, giza na zambi<br>zinazunguka watu wa Mungu ;<br>Mioyo mizito itageuka kupata<br>furaha kwa siku Bwana.</p><p>3. Kuja, Mupenzi, tunapongoja,<br>hamu ya kukuona ni kubwa ;<br>Tutakutanana ndani ya hewa,<br>taraja hii tamu : milele na wewe.</p><p>He is coming again<br>CH 403 IH 133</p>","gamme":"<p>311. Bb-3/4</p>","rythme":"","auteur":""},{"titre":"Yesu atakapokuja tena","id":"NM 312","textes":"<p>1. Yesu atakapokuja tena kwa kutupeleka kwake<br>Atatukuta tayari Kweli, ta-a zetu zikinga-a?</p><p><i>Ndungu, wewe ni tayari sasa <br>kukutana naye Bwana ?<br>Saa zote wewe ni mwaminifu?<br>Leo unatazama Yesu?</i></p><p>2. Atatuita na jina letu kusimama Mbele yake;<br>Ukimutoa habari zako, atakuambia: Vema  ?</p><p>3. Hakose sisi ni waaminifu, tukimutunikia Bwana?<br>Na roho safi tunangojea kufa kwake na furaha?</p><p>4. Heri ni wale wanaongoja kushiriki utukufu;<br>Yesu atakapo- onekana, watakwenda naye ju-u.</p><p>When Jesus cams to reward<br>SSS 791 RS 517 IH 140</p>","gamme":"<p>312. Bb-4/4</p>","rythme":"","auteur":""},{"titre":"Bonde la mauti halitakuwa","id":"NM 313","textes":"<p>1. Bonde la mauti halitakuwa siku Yesu atakarudia,<br>Bonde la mauti halitakuwa, atatupokea kwake.</p><p><i>Atatupokea kwake kwa kuishi naye milele ; <br>Tuta-acha dunia ya huzuni kupata furaha kwake.</i></p><p>2. Sikitiko halitakuwa kamwe siku Yesu atakaporudia,<br>Sikitiko halitakuwakamwe, atatupokea kwake.</p><p>3. Na kilio hakitakuwa tena siku Yesu atakaporudia,<br>Na kilio hakitakuwa tena, atatupokea kwake.</p><p>4. Nyimbo za furaha tutamwimbia<br>siku Yesu atakaporudia,<br>Nyimbo za furaha tutamwimbia, atatupokea kwake.</p><p>Therell be no dark valley<br>SSS 1026 CH 424</p>","gamme":"<p>313. F-4/4</p>","rythme":"","auteur":""},{"titre":"Ninangoja asubui, ndiye siku","id":"NM 314","textes":"<p>1. Ninangoja asubui, ndiyo siku ya Baraka,<br>Siku na huzuni zitakapokwisha pia;<br>Na pamoja na Mwokozi, mbali na dunia hii, Nitashinda kumwabudu kwa milele na milele.</p><p>2. Ninangoja utukufu, unanga-a toka mbali,<br>Wa Mwokozi wangu Yesu, Ndiye Nyota ya subui ;<br>Katika mapambazuko nitaona nuru yake,<br>Na usiku utawisha, taabu, zambi, na kuchoka.</p><p>3. Ninangoja Bwana yangu, aliyenikufilia;<br>Tamu ni ahadi yake, Nitarudi kukuita .<br>Kuja kwake ni karibu, ndiyo, ni karibu sana,<br>Hamu kwaye inazidi, hamu ya kufika kwake.I</p><p>am waiting for the dawning<br>(Glorious things of thee are spoken)<br>HW 204 SSS 221 IH 213</p>","gamme":"<p>314. F-4/4</p>","rythme":"","auteur":""},{"titre":"Bwana ninakungojea","id":"NM 315","textes":"<p>1. Bwana, ninakungojea kwa kututazama,<br>Bwana, ninakungojea kurudi kwa mimi.<br>Umekwemda mbinguni kunitengenezea<br>Nyumba nzuri mbinguni karibu na Baba.</p><p>2. Hapa ninaona woga, kuchoka kabisa,<br>Kweli siku ni karibu utakapokuja.<br>Kwako tu ni furaha, si machozi na taabu,<br>Utukufu mukubwa utakaporudi.</p><p>3. Hata sasa ninataka nikupe furaha,<br>Siku chache zinabaki kukutumikia.<br>Ninangoja kuona macho yako, Ee Bwana.<br>Shangwe kubwa kuzidi utakaporudi.</p><p>I`m waiting for Thee, Lord<br>(When He cometh)<br>CH 395</p>","gamme":"<p>315. Eb-3/4</p>","rythme":"","auteur":""},{"titre":"Hakose leo tu, tutaona Yesu","id":"NM 316","textes":"<p>1. Hakose leo tu, tutaona Yesu Rafiki yetu,<br>Mwenye kuleta furaha, na mwisho wa taabu zote</p><p><i>Tufurahi, Yesu atarudia ; <br>Tuishi leo bila woga,<br>Kweli Mwokozi tutamwona ;<br>Tufurahi, Yesu atarudia.</i></p><p>2. Hakose leo tu, tutakwenda kwetu mbinguni juu ; Tutafurahi kabisa, akitufikisha leo.</p><p>3. Tufazaike nini ? Tutashinda kwani Mwokozi wetu<br>Yuko pamoja na sisi kwa sasa na sikuzote.</p><p>4. Tuwa watoto wake waaminifu, tukimutumikia,<br>Tukihubiri habari za Yesu Mwokozi Wetu.</p><p>Jesus may came taday<br>IH 132</p>","gamme":"<p>316. Db-6/4</p>","rythme":"","auteur":""},{"titre":"Yesu atatawala hapa katika mataifa","id":"NM 317","textes":"<p>1. Yesu atatawala hapa katika mataifa yote,<br>Na kila mutu wa dunia atamutambua yeye Bwana.</p><p>2. Toka kusini, kaskazini, watainama kwake Bwana;<br>Hata wafalme na wajinga watasikia Neno lake.</p><p>3. Atatawala na salama, watu watamusifu Bwana,<br>Na watapenda jina lake kama malasi tanu sana.</p><p>4. Watu wa makabila yote wataimba pendo lake;<br>Vile sauti za watoto zitabariki jina lake.</p><p>Jesus shall reign<br>SSS 1084 RS 646 CH 299 IH 470</p>","gamme":"<p>317. Eb-2/2</p>","rythme":"","auteur":""},{"titre":"Siku Mwana wake Mungu atakaporudi","id":"NM 318","textes":"<p>1. Siku Mwanawake Mungu atakaporudi hapa<br>Tutaona utukufu wake wazi ;<br>Ataita watu wako toka mataifsa yote<br>Mkutano ya furaha ya waamini.</p><p><i>Makutano ya furaha, <br>Watu walionmini watakusanyika wote ; <br>Makutano ya furaha<br>Ya waamini kwa mungini wa Mwokozi.</i></p><p>2. Na waliokufa Mbele wakimusaidia Yesu,<br>Toka kimya ya kaburi na bahari,<br>Watapata mwili mupya, watakwenda nasi vile,<br>Makutano ya furaha ya waamini.</p><p>3. Macho yetu yatona muji wetu kwa mbinguni,<br>Vilee muto ukitelemuka kumya;<br>Na Rafiki tutaona waliotutangulia,<br>Mukutano ya furaha ya waamini.</p><p>4. Ee Mufalme anakuja, Atarudi mbio sana,<br>Siku ya ahadi yake tutaona;<br>Tutabadilishwa mbio, kama kupepesa macho,<br>Kwa milele tutakata-a Mwokozi.</p><p>What a gathering<br>IH 139 SSS 159</p>","gamme":"<p>318. Bb-4/4</p>","rythme":"","auteur":""},{"titre":"Ee tunangoja na taraja kubwa","id":"NM 319","textes":"<p>1. Ee tunangoja na taraja kubwa<br>Kufika kwa Mwokozi wetu Yesu,<br>Kurudi kwake kutafurahisha<br>Watoto wake hapa duniani.</p><p>2. Tutafurahi sana kutazama<br>Uso wa Bwana Aliyetupenda,<br>Kumusikia akisema nasi,<br>Sauti tamu kwa watoto wake.</p><p>3. Zambi haitangia kule mbingu,<br>Wala huzuni, wala maumivu,<br>Raha ni safi inje, Ndani vile,<br>Raha ya kutimia kwa milele.</p><p>4. Kweli mawazo ya mapendo yake<br>Yanatufurahisha sisi sasa,<br>Vile taraja ya kufika mbingu<br>Ni tamu sana kwetu hata leo.</p><p>5. Kule zaidi, Bwana Yesu,<br>Tutafurahi kwa mapendo yako ;<br>Na tutajaza mbingu na shukrani,<br>Na kukusifu hata kwa milele.</p><p>In hope we iift our wishful longing eyes<br>HW 199</p>","gamme":"<p>319. Ab-4/4</p>","rythme":"","auteur":""},{"titre":"Mutazama Yesu Kristo","id":"NM 320","textes":"<p>1. Mutazame Yesu Kristo,<br>Anakujua toka mbingu,<br>Alfu za watakatifu<br>Wanamuzunguka wote.<br>:: Haleluya, Haleluya ::</p><p>2. Macho yate yatamwona<br>Akikuja kuwashinda Wale waliomucheka,<br>Waliyomusumbulisha.<br>:: Watalalamika sana<br>Wakiona Kristo, Bwana ::</p><p>3. Sasa tunakuabudu,<br>Mdiwe Mukombozi wetu.<br>Utukuzwe na tawala<br>Kwa milele na milele.</p><p>:: Haleluya, Haleluya,<br>Bwana, kuja tena mbio ::</p><p>Hail, Thou once despised Jesus<br>HW 62</p>","gamme":"<p>320. F-3/4</p>","rythme":"","auteur":""},{"titre":"Wananiambia habari za mbinguni","id":"NM 321","textes":"<p>1. Wananiambia habari za mbinguni,<br>Wanasema nyumba nyingi ni kule,<br>Wanasema ni pahali pazuri sana<br>Wananiambia ju-u ya mbingu.</p><p><i>Inche ile sana, <br>ni mugini wa Mungu Mwenyezi;<br>Wananiambia ju-u ya nyimbo yangu<br>Inayoningoja pale mbingu.</i></p><p>2. Wanaiambia kwamba Rafiki wengi<br>Wananingojea sana mbinguni;<br>Kule muto wa uzima wenye kungaa<br>Unatoka kiti Mungu Baba.</p><p>3. Wananiambia Mufalme yuko pale,<br>Nitamutazama uso kwa uso;<br>Wala laana haitakuwa tena kweli<br>Kwa mungini wa zahabu mbinguni.</p><p>4. Wananiambia Yesu atapangusa<br>Kila chozi la watoto wa Mungu;<br>Wanasema taabu haitakuwa tena,<br>Ni furaha pahali pa mbingu.</p><p>The unclouded day<br>IH 508</p>","gamme":"<p>321. G-4/4</p>","rythme":"","auteur":""},{"titre":"Kuna muji muzuri mbinguni","id":"NM 322","textes":"<p>1. Kuna muji muzuri mbinguni,</p><p>kwa imani tunautazama,<br>Baba Mungu anapotungoja<br>kwa furaha kutubarikisha.</p><p><i>Tutaona Yesu Bwana, <br>vile ndugu waliomwamini,<br>Tutaona wao wote<br>Kule mbingu, pahali pa Mungu.</i></p><p>2. Tutaimba kwa muji wa ngambo<br>nyimbo za wenye kubarikiwa ;<br>Taabu itaondosha kwa roho,<br>ustarehe pasipo kulia.</p><p>3. Kwa mapendo ya Baba wa mbingu<br>na Baraka anazozitupa,<br>Tutapiga asante ya kweli,<br>Vile tutamusifu milele.</p><p>Sweet by and by<br>SSS 964 CH 425 IH 505 CV 293</p>","gamme":"<p>322. G-4/4</p>","rythme":"","auteur":""},{"titre":"Imba pendo la Mwokozi","id":"NM 323","textes":"<p>1. Imba pendo la Mwokozi, imba neema na rehema;<br>Anatengeneza nyumba pali tutakapoishi.</p><p><i>Tutakwenda mbinguni,<br>Tutaimba na kumusifu Yesu !<br>Tutaona Bwana, tutamwimbia Haleluya !</i></p><p>2. Wasafiri duniani, sisi watu wa mbinguni ;<br>Kisha tutafika kwake, tuta-cha taabu zote.</p><p>3. Ndugu, tuwe waaminifu, kila siku, kila saa ;<br>Tutakapo-ona Yesu, taji zetu tutapata.</p><p>4. Twende Mbele, tutumike,tutamutazama ju-u;<br>Mbingu zitafuliwa; kwa milele Tumusifu!</p><p>When we all get to heaven<br>RS 400 CH 378 IH 296 CV 298</p>","gamme":"<p>323. C-4/4</p>","rythme":"","auteur":""},{"titre":"Ninatazama mbingu mbali","id":"NM 324","textes":"<p>1. Ninatazama mbingu mbali, ninaona kwa imani,<br>Muji ule ni muzuri, safi kama bilauri.<br>Ee, muji ule wa mbinguni, muji ule ni muzuri,</p><p><i>Kule kuna nyumba nyingi, zinangoja kwa waamini ; <br>Nina hamu ya kufika, kwa milele kupumzika.</i></p><p>2. Misingi ya ukuta wake mawe ya bei ya damani;<br>Njia yake ni zahabu safi kama kioo wazi.</p><p>3. Hauhitaji jua wala mwezi kuangaza pale,<br>Kwa ma-ana muru iko utukufu wako Mungu.</p><p>4. Na kil akitu cha uchafu hakitaingia kamwe,<br>Wala walioandikwa kwa Kitabu watakuwa.</p><p>5. Na watumishi wake Mungu wataona uso wake,<br>Na watatawala naye kwa milele na milele.</p><p>Beulah land<br>SSS 944 RS 389 IH 310</p>","gamme":"<p>324. G-3/4</p>","rythme":"","auteur":""},{"titre":"Ee furaha kuonana na Mwokozi","id":"NM 325","textes":"<p>1. Ee furaha kuonana na Mwokozi wangu Kristo,<br>Kutazama uso wake aliyenikufilia!</p><p><i>Nitaona uso wake kule mbingu kwa milele; <br>Nitaona Mukombozi, utukufu wake wote!</i></p><p>2. Sasa macho yanaona nusu tu katika giza;<br>Kule nitaona wazi utukufu wa Mwokozi.</p><p>3. Shangwe gani kwake Yesu ! Taabu yote itakwisha,<br>Yote itatengenea, nuru itashinda giza.</p><p>4. Nitaona uso wake, nitajua Bwana wangu<br>Aliyenipenda sana, Mukombozi Yesu Kristo.</p><p>Face to Face<br>RS 421 CV 252 IH 482 CH 392</p>","gamme":"<p>325. Bb-4/4</p>","rythme":"","auteur":""},{"titre":"Siku zangu zitakapotimia hapa","id":"NM 326","textes":"<p>1. Siku zangu zitakapotimia hapa chini,<br>Nitaona asubui ya uzima,<br>Nitaona mbinguni Mukombozi wangu Yesu,<br>Na Karibu Yake nitasikia.</p><p><i>Nitamutambua Yesu, <br>Na karibu naye nitabakia,<br>Nitamutambua Yesu<br>Kwa alama za majeraha yake.</i></p><p>2. Itakuwa furaha kutazama uso wake<br>Na uzuri wa kutoka macho yake;<br>Moyo utafurika uheri na furaha<br>Kwa Pahali aliponifanyizia.</p><p>3. Na walio mbinguni wananingujea kwao,<br>Nakumbuka siku tulipoachana;<br>Wataimba kabisa kunikaribisha kule,<br>Hata hivi nitamwona Yesu kwanza.</p><p>When my life work is ended<br>SSS 967 RS 364 CH 432 IH 491</p>","gamme":"<p>326. Ab-4/4</p>","rythme":"","auteur":""},{"titre":"Kuna muji kule mbingu ,umejengwa","id":"NM 327","textes":"<p>1. Kuna muji kule mbingu, umejengwa naye Mungu<br>Pale muto wa uzima ni karibu na kiti cha Mungu.</p><p><i>Tutakusanyika ngambo <br>Kuona Bwana wetu Yesu Kristo ;<br>Tutakusanyika na waamini<br>Kusifu Mwokozi melel . </i></p><p>2. Kule ngambo inchi nzuri, bila zambi na huzuni,<br>Nyinbo mpya tutaimba,<br>nyimbo kusifu Yesu Mwokozi.</p><p>3. Wenye lugha mbalimbali wataabudu Mukombozi.<br>Makabila ya dunia watasifu Mwokozi pamoja.</p><p>4. Sasa sisi ni karibu kutazama muji ule ;<br>Mungu atatupa raha na kutufurahisha milele.</p><p>Shall we gather at the river<br>SSS 1000 RS 664 IH 427</p>","gamme":"<p>327. Eb-4/4</p>","rythme":"","auteur":""},{"titre":"Tutafufuka kusimama Mbele yake","id":"NM 328","textes":"<p>1. Tutafukuka kusimama Mbele yake Bwana yesu;<br>Habari zetu tutatoa kwake kwa matendo yetu.</p><p><i>Nitaonekana Mbele yake, jina langu litaitwa naye; <br>Sitagopa, ninaamini damu ya Mwokozi Yesu.</i></p><p>2. Nitapokea taji ya uzima mikononi mwake;<br>Nitatupa Mbele yake Yesu anayestahili.</p><p>Saved through Jesus Blood<br>RS 434</p>","gamme":"<p>328. G-4/4</p>","rythme":"","auteur":""},{"titre":"Kuna muji wa furaha mbali","id":"NM 329","textes":"<p>1. Kuna muji wa furaha mbali, mbali sana;<br>Wenye kuamini Bwana watakwenda pale.<br>Tutaimba kwa milele sifa kwa Yesu Mufalme<br>Anayestahili yote, sifa kwake.</p><p>2. Kuja ku-ungana nasi, unagoja nini?<br>Usibishe Yesu hivi, kuja kumwamini.<br>Tutakuwa na uhuru toka zambi, toka taabu,<br>Tutaishi naye Yesu, tutabarikwa.</p><p>3. Kule Baba anachunga watu kwa mapendo<br>Hivi tutaimbie sana, tuna mashindano.<br>Atawapa wote taji, wenye kumufuata kweli,<br>Na tutatawala naye kwake kwa milele.</p><p>There is happy land<br>RS 680 CV 107</p>","gamme":"<p>329. D-2/4</p>","rythme":"","auteur":""},{"titre":"Tuwaze mungini ya mbingu","id":"NM 330","textes":"<p>1. Tuwaze mungini wa mbingu,<br>Ndio ngambo ya muto wa nuru,<br>Watu watakatifu nu kule,<br>Wanavikawa mavazi meupe.<br>::Kule ngambo, kule ngambo,<br>tuweze munbini wa mbingu::</p><p>2. Tuweze Rafiki kwa mbingu,<br>walitutangulia zamani,<br>Wanaishi karibu na Mungu,<br>pale wanamwabudu daima.<br>:: kule ngambo, kule ngambo,<br>tuwaze Rafiki kwa mbingu ::</p><p>3 Tuwaze Mwokozi wa mbingu<br>Alikufa na alifufuka;<br>Sasa anatungoja tufike,<br>Tutamufurahia na shangwe</p><p><i>:: kule nganbo,kulengambo,tuwezeMwokozi wa mbingu::</i></p><p>4. Saa tutakapofika kule<br>Ni karibu, na tutaonana Na Rafiki na ndugu za ngambo,<br>pamoja na Yesu Mwokozi.<br>:: kule ngambo, kule ngambo,<br>Tuwaze furaha ya Mbingu ::</p><p>O think of the home over there<br>SSS 942 CV 273</p>","gamme":"<p>330. Ad-4/4</p>","rythme":"","auteur":""},{"titre":"Jeshi kuu la malaika","id":"NM 331","textes":"<p>1. Jeshi kuu la malaika wali-imba kule mbingu,<br>Utukufu kwake Mungu. Na salama kwa dunia.<br>Kila mutu amusifu na kumutukuza sana ;<br>::Tuheshimu Yesu Kristo yeye ndiye Mukombozi::</p><p>2. Ee kujeni tumwabudu, ni Mufalme wa Wafame;<br>Mungu, Baba ya mapendo, alituma Mwana wake.<br>Likuwa kama Mungu, alikuja kama mutu;<br>:: Alitoka kule mbingu kuokoa watu wote::</p><p>3. Mushangao wa ajabu, Mungu amefika huko;<br>Ametupa nuru yake na uzima na wokovu.<br>Aliacha utukufu na alijinyenyekeza,<br>:: Kristo, Mwana wake Mungu,<br>yeye Bwana wa mbinguni::</p><p>4. Leo malaika ju-u wanafurahia Yesu<br>Sisi tmwabudu vile, yeye tu anastahili.<br>Tuiname kwake Yesu, yeye pekee ni Mwokozi ;<br>:: Sifa iwe kwake Mungu, Yeye Bwana wa milele::</p><p>Hark the heraid angels sing<br>SSS 30 RS 42 IH 47 CH 520</p>","gamme":"<p>331. G-4/4</p>","rythme":"","auteur":""},{"titre":"Malaika za mbinguni walitoka","id":"NM 332","textes":"<p>1. Malaika za mbinguni walitoka kwake Mungu,<br>Walikuja Kutangaza kuzaliwa kwa Mwokozi,</p><p><i>Tuabudu, tuabudu Yesu Kristo Mukombozi.</i></p><p>2. Wachungaji wachunga kundi leo kwa usiku;<br>Waliona nuru kubwa ikinga-a toka mbingu.</p><p>3. Wa-akili toka mbali walifuata nyota yake;<br>Walikuja na zawadi kuabudu Yesu Kristo.</p><p>4. Kwa mutima wako kweli Kristo ni Mufalme vile?<br>Kila siku na mapendo unatumikia Yesu?</p><p>Anglels from the reaims of glory<br>IH 43</p>","gamme":"<p>332. C-4/4</p>","rythme":"","auteur":""},{"titre":"Ee muji wa Betelehemu, unala","id":"NM 333","textes":"<p>1. Ee muji wa Betlehemu, unalala kimya,<br>Na nyota nyingi kule mbingu kimya zinapita;<br>Kwa ndaki zako nuru ya mbingu inanga-a;<br>Linatimizwa kwako leo tumaini lote.</p><p>2. Maria aliza-a Bwana Yesu kwa usiku,<br>Na malaika walikuja na habari tamu.<br>Ee, nuru kubwa gani ya nyota ilinga-a<br>Mbinguni kuonyesha pali alipozaliwa !</p><p>3. Zawadi kubwa sana Mungu alituletea<br>Kwa saa alipotutumia mwana wake hapa ;<br>Atapokea wote wanaomusadiki,<br>Anafurahi kuingia kuondoa zambi.</p><p>4. Mutoto wa Betilehemu, tunaomba sana<br>Onoa zambi na kuosha roho zetu sasa;<br>Ukae Ndani yetu, kubaki sikuzote,<br>Rafiki, Mufariji, na Mufalme kwa milele.</p><p>O little town of Bethlehem<br>SSS 26 IH 42</p>","gamme":"<p>333. G-4/4</p>","rythme":"","auteur":""},{"titre":"Tunafurahi leo, tunasifu Mungu","id":"NM 334","textes":"<p>1. Tunafurahi leo, tunasifu Mungusana,<br>Kwa maana alitukumbuka na kutoa Bwana<br>Aliyekuja koukoa watu wenye zambi.</p><p><i>Sikieni habari za furaha, vile furaha; <br>Ni Habari njema ya mwokozi Yesu.</i></p><p>2. Usiku wachungaji walilinda kundi lao,<br>Tazama, malaika alionekana kwao;<br>Waliogopa sana wakiona nuru kubwa.</p><p>3. Musogope , malaika aliwa-amia<br>Ee, twende zetu kwa haraka kwa betelehemu,<br>Tuone neon hili lililofanyika Leo. </p><p>4. Walipofoka wakakuta mama na Mutoto<br>Aliyelala kwa sanduku iliyo ya nyama;<br>Wakatukuza Mungu, wakamushukuru sana.</p><p>God rest you, merry gentlemen<br>IH 41</p>","gamme":"<p>334. G-2/2</p>","rythme":"","auteur":""},{"titre":"Nyumbani mwa ngombe kwa","id":"NM 335","textes":"<p>1. Nyumbani mwa ngombe kwa betelehemu,<br>Mutoto wa Mungu alizipozaliwa;<br>Kwa nyasi Maria alimulalisha,<br>Na Jeshi la mbingu walimutukuza.</p><p>2. Na hakuogopa kwa ngomba<br>Mutoto wa Mungu alilala kimya.<br>Ee ninakupenda kabisa, Mwokozi<br>Bakia karibu na mimi saa zote.</p><p>Away in a manger</p>","gamme":"<p>335. F-3/4</p>","rythme":"","auteur":""},{"titre":"Furaha kubwa kwa dunia","id":"NM 336","textes":"<p>1. Furaha kubwa kwa dunia, Mufalme amekuja <br>Na tumufungulie mioyo aingie,<br>Yeye Mufalme wetu Mufalme wetu,<br>Mufalme na vile bwana wetu.</p><p>2. Furaha kubwa kwa dunia, Mwokozi ni Mfalme!<br>Viumbe vyake vyake, imbeni sifa kwake;<br>Musifu na furaha na furaha,<br>Musifu na wimbo wa furaha.</p><p>3. Masikitiko yatakwisha, na laana ladunia!<br>Kusudi lake Bwana kutubariki sana,<br>Na kuondosha zambi, na kuondosha zambi,<br>Kusudi ni kuondosha zambi.</p><p>4. Anatawala na rehema, na haki na mapendo<br>Tunashanga-a sana kwa pendo lake Bwana,<br>Na utukufu wake, na utukufu wake.<br>Mapendo na utukufu wake</p><p>Joy to the world<br>SSS 111 IH 45 CH 522</p>","gamme":"<p>336. D-2/4</p>","rythme":"","auteur":""},{"titre":"Kuna wimbo muzuri, kuna nyota","id":"NM 337","textes":"<p>1. Kuna wimbo muzuri, kuna nyota mbinguni,<br>Kwa sababu anaza-a mutoto;<br>Nyota hii inanga-a usiku<br>Kwavi amezaliwa Mwokozi Mufalme.</p><p>2. Kuna shangwe kabisa kwa usiku wenyewe<br>Maana Yesu mutoto ni Mwokozi wa watu;<br>Ndiyo, nuru ya nyota  nanga-a vizuri<br>Kwani amezaliwa Mwokozi Mufalme.</p><p>3. Nuru ya nyota ile, tangu siku ya kale,<br>Inga-a katika roho za wa-amini ;<br>Vile wanafurahi kwa wimbo muzuri,<br>Kwani amezaliwa Mwokozi Mufalme.</p><p>4. Tunafurahia nuru ya nyota ile,<br>Tunaimba pamoja na majeshi ya mbingu ;<br>Kwa habari za Yesu tunashangilia,<br>Kwani amezaliwa Mwokozi Mufalme.</p><p>Theres asong in the air<br>IH 53</p>","gamme":"<p>337. G-3/4</p>","rythme":"","auteur":""},{"titre":"Kujeni kusifu na furaha nyingi","id":"NM 338","textes":"<p>1. Kujeni kusifu na furaha nyingi,<br>Kujeni kusifu Yesu ndiye Mwokozi;<br>Alizaliwa kuwa Mukombozi.</p><p><i>Kujeni kumwabudu, kujeni kumwabudu, <br>Kujeni kumwabudu Yesu Mwokozi.</i></p><p>2. Bariki Maria aliza-a Yesu,<br>Ni Mwana wa Mungu, vile Mwana wa mutu;<br>Aliondoa utukufu wake.</p><p>3. Pamuja na Jeshi la mbinguni ju-u<br>Tusifu na kuabudu Yesu daima ;<br>Mwana wa Mungu anapata mwili</p><p>O come, all ye faithful<br>SSS 31 RS 40 IH 48 CH 521</p>","gamme":"<p>338. Ab-4/4</p>","rythme":"","auteur":""},{"titre":"Kwa usiku wa zamani","id":"NM 339","textes":"<p>1. Kwa usiku wa zamani, yote kimya, takatifu,<br>Mama na Mutoto Yesu walilala kwa kizi,<br>Na salama ya mbingu, na salama ya mbingu.</p><p>2. Kwa usiku wa zamani, wachungaji waliona<br>Nuru kubwa kule mbingu, malaika wakisifu,<br>Haleluya kwa Mungu, Haleluya kwa Mungu!</p><p>3. Kwa usiku wa zamani, wa-akili toka mbali Walifuata nyota kubwa kutafuta Bwana Yesu.<br>Wakileta zawadi, wakileta zawadi.</p><p>4. Kwa usiku wa zamani, Mungu, tunakushukuru;<br>Kwa mapendo ya ajabu, ulituma kwetu Yesu<br>Kuokoa dunia, kuokoa dunia.</p><p>Silent night, Holy ningt<br>IH 44 CH 523</p>","gamme":"<p>339. C-6/8</p>","rythme":"","auteur":""},{"titre":"Uliacha mbinguni na utukufu","id":"NM 340","textes":"<p>1. Uliacha mbinguni na utukufu<br>Kufika dunia kwa mimi,<br>Saa ulipozaliwa kwa betelehemu<br>Nafsi hukuipata.</p><p><i>Imani moyoni mwangu, <br>Bwana, nina nafsi kwawe.</i></p><p>2. Malaika za mbingu walikusifu,<br>Mufalme mukubwa wa mningu,<br>Ilijifanya kuwa utukufu,<br>Na ulijinyenyekeza.</p><p>3. Mbweha wana matundu, na ndege vile<br>Kwa miti wana matundu, na ndege vile<br>Kwa miti vioto vyao;<br>Kwawe Mwana wa Mungu, sanduku ya nyama</p><p>4. Ulikuja na neon lenye uzima<br>Kwa kutufungua sisi;<br>Watu walikufunga na kukupeleka<br>Kwa kufa musalabani.</p><p>5. Kisha siku nyingine utarudia,<br>Mufalme wa utukufu;<br>Utani-ita kwako, ukiniambia:<br> Mbinguni nafsi iko .</p><p>Thou didst leave Thy throne<br>IH 46 CH 245</p>","gamme":"<p>340. D-4/4</p>","rythme":"","auteur":""},{"titre":"Kule muji wa Daudi pali pa kulisha","id":"NM 341","textes":"<p>1. Kule muji wa Dunia pali pa kulisha nyama,<br>Mama alimulalisha Mwana wake na mapendo;<br>Mama yuko ni Maria, Mwana wake Yesu Kristo.</p><p>2. Yesu aliacha mbingu, akakuja duniani,<br>Nyumba yake, zizi bule; na kitanda chake, nyasi;<br>Alikuwa masikini na munyenyekevu sana.</p><p>3. Siku za utoto wake, vile siku za ujana,<br>Mwana wa kusikiliza, aliti-i mama yake ;<br>Na watoto wa-amini wanapaswa kuwa hivi.</p><p>4. Alikwenda pali pote, akifanya kazi njema,<br>Naye akawaponyesha watu wengi wa ungonjwa;<br>Akakufa kwa Kalvari kwa ajili yetu yote.</p><p>5. Tutamwona waziwazi, kwani ametukomboa;<br>Mwana Yule ni Mwokozi, vile Bwana wa wabwana;<br>Naye anatuongoza hata atakaporudi.</p><p>6. Hatutamukuta tena pali pa kulisha nyuma;<br>Tutamwona kule mbingu, Bwana mwenye utukufu;<br>Kama nyota watu wake watamuzunguka wote.</p><p>Once in rayal David`s city<br>SSS 32</p>","gamme":"<p>341. G-4/4</p>","rythme":"","auteur":""},{"titre":"Yesu amefufuliwa, Haleluya","id":"NM 342","textes":"<p>1. Yesu amefufuliwa, Haleluya!<br>Tumusifu sisi sote, Haleluya!<br>Mufurahi, `mutukuze, Haleluya!<br>Malaika, mumwimbie, Haleluya!</p><p>2. Yesu ametuokoa, Halwluya!<br>Kazi yake imekwisha, Haleluya!<br>Mishindaji wa Shetani, Haleluya!<br>Tunamutolea sifa, Haleluya!</p><p>3. Jiwe halikumufunga, Haleluya!<br>Atatoka kwa kaburi, Haleluya!<br>Hakushinda na mauti, Haleluya!<br>Alivunja nguvu yake, Haleluya!</p><p>4. Yesu ni Mufalme mwema, Haleluya!<br>Yeye hai kutuombea, Haleluya !<br>Tutamwona kule ju-u, Haleluya !<br>Tutakuwa Yesu, Haleluya !</p><p>Christ the Lord is risen tobay<br>SSS 158 IH 122</p>","gamme":"<p>342. C-4/4</p>","rythme":"","auteur":""},{"titre":"Yesu alipolala kati kaburi","id":"NM 343","textes":"<p>1. Yesu alipolala kati kaburi,<br>Giza lilifunuka Yesu Mwokozi.</p><p><i>Alifufuka hakika, akavunja nguvu ya mauti; <br>Mushindaji ju-u ya mamlaka yote<br>Ni Mufalme wa milele na milele;<br>Alikuwa amekufa, na tazama, amefufuka</i>!</p><p>2. Walinzi wa kaburi walikimbia;<br>Muhuru na vifungo vilivunjika.</p><p>3. Kufa hakukushika maiti yake,<br>Alilivunja pingu, Yesu Mwokozi.</p><p>Low in the grave He lay<br>SSS 152 RS 352 IH 121 CH 118</p>","gamme":"<p>343. C-4/4</p>","rythme":"","auteur":""},{"titre":"Mwokozi anaishi, ni hapa duniani","id":"NM 344","textes":"<p>1. Mwokozi anaishi, ni hapa duniani;<br>Ni neno la hakika, ni neno la furaha.<br>Ananihurumia, ananifurahisha,<br>Na anaka-a karibu sikuzote.</p><p><i>Mwokozi ni hai, ni hai milele, <br>Anatembea nami kwa safari yangu yote ;<br>Mwokozi ni hai, tayari kuokoa,<br>Na ninajua namna gani ? Ni hai moyoni mwangu !</i></p><p>2. Ananipenda kweli na kunichunga sana,<br>Na hata ninachoka, nadumu kumufuata ;<br>Katika mambo yote Mwokozi ndiye Bwana,<br>Kufika siku atakaponitwa-a.</p><p>3. Nasi wakristo wote, tusifu sikuzote,<br>Tuimbe Haleluya kwa Kristo ma Mifalme;<br>Anapokea wote wanaofika kwake<br>Hakuna anayependa kama yeye.</p><p>He lives<br>CH 88 IH 124</p>","gamme":"<p>344. Bb-6/8</p>","rythme":"","auteur":""},{"titre":"Kristo aliacha utukufu","id":"NM 345","textes":"<p>1. Kristo aliacha utukufu kufika dunia yenye zambi<br>Alivikwa taji ya mi-iba, na alinilipia deni yote.</p><p><i>Yeye ni hai, Yeye ni hai, Amezishinda zambi na kaburi ; <br>Yeye ni hai, Yeye ni hai,<br>Atarudi kwami.</i></p><p>2. Mushindaji alitoka kufa, na alirudi mbingu kwake ;<br>Atakuja tena kunitwala, ili niende na kuishi naye.</p><p>3. Wewe unayesumbuka sana , Mwokozi anakuita sasa<br>Uamini Yesu kupokea kwake<br>Uzima, shangwe, na salama.</p><p>He lives on high<br>CH 49 IH 123</p>","gamme":"<p>345. Bb-4/4</p>","rythme":"","auteur":""},{"titre":"Najua Yesu anaishi","id":"NM 346","textes":"<p>1. Najua Yesu anaishi, yeye ni hai mbinguni kweli;<br>Sababu alishinda kufa, vile uwezo wa kaburi.</p><p>Najua yesu anaishi, yeye ni hai mbinguni kweli;<br>Najua Yesu ananipa uzima na uwezo wake.</p><p>2. Najua Atakuja tena, nina ahadi yake hivi;<br>Na siku nitakapomwona furaha itakuwa nyingi.</p><p>3. Najua anatengeneza Pahali nitakapoishi;<br>Na atakuja kuni-ita na kunikaribisha kwake</p><p>I know that my Redeemer liveth<br>CH 510</p>","gamme":"<p>346. Db-4/4</p>","rythme":"","auteur":""},{"titre":"Kwako Heshima, Kristo Mushindaji","id":"NM 347","textes":"<p>1. Kwako heshima, Kristo Mushindaji,<br>Kwako utukufu, sifa kwa milele.<br>Toka kwako mbingu Yule malaika<br>Alifingirisha jiwe la kaburi.</p><p><i>Kwako heshima, Kristo Mushindaji, <br>Kwako utukufu, sifa kwa milele.</i></p><p>2. Tazama Yesu akashinda kufa,<br>Yeye ni Mwokozi, yeye Bwana yetu.<br>Wenye kuamini, mutangaze wazi<br>Neno lake Kristo ndiye Mushindaji.</p><p>3. Siyaogopa. Yesu anaishi<br>Ninayemupenda, Bwana ya salama.<br>Ninashinda naye kwa uwezo wake; Yeye ni uzima, utukufu wangu.</p><p>A Toi la gloire<br>CV 44</p>","gamme":"<p>347. Eb-4/4</p>","rythme":"","auteur":""},{"titre":"Mwokozi, Ee huzuni kubwa sana","id":"NM 348","textes":"<p>1. Mwokozi, ee huzuni kubwa sana,<br>Alijitoa kwa ajili yetu ;<br>Gazabu kubwa ya Mwenyezi Mungu<br>Ilimwangika ju-u yako, Bwana.</p><p><i>Mimi ninaishi niliyekuwa mufu, <br>Mimi ninaishi niliyekuwa mufu,<br>Na tazama, niko hai hata milele,<br>Tazama, niko hai hata milele,<br>Mimi ninaishi niliyekuwa mufu,<br>Na tazama niko hai hata milele.</i></p><p>2. Na sasa anaishi, Ee furaha,<br>Yeye ni kwa mukono wake Baba<br>Na anatuombea sikuzote<br>Tuweze kusimama kwa ne-ema</p><p>3. Ee Atarudi, ni taraja tamu,<br>Ahadi yake atatimiza.<br>Atatuita kukutana naye<br>Atupeleke kwake kwa milele</p><p>I am he that liveth<br>CH 69</p>","gamme":"<p>348. Dd-4/4</p>","rythme":"","auteur":""},{"titre":"Rafiki wa watoto ni Kristo","id":"NM 349","textes":"<p>1. Rafiki wa watoto ni Kristo Bwana Yesu,<br>Hawezi kugeuka, na sawa kila siku;<br>Rafiki za dunia wanageuka sana,<br>Rafiki ndiye Yesu ni sawa tu daima.</p><p>2. Pumziko kwa watoto ni kwake Baba Mungu,<br>Wenye kupenda yesu wataingia mbingu;<br>Mateso, maumivu, na zambi zitakwisha,<br>Furaha itazidi karibu naye Baba.</p><p>3. Na nyumba kwa watoto ni kwa mugini wake,<br>Anatawala kule na shangwe na salama ;<br>Na hapa duniani si kama kwake kule,<br>Pahali pa furaha kwa wenye kumwamini.</p><p>4. Na taji kwa watoto kuva-a kule mbingu<br>Nitaji ya kunga-a, na vile utukufu,<br>Mwokozi atawapa watoto waminifu,<br>Wenye kupenda Bwana na wenye kumutii</p><p>Theres a Friend for little children<br>(Stand up, stand up for Jesus)<br>CH 463 RS 657</p>","gamme":"<p>349. Bb-4/4</p>","rythme":"","auteur":""},{"titre":"Yesu anapenda kweli, Neno lake lina","id":"NM 350","textes":"<p>1. Yesu anapenda kweli, Neno lake linasema;<br>Yeye ndiye mwenye nguvu, sisi sote ni zaifu.</p><p><i>Ananipenda, ananipenda <br>Ananipenda, Bibilia inasema.</i></p><p>2. Anapenda, alikufa kwa kuniokoa kweli ;<br>Ataosha moyo wangu ni-ingie muji wake.</p><p>3. Na anatupenda sawa saa ya afya na ugonjwa ;<br>Anachunga kila siku wake kwa dunia.</p><p>4. Anapenda, atakuwa Mungu wangu sikuzote <br>Nikipenda Yesu kweli, atanipeleka kwake</p><p>Jesus loves me<br>SSS 1155 CH 458 IH 454 RS 670</p>","gamme":"<p>350. Eb-2/4</p>","rythme":"","auteur":""},{"titre":"Ninafurahi saba","id":"NM 351","textes":"<p>1. Ninafurahi sababu Mwokozi<br>Anatangaza mapendo kwa wote;<br>Ni mushangao mukubwa zaidi,<br>Ananipenda mwenye zambi nyingi.</p><p><i>Ninafurahi ananipenda, <br>Yesu Mwokozi ananipenda;<br>Ninafurahi ananipenda,<br>Ananipenda mimi.</i></p><br><p>2. Kama nikimusahau Mwokozi<br>Na nikikwenda kwa njia nyingine,<br>Saa nitakapokumbuka mapendo,<br>Nitarudia karibu na Mungu.</p><p>3. Wimbo mumoja tu nitamwimbia<br>Nitakapomutukuza Mupendwa,<br>Nitamwimbia Mwokozi milele: Ulinipenda - ajabu la kweli! </p><p>I am so glab that our Father<br>SSS 38 RS 671 CH 449 CV 304</p>","gamme":"<p>351. G-6/8</p>","rythme":"","auteur":""},{"titre":"Yesu anataka tungae kwetu","id":"NM 352","textes":"<p>1. Yesu anataka tungae kwetu<br>Kama ta-a ya kuwaka kwa usiku;<br>Giza linazidi dunia huko;<br>Wewe nga-a kwako na mimi Kwangu.</p><p>2. Yesu anataka tungae safi,<br>Tusiache kitu kupanguzqa nuru;<br>Anatutazama toka kule mbinhu,<br>Wewe nga-a kwako na mimi Kwangu.</p><p>3. Yesu anataka tungae kwaye<br>Watu wengi wasikie Neno lake<br>Na watoke giza kuingia nuru,<br>Wewe nga-a kwako na mimi Kwangu.</p><p>Jesus bids us shine<br>SSS 1138 RS 660</p>","gamme":"<p>352. G-4/4</p>","rythme":"","auteur":""},{"titre":"Bwana Yesu Atakuja kutoka mbinguni","id":"NM 353","textes":"<p>1. Bwana Yesu Atakuja kutona mbinguni<br>Atawachukua wote wanaomwamini.</p><p><i>Kama nyota za mbingu watu wote wa Mungu <br>Watanga-a kwa Yesu Mwokozi milele.</i></p><p>2. Atawakusanya wote wanaomupenda,<br>Watakuwa mali yake milele mbinguni.</p><p>3. Na watoto watakuwa pamoja na Yesu,<br>Watanga-a kama nyota nyumbani mwa Baba</p><p>When He cometh<br>SSS 1140 RS 659 CH 459 IH 455</p>","gamme":"<p>353. Eb-3/4</p>","rythme":"","auteur":""},{"titre":"Weka makusudi mema bila kuogopa","id":"NM 354","textes":"<p>1. Weka makusudi mema bila kuogopa,<br>Usimame kwa imara kama Danieli!</p><p><i>Uwe muhodari kama Daniel! <br>Waka makusudi mema bila kuogopa!</i></p><p>2. Wenye woga hawawezi kuingia mbingu; Nyosha tu bendeza yake, endelea Mbele!</p><p>3. Watumishi wa Shetani wanashindwa sana,<br>Wakikuta Jeshi la askari za imani!</p><p>4. Endelea kwa kushinda, Yesu ni Mufalme!<br>Taji ya uzima utapata pale kwake.</p><p>Dare to be a Daniel<br>SSS 707 CH 460 IH 456</p>","gamme":"<p>354. Eb-2/4</p>","rythme":"","auteur":""},{"titre":"Yesu Mwokozi nataka ningae","id":"NM 355","textes":"<p>1. Yesu Mwokozi  nataka ningae kila siku,<br>Nimupendeze kabisa kwa kazi na michezo,</p><p><i>Ningae, ningae, Yesunataka ningae ; <br>Ningae, ningae, mimi ni ta-a kwa Yesu.</i></p><p>2. Yesu Mwokozi nataka nipende Mungu sana,<br>Na kuonyesha mapendo kwa watu wote hapa.</p><p>3. Yesu Mwokozi nataka nitumikie Mungu;<br>Hata mutoto naweza kumupendeza Yesu</p><p>Jesus wants me for a sunbeam<br>SSS 1129 RS 654 CH 305</p>","gamme":"<p>355. G-6/8</p>","rythme":"","auteur":""},{"titre":"Yesu ana pendo kubwa kwa watoto","id":"NM 356","textes":"<p>1. Yesu ana penda kubwa kwa watoto wa dunia,<br>Anapenda kuwabariki a sana;<br>Usiwazuize kamwe,  alisema, Waje Kwangu, <br>Kwani yeye ni Mwokozi wa watoto.</p><p><i>Yesu ana pendo kubwa kwa watoto wa dunia <br>Hata wa kabila gani, wote ni wengi damani,<br>Yesu ana pendo kubwa kwa watoto.</i></p><p>2. Yesu aliwakufia pale juu ya musalaba,<br>Alimwanga damu yakuwaosha ;<br>Mutu anayeami ni anaokolewa naye<br>Na atwchunga wote kwa mapendo.</p><p>3. Watu elfu wanakufa kila siku bila yesu.<br>Wengi wa watoto hawajasikia;<br>Omba Mungu, Vile kwenda, wasikie Neno jema<br>La wokovu na furaha ya mbinguni.</p><p>4. Tutangaze Neno lake hata linafika pote, Inchi zote za dunia zisikie ;<br>Kila ligha na kabila wafundishwe wimbo bora<br>Na mbinguni watasifu Mukombozi.</p><p>Jesus loves the little children<br>CH 445</p>","gamme":"<p>356. Bb-4/4</p>","rythme":"","auteur":""},{"titre":"Zamani Mwokozi aliwakaribisha","id":"NM 357","textes":"<p>1. Zamani Mwokozi aliwakaribisha<br>Watoto wote na furaha, akawabariki;<br>Alikemea wanafunzi, akasema kwa mapendo;<br>Acha watoto wadogo kuja Kwangu. </p><p>2. Watoto wadogo ninawapenda sana,<br>Ninatawachunga kama Muchungaji wa kondoo;<br>Na wakinipa roho zao, nitawaokoa wote<br>Acha watoto wadogo kuja Kwangu. </p><p>3. Aliwapokea na pendo kubwa,<br>Mikono yake aliweka ju-u yao wote;<br>Na alitaka wafahamu anapenda kila mutu,<br>Acha watoto wadogo kuja Kwangu. </p><p>4. Mwokozi aliwaonyesha pendo kubwa,<br>Lakini hata sasa wengi hawamutambui,<br>Na hawajasikia bado kwamba yesu ni Mwokozi,<br>Acha watoto wadogo kuja Kwangu. </p><p>When mothers of salem<br>RS 683</p>","gamme":"<p>357. C-4/4</p>","rythme":"","auteur":""},{"titre":"Bwana sasa uruhusu watu wako","id":"NM 358","textes":"<p>1. Bwana, sasa uruhusu watu wako kwenda kwao;<br>Umetufikisha hapa, umetubariki sana;<br>Umekusanyika nasi, kwenda nasi kwa mugini.</p><p>2. Tunakushukuru sana kwa Baraka yako kubwa;<br>Ndani ya kitabu chako umetufundisha roho;<br>Tukikwenda tukumbuke Neno tulilopata.</p><p>3. Umepanda mbingu yako, sasa uitie maji;<br>Hivi tutazaa matunda, utukuzwe ndani yetu ;<br>Utuchunge hata siku tutakapomwona Yesu.</p><p>Lord, dismiss us with thy blessing<br>SSS 287 RS 945</p>","gamme":"<p>358. Ab-4/4</p>","rythme":"","auteur":""},{"titre":"Mungu awe nanyi sikuzote","id":"NM 359","textes":"<p>1. Mungu awe nanyi sikuzote, awabarikie awabarikie wote,<br>Awalinde kwa amini; Mungu awe nannyi sikuzote.</p><p><i>Mungu awe nanyi daima, <br>hata mwisho wa sfari yenu;<br>Mungu awe nanyi daima,<br>hata tuonane kule mbingu.</i></p><p>2. Mungu awe nanyi sikuzote, awalishe, awatume<br>Chini ya mabawa yake; Mungu awe nanyi sikuzote.</p><p>3. Mungu awe nanyi sikuzote, awe ngabo yen ukubwa<br>Katika ya hatari Mungu awe nanyi sikuzote.</p><p>4. Mungu awe nanyi sikuzote, atukutanishe tena,<br>Ama kwetu, ama kwake, Mungu awe nanyi sikuzote.</p><p>God be with you till we meet again<br>SSS 298 RS 942 CH 541 CV 286</p>","gamme":"<p>359. Db-4/4</p>","rythme":"","auteur":""},{"titre":"Mumufanyie Bwana shangwe","id":"NM 360","textes":"<p>1. Mufanyie Bwana shangwe,<br>Ee ninyi icni zote pia;<br>Mutumikie kwa furaha,<br>Kuiba sifa Mbele yake.</p><p>2. Mujue Bwana ndiye Mungu,<br>Ni yeye aliyetu-umba;<br>Kwa hivi sisi watu wake,<br>Kondo-o za malisho yake.</p><p>3. Mwingie malangoni mwake<br>Na katika viwanja vyake;<br>Mumushikuru na kusifu,<br>Na kubariki Jina Lake.<br>Na kubariki Jina Lake.</p><p>4. Kwa kuwa Bwana ndiye mwema;<br>Rehema yake ya milele,<br>Uaminifu wake vile<br>Ni kwa vizazi na vizazi.</p><p>people that on Earth Do Dwell (Zaburi 100)<br>SSS 9 RS 26 CH 543 HW 282</p>","gamme":"<p>360. G-4/4</p>","rythme":"","auteur":""},{"titre":"Nitasifu Mukombozi na mapendo yake","id":"NM 361","textes":"<p>1. Nitasifu Mukombozi na mapendo yake kwami<br>Aliyenikufilia kuondosha laana Kwangu.</p><p><i>Nitasifu Mukombozi; damu yake alimwanga <br>Kwa kunisamehe zambi na kulipa deni yangu</i>.</p><p>2. Nitawahubiri wote Neno la Mwokozi wangu;<br>Kwa mapendo na rehema Yesu alinikomboa.</p><p>3. Nitasifu Mukombozi kwa sababu ya uwezo;<br>Kweli ameshinda zambi na mauti na Hadeze.</p><p>4. Nitaimba na kusifu pendo lake kubwa kwami<br>Nimepita toka kufa, nimepata kuokoa.</p><p>I will Sing of My Redeemer<br>SSS 896 RS 17 CH 16 IH 109 CV 20</p>","gamme":"<p>361. Ab-9/8</p>","rythme":"","auteur":""},{"titre":"Asante, Ee Mugnu, kwani ulitupenda","id":"NM 362","textes":"<p>1. Asante, Ee Mungu, kwani utupenda<br>Na kutuma Mwokozi kutukufia.</p><p><i>Haleluya, utukufu! Haleluya kwa Mungu! <br>Haleluya, utukufu kwa Mungu Mujuu!</i></p><p>2. Asante, Ee Mungu, kwa sababu ya Roho<br>Anayetuongoza kwa njia ya nuru.</p><p>3. Asate na sifa kono-o wa Mungu,<br>Ndiye aliyekufa kwa jili ya watu.</p><p>4. Ee Mungu, ujaze kila moyo na pendo,<br>Roho zetu ziwake na moto wa mbingu.</p><p>We praise Thee, o God<br>RS 36 Ch 31 IH 366</p>","gamme":"<p>362. G-3/4</p>","rythme":"","auteur":""},{"titre":"Napenda kusikia jina la Mwokozi Yesu","id":"NM 363","textes":"<p>1. Mapenda kusikia jina Mwokozi Yesu;<br>Ni tamu Sana kila mara, linapita yote.</p><p><i>Ee, ninamupenda, Ee, ninamupenda. <br>Ee, ninamupenda, aliyenipenda kwanza.</i></p><p>2. Napenda jina la Mwokozi aliyenipenda,<br>Aliyemwanga damu yake kwa kuiokoa.</p><p>3. Napenda jina lake yesu anayenichunga, Na kutimiza mahitaji yangu sikuzote.</p><p>4. Napenda jina lake Yesu anayefariji,<br>Anayebeba taabu yangu na kusaidia.</p><p>There is a Name I Love tu hear<br>IH 211</p>","gamme":"<p>363. Ab-6/8</p>","rythme":"","auteur":""},{"titre":"Sifurahi kwa mali ya dunia, Ee Bwana","id":"NM 364","textes":"<p>1. Sifurahi kwa mali ya dunia, Ee Bwana;<br>Ninataka kujua kweli mimi ni wako;<br>Na katika kitabu cha ufalme wa mbingu<br>Jina langu ni kule? Ninataka kuja.</p><p><i>Jina langu ni kule kwa kitabu cha Mungu ? <br>Jina langu ni kule ? Ninataka kujua.</i></p><p>2. Zambi zamgu ni nyingi, zinazidi kabisa ;<br>Damu yako, Mwokozi, inatosha kwa mimi.<br>Ni ahadi Mungu : Zambi zenu nyekundu<br>Zitakuwa nyeupe hata kama theuji. </p><p>3. Ninajua mbinguni nyuma zetu ni nyingi,<br>Mugnu anazochunga kwa wemye kuamini,<br>Ninaamini Mwokozi, Zambi ziemasafishwa ;<br>Jina ni kule, ninajua kabisa !</p><p>Jina langu ni kule kwa Kitabu cha Mungu ;<br>Jina langu ni kule, ninajua kabisa !</p><p>IS My Name written There?<br>CH 116</p>","gamme":"<p>364. Ab-3/4</p>","rythme":"","auteur":""},{"titre":"Hata tangu zamani tuna Neno lake Yesu","id":"NM 365","textes":"<p>1. Hata tangu zamani: (x3) , tuna Neno lake yesu,</p><p>Neno lake ni kweli (x3), Neno lake Bwana yesu.</p><p>2. Alitoka mbinguni (x3), Kwa kutuokoa wote.</p><p>3. Yeye Mutakatifu (x3), ndiye Mwana wake Mungu.</p><p>4. Alikufa kwa zambi (x3), hata zambi zetu zote.</p><p>5. Alitoka kaburi (x3), Naye alishinda kufa.</p><p>6. Alikwenda mbinguni (x3), kwa kutengeneza</p><p>pali.</p><p>7. Atarudi upesi (x3), kwa kupeleka kwake.</p><p>8. Mungu atapokea (x3), Wenye kumwamini Yesu.</p><p>Old Time Religion<br>RS 441</p>","gamme":"<p>365. Ab-2/4</p>","rythme":"","auteur":""},{"titre":"Ninakuomba, Mungu Baba, unisikilize","id":"NM 366","textes":"<p>1. Nikiomba, Mungu Baba, unisikilize,<br>Kwa maana sina Musaidizi ila wewe pekee.</p><p><i>Nina-amini kweli Yesualikufa kwami, <br>Na damu yake inafungua toka zambi.</i></p><p>2. Mapigo mengi Yesu aluvumilia kwami;<br>Kwa ajili yangu alibeba hata musalaba.</p><p>3. Na sasa kazi yangu moja ni kumupokea;<br>Mwokozi alifanya yote kwa kuniokoa.</p><p>4. Ee Yesu, ninakuamini, ninakupokea;<br>Na ninapata kwako tu uzima wa milele.</p><p>I Do Belive<br>SSS 493</p>","gamme":"<p>366. G-3/2</p>","rythme":"","auteur":""},{"titre":"Utazame Bwana Yesu, aliyechukua","id":"NM 367","textes":"<p>1. : Utimize Bwana Yesu, aliyechukua zambi :<br>: Aliteswa kabisa, akavumilia yote:</p><p>2. : Sasa kuja kwake Yesu, atakuokoa wewe :<br>: alikufa kwa zambi, alimwanga damu yake:</p><p>3. : Kiri zambi zako kwake, na kufuata njia yake :<br>: Utapata uzima na furaha kwa milele:</p><p>4. :Ujitoe sasa kwake, kumutumikia pekee :<br>: Roho Mutakatifu atakupitisha nguvu:</p><p>Egyptian Melody<br>Bangala 46</p>","gamme":"<p>367. Ab-4/4</p>","rythme":"","auteur":""},{"titre":"Ninakaribia sasa musalaba wako","id":"NM 368","textes":"<p>1. Ninakaribia sasa musalaba wako, Bwana;<br>Mwenye zambi na zaifu, bila wewe sina kitu.</p><p><i>Sasa ninakuja kwako, ninaanguka Mbele yako <br>Na unyenyekevu sana; Ee, uniokoe, Bwana.</i></p><p>2. Zambi zimenitawala, nimefungwa nazo sana;<br>Ninakusikia, Bwana, Ukisema:  Kuja Kwangu.  Ninakutolea vyote--- mali, ndugu, mwili, roho;<br>Ninatoa vyote kwako, ninataka kuwa wako.</p><p>3. Ninaamini damu yako kuniosha niwe safi;<br>Kweli unipokea ; Haleluya kwako, Yesu !</p><p>I Am Coming the Cross<br>SSS 477 RS 289 IH 361</p>","gamme":"<p>368. G-3/4</p>","rythme":"","auteur":""},{"titre":"Ninakusikia, Bwana, unaniita yangu","id":"NM 369","textes":"<p>1. Ninakusikia, Bwana, unani-ita sasa<br>Kufika kwako nisafishwe damu ya Mwokozi.</p><p><i>Ninakuja Bwana, ninakuja sasa; <br>Unioshe nisafishwe kwa damu ya Mwokozi.</i></p><p>2. Hata mimi ni muchafu, unipe nguvu yako,<br>Nipate kuwa safi kweli kwa damu ya Mwokozi.</p><p>3. Bwana Yesu anaita, nipate kwake vile<br>Imani, Pendo na salama, furaha na taraja.</p><p>I Hear Thy Welcome voice<br>SSS 475 RS 269 CH 219</p>","gamme":"<p>369. Eb-3/4</p>","rythme":"","auteur":""},{"titre":"Usimame na piga barangumu","id":"NM 370","textes":"<p>1. Usimame na piga baragumu<br>Unyanyue brndera ya Yesu;<br>Ujivike silaha za imani,<br>Kwenda kwa uwezo wake Mungu.</p><p><i>Kwenda Mbele chini ya bedera, <br>Kila mutu awe muhodari;<br>Kwenda Mbele, inba Haleluya!<br>Yesu Kristo ndiye Mushindaji.</i></p><p>2. Tusimame imara, tupigane<br>Kwa upanga wa Neno la Mungu;<br>Na zaidi ya yote tunatwaa<br>Ngabo ya imani kwa kushinda.</p><p>3. Mungu, sasa tunakuomba wewe,<br>Usaidie tushinde kabisa;<br>Kisha tutapimzika kwako, Baba;<br>Utaleta kila mutu taji.</p><p>Sound the Battle Cry SSS 703 RS 288 IH 178</p>","gamme":"<p>370. Bd-4/4</p>","rythme":"","auteur":""},{"titre":"Nimepata salama kutoka mbinguni","id":"NM 371","textes":"<p>1. Nimepata salama kutoka mbinguni,<br>Sasa ninapumzika kwa Yesu;<br>Na katika mateso na taabu ya hapa<br>Ninaona salama na kimya.</p><p><i>Nimepata salama, ni salama kutoka mbinguni; <br>Ni salama ya Mungu kulinda mioyo ;<br>Ndiyo inayopita kusema.</i></p><p>2. Sina mali nyingine kupita salama,<br>Mungu aliyoleta kwa mimi ;<br>Na salama hii mutu hawezi kutoa,<br>Itakuwa milele moyoni.</p><p>3. Sasa ninapumzika katika salama,<br>Kwa mukono ya Yesu Mwokozi ;<br>Ninalala usiku pahali po pote,<br>Bila woga wa kitu cho chote.</p><p>4. Na wakati natakapofika mbinguni,<br>Nitaona Mwokozi Mupenzi;<br>Ninapiga asante kwenye kwa salama<br>Iliyoituliza saa zote</p><p>Far Away in the Depthes<br>SSS 658 RS 788 CH 58 IH 287</p>","gamme":"<p>371. Ab-6/8</p>","rythme":"","auteur":""},{"titre":"Ukae sikuzote kwake Yesu","id":"NM 372","textes":"<p>1. Ukae sikuzote kwake yesu,<br>Atakusaidia sana kabisa;<br>Utegme-e pendo lake vile,<br>Naye atakuchunga.</p><p><i>Ukae saa zote kwake Yesu, <br>Kumbuka mapendo yako Mungu;<br>Ukimwamini atakushindisha;<br>Na utegeme-e Yesu.</i></p><p>2. Ukae sikuzote kwake Yesu,<br>Atakuongoza katika nuru;<br>Utii sauti yake kwa furaha<br>Atakubarikia.</p><p>3. Ukae sikuzote kwake Yesu,<br>Uache mateso na taabu kwake;<br>Anafikili mahitaji yako,<br>Na atakusaidia.</p><p>Just Lean upon the Arms</p>","gamme":"<p>272. G-4/4</p>","rythme":"","auteur":""},{"titre":"Ninakuomba, Yesu ndiwe konoo","id":"NM 373","textes":"<p>1. Ninakuomba, Yesu, ndiwe kondoo wa Mungu,<br>Wewe Mwokozi,<br>Sasa unisikie, vile unisafishe,<br>Unitakase niwe wako pekee.</p><p>2. Kwa neema yako kubwa unipe mimi nguvu<br>Kwa kazi yako;<br>Ulinikufilia, hivi mapendo kwawe<br>Yawake Ndani yangu kama moto.</p><p>3. Dunia ina giza, mateso, na huzuni,<br>Uniongoze;<br>Ee, ufukuze giza, Machozi upanguse;<br>Usiniache kukufuata mbali.</p><p>4. Siku ya kufa Kwangu, ninapokwenda ngambo, Sitaogopa;<br>Mikono ya mapendo itanibeba kwako,</p><p>Niwe pamoja nawe kwa milele.</p><p>My Faith Looks up to Thee<br>SSS 235 RS 580 IH 409</p>","gamme":"<p>373. Eb-4/4</p>","rythme":"","auteur":""},{"titre":"Nasikia, Bwana Yesu, unabariki watu","id":"NM 374","textes":"<p>1. Nasikia, Bwana Yesu, unabarikia watu;<br>Ee, unikumbuke vile, unibarikie mimi;<br>Hata mimi, hata mimi, unikumbuke mimi.</p><p>2. Bwana, usinipite, hata nina zambi nyingi;<br>Ee, usiniache kamwe, uonyeshe neema kwami;<br>Hata mimi, hata mimi, uonyeshe neema kwami.</p><p>3. Bwana Yesu, Mukombozi, nina ham ukubwa sana<br>Kutumikia pekee, sasa uni-ite mimi.<br>Hata mimi, hata mimi, sasa uni-ite mimi.</p><p>4. Pendo lako takatifu, damu yako ya damani,<br>Neema yako bila mwisho, yote unanipa mimi; Hata mimi hata mimi, yote unanipa mimi.</p><p>Even Me<br>SSS 485 IH 143</p>","gamme":"<p>374. G-6/4</p>","rythme":"","auteur":""},{"titre":"Ee ninakupenda, Mwokozi Mupenzi","id":"NM 375","textes":"<p>1. Ee ninakupenda, Mwokozi Mupenzi;<br>Kwawe nina-acha furaha ya zambi;<br>Kwa nana wewe ni wangu, name mutu wako;<br>Ee, ninakupenda kupita vita vyote.</p><p>2. Ee,unanipenda na sikukuja;<br>Ulinunua kwa bei ya damani;<br>Kwami ulivikwa miiba kama taji yako;<br>Ee, ninakupenda kupita vitu vyote.</p><p>3. Ee, nitakupenda kwa saa ya maisha,<br>Na nitakupenda kwa saa ya mauti;<br>Na saa nitakapofika kwako nitasema:<br>Ee, ninakupenda kupita vitu vyote. </p><p>4. Kufika furaha na shangwe za mbinu,<br>Ninakutukuza kwa nyimbo za sifa;<br>Maneno nakubwa nitakayoimba kwako;<br>Ee, ninakupenda kupita vitu vyote.</p><p>My Jesus, I Love thee<br>SSS 659 IH 364</p>","gamme":"<p>375. F-4/4</p>","rythme":"","auteur":""},{"titre":"Maisha na mapendo yangu ninayotoa","id":"NM 376","textes":"<p>1. Maisha mapendoyangu ninayatoa kwako, Bwana;<br>Na nitakuwa wako peke, Mwokozi, Mungu wangu.</p><p><i>Maisha yangu yawe yako, <br>uliyekufa kwami, Bwana;<br>Na kweli kako nitapata furaha yangu yote.</i></p><p>2. Nina-amini unanipa uzima wako wa milele;<br>Kwa hivi nitaishi kwawe, Mwokozi, Mungu wangu.</p><p>3. Uliyekufa kwa kalvari kuniokoa toka zambi,<br>Nataka kujitoa kwako, Mwokozi, Mungu wangu.</p><p>Ill Live for Him<br>RS 284</p>","gamme":"<p>375. F-3/4</p>","rythme":"","auteur":""},{"titre":"Ninakutolea, Bwana, roho na maisha yan","id":"NM 377","textes":"<p>1. Ninakutolea, Bwana, roho na maisha yangu;<br>Hii mikono yangu iwe kukutumikia pekee.</p><p><i>: Ninatoa yote, Yesu, niwe wako kwa milele:</i></p><p>2. Kwa migu-u yangu vile nitakwenda kuhubiri;<br>Kwa sauti nitaimba sifa kwako tu daima.</p><p>3. Kinywa changu kitangaze Neno lako waziwazi ;<br>Mali yangu iwe yako, sitanyima kitu kwako.</p><p>4. Unijaze moyo wangu na mapendo kwake, Bwana;<br>Upoke-e mwili wote, niwe wako sikuzote.</p><p>Take My Life<br>Bangala 82</p>","gamme":"<p>376. Ab-9/8</p>","rythme":"","auteur":""},{"titre":"Bwana Yesu anaita watu wake duniani","id":"NM 378","textes":"<p>1. Bwana Yesu anaita watu wake duniani;<br>Kwa sauti ya mapendo anaita: Unipende. </p><p>2. Mali bule ya dunia si faida kwa milele<br>Bwana Yesu anaita, akisema : Unipende. </p><p>3. Katika ya furaha, katikati ya huzuni,<br>Anadumu ku-uliza :  Utazidi kunipenda ? </p><p>4. Bwana Yesu anaita ; tutapenda kusikia<br>Na kumupa roho zetukumutumikia pekee.</p><p>Jesus Calls us<br>CH 310 IH 383</p>","gamme":"<p>378. Bb-3/2</p>","rythme":"","auteur":""},{"titre":"Ee, Yesu Atakuja tena katika mawingu","id":"NM 379","textes":"<p>1. Ee, yesu Atakuja tena katikamawingu,<br>Na sauti kubwa Bwana atashuka toka mbingu;<br>Macho yetu yataona utukufu wake Mungu;<br>Ee, Yesu Atakuja!</p><p><i>Tutaonautukufu siku kuona Yesu; <br>Tutaimba Haleluya kwa Yesu ndiye Bwana!</i></p><p>2. Ee, Yesu Atakuja tena kwa kutupokea;<br>Tutakwenda kwa mbingu wake kule kwa mbinguni;<br>Atakuja na Baraka, kweli tunamungojea;<br>Ee, Yesu atakuja !</p><p>3. Kwa maana Yesu alikufa kwa kutuokoa, Tunapashwa kwenda sasa kuhubiri watu wote,<br>Hata wa-amini Yesu kuwa Bwana na Mwokozi ;<br>Ee, Yesu atakuja !</p><p>4. Ee, ndugu, wewe ni tayari kwa kuona Bwana ?<br>Zambi zako zimesamehewa, unaamini damu ?<br>Jina lako linaadikwa kwa kitabu cha ufalme ?<br>Ee, Yesu atakuja !</p><p>Mine Eyes Have seen the Glory<br>Bangala 91</p>","gamme":"<p>379. Bb-4/4</p>","rythme":"","auteur":""},{"titre":"Mateso mengi duniani","id":"NM 380","textes":"<p>1. Mateso mengi duniani, hatuna nyumba nzuri hapa;<br>Lakini kule kwake Baba tutafurahi kwa milele.</p><p><i>Ee, Haleluya kwake Mungu, <br>sababu ninakwenda mbingu;<br>Huzuni na macho yangu<br>hayatakuwa tena ngambo.</i></p><p>2. Nilizaliwa bila kitu, muchafu, bule, na zaifu;<br>Mutupu nilifika huku, mutupu nitarudi kule.</p><p>3. Ninasafiri duniani kufika muji wa mbinguni ;<br>Mwokozi alikwenda kule kutengeneza nyumba zetu.</p><p>4. Naona masumbuko mengi saa hapa duniani ;<br>Lakini kule ni furaha, nitapumzika kwake Baba.</p><p>Im Going Home to Die No More<br>Bangala 102</p>","gamme":"<p>380. G-3/2</p>","rythme":"","auteur":""},{"titre":"Wachunga walilinda kundi lao usiku","id":"NM 381","textes":"<p>1. Wachunga walinda kundi la-o kwa usiku;<br>Tazama, malaika aliwatokea mbio,<br>Kutoka kwake Mungu.</p><p>2. Na utukufu wake Bwana ukawaangazia;<br>Wakaogopa sana wakiona nuru ile,<br>Wakashutuka kweli.</p><p>3. Na malaika yake bwana akawa-ambia:<br>Musiogope, kwani ninawaletea nimyi<br>Habari toka Mungu.</p><p>4. Habari Njema ya furaha itakayokuwa Kwa watu wote wa dunia, ninaleta kwenu<br>Habari njema hii.</p><p>5. Kwa maana mutajua leo amezaliwa<br>Katika muji wa daudi kwa ajili yenu<br>Mwokozi Kristo Bwana.</p><p>6. Na hii alama kwenu mutamwona kwa kizizi,<br>Amelalishwa kwa sanduku ya kulisha nyama;<br>Mutamukuta pale. </p><p>7. Kwa gafla makutano ya majeshi ya mbinguni<br>Walizunguka huyu malaika yake Bwana,<br>Na walisifu Mungu.</p><p>8. Ee utukufu kwake Mungu, kule kwa mbinguni;<br>Salama duniani kwa wanaomupendeza;<br>Ee, sifa kwake Mungu. </p><p>While Shepherds Watched Their Flocks<br>IH 51</p>","gamme":"<p>381. D-4/4</p>","rythme":"","auteur":""},{"titre":"Wachunga walilinda kundi lao usiku","id":"NM 382","textes":"<p>1. Wachungu walilinda kundi la-o kwa usiku;<br>Tazama, malaika aliwatokea mbio.</p><p>2. Na utukufu wake Bwana ukawaangazia;<br>Wakaogopa sana wakiona nuru ile.</p><p>3. Na malaika yake Bwana akawa-ambia,<br>Musiogope, kwani ninajkuja na habari.</p><p>4. Habari Njema ya furaha itakayokuwa<br>Kwa watu wote wa Dunia ninaleta kwenu.</p><p>5. Na hii alama kwenu mutamwona kwa kizizi,<br>Amelalishwa kwa sanduku ya kulisha nyama. </p><p>6. Kwa gafla makutano ya majeshi ya mninguni<br>Walizunguka malaika wakisifu Mungu.</p><p>7.  Ee utukufu kwake Mungu, kule kwa mbinguni;<br>Salama dunia duniani kwa wanaomupenneza. </p><p>While Shepherds watched Therir Flocks<br>SSS 33 RS 501 Bangala 109</p>","gamme":"<p>382. G-4/4</p>","rythme":"","auteur":""},{"titre":"Siku mateso yatakapokwisha","id":"NM 383","textes":"<p>1. Siku mateso yatakapokwisha,<br>Kule mbinguni nitakapofika,<br>Kuwa na Yesu Mwokozi karibu,<br>Hii ni furaha kupita kipimo.</p><p><i>Hii ni furaha, na utukufu, <br>Na utukufu, na utukufu<br>Kuwa na Yesu Mwokozi karibu,<br>Hii ni furaha kupita kipimo.</i></p><p>2. Kwa maana nimeamini Mwokozi,<br>Nitamusifu daima mbinguni ;<br>Kutazama kwa macho karibu,<br>Hii ni furaha kupita kipimo.</p><p>3. Ndugu wananionjea mbinguni,<br>Tutafurahi pamoja milele ;<br>Yesu akinipokea karibu,<br>Hii ni furaha kupita kipimo.</p><p>When All My Labors and Trials<br>SSS 949 RS 366 CH 4</p>","gamme":"<p>383. Ab-6/4</p>","rythme":"","auteur":""},{"titre":"1. CRAINS RIEN PETIT TROUPEAU","id":"CS 1","textes":"<p><i>(Crois seulement)</i></p><p>1.Crains rien petit troupeau ;<br>De la croix au trne, De la mort  la vie.<br>Il partit pour les siens, Tout pouvoir sur terre, Tout pouvoir au ciel,<br>Lui est donn pour Son troupeau bien-aim.</p><p><i>Crois seulement (bis),</i><br><i>Tout est possible,  celui qui croit ;</i><br><i>Crois seulement (bis) ;</i><br><i>Tout est possible, Crois seulement.</i></p><p>2. Crains rien, petit troupeau,<br>Jsus tas prcd, Ton Berger a choisi le chemin  suivre<br>Il va purifier leau de Marra pour toi ; Il but lamertume  Ghstman.</p><p><i>Seigneur je crois (bis) Tout est possible Seigneur je crois Seigneur je crois (bis) Tout est possible, Seigneur je crois.</i></p><p>3. Crains rien, petit troupeau Quimporte ton fardeau, Dans les chambres Il entre Les portes tant fermes Il nabandonne point Il ne peut toublier Ainsi compte sur Sa prsence le jour la nuit.</p><p><i>Jsus Est l (bis) Tout est possible Jsus Est l. Jsus Est l (bis) Tout est possible Jsus Est l.</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"2. LE GRAND JOUR SEST LEVE","id":"CS 2","textes":"</p><p>1. Le grand jour cest lev</p><p>Dieu nous a visits</p><p>Voici des temps nouveau</p><p>Chantons gloire  lAgneau</p><p>Nous recevons de Christ</p><p>Ce quil avait promis</p><p>Le Saint-Esprit est l</p><p><i>Le Saint-Esprit est l (2x)</i></p><p><i>La mort a disparu</i></p><p><i>Dieu donne un plain salut</i></p><p><i>Et sur le monde entier</i></p><p><i>Le grand jour sest lev</i></p><p><i>Le Saint-Esprit est l</i></p><p>2. Lobscurit senfuit</p><p>La lumire a jaillit</p><p>Chass des curs troubls</p><p>Toute incrdulit</p><p>Car Christ, le Roi de rois</p><p>Rpand lEsprit de foi</p><p>Le Saint-Esprit est l</p><p>3. Le grand consolateur</p><p>Viens remplir tous les curs</p><p>LEsprit de vrit</p><p>Nous met en libert</p><p>Il ouvre les prisons</p><p>Repend la gurison</p><p>Le Saint-Esprit est l</p><p>4. Que tous les rachets</p><p>Chantent gloire  lAgneau</p><p>Christ a tous accompli</p><p>Il a donn lEsprit</p><p>Voyer trembl lenfer</p><p>Car dans tout lunivers</p><p>Le Saint-Esprit est l</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"3. NOUS LADORONS POUR SA DIVINITE","id":"CS 3","textes":"</p><p>S/H : Adorons Jsus pour Sa divinit</p><p><i>Ts : Nous Ladorons pour Sa divinit</i></p><p>S/H : Il est le Roi des roi pour Sa divinit</p><p>S/H : Jhovah, lEternel pour Sa divinit</p><p>S/H : Les anges ladorent pour Sa divinit</p><p>S/H : LEglise Ladore pour Sa divinit</p><p>S/H : Moi je Ladore pour Sa divinit</p><p>S/H : Glorifions Jsus pour Sa divinit</p><p>S/H : Le Sauveur de lEglise pour Sa divinit</p><p>S/H : Les prophtes Ladorent pour Sa divinit</p><p>S/H : Etc.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"4. IL Y A PRESQUE PARTOUT","id":"CS 4","textes":"</p><p>1. Il y a presque partout des peuples<br>Dont les curs senflamment, <br>Par le feu purifiant descendu  la<br>pentecte ; Et il brle maintenant<br>dans tout mon cur, <br>A son nom la gloire : Je suis heureux de<br>dire :  Je suis lun dentre eux. </p><p><i>:/: Lun dentre eux :/:</i><br><i>Je suis heureux de dire  je suis lun</i><br><i>dentre eux .</i></p><p>2. Bien que ces peuples ne portent pas,<br>La renomme du monde ; Baptiss<br>au nom de Jsus ; Ils reurent la<br>pentecte ;<br>Et ils parlent maintenant de son<br>immuable Puissance, Je suis<br>heureux de dire ; Je suis lun dentre<br>eux.</p><p>3. Rassembls dans la chambre<br>haute Ils priaient tous en son Nom,<br>Ils taient tous baptiss Du saint<br>esprit pour le service,<br>Ce quil a fait pour eux en ces jours,<br>Il peut le faire pour moi ; Je suis<br>heureux de dire, Je suis lun dentre eux.</p><p>4. Viens mon frre chercher cette<br>bndiction. Qui te rendra pure, et<br>qui fera sonner ;<br>Les cloches de joie dans tout ton cur ;<br>Elle enflammera ton me .<br>Elle brle en moi, gloire  son Nom,<br>Je suis heureux de dire :<br>Je suis lun dentre eux.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"5. LOUEZ DIEU DANS SON SANCTUAIRE","id":"CS 5","textes":"</p><p>1. Louez Dieu dans son sanctuaire,<br>Louez-Le dans ltendue ; O clate<br>sa puissance, Louez-Le pour ses<br>hauts faits x2</p><p>2. Louez-Le avec les tambourins,<br>Louez-Le avec les danses, louez-Le<br>avec les instruments,<br>A corde et les chalumaux x2.</p><p>3. Louez-Le avec les cymbales,<br>Louez-Le avec les danses ;<br>Et que tout qui ce respire,<br>Louez lEternel, louez-Le x2.<br><i>(S) Louez-Le  (Ts) selon,<br>(S) Louez-Le  (Ts) limmensit<br>(S):/ :Louez-Le:/ : - (Ts) de sa grandeur<br>(S) Louez-Le  (Ts) au son de la<br>trompette, (S) Louez-Le  (Ts) selon,<br>(S) Louez-Le <br>(Ts) limmensit, (S) Louez-Le <br>(Ts) de sa grandeur (S) Louez-Le<br>(Ts) avec la luthe et la harpe.</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"6. AU MATIN DE RESURRECTION","id":"CS 6","textes":"</p><p>1. Au matin de rsurrection,<br>La trompette de Dieu sonnera ;<br>Nous vivrons, allluia nous vivrons,<br>Les saints viendront se rjouissant,<br>Aucune larme ne sera trouve,<br>Oui, nous ressusciterons amen.</p><p><i>Oui, nous ressusciterons, allluia,</i><br><i>Amen ! Oui nous ressusciterons,</i><br><i>Au matin de rsurrections ;</i><br><i>Sont brises les barres de la mort</i><br><i>Oui, nous ressusciterons amen !</i></p><p>2. Au matin de rsurrection,<br>Oh, quelle rencontre a sera ;<br>Nous vivrons, allluia nous vivrons.<br>Quand nos pres et nos mres,<br>Et nous verront nos bien- aims<br>Oui nous ressusciterons amen.</p><p>3. Au matin de rsurrection,<br>Pour moi cest une pense bnie,<br>Nous vivrons, allluia nous vivrons.<br>Je verrai mon sauveur bni,<br>Qui mourut librement pour moi ;<br>Oui, nous ressusciterons, amen.</p><p>4. Au matin rsurrection,<br>Dans les airs Le rencontrerons ;<br>Nous vivrons, allluia nous vivrons ;<br>Etre enlevs dans la gloire Vers<br>notre demeure pure et belle ; Oui<br>nous ressusciterons, amen.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"7. JAI LASSURANCE (Heri halisi)","id":"CS 7","textes":"</p><p>1. Jai lassurance, je suis sauv !<br>Quel avant-got du ciel mest donn !<br>N de lesprit, baptis de feu,<br>Cre de nouveau, je vis pour Dieu.</p><p><i>Cest mon histoire, et cest mon chant,</i><br><i>Louer mon sauveur le jour durant !</i><br><i>Cest mon histoire, et cest mon chant,</i><br><i>Louer mon sauveur le jour durant !</i></p><p>2. Maintenant  moi, Dieu se rvle.<br>Je vois des ges, vision si belle,<br>Descendant et mapportant den haut, De son grand amour, les doux<br>chos.</p><p>3. Quelle assurance, je suis en paix !<br>La paix de Jsus dure  jamais,<br>Plein de sa bont, de son amour,<br>Tout prt pour son glorieux retour.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"8. BEAU PAYS DE LUMIERE","id":"CS 8","textes":"</p><p>1. Beau pays de lumire et d'amour,<br>Par la foi nous voyons ton rivage ;<br>Nos penses s'arrtent chaque jour,<br>Aux bien-aims dj sur ta plage.</p><p><i>Oh ! Quel doux rendez-vous,</i><br><i>Aprs notre terrestre voyage ;</i><br><i>Oh ! Quel doux rendez-vous,</i><br><i>Ton cleste repos est pour nous.</i></p><p>2. Et le beau cantique de l'Agneau,<br>Nous le chanterons avec les anges,<br>Le bonheur sera toujours nouveau,<br>Jamais ne cesseront les louanges.</p><p>3. Oui, nous voulons bnir le Seigneur,<br>Louer d'un cur joyeux notre Pre ;<br>Dont l'amour nous donna pour<br>Sauveur ; Jsus-Christ qui fit de<br>nous ses frres.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"9. VOICI LE JOUR","id":"CS 9","textes":"</p><p>Voici le jour, voici le jour<br>Que le Seigneur a fait,<br>Que le Seigneur a fait,<br>Oh, oui! Nous allons nous rjouir<br>Et nous serons tout heureux, tout heureux.<br>Voici le jour Que le Seigneur a fait,<br>Oh! Oui! Nous allons nous rjouir,<br>Voici le jour, voici le jour<br>Que le Seigneur a fait.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"10. JESUS-CHRIST NOTRE SAUVEUR","id":"CS 10","textes":"</p><p>1. Jsus-Christ notre Sauveur prpare pour nous la cit de la nouvelle Jrusalem x2.</p><p><i>La terre est vieille avec ses</i><i>montagnes, la terre est vieille et nest plus si belle, Jsus-Christ</i><br><i>notre sauveur prpare pour nous la cit de la nouvelle Jrusalem.</i></p><p>2. Annonant aux habitants de cette vieille terre, que bientt sur les nues paratra le Christ x2.</p><p>3. Il viendra pour enlever les lus de<br>Dieu. Les condamns attendront la<br>fournaise de feu. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"11. IL YA UN NOM QUE JAIME","id":"CS 11","textes":"</p><p>1. Il y a un Nom que jaime entendre,<br>Jaime chanter Ses mrites ;<br>Cest une musique  mes oreilles,<br>Le plus doux Nom sur terre.</p><p><i>Oh ! Combien jaime Jsus ! <br>Oh ! Combien jaime Jsus !<br>Oh ! Combien jaime Jsus !<br>Car Il maima le premier.</i></p><p>2. Il rappelle lAmour du Sauveur,<br>Mort pour me dlivrer, Me parle de Son<br>prcieux Sang, Plaidoirie du pcheur.</p><p>3. Il me dit ce que le Pre garde<br>En rserve pour chaque jour, Mme si je<br>marche dans les tnbres,<br>Il claire mon chemin.</p><p>4. Il parle dun Homme plein dAmour Qui<br>peut sentir ma peine, Porter dans le<br>chagrin, la part ; Que nul ne peut porter.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"12. LOUANGE A LUI","id":"CS 12","textes":"</p><p>1. Louange  Lui qui rgne au Ciel,<br>En suprme majest ; Qui sacrifia Son<br>Fils pour lhomme, En vue de le<br>racheter.</p><p><i>Bni soit le Nom, bni soit le Nom,</i><br><i>Bni soit le Nom du Seigneur x2.</i></p><p>2. Son Nom est lou toujours plus,<br>Au-dessus de tous noms,<br>A la main droite de Dieu le Pre ;<br>O adorent des foules danges.</p><p>3. Rdempteur et Ami des hommes,<br>Hier, ruins par la chute ; Plan du<br>salut Tu as conu,<br>Pour a, Tu es mort pour tous.</p><p>4. Son Nom sera le Conseiller,<br>Puissant Prince de la paix,<br>Vainqueur de tous royaumes terrestres,<br>Son rgne ne prendra point fin.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"13. VIVANT DANS CE MONDE ?","id":"CS 13","textes":"</p><p>1. Vivant dans ce vieux monde<br>Plein de pchs, Qui offre  peine<br>consolation ; Mefforant  vaincre<br>les tentations, O irai-je sinon au<br>Seigneur ?</p><p><i>O irai-je,  o irai-je,</i><br><i>Trouver un refuge pour mon me,</i><br><i>Et un ami pour maider  la fin,</i><br><i>O irai-je sinon au Seigneur ?</i></p><p>2. Mes voisins sont gentils, je les aime<br>tous Et nous vivons en harmonie ; Mais<br>quand mon me dsire la manne du<br>Ciel, O irai-je sinon au Seigneur ?</p><p>3. Vie sur terre est belle avec les amis,<br>La Parole de Dieu me console ; Mais en<br>face de la froide main de la mort, O<br>irai-je sinon au Seigneur ?</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"14. NOUS MARCHONS DANS LA LUMIERE","id":"CS 14","textes":"</p><p>1. Nous marchons dans la lumire, Marchons dans la lumire Nous marchons dans la lumire<br>Dans la lumire de ce jour.<br>Marchons (2x) Marchons dans la lumire (3x) Dans la lumire de ce jour.</p><p>2. Nous marchons dans la victoire, Marchons dans la victoire Nous marchons dans la victoire Dans la victoire de Jsus.<br>Marchons (2x) dans la victoire (3x),<br>Dans la victoire de Jsus.</p><p>3. Nous marchons dans la maison (3x)<br>Dans la maison du Seigneur.<br>Marchons (2x) dans la maison (3x),<br>Dans la maison du Seigneur.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"15. JE SUIS DELIVRE PAR LE SEIGNEUR","id":"CS 15","textes":"</p><p>1 .Je suis dlivr par le Seigneur;<br>Je suis dlivr par sa Parole ;<br>Auparavant jtais li par Satan,<br>Je suis dlivr par le Seigneur.</p><p>2. Seigneur  quel autre irions-nous<br>qu Toi, Tu as les Paroles de la vie<br>Eternelle ; Et nous, nous avons cru<br>et nous avons connu Que Tu es le<br>Christ, le Fils du Dieu vivant.</p><p>3.:/: Je veux suivre, toujours suivre x3.<br>Le chemin que Jsus a trac pour<br>moi :/:</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"16. GLOIRE! GLOIRE! ALLELUIA ","id":"CS 16","textes":"<br><i>(Hymnes de bataille)</i></p><p>1. Dans les souffrances du Seigneur<br>Jsus-Christ, nous avons notre<br>salut, Avec, dans son immense<br>amour, le sang qui nous sanctifie<br>vous et moi; Comme il est mort pour<br>rendre les hommes saints, mourt<br>pour rendre les hommes libres;<br>Que tout soit pour Jsus.</p><p><i>Gloire! Gloire! Allluia!; Gloire!</i><br><i>Gloire! Allluia! Gloire! Gloire!</i><br><i>Allluia!; Que tout soit pour Jsus.</i></p><p>2. Il a puissamment sonn de la<br>trompette qui n'appellera jamais  la<br>retraite; Il examine les curs des<br>hommes assis sur son trne de<br>grce; Ah, sois rapide, mon me, <br>Lui rpondre soyez vifs, mes pieds!<br>Que tout soit pour Jsus.</p><p>3. Il vient comme la gloire du matin<br>cest Lui le grand conqurant, Il est la<br>sagesse des puissants,<br>Il est l'honneur des braves;<br>Alors nous verrons notre<br>rdempteur et sauveur, lesprance<br>glorieuse, Que tout soit pour Jsus.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"17. A GOLGOTHA TU MEURS POUR MOI.","id":"CS 17","textes":"</p><p>A Golgotha, tu meurs pour moi.<br>Dans Ton immense Amour. Jsus mon<br>Roi. Je viens  Toi. Pour Taimer  mon<br>tour.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"18. A LA CROIX, A LA CROIX","id":"CS 18","textes":"</p><p>A la croix,  la croix, O jai reu le<br>pardon, Le fardeau de mon cur est t<br>Je ne crains plus, car je suis rachet<br>Et je chante  celui qui ma sauv.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"19. ATTENDRIS DANS MON CUR","id":"CS 19","textes":"</p><p>Attendris dans mon cur ; Rvle moi Seigneur ; Ta grce et ta puret ; <br>Que je puisse plier ; Devant ta<br>volont ; Glorifie ton doux Nom Jsus</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"20. CE MONDE NEST PAS FAIT POUR MOI","id":"CS 20","textes":"</p><p>Ce monde nest pas fait pour moi (bis)<br>Je ne veux vivre que pour toi !<br>Jsus. Tu es mon Divin Roi !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"21. CEST LE SAUVEUR DE MON AME","id":"CS 21","textes":"</p><p>Cest le sauveur de mon me<br>Mon Jsus (bis) Cest le sauveur de<br>mon me.<br>Jsus ! (4fois)<br>Cest le sauveur de mon me (bis)</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"22. COMBIEN JAIME JESUS","id":"CS 22","textes":"</p><p>Combien jaime Jsus (ter) ;<br>Car il ma tant aim<br>Oh ! Puis-je loublier ! (ter) ;<br>Jsus ma tant aim.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"23. CROIS SEULEMENT","id":"CS 23","textes":"</p><p>Crois seulement (bis) ;<br>Tout est possible  celui qui croit<br>Crois seulement (bis) ;<br>Tout est possible, Crois seulement.<br>Jsus est l (bis) ; Tout est possible, car<br>Jsus est l.<br>Jsus est l (bis) ; Tout est possible, car<br>Jsus est l.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"24. EN TOI JESUS, JE METS TOUTE CONFIANCE","id":"CS 24","textes":"</p><p>En toi Jsus, je mets toute confiance<br>En toi Jsus, je mets toute ma foi<br>En toi Jsus, je mets toute ma vie.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"25. NASEPELI KOSALELA (Quil fait bon  Ton service)","id":"CS 25","textes":"</p><p>1. Nasepeli kosalela</p><p>Yo Mobikisi.</p><p>Na esengo namipesi</p><p>Mobimba na yo !</p><p><i>Sop f: Nkolo Yesu kamata<br>Ts: Kamata motema na ngai,<br>Yonso mpo na Yo !<br>Sop f: Nyoso mpo na Yesu<br>Ts: Batelaka ngai na mabe<br>Na ngolu na Yo!</i></p><p>2. Yesu na lingi kozala<br>Mpeto mpo nayo<br>Nandimi kosala seko<br>Mokano nayo !</p><p>3. Nakobanga lisusu te<br>Mikakatano,<br>Nazui elikilia monene<br>Kati na Nkolo!</p><p>4. Tika elango tokenda<br>Mboka likolo<br>Kuna tokoyemba nzembo<br>Na elonga be!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"26. ESPRIT SAINT DU DIEU VIVANT","id":"CS 26","textes":"</p><p>Esprit Saint du Dieu vivant<br>Viens et demeure en moi :<br>Esprit Saint du Dieu vivant<br>Vient,  viens  moi, Brise-moi,<br>rempli-moi, Esprit Saint du Dieu vivant,<br>Vient et demeure en moi.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"27. FLEUVES DEAU VIVE","id":"CS 27","textes":"</p><p>Fleuves deau vive (bis)<br>Venez inonder mon me assoiffe<br>Jsus est mort pour que je vive<br>Allluia ! Il ma sauv.<br>Fleuves deau vive (bis)<br>Oui ! Vous inondez mon me assoiffe<br>Jsus est mort et jai la vie, Allluia ! Je<br>suis sauv.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"28. HIER, AUJOURDHUI, POUR JAMAIS","id":"CS 28","textes":"</p><p>Hier, aujourdhui, pour jamais, Jsus ne<br>change pas Tout se fleurit ici-bas,<br>Jsus ne change pas.<br>Bni soit son nom (bis)<br>Tout se fltrit ici-bas, Lui ne change pas.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"29. JAI SAISI MA HARPE POUR","id":"CS 29","textes":"<br>CHANTER MON DIEU (si b)</p><p>Jai saisi ma harpe pour chanter mon<br>Dieu ; Chanter sa victoire ; Jusque<br>dans les cieux. La tristesse nest plus. La joie est revenue, jai une maison l-haut<br>Dans les nues tout prs de Jsus</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"30. JE SAIS QUUN JOUR, MES","id":"CS 30","textes":"<br>YEUX VERONT JESUS</p><p>Je sais quun jour, mes yeux verront<br>Jsus, bis.<br>Si je marche jusquau bout, Par la foi et<br>malgr tout : Je sais quun jour mes<br>yeux verront Jsus.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"31. JESUS BRISA MES CHAINES","id":"CS 31","textes":"</p><p>Jsus brisa mes chaines (ter)<br>Et me libra.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"32. JESUS, MON SAUVEUR, ARRETE","id":"CS 32","textes":"</p><p>Jsus, mon sauveur, arrte<br>Tes pas  ma voix ;<br>En bnissant dautres, Matre, Ne<br>moublie pas. Jsus, Jsus, coute ma<br>voix ! En bnissant dautres, Matre. Ne<br>moublie pas !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"33. JE VEUX SUIVRE, TOUJOURS SUIVRE","id":"CS 33","textes":"</p><p>Je veux suivre, toujours suivre x2<br>Le chemin que Jsus a trac pour<br>moi ;</p><p>Je veux suivre, toujours suivre <br>(bis). Le chemin que Jsus ; A trac<br>pour moi<br>","gamme":"","rythme":"","auteur":""},{"titre":"34. LA GRACE COULE DE GOLGOTHA","id":"CS 34","textes":"</p><p>La grce coule de Golgotha<br>La grce coule pour moi :<br>Profond mystre, oui, je le crois<br>La grce coule, coule pour moi</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"35. LE SANG DE JESUT CHRIST","id":"CS 35","textes":"</p><p>Le sang de Jsus Christ (bis)<br>A purifi tous mes pchs<br>Tous mes pchs (bis)<br>Le sang de Jsus Christ,<br>Le sang de Jsus Christ,<br>A purifi tous mes pchs.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"36. METS DE LHUILE DANS MA LAMPE","id":"CS 36","textes":"</p><p>Mets de lhuile dans ma lampe<br>Et fais-la briller ; Mets de lhuile<br>Et remplit-l bien !<br>Mets de lhuile dans ma lampe<br>Et fais-la briller<br>Et fais-la briller jusquau matin<br>Chante hosanna (ter)<br>Pour le Roi des rois<br>Chante hosanna (ter) Pour le Roi.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"37. NE CRAINS POINT, CROIS","id":"CS 37","textes":"<br>SEULEMENT</p><p>Ne crains point, crois seulement<br>Toutes choses sont possibles<br>A celui qui croit; Regarde  ton<br>Sauveur. Il est toujours vainqueur!<br>Toutes choses sont possibles,<br>A celui qui croit.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"38. N OUS RENDRONS GLOIRE","id":"CS 38","textes":"</p><p>N ous rendrons gloire  Jsus,<br>Parlant de Son Amour, Parlant de<br>Son Amour, Nous rendrons gloire <br>Jsus, Parlant de Son merveilleux<br>Amour .</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"39. OH ! JE LAIME, OUI JE LAIME","id":"CS 39","textes":"</p><p>Oh ! Je laime, Oui je laime<br>Parce quil ma aim<br>Et a donn Sa vie pour moi, <br>Golgotha.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"40. SITU VEUX LE BONHEUR","id":"CS 40","textes":"</p><p>Si tu veux le bonheur<br>Le vrai bonheur (bis)<br>Laisse entrer Jsus.</p><p>Dans ton cur<br>Tes pchs, il efface.</p><p>Il te fera la grce<br>De transformer ton tre entier<br>Pour rgner sur ton cur<br>Si tu veux le bonheur, le vrai bonheur<br>Laisse entrer Jsus dans ton cur.<br>","gamme":"","rythme":"","auteur":""},{"titre":"41. SEIGNEUR A QUEL AUTRE","id":"CS 41","textes":"</p><p>Seigneur  quel autre irions-nous<br>qu Toi ; Tu as les paroles de la vie<br>ternelle ! Et nous, nous avons cru ;<br>Et nous avons connu Que tu es le<br>Christ Le fils du Dieu Vivant, bis.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"42. TEL QUE JE SUIS","id":"CS 42","textes":"</p><p>Tel que je suis, sans rien  moi<br>Si non ton sang, vers pour moi !<br>Et ta vois qui mappelle  toi :<br>Agneau de Dieu, je viens, je viens</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"43. JESUS, JESUS, JE TAIME","id":"CS 43","textes":"</p><p><i>Jsus, Jsus, je taime (ter)<br>Jsus, Jsus, mon Roi !</i></p><p>1. Tu souffris sur la croix pour moi,<br>Moi, si petit, aim dun Roi !<br>Tu voulais me faire vivre en Toi !<br>Jsus, Jsus, mon Roi.</p><p>2. Pourrais-je oublier mon Roi,<br>Mon Roi si tendre est mort pour moi !<br>Je veux toujours suivre sa voie,<br>Jsus, Jsus, mon Roi.</p><p>3. Et maintenant, tu vis en gloire,<br>Tu mas donn ce grand espoir<br>Que bientt, je verrai mon Roi<br>Jsus, Jsus, cest Toi.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"44. PRENDS-MOI PAR LA MAIN MON PERE","id":"CS 44","textes":"</p><p>1. Prends-moi par la main mon Pre<br>Tu es mon repos, Pour la vie, sois<br>mon refuge Surveille-moi den-haut<br>Sauve moi quand je sombre<br>Car je tappartiens<br>Pour que jamais je mgare<br>Prends-moi par la main.</p><p><i>Prends-moi par la main mon Pre,<br>Pour que jamais je mg
