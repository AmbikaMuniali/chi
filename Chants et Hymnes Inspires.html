		<script >
let mySongs = [{"titre":"1. UMEONA VEMA KUNIOKOA","id":"CH 1","textes":"<p>1. Ts : Umeona vema kuniokoa mimi, umeona vema kunitakasa mimi, umeona vema kunipa neno lako, umeona vemaaaaaaaa !!!!!!</p><p><i>Ts : umeniokoa yesu kwa beyi yenye thamani, nimeokolewa, umenipa utajiri, utajiri wa ajabu, sasa nasimama:/:</i></p><p>2. Umeniahidi hutaniacha mimi, umeniahidi<br>ulinzi na ushindi, umeniahidi baraka na ujazo, umeniahidiii</p><p><i>Ts : Bwana unitangulie tena unifuate nyuma<br>ili unilinde :/: bila wewe nitashinda, bila wewe sitaweza, unisaidie:/:</i></p><p>3. Ts : umeniahidi ushindi na baraka,<br>umeniahidi uzima wa milele, umeniahidi<br>rehema na fadhili, Umeniahidiii</p><p><i>Ts : :/:wewe ndiwe ngome langu, wewe<br>musaada wangu unisikilize, Eh Mungu usiwe mbali, eh Mungu fanya haraka unisaidie:/:</i></p><p>4. Umeniahidi nitanyakuliwa, umeniahidi<br>nitafufuliwa, umeniahidi makao mazuri,<br>umeniahidiii</p><p><i>Ts : Bwana unisaidiye niseme kama paulo<br>mwisho wa safari, nimepiga vita nzuri<br>mwendo nimeumaliza, imani nimekinga x 2</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"2. SIFA NA SIFA","id":"CH 2","textes":"</p><p>1. Sifa na sifa ninakupa yesu, eh Mungu wa heri yangu (kweli ni mwimbie Mungu)</p><p><i>Sop : Sifaaaaa<br>Tous : sifa na sifa kwa Yesu. :/: x 2</i></p><p>2. Napenda ombi langu likufikie eh Mungu wa<br>heri yangu.</p><p>3. Sote tumusifu Mungu wakweli, tutamushinda shetani</p><p>4. Na watakatifu watasimama, watamwimbia Mwokozi</p><p>5. Nina huzuni ya wa ndugu zetu wako mu giza ya dhambi %</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"3. KATIKA MUJI MWEMA","id":"CH 3","textes":"</p><p>1. Katika muji mwema mbinguni kwa Mungu, ndipo ahadi zetu ziendapo x2</p><p><i>Muji wangu eeh, uko mbinguni juu,<br>nikiuona, ninautamani, furaha ya dhambi,<br>yanitia giza, nitauona lini muji mwema.</i></p><p>2. Mwokozi wetu yesu naye asikiya yale<br>maombi yetu tuombayo x 2</p><p>3. Tusichoke kuomba yesu asikia x2, naye<br>atatufikisha mbinguni</p><p><i>","gamme":"","rythme":"","auteur":""},{"titre":"4. EN CHANTANT CE CHANT (Voir CS)","id":"CH 4","textes":"</i><br>","gamme":"","rythme":"","auteur":""},{"titre":"5. USINIPITE MWOKOZI UNISIKIE","id":"CH 5","textes":"</p><p>1. Usinipite mwokozi, unisikie unapo bariki<br>wengine usinipite x2</p><p><i>Sop f: Yesu </i></p><p><i>Ts: sinipite</i></p><p><i>Sop f: Yesu</i></p><p><i>Ts: sinipite</i></p><p><i>Sop f: Yesu</i></p><p><i>Ts: sinipite</i></p><p><i>:/: Ts: unapo bariki wengine usinipite. :/:</i></p><p>2. Kiti chako cha rehema, nakitazama, magoti napiga pale, nisamehewe x2</p><p>3. Umufariji peke yako sina mwengine , duniani pote Bwana sina mwengine x2</p><p>4. Sina lakutegemea ila wewe tu, uso wako uwe kwangu, nikuabudu</p><p><i>","gamme":"","rythme":"","auteur":""},{"titre":"6. VOYEZ COMMENT (Voir CS)","id":"CH 6","textes":"</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"7. IL Y A BEAUCOUP DHOMMES","id":"CH 7","textes":"</p><p>1. Il y a beaucoup dhommes qui ont bien parl, sur cette terre, la terre des hommes, mais jamais homme na parl comme lui, cet homme de Galile</p><p><i>Ts : Cet homme de Galile,</i></p><p><i>Ts : Qui est comme Lui x2</i></p><p><i>Ts : Cet homme de Galile, <br>Ts :Qui est comme Lui , </i></p><p><i>- Mon Sauveur</i></p><p><i>SF : Qui est comme Lui, </i></p><p><i>Ts :Qui est comme Lui , </i></p><p><i>- Mon rocher ;</i></p><p><i>SF : Qui est comme Lui, </i></p><p><i>Ts :Qui est comme Lui , </i></p><p><i>- Mon Epoux</i></p><p><i>SF : Qui est comme Lui, </i></p><p><i>Ts :Qui est comme Lui , </i></p><p><i>- Mon Amour ,</i></p><p><i>SF : Qui est comme Lui, </i></p><p><i>Ts :Qui est comme Lui , </i></p><p><i>- Mon Rampart</i></p><p>2. Il ya beaucoup dhommes qui ont bien prch sur cette terre, la terre des hommes, mais jamais homme na prch comme lui, cet homme de Galile.</p><p>3. Il y a beaucoup dhommes qui ont tant aim sur cette terre, la terre des hommes, mais jamais homme na aim comme lui, cet homme de Galile.</p><p>4. Il y a beaucoup dhommes qui sont dj mort, sur cette terre, la terre des hommes, mais jamais homme nest mort comme lui, cet homme de Galile</p><p>5. Il y a beaucoup dhommes qui ont bien vcu sur cette terre, la terre des hommes, mais jamais homme na vcu comme lui, cet homme de Galile</p><p>6. Il y a beaucoup dhommes qui ont bien souffert, sur cette terre, la terre des hommes, mais jamais hommes na souffert comme lui, cet homme de Galile.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"8. MUNGU ALISHUKA","id":"CH 8","textes":"</p><p>1. Mungu alishuka duniani kuona munara wao, akazibadili lugha zao/ wakaatawanyika x2</p><p>2. Na sisi sote nyumbani humu hatuwezi kutafuta sifa kwani hatutaweza kuzipata / sifa ni za Bwana / 2 x</p><p><i>Mungu wa huruma !</i></p><p><i>Nitamupa nini ?</i></p><p><i>Macho, masikio,</i></p><p><i>Nitamupa nini ? <br>Mikono, miguu, </i></p><p><i>Nitamupa nini ?</i></p><p><i>Kichwa na nyele, </i></p><p><i>Nitamupa nini ?</i></p><p><i>Samaki majini, </i></p><p><i>Nitamupa nini ?</i></p><p><i>Ndege porini, </i></p><p><i>Nitamupa nini ?</i></p><p><i>Nyama porini,</i></p><p><i>Nitamupa nini ?</i></p><p><i>Jua na mwezi, </i></p><p><i>Nitamupa nini ?</i></p><p><i>Oh alitupa Yesu, Roho zetu ndugu, Halleluya, halleluya</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"9. NIJAPOSEMA KWA LUGHA","id":"CH 9","textes":"</p><p>1. Nijaposema kwa lugha, kushinda malaika, kama sinao upendo mimi ni kitu bure</p><p><i>Upendo huvumilia, </i></p><p><i>Upendo husitiri mabaya, </i></p><p><i>Upendo hauone wivu, </i></p><p><i>Upendo hauchuki. x2</i></p><p>2. Nijapo tabiri sana kujua siri zote, kama sinao upendo mimi ni kitu bure.</p><p>3. Nikuwapo na imani, kuhamisha milima, kama sinao upendo mimi ni kitu bure.</p><p>4. Nijapo itoa mali kulisha maskini, kama sinao upendo mimi ni kitu bure.</p><p>5. Nijapo itoa mwili kuunguzwa motoni, kama sinao upendo mimi ni kitu bure</p><p>6. Nijapo hubiri sana kushinda watu wote, kama sinao upendo, mimi nikitu bure.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"10. ANIONGOZA POPOTE","id":"CH 10","textes":"</p><p>1. Aniongoza popote, nimufuate siku zote, pendo lake ni la ajabu, Bwana YESU pa kalvari. x2</p><p><i>Nitaongozwa na Bwana, usiku kucha, na muchana. Yesu rafiki wa kweli ninakumbuka kalvari x2</i></p><p>2. Yesu aliteswa juu yangu, sitaki tena ku muacha, alilipa deni yangu juu ya yote kwa mimi. x2</p><p>3. Siku za maisha yangu, zitakapo timilika, nitaenda kwa furaha, kuona jeshi la mbingu. x2</p><p>4. Ni nangojea parapanda, itakapo niita mimi, nitaenda kwa furaha, kuona mwenyezi Mungu x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"11. NINA KUSHUKURU MUNGU WANGU","id":"CH 11","textes":"</p><p>1.Nina kushukuru Mungu wangu kwa ajili ya uwezo wako kwa kadiri ya ukuu wako unaotenda kwa maisha yangu.</p><p>Naushukuru ulinzi wako na upendo<i><br>usio na mipaka Na ahadi ya kuja kwako<br>Siku hiyo usinisahau</i>.</p><p>2.Nina vyoona unavyonilisha Na kwa vile unavyo nivika, Nala kushukuru ninakosa Wewe ni jibu kwa kila jambo</p><p>3.Unapopatwa na shida kali ao ikiwa<br>furaha kubwa shukuruni kwa kila<br>jambo maana hayo mapenzi ya Mungu.</p><p><i>","gamme":"","rythme":"","auteur":""},{"titre":"12. TOUT EST POSSIBLE (Voir CS)","id":"CH 12","textes":"</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"13. LA VERITE","id":"CH 13","textes":"</p><p><i>La vrit, ta parole cest la vrit, Seigneur Jsus, la vrit, nous sanctifie, et quiconque est de la vrit, coute la voix du Seigneur.</i></p><p>1. Si vous demeurez dans ma parole, vous tes vraiment mes disciples,</p><p>:/:Vous connaitrez la vrit et la vrit vous affranchira :/:</p><p>2. Si vous demeurez dans ce qui est de lhomme, vous tes vraiment son disciple,</p><p>:/:vous connatrez sa doctrine et sa doctrine vous rend esclave.:/:</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"14. NAZALI MOPAYA","id":"CH 14","textes":"</p><p>1. Nazali mopaya na mokoli oyo, mboka na ngai ya seko elongo na Yesu. Mokolo mosusu nakozonga na ngai. Nakokende na ngai lola.</p><p><i>Namipesi nayo Nkolo na ngai Yesu, lisalisi na ngai euti epai nayo,miso na ngai nyoso ekotala se Yo, Yesu mobikisi na ngai. x2</i></p><p>2. Ntango nakotala nyoso na mokili, na masumu nyoso bato bakosala, elakisi solo mobembo ebelemi mpona kende na ngai lola.</p><p>3. Nakomipesa te na mokili oyo, nakolanda ata te moto na mokoli, namipesi nayo mobikisi na ngai, kino okoya komema ngai.</p><p>4. Natambolaki solo na mokili oyo, nalukaki nyoso na mangomba nyoso, nazuaki ata te oyakobikisa ngai, bobele yo NkoloYesu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"15. UN JOUR SUR LA VOIE","id":"CH 15","textes":"</p><p>1. Un jour sur la voie des passants se tenait un aveugle qui sappelait Bartime ; mendiant car il ne voyait pas la lumire, mais Jsus devait passer par ce chemin.</p><p><i>Il ny a que le cri de la foi qui peut arrter Jsus. La foi vient de ce que lon entende des paroles du Seigneur.</i></p><p>2. Quand il a appris que Jsus sapprochait, plus rien ne pouvait lempcher de crier, plus on lempchait et plus fort il criait  oh fils de David aie piti de mon sort .</p><p>3. Jsus compatit sarrta  ses cris et dit : que veux-tu que je fasse pour toi ? . Se leva dun bond, il jeta son manteau,  Seigneur je veux que je recouvre la vue .</p><p>4. Alors Jsus dit : va ta foi tas sauv et aussitt dit, il recouvra la vue. Il suivit Jsus et partout tmoignait :  combien merveilleux lhomme de Galile .</p><p>5. Toi qui autrefois tu voyais la lumire, tu tes aveugl par la mondanit, Jsus passe encore il vient te visiter, saisis loccasion par ta foi tu verras.<br>","gamme":"","rythme":"","auteur":""},{"titre":"16. NINAKUSHUKURU BABA","id":"CH 16","textes":"</p><p>1. Ninakushukuru, baba kwa yote, unayo tenda maishani mwangu, umesema tuwe wa kushukuru, ninakuabudu nina kushukuru :/:aksanti kwa yote, aksanti baba, kwa baraka zote maishani mwangu:/:x2</p><p><i>Sop h : Ooh lile lile<br>Ts : Lile ninalokuomba baba : zidi, zidi kunichunga mimi, uonekane ndani ya maisha yangu ikiwa niwakati wakuishi kwangu ao wakati wa kufa. x2</i></p><p>2. Ninakushukuru Baba kwa damu ya Yesu Kristo inayo tuosha unioshe baba, nioshe baba hata niwe safi kuliko theluji, nitakutukuza, takutukuza, siku zangu zote katika dunia.</p><p>3. Nina kushukuru kwa uwezo wako kuniangazia nuru ya jioni, ukanifundisha habari njema, ninakutukuza, nina kusifu. :/:Usiniache baba kurudi nyuma mpaka mwisho wa safari yangu :/:</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"17. HERI NI MTU YULE","id":"CH 17","textes":"</p><p>1. Heri ni mtu yule asiye kwenda katika njia ya wakosaji, heri ni mtu yule asiye keti barazani mwao wenye mizaha, bali sheria ya Bwana huitafakari usiku mchana, ndio imupendezayo. x 2</p><p><i>Atafananishwa na mtu ule ulio pandwa, pembeni ya vijito vya maji vibubujikavyo, unao towa matunda yake kwa wakati wake, nakila atakalo lifanya litabarikiwa:/:</i></p><p>2. Heri ni mtu yule anaye penda Bwana Yesu kwa moyo wake wote, na kusikia maneno ya Mungu yote na kuyatenda maishani mwake, huyo atakuwa mwenye baraka siku zote maishani mwake. x2</p><p>3. Heri anayemutegemeya Yesu hatashtushwa naneno lolote, bali majani yake hayatanyauka katika miaka ya ukame wake. Hataogopa kitu ataitoa matunda yake bila kukoma x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"18. MBELE MIMI","id":"CH 18","textes":"</p><p>1. Mbele mimi niliitwa mufungwa mikononi mwa muovu shetani, bali Kristo yeye mwenye upendo,  kaji towa ili aniokowe x2,</p><p>:/: Nimefungwa kwake Bwana YESU, yeye ndiye anaye nitawala :/:</p><p>2. Shetani alinidanganya mimi eti yeye aweza ni pa raha kati pombe, pia na uasheerati,bali mambo haya yote ni bure x2,</p><p>:/: furaha ya kweli ni kwa Yesu mupokeye na wewe utaona :/:</p><p>3. Uzuri wake Yesu unapita vitu vyote kati dunia hii, ukija kwake leo ndugu yangu , uzima wa milele utapata x2</p><p>:/: Yeye akisha kuahidiya, azitimiza ahadi<br>zake zote. :/:</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"19. ETANT MOI SEUL","id":"CH 19","textes":"</p><p>1. Etant moi seul, je ne peux ni marcher Seigneur , je ne peux ni, avancer :/: prend moi soutien moi:/:</p><p>2. Etant moi seul, je suis dsarm, je suis captiv :/:prend moi soutien moi:/:</p><p>3. Etant moi seul, je suis faible, je suis fenant:/:prend moi soutien moi:/:</p><p>4. Etant moi seul, je suis pauvre, je suis misrable:/:prend moi soutien moi:/:</p><p>5. Etant moi seul je narriverai pas chez toi, je prirai ici-bas :/: prend moi soutien moi:/:</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"20. JE VOIS VENIR","id":"CH 20","textes":"</p><p>1. Je vois venir un bon jour o je me tiendrai devant la face de Dieu, oh quel jour de joie ce sera. x2</p><p><i>Oh gloire  Jsus Christ, oh gloire  lAgneau, je serai tout prs de toi mon Sauveur, ce sera la joie. x2</i></p><p>2. Oh quel bon jour lorsque je serai dans le palais, lpoux me couronnera et moi aussi je le couronnerai. x2</p><p>3. Quel jour de bonheur quand nous rgnerons avec Jsus pendant millnium, oh quel bon jour ce sera ! x2</p><p>4. Oh quelle joie jaurai en arriva chez moi, je serai dans la nouvelle Jrusalem qui me sera donn ! x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"21. MABE NABOI","id":"CH 21","textes":"</p><p>1. Mabe na boi kosala, yango nde najali kosala, bolamu nalingi kosala, solo nakoki te. x2</p><p><i>Oh Yesu Yo Nzambe na lobiko na ngai (oh <br>nzambe), nasengi na Yo, oh Nzambe yakobundelongona ngai. x2</i></p><p>2. Na etumba oyo Nzambe nakoki te kobunda ngai moko, yango nasengi nayo, oo Nzambe yakobunda elongo na ngai. x2</p><p>3. Mpo ete satana, oh Nzambe, abangaka moto te (masiya) abangaka bobele oyo ya nguya ya Yesu klisto. x2<br>","gamme":"","rythme":"","auteur":""},{"titre":"22. ASANTE BABA","id":"CH 22","textes":"</p><p>1. Asante baba kwa upendo, ulio ni penda, mimi mwenye dhambi, kwa upendo huo, upendo wa ajabu, ukaacha mbingu, kuja ku ni tafuta.</p><p><i>Sop 1/ Aiyeyeeeeeeeeee, <br>TS : Tushangiliye sote tuliokombolewa (na Bwana) toka utumwani mwa muovu shetani. (S1 ; Haleluya) Ushindi tumepata kwa jina la Yesu Kristo (ushindi mukuu) alipofufuka na kushinda mauti. x2</i></p><p>2. Yesu Mwokozi unayenipenda, mimi masikini, dhaifu munyonge, nimetakaswa kwa damu yako, tena nakuomba nijaze upendo. x2</p><p>3. Yesu Mwokozi unayenipenda, umenitiliya wimbo kinywani, kwa kukusifu hata milele, nitakuona halisi mbinguni. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"23. HABARI NJEMA YA FURAHA","id":"CH 23","textes":"</p><p>1. Habari njema ya furaha duniani kama mbinguni,watu wote washangiliya kufufuka kwa Mwokozi Yesu. x2</p><p><i>Sop 1/ Haleluya x3; </i></p><p><i>Ts: Bwana Yesu ameshinda kifo, yuko hai mbinguni, </i></p><p><i>Sop 1/ Eeee Bwana.</i></p><p><i>Hata malaika wanashangiliya, Mwokozi Yu hai. x2</i></p><p>2. Palikuwepo na adui walioilinda kaburi, tetemeko ikatokeya, kakaburi, na iikafunguka. x2</p><p>3. Ni asubui na mapema,mariamu magadalena, kwenda kutazama kaburi, walikuta amesha fufuka</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"24. MUKUU MUMOJA","id":"CH 24","textes":"</p><p>1. Mukuu mumoja wa wayahudiii, alimwendeya Bwana Yesu usikuuuu ; na kumwambiya Rabi wewe ni mwalimu uuu :  :/: umekuja kutoka mbinguni kwa baba, matendo kama haya hakuna ayafanyaeeee. :/: .</p><p><i>Sop,Tn : Yesu akamujibu na akamwambia :  mutu asipozaliwa mara ya pili iii, hatauona ufalme wa Mungu .</i></p><p><i>Ts : Nikodemu akasema :  mutu atazaliwa je tena ; anaweza kuingia tumboni mwa mamae tena ili :/: akazaliwe upya mara ya pili :/ : x2 <br></i></p><p>2. Kilichozaliwa kwa mwili ni mwili iii, kilicho zaliwa kwa roho ni rohoo, :/: chochote upandacho ndicho utavuna aa, uharibifu ao ule uzima. :/ : x2</p><p><i>","gamme":"","rythme":"","auteur":""},{"titre":"25. NOUS SOMMES LE PEUPLE (Voir CS)","id":"CH 25","textes":"</i></p><p><i>","gamme":"","rythme":"","auteur":""},{"titre":"26. TENTES EPROUVES (plus tard) (Voir CS)","id":"CH 26","textes":"</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"27. EE YESU NIOKOWE","id":"CH 27","textes":"</p><p>1.Ee Yesu niokowe, nisianguke<br>matopeni, Wewe ndiye msaada wangu;<br>mwamba wa uzima.</p><p><i>Bwana Yesu - Mwamba wa uzima;</i><br><i>Ndiye Neno - Mwamba wa uzima;</i><br><i>La uzima - Mwamba wa uzima;</i><br><i>Mwamba, mwamba - mwamba wa</i><br><i>uzima.</i></p><p>2.Eh! Yesu uniponye, adui wananizunguka. Wewe ndiye msaada wangu; mwamba wa uzima.</p><p>3.Eh! Yesu nashukuru, Maombi<br>umeyasikia Kwa kunipa neno lako;<br>mwamba wa uzima.</p>","gamme":"","rythme":"","auteur":""},{"titre":"28. NATAZAMA KWA MBALI","id":"CH 28","textes":"<p>1. Natazama kwa mbali ngambo ya yordani, kuja ku nipeleka nyumbani, kundi la malaika, wanakuja kwangu, kunipeleka nyumbani.</p><p><i>Shuka, gari nzuri, kuja kunipeleka nyumbani x2</i></p><p>2. Ukienda huko kabla sija fika, kuja kunipeleka nyumbani ambia rafiki, ninakuja pia, kunipeleka nyumbani.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"29. TON AMOUR NOUS ENVIRON (CS 288)","id":"CH 29","textes":"</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"30. BWANA NINAKUHITAJI KATI","id":"CH 30","textes":"</p><p>1. Bwana ninakuhitaji katika maisha yangu,uniongoze, Mungu wangu kwa imani nikutumikie. x2</p><p>2. Sina nguvu Mungu wangu ya kushinda majaribu, wewe Yesu unijaze kwa imani nikutumikiye. x2</p><p>3. Maisha yangu yote ni mali ya mwokozi, maungo roho na akili yeye ame ya badilisha. 2x</p><p>Ref: Mwanga wangu, nuru yangu, niwashiye moto wako, :/ :nikutumikie eh Bwana:/:<br>","gamme":"","rythme":"","auteur":""},{"titre":"31. WAKATI BWANA YESU ALIPOFIKA","id":"CH 31","textes":"</p><p>1. Sop 1 : Wakati Bwana Yesu alipo fika nyumbani mwao rafiki Lazarooo,</p><p>Ts : alimukuta lazaro amekufa</p><p>Sop 1 : wakaondoka hata kaburini, akapatwa na huzuni kubwa</p><p>Ts : hata machozi ikamutoka. x2</p><p><i>Bwana Yesu akaamuru watoe jiwe kwenye kaburi, ndipo alipo paza sauti kubwa akisema lazaro toka, hapo uzima ukaingiya hata lazaro akafufuka. x2</i></p><p>2. Sop: Na wewe, ukihitaji muujiza, ndani ya maisha yako ee ndugu</p><p>Ts : kubali basi kuondowa jiwe ;</p><p>Sop: hilo jiwe la kutokuamini linalo funika roho yakoooo,</p><p>Ts : ili uzima wa Yesu uingiye.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"32. KWA KILIMA CHA MBALI","id":"CH 32","textes":"</p><p>1. Kwa kilima cha mbali kulikua na muti, mufano wa shida na haya, muti ule ni hapo Yesu akawa kweli zabihu ya dhambi na deni.</p><p><i>Sop 1 : Naupenda</i></p><p><i>Ts : Naupenda musalaba ule, nguvu zake zanipa kushinda, musalaba naukumbatiya hata nitakapopata taji.</i></p><p>2. Musalaba wa kale naupenda daima, ingawa nachekwa zaidi, mwana kondoo safi alikwenda goligotha, mabegani aliuchukua.</p><p>3. Musalaba wa kale na upenda daima ingawa zihaka na haya, kwa musalaba ule alinifiya mimi, ili nami nipate wokovu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"33. YONA ALIPOTUMWA KWENDA","id":"CH 33","textes":"</p><p>1. Yona alipotumwa kwenda ninawi, kulihubiri neno la Mungu, lakini yona alizarau, akaamua kwenda tarasisi. x2</p><p><i>Sop 1 : Yona x2 </i></p><p><i>Ts : Yona alizani yakuwa tajiepusha sauti ya Mungu Baba Muumba, muumba wetu. Kumbuka : uso wa Mungu ; kweli : uko kila mahali : uki : kichunguza mtu mwema na mubaya.</i></p><p>2. Na wewe ndugu kweli uliye hapa, mwokozi YESU anakuita, lakini na wewe una fanana yona aliye panda merikebu. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"34. MUNGU FUNGUA MACHO","id":"CH 34","textes":"</p><p>1. Mungu fungua macho yangu, unionyeshe njia yako, uniumbie moyo mpya, nifuate mapito yako. x2</p><p><i>Sop : Na Yesu, </i></p><p><i>Ts ; aishi, aishi kwangu x3</i></p><p>2. Mungu fungua macho yangu, nione utukufu wako, nione kazi yako kuu, ni heshimu ukubwa wako. 2x</p><p>3. Mungu fungua macho yangu, nikuone jinsi ulivyo; nifurahie njia yako; nishibishwe kwa wema wako.</p><p>3. Nijaliye neema yako, nifurahiye musalaba, ni faidike kwa mateso ya mwanao kwa ulimwengu. x2</p><p>4. Mungu unipe uhodari wakufanya mapenzi yako, niwe na amani moyoni, na Yesu awe yote kwangu. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"35. UWE MWAMINIFU","id":"CH 35","textes":"</p><p>1. Uwe mwaminifu, ndivyo Bwana asemavyo, uwe mwaminifu katika mwenendo wako, uwe mwaminifu, nawe utaokolewa , uwe mwaminifu , nawe uta barikiwa.</p><p><i>Uwe mwaminifu hata kufa, nami nitakupa taji la uzima. x2</i></p><p>2. Uwe mwaminifu ndivyo Bwana asemavyo, uwe mwaminifu katika kanisa lako, uwe mwaminifu, katika jambo lolote.</p><p>3. Sikila aitaye eh Bwana taokolewa, bali yeye aifanyaye mapenzi yake , uwe mwaminifu kwa kila neno la Mungu, uwe mwaminifu nawe utanyakuliwa.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"36. KUMBUKA WAPI ULIPOTOKA","id":"CH 36","textes":"</p><p>1. Kumbuka wapi ulipo toka, umusifu Mungu, uliye kuwa katika dhambi aka kuokoa. x2</p><p><i>Moyo wangu umusifu Bwana, kwa yote aliyo kuokoa akakupa uzima telee, umusifu Bwana. x 2</i></p><p>2. Agizo lake Bwana la tuonya,tuweni tayari, tusiwe nazowezi lakukosa makutano bure x2</p><p>3. Baraka ni ndani ya neno, lake Bwana Yesu, siku moja vyote vitakwisha tuweni tayari. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"37. BWANA YESU ALISEMA","id":"CH 37","textes":"</p><p>1. Bwana Yesu alisema mambo yote yatapita, ila neno litabaki, ila neno litadumu. x2</p><p><i>Majani yakauka, uwa la nyauka (fane), neon litabaki,Bwana anasemaaa x2</i></p><p>2. Parapanda italia na wafu tafufuka, tutapanda mawinguni, tutapanda huko juu. x2</p><p>3. Ndugu yangu uamuke, kwani siku zimekwisha, shika neno utadumu, shika neno utadumu. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"38. BWANA MUNGU WANGU NIVUTE","id":"CH 38","textes":"</p><p>Sop : Bwana</p><p>Ts : Bwana Mungu wangu</p><p>Sop : Nivute<br>Ts: Karibu nawe, natamani nikuone na tena nikuguse.<br>Sop : Tena</p><p>Ts : Tena siku zote</p><p>Sop : Niketi</p><p>Ts : Nyumbani mwako, nifundishwe nawe Bwana mahusiya yako niyaishi. x2</p><p>1. Sop : Mutu wa zamani atoweke, naye mutu mupya aingiye na kuishi.</p><p>Ts : Hatuwa zangu nazo ziongozwe nawe,</p><p>Sop : Ziongonzwe nawe</p><p>Ts : Siku zote niketi nyumbani mwako.</p><p>Sop : Kama kondoo</p><p>Ts : Kama kondoo niachiliye haki zangu,</p><p>Sop : Nijitahidi</p><p>Ts : Nijitahidi kufanya mapenzi yako eeh Bwana. x2</p><p>2. Unipatie kuwa na tabia ya bibi arusi ambaye anastahili kusimama mbele ya Bwana arusi wake. Niwe mwenye kutii, useme na mimi nitende ; niwe mwenye kutii, inuka na mimi ni shuke siku zote.</p><p>Ts : Hatuwa zangu nazo ziongozwe nawe,</p><p>Sop : Ziongonzwe nawe</p><p>Ts : Siku zote niketi nyumbani mwako.</p><p>Sop : Kama kondoo</p><p>Ts : Kama kondoo niachiliye haki zangu,</p><p>Sop : Nijitahidi</p><p>Ts : Nijitahidi kufanya mapenzi yako eeh Bwana. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"39. SAIS-TU QUE JESUS EST LA","id":"CH 39","textes":"</p><p>1. Sais-tu que Jsus est l, son signe est apparru, son ange a proclamm le message aux lus.</p><p><i>Sop : La trompette </i></p><p><i>Ts : La trompette a sonne, lEpouse du <br>Christ sest pare et bientt Jsus revient, nous enlever dans les aires. x2</i></p><p>2. Comme Isaac attendait dans le champ sa bien-aime Rebeccah, Jsus Christ suspendu dans les airs attend son Epouse bien-aime.</p><p>3. La trompette a sonne, Eliezer nous attend, la question nous est pose si nous allons avec cet homme.</p><p>4. La trompette a sonne allluia vient Jsus, Eliezer le Saint-Esprit, amenez-nous vers notre Epoux.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"40. KUNA PENDO MOYONI","id":"CH 40","textes":"</p><p>1. Kuna pendo moyoni mwangu litokalo kwa mwokozi, kanitiya nguvu rohoni, kanifurahisha moyoni na mizigo yangu ya dhambi namuwekeya mwokozi ; sasa natembeya nuruni mwa Bwana. x2</p><p><i>Sop: Popote na Bwana, furaha, <br>Ts: Furaha, mwamba ulio imara ni Yesu.<br>Bas : Aongoza</i></p><p><i>Ts : Ataniongoza mwokozi milele. 2x</i></p><p>2. Nilikuwa mimi kipofu gizani mwa shetani, Bwana Yesu mwenye huruma kaniita kwa upendo, Bwana kanifunguwa macho ; ninamusifu mwokozi sasa<br>natembeya nuruni mwa Bwana. x2</p><p>3. Ukitaka kwenda mbinguni, tembeya na Bwana Yesu, atakuongoza katika njiani hatarini, na kwa nguvu ya nuru yake utamusifu mwokozi. Utakaa na Bwana Yesu milele. 2x</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"41. MUNGU ALITEMBELEYA","id":"CH 41","textes":"</p><p>1. Mungu alitembeleya waulimwengu, hawakumutambua. Mawazo yao yamewatenga (na) njia yake, ndiye Yesu. x2</p><p><i>Watafanya je mbele ya Mungu ? </i></p><p><i>Bwana utuhurumie hatukufahamu !</i></p><p><i>Sop 1 : Ole, ole !</i></p><p><i>Ts : Ondokeni kwangu siwajuwi </i></p><p><i>Sop 1 : Itasikilika,</i></p><p><i>Ts : Ondokeni kwangu siwajuwi</i></p><p><i>Sop 1 : Siku ile, , </i></p><p><i>Ts : Ondokeni kwangu siwajuwi</i></p><p><i>Sop 1 : Na huzuni kubwa, </i></p><p><i>Ts : Ondokeni kwangu siwajuwi</i></p><p><i>Sop 1 : Wakaidi wote, </i></p><p><i>Ts : Ondokeni kwangu siwajuwi</i></p><p><i>Sop 1 : Wamadini wote )</i></p><p><i>Ts : Ondokeni kwangu siwajuwi</i></p><p><i>Sop 1 : Ole, ole,</i></p><p><i>Ts : Ondokeni kwangu siwajuwi</i></p><p>2. Mungu alizidi kuwatumia wajumbe, wakazarau, akatuma hata mwana wake pekee ndiye Yesu. x2</p><p>3. Na wengi siku za leo wa meiga bibi arusi, maajabu mengi wanayotenda lakini watafukuzwa. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"42. HALELUYA MUSIFUNI","id":"CH 42","textes":"</p><p>1. Haleluya, musifuni Bwana wa mbingu, musifuni majeshi yake popote, heshima na apewe na utukufu, popote duniani hata milele. x2</p><p><i>Milele, x8,</i></p><p><i>Popote duniani, hata mbinnguni. x2</i></p><p>2. Na nzenze, na vinumbi, na vimusifu, matowazi, vinanda hata firimbi, na vipige kelele, na visikike popote duniani, hata mbinguni. x2</p><p>3. Vijana wanaume na wanawake, watoto na wazee, shangilieni, kwa maana jina lake limetukuka, popote duniani hata mbinguni. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"43. NINATARAJIA SIKU ILE NJEMA","id":"CH 43","textes":"</p><p>1. Ninatarajia siku ile njema, ya mapambazuko yake ya milele, ambayo sitawezakufa tena ;</p><p>:/:kwa milele tutaishi naye. :/:</p><p><i>Tutaa x2</i></p><p><i>Ts : Rukaruka kama ndama, tuta, tutaa : ts : <br>shangiliya milele na Bwana.</i></p><p>2. Kwa magaribi nuru itatokeya, na nuru hiyo ni neno la unabii, nguvu za ajabu zasindikizwa nalo. Imani yangu, Yesu habadilike. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"44. NIONAPO MATESO NA SHIDA","id":"CH 44","textes":"</p><p>1. Nionapo mateso na shida najaa kwako, wewe wanipa furaha na mapumuziko x2</p><p><i>Sop :Oh niseme je ? </i></p><p><i>Ts : Niseme je tena ee Mungu wangu , sijuwi nikutoleye nini ee Bwana wangu, kwa shukrani yakini. x2</i></p><p>2. Katika mema kwa faraja wa nituliza , na mashakani kwa imani una nijaza x2</p><p>3. Katika yote wanishindiya majaribu , akida wangu nikuombapo wanijibu x 2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"45. USIKATE TAMAA","id":"CH 45","textes":"</p><p>1. Usikate tamaa, tamaa tamaa, kwa maombi yako. Sikiyo lake Bwana YESU mwokozi, lasikiya ombi. x2</p><p><i>Sop : Kweli Bwana </i></p><p><i>Ts : Bwana si mbali nawe , akusikiya, utiapo mahitaji yako. Uwe na imani. x2</i></p><p>2. Tukumbuke Eliya, Eliya aliaomba Bwana akashusha moto, Bwana Yesu ni yule jana na leo, milele na milele. x2</p><p>3. Imani ni kuwa na hakika wa mambo yasiyo onekana ; na pasipo imani kweli ni vigumu kumpendeza Mungu. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"46. NDUGU ZANGU TWA KARIBIA","id":"CH 46","textes":"</p><p>1. Ndugu zangu twakaribia, siku ya Bwana Yesu, ya kuwachukuwa wale wote walioshinda.</p><p><i>Sop : Ata </i></p><p><i>Ts: Atayapanguza machozi ya walionyakuliwa. <br>Ata yapanguza, haleluya Mungu asifiwe. x2</i></p><p>2. Siku hiyo ya Bwana Yesu, tafanya nini ndugu, ikiwa haukumwamini, mateso ya kungojea.</p><p>3. Ni wale tu wenye kubeba jina la Bwana Yesu, na kufanana na neno, ndiyo mbegu ya Mungu</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"47. JESUS MONTA A GOLGOTHA","id":"CH 47","textes":"</p><p>1. Jsus montant  Golgotha, il porta seul sa croix o versa son sang afin que jaie la vie. x2</p><p><i>Sop : Allluia !</i></p><p><i>Ts : Ma rdemption est venue de la croix. x2</i></p><p>2. Cest pourquoi moi jai dcid, moi et toute ma maison de ne servir que Jsus tout au long de ma vie. x2</p><p>3. Un bon matin se lvera, dans le secret avec (le) Seigneur, me portera dans ses bras pour la gloire ternelle. x2<br>","gamme":"","rythme":"","auteur":""},{"titre":"48. TUNAISHI SIKU NGUMU","id":"CH 48","textes":"</p><p>1. Tunaishi siku ngumu, mwaminifu omba saana. Ulimwengu umechafukaaa, kwa dalili twayaona. x2</p><p><i>Sop : Bwana Yesu , </i></p><p><i>Ts : Bwana Yesu utuongoze, tulinde imani yetu, </i></p><p><i>Sop : Parapanda </i></p><p><i>Ts : Parapanda itapoliaaa, tuchukuwe tende nawe. x2</i></p><p>2. Vita nayo njaa magonjwa, vimejaza dunia hofu. Bwana wetu ni mwaminifu uuu, kwa yote atatushindiya. x2</p><p>3. Ndugu zetu tukaze mwendo, tusijali mateso haya, kwa kufumba na kufunbua, aaa, Bwana wetu atarudi. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"49. NANI ATANISHITAKI ?","id":"CH 49","textes":"</p><p>Ref 1 : Nani ata nishitaki ? Nimehesabiwa haki. Nani atanihukumu ? Kristo alinifilia, na tena akafufuka ; yu mbinguni akiniombeya. x2</p><p>1. Hata shetani apinge,nimezaliwa na baba, nime barikiwa saana, kwa baraka zilizo, katika Yesu Kristo, muzaliwwa wa kwanza</p><p>2. Yule anaye nishitaki,ajichokesha bure, mashitaka yake yote hayanitenge na Mungu, upendo wa baba kwangu, hauna mipaka</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"50. BILA YESU SINA RAHA","id":"CH 50","textes":"</p><p>1. Bila Yesu sina raha,aongoza maisha, anilinda siku zote, bila Yesu sina raha. x2</p><p><i>Yesu (x2), ninakupenda<br>Yesu (x2), wewe ni mwokozi wangu.<br>Mvua, jua, wanipa bure hewa, maji<br>Bila Yesu sina raha. x2</i></p><p>2. Yeye ni mwokozi wangu, aliye niokowa, geuza maisha yangu. Bila Yesu sina raha. x2</p><p>3. Nguvu zake kila siku, nimezipata bure, kwa bure naokolewa. Bila Yesu sina raha x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"51. EE BWANA UNIUMBIE","id":"CH 51","textes":"</p><p>1. Ee Bwana, uniumbiye moyo safi, nikutumikie wewe kwa kweli na kwa haki. Unitegee sikiyo lako Bwana ,katika maombi yangu. Ee Bwana nakuomba x2</p><p><i>Sop 1 : Ninakutu </i></p><p><i>Ts. : Ninakutumainiya wewe</i></p><p><i>Sop 1 : Ili nisi</i></p><p><i>Ts: Ili nisiaibike milele.</i></p><p><i>Sop 1 : Adui zangu</i></p><p><i>Ts : Adui zangu wasifurahiye kushindwa kwangu ee Bwana. Ee Bwana nakuomba !</i></p><p>2. Hukumu yangu naitoke kwako, macho yako yanitazame katika maisha yangu, umeujaribu moyo wangu wewe uwaokowaye, wanao kukimbiliya x2</p><p>3. Ee Bwana niokoe na adui zangu, unilinde kama mboni ya jicho lako Bwana, unifiche chini ya uvuli wako, nitalisifu jina lako kwa maisha yangu yote x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"52. LETERNEL EST BON","id":"CH 52","textes":"</p><p><i>LEternel Est Bon. 4x </i></p><p>1. Il tait seul dans lEternite, il navait besoin de qui que ce soit, mais il voulait avoir des enfants pour manifester tous ses attributs.</p><p>2. Quand il a appris que son enfant, au jardin dEden a perdu ses droits, il dcida de quitter sa gloire pour venir mourir et le racheter.</p><p>3. Comme un vrai parent rdempteur, il accompli son devoir suprme, aimer, sauver et garder toujours lalliance de sang quil avait sign.</p><p>4. En ce temps glorieux de la fin, il a envoy une lettre damour pour ramener de la perdition son enfant lu  la perfection.</p><p>5. Dternit en ternit,  lui soit la gloire, louange et honneur. il a cre tout lunivers sur le fondement de lamour divin.</p><p>6. Louez, louez lEternel Dieu. Chantez ses hauts faits, glorifiez-le, car sa bont durera toujours et dans son amour nous sommes vivants.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"53. SISI NI NURU YA ULIMWENGU","id":"CH 53","textes":"</p><p>1. Sisi ni nuru ya ulimwengu, sasa tuangaze kati giza, matendo yetu yakiwa mwanga, walio gizani wataokolewa. x2</p><p><i>Nuru haiwezi kamwe kufichama, kama ikiwa juu ya mlima, walio gizani waione nuru, nao waupate wokovu. x2</i></p><p>2. Wengi waona katika kanisa, ndipo mahali pa kujificha, wamejifanya kuwa waaminifu, kumbe matendo yao ni ya giza. x2</p><p>3. Heri kwao wamuchao Bwana, wakiwa na matendo mazuri, ole kwao wawarudishao watu zambini kwa matendo yao. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"54. NASIKITIKA","id":"CH 54","textes":"</p><p>1. Nasikitika (x2) kwani zambi kwa kazi ya<br>Bwana zinanishika, zinanishika. x2</p><p><i>Ninatazama neno la Bwana, linanionyesha zambi zangu zote. Maana kazi zangu nikonazifanya, ila kazi ya Bwana inabaki nyuma. Ninatetemeka saana, saana (maana ) maana kazi zangu mwisho ni za kifo. x2</i></p><p>2. Safari yangu (x2), mimi nafahamu ninapoenda, safari yangu ndani ya Bwana. x2</p><p>3. Nininaposoma (x2) neno lake Mungu, neno lake Bwana, linauzima, ni yeye Bwana. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"55. NITA SHUHUDIYA NINI ?","id":"CH 55","textes":"</p><p><i>Nitashuhudiya nini kwa wandugu wale wa <br>kale walio ishi neno la Mungu bila unafiki kweli.<br>Walikubali kuteswa, wakichoma kwa moto, wakiliwa na simba ili wasikanyange neno:. x2</i></p><p>1. Sop F: Ushuhuda gani nitaleta, nikikanyanga neno laMungu, ole wangu kwani ninasahau ya kwamba<br>wengi walikufa kwa kuchunga neno. x2</p><p>2. Sop H :Ni matendo gani ninayoonesha, kwa wandugu na majirani wangu, ninajidai mimi kuwa mukristo, na maisha yangu haya stahili. x2</p><p>Ref: Sop : Kwa kuomba</p><p>Ts : Mimi siombi,</p><p>Sop : Kwa kukesha</p><p>Ts : Mimi si keshi,</p><p>Sop : Kwa kufunga</p><p>Ts : Mimi si fungi,</p><p>Sop : Nita</p><p>Ts : Shuhudia nini,</p><p>Sop : Ninaomba</p><p>Ts : Baba nisamehe,</p><p>Sop : Kwangu pekee<br>Ts : sitaweza,</p><p>Sop : Nahitaji</p><p>Ts : mkono wako,</p><p>Sop : Ili nami</p><p>Ts : Nipate shinda . (x2)</p><p>Sop F : Natamani kuyatenda mazuri, mabaya ndiyo yanitanguliya,moyo wangu watamani kuomba, na mwili wangu nao wakataa. x2</p><p>Sop H : Tunaishi kweli nyakati mbaya, udanganyifu umezidi saana, vinafanana, lakini havifanane, bila maombi kweli hatutaweza. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"56. KWELI YESU ANANIPENDA","id":"CH 56","textes":"</p><p>1. Kweli Yesu ananipenda saana. Nitamusifu Yesu siku zote, kwani yeye alijitowa kwangu, kuja kufa kwa ajili ya wote, kweli Yesu ananipenda saana.</p><p><i>Ref: Sop : Ni rafiki, </i></p><p><i>Tnr et Alt : Kweli kweli</i></p><p><i>Sop : Ni rafiki</i></p><p><i>Tnr et Alt : Kweli kweli kweli</i></p><p><i>Ts : Anayewashinda wote. Nashangaa na Yesu na upendo wake </i></p><p><i>Tnr et Alt : Upendo wake</i></p><p><i>Ts : kweli Yesu ananipenda saana . x2</i></p><p>2. Kisha kufa akapanda mbinguni, akaniachiya musaidizi , ili nisibaki pekee huku, kweli Yesu ananipenda saana.</p><p>3. Na shangaa na upendo wa Yesu, tena aliniahidi kunyakuwa, ili niishi pamoja naye ,nashangaa na upendo wa Yesu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"57. NI MARA NGAPI TUNA SUMBUKA","id":"CH 57","textes":"</p><p>1. Ni mara ngapi tunasumbuka, na roho inalegeya, tuna zungukwa na giza kubwa, tunaogopa saana, sauti tamu ya Bwana Yesu tuna sikiya kusema :  mutoto wangu ninakupenda, sitakuacha daima.</p><p><i>Kwa kila wakati, kwa kila pahali <br>(Yesu) aliahidi kuchunga, hatakuacha daima. x2</i></p><p>2. Mupenzi umesahau mbiyo sauti hii ya mapendoo ya Bwana Yesu aliyetowa uzima wake kwako. Mutoto unayechoka sana, kumbuka sitakuacha, niliahidi nitakuchunga, takuwa nawe daima.</p><p>3. Halafu ndugu ufarijiwe katika kila jaribu, mwokozi wako anakupenda, hatakuacha daima, unyoshe kwake mukono wako utamukuta karibu, faraja tamu kumusikiya, hatakuacha daima.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"58. WAPENDWA WA BWANA","id":"CH 58","textes":"</p><p>1. Wapendwa wa Bwana kumbukeni, twaishi mudunia ya dhambi, siyo makao yetu ya milele, makao yetu ni kule mbinguni. x2</p><p><i>Makao ya mbinguni ya ajabu, hamuna ugonjwa na kuteswa, amukeni wapendwa wangu, amukeni twende mbinguni. x2</i></p><p>2. Siku ile ya mwisho wa dunia, hatutaonekana hapa, vyote tulivyo navyo duniani, havitatufikisha mbinguni. x2</p><p>3. Rafiki usicheze na dhambi mwisho itakuwa kupoteya maana shetani anajua kwa siku za mwisho atachomwa. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"59. JE SUIS HEUREUX CAR JESUS","id":"CH 59","textes":"</p><p>1. Je suis heureux car Jsus ma sauv, dans son amour il ma tout pardonn, voil pourquoi je me mets  chanter, je suis heureux car Jsus ma sauv.</p><p><i>Jaime Jsus lhomme de Galile (jaime le Roi) x2, </i></p><p><i>Mon fardeau enlev, mes pchs effacs (oh oui) (oh oui) jaime Jsus lhomme de Galile.</i></p><p>2. Le ciel est ouvert  tout tre humain, la route est trace, un guide fidle, voudrais-tu goter le parfait bonheur, le ciel est ouvert  tout tre humain.</p><p>3. Le sang de Jsus  tout effac, o que vous soyez, cest vous quil appelle, laissez la folie et la vanit, le sang de Jsus a tout effac.</p><p>4. Au loin comme auprs faite-la courir partout o se trouve une me rebelle, dit lui que Jsus a souffert pour elle, au loin comme au prs faite la courir</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"60. NINAKUKARIBIA EE BWANA","id":"CH 60","textes":"</p><p>1. Nina kukaribiya eeh Bwana wa mapendo, unisamehe leo makosa yangu yote , neema yako Bwana naihitaji saana, :/: katika mwendo wangu kufika kule kwako :/:</p><p>2. Hata adui zangu wanasimama hapa, sitaogopa tena kwa jina lake Yesu sababu ulishinda mauti na kaburi:/: na deni yangu yote imeshamalizika:/:</p><p>3. Kwa jina lake Yesu, nitaiona mbingu, sitapotea tena aksanti Bwana wangu (Yesu). Neema kubwa gani ulionyesha kwangu :/: kunitosha kwa zambi kusudi niwe wako. :/:</p><p>4. Pokea shukurani ee Bwana kule mbingu, tokeya wana wako uliowakomboa. Kwa neema yako Bwana tutaridhii na wewe. :/: hivi una stahili utukufu milele. :/:</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"61. LE VERITABLE","id":"CH 61","textes":"</p><p>1. Le Vritable, Vritable x2, le Vritable cest toi Jsus, cest toi lEternel Vritable.</p><p>2. Le Vritable, Vritable, le Dieu Vritable cest Jsus. Le Vritable cest toi Jsus, cest toi lEtenel Vritable.</p><p>3. Le Vritable, Vritable, le Crateur de toute chose, le Vritable cest toi Jsus, cest toi Jsus, cest Toi lEternel Vritable.</p><p>4. Le Vritable, Vritable,  Jsus la source deau vive, le Vritable cest toi Jsus, cest toi lternel Vritable.</p><p>5. Le Vritable, Vritable, cest Jsus Christ le Roi des rois, le Vritable cest toi Jsus, cest toi lEternel vritable.</p><p>6. Le Vritable, vritable,  Jsus le Seigneur de gloire, le Vritable cest toi Jsus, cest toi lEternel Vritabe.</p><p>7. Celui qui tait cest Jsus, et celui qui est cest Jsus et qui vient cest encore Jsus. Le Vritable cest toi Jsus.</p><p>8. Celui qui est sans commencement et qui na pas non plus de fin. Le Vritable cest toi Jsus, cest toi lEternel Vritable.</p><p>9. Toi Jsus tu ne vieillis pas, toi Jsus tu ne changes pas. Le Vritable cest toi Jsus, cest toi lEternel Vritable.</p><p>10. Tu as les paroles de vie, cest toi qui as la Vrit. Le Vritable cest toi Jsus, cest toi lEternel Vritable.</p><p>11. A Toi Seigneur Dieu la louange,  Toi la richesse ternelle,  toi la gloire, toute la gloire,  toi Jsus Le Vritable !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"62. KULALA TULU MU YESU","id":"CH 62","textes":"</p><p>1. Kulala tulu mu Yesu, kudidisanka dinene, kakuena makenga nansha, kakuena mateta onso.</p><p>2. Kulala tulu mu Yesu kudidikisha dinene, nedikemena dimpe diakukola kukashidi.</p><p>3. Kulala tulu mu Yesu, nekubika mu di<br>Yesu, kakuenasuowakashidi anubukole bua Yesu.</p><p>4. Kulala tulu mu Yesu, kubika kunshikidilu, nkita neyunzuludibue, nebabike ne disanka.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"63. KWA JINA LAKE YESU","id":"CH 63","textes":"</p><p>1. Kwa jina lake Yesu, kila goti likunjwe, viumbe vyote, vilivyomo mbinguni, na duniani. x2</p><p><i>Sop : Kila ulimi </i></p><p><i>Ts : Ukiri, </i></p><p><i>Sop : Yesu Mwokozi </i></p><p><i>Ts : ni Bwana, </i></p><p><i>Sop : Kwa utukufu (wake), wa Mungu mwenyezi </i></p><p><i> :/: Bwana Yesu ni wa kwanza, yeye ni alfa, Bwana Yesu ndiye mwisho, Yeye Omega :/:</i></p><p>2. Jina hilo la Yesu, jina liyapitayo majina yote yaliyomo mbinguni, na duniani. x2</p><p>3. Kwa jina lake Yesu, sote twaokolewa, tunapo kiri jina hilo la Yesu, lina uzima. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"64. MOKONJI YESU AKUFAKI","id":"CH 64","textes":"</p><p>1. Mwokonji Yesu, akufaki, na ekulusu mpo na bato, oyebi biso mobikisi, na mawa mingi nayei na yo.</p><p><i>Mokonzi Yesu mobikisi na mawa mingi nayei nayo x2</i></p><p>2. Mwokonji Yesu sukola ngai, Nkolo, petola ngai mobimba, napesa nini nayo Nkolo, nasimba seko nekulusu.</p><p>3. Ojali solo mobateli, nandimi yo mpe nasepeli, mikolo nyoso, nakofanda, na bolingo be kati nayo.</p><p>4. Ekobundaka ngai na liwa, ekojala ngai na kobanga, mokonji Yesu, mobikisi, nakomibomba kati nayo.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"65. BWANA ALIPOCHUNGUZA","id":"CH 65","textes":"</p><p>1. Bwana alipochunguza, akawaona wanaadamu wameliacha neno na kufuata njia zao ; na ndipo yeye<br>Bwana akaacha utukufu wake, kafika duniani<br>kumutafuta mwanaadamu. x2</p><p><i>Sop : kafika duniani,</i></p><p><i>Ts : kafanana na mwanaadamu </i></p><p><i>Sop : Ili akamupate</i></p><p><i>Ts : Yule aliyepotea</i></p><p><i>Sop : Aliteseka saana</i></p><p><i>Ts : Kwa ajili ya mwanaadamu, hata alipo mupata ndipo alipo pumuzika. x2</i></p><p>2. Muchungaji ni Yesu na kondoo ni mwanaadamu, aliyepotea alikua ni mwanaadamu, alipotea sana kamusahau muchungaji, lakini muchungaji kamutafuta kondoo. x2</p><p>3. Kuna kondoo wengi wameacha muchungaji, hawajaingia katika zizi la kondoo, muchungaji wa kondoo akingali anaita, ufike upesi wewe uliye potea. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"66. TALANI EKULUSU","id":"CH 66","textes":"</p><p>1. Talani ekulusu na Yesu mobikisi, kuna akufelaki batu nyoso awa nse. Ebale na ngolu be ebimi mpo na biso. Yesu okufelaki ngai. 2x</p><p><i>Sop : Na ngomba </i></p><p><i>TS : Na ngomba na gologota</i></p><p><i>Sop : Na gologota, </i></p><p><i>Ts : Na gologotha, Nkolo Yesu akufelaki ngai. Na ngomba na gologota. 2x</i></p><p>2. Butu mingi eyaki mpe Yesu agangaki : esili mpo na yango, bato nyoso bakokikozua kobikisimana, kimia kopetolama. Yesu okufelaki ngai. x2</p><p>3. Bolingo nayo Yesu ekamwisi ngai lelo, tala ngai na ngumbami pene na ekulusu, nyoso na pesi nayo nayo moko najali, Yesu okufelaki ngai. x2</p><p>4. Yesu yamba ngai lelo najali nayo seko, mpe yo ojali na ngai, fandaka ,na motema petola petola ngai pesa mosantu nayo, Yesu okufelaki ngai. 2x</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"67. BWANA MUNGU WANGU NIMEFIKA (CS)","id":"CH 67","textes":"</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"68. WAONGOZWAO NA ROHO","id":"CH 68","textes":"</p><p>1. Waongozwao na roho, hao ndio wana wa Mungu, hamukupokeya tena roho ya utumwa bali ya wana x2</p><p><i>Roho mwenyewe hushuhudia na roho zetu : tu wana wa Mungu. Roho mwenyewe hushuhudia kwamba tutafika mbinguni. x2</i></p><p>2. Kazalika Roho naye husaidiya uzaifu wetu, maana hatujui kuomba lakini roho hutuombeya. x2</p><p>3. Huyo Roho mutakatifu tanyakuwa wateule kwa ujio wa Bwana Yesu, kuchukua kanisa. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"69. NENO LA MWOKOZI WETU","id":"CH 69","textes":"</p><p>1. Neno la Mwokozi wetu, halitarudia bure,<br>pasipokutenda kazi aliyoituma kwetu. x2</p><p><i>Ts : Tengeneza mambo yote<br>Sop : Tengeneza</i></p><p><i>Ts : Chunguza maishayako </i></p><p><i>Sop : Cchunguza <br>Ts : Tangu ulipoamiini </i></p><p><i>Sop : Tangu hapo <br>Ts : Uilinde nafsi yako</i></p><p><i>Sop : Uilinde</i></p><p><i>Ts : Kushindiya vitu vyote <br>Ts : Siku zinapita mbiyo </i></p><p><i>Sop : Siku zina) <br>Neema itafika mwisho:/: (neema ita)</i></p><p>2. Unaposikiya neno, usifanye moyo mugumu, bali kwa unyenyekevu, tubu utasamehewa. x2</p><p>3. Heri anaye sikiya, neno roho anasema, nakutenda sawasawa na mapenzi yake Mungu. x2</p><p><i>","gamme":"","rythme":"","auteur":""},{"titre":"70. LA RENOMEE DE LA SAGESSE (Voir CS ","id":"CH 70","textes":"</i></p><p><i>","gamme":"","rythme":"","auteur":""},{"titre":"71. AU COMMENCEMENT (Voir CS) ","id":"CH 71","textes":"</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"72. OH ! SEIGNEUR QUE TU NOUS","id":"CH 72","textes":"</p><p>1. Oh Seigneur que tu nous dlivres du pch, oh Seigneur que tu nous appelle vers toi, oh Sauveur crateur du monde entier, source de Vie et deternit x2</p><p><i>Oh oui, oui je me souviens, oui je me rappelle, oh oui oui je me souviens, oh Seigneur, oh oui, oui je me souviens que sur la croix Seigneur tu mourus pour moi. x 2</i></p><p>2. Sois pour moi Seigneur ma vie et mon bonheur, donnes ton salut  ton pauvre pcheur, oh souviens-toi de moi sans regret ni retard, Dieu tout puissant et prsent en tout lieu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"73. DUNIA HII SIYO MAKAO","id":"CH 73","textes":"</p><p>1. Dunia hii siyo makao ya kustarehe na mwili huu hautarithi, bali utabadilishwa. Imani yangu inaendeya kwenye uhakika ambapo giza, zambi na kifo haviwezi kutajika.</p><p><i>Ngambo ya pili tunakoenda, ngambo ya paziya, hakuna tamko la kueleza mambo yanayokuweko. 2x</i></p><p>2. Wandugu wote,wadada wote waliohamishwa, wakiwa ndani ya Yesu Kristo wamekwishapumzika. Makao yao ni ya ajabu, wanatungojea kwenye kiwango cha sita ao chini ya madhabahu.</p><p>3. Hawanywe kitu, hawale kitu, hawana tamaa, furaha yao, upendo wao vyote ni ukamilifu. Hakuna bibi, hakuna Bwana, hakuna mtoto, kwa umri moja wamerudishwa wote kuwa vijana.</p><p>4. Nabii Branham alipelekwa ngambo ya paziya, akawaona wandugu wote walio tutanguliya ; karibu kwetu mpendwa wetu, walimushangiliya : kwa neno lile ulihubiri ndipo tunapumuzika.</p><p>5. Hata shetani ange ni kata vipandevipande, na kusambaza sehemu zote umbali anavyo taka, nina makao bora zaidi nimeandaliwa, na mwili mupya una ningoja tena ni ta pumuzika.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"74. SHUKURUNI BWANA KWANI","id":"CH 74","textes":"</p><p>1. Shukuruni Bwana kwani ni mwema, kwa maana rehema yake milele. x2</p><p><i>Bwana yupo upande wangu; musaidizi wangu</i></p><p><i>:/: kwa hiyo ooo nitawaona wanao nichukiya wameshindwa :/:</i></p><p>2. Na Bwana yupo upande wangu, sitaogopa mwanaadamu atenda nini. x 2</p><p>3. Ni heri kumutegemeya Bwana kuliko<br>kuwatumainia wanaadamu. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"75. HATUIJUI SIKU","id":"CH 75","textes":"</p><p>1. Hatuijuwi siku atakapo kuja, Bwana wa arusi, kwa kanisa lake. Tujitayarisheni kungoja siku ile, tuweni tayari kwenda kumulaki. x2</p><p><i>Sop : Arusi, </i></p><p><i>Ts: Arusi ya Bwana ikifika, tutafuraahia sote kuolewa naye. Mbinguni tutapumuzika. 2x</i></p><p>2. Tukiwakumbuka wale wanawali kumi, tazama watano wakawa wajinga, wasiwe na mafuta katika taa zao, mwisho wa kashindwa kwenda kumulaki. x2</p><p>3. Nasi tujiulize kama imani yetu, inastahili arusi ya Bwana, tutakuwa tayari kwa kwenda kumulaki, ao tutabaki kugonga mulango. 2x</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"76. ILS ETAIENT TOUS ENSEMBLE","id":"CH 76","textes":"</p><p>1. Ils taient tous ensemble unis dans un mme cur attendant la promesse, tous dun commun accord ; ctait aprs la pque, la puissance du ciel a rempli tous leurs curs.</p><p>2. Nous avons fait lxode par lappel des cieux, nous avons eu la manne dans la marche au dsert, nous avons vu des signes oprs par mose, nous voici  la porte de ce pays promis.</p><p><i>Envoie la pentecte, la fidle puissance pour agiter la gerbe de lEpouse parole, envoie la pentecote pour tous les premiers-ns, la pluie de la rcolte  lhorizon de temps.</i></p><p>3. Nous avons un prophte confirm par la bible et la colonne de feu, lange de lEternel. Nous avons un message, une parole promise, nous ne cherchons rien et autre que fter en Canaan.</p><p>4. Bientt en Israel sonnera la trompette pour quElie et Moise rapportent leur message et le mme soleil qui sest lev de lEst se couche  lOuest avant le 8<sup>me</sup> jour.</p><p>5. Que de vrais ministres rpandent la lumire et que des grands miracles confirment la parole, que les parlers en langues, les visions et les songes de Joel 2 :28 soient reu dans lEglise.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"77. ET UN PEU DE TEMPS","id":"CH 77","textes":"</p><p>1. Et un peu de temps encore les mechants, ne seront plus haut dans ce monde et les justes marcherons sur la cendre des mchants, o sera-tu mon frre ce jour l. x2</p><p><i>Sop : Revenez</i></p><p><i>Ts : Revenez, revenez, dit lEternel. Il est riche en bont, lent en colre.</i></p><p><i>Revenez x2 dit le Seigneur, il ne garde sa colre pour toujours. x2</i></p><p>2. Voici le jour vient, ardent comme une fournaise, cest un jour de dtresse dobscurit ; comme la chaume sera limpie ce jour l de la colre, prpare toi  la rencontre de ton Dieu. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"78. BWANA YESU ATAKUJA (a)","id":"CH 78","textes":"</p><p>1. Bwana YESU atakuja,walio kufa watafufuliwa,walio hai wata badilika. x2</p><p><i>Sop: Kunyakuliwa siyo mawazo, kunyakuliwa siyo kiroho.</i></p><p><i>Ts : Kunyakuliwani uhakika <br>Ts : Enoki alipo nyakuliwa, hakuonekanaka tena<br>Ts : Elia alipo nyakuliwa, hakuonekanaka tena<br>Ts : Bibi arusi atakapo nyakuliwa, hataonekana tena</i></p><p>2. Yashangaza eti umenyakuliwa, waonekana katika mwili , umejitenga na imani. x2</p><p>3. Kanisa litakapo nyakuliwa kwenda karamuni ya Mwana kondoo, hakutakuwa neema kwa mataifa. 2x</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"79. BWANA YESU ATAKUJA (b)","id":"CH 79","textes":"</p><p>1.Bwana Yesu atakuja, waliokufa<br>watafufuliwa, walio hai watabadilishwa x2</p><p><i>Kunyakuliwa siyo mawazo,</i><br><i>Kunyakuliwa siyo ya kiroho,</i><br><i>Kunyakuliwa ni uhakika.</i><br><i>Enoki aliponyakuliwa, hakuonekana</i><br><i>tena. Elia aliponyakuliwa,</i><br><i>hakuonekana tena. Bwana Yesu</i><br><i>aliponyakuliwa, hakuonekana tena.</i><br><i>Bibi-arusi atakaponyakuliwa</i><br><i>hataonekana tena.</i><br><i>Kunyakuliwa siyo mawazo,</i><br><i>Kunyakuliwa siyo ya kiroho,</i><br><i>Kunyakuliwa ni uhakika.</i></p><p>2.Alieanza atamaliza, aliahidi<br>atatimiza, Bwana yuaja hatakawiya x2</p><p>3.Kanisa takaponyakuliwa, takwenda<br>karamuni ya mwana-kondoo, heri<br>kwa wao walio tayari x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"80. UOMBE, UTAPEWA","id":"CH 80","textes":"</p><p>1. Uombe , utapewa, pigeni hodi utafunguliwa, usiogope, ukilia, machozi yatageuka furaha. x2</p><p>2. Kuishi ni kwa YESU, hata nikifa ni kwa yeye Bwana maisha ninayo siyangu tena, nimeyapatiya mwokozi Yesu. x2</p><p><i>Si vizuri kwa wewe mwaminifu kuhuzunika, ndege wa anga Mungu Baba anawalisha. :/: Mungu atajibu mahitaji yako yote :/:<br>Sop : Omba sana, </i></p><p><i>Ts : Mungu atajibu mahitaji yako yote </i></p><p><i>Sop : Ya magonjwa</i></p><p><i>Ts : Mungu atajibu mahitaji yako yote </i></p><p><i>Sop : Hatija ya kiroho</i></p><p><i>Ts : Mungu atajibu mahitaji yako yote</i></p><p><i>Sop : Yeye anaweza yote </i></p><p><i>Ts : Mungu atajibu mahitaji yako yote</i></p><p><i>Sop : Hitaji ya maisha</i></p><p><i>Ts : Mungu atajibu mahitaji yako yote <br>Sop : Ishi Neno </i></p><p><i>Ts : Mungu atajibu mahitaji yako yote</i></p><p><i>Sop : Halleluya</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"81. NINAPOOMBA BWANA","id":"CH 81","textes":"</p><p>1. Ninapoomba Bwana Mungu furaha inakuja, ninapoomba Bwana Mungu amani inakuja x2</p><p><i>Ts : Kuomba kunanipa nguvu, </i></p><p><i>Sop : Kuomba</i></p><p><i>Ts : Kuomba kunanipa ushindi; <br>Sop : haleluya kuomba</i></p><p><i>Ts : Kuomba kunanipa kuona, </i></p><p><i>Sop : Kuomba</i></p><p><i>Ts : Kuomba kunanipa kujua x 2 <br>Sop : Haleluya kuomba.</i></p><p>2. Ninaapoomba Bwana Mungu, vizuwizi vinatoka, ninapoomba Bwana Mungu, mbingu inafunguka. x2</p><p>3. Ninapoomba Bwana Mungu, upendo unakuja, ninapoomba Bwana Mungu imani inakuja. x2</p><p>4. Ninapo omba Bwana Mungu, umoja unakuja, ninapo omba Bwana Mungu bidii inakuja. 2x<br>","gamme":"","rythme":"","auteur":""},{"titre":"82. NDIPO YESU WAKAMULETEA","id":"CH 82","textes":"</p><p>1. Ndipo Yesu wakamuletea watoto wadogo ili awawekeye mikono na kuwaombeya</p><p><i>:/: Akawawekeya mikono , akaomba baba yake :/:</i></p><p>2. Wanafunzi wakawakemea nakusema wa rudi, ndipo Yesu akawaambia musiwazuwie.</p><p>3. Yeyote asiyejishusha kama mtoto mdogo hataweza kuingiya mbingu asipo nyenyekea.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"83. KRISTO MAISHA YANGU","id":"CH 83","textes":"</p><p>1. Kristo maisha yangu kwangu ni mbingu, usinizuwiye kwa safari ya juu, nimeokoka ni<br>amani rohoni, hata nikipata shida Yesu yu nami.</p><p><i>Sop : Usi nizuwiye </i></p><p><i>Ts: Usinizuwiye kutazama juu, <br>Sop : Ninashika njia, </i></p><p><i>Ts : Ninashika njia. Bwana wangu ni mukuu. x2</i></p><p>2. Aliye nichagua tangu milele, tuendeleye<br>ndugu tutafika kwetu, ninatamani sana kufika kwake. Kweli ndugu tutapata shangwe kuu.</p><p>3. Mambo ya dunia ni kudanganya, damu yake tu ilinikomboa. Ninatamani saana kufika kwake, Yesu alitimiza yote mimi ni wake.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"84. PAULO KAZUWILIWA","id":"CH 84","textes":"</p><p>1. Paulo kazuwiliwa n'Agabo asiende yeruselemu atateswa aa, wenzake waka mwambiya: kama ni hatari ya gereza Paulo usiende x2</p><p><i>Sop: Kama kupigwa, nitapigwa <br>Ts: Nitapigwa, </i></p><p><i>Sop : Kama mateso nitapata </i></p><p><i>Ts: Nitapata, </i></p><p><i>Sop : Yerusalemu nitakwenda </i></p><p><i>Ts: Nitakwenda</i></p><p>2. Maana Paulo na Sila kapelekwa usiku katika muji wa Beroya, nao wakaingiya kati sinagogi la wayahudi na kuwafundisha. x2</p><p>3. Wale watu wa Beroya, walisikiya Neno kwa uwelekevu wa moyo. Maishani kila siku waliyachunguza maandiko waone ukweli wa mambo. x2</p><p>4. Nasi kama Waberoya tulisikiye Neno kwa uwelekevu wa moyo, kwa kila jambo lolote, tukayachunguze Maandiko tuone kweli ya mambo. x2<br>","gamme":"","rythme":"","auteur":""},{"titre":"85. HAKUNA ALIYEFIKA","id":"CH 85","textes":"</p><p>1. Sop : Hakuna aliyefika pale kaluvari akarudi tena jinsi alivyokuwa mbele. 2x</p><p>Hakuna aliye fika pale kaluvari akarudi tena jinsi alivyokuwa mbele. x2</p><p>2. Paulo alipokutana naye Yesu, alirudi amekwishabadilika, akafikiya kusema : si mimi niishiye bali Bwana peke aki ishi ndani yangu.</p><p>Hakuna aliye fika pale kaluvari akarudi tena jinsi alivyokuwa mbele. x2</p><p>3. Pale kisimani mwanamke msamariya alipokutana na Muumbaji wake alipewa maji yaletayo uzima, akarudi amekwisha badilika.</p><p>Hakuna aliye fika pale kaluvari akarudi tena jinsi alivyokuwa mbele. x2</p><p>4. Ukiwa kifungoni usikatetama, uje kwake Bwana atakupokeya, maana alisema :  njoni kwangu ninyi nyote munaolemewa na mizigo yenu .</p><p><i>Sop : Kwa maana <br>Ts : Yeye ndiye kimbiliyo, mwamba wetu wa karibu<br>Sop : Haki ndugu<br>Ts: Yeye ndiye musaada usiyo kosekana<br>Sop : Ukiwa mgonjwa,<br>Ts : Katika vidonda vyake tunapata uponyaji<br>Sop: Ukiwa na kiu<br>Ts : Yeye ndiye chemchemu ya maji ya uzima x2</i></p><p>2. Sop : Leta mzigo, leta mzigo wako ndugu, leta mzigo wako kwa Yesu naye atakupumuzisha;</p><p>Ts : Leta mzigo, leta mzigo wako ndugu, leta mzigo wako kwa Yesu naye atakupumuzisha.</p><p>Sop : Leta hitaji, leta hitaji yako ndugu leta hitaji yako kwa Yesu naye ata kupa jibu;</p><p>Ts : Leta shida, leta shida yako ndugu leta shida yako kwa Yesu naye ata kupa jibu;</p><p>Sop : Leta magonjwa, leta magonjwa yako ndugu, leta magonjwa yako kwa Yesu utapata uponyaji.</p><p>Ts : Leta magonjwa, leta magonjwa yako ndugu, leta magonjwa yako kwa Yesu utapata uponyaji.</p><p>Sop : Kwa maana<br>Ts : Yeye ndiye kimbiliyo, mwamba wetu wa karibu<br>Sop : Haki ndugu<br>Ts: Yeye ndiye musaada usiyo kosekana<br>Sop : Ukiwa mgonjwa,<br>Ts : Katika vidonda vyake tunapata uponyaji<br>Sop: Ukiwa na kiu<br>Ts : Yeye ndiye chemchemu ya maji ya uzima x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"86. MAOVU YA WANA ADAMU","id":"CH 86","textes":"</p><p>1. Maovu ya wanadamu hayakumpendeza Mungu, alimwambia Nuhu :  ewe Nuhu jenga safina . x2</p><p>Ref: Tenor + Sop: Hasira ya Bwana ni juu yao watendao zambi mbele ya Bwana. Bwana alisema : nitawauwa, nitatuma mvua kuangamiza.</p><p><i>Ts: Mvua kubwa sana ilipofurika, watu walikufa uummh <br>Sop + Tenor : Nuhu</i></p><p><i>Ts: Nuhu alipona na ukoo wake wakiwemo safinani. x2 <br></i></p><p>2. Watu, juu ya miti walizani watapona, wengi<br>walimwita Nuhu, ewe Nuhu wetu fungua. x2</p><p>3. Sasa ee ndugu yangu, Bwana amekwishaonya, usipoacha maovu moto unakungojea. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"87. MUSIJISUMBUWE","id":"CH 87","textes":"</p><p>1. Musijisumbuwe kwa ajili ya maisha, mtakula nini, pia nini mutavaa ? Kwani Baba yenu yeye anajuwa vitu vyote ninyi munavyovihitaji. x2</p><p><i>Tazameni ndege wa anga, hawapandi na<br>hawavuniiii, hawana shamba wala ghala, na Baba yenu hu walisha wao. 2x</i></p><p>2. Yesu alisema kwa yeyote anayeomba atapewa akiwa na imani ; hivi tumuombe bila shaka lolote, nasi tutaona maaajabu yake. x2</p><p>3. Tafuteni kwanza ufalme wa mbingu ndipo na mengine yote ya taongezwa, hii ni ahadi kwa yeyote anayeamini maneno yake Yesu Kristo. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"88. MILIMA YOTE NA MABONDE","id":"CH 88","textes":"</p><p>1. Milima yote na mabonde vitayeyushwa, neno lake Bwana imara litasimama.</p><p><i>Simama imara jilinde ,neno lake Bwana imara , <br>kasha kila siku muombe , utasimama. x2</i></p><p>2. Hukumu itakapowajiya, musiogope yoyote atakuwa tayari kuwaokoa.</p><p>3. Sisi sote tuwe tayari kwa kungojea, hatujuwi siku wala saa Bwana atarudi.</p><p>4. Bwana Yesu atakaporudi tutamuona, neno lake Bwana imara litasimama.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"89. LA PUISSANCE PARFAITE","id":"CH 89","textes":"</p><p>1. La puissance parfaite dans la faiblesse totale, cest une rvlation pour un croyant averti. x2</p><p><i>Oh puissance du Dieu vivant, saccomplit dans la faiblesse. Et cela dpasse lattendement, et cela dpasse la sagesse des hommes. 2x</i></p><p>2. Lorsquon se sent dans un tat lev, lon devient ngligeant, orgueilleux, cest le dbut de la chute. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"90. NJIA ILE KWENDA GOLIGOTHA","id":"CH 90","textes":"</p><p>1. Njia ile kwenda goligotha, umeipita ; ukiwa na mzigo wa dhambi zangu mimi. x2</p><p><i>Umelemewa na dhambi zangu, Bwana ukinifia. Nakutazama ukinifia. Njia ile kwenda goligotha, umeipita. :/:</i></p><p>2. Wewe njia kweli na uzima , ukae nami, nipate kukutazama wewe musalabani. x2</p><p>3. Nami sasa nimeokolewa kwa damu yako, naitwa mwanawe na wewe Baba yangu. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"91. SIKU ZA MWISHOZIMEWADIA","id":"CH 91","textes":"</p><p>1. Siku za mwishozimewadia , wana wa Mungu jihazarini , litangazeni neno la Bwana kwa mataifa wokovu. x2</p><p><i>Arusi ya Mwana kondoo inatungoja huko :/: tu :/: jitayarishe kuingiya :/: tu :/: jitayarishe kuingiya arusini :/:</i></p><p>2. Kama ilivyo maandiko, dalili za Bwana za timia , dalili zote zimeonekana sasa twangoja kumulaki.</p><p>3. Ndipo ishara za mwana wa adamu zitaoneka siku ile, mataifa wote waulimwengu wataomboleza</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"92. NDUGU YANGU SIKIA","id":"CH 92","textes":"</p><p>1. Ndugu yangu sikia habari za marifiki, marafiki wabaya si rafiki ni adui, waweza kupotosha kutoka njia ya haki, kwani shauri zao hazijengi za bomoa. x2</p><p><i>Sop H : Ni ushirika gani kati giza na nuru ? Wewe uliye nuru ujihazari iiii ,</i></p><p><i>Ts : Ukristo wetu , si ukristo wa kanisani, ukristo wetu si ukrsito wa mchana , hata usiku ukristo uendeleyee, ukrsito wetu si ukrsisto wa juma pili ni wasiku zote hadi Kristo atarudi.</i></p><p>2. Tukisoma zaburi sura yake ya kwanza, na musitari wake ule wa kwanza, tunaona ya kwamba heri yule asiye kwenda katika mashauri ya wale waovu. x2</p><p>3. Bwana Yesu akasema yeye atawatapika wale wote ambao hawana musimamo, kwanini umefunga nira na wale waovu, ukishiriki kati uovu wao. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"93. YESU NDIE MAJI","id":"CH 93","textes":"</p><p><i>Yesu ndie maji, maji ya uzima, huondoa kiu, kiu ya maovu, anaponya watu walio wagonjwa, Yesu ana nguvu Yeye anaweza. x2</i></p><p>1. Sop f/seule : Mwanamke msamaria pale kisimani, kakutana na Yesu akawekwa huru , mwamba huyo Yesu ukisha mupata utawekwa huru, huru kweli kweli.</p><p>2. Kiu ya ulevi, kiu ya uzinzi, kiu ya uchawi, Yesu akomesha. Ugomvi nyumbani, ugomvi kazini, amani hakuna Yesu ndie jibu.</p><p>3. Umepetwa na magonjwa, umeenda kwa waganga, hirizi umepewa na jibu hakuna ; umedanganywa bure, hawana msaada, ukimwamini Yesu, Yeye awanaweza.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"94. BWANA YESU","id":"CH 94","textes":"</p><p>1. Bwana Yesu alisema nendeni Yerusalemu mukangojee roho kutoka kwa Baba. x2</p><p><i>Mitume walingojea uwezo toka mbinguni :/: <br>waliomba Mungu awajaze roho wake.</i></p><p>2. Roho aliwashukia wanafunzi wote kukatokea upepo katika hicho chumba. x2</p><p>3. Kweli roho alishuka kwa mitume wote kusema kwa lugha mbalimbali x2</p><p>4. Walipo jazwa na roho wakapokea nguvu, ndimi za motozikaonekana kwao kwao x2</p><p>5. Nasi leo tuombe ili tujazwe roho, tutapokea nguvu kutoka kwa Baba. 2x</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"95. NA MUNAPOSIKIA","id":"CH 95","textes":"</p><p>1 . Ma..Cho..Juuuu..uuuuu,<br>u..mefi.ka namunaposikia vita huku na huko tieni macho juu kwani wokovu wanu alivyosema Bwana, karibu umefika. x2</p><p>2. KaNa..Wa.Zi,<br>Zi..Pa.ra.Ti..natazameni alama za kuja kwake Bwana , zaonekana Wazi, dunia ya zeheka watu waja kwa YESU, wengi wajipa razi x2</p><p>3. Funguliwamtafute ni Bwana wote wanao fungwa na mutafunguliwa, aliye na muhuri, roho mtakatifu huyotanyakuliwa x2</p><p>4. Ni.wakati..si.kukali.. ombeni kwa bidii fungeni na kukesha, hamujui wakati Bwana atakapokuja, kwani ya wezekane aja usiku katii.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"96. MBINGUNI KUTATOKA","id":"CH 96","textes":"</p><p>1. Mbinguni kutatoka aliko, malaika mkuu, parapanda italia, kanisa litanyakuliwa kwa furaha kubwa tutaacha dunia na vyote vilivyomo. x2</p><p>2. Dunia kuna njaa, dhiki na mateso mengi. Ushindi ni wetu, hosanna, haleluya , mwokozi ameshinda kifo na mwovu shetani , ushindi ni wetu haleluya !</p><p>3. Na mwili uharibikao, utakapovaa kutokuharibika na kufa , ndipo hapo yatimilika yaliyo andikwa: mauti na dunia imekwisha ku shindwa.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"97. POURQUOI LES HOMMES","id":"CH 97","textes":"</p><p>1. Pourquoi les hommes changent : /: mais Jsus ne change pas sa pense au sujet de Sa Parole.</p><p><i>Jsus ne change pas x3 Sa pense au sujet de sa parole .</i></p><p>2. Les mdecins peuvent changer le sujet de sa mdecine, mais Jsus ne change pas Sa pense au sujet de Sa Parole.</p><p>3. Les politiciens peuvent changer le sujet de leur politique, mais Jsus ne change pas Sa pense au sujet de Sa Parole</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"98. MUNGU KA MWAMBIA IBRAHIMU","id":"CH 98","textes":"</p><p>1. Mungu akwamwambia ibrahimu wa ukoo wa Semu : toka wewe katika inchi ya jamaa zako uende katika inchi nitakayokuonyesha, nitakubariki nawe utakuwa baraka. x2</p><p>2. Ibrahimu hakusitaka kwa wito wa Mungu kutoka kati Uri ya Wakaldea. Mwisho Mungu akabariki Ibrahamu na vyake vyote. kamubariki baba, baba wa imani. x2</p><p>3. Kujitenga ni kwa lazima ewe mwana wa Mungu , tukate kila nira na wasioamini, hakuna warafiki kati nuru na giza , utapata baraka , utabarikiwa.<br>","gamme":"","rythme":"","auteur":""},{"titre":"99. OH! ASANTE BWANA","id":"CH 99","textes":"</p><p>1. Oh! aksante Bwana x3 kwa damu yako, Yesu kwa mwana kondoo.</p><p>2. Oh damu yako tu x3, ndiyo ukombozi wetu na ya takasa. x2</p><p>3. Ubariki, ubarikiwe x3, Bwana mukombozi wetu, mwana wa Mungu. x2</p><p>4. Twalindwa x2 vema na damu yako Yesu , chini ya damu. x2</p><p>5. Shangilia , shangilia x3, tumekwisha kombolewa na mwana kondoo. x2</p><p>6. Furaha, tunafurahi x3 , kwani tume kombolewa chini ya damu. 2x</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"100. YESU BWANA NI NGOME IMARA","id":"CH 100","textes":"</p><p>1. Yesu Bwana ni ngome imara,wenye haki<br>walimukimbiliya na wakawa salama kwa hiyo ataogopa ingawa inchi itakapobadilika , ingawa bahari itachafuka na dhambi. x2</p><p><i>Heri kumtegemea Yesu kuliko kuwategemea wanaadamu, amebarikiwa huyo anayeweka tumaini katika Bwana.</i></p><p>2. Jina la Bwana ni ngome langu katika bonde la mauti sitaogopa kwa maana Bwana yu pamoja nami , gongolake na fimbo yake vinanifariji. x2</p><p>3. Bwana Yesu musaaada wangu wakati wa jaribu vita na magonjwa , amebarikiwa huyo anaye tegemea Yesu na kuamini katika jambo lote.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"101. POURQUOI LORGEUIL","id":"CH 101","textes":"</p><p>1. Pourquoi lorgueil, larrogance se trouvent-il dans lglise du Dieu vivant ? x 2</p><p>2. Est-ce que lvangile nest pas capable doter tout cela et crer lhumilit, douceur ? x3</p><p>3. Est-ce dangereux car beaucoup de gens ne reconnaissent pas quils sont dans lamnsie spirituelle x3 et lcriture dit avec raison, malheur  celui qui se confie dans lhomme x3</p><p>4. Cest honteux pour nous qui croyons ce message car notre vie indique cest comme si ce message nest pas fficace , refletons la lumre que nous avons reu, reu de la part de Dieu voyant car nous reponndrons le jour du jugement de ce que nous avons fait du message ts : prenons les mdicaments persistants  la dose prescrite et nous seront guerris ts : que tout ce qui est difiant soit lobjet de vos penses :/: , cest vrai quil nya rien de bon dans lhomme, il svapore de mal pendant quil doit faire le bien x3</p><p><i>","gamme":"","rythme":"","auteur":""},{"titre":"102. JE CROIS EN TON SANG (Voir CS) ","id":"CH 102","textes":"</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"103. HERI WA AMINI","id":"CH 103","textes":"</p><p>1. Heri wa amini wawili wanao pendana na kuzihirisha upendo wao kwa arusi. x 2</p><p><i>Unganiisha unga x3, unga ndoa, <br>hundugu penda x4 mke wako <br>Dada .. tiiii (mumewako).</i></p><p>2. Kati hekima ya bwana,mujenge nyumba yenu mchukuliane mizigo mutabarikiwa. x2</p><p>3. Bibi arusi wa Kristo ana jiandaa, unaalikwa na wewe kwa arusi hiyo. 2x</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"104. MAISHA YA UNYUMBA","id":"CH 104","textes":"</p><p>1. Maisha ya unyumba yapatika kwenye midomo yaka</p><p>Sop F: Upendapo waweza jenga kwa mikono yako, kama mwanamke mwenye hekima :/:<br>Maisha ya jamaa lako ya patikana kwenye mikono yako kaka,</p><p>Sop H : Usipojali walio wako :/: umekana imani</p><p>Sop : Ambaye leo wa mwambia  nakupenda mpenzi, nakupenda sana , tangu leo mpaka kufa Stefano naye kasema ndoa yenu ibarikiwe :/: na sisi leo twasema ndoa yenu ibarikiwe na Mugu :/:</p><p><i>","gamme":"","rythme":"","auteur":""},{"titre":"105. IL Y A UN ENDROIT (Voir CS) ","id":"CH 105","textes":"</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"106. SIKILIZENI MAANA YA NDOA","id":"CH 106","textes":"</p><p>1. Sikilizeni (ts) maana ya ndoa, shambani edeni Adamu aliumbwa :/: atawale vitu vyote aitunze ile shamba:/:</p><p>Sop : Kwa hivyo mume</p><p>Ts: Penda muke wako :/: nikiungochako :/: umupende mke wako ni kiungo chako :/: umupende mke wako ,umu tunze mke wako</p><p>2. Na wewe mke</p><p>Ts: Utii mume wako, mume penda muke wako, muke tii mume wako</p><p><i>Mungu alisema si vema kwa mutu awe pekee yake hapa duniani<br>Ts : Eden:/:<br>ATB :ndipo akasema :/: mutu atamwacha babae mamae nakuambatana na muke wake, wawe mwili mumoja</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"107. NDOA YA KWANZA EDENI","id":"CH 107","textes":"</p><p>1. Sop : Ndoa ya kwannza edeni</p><p>Ts :Ya kwanza edeni</p><p>Sop : Mungu aliunganisha</p><p>Ts : Aliunganisha</p><p>Sop : Adamu na muke wake</p><p>Ts : Adamu na muke</p><p>Sop : Wakakuwa mwili moja.</p><p>Ts : Kuwa mwili moja.</p><p>2. Sop : Kwa neema yake Mungu</p><p>Ts : Neema yake Mungu</p><p>Sop : Mulivumiliya yote</p><p>Ts : Vumilia yote</p><p>Sop : Mukajiweka tayari</p><p>Ts : Jiweka tayari</p><p>Sop : Mpaka siku ya arusi</p><p>Ts : Siku ya arusi.</p><p>3. Sop : Enyi vijana wa Mungu</p><p>Ts : Na wakristo wote</p><p>Sop : Arusi hii ya leo</p><p>Ts : hii ya leo</p><p>Sop : Yatukumbusha ile siku</p><p>Ts : tutaungana naye Bwana muwe nuru ya dunia, Bwana YESU asifiwe. x2</p><p>Ref: Sop : Ewe ndugu yetu</p><p>Ts : Ndugu yetu mpendwa</p><p>Sop : Nawe dada yetu ..</p><p>Ts : Nawe dada pia </p><p>Sop : Mumeunganishwa leo</p><p>Ts/ Unganishwa leo</p><p>Sop : Muwe sasa mwili moja</p><p>Ts : Kuwa mwili moja</p><p>Sop : Kwa neema yake Mungu</p><p>Ts : Neema yake Mungu</p><p>Sop : Aliye waunganisha</p><p>Ts : Aliunganisha</p><p>Sop : Muwe nuru ya<br>Ts : Nuru ya dunia</p><p>Sop : Bwana YESU asifiwe</p><p>Ts : Bwana asifiwe.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"108. NDOA NI BORA","id":"CH 108","textes":"</p><p>1. Ndoa ni bora, ni jambo Mungu mwenyewe alilofanya kwa mama Eva na baba Adamu. 2x</p><p><i>Sop : Haleluya</i></p><p><i>Ts : Ame</i></p><p><i>Sop : Haleluya</i></p><p><i>Ts : Ame</i></p><p><i>Ts : Mungu asifiwe kwa kuwaunganisha.<br>Sop : Haleluya</i></p><p><i>Ts : Ame</i></p><p><i>Sop : Haleluya</i></p><p><i>Ts : Ame</i></p><p><i>Ts : Mungu asifiwe kwa kuwaunganisha.</i></p><p>2. Ndugu .. , hakuna furaha nyingine kama hii, kufunga ndoa yenu kanisani.</p><p>Dada . hakuna furaha nyingine kama hii, kufunga ndoa yenu kanisani.</p><p>3. Twawapa pole kuona mmeshinda hali ya ujanaa, kwa kicheko wazee wasema karibu. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"109. BWANA YU KARIBU","id":"CH 109","textes":"</p><p>1. Bwana yu karibu usitangetange , usi shiririki na uchanfu , uyatengeneze maisha yako , vya dunia vitapita x2</p><p><i>Shikilia imani yako , Bwana atakupigania mpaka wakati huo wa mwisho , Bwana atakuwa nawe.</i></p><p>2. Roho mtakatifu yu pamoja nao wamutafutao kwa imani, watubu zambi na kuziacha, Bwana atawabariki x2</p><p>3. Yesu aokoa ukitumaini siku zote za maisha yako, umuabudu Yesu peke yake kwa Yesu uzima tele x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"110. KUTO KUAMINI","id":"CH 110","textes":"</p><p>1. Kutokuamini, kunanizuia kuona mkono wako uweza, unifungue nipate kuona makuu na maajabu yako. x2</p><p><i>Mbingu zinajaa vitu vizuri vilivyoandaliwa kwa amini . Nadai uniongezeye imani kama ulivyowapatia mitume. x2</i></p><p>2. Ni kwa imani watu wengi wamebarikiwa nawe ee Mungu , Bartimayo yule kipofu alipatakuona kwa imani. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"111. AU NOM DE JESUS","id":"CH 111","textes":"</p><p>1. Au nom de Jsus x2,</p><p>Nous avons la victoire</p><p>Au nom de Jsus (x2)</p><p>Venez montavec nous</p><p>Si nous avanons au nom de Jsus<br>Dites-moi qui peut resiter</p><p>Au nom puissant de Jsus, nous avons la victoire.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"112. KUNA MUJI HUKO NGAMBO","id":"CH 112","textes":"</p><p>1. Kuna Muji huko ngambo ya muto, kumejaa utukufu, kwa imani tuta ingiya pale, tutaimba haleluya amina.</p><p><i>Tutaimba haleluya amen x2 ( imba haleluya x2) kwa imani tutaingiya kule, tutaimba haleluya amina.</i></p><p>2. Leo ni machozi , kesho ni shangwe , kwa muji wake Mungu, machozi yote Yesu apanguza , tutaimba haleluya amen</p><p>3. Tutafurahi kuonana kule na watakatifu wote, tutaonana uso kwa uso, tutaimba haleluya amen<i>.</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"113. NDUGU ZANGU MUSIWE WALIMU WENGI","id":"CH 113","textes":"</p><p>1. Ndugu zangu musiwe walimu wengi munajua kwamba mutapat a hukumu kwa siku za mwisho ,muwe safi kwa mwenendo na tabia , ulimi nazoo tamaa, musiwe vikwazo kwa wale munao hubiri x2</p><p><i>Wamcha na wamepamba juu ya makucha , wamcha na wepamba rangi juu ya midomo , wasichana wamesuka nyele kama makahaba , vijana na wasichana sura zimewasumbua :/: tusifananishwe na dunia hii, bali tugeuzwe kuwa wapya kwa mwenendo na tuwe na kielelezo.</i></p><p>2. Kwa ulimi tunamusifu Mungu wetu tena kwa ulimi huo tunamuchukiza , kwa hiyo ni ajabu chemchem hai</p><p>3. Ewe ndugu , ewe muhubiri , chunguza mwenendo na mafundisho ni vipi na kielelezo , uwahubiri wapotevu wafuate nao wamijuwe Mungu</p><p><i>Ni wafundishe wengine , angalisho mwenendo wako <br>- ni wafundishe wengine , angalisho kwa matendo<br>- ni wafundishe wengine , angalisho kwa tamaa</i></p><p><i> :/: muwe safi kwa mwenendo na tabia , ulimi nazo tama musiwe vikwazo kwa wale munao hubiri :/:</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"114. SAFARI YANGU","id":"CH 114","textes":"</p><p>1. Safari yangu ya kwenda mbingu ni shetani anaye ni jribu saana , Eh Bwana Yesu unisaidiye , napenda kwenda nikae kwako x2</p><p><i>Sop: Nakwenda</i></p><p><i>Ts: Nakwenda mbinguni, nakwenda x3 , </i></p><p><i>Eh Bwana Yesu ukae name x2</i></p><p>2. Safari ya kwenda mbinguni ulimwengu ni majaribu mengi eh Bwana Yesu wewe ngao yangu napenda kwenda nikae kwako. x2</p><p>3. Safari yangu ya kwenda mbingu ni mwokozi ana niongoza saana , Eh Bwana Yesu wewe nuru yangu ,napenda kwenda nikae kwako x2<br>","gamme":"","rythme":"","auteur":""},{"titre":"115. MUNGU MUKOMBOZI","id":"CH 115","textes":"</p><p>1. Mungu mukombozi hakuna Mungu kamawewe,wastahili sifa na shukrani. x2</p><p><i>Halleluya (amen) Mungu asifiwe kwa makuu yake. x2</i></p><p>2. Tunasifu Mungu kwa ukombozi wake tumepewa bure, uhimidiwe milele na milele. x2</p><p>3. Tunasema sote, hakuna Mungu mwengine kama wewe kwa ushindi wako pale Golgotha x2</p><p>4. Shida , magonjwa zina tuzunguka sote hapa chini tuna ushindi kwa damu ya Yesu. x2<br>","gamme":"","rythme":"","auteur":""},{"titre":"116. WA HERI WALE","id":"CH 116","textes":"</p><p>1. Bass: Waheri wale</p><p>Ts: Wote</p><p>Bass: Maskini wa</p><p>Ts: Roho, maana ufalme wa mbinguni ni wao. x2</p><p><i>Sop F: Waheri wale </i></p><p><i>Ts: Wote</i></p><p><i>Sop F: Wenye huzuni </i></p><p><i>Ts: Kweli, maana wote watafarijiwa :/: wa heri wale wote wenye njaa na kiu<br>maana watashibishwa. :/:</i></p><p>2. Basse : Waheri wale ,</p><p>Ts: Wote</p><p>Bass: Wenye huzuni</p><p>Ts: Kweli</p><p>Ts: Maana wao watafarijiwa. x2</p><p>3. Bass: Wa heri wale</p><p>Ts: Wote</p><p>Bass: Wenye rehema</p><p>Ts: Kweli watarehemiwa. x2</p><p>4. Bass: Wa heri wale</p><p>Ts: Wote</p><p>Bass: Wapatanishi</p><p>Ts: Kweli , maana wao watamuona Mungu. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"117. NIKIFIKIRI JUU YA MUJI","id":"CH 117","textes":"</p><p>1. Nikifiri juu ya muji wa mbinguni , ni mji wa ajabu rohoni, humo hamutaingia wachafu bali wa takatifu<br>x2</p><p><i>Haleluya wale watakao shinda ndio wale watakao ingiya , haleluya watashangilia Bwana kumuona x2,<br>Ndipo Bwana ataita majina ya washindaji twawapa pole kwa mateso mulio ya pata :/: twapanguzwa chozi na BwanaYESU na kusema ingiya maana :/:<br>washindaji watakuwa huko, watavikwa taji la uzima.</i></p><p>2. Mji huo waandaliwa kwa ajili wale washindaji, ndio watakao ingiya , kaza mwendo mukristo, washindaji ndio watakao ingiya mbinguni , kaza mwendo mu Kristo. x 2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"118. EWE KIJANA","id":"CH 118","textes":"</p><p>1. Ewe kijana simama na uende mbele wala usirudi nyuma angalia, amka , amka wewe usinziaye ndipo wakatumika , usiku waja kazi takwisha.</p><p><i>Amka ewe kijana na tumika kazi ya Mungu , ni hapo ndipo tutampendeza Bwana YESU, tusimame natutangaze neno.</i></p><p>2. Twafa bila shauri , hivyo wanguka vijana wana taka maendeleyo, lakini hawataki mashauri ya wazee wakitaka kujiongoza wenyewe. x2</p><p>3. Kumbuka Elisha nao wanafunzi huko yordani wakikamata miti shoka ya mumoja ikaangukiya majini , Elisha akaitowa , ona faida yakua na mzee. x2<br>","gamme":"","rythme":"","auteur":""},{"titre":"119. NITAINUA MACHO YANGU","id":"CH 119","textes":"</p><p>1. Nitainua macho yangu, nitazame milima, musaada wangu utatoka wapi, musaada wangu katika Bwana, aliye umba mbingu na inchi.</p><p><i>Sop f : Musaada wangu x2, tatokawapi x2 yeee</i></p><p><i>Ts: Msaada ni wewe Bwana , </i></p><p><i>Msaada ni wewe Bwana </i></p><p><i>Msaada wakati wamateso, </i></p><p><i>Msaada wangu ni wewe Bwana , </i></p><p><i>Msaada wakati wajaribu , </i></p><p><i>Sop f: Magharibi, kaskazini, jangwani yeeeeeeeh</i></p><p><i>Ts: Msaada tatoka wapi?</i></p><p><i>Msaada ni wewe Bwana , </i></p><p><i>Msaada ni wewe Bwana </i></p><p><i>Msaada wakati wamateso, </i></p><p><i>Msaada wangu ni wewe Bwana , </i></p><p><i>Msaada wakati wajaribu</i></p><p>2. Nitainua macho yangu, nitazame matajiri, musaada wangu utatoka wapi, musaada wangu katika Bwana, aliye umba mbingu na inchi.</p><p>3. Nitainua macho yangu,nitazame ulaya, musaada wangu utatoka wapi, musaada wangu katika Bwana, aliye umba mbingu na inchi.</p><p>4. Bwana ndiye kimbiliyo , musaada, tegemeyo.<br>Msaada wangu unapatika, kati shida na mateso, nitakutegemeya wewe.</p><p>5. Ni nani aliye kama Bwana , hunilinda na mabaya, yeye anakesha juu yangu , huniponya na magonjwa, jina lake liinuliwe.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"120. TUFURAHI NA TUSHANGILIE (ndoa)","id":"CH 120","textes":"</p><p>1. Sop : Tufurahi (na tushangiliye (x2))</p><p>Ts: Tukamupe utuku wake ,</p><p>Sop : Arusi ya ndugu .</p><p>Ts: Naye Mungu awabariki. x3</p><p>Sop : Tufurahi (na tushangiliye(x2))</p><p>Ts: Tukamupe utuku wake ,</p><p>Sop : Arusi ya dada</p><p>Ts: Naye Mungu awabariki. x3</p><p><i>Na hivi leo, mumeungana aaa, na Mungu Baba awabariki ninyi nyote. x2</i></p><p>2. Sop : Tangu mbele (tulitazamia (x2))</p><p>Ts: Na hivi leo mumeunganishwa</p><p>Sop : Arusi ya ndugu .</p><p>Ts: Naye Mungu awabariki. x3</p><p>Sop : Tangu mbele (tulitazamia (x2))</p><p>Ts: Na
