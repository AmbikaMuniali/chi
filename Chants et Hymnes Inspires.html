shinda zambi kwa uwezo wake,<br>Kama ukitaka utulivu na faraja,<br>Umufungulie moyo.</p><p>3. Kama ukitaka kumutunikia Yesu<br>Na kufuata njia yake duniani,<br>Kama ukitaka kuingia kule mbingu,<br>Umufungulie muyo.</p><p>Would you live for Jesus<br>RS 574 IH 346</p>","gamme":"<p>187. G-4/4</p>","rythme":"","auteur":""},{"titre":"Mateso yana kusumbusha","id":"NM 188","textes":"<p>1. Mateso yanakusumbusha, na utatembea kwa giza?<br>Geuka, tazama Mwokozi, uzima na nuru pokea.</p><p><i>Utazame Mwokozi, fikili uzuri wa Bwana; <br>Mambo ya dunia yatapunguka<br>Mbele ya utukufu wa Yesu.</i></p><p>2. Mwokozi alikufilia, yuishi pamoja na yeye;<br>Na tusijitoe kwa zambi, kwa Yesu tushinde kabisa.</p><p>3. Ahadi za Mungu ni kweli, amini na utaokoka;<br>Halafu uende po pote, hubiri habari za Bwana.</p><p>Turn your eyes upon Jesus<br>IH 379</p>","gamme":"<p>188. G-3/4</p>","rythme":"","auteur":""},{"titre":"Nina Mwokozi anayeniombea","id":"NM 189","textes":"<p>1. Nina Mwokozi anayeniombea<br>Rafiki kuliko wengine wa wote;<br>Na sasa mbinguni ananitunza sana<br>Laiti upate Mwokozi mwenyewe!</p><p><i>Ninakuombea, ninakuombea. <br>Ninakuombea, upate kuamini!</i></p><p>2. Nina taraja kutoka Baba wangu,<br>Ya kama atanipokea mbinguni;<br>Na sasa ninamungojea kuni-ita,<br>Laiti upate taraja yenyewe !</p><p>3. Nina mavazi yanayonigojea, Mavazi meupe ndiyo utukufu ;<br>Na nitayapata mbinguni kwake Mungu,<br>Laiti upate mavazi yenyewe!</p><p>4. Nina salama inayopita yote,<br>Skama dunia inayoitoa;<br>Inatoka Yesu kwa pendo lake kubwa,<br>Laiti upate salama yenyewe !</p><p>for you I am praying<br>SSS 350 IH 195 CH220 CV 100</p>","gamme":"<p>189. G-4/4</p>","rythme":"","auteur":""},{"titre":"Tamu sana ni maneno ya habari njema","id":"NM 190","textes":"<p>1. Tamu sana ni maneno ya habari njema,<br>Jana, leo, na milele Yesu yuko sawa ;<br>Hata sasa anapenda watu wa makosa,<br>Kufariji wenye taabu. Sifu jina lake!</p><p><i>Jana, leo, na milele, Yesu yuko sawa, <br>Vyote vinapogeuka, Yesu yuko sawa.<br>Sifu jina lake! Sifu jina lake!<br>Vyote vinapogeuka, Yesu yuko sawa.</i></p><p>2. Mwenye kusamehe Petro atatusamehe;<br>Atatoa shaka zote kama kwa Tomasi;<br>Mwanafunzi alilala kifuani mwake;<br>Anaita watu sasa kupumzika kwake.</p><p>3. Alinyamazisha maji kule kwa bahari,<br>Hivyo anaweza kuondoa woga vile;<br>Akaomba na huzuni kwa Getesemane;<br>Anaweza kufahamu taabu zetu zote.</p><p>4. Kama alivyotembea na wafuasi wake,<br>Na kuwafariji kwa safari ya Emau,<br>Vivyo anapenda kutembea nasi,<br>Yeye Mufariji mwema leo na milele.</p><p>Yesterday, today, forever<br>CH 329 RS 385 IH 441</p>","gamme":"<p>190. Bb-6/8</p>","rythme":"","auteur":""},{"titre":"Heri kabisa Yesu ni wangu","id":"NM 191","textes":"<p>1. Heri kabisa, Yesu ni wangu!<br>Ni Muchungaji, na mimi ni wake ;<br>Nimezaliwa mara ya pili,<br>Ninasafishwa kwa damu yake.</p><p><i>::Yesu ni wimbo wa roho yangu, Nitamusifu hata milele ::</i></p><p>2. Kule mbinguni kuna furaha<br>Ju-u ya wenye kutubu makosa ;<br>Nilisikia Neneo la Mungu,<br>Nilijitoa kwa Bwana Yesu.</p><p>3. Ninakushukuru Yesu Mwokozi,<br>Na roho yangu inashangilia;<br>Mimi sikitu Mbele ya Mungu,<br>Kwa neema yake ananipenda.</p><p>4. Ninastarehe sasa kwa Yesu,<br>Nina salama kutoka kwa Mungu;<br>Ninangojea Yesu afike<br>Kunipeleka kwake mbinguni.</p><p>Blessed assurance<br>SSS 873 RS 417 CH 41 IH 311</p>","gamme":"<p>191. D-9/8</p>","rythme":"","auteur":""},{"titre":"Moyo wangu una wimbo leo","id":"NM 192","textes":"<p>1. Moyo wangu una wimbo leo, Yesu ananiombea:<br> Siku zote ninakuongoza, Ee usiogope tena. </p><p><i>Yesu, Yesu, Yesu, jina tamu sana; <br>Linajaza roho na furaha na salama.</i></p><p>2. Mbele nilitaka kuharibu roho yangu na makosa ;<br>Yesu Aliingia kuokoa, sasa nimesamehewa.</p><p>3. Hata anangoza kwa mateso, taabu ya kuzidi sana,<br>Yesu ni Mushina sikuzote, naye anajua njia.</p><p>4. Yesu ni karibu kurudia kutukaribisha kwake,<br>Kutawala naye kwa milele<br>Kwa mungini wake mbingu.</p><p>Theres within my heat a melody<br>CH 183 IH 309</p>","gamme":"<p>192. Ab-4/4</p>","rythme":"","auteur":""},{"titre":"Ee nitakimbia kwa Mwamba wa nguvu","id":"NM 193","textes":"<p>1. Ee nitakimbia kwa Mwamba wa Nguvu<br>Kutoka huzuni, mateso, na taabu;<br>Nachoka na zambi, nataka tu Mungu;<br>Ee nitafichama kwa Mwamba wa nguvu</p><p><i>Nitafichama kwako, Mwokozi; <br>Ee Mwamba wa nguvu, unifiche kwako</i></p><p><i>.</i></p><p>2. Kwa saa ya salama na vile kwa tabu,<br>Na saa majaribu yanaponitesa,<br>Nina Kimbilio katika zoruba,<br>Ee nitafichama kwa Mwamba wa nguvu.</p><p>3. Adui ya roho anapozunguka,<br>Naweza kusema habari kwa Yesu,<br>Atanisikia na kunifariji,<br>Ee nitafichama kwa Mwamba wa nguvu.</p><p>Hiding in Thee<br>CH 345 SSS 519 IH 421</p>","gamme":"<p>193. F-4/4</p>","rythme":"","auteur":""},{"titre":"Usimame kwa ahadi zake Kristo","id":"NM 194","textes":"<p>1. Usimame kwa ahadi zake Kristo,<br>Sasa na milele umusifu sana;<br>Leta utukufu wote kwake Mungu,<br>Usimame kwa ahadi zake.</p><p><i>Usimame, leo usimame kwa ahadi zake; <br>Usimame, simama kwa ahad zake Mungu.</i></p><p>2. Usimame kwa ahadi za milele,<br>Hata majaribu yanatesa sana;<br>Utapata nguvu kwa Maneno yake,<br>Usimame kwa ahadi zake.</p><p>3. Usimame kwa ahadi zake Bwana,<br>Kwani unafungwa kwa milele kwake;<br>Roho atakushindisha sikuaote,<br>Usimame kwa ahadi zake.</p><p>4. Usimame kwa ahadi, hutaanguka,<br>Ukusikiliza Roho aki-ita;<br>Upumzike Ndani ya Mwokozi wako,<br>Usimame kwa ahadi zake.</p><p>Standing on the promises<br>SSS 877 IH 328 RS 13 CH 28</p>","gamme":"<p>194. Bb-4/4</p>","rythme":"","auteur":""},{"titre":"Usiogope mateso yako","id":"NM 195","textes":"<p>1. Usogope mateso yako, Mungu anakuilinda;<br>Bali tazama mapenzi yake, Mungu anakulinda</p><p>.</p><p><i>Mungu alikulinda siku kwa siku njiani mwokoke; <br>Anakulinda daima, Mungu anakulinda.</i></p><p>2. Una muzigo muzito sana? Mungu anakulinda;<br>Na kwa hatari ya njia yako, Mungu anakulinda.</p><p>3. Anakumbuka hitaji lako, Mungu anakulinda;<br>Utashiriki uzuri wake, Mungu anakulinda.</p><p>4. Katika njia ya taabu nyingi, Mungu anakulinda;<br>Hata ukifazaika sana, Mungu anakulinda.</p><p>God will take care of you<br>IH 428 CH 262</p>","gamme":"<p>195. Bb-6/8</p>","rythme":"","auteur":""},{"titre":"Ee Yehova Mungu wangu, uninoze","id":"NM 196","textes":"<p>1. Ee yehova, Mungu wangu, uningoze duniani;<br>Mimi ni zaifu sama, una nguvu ya kutosha.<br>Kweli wewe ni Mukate wa uzima,<br>Nitashiba, Yesu, kwako tu duniani.</p><p>2. Kama ulivyo-ongoza watu wa zamani,<br>Acha nguzo ndiyo moto kuniangazia njia.<br>Mushidaji, uwe ngabo yangu nguvu ;<br>Nisishindwe na adui zangu, Mungu.</p><p>3. Nikifika kwa kivuko cha kupita kule kwako,<br>Uondoshe woga wote, nifikishwe kwa salama.<br>Nitatoa sifa nyingi kwako, Mungu;<br>Nitaimba nyimbo za kukushukuru.</p><p>Guide me, o Thou great Jehovah<br>IH 27 CV 203</p>","gamme":"<p>196. D-3/4</p>","rythme":"","auteur":""},{"titre":"Huzuni yangu ni kitu kweli","id":"NM 197","textes":"<p>1. Huzuni yangu ni kiyu kweli<br>Machoni mwa Bwana Yesu?<br>Saa ya masumbuko na<br>Majaribu yeye ananihurumia</p><p><i>Kabisa! Anaona yote na ananihurumia; <br>Taabu yangu yote nilete kwake,<br>hataniacha kamwe</i></p><p>2. Mwokozi yuko karibu kweli ninapo-ogopa sana?<br>Na nikitembea katika giza,<br>Bwana ni karibu kuchunga?</p><p>3. Wakati ninapopima sana nishinde saa ya jaribu,<br>Na nina-anguka, huzuni kubwa!<br>Atapenda kusamehe?</p><p>4. Wakati wa kufa kwa wapenzi,<br>Kuacha na ndugu zangu,<br>Na upekee ukinishika nguvu,<br>Bwana atakuwa karibu?</p><p>Does Jesus care?<br>IH 321 RS 401</p>","gamme":"<p>197. Db-6/8</p>","rythme":"","auteur":""},{"titre":"Jina lake Yesu kristo tunapenda","id":"NM 198","textes":"<p>1. Jina lake Yesu Kristo tunapenda kusikia;<br>Ni furaha na faraja saa tanapolikumbuka.</p><p><i>Jinakubwa, jina zuri, ni taraja ya dunia ; <br>Jina kubwa, jina zuri, ni furaha ya mbinguni.</i></p><p>2. Jina lake Yesu Kristo ni mulizi kama ngabo,<br>Vile kimbilio letu, tukijaribiwa sana.</p><p>3. Jina lake Yesu Kristo ni furaha yetu kubwa,<br>Saa tunapoimba sifa kwa Mupenzi wetu Yesu.</p><p>4. Tunaona Yesu Kristo, tutaanguka Mbele yake,<br>Kwa sababu yeye Bwana na Mufalme wa Wafalme.</p><p>Take the name of Jesus with you<br>SSS 91 RS 465 CH 367 CH 37</p>","gamme":"<p>198. Ad-4/4</p>","rythme":"","auteur":""},{"titre":"Yesu ni Rafiki yangu, anayenipenda","id":"NM 199","textes":"<p>1. Yesu ni Rafiki yangu, anayenipenda sana ;<br>Sawasawa sikuzote, jana, leo na milele.</p><p><i>Haleluya, Yesu Kristo ni Mwokozi na Rafiki, <br>Muchungaji na Mufariji, Mwaminifu kwa milele.</i></p><p>2. Yesu ni Mushinda wangu, anayenificha kwake,<br>Nikijaribiwa sana, yeye ni uwezo wangu.</p><p>3. Yesu mufariji wangu katikati ya huzuni,<br>Saa ninapolia kwake, ananisikia mbio.</p><p>4. Yesu ni Mwongozi wangu,<br>Muchungaji wangu mwema;<br>Ananionyecha njia, na sitapotea kamwe.</p><p>5. Yesu, ninapata kwako yote ninayohitaji;<br>Kwani ulininunua, mimi wako, wewe wangu.</p><p>Jesus, what a friend for sinners</p><p>HW 62 Tabernacle 4-93</p>","gamme":"<p>199. G-3/4</p>","rythme":"","auteur":""},{"titre":"Baba wangu Mufalme, ndiye Mungu","id":"NM 200","textes":"<p>1. Baba wangu Mufalme, ndiye Mungu Mwenyezi,<br>Kweli ananipaenda kabisa;<br>Ana nyumba tayari kwami kule mbinguni,<br>Mali yake nitaishiriki.</p><p><i>Baba wangu Mufalme ananipenda sana, <br>Naye ananilinda daima;<br>Kwa wakati mwanagine Yesu atani-ita<br>Kwa kuka-a nyumbani nayeye.</i></p><p>2. Baba wangu Mufalme ni mwenye neema nyingi,<br>Ananihurumia hakika;<br>Kwa maneno ya yote na Pahali po pote<br>Ninaweza kumutegemea.</p><p>3. Baba wangu Mufalme ananiahidia<br>Kwamba atani-ita mbinguni ;<br>Pale nitatazama uso wake milele,<br>Nami nitasahau huzuni.</p><p>I belong to the King<br>IH 274</p>","gamme":"<p>200. Ab-3/4</p>","rythme":"","auteur":""},{"titre":"Pahali pote ninakwenda","id":"NM 201","textes":"<p>1. Pahali pote ninapokwenda,<br>ama kwa jua, ama kwa giza,<br>Yesu Mwokozi aliahidi hatanipungukia daima.</p><p><i>Nuru ya mbingu, nuru ya mbingu, <br>Nitatembea sasa kwa nuru;<br>Haleluya! Ninamusifu na shangwe kubwa,<br>Yesu ni wangu.</i></p><p>2. Wakati taabu inapokuja, Yesu hawezi kunisahau;<br>Aliahidi neon la kweli, atanichunga hata milele.</p><p>3. Ninamusifu kwa nuru yake inayoniongoza kwa njia;<br>Nikitembea kando ya Yesu, sitapotea hata kidogo.</p><p>4. Katika njia kwenda mbinguni niendele-e Ndani ya nuru,<br>Ninamwimbia nyimbo za sifa<br>kumushukuru kwa pendo lake.</p><p>Heavenly sunlight<br>IH 291</p>","gamme":"<p>201. G-9/8</p>","rythme":"","auteur":""},{"titre":"Hakuna rafiki kama Yesu","id":"NM 202","textes":"<p>1. Hakuna Rafiki kama Yesu, Yesu tu, Yesu tu!<br>Wapi mwingine kutuokoa ? Yesu tu, Yesu tu !</p><p><i>Anajua mateso yetu, anapenda kutusaidia ; <br>Hakuna Rafiki kama Yesu, Yesu tu, Yesu tu!</i></p><p>2. Yeye pekee ni mutakatifu, Yesu tu, Yesu tu !<br>Na vile yeyemunyenyekevu, Yesu tu, Yesu tu !</p><p>3. Nani karibu pahali pote ? Yesu tu, Yesu tu !<br>NAni anayetupenda wote ? Yesu tu, Yesu tu !</p><p>4. Alijitoa kwa zambi zetu, Yesu tu, Yesu tu !<br>Na tutakuwa naye mbinguni, Yesu tu, Yesu tu !</p><p>No, not one<br>SSS 904 RS 110 CH 182 IH 435</p>","gamme":"<p>202. G-4/4</p>","rythme":"","auteur":""},{"titre":"Muchungaji Yesu mwenye pendo","id":"NM 203","textes":"<p>1. Muchungaji Yesu, mwenye pendo kubwa,<br>Sisi wa amini ni kondo-o zake;<br>Tukihizunika, Yesu anajua,<br>Anakaribia kwa kutusaidia.</p><p>2. Na shetani hapa anatutafuta,<br>Sawasawa simba anatungulea ;<br>Tukumbuke Yesu ndiye Musaidia,<br>Kama aki-ita tutamusikia.</p><p>3. Tutabarikiwa miyoni mwetu,<br>Kama tukifuata nyuma yake Bwana ;<br>Hatutaogopa tukimutazama<br>Alikwenda Mbele ya kondo-o zake.</p><p>4. Muchungaji mwema, Yesu Mukombozi,<br>Alituokoa sisi watu bule;<br>Damu safi alitumwangia,<br>Kutupatanicha naye Mungu Baba.</p><p>Jesus is our Shepherd<br>SSS 1153 CH 455 RS 667</p>","gamme":"<p>203. Bb-4/4</p>","rythme":"","auteur":""},{"titre":"Kwami Muchungaji ni Bwana Yesu","id":"NM 204","textes":"<p>1. Kwamini Muchungaji ni Bwana Yesu,<br>Sitapungukiwa kitu; Kwa maana ananitembeza katika lisho bichi.</p><p><i>Ee, nira yake laini kabisa, ananifunga na mapendo, <br>Kuniongoza katika njia, muchana na usiku.</i></p><p>2. Na anarudisha nafsi hakika, ananiongoza vile<br>Katika njia yenye haki kwa jina lake safi.</p><p>3. Hata nikipita katika ya bonbe la kufa na giza lake,<br>Sitaogopa neon baya kwa maana wewe yuko.</p><p>The lord is my shepherd<br>CH 313 RS 467</p>","gamme":"<p>204. Bb-6/8</p>","rythme":"","auteur":""},{"titre":"Niwe, karibu nawe, Ee Mungu wangu","id":"NM 205","textes":"<p>1. Niwe karibu nawe, Ee Mungu wangu,<br>Hata katika taabu niwe karibu;<br>Huu wimbo wangu, Bwana: Niwe karibu nawe,<br>Niwe karibu nawe, ee Mungu wangu!</p><p>2. Ninasafiri hapa, sitakawia;<br>Giza ni dunia, raha haiku;<br>Hata ni hivi, Bwana, niwe karibu nawe,<br>Niwe karibu nawe, Ee Mungu !</p><p>3. Hata mateso mengi yanapata,<br>Nitakumbuka hili, una rehema,<br>Na yatanikokota niwe karibu nawe,<br>Niwe karibu nawe, Ee Mungu wangu!</p><p>4. Saa nitakapokwenda kwako mbinguni,<br>Nitasahau taabu ya duniani;<br>Ungali wimbo wangu: Miwe karibu nawe,<br>Niwe karibu nawe, Ee Mungu wangu!</p><p>Nearer, my God, to Thee<br>IH 148 SSS 881 RS 569</p>","gamme":"<p>205. G-6/8 205</p>","rythme":"","auteur":""},{"titre":"Ninajua Rafiki mwema, anatunza","id":"NM 206","textes":"<p>1. Ninajua Rafiki mwema, anatunzasana kila siku,<br>Anaweza kuponyesha ku-umba kwa mutunia; Jina lake ni Yesu Kristo.</p><p><i>Najua Rafiki mwema, naye anaja-a neema, <br>Nikiomba na kulia yeye ananisikia,<br>Ndiye Yesu, na si mwingine</i></p><p>2. Nimepata Rafiki mwema kufariji na kunipa raha;<br>Namutegemea yeye, sina woga wa adui;<br>Na Rafiki ni Yesu Kristo.</p><p>3. Nikifika mutoni pale, unaiywa Kufa na Kaburi,<br>Sitafazaika kamwe, Yesu atakumwa nami ;<br>Ni Rafiki mukubwa sana.</p><p>4. Pwani nzuri ya kule ju-u,<br>Nitafika kwa ne-ema kubwa ;<br>Nitaimba na kinubi, nitasifu Yesu sana<br>Kwa mapendo na urafiki.</p><p>O, the best friend to have is Jesus<br>SSS 1191 RS 88 CV 228</p>","gamme":"<p>206. G-4/4</p>","rythme":"","auteur":""},{"titre":"Ninataka Bwana Yesu awe name","id":"NM 207","textes":"<p>1. Ninataka Bwana Yesu awe name sikuzote;<br>Pendo lake litakuwa sawa kwa miaka yote.</p><p><i>Ee ukubwa wa mapendo ya ke Yesu, Bwana wangu; <br>Ameniokoa kweli, atanipeleka kwake.</i></p><p>2. Ninataka Bwana Yesu kwa wakati wa mateso;<br>Anajua kufariji na kufurahisha moyo.</p><p>3. Ninataka Bwana Yesu kumutegemea sana,<br>Kuongozwa naye vile kwa safari yangu hapa.</p><p>4. Ninataka Bwana Yesu, Kumupenda, kumufuata.<br>Hata nitakapo-ona uso wake kule mbingu.</p><p>Take the word, but give give me Jesus</p><p>CH 160 IH 344 RS 369</p>","gamme":"<p>207. F-3/4</p>","rythme":"","auteur":""},{"titre":"Nani anayeninyanyua","id":"NM 208","textes":"<p>1. Nini anayeninyanyua? Ni Yesu Kristo:<br>Na anayenipenda? Ni Yesu Kristo.<br>O Yesu, ninakuamini, wewe tu Unanishindisha,<br>Kwani silaha ya kushinda ni Yesu Kristo.</p><p>2. Mwenye kunifikisha mbingu ni Yesu Kristo ; Mwenye kunipa shangwe kubwa ni Yesu Kristo.<br>Na hata katika mateso na masumbuko, mjaribu<br>Kwami taraja na furaha ni Yesu Kristo.</p><p>3. Nani aliyeniokoa ? Ni Yesu Kristo ;<br>Nani anayefa-a kwangu ? ni Yesu Kristo<br>Bado kidogo nitakwenda kule<br>Kwa nyumba yake Baba.<br>Na nitaishi kwa milele na Yesu Kristo.</p><p>Qui me relve<br>CV 195</p>","gamme":"<p>208. G-4/4</p>","rythme":"","auteur":""},{"titre":"Musingi wa nguvu ni Yesu","id":"NM 209","textes":"<p>1. Musingi wa nguvu ni Yesu Mwokozi,<br>Tuweke imani kwa Neno la Mungu ;<br>:: Tuliokimbia karibu na Bwana ::</p><p>2. Usiwe na woga, usifazaike,<br>Nitakusaidia kwa saa ya mateso,<br>Kukusimamisha na kukupa nguvu;<br>:: Mukono wa neema utakushindisha::</p><p>3. Katika mateso na saa ya jaribu,<br>Ne-ema ya Mungu inafa-a kwawe ;<br>Ukali wa moto hautaku-uma,<br>:: Nataka kutoa uchafu wa roho ::</p><p>4. Mwenye kupumzika na kuniamini,<br>Siwezi, Siwezi kumwacha daima,<br>Na hata Shetani atamujaribu,<br>:: Siwezi, Siwezi kumwacha daima  ::</p><p>How firm a foundation<br>SSS 526 CH 14 IH 326</p>","gamme":"<p>209. G-4/4</p>","rythme":"","auteur":""},{"titre":"Nina ushirika na furaha kubwa","id":"NM 210","textes":"<p>1. Nina ushirika na furaha kubwa,<br>Nitategemea Yesu Bwana;<br>Ninapata heri na salama Vile,<br>Nikitegemea Yesu Bwana.</p><p><i>Raha, raha, raha kwa Yesu na salama; <br>Raha, raha, nikitegemea Yesu Bwana.</i></p><p>2. Raha ya ajabu ni rohoni mwangu, Nikitegemea Yesu Bwana ;<br>Nuru inangaza njia ya maisha,<br>Nikitegemea Yesu Bwana.</p><p>3. Woga na huzuni zinatoka kwangu,<br>Nikitegemea Yesu Bwana ;<br>Ninafarijiwa sikuzote naye,<br>Nikitegemea Yesu Bwana.</p><p>Leanig on the everlasting arms<br>RS 377 CH 381 IH 323</p>","gamme":"<p>210. Ab-4/4</p>","rythme":"","auteur":""},{"titre":"Usiache zambi kushinda rohoni","id":"NM 211","textes":"<p>1. Usiache zambi kushinda rohoni,<br>Yesu anataka kukupa uwezo<br>Kushinda Shetani na hila ya zambi;<br>Imani kwa Yesu itakushindisha.</p><p><i>Omba Yesu kwa nguvu ya kushinda Shetani; <br>Anapenda kuchunga na atakushindisha</i></p><p><i>.</i></p><p>2. Acha urafiki na watu wabaya,<br>Na usitukane jina lake Mungu ;<br>Uwe na imani, na neema na kweli;<br>Imani kwa Yesu itakushindisha.</p><p>3. Mungu ataleta taji ya uzima<br>Kwa mwenye kushinda adui Setani;<br>Tazama Mwokozi, Ndiye mwenye nguvu ;<br>Imani kwa Yesu itakushindisha.</p><p>Yield not to temptation<br>SSS 698 IH 457</p>","gamme":"<p>211. Ab-6/8</p>","rythme":"","auteur":""},{"titre":"Yesu unayenipenda, leo nijifiche","id":"NM 212","textes":"<p>1. Yesu unaye nipenda, leo nijifiche kwako;<br>Zambi kama muvua zimetaka kunishinda.<br>Ee Mwokozi, unifiche, unitwae niwe kwako,<br>Niokoke kwa mabaya na nisifiwe mbali nawe</p><p>2. Wewe tu ni kimbilio, hapa ni matata mengi;<br>Ninakuhitaji sana, Ee usiniache pekee.<br>Mimi nitakuamini, wewe musaidizi wangu;<br>Chini ya mabawa yako ninachungwa na salama.</p><p>3. Yote ninayohitaji ninapata kwako, Bwana; Roho inapolegea, unisimamishe tena.<br>Wewe mwenye haki pia, mimi mwenye zambi kubwa;<br>Wewe pekee unaweza kusafisha moyo kweli.</p><p>4. Neema nyingi iko kwako kufunika zambi zangu;<br>Unitwae, unichunge, unilinde hata mwisho.<br>Hivi nikukaribie, unisikie kwa mikono:<br>Nikuje wewe pekee, hapa chini, kule ju-u.</p><p>Jesus, Lover of my soul<br>SSS 227 CH 309 IH 442</p>","gamme":"<p>212. F-6/4</p>","rythme":"","auteur":""},{"titre":"Ee mara ngapi tunasumbuka","id":"NM 213","textes":"<p>1. Ee mara ngapi tunamusumbuka na roho inalegea<br>Tunazungushwa na giza kubwa, tunaogopa sana?<br>Sauti tamu yaBwana Yesu tunasikia kusema:<br>Mutoto wangu ninakupenda, Sitakuacha daima. </p><p><i>::Kwa kila wakati, kwa kila Pahali,<br>Aliahidi kuchunga, hataniachadaima:</i></p><p><i>:</i></p><p>2. Mupenzi, umesamehe mbio sauti hii ya mapendo<br>Ya Bwana Yesu aliyetoa uzima wake kwawe?<br> Mutoto unayechoka sana, kumbuka sitakuacha;<br>Niliahidi nitakuchunga na kuwa nawe daima. </p><p>3. Halafu, Ndani,ufarijiwe katika kila matata,<br>Mwokozi wako anakupenda, hakuacha kamwe;<br>Unyoshe kwake mukono wako, utamukuta karibu,<br>Faraja tamu tumusikia: Sitakuacha daima. </p><p>Never alone<br>CH 285</p>","gamme":"<p>213. C-6/8</p>","rythme":"","auteur":""},{"titre":"Kati mikono yake Yesu ananilinda","id":"NM 214","textes":"<p>1. Kati mikono yake Yesu ananilinda,<br>Katika pendo kubwa ninapumzika sana.<br>Ninasikia sasa sauti yake Bwana,<br>Na inanikumbusha mbingu na raha yake</p><p>.</p><p><i>Kati mikono Yesu ananilinda, <br>Katika pendo kubwa ninapumzika sana.</i></p><p>2. Kati mikono yake nitapumzika kimya,<br>Yesu atanilinda, yeye uwezo wangu.<br>Sasa hukuna shaka, wala sioni woga; Saa ya kupata taabu, Yesu anafariji.</p><p>3. Yesu Mwokozi wangu aliyenik omboa<br>Atanificha kwake, katika Mwamba Nguvu<br>Kwa siku ya matata na majaribu tele,<br>Ninangojea Yesu, atarudi kwami.</p><p>Safe in arms of Jesus<br>SSS 57 RS 653 CH 535 CV 244</p>","gamme":"<p>214. G-4/4</p>","rythme":"","auteur":""},{"titre":"Tukikwenda pamoja kushikana na","id":"NM 215","textes":"<p>1. Tukukwenda pamoja kushikana na Mungu,<br>Tunapata amini na raha;<br>Tukifanya daima yanayomupendeza<br>Ni karibu kwa kusaidia.</p><p><i>Raha, furaha, tunapata kwa Bwana, <br>Tukidumu katika kuamini, kutii.</i></p><p>2. Kama pepo, tufani zikivuma kabisa,<br>Zinakoma kwa neon la Yesu;<br>Tukiona jaribu na kugopa adui,<br>Tunakushinda kwa nguvu ya Yesu.</p><p>3. Hatuwezi kujua pendo tamu la Mungu<br>Na furaha ya kweli moyoni,<br>Kama hatujatoa vitu vyote kwa Bwana<br>Na kutii ma-agizo ya Mungu.</p><p>4. Tuna raha ya Mungu kwa shindano lo lote,<br>Tukitii na tukimusadiki ;<br>Jua lake la pendo linawa-angazia<br>Wa-amini na wenye kutii.</p><p>Trust and obey<br>SSS 642 RS 459 ChH 391 IH 402</p>","gamme":"<p>215. F-3/4</p>","rythme":"","auteur":""},{"titre":"Yesu, Muchungaji wetu Mwema","id":"NM 216","textes":"<p>1. Yesu, Muchungaji wetu mwema, utuchunge siku zote,<br>Utulishe sisi kundi lako na chakula cha milele.<br>:: Bwana Yesu, Bwana Yesu, sisi wako, utuchunge::</p><p>2. Tuna taabu na mateso mengi, sisi ni zaifu sana;<br>Tunajaribiwa na Shetani, utulinde kwa mapendo.<br>:: Bwana Yesu, Bwana Yesu, usikie tukiomba ::</p><p>3. Ulisema utatupokea hata sisi wenye zambi; Una neema na rehema nyingi, utuhurumie sisi.<br>:: Bwana Yesu, Bwana Yesu, tutakutafuta sana ::</p><p>4. Yesu, uwe nasi hata mwisho, tusiache njia yako;<br>Tukufuate kwa mapenzi yako, hivi tutakupendeza.<br>:: Bwana Yesu, Bwana Yesu, utukaribishe kwako ::</p><p>Saviour, like a shepherd lead us<br>SSS 1164 CH 353 IH 38</p>","gamme":"<p>216. Eb-4/4</p>","rythme":"","auteur":""},{"titre":"Njia yote naongozwa kwa mukono","id":"NM 217","textes":"<p>1. Njia yote naongozwa kwa mukono wa Mwokozi;<br>Ninaona wema wake, sina shaka wala woga,<br>Nina raha ya mbinguni, na salama tamu sana,<br>:: Na katika mambo yote ananitendea memea::</p><p>2. Njia yote naongozwa, nitategemea Yesu ;<br>Analinda jaribuni, ananipatisha nguvu.<br>Nikiona kiu hapa, nikichoka kwa safari,<br>:: Ninapata maji mengi toka Mwamba wa milele ::</p><p>3. Njia yote naongozwa kwa mapendo yake bora;<br>Ananituliza sana na ahadi yake nzuri.<br>Nitafika kwake mbingu kufurahi kwa milele,<br>:: Nitaimba neno hili, Yesu aliniongoza ::</p><p>All the way my savior leads me<br>SSS 522 CH 260 IH 22</p>","gamme":"<p>217. Ab-3/4</p>","rythme":"","auteur":""},{"titre":"Unachoka kwa matata na masitiko?","id":"NM 218","textes":"<p>1. Unachoka kwa matata na masikitiko?<br>Yesu anaita: Kuja kupumzika. </p><p>2. Nitamutambua wazi kwa alama gani?<br>Ona mbavu na mikono na miguu.</p><p>3. Taji nzuri ya mufalme inapamba kichwa ?<br>Niyo, utaona taji ya mi-iba.</p><p>4. Kama nikifuata Yesu, atanipa nini ?<br>Utulivu na salama na furaha.</p><p>5. Nikiomba anatwae, atanifukuza ?<br>Sivyo, atalinda sana kwa milele.</p><p>6. Nikifuata, nikishinda, nitapata mema ? Wengi wanashuhudia: Ndiye, ndiye. </p><p>Art thou weary?<br>SSS 401 RS 152 IH 17 CV209</p>","gamme":"<p>218. G-4/4</p>","rythme":"","auteur":""},{"titre":"Jua la roho ni wewe","id":"NM 219","textes":"<p>1. Jua la roho ni wewe, Mwokozi,<br>Giza haliko pahali ulipo ;<br>Wingu la Zambi lisifiche<br>Uso wa Bwana machoni mwangu.</p><p>2. Hata kwa saa ya kulala usiku<br>Sitaogopa, wewe ni karibu.<br>Nitapumzika kwa salama<br>Kwani utanitunza daima.</p><p>3. Saa ya muchana unanishindisha,<br>Nita-anguka usiponichunga.<br>Uache nuru ya mbinguni<br>Kunionyesha njia ya haki.</p><p>4. Uwe karibu name saa ya kufa,<br>Uniongoze kwa bonde la giza<br>Unifiche kwako juu,<br>Nione uso wako mbinguni.</p><p>Sun of my soul<br>SSS 302 RS 947 IH 19 CV 1</p>","gamme":"<p>219. F-3/4</p>","rythme":"","auteur":""},{"titre":"Watu wanakuzarau, woga ni moyoni ?","id":"NM 220","textes":"<p>1. Watu wanakuzarau, woga ni moyoni ?<br>Huta-achwa peke yakoYesu hageuki.</p><p><i>Yesu hageuki, Yesu hageuki, <br>Vitu vyote vinapita, Yesu yuko sawa.</i></p><p>2. Hata taabu inakuja, majaribu mengi,<br>Ukumbuke Yesu yuko, yeye ni karibu.</p><p>3. Kwa mateso na huzuni, anapenda sawa ;<br>Umutegeme-e yeye, ndiye mwaminifu.</p><p>Jesus never faiis<br>CH 54 IH 496</p>","gamme":"<p>220. Ab-4/4</p>","rythme":"","auteur":""},{"titre":"Nikipata ulimwengu wote","id":"NM 221","textes":"<p>1. Nikipata ulimwengu wote. Nakukosa Yesu Mukombozi,<br>SItakuwa na furaha kamwe,<br>Vitu vya dunia hii ni bule !<br>Nikipata ulimwengu wote<br>Na kukosa Yesu Mukumbozi,<br>Nitakuwa na huzuni sana, Yesu pekee anafurahisha.</p><p>2. Kama mimi mutajiri kweli,<br>na kuheshimiwa na wengune<br>Na kukosa kuwa na taraja<br>Ya kufika muji wa mbinguni;<br>Nikipata ulimwengu wote,<br>na kukosa Yesu Mukombozi.<br>Yeye aliyenikufilia, nitakwenda wapi saa ya kufa?</p><p>3. Ee maisha yangu bila Yesu<br>ni faida gani kwami hapa?<br>Tena kwa milele bila yeye,<br>taabu na machozi bila mwisho;<br>Hata niki-ishi bila Yesu, nina gopa sana saa ya kufa,<br>Kukutana na Mwamuzi Mungu,<br>Kwa milele bila Mukombozi</p><p>4. Ee furaha iko kwake Yesu, anajua kufariji moyo,<br>Hata nina zambi nyingi sana, yeye atazisamehe zote;<br>Nikiishi na Yesu pamoja, na kukosa mali ya dunia,<br>Nina vitu vyote kwake Yesu,<br>Yeye Muchungaji wangu mwema!</p><p>If l gained the wold<br>CH 108</p>","gamme":"<p>221. Eb-3/4</p>","rythme":"","auteur":""},{"titre":"Nina Rafiki Mwema naye alinikufia","id":"NM 222","textes":"<p>1. Nina Rafiki mwema naye alinikufia;<br>Alinivuta kwake na amenifanya mupya.<br>Ni mali yake Yesu tu, ninaongozwa naye ;<br>Na alinikomboa kwa agano la mapendo.</p><p>2. Nina Rafiki mwema aliyeondoa zambi ;<br>Aliniweka huru na kunipa roho yake.<br>Na vitu vyote ninavyo ninavitoa kwake,<br>Maisha yangu yake tu, kuimba safi kwake.</p><p>3. Nina Rafiki mwema na ana uwezo wote;<br>Pamoja naye Yesu ninashinda majaribu. Atanitwa-a kwake kwa mugini wa furaha,<br>Nitastarehe kwake kwa milele na milele.</p><p>Ive found a Friend<br>SSS 871 IH 269 CH 105 CV 22</p>","gamme":"<p>222. Ab-3/4</p>","rythme":"","auteur":""},{"titre":"Mapendo yake Mungu yanatuunganisha","id":"NM 223","textes":"<p>1. Mapendo yake Mungu yanatu-unganisha,<br>Shirika wa watakatifu, heri ya mbinguni.</p><p>2. Kwa kiti cha ne-ema tukubariki Baba<br>Kwa tumaini, ujasiri, kwa imani moja.</p><p>3. Tunashirikiana uchungu na mateso.<br>Mizigo tutabebeana kwa mapendo mengi.</p><p>4. Tuna-achana huko kwa sikitiko sana,<br>Tutaonana tena kwake na furaha kubwa.</p><p>Blest be the tie<br>CH 539 SSS 506 RS 946 IH 35</p>","gamme":"<p>223. F-3/4</p>","rythme":"","auteur":""},{"titre":"Ni kutamu sana kwangu kumutengea","id":"NM 224","textes":"<p>1. Ni kutamu sana Kwangu kumutegemea Yesu,</p><p>Kuamini Neno lake na ahadi zake bora.</p><p><i>Yesu, Yesu, ninaamini, ninajua wema wako; <br>Yesu, Yesu ninapenda, ni Rafiki ya damani.</i></p><p>2. Ni kutamu sana kwangu kumutegemea</p><p>Yesu,<br>Kuamini damu yake kusafisha zambi zangu.</p><p>3. Ndiyo, ni kutamu sana kumutegemea Yesu ;<br>Kwake ninapata raha, na furaha, na salama.</p><p>4. Kutegemea Yesu ni furaha yangu yote ;<br>Yeye ni Rafiki bora anayetembea nami.</p><p>Tis so sweet to trust in Jesus<br>RS 426 CH 373 IH 317</p>","gamme":"<p>224. Ab-4/4</p>","rythme":"","auteur":""},{"titre":"Sina woga kwenda na Mwokozi Yesu","id":"NM 225","textes":"<p>1. Sina woga kwenda na Mwokozi Yesu,<br>Ataniongoza na kunibariki;<br>Bila Yesu sitakuwa na furaha.<br>Yesu tu anafukuza woga wote.</p><p><i>Kila pali na Mwokozi sitajua woga, <br>Kila pali na Mwokozi nitakwenda.</i></p><p>2. Na Mwokozi sikakuwa peke yangu,<br>Hata nikiacha na rafiki zangu ;<br>Hata akiniongoza kwa mateso,<br>Nitasifu kwani Yesu ni karibu.</p><p>3. Kila pali Yesu anaponituma<br>Kutangaza Neno lake la wokovu,<br>Nitapenda kwenda kama aki-ita,<br>Ao kubariki hapa kama akitaka.</p><p>4. Yesu ni pamoja name, nitalala<br>Saa ya giza la usiku bila woga,<br>Nikijua kwake mbingu nitafika<br>Na safari hapa itamalizika.</p><p>Anywhere with Jesus<br>SSS 627 RS 423 CH 260 IH 23</p>","gamme":"<p>225. D-6/8</p>","rythme":"","auteur":""},{"titre":"Bwana Yesu, unoingoze kwa barari","id":"NM 226","textes":"<p>1. Bwana Yesu, uniongoze kwa bahari ya maisha,<br>Hata kwa mawimbi mengi, kwa zoruba ya hatari;<br>Bwana Yesu, uniongoze, nakutegemea wewe.</p><p>2. Bwana Yesu, uniongoze, utulize moyo wangu;<br>Neno moja toka kwako lilinyamazisha pepo;<br>Bwana Yesu, uniongoze, leta utulivu wako.</p><p>3. Bwana Yesu, uniongoze, niyashinde majaribu;<br>Mengi yananidanganya, mengi yanafunga macho;<br>Bwana Yesu, uniongoze, niwe mushindaji kweli.</p><p>4. Bwana Yesu, uniongoze, nitakapovuka ngambo;<br>Nikiona woga, giza, leta nuru na amani;<br>Bwana Yesu, uniongoze, uwe name hata mwisho.</p><p>Jesus savior, pilot me<br>SSS 556 RS 330 ch 297 IH 64</p>","gamme":"<p>226. Bb-3/4</p>","rythme":"","auteur":""},{"titre":"Hakika Yesu Mwamba nguvu","id":"NM 227","textes":"<p>1. Haki Yesu Mwamba nguvu,<br>nitafichama kwake Yesu.<br>Kwa saa ya taabu na mateso,<br>ntafichama kwake Yesu.</p><p><i>Ee Yesu yeye pekee ni Mwamba nguvu, <br>Kwa kunificha, kuniokoa;<br>Ee Yesu yeye pekee ni Mwamba nguvu,<br>Kwa siku ya hukumu kubwa.</i></p><p>2. Shetani hataniumiza, nitafichama kwake Yesu;<br>Siwezi kuogopa tena, nitafichama kwake Yesu.</p><p>3. Hatari ikinifikia, nitafichama kwake Yesu.<br>Sitaki kutembea mbali, nitafichama kwake Yesu.</p><p>4. Usiku na muchana vile, nitafichama kwake Yesu;<br>Atasaidia sikuzote, nitafichamakwake Yesu.</p><p>A Shelter in the time of storm<br>IH 413 SSS 539</p>","gamme":"<p>227. F-4/4</p>","rythme":"","auteur":""},{"titre":"Mapendezi ya dunia sitamani tena","id":"NM 228","textes":"<p>1. Mapendezi ya dunia sitamani tena;<br>Nina-acha yote, Yesu, nifanane nawe.</p><p><i>Nifanane nawe, Yesu, ao nyumbani ao po pote; <br>Kila siku ya maisha, nifanane nawe.</i></p><p>2. Ulivunja kila pingu la makosa yangu,<br>Hata nikutumikie, nifanane nawe.</p><p>3. Toka hapa kwenda mbingu kwa safari nzima.<br>Nitapasha Neno lako, nifanane nawe.</p><p>4. Nikukute kule mbingu, Mukombozi wangu.<br>Nisikie Neno vema, nifanane nawe.</p><p>I would be like Jesus<br>IH 349</p>","gamme":"<p>228. Ab-6/4</p>","rythme":"","auteur":""},{"titre":"Ee, taraja yako ni wapi, ndungu","id":"NM 229","textes":"<p>1. Ee, taraja yako ni wapi, ndugu,<br>Kwa kukusaidia saa ya taabu ?<br>Una kimbilio katika Kristo,<br>AO unategemea nani?</p><p><i>Tuna taraja ya kweli, ndugu, <br>Saa ya mateso na saa ya tabu,<br>Mwamba wenye nguvu Bwana Yesu<br>Anayetuchunga kwa mambo yote.</i></p><p>2. Kwamba ya mapendo inakufunga, Wewe na Mwokozi ni pamuja?<br>Saa Shetani anapokujaribu,<br>Yesu anapokupatisha nguvu ?</p><p>3. Tutafika mbingu kuona Yesu<br>Na pamoja tumushukuru<br>Kwa kuchunga kwake kwa sikuzote<br>Na kulipa deni ytu yote.</p><p>Will your anchor hold?<br>SSS 879 RS 180 IH 332 CH 205</p>","gamme":"<p>229. F-4/4</p>","rythme":"","auteur":""},{"titre":"Ninakusikia Bwana Yesu Rafiki yangu","id":"NM 230","textes":"<p>1. Ninakuta Bwana Yesu Rafiki yangu kweli,<br>Kwa mapendo anapita sisi sote,<br>Kwa matata Musaidizi, kwa zambi ni Mwokozi,<br>Mufariji kwa huzuni yeye pekee.<br>Na anataka sana nilete taabu kwake,<br>Mateso, masumbuko, ayabebe</p><p><i>Anapenda watu wote, alinikufilia, <br>Mwana wake Mungu na Rafiki yangu!</i></p><p>2. Kwa dunia alibeba huzuni na mateso,<br>Alikufilia wenye zambi wote;<br>Walipiga, walitesa Mupenzi wake Mungu,<br>Alibeba taabu ya makosa yetu.<br>Anastahili kweli kupata sifa nyingi,<br>Nitamutukuza Yesu Kristo pekee.</p><p>3. Alianiahidi Hivi, Hataniacha kamwe,<br>Atachunga watu wake kwa huzuni;<br>Hata kitu gani hapa kinaningoja mimi,<br>Sitakiogopa kwani Yesu yuko.<br>Halafu kule mbingu karibu na Mwokozi<br>Furaha itakuwa kwa milele.</p><p>The lily the valley<br>CH 80 IH 285 RS 360</p>","gamme":"<p>230. F-4/4</p>","rythme":"","auteur":""},{"titre":"Navutwa kwake Yesu na ninamufurahia","id":"NM 231","textes":"<p>1. Navutwa kwake Yesu na ninamufurahia,<br>Uzuri wake unapata vyote vya dunia;<br>Siwezi ku-upima kweli kwa mawazo yangu,<br>Uzuri wake unazidi kuwa bora Kwangu !</p><p><i>Siwezi kueleza uzuri wake huko, <br>Lakini nitaufahamu wote kule mbinguni.</i></p><p>2. Mapendo ya ajabu kubwa nayasifu sana,<br>Yakanivuta kwa upole, nije kwake Bwana;<br>Yakanitoa mimi katika unyonga wangu,<br>Mapendo yake Yanazidi kuwa bora Kwangu!</p><p><i>Siwezi kueleza mapendo yake huko, <br>Lakini nitaufahamu yote kule mbinguni.</i></p><p>3. Wokovu wake wa ajabu usifiwe sana,<br>Uliondoa woga, ukanipa utulivu;<br>Na penda Yesu aliyechukua zambi zangu,<br>Wokovu wake unazidi kuwa bora kwangu.</p><p>Siwazi kueleza wokovu wake huko,<br>Lakini nitaufahamu wote kule nbinguni.</p><p>Still sweet every day<br>RS 458 IH 281</p>","gamme":"<p>231. Bb-4/4</p>","rythme":"","auteur":""},{"titre":"Ninataka kumufuata Yesu Mukombozi","id":"NM 232","textes":"<p>1. Ninataka kufahamu Yesu Mukombozi<br>Ama kwa Rafiki ama kwa wageni vile;<br>Kwa Pahali pa furaha ama sikitiko,<br>Nimukaribie Yesu sikuzote.</p><p><i>Nimufuate, nimukaribie, <br>Sikuzote na po pote nitembe-e naye;<br>Nimufuate, Nimukaribie,<br>Yesu Mbele, mimi nyuma hata mwisho</i></p><p><i>.</i></p><p>2. Ju-u ya milima nitasikiiza Yesu,<br>Hata mabondeni nitashikamana naye;<br>Jua, giza; afya, gonjwa; utulivu, vita;<br>Kwa maneno yote Yesu ni karibu.</p><p>3. Nikiteka maji ao nikilima shamba,<br>Nikibaki kwa mugini, ama kwa safari;<br>Neno hili moja pekee ninataka sana,<br>Nimukaribie Yesu sikuzote.</p><p>Down in the valley with my savior<br>SSS 529 IH 343</p>","gamme":"<p>232. Ab-4/4</p>","rythme":"","auteur":""},{"titre":"Ee ninataka kusikia juu ya neema yake","id":"NM 233","textes":"<p>1. Ee ninataka kusifu ju-u ya neema yake Bwana,<br>Yeye aliyekufa kwami, maana ananipenda sana.</p><p><i>Habari za Yesu, habari za Yesu, <br>Na za mapendo yake kwami, ninafurahi kusikia.</i></p><p>2. Ee ninataka kutambua vile mapenzi yake Bwana,<br>Ili nijue kumufuata, kumutukuza sikuzote.</p><p>3. Ee ninataka kufahamu vile kitabu chake Mungu,<br>Hata niweze kuongozwa na Yesu kwa maneno yote.</p><p>4. Ee ninataka kusikia ju-u ya Yesu kule mbingu;<br>Yeye Mwenyewe Atarudi kutupeleka wote kwake.</p><p>More about Jesus would I know<br>SSS 517 RS 432 IH 356 CH 325</p>","gamme":"<p>233. Ab-6/8</p>","rythme":"","auteur":""},{"titre":"Uchunge wakati kusema na Bwana","id":"NM 234","textes":"<p>1. Uchunge wakati kusema na Bwana;<br>Na vile kusoma Neno takatifu;<br>Fanya urafiki na wenye imani;<br>Na omba Baraka kwa neno lo lote.</p><p>2. Uchungu wakati, saa inakimbia;<br>Ushinde saa zote pamoja na Bwana;<br>Ukimutazama, utabadilishwa<br>Kupata mufano wa Yesu hakika</p><p>3. Uchunge wakati, atakuongoza ;<br>Umutegeme-e kwa mambo yo yote ;<br>Katika furaha, katika huzuni,<br>Umutumaini, atakushindisha.</p><p>4. Uchunge wakati, salama moyoni;<br>Yesu atawale hata mafikili;<br>Atakufundusha na Roho ya kweli;<br>Utatayarishwa kufika mbinguni.</p><p>Take time to be holy<br>SSS 608 IH 374 CH 365</p>","gamme":"<p>234. F-6/8</p>","rythme":"","auteur":""},{"titre":"Unitembeze, Bwana wangu, katika njia","id":"NM 235","textes":"<p>1. Unitembeze, Bwana wangu,<br>Katika njia kwenda mbingu;<br>Unipatishe vile nguvu niende Mbele nawe, Yesu.</p><p><i>Niende Mbele nawe, Yesu, <br>Katika Neno lake Mungu;<br>Uniwezeshe kila siku niende Mbele nawe</i></p><p><i>Yesu.</i></p><p>2. SHetani ananijaribu, lakini utanipa nguvu;<br>Unisaidie, ninaomba, niende mbele nawe, Yesu.</p><p>3. Maneno ya dunia hapa siyatamani tena, Bwana ;<br>Kuliko vyote ninataka niende mbele nawe, Yesu.</p><p>4. Ninakata-a zambi zote, nataka tu nikupendeze;<br>Hata kufika kule mbingu niende mbele nawe, Yesu.</p><p>Higher ground<br>RS 797 IH 345</p>","gamme":"<p>235. Ab-3/4</p>","rythme":"","auteur":""},{"titre":"Roho yangu inajaa na furaha","id":"NM 236","textes":"<p>1. Roho yangu inaja-a na furaha na salama,<br>Maana ninajua Yesu ananifanyia mema.</p><p><i>Yesu, Yesu, nitafuata Mukombozi wa pekee; <br>Roho yangu inaja-a mapendo kwa Mwokozi.</i></p><p>2. Yewu alinitafuta mwenye kusahau Mungu;<br>Alimwanga damu yake kuokoa roho yangu.</p><p>3. Sitamani zambi tena, haziwezi kunifunga<br>Munyororo wa Shetani Yesu aliufunga.</p><p>4. Ninawaombea ndungu katika dunia pia,<br>Hata Neno la uzima wataweza kusikia.</p><p>`Tis so sweet to trust in Jesus<br>RS 426 CH 373 IH 317</p>","gamme":"<p>236. Ab-4/4</p>","rythme":"","auteur":""},{"titre":"Ninapenda kumusifu Bwana Yesu","id":"NM 237","textes":"<p>1. Ninapenda kumusifu Bwana Yesu,<br>Ni Rafiki wangu mwaminifu kweli;<br>Alinipa moyo mupya na uzima,<br>Nani ataweza neno kama hil ?</p><p><i>Ee mapendo yake ni makubwa ! <br>Sina Musaidizi kama Yesu;<br>Yeye tu aliondosha zambi zangu,<br>Ee, ananipenda sana.</i></p><p>2. Nilikuwa na makosa mengi sana,<br>Moyo wangu ulikuwa na huzuni; Yesu alinizunguka na mapendo,<br>Alinionyesha njia ya wokovu.</p><p>3. Ee furaha kujuana naye Bwana,<br>Na maneno yake yote ya mapendo;<br>Kisha siku nitakapofika kwake<br>Macho yangu yataona uso wake.</p><p>No one ever cared for me like Jesus<br>CH 100</p>","gamme":"<p>237. Db-4/4</p>","rythme":"","auteur":""},{"titre":"Kiongozi, Mwana wa Mungu, ni karibu","id":"NM 238","textes":"<p>1. Kiongozi, Mwana wa Mungu,<br>Ni karibu na mwaminifu;<br>Anatuongoza saa zote, sisi wasa jangwani.<br>Yukichoka, tunafurahi tukimusikia Yesu<br>Akaisema :Kuja, mupenzi, nitakuongoza mbinguni. </p><p>2. Sikuzote yeye Rafiki ni tayari kusaidia ;<br>Na hatutabaki na shaka, na hatuta kuwa na woga.<br>Saa zuruba inapovuma, nafsi inapolegea,<br>Anasema: Kuja, mupenzi, nitakuongoza mbinguni. </p><p>3. Kazi yetu inapokwsha, tutazamia pumziko;<br>Damu yake Mwana wa Mungu<br>Ni taraja yetu ya mbingu.<br>Hatutaogopa mauti, tutachungawa na Mwokozi,<br>Akasema :Kuja, mupenzi, ninakuongoza mbinguni. </p><p>Holi spirit, falthful guide<br>SSS 194 RS 541 IH 412</p>","gamme":"<p>238. G-3/4</p>","rythme":"","auteur":""},{"titre":"Nisadiki Yesu kristo siku zote","id":"NM 239","textes":"<p>1. Nisadiki Yesu Kristo Sikuzote duniani,<br>Hata na imani ndogo, nisadiki Yesu pekee.</p><p><i>Nisadiki Yesu pekee, Nisadiki sikuzote, <br>Kati ya bahati gani, nisadiki yesu pekee</i></p><p>2. Roho yake anaangaza roho yangu nia zote,<br>Nikifuata, sitaanguka, Nisadiki Yesu pekee.</p><p>3. Ninaimba kwa furaha, ninaomba saa ya taabu,<br>Kati ya hatari vile, ninasadiki Yesu pekee.</p><p>4. Nisadiki hata mwisho wa uzima wangu hapa,<br>Hata kwenda Kwangu mbingu, ninasadiki Yesu pekee.</p><p>Simply trusting every day<br>IH 333 CH 358</p>","gamme":"<p>239. G-6/4</p>","rythme":"","auteur":""},{"titre":"Kama una mahitaji, huna mali","id":"NM 240","textes":"<p>1. Kama una mahitaji, huna mali nyingi tena,<br>Nja-a vile ikifika kwako nyingi,<br>Ukumbuke Mungu Baba analinda kila saa,<br>Leta taabu yako yote kwako Yesu.</p><p><i>Uiache yote kwake, <br>Acha taabu yako yote kwake yesu;<br>Ukimusadiki Mungu , atakupatisha Nguvu,<br>Acha taabu yajo yuko kwake Yesu.</i></p><p>2. Wewe ni mugonjwa vile, mwili unauma sana,<br>Taabu inaleta woga mwingi kwako ?<br>Yesu anajua yote naye atakusaidia,<br>Leta taabu yako yote kwake Yesu.</p><p>3. Kama wewe ni muzee, unachoka sikuzote,<br>Ee, usisahau Mungu yuko nawe;<br>Yesu ni karibu sasa, na atakuchunga sana,<br>Leta taabu yako yote kwako yesu.</p><p>Leave it there<br>CH 296</p>","gamme":"<p>240. G-4/4</p>","rythme":"","auteur":""},{"titre":"Yesu Mwokozi alinikufia","id":"NM 241","textes":"<p>1. Yesu Mwokozi alinikufia,<br>Naye amenipa uzima mupya;<br>Nikitazama Mwokozi daima,<br>Kila dakika kwa Bwana.</p><p><i>Kila dakika nachungwa na yesu, <br>Kila dakika Napata uzima;<br>Nikitazama Mwokozi daima,<br>Kila dakika naishi kwa Bwana.</i></p><p>2. Kwa majaribu, mateso na taabu,<br>Yesu Mwokozi ananishinda,<br>Na anabeba mizigo ya roho;<br>Kila dakika ananishindia.</p><p>3. Saa ya huzuni, machozi, uchungu,<br>Saa ya hatari, saa ya uzaifu,<br>Hata Mwokozi ni kule mbinguni Kila dakika ananifikili.</p><p>4. Hata ugonjwa unanikamata,<br>Yesu anaweza kuniponyecha;<br>Hata katika maneno yo yote,<br>Kila dakika ananichungaga.</p><p>Moment by moment<br>CH 267 IH 353 CV 218</p>","gamme":"<p>241. F-3/4</p>","rythme":"","auteur":""},{"titre":"Ukichukuliwa na mashaka yako","id":"NM 242","textes":"<p>1. Ukichukuliwa na mashaka yako,<br>Na kuona woga kwamba utashindwa,<br>Uhesabu tu Baraka ya Mungu,<br>Na utashanga-a kwa rehema yake.</p><p><i>Uhesabu tu Baraka zote, <br>Mungu alikubariki nazo!<br>Ukumbuke mambo yote pia, <br>Na utashanga-a kwa rehema yake</i></p><p><i>.</i></p><p>2. Na ukisumbushwa na huzuni nyingi,<br>Ukiona musalaba ni muzito,<br>Uhesabu tu Baraka kila siku,<br>Na kwa moyo wote utasifu Mungu.</p><p>3. Usi-itamani mali ya dunia,<br>Utajiri wako ni Mwenyezi Mungu ;<br>Uhesabu tu baraka na kumbuka<br>Mali haiwezi kufungua mbingu.</p><p>4. Na katika mambo yote huko chini<br>Ukumbuke pendo kubwa la Mwokozi;<br>Vile ujumlishe tu baraka zote,<br>Tena mwisho atakupeleka kwake.</p><p>Count your blessings<br>SSS 745 RS 5 CV 208</p>","gamme":"<p>242. Eb-2/4</p>","rythme":"","auteur":""},{"titre":"Wakati salama inapojaza roho","id":"NM 243","textes":"<p>1. Wakati salama inapojaza roho,<br>Na vile wakati wa taabu,<br>Umenifundisha kusema kwa kweli:<br> Najua Mwokozi ni wangu. </p><p><i>Ninajua Yesu Bwana, Ninapata salama moyoni.</i></p><p>2. Wakati shetani anaponijaribu,<br>Salama inachunga roho,<br>Kwa maana Mwokozi ananikumbuka<br>Na kunipa nguvu kushinda.</p><p>3. Hukumu ya zambi sitaogopa tena,<br>Mwokozi ali-imaliza<br>Saa alipobeba makosa kalvari<br>Na kuyaondosha kabisa.</p><p>4. Ninatazamia kurudi kwake Yesu<br>Afike katika mawingu,<br>Nione kwa macho ninayomupenda,<br>Ni-ishi milele na yeye.</p><p>It is well with my soul<br>SSS 901 RS 413 IH 271 CH 386</p>","gamme":"<p>243. Db-4/4</p>","rythme":"","auteur":""},{"titre":"Mufalme wa mapendo ndiye","id":"NM 244","textes":"<p>1. Mufalme wa mapendo ndiye Muchungaji wangu;<br>Sipungukiwi kitu kwani mimi ni wa Yesu.</p><p>2. Anaongoza kando ya vijito vitulivu;<br>Ninakulishwa sikuzote kwa malisho yake.</p><p>3. Nawe karibu siogopi sasa hata kufa;<br>Na gongo lako, fimbo yako zinanifariji.</p><p>4. Kwa sikuzote za maisha nitapata wema;<br>Nyumbani mwake nitasifu Muchungaji wangu.</p><p>The king of love my shepherd is<br>IH 424 RS 394</p>","gamme":"<p>244. G-4/4</p>","rythme":"","auteur":""},{"titre":"Ee kundi la Mungu, musiyaogope","id":"NM 245","textes":"<p>1. Ee kundi la Mungu, musiyaogope<br>Maneno yoyote katika dunia;<br>Uwezo wa Mungu anawapa ninyi,<br>Na anawalinda anaowapenda.</p><p><i>Mumusadiki, Mumusadiki, <br>Vyote vinawezekana kwa Yesu.<br>Mumusadiki, mumusadiki<br>Vyote vinawezekana kwa Yesu</i></p><p><i>.</i></p><p>2. Ee kundi la Mungu, musiyaogope<br>Maneno mabaya, huzuni na taabu;<br>Mwokozi mwenyewe atawaongoza,<br>Yeye alikunywa uchungu wo wote.</p><p>3. Ee kundi la Mungu, musiyaogope<br>Maneno ya kesho musiyoyajua;<br>Hawezi kuacha mwenye kumwamini<br>Na atabakia karibu saa zote</p><p>Fear not, little flock<br>IH 327</p>","gamme":"<p>245. Db-3/4</p>","rythme":"","auteur":""},{"titre":"Mwokozi ananiongoza, ni neno","id":"NM 246","textes":"<p>1. Mwokozi ananiongoza, ni neno la kunifariji!<br>Pahali pote, sikuzote, mukono wake unaniongoza.</p><p><i>Mwokozi ananiongoza pahali <br>Pote na mukono wake;<br>Niwe mufuata wake kweli<br>Na kumutumikia sikuzote</i></p><p>2. Pahali pa matata kubwa, pahali pa furaha nyingi,<br>Si neno kama nikijua mukono wako unaniongoza.</p><p>3. Ee Bwana, ninataka sana karibu nawe kubakia;<br>Ninafurahi kutambua mukono wako unaniongoza.</p><p>4. Na siku kazi yangu hapa nitakapomaliza yote,<br>Mauti sitaiogopa; Mwokozi atanifikisha kwake.</p><p>He leadeth me<br>SSS 542 IH 71 CH 282</p>","gamme":"<p>246. D-4/4</p>","rythme":"","auteur":""},{"titre":"Mwokozi alliniambia: Nitasamehe","id":"NM 247","textes":"<p>1. Mwokozi aliniambia: Nitasamehe zambi zako;<br>Furaha inazidi sasa, furaha kama ya mbinguni.</p><p><i>Ee Haleluya, nimusifu! Alisamehe zambi zangu! <br>Pahali pote na saa zote nina furaha ya mbinguni</i></p><p>2. Zamani sikujua njia kunifikisha kule mbingu;<br>Lakini sasa ninajua Mwokozi alinikufia.</p><p>3. Katika utarudi mwingi na hata kwa umasikini,<br>Pahali pote na saa zote nina furaha ya mbinguni.</p><p>Where Jesus is tis heaven<br>RS 368 CH 155</p>","gamme":"<p>247. Ab-3/4</p>","rythme":"","auteur":""},{"titre":"Ninasimama kwake Kristo, yeye Mwamba","id":"NM 248","textes":"<p>1. Nimesimama kwake Kristo, yeye Mwamba wa imara;<br>Sina mwingine kuamini, yeye tu taraja yangu.</p><p><i>Ninasimama kwake Kristo <br>Mwamba wa imara, sana,<br>Pengine pote ni muchunga</i></p><p><i>.</i></p><p>2. Saa giza linapomuficha, ninaamini neema yake ;<br>Na katika ya zoruba, ninashika yesu sana.</p><p>3. Ananisimamisha sana ju-u ya ahadi zake;<br>Na hata vyote vinaanguka, nimutegemee pekee.</p><p>4. Wakati atakaporudi, atanipeleka kwake;<br>Atanivika haki yake, sitamukosea tena.</p><p>The solid rock<br>SSS 902 RS 420 IH 329 CH 121</p>","gamme":"<p>248. G-3/4</p>","rythme":"","auteur":""},{"titre":"Zamani niliishi kwa zambi","id":"NM 249","textes":"<p>1. Zamani nili-ishi kwa zambi, nilikosa nuru,<br>Lakini sasa nimepokea Kristo ndani yangu.</p><p><i>Kristo ndani yangu, Kristo ndani yangu, <br>Wokovu mukubwa sana, Kristo Ndani yangu</i></p><p>2. Kwa moyo wangu nimegeuza, nimegeuzwa tele<br>Na Roho, nuru, pendo, Kristo Ndani yangu.</p><p>3. Nataka kufanana na Yesu, kuwa sawa naye;<br>Nataka wote wajue kweli Kristo Ndani yangu.</p><p>Christ liveth in me<br>IH 512 CH 125</p>","gamme":"<p>249. G-6/4</p>","rythme":"","auteur":""},{"titre":"Nikiona uzaifu na imani ndogo","id":"NM 250","textes":"<p>1. Nikiona uzaifu na imani ndogo,<br>Nikijaribiwa sana, Yesu, unilinde.</p><p><i>Unilinde vema, unilinde vema, <br>Kwa sababu ya mapendo, unilinde vema</i>.</p><p>2. Peke yangu sitaweza kukushikilia;<br>Pendo langu ni zaifu, Yesu, ulinde.</p><p>3. Mimi mali yako sasa, ulinikomboa,<br>Ulitoa damu yako, Yesu, unilinde.</p><p>4. Huta-acha nipote-e, unalinda sana ;<br>Kwani ninakuamini, Yesu unilinde.</p><p>He will hold me fast<br>CH 201 CV 232</p>","gamme":"<p>250. F-4/4</p>","rythme":"","auteur":""},{"titre":"Ee Mwokozi, unilinde na uniongoze","id":"NM 251","textes":"<p>1. Ee Mwokozi, unilinde na uniongoze kweli,<br>Njia ni matata sana, bila wewe nitaanguka.</p><p><i>Bwana Yesu, uningoze kwa upole,</i></p><p><i>Nikufuate duniani kila siku, kila saa.</i></p><p>2. Wewe ndiwe Kimbilio kwa wakati wa zoruba,<br>Nawe siogopi kitu, kwako tumaini langu.</p><p>3. Kisha siku ya mauti utanifikisha kwako,<br>Nitazame uso wako, na machozi yatakwisha.</p><p>Saviour, lead me lest l stray<br>SSS 537 RS 370 CH 354</p>","gamme":"<p>251. Db-4/4</p>","rythme":"","auteur":""},{"titre":"Napenda kutangaza habari za Mwokozi","id":"NM 252","textes":"<p>1. Napenda Kutangaza habari za Mwokozi,<br>Habari za mapendo na utukufu wake ;<br>Napenda kuzipasha habari hizi tamu,<br>Inanifurahisha kuliko kila neno.</p><p><i>kutangaza habari za Mwokozi, <br>Haabari za mapendo ya Yesu Bwana yangu.</i></p><p>2. Napenda Kutangaza habari za Mwokozi,<br>Ni mushangao kwangu, ajabu kubwa kweli ;<br>Napenda kuzipasha sababu zilikuwa<br>Baraka kubwa kwami na ziliniokoa</p><p>3. Napenda kutangaza habari za Mwokozi,<br>Ni kila mara tamu kuliko kwa mutima ;<br>Napenda kuzipasha ; wengine hata leo<br>Hawejazisika, hawajaokolewa.</p><p>4. Napenda kutangaza habari za Mwokozi Kwa watu wenye nja-a, kwa watu wenye kiu;<br>Na nitakapofika mbinguni, nitaimba<br>Habari hizi tena, habari za mapendo.</p><p>Ilove to tell the story<br>SSS 46 RS 606 CH 87 IH 155</p>","gamme":"<p>252. Ab-4/4</p>","rythme":"","auteur":""},{"titre":"Watu wa Mungu, mumalize kazi","id":"NM 253","textes":"<p>1. Watu wa Mungu, mumalize kazi<br>Ya kuhubiri Neno la Mwkozi;<br>Yeye aliyeumba watu wote<br>Hataki mutu kupokea kwake</p><p>.</p><p><i>Hubiri watu Neno la Yesu, <br>La ukombozi, salama na wokovu</i></p><p><i>.</i></p><p>2. Tazama watu wanafungwa sana<br>Katika giza la makosa mengi ;<br>Na wanangoja kusikia neno<br>la Yesu mwenye kuwakufilia.</p><p>3. Pasha habari watu wasikie<br>Mungu alionyesha pendo lake<br>Siku alipomutuma Bwana Yesu<br>awe Mwokozi kwa wenye makosa.</p><p>4. Tuma vijana wakokutumika<br>Kazi ya Mungu kwa Pahali pote;<br>Na toa mali kwa kuwasaidia,<br>Yesu atakurudishia yte.</p><p>O zion, haste<br>IH 471</p>","gamme":"<p>253. Ab-4/4</p>","rythme":"","auteur":""},{"titre":"Nataka sana kusikia Neno lako","id":"NM 254","textes":"<p>1. Nataka sana kusikia Neno lako waziwazi,<br>Na nitakwenda kutafuta wenye kupotea mbali.</p><p>2. Uniongoze ili mimi nitafute wapotevu<br>Na kuwaleta kwako, Bwana, waokoke, wakufuate.</p><p>3. Unipatishe nguvu, Bwana, nisimame kwa imara;<br>Unifundishe, kasha mimi nitawafudnisha wana wako.</p><p>4. Ufanye kazi yako name, pali gani, kila siku;<br>Nataka kusaidia wenye mahitaji na huzuni.</p><p>Lord, speak to me<br>IH 337 RS 602</p>","gamme":"<p>254. G-4/4</p>","rythme":"","auteur":""},{"titre":"Kutumika kazi Mwokozi Yesu","id":"NM 255","textes":"<p>1. Kutumika kazi kwa Mwokozi Yesu<br>Kunanilelea shangwe;<br>Roho yangu inapata kufurahi kumutumikia kazi yake.</p><p><i>Kutunika kazi yake ninaleta vitu vyote; <br>Ninapata shangwe nyingi kutumika kazi yake.</i></p><p>2. Kutumika kazi kwa Mwokozi Yesu<br>Kuniletea shangwe;<br>Nitaimba hata kati ya huzuni,kutumikia kazi yake.</p><p>3. Kutumika kazi Mwokozi Yesu<br>Kuniletea shangwe;<br>Kila siku Yesu Ananiongoza kutumuka kazi yake.</p><p>4. Kutumika kazi kwa Mwokozi Yesu<br>Kunaniletea shangwe;<br>Ninaleta viyu vyangu vyote kwake<br>Kutumika kazi yake.</p><p>I am happy in the service of the king<br>IH 293</p>","gamme":"<p>255. Bb-4/4</p>","rythme":"","auteur":""},{"titre":"Simama kwa Mufalme, askari yake","id":"NM 256","textes":"<p>1. Simama kwa Mufalme, askari yake Yesu!<br>Nyanyua na furaha bendera yake safi;<br>Tufuate nyuma yake kushinda Diabolo,<br>Mwenye kutudanganya, mwenye kutuonea.</p><p>2. Sikia baragumu, linatuita sasa!<br>Tuendele-e Mbele, kusudi ni kushinda;<br>Tusiogope kamwe hatari ya shindano,<br>Lakini tupigane kwa nguvu yake Mungu.</p><p>3. Simama, fanya vita kwa jina lake Yesu!<br>Tuvikwe na silaha ya haki kwa kifua;<br>Hakika tutashinda na ngabo ya imani,<br>Kofia ya wokovu, upanga ndio Neno.</p><p>4. Shindano letu hapa takwisha siku moja,<br>Tupige vita leo, pumziko ni mbinguni;<br>Na kila mushindaji atapokea taji Na utukufu tele karibu na Mufalme.</p><p>Stand up, stand up for Jesus<br>SSS 680 IH 180 RS 52 52 CV 204</p>","gamme":"<p>256. B-4/4</p>","rythme":"","auteur":""},{"titre":"Ee bendera inatwekwa","id":"NM 257","textes":"<p>1. Ee bendera inatwekwa kututangulia,<br>Tusione woga tena, twemde kwa kushinda.</p><p><i>Bwana Yesu anakuja, tumutazamie, <br>Kwa uwezo wake Yesuatatushindisha . </i></p><p>2. Ee shetani ni karibu, anatutafuta,<br>Anataka tuanguke, tufe, tupote-e.</p><p>3. Tunajua Bwana Yesu ni pamoja nasi ;<br>Tusimame sawasawa na askari wema.</p><p>4. Vita kubwa, vita iko Mbele yetu;<br>Tuwe watu wahodari, twende, tutashinda.</p><p>5. Basi, kwa benda yake tutashikimana;<br>Atutie nguvu yake hata juja kwake.</p><p>Hold the fort<br>SSS 669 IH 168 CV 193</p>","gamme":"<p>257. D-2/4</p>","rythme":"","auteur":""},{"titre":"Chini ya bendera yake yesu Kristo","id":"NM 258","textes":"<p>1. Chini ya bendera yake Yesu Kristo<br>tunakwenda Mbele sasa;<br>Tunainyanyua watu waione. Kuki-imba sifa kwake</p><p><i>Twende Mbele, twende Mbele, <br>Kwa Kristo tuna-acha yote;<br>Tumuv</i></p><p><i>ike taji, tumwimbie chini ya bendera yake.</i></p><p>2. Musalaba wake ni bendera yetu,<br>Tutashinda chini yake;<br>Sisi ni askari za Mufalme Yesu, Hatutaogopa kamwe.</p><p>3. Kwa Pahali pote pa dunia hii tutangaze Neno lake ;<br>Wenye kuamini wataokolewa, watakuwa wana wake.</p><p>4. Basi asubui ni karibu sana yesu atakapokuja<br>Mushindaji wa adui zake zote, duniani kutawala.</p><p>There`s a royal banner<br>SSS 675 IH 182 CV 196</p>","gamme":"<p>258. Bb-4/4</p>","rythme":"","auteur":""},{"titre":"Uwatafute wanapotea, Kwa pendo","id":"NM 259","textes":"<p>1. Uwafuate wanaopotea,<br>Kwa pendo uwaondoe kwa zambi;<br>Lia na wenye huzuni rohoni,<br>Uwapeleke kwa Yesu Mwokozi!</p><p><i>Uwatafute wanaopotea! <br>Yesu Mwokozi atawaokoa</i></p><p>2. Anatafuta waliokimbia<br>Anawangoja warudi upesi;<br>Uwafundishe kwa pendo na kweli<br>Ju-u ya neema na haki ya Yesu.</p><p>3. Ndani ya roho na katika siri<br>Hakose wanatafuta wokovu;<br>Uwaongoze kwa Yesu Mwokozi,<br>Uwaonyeshe mapendo ya Mungu.</p><p>4. Uwatafute wanaopotea.<br>Mungu atakupa pendo na nguvu;<br>Uwapeleke kwa Yesu Mwokozi<br>Ataokoa wanaoamini.</p><p>Rescue the perishing<br>SSS 814 RS 435 IH 397 CH 486</p>","gamme":"<p>259. Bb-4/ 4</p>","rythme":"","auteur":""},{"titre":"Fanyia Mungu kazi, usiku unakuja","id":"NM 260","textes":"<p>1. Fanyia Mungu kazi, usiku unakuja,<br>Utumike Mungu siku zoke zote.<br>Anza mapema sana, dunia muchana kutwa,<br>Usiku unajua, kazi itakwisha.</p><p>2. Fanyaia Mungu kazi kama ingali jua,<br>Usipoteze bule siku zako hapa !<br>Uyatazame yote bila kukosa neno ;<br>Usiku unakuja, kazi itakwisha.</p><p>3. Fanyia Mungu kazi, saa inapita mbio,<br>Fanyia bidi-I sana kutafuta ndugu!<br>Utumike Mungu kwa nguvu yako yote;<br>Usiku unakuja, kazi itakwisha.</p><p>Work fothe ningt is coming<br>SSS 778 RS 429 IH 410 CH 493C-4/4</p>","gamme":"<p>260. F-4/4</p>","rythme":"","auteur":""},{"titre":"Panda mbingu, anza asubui","id":"NM 261","textes":"<p>1. Pamda mbingu njema, anaza asubui,<br>Omba Mungu sana kubariki kazi.<br>Kwa wakati wake utakenda vile<br>Na kuvuna mbingu na furaha tele.</p><p><i>:: Twende kwa mavuno, twende kwa mavuno,<br>Kwa furaha kubwa twende kwa mavuno :</i></p><p><i>:</i></p><p>2. Panda mbegu njema ju-u ya milima,<br>Ma tuendele-e hata mabondeni !<br>Neno lake Mungu itawafungua<br>Watu wa makosa kwa furaha kubwa.</p><p>3. Panda mbegu njema hata kwa machozi,<br>Ukumbuke Yesu, leo uhubiri !<br>Bwana wetu Yesu atakuja tena<br>Na zawabu yetu kwa furaha kubwa.</p><p>Bringing in the sheaves<br>SSS 757 RS 463 IH 386</p>","gamme":"<p>261. C-4/4</p>","rythme":"","auteur":""},{"titre":"Ee askari, twende, vita tuipige","id":"NM 262","textes":"<p>1. Ee askari, twende, vita tuipige,<br>Macho yetu yawe ju-u ya Mufalme;<br>Anatuongoza kwa kupiga vita,<br>Twende Mbele na kufuata nyuma yake Bwana.</p><p><i>Twende Mbele, sisi askari, vita tuipige; <br>Musalaba wake unatangulia.</i></p><p>2. Kweli tutashinda jeshi la shetani,<br>Ee askari, twende mbele na Mufalme ;<br>Watatetemeka wanaposikia<br>Nyimbo zetu za kusifu Yesu Kristo Bwana.</p><p>3. Kama Jeshi kubwa twende naye Mbele,<br>Tunafuata ndugu zetu za zamani;<br>Katika Mwokozi tuna roho moja,<br>Mafundisho na mapendo na taraja sawa.</p><p>4. Basi ninyi ndugu, tu-unagane sasa,<br>Tushirikiane kumusifu Yesu ;<br>Sifa, utukufu kwake Kristo Bwana,<br>Wimbo huu tutauimba kwake kwa milele.</p><p>Onward, Chistian solaiers<br>SSS 706 RS 460 CH 343 IH 177</p>","gamme":"<p>262. Eb-4/4</p>","rythme":"","auteur":""},{"titre":"Askari wa hodari tusimame kwa kushi","id":"NM 263","textes":"<p>1. Askari wahodari, tusimame kwa kushinda;<br>Tupige vita kali kwa wakati wa muchana.<br>Adui wanangoja, ndugu, tusiogope;<br>Imani ni uwezo wetu kwa kushinda wote.</p><p><i>Imani kwa Yesu Kristo, imani kwa Yesu Kristo, <br>Imani kwa Yesu Kristo ni uwezo wetu.</i></p><p>2. Bendera ni mapendo, na upanga Neno lake;<br>Tufuate na furaha wa-amini wa zamani;<br>Kwa nguvu ya imani yao Shetani alishindwa,<br>Na ngabo ya imani yao ni ngabo yetu vile.</p><p>3. Shetani ni tayari, ana hila nyingi sana ;<br>Utupe uzaifu wetu, twende kumushinda ;<br>Tujifungie kweli na kofia ya wokovu ;<br>Adui za Mwokozi ni zaifu mbele yetu.</p><p>4. Mushinda wa adui atapata vazi zuri,<br>Na jina lake Yesu atakiri kule mbingu.<br>Mapendo yakitusukuma twende kupigana;<br>Kwa jina la Mwokozi tutashinda Diabolo.</p><p>Faith is the victory<br>SSS 682 IH 171</p>","gamme":"<p>263. F-6/8</p>","rythme":"","auteur":""},{"titre":"Toka giza watu wengi wanalia","id":"NM 264","textes":"<p>1. Toka giza watu wengi wanalia:<br> Tuma nuru, tuma nuru! <br>Kuna wapotevu, kuna wenye zambi,<br>Tuma nuru, tuma nuru!</p><p><i>Tuma nuru ya Habari Njema, iangaze pali pote; <br>Tuma nuru ya Habari njema, inangaze kwa milele.</i></p><p>2. Leo Mungu anaita, akisema :<br>Tuma nuru, tuma nuru!<br>Tujitoe watukwake, tutafute watu,<br>Tuma nuru, tuma nuru!</p><p>3. Na tumwombe Mungu neema itangazwe,<br>Tuma nuru, tuma nuru! Hata watu wengi wapoke-e Kristo,<br>Tuma nuru, tuma nuru!</p><p>4. Tusichoke sasa kumutumikia,<br>Tuma nuru, tuma nuru!<br>Mungu atatupa taji ya uzima,<br>Tuma nuru, tuma nuru!</p><p>Send the light<br>SSS 1082 IH 475 CH 490 RS 628</p>","gamme":"<p>264. Ab-4/4</p>","rythme":"","auteur":""},{"titre":"Askari wa Mwokozi mimi","id":"NM 265","textes":"<p>1. Askari wa Mwokozi mimi na mufuata wake,<br>Sitaogopa Kutangaza jina la Mwokozi.</p><p>2. Sitaogopa majaribu na kupata taabu<br>Katika vita na makosa kwa ajili yake.</p><p>3. Nitapigana na adui uwezo wake;<br>Dunia inamuchukia Yesu Bwana wangu.</p><p>4. Ee Bwana, niwe muhodari, niwe mwaminifu,<br>Nibebe taabu na uchungu kwa ne-ema yako.</p><p>Am I a soldier of the cross<br>IH 94</p>","gamme":"<p>265. G-3/2</p>","rythme":"","auteur":""},{"titre":"Ninani ni wa Yesu? Amutukie","id":"NM 266","textes":"<p>1. Ninani ni wa Yeswu? Amutumikie!<br>Atafute watu na kuwahubiri!<br>Nani anataka kujitoa leo<br>Kumutafuta Yesu katika mateso?</p><p><i>Mimi ni wa Yesu, nimutumikie! <br>Nitafute watu, kwake warudie !</i></p><p>2. Kwa mapendo yake tunalizimishwa<br>Kutafuta wenye zambi na makosa ;<br>Tunaendelea kuhubiri Neno,<br>Na kuvuta watu ili waokoke.</p><p>3. Yesu alitununua sisi sote<br>Akimwanga damu yake kwa kalvari;<br>Kwa tumepata raha na uhuru,<br>Tunayaka sasa kuwa waaminifu.</p><p>4. Hata vita ikiongezeka huko Tuko na bendera ya kushinda kwetu ;<br>Siku ya pumziko inakaribia,<br>Itabadilisha vita kuwa shangwe!</p><p>Who is the lords side<br>RS 8 IH 168</p>","gamme":"<p>266. C-4/4</p>","rythme":"","auteur":""},{"titre":"Nitafika kwake Bwana, yeye Mukombozi","id":"NM 267","textes":"<p>1. Nitafika kwake Bwana, Yeye Mukombozi Wangu,<br>Na sikumutumikia hata siku moja hapa?</p><p><i>Nitakwenda kukutana naye na mikono bule, <br>Bila tunda hata moja? Itakuwa haya kubwa</i></p><p><i>!</i></p><p>2. Hata siogopi kufa, kitu ninacho-ogopa</p><p>Ni kufika kwake Bwana bila nafsi hata moja.</p><p>3. Siku nyingi nimeishi bila kumutumikia;<br>Zimepita zotebule, zimepita kwa milele!</p><p>4. Ee wapenzi, musimame, mutumike kila siku,<br>Mutafute wapotevu, muwalete kwake Yesu.</p><p>Must I go and empty handed<br>SSS 789 CH 485 IH 138</p>","gamme":"<p>267. D-6/8</p>","rythme":"","auteur":""},{"titre":"Pendo la Baba wa mbingu linangaa","id":"NM 268","textes":"<p>1. Pendo la Baba wa mbingu linanga-a sikuzote;<br>Atataka tusambaza nuru yake duniani.</p><p><i>Nuru yetu iangaze mbele ya wenzetu huko ; <br>Ionyeshe kila mutu njia wazi ya mbinguni.</i></p><p>2. Zambi zimetia giza huko chini duniani;<br>Macho ya watu wenginewanatazamia nuru.</p><p>3. Ndugu wangu, angalia ta-a yako iwe safi,<br>Ili mutu asikose kuiona, aokoke!</p><p>Let the lawe lights be burning<br>SSS 805 CH 476 IH 251 CV 75</p>","gamme":"<p>268. Bb-3/4</p>","rythme":"","auteur":""},{"titre":"Ninasikia Muchungaji naayeita","id":"NM 269","textes":"<p>1. Ninasikia Muchungaji anayeita toka jangwa,<br>Akiwaita wapotevu kama kondo-o bila zizi.</p><p><i>Uwalete, uwalete, uwalete toka zambi zao; <br>Uwalete, uwalete, uwalete kwake Yesu</i>.</p><p>2. Nani takwenda kusaidia kuwatafuta wapotevu,<br>Kuwaleta Muchungaji, awaokoe toka zambi?</p><p>3. Katika jangwa wanalia na kwa vilima na mabonde;<br>Bwana anakuita wewe:<br>Kwenda kuwafikisha Kwangu. </p><p>Bring them in<br>SSS 752 IH 32 RS 109 CV 161</p>","gamme":"<p>269. Ab-4/4</p>","rythme":"","auteur":""},{"titre":"Shama la Mungu ni tayari","id":"NM 270","textes":"<p>1. Shamba la Mungu ni tayari<br>Kuvuna mbrgu za kukomea ;<br>Wavunaji, mufike mbio kwa kuyavuna mavuno yake.</p><p><i>Bwana Yesu, tunaomba,uwatume watenda kazi, <br>Waokote miganda yote, ni watapata mavuno mengi.</i></p><p>2. Uwatume mapema sana, na uwatume saa ya mushana;<br>Hata sa-a ya mangaribi wengine waje kutenda kazi.</p><p>3. Ee Mukristo, usichelewe,<br>Lakini kwenda mbio kwa kazi!<br>Macho yako nyanyua kwani<br>Mwokozi Yesu yuko karibu!</p><p>Far and near the fields are teeming<br>SSS 1086 CH 483 IH 514</p>","gamme":"<p>270. Ab-3/4</p>","rythme":"","auteur":""},{"titre":"Safari yangu huko ina hatari","id":"NM 271","textes":"<p>1. Safari yangu huko ina hatari nyingi,<br>Na inapita katika giza na jaribu;<br>Najua kwa hakika, Mwokozi ni karibu,<br>Na ninamufuata Pahali po pote.</p><p><i>Pamoja na Yesu njiani sina woga ; <br>Ni kweli furaha na heri rohoni pahali pote ;<br>Nitayashiriki mateso pamoja naye,<br>Na nitamufuata Mwokozi hata Mwisho.</i></p><p>2. Ninatangaza Neno lamungu duniani<br>Katika mataifa walio wakaidi,<br>Nina furaha kubwa moyoni mwangu kwani<br>Mwokozi ni name Pahali po pote.</p><p>3. Na Bwana akitaka nibaki hapa kwangu, Wengine wakitumwa kwa inchi mbalimbali,<br>Kusudi langu moja, nidumu kumufuata,<br>Mungini na vile pahali po pote.</p><p>4. Si sharti nifahamu kusudi la Mwokozi,<br>Ni kazi yangu huko kufuata kiongozi ;<br>Na hata nikibaki ao hata nikikwenda,<br>Nitafuata Yesu pahali po pote.</p><p>If Jesus goes with me<br>IH 29</p>","gamme":"<p>271. C-6/8</p>","rythme":"","auteur":""},{"titre":"Ee Bwana, niwe mufuata","id":"NM 272","textes":"<p>1. Ee Bwana, niwe mufuata wa kweli,<br>Nikupendeze kwa lkila Wakati,<br>Nikikutii na furaha daima,<br>Hii tu ni njia kupata Baraka</p><p>.</p><p><i>Ee Yesu Bwana wangu, ninajitoa kwako <br>Sababu ulimwanga kwa mimi damu yako;<br>Mufalme wangu ndiwe, unitawale sasa,<br>Maisha yangu yotekwa Heshima yako.</i></p><p>2. Ee Bwana, ulijitoa kwa mimi,<br>Na ulilipa bei ya zambi zangu;<br>Mapendo haya yananisukuma<br>Maisha yangu kutoka kwa wewe.</p><p>3. Ee Bwana, nikupendeze daima,<br>Kila wakati nikutumikie;<br>Mimi tayari kubeba mateso,<br>Haya, hasara kwa ajili yako.</p><p>4. Kuliko mambo mengine yo yote<br>Ninakusudi kukufurahisha,<br>Nikiwaleta waliopotea<br>Karibu nawe wapate uzima.</p><p>Living for Jesus<br>IH 354</p>","gamme":"<p>272. F-4/4</p>","rythme":"","auteur":""},{"titre":"Yesu, ninauchukua musalaba wangu","id":"NM 273","textes":"<p>1. Yesu, ninauchukua musalaba wangu kwawe,<br>Nina acha vitu vyote nilivyovipenda mbeele,<br>Baba, mama, na watoto, ndugu, nyumba, mali yote;<br>Hata hivi ninapata uatajiri Ndani yako.</p><p>2. Watu wengi wanacheka, wananizarau sana,<br>Wananidanganya vile, wewe tu ni mwaminifu.<br>Mimi ni mufuata wako, nitakuwa kama wewe.<br>Walitesa Bwana wangu, na watanitesa vile.</p><p>3. Taabu zoteza dunia zinanikokota kwako,<br>Huko unanipa neema, kwako nitapata raha;<br>Kweli siogopi kwani ninajua unachunga,<br>Ni furaha sikuzote kukutegemea, Bwana.</p><p>4. Nyuma ya maisha yangu nitafika kwako mbingu,<br>Unaniongoza pale, ninafuata na imani.<br>Ee furaha kuona nawe, Bwana na Mupenzi,<br>Kwa milele nitaimba Haleluya kwako, Yesu.</p><p>Jesus, I my cross have taken<br>SSS 596 IH 352 RS 558</p>","gamme":"<p>273. Ab-4/4</p>","rythme":"","auteur":""},{"titre":"Yesu, unapita ndugu na rafiki","id":"NM 274","textes":"<p>1. Yesu, unapita ndugu na Rafiki za dunia;<br>Kwa maisha yangu yote nikufuate tu karibu.</p><p><i>Nikufuate wewe, Yesu, nikufuate wewe, Yesu, <br>Kwa maisha yangu yote nikufuate tu karibu.</i></p><p>2. Sitamani mali tena wala sifa na heshima.<br>Kitu hiki ninataka, nikufuate tu karibu.</p><p>3. Hata unaniongoza kwa mateso na huzuni,<br>Nitafika siku moja kupumzika kwako, Yesu.</p><p>Close to Thee<br>CH 377 SSS 574 IH 340 CV 43</p>","gamme":"<p>274. G-3/4</p>","rythme":"","auteur":""},{"titre":"Fanya mapenzi yako, Ee Bwana","id":"NM 275","textes":"<p>1. Fanya mapenzi yako, Ee Bwana,<br>mwenye akili nyingi kabisa;<br>Kama udongo unifinyange,<br>ninapongoja kimya kwa wewe.</p><p>2. Fanya mapenzi yako, Ee Bwana,<br>unitafute kwa roho yangu;<br>Unitakase, ninakuomba,<br>niweze kuwa kwawe faida.</p><p>3. Fanya mapenzi yako, Ee Bwana,<br>mimi zaifu na niachoka; Wewe ni Mwenye nguvu ya kweli,<br>Ee uniguse, uniponyeshe.</p><p>4. Fanya mapenzi yako, Ee Bwana,<br>unitawale, ninakuomba;<br>Na unijazena Roho yako<br>watu waone Yesu tu kwangu.</p><p>Have Thine own way, lord<br>CH 298 IH 438</p>","gamme":"<p>275. Eb-9/4</p>","rythme":"","auteur":""},{"titre":"Kitu kisiingie kutenga mimi na Yesu","id":"NM 276","textes":"<p>1. Kitu kisi-ingie kutenga<br>mimi na Yesu, Bwana Mupenzi;<br>Nmeokoka, sasa sipendi<br>kutenda zambi, Yesu ni wangu.</p><p><i>Kiti sisi-ingie kutenga <br>Mimi na Yesu, Bwana Mupendwa ;<br>Sitaki neno kuhuzunisha<br>Yesu Mwokozi na Bwana yangu.</i></p><p>2. Kitu kisi-ingie kutenga mimi na Yesu, nisijisifu;<br>Hata rafiki wasitutenge, ninakusudi kumupendeza.</p><p>3. Kitu kisi-ingie kutenga mimi na Yesu, hata mateso ;<br>Nitamupenda na kumufuata,<br>nitashindishwa kwa nguvu yake.</p><p>Nothing between<br>IH 275</p>","gamme":"<p>276. G-6/8</p>","rythme":"","auteur":""},{"titre":"Yote kwa Mwokozi wangu","id":"NM 277","textes":"<p>1. Yote kwa Mwokozi wangu, kwaye nguvu yote,<br>Mafikili na matendo, vile siku zangu zote.</p><p><i>Yote kwa Mwokozi wangu, yote kwaye tu daima ; <br>Yotekwa Mwokozi wangu, utukufu na heshima.</i></p><p>2. HiiHii mikono na migu-u kwa kazi yako Yesu ;<br>Macho yatazame ju-u, na midomo imusifu.</p><p>3. Tangu nilipotazama Yesu kule kwa Kalvari,<br>Vitu vyote vya dunia vilikuwa bule kwami.</p><p>4. Ee ajabu kubwa, Yesu, yeye Bwana wa wabwana,<br>Ananipokea kwake na mapendo ya kuzidi!</p><p>All for Jesus<br>CH 257 IH 316</p>","gamme":"<p>277. F-4/4</p>","rythme":"","auteur":""},{"titre":"Bwana, upokee maisha yangu","id":"NM 278","textes":"<p>1. Bwana, upokee maisha yangu<br>yawe yako tu kwa sikuzote;<br>Na mikononinakupa itumike kazi ya mapendo<br>Kwa kukutukuza, Bwana.</p><p>2. Hii migu-u yangu upoke-e ikimbie kukutumikia;<br>Na sauti ukamate kwa kuimba sifa yako, yesu,<br>Wewe ni Mufalme wangu.</p><p>3. Na midomo vileitangaze<br>Neno lako kwa wenye makosa;<br>Mali yangu iwe mali yako, Yesu Bwana wangu,<br>Kwa kufanya kazi yako.</p><p>4. Kwa migu-u yako, Bwana Yesu,<br>ninatoamwili wangu wote;<br>Ee ninakupenda, Bwana, sikuzote ninataka sana<br>Wewe peeke utukuzwe.</p><p>Take my life<br>CH 362 IH 375</p>","gamme":"<p>278. F-4/4</p>","rythme":"","auteur":""},{"titre":"Nilikubali kutoa uzima wangu kwawe","id":"NM 279","textes":"<p>1. Nilikubali kutoa uzima kwawe,<br>Na damu ilimwangika upate kuokolewa;<br>:: Kwa wewe nililiutoa mwili, kwami utatoa nini? ::</p><p>2. Na niliacha mungini wa Baba wangu ju-u,<br>Kufika huko dunia na giza lake na taabu;<br>:: kwa wewe niliziacha mbingu,<br>Kwami uta-acha nini? ::</p><p>3. Ee nilibeba uchungu kushinda mafikili,<br>Usi-ingie kwa motto kuteswa pale milele;<br>:: Kwa wewe nilizibeba zote, kwami utabeba nini ? ::</p><p>4. Kutoka kule mbinguni niliyaleta kwako<br>Mapendo, vile wokovu, na usamehe wa zambi ;<br>:: Kwa wewe niliyaleta yote, kwami utaleta nini? ::</p><p>I gave my life for thee<br>CH 290 IH 341</p>","gamme":"<p>279. C-6/8</p>","rythme":"","auteur":""},{"titre":"Mimi wako, Bwana, nimesikia sauti","id":"NM 280","textes":"<p>1. Mimi wako, Bwana, ninesikia sauti ya mapendo;<br>Nina hamu sana kuvutwa tena karibu nawe, Bwana.</p><p><i>Univute, univute kwa musalaba wako, bwana; <br>Univute, Bwana, univute kwakonibakie pale tu.</i></p><p>2. Ee, unitakase kwa kazi yako<br>Kwa neema, bwana Yesu ;<br>Roho yangu ikutazame hata ninakupenda pekee.</p><p>3. Ni kutamu sana kushinda saa ya maombi Mbele yako,<br>Ninapoinama kusemezana nawe, Mwokozi wangu.</p><p>4. Sijajua bado mapendo yake kwa mimi duniani,<br>Shangwe itazidi saa ya kufika mbinguni kwako, Bwana.</p><p>I am thine, o Lord<br>SSS 607 RS 561 IH 347 CH 287</p>","gamme":"<p>280. Ab-4/4</p>","rythme":"","auteur":""},{"titre":"Unataka salama na imani zaidi","id":"NM 281","textes":"<p>1. Unataka salama na imani zaidi,<br>Umeomba saa nyingi kushinda ?<br>Hutapata pumziko ao baraka ya Bwana<br>Hata unajitoa kwa Mungu.</p><p><i>Umetoa maisha mazima kwa Mumgu, <br>Na Roho anakutawala ?<br>Utapata baraka na salama moyoni, <br>Ukimipa mutima na mwili.</i></p><p>2. Unapenda kufanya ma-agizo ya Bwana<br>Na kupata salama na nuru ?<br>Sharti umependeze, kumufuata kabisa,<br>Ujitoe mwenyewe kwa Mungu.</p><p>3. Tutaweza kujua pendo toka mbinguni<br>Na furaha kuja-a moyoni,<br>Upatano mutamu kwa migu-u ya Yesu<br>Kama tukijitoa kwa Mungu.</p><p>Is your all on the altar<br>IH 351</p>","gamme":"<p>281. F-3/4</p>","rythme":"","auteur":""},{"titre":"Ninakuomba, Bwana, kwani uliniokoa","id":"NM 282","textes":"<p>1. Ninakushukuru, Bwana, Kwani uliniokoa; Vile ulinisafisha niwe cbombo chako safi.</p><p><i>Chombo chako, Bwana Yesu, <br>Niko mikononi mwako;<br>Unijaze, utumie, kila siku, kila saa.</i></p><p>2. Mimi chombo tupu, Bwana, unijaze na baraka;<br>Hivi maji ya uzima yatatoka Ndani yangu,</p><p>3. Sina nguvu ila yako, ndiyo Roho yako, Mungu;<br>Unijaze na uwezo niwe mushindi wako.</p><p>4. Mimi chombo cha udongo, utukuzwe Ndani yangu;<br>Ulininunua Bwana,niwe kweli mali yako</p><p>Channels only<br>RS 781 CH 286 IH 387</p>","gamme":"<p>282. Ab-2/4</p>","rythme":"","auteur":""},{"titre":"Yesu, ninakutolea vitu vyangu vyote","id":"NM 283","textes":"<p>1. Yesu, ninakutolea vitu vyangu vyote leo,<br>Nikupende, nikufuate sikuzote duniani</p><p><i>Ninakupa vyote, ninakupa vyote; <br>Vyote kwako, Bwana Yesu, ninakupa vyote.</i></p><p>2. Kwa migu-u yako, Yesu, nikunye</p><p>nyeke-e sasa;<br>Ninakutolea vyote, roho, mwili, na kutaka.</p><p>3. Ninakupa mali yangu, sitamani tena;<br>Ulikuwa masikini ili niwe mutajiri.</p><p>4. Kwa baraka ninakuja, unijaze Roho yako ;<br>Uningoze, nipa nguvu, niwe mushindaji kweli.</p><p>All to Jesus I surrender<br>SSS 601 RS 581 IH 348 CV 172</p>","gamme":"<p>283. D-4/4</p>","rythme":"","auteur":""},{"titre":"Nineahidi, Yesu, nitakutumikia","id":"NM 284","textes":"<p>1. Nimeahidi, Yesu, nitamutumikia;<br>Usiniache kamwe, Rafiki yangu mwema;<br>Sitaogopa taabu pamoja nawe, Yesu,<br>Na sitahangaika, nikiongozwa nawe.</p><p>2. Ee Bwana, unichunge katika majaribu<br>Yanayonizunguka kwa kunitamanisha;<br>Adui ni karibu, ni hata Ndani yangu;<br>Ee Bwana, karibia na chunga nafsi yangu.</p><p>3. Umeahidi, Yesu, kwa watumishi wako Kukaa pamoja nawe katika utukufu;<br>Nimeahidi, Yesu, nitakutumikia<br>Unipatishe nguvu nifuate nyuma yako.</p><p>O Jesus, Ihave promised<br>IH 368</p>","gamme":"<p>284. G-4/4</p>","rythme":"","auteur":""},{"titre":"Yesu, nivutwe karibu nawe","id":"NM 285","textes":"<p>1. Yesu, nivutwe karibu nawe<br>ninakupenda, Mwokozi muzuri;<br>Uliyekufa musalabani,<br>unizungushe na mapendo na neema,<br>Unipokee, unoshe kwa damu</p><p>2. Yesu, nivutwe, mimi ni bule,<br>sana zawadi kwa kukutolea ;<br>Mimi muchafu katika moyo,<br>unipokee, unioshe kwa damu,<br>Unipokee, unioshe kwa damu.</p><p>3. Yesu, nivutwe, nikupe yote<br>niliyo naye, Ee Bwana Mupendwa ;<br>Ninakuomba, uyaondoe<br>yote yanayonotenga nawe<br>Yote yanayonitenga na wewe.</p><p>4. Yesu, nivutwe karibu nawe,<br>hata kwa mwisho wa vita na taabu;<br>Tena mbinguni nitabakia<br>karibu nawe, Ee Yesu Mwokozi,<br>Karibu nawe, Ee Yesu Mwokozi.</p><p>Near, still nearer<br>RS 584</p>","gamme":"<p>285. Db-4/4</p>","rythme":"","auteur":""},{"titre":"Nasikia Bwana Yesu, anaita","id":"NM 286","textes":"<p>1. Nasikia Bwana Yesu, anaita nimufuate;<br>Anaponitangulia, nitafuata Yesu njia yote.</p><p><i>Nitafuata nyoyo zake, nitafuata nyoyo zake, <br>Nitafuata nyoyo zake, nitafuata Yesu njia yote.</i></p><p>2. Nitafuata Bwana Yesu hata mateso, kufa,<br>Nitafufuluwa naye, nitafuata Yesu njia yote.</p><p>3. Atanipa neema yake kwa kudumu hata mwisho, Hata nitakapomwona<br>Yesu Bwana wangu kule mbingu.</p><p>I can hear my savior calling<br>RS 297 IH 200 CV 180</p>","gamme":"<p>286. F-4/4</p>","rythme":"","auteur":""},{"titre":"Pahali pa salamu tamu","id":"NM 287","textes":"<p>1. Pahali pa salama tamu ni Mbele yake bwana;<br>Makosa si pahali kwa kututesa tena</p><p>.</p><p><i>Ee Yesu Mukombozi uliyetumwa kwetu, <br>Uchunge watu wako wote karibu nawe.</i></p><p>2. Pahali pa faraja nzuri ni Mbele yake Bwana;<br>Tunapoweza kukutana naye Mwokozi wetu.</p><p>3. Pahali pa uhuru vile ni Mbele yake Bwana;<br>Pahali pa furaha tele na ustarehe kweli.</p><p>Near to the heart of God<br>IH 336</p>","gamme":"<p>287. Db-4/4</p>","rythme":"","auteur":""},{"titre":"Yesu ni Rafiki yetu anayetupenda","id":"NM 288","textes":"<p>1. Yesu ni Rafiki yetu anayetupenda kweli,<br>Tunaweza kumwambia mahitaji yetu yote.<br>Siku nyingi tunabeba taabu na huzuni kubwa<br>Kwa sababu tuna-acha kumwambia kila neno.</p><p>2. Tunapata majaribu na masikitiko sana ;<br>Tusichinde na huzuni, twende kumwambia Bwana.<br>Kweli hatuna Rafiki kama Yesu Musara<br>Anayefahamu kwamba sisi ni zaifu sana.</p><p>3. Tunachunga na uzito wa makosa sikuzote?<br>Bwana Yesu ni Mwokozi, atatupokea wote.<br>Watu wanatuchukia? Twende kumwambia Bwana;<br>Yeye atatufariji, atachunga na mapendo.</p><p>What a Friend we have in Jesus<br>SSS 319 CH 383 IH 384 CV 234</p>","gamme":"<p>288. F-4/4</p>","rythme":"","auteur":""},{"titre":"Mukate wa uzima, Bwana, uvunje","id":"NM 289","textes":"<p>1. Mukati wa uzima, Bwana, uvunje,<br>Kama zamani kando ya bahari;<br>Gawe maneno yako kwa roho yangu ;<br>Ee nina hamu kubwa kwawe, Yesu.</p><p>2. Bariki Neno lako kwa roho yangu, Kama mukate kule Galilaya,<br>Nipate kuwa huru toka makosa.<br>Salama yako itanitawala</p><p>3. Mikate wa uzima ni wewe, Bwana;<br>Kwa Neno lako nimeokolewa.<br>Unifundishe, Bwana, ninakusihi,<br>Kulifahamu na kutii daima.</p><p>4. Ee unijaze, Bwana, na Roho yako,<br>Naye atanifungulia macho;<br>Atafunua kwami Kitabu chako,<br>Na Ndani yake nikuona, Kristo.</p><p>Break Thou the bread of life<br>CH 6 RS 2 IH 99</p>","gamme":"<p>289. Eb-4/4</p>","rythme":"","auteur":""},{"titre":"Zamani, pentekote, Mungu","id":"NM 290","textes":"<p>1. Zamani, Pentekote, Mungu, ulituma nguvu;<br>Na hivi leo tunaomba kwa baraka yako.</p><p><i>Ee Mungu, tuma nguvu, uwezo wa zamzni, <br>Baraka ya Roho utume leo, Mungu ;<br>Tuma nguvu yako ya pendekote, Mungu,<br>Waovu waokoke, na upate Heshima.</i></p><p>2. Kwa kazi za uwezo wako tengeneza mioyo<br>Uje na kutawala leo kila mutu wako.</p><p>3. Ondoshe zambi, washa roho, tuwe na uwezo;<br>Kwa kila moyo wa kungoja, Mungu, tia nguvu.</p><p>4. Na sasa, Mungu, sisi sote tuko Mbele yako;<br>Baraka yako tunangoja, usitupite.</p><p>Pentacostal power<br>IH 149</p>","gamme":"<p>290. Ab-2/2</p>","rythme":"","auteur":""},{"titre":"Nakuhitaji, Yesu, Mwokozi wangu","id":"NM 291","textes":"<p>1. Nakuhitaji, Yesu, Mwokozi wangu mwema,<br>Sauti yako nzuri inilete-e raha.</p><p><i>Nakuhitaji, Yesu, muchana na usiku ; <br>Unibariki sasa, ninakukaribia.<br>2. Nakuhitaji, Yesu, unionyeshe njia,<br>Na unitimizie ahadi za ne-ema.</i></p><p>3. Nakuhitaji, Yesu, uwe karibu nami,<br>Nipate kulishinda jaribu la Shetani.</p><p>4. Nakuhitaji, Yesu, katika mambo yote,<br>Kwa kuwa bila wewe, maisha hayafai.</p><p>5. Nakuhitaji, Yesu, njiani huko china,<br>Nipate kuwa kwako milele na milele.</p><p>I Need Thee every hour<br>SSS 577 CH 294 IH 100 CV 249</p>","gamme":"<p>291. Ab-3/4</p>","rythme":"","auteur":""},{"titre":"Yesu Mwema Pendo kubwa","id":"NM 292","textes":"<p>1. Yesu, Mwenye pendo kubwa, usinipinie;<br>Ndani ya maombi yangu, unibarikie.</p><p><i>Yesu, Yesu, unisikilie, <br>Ukiwabariki wote, usinipitie.</i></p><p>2. Miaka mengi nilifuata njia ya uovu ;<br>Nilikuwa mutumishi wa mudanganyifu.</p><p>3. Ninakiri zambi zangu Mbele yako, Bwana;<br>Roho yangu imevunjwa, uponyeshe sasa.</p><p>4. Wewe, Yesu, ni Kisima cha furaha yetu;<br>Nani Muchungaji mwema ila Bwana Yesu?</p><p>Pass me not, o gentie savior<br>SSS 488 RS 280 IH 254 CH 238</p>","gamme":"<p>292. Ab-4/4</p>","rythme":"","auteur":""},{"titre":"Ninakuomba, Yesu Mupenzi","id":"NM 293","textes":"<p>1. Ninakuomba, Yesu Mupenzi,<br>nina mizigo mingi mizito;<br>Katika taabu utasaidia, unanipenda nakunichunga.</p><br><p><i>Ninakuomba, Yesu Mupenzi, <br>Nina mizigo mingi rohoni;<br>Ninakuomba, Yesu Mupenzi,<br>Wewe mumoja utasaidia.</i></p><p>2. Ninakuomba, Yesu Mupenzi,<br>wewe Rafiki mwenye mapendo;<br>Nikikuomba, utasikia, wewe utaondosha matata.</p><p>3. Ninapojaribiwa na nguvu,<br>mutu mwaingine hatasaidia;<br>Ninakuomba, Yesu Mupenzi, kweli utashiriki mateso.</p><p>4. Siku nyingine vitu vibaya vinanitamanisha hakika;<br>Ninakuomba unisaidie, Yesu, Unishindishe kabisa.</p><p>I must tell Jesus<br>IH 422</p>","gamme":"<p>293. Eb-9/8</p>","rythme":"","auteur":""},{"titre":"Ee Yesu, nataka usafi kwa roho","id":"NM 294","textes":"<p>1. Ee Yesu, nataka usafi kwa roho,<br>Nataka uishi daima moyoni;<br>Ondoshe sanamu, uchafu wo wote,<br>Na unisafishe nipate usafi</p><p>.</p><p><i>Unisaidie sasa kutubu, <br>Ee, unisaidie nipate usafi.</i></p><p>2. Ee Yesu, tazama na unisaidie,<br>Nataka kuishi kwa kukupendeza.<br>Sitaki kufanya mapenzi ya mwili,<br>Ee unisafishe nipate usafi.</p><p>3. Ee Yesu, sikia na jibu maombi,<br>Ingia moyoni, umibadilishe;<br>Nataka salama, nataka furaha,<br>Ee unisafishe nipate usafi.</p><p>Whiter than snow<br>SSS 569 IH 382 RS 156</p>","gamme":"<p>294. Ab-3/4 294</p>","rythme":"","auteur":""},{"titre":"Mungu, umetuma kwetu Roho yako","id":"NM 295","textes":"<p>1. Mungu, umetuma kwetu Roho yako Musaidizi;<br>Kwa kuishi Ndani yetu, Vile kukijaza roho.</p><p><i>Unijaze Roho uako, Mungu, unijaze sasa; <br>Ninaomba kwako, Mungu, unijaze Roho yako.</i></p><p>2. Sifahamu namna gani utakavyofanya hivi;<br>Bali ninakuhitaji unijaze Roho sasa</p><p>3. Mimi ni zaifu sana, ninaanguka Mbele yako;<br>Sasa unijaze nguvu naye Roho yako, Mungu.</p><p>4. Unioshe, nifariji, vile unibarikie<br>Ninaaamini Neno lako; Bwana, unijaze Roho.</p><p>Fill me now<br>IH 134</p>","gamme":"<p>295. G-6/4</p>","rythme":"","auteur":""},{"titre":"Sasa mangaribi, jua limeshuka","id":"NM 296","textes":"<p>1. Sema na roho yangu, Bwana, na pendo kubwa;<br>Uniambie wazi :  Sitakuacha pekee.<br>Moyo ufunguliwe kwa kusikia neno,<br>Na unijaze roho na pendo, sifa kwako.</p><p><i>Sema na roho yangu, Bwana, na pendo kubwa; <br>Uniambie wazi: Sitakuacha pekee. <br>Sasa tayari mimikukusikia, Bwana:<br>Utashindwa name, na utakuwa huru. </i></p><p>2. Sema na wana wako kuwaonyesha njia,<br>Na unijaze tele na shangwe na furaha,<br>Ili watoe roho kutuminia Mungu<br>Hata kurudi kwako kwa kuwatwaa mbinguni.</p><p>3. Kama ulivyoonyesha nia zamani,<br>Uniyafahamishe mapenzi yako kwami;<br>Uniongoze jinsi kukutukuza, Bwana,<br>Hata maneno yako nitayatii daima</p><p>Speak to my soul<br>RS 567 CH 360 IH 373</p>","gamme":"<p>296. Eb-6/8</p>","rythme":"","auteur":""},{"titre":"Saa ya maombi iko tamu","id":"NM 297","textes":"<p>1. Saa ya maombi iko tamu, inatuita kwa Baba Mungu;<br>Kwa kiti chake cha ne-ema tumaonyesha hitaji letu;<br>Wakati wa huzunu nyingi faraja nzuri tunapata,<br>Na tunashinda majaribu wakati tunapo-omba Mungu.</p><p>2. Saa ya maombi iko tamu,<br>Furaha nyingi kwa roho zetu ;<br>Kuleta kwake Yesu Kristo mizigo inayotusumbusha.<br>Tutupe kwake masumbuko, aliahidi kuyabeba;<br>Na raha ataleta kwetu wakati tunapo-omba Mungu.</p><p>3. Saa ya maombi iko tamu,<br>kupata nguvu kwa roho zetu;<br>Mwokozi wetu mwaminifu yuko tayari kutubariki.<br>Inamufurahisha kweli wakati tunapomwamini;<br>Anasikia nakujibu wakati tunapo-omba Mungu.</p><p>Sweet hour of prayer<br>SSS 318 RS 560 CH 363IH 30</p>","gamme":"<p>297. D-6/8</p>","rythme":"","auteur":""},{"titre":"Ukae name, giza linafika","id":"NM 298","textes":"<p>1. Ukea name, giza linafika Usiniache, Mungu, ninaomba,<br>Sina mwingine kwa kunisidia,<br>Ee Mufariji, ubakie name.</p><p>2. Nakuhitaji wewe sikuzote,<br>ne-ema yako inanishindisha;<br>Wewe Mwongozi, wewe Musaidia,<br>katika giza ubakie name.</p><p>3. Uzima unapita mbiombio,<br>dunia yote inaharibika;<br>Vitu vyo vyote vinapogeuka<br>huubadiliki, ubakie name.</p><p>4. Adui zote sitawaogopa<br>Kama mukono wako ni karibu;<br>Uchungu wa mauti uko wapi ?<br>Uliushinda, ubakie name.</p><p>5. Saa ya mauti nitakukumbuka.<br>Kwa damu yako nimeokolewa:<br>Unipoke-e kwako na salama,<br>ktika kufa u
