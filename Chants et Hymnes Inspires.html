 son argent et</p><p>Son or, et que tu dois vivre avec le moindre frais, souviens  toi que Dieu l-haut prend soin des petits oiseaux.</p><p>Abandonne tes fardeaux  Ton Sauveur.</p><p><i>Laisses  les (x2) Laisses tes fardeaux aux pieds de Ton Sauveur. Si tu crois sans dfaillir, Il saura te secourir. Abandonne tes fardeaux A Ton Sauveur.</i></p><p>2. Si ton pauvre corps bris a perdu force et sant, et tu pleures et frmis sous la douleur.</p><p>Jsus sais ce que tu sens, Il peut sauver</p><p>et gurir. Abandonne tes fardeaux  Ton Sauveur.</p><p>3. Quant tes ennemis tassaillent, Ton cur commence  faillir,</p><p>Noublie pas que Dieu rpond  la prire.</p><p>Il fera une voie pour toi,</p><p>Te conduira hors du danger</p><p>Abandonne tes fardeaux  Ton sauveur.</p><p>4. Si ta jeunesse tabandonne</p><p>Et tu commences  vieillir,</p><p>Ton corps se courbe sous le poids des soucis,</p><p>Il ne te quittera pas</p><p>Il ira avec toi au bout</p><p>Abandonne tes fardeaux  Ton Seigneur.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"154. QUE DIEU AIMA UN PCHEUR","id":"CS 154","textes":"</p><p>1. Que Dieu aima un pcheur tel que moi.</p><p>Au point de changer ma tristesse en joie.</p><p>Aucun repos, jusqu ce quil mait ramen ! Quel merveilleux Amour est-ce l.</p><p><i>Amour si merveilleux x2</i></p><p><i>Que Dieu aima un pcheur tel que moi ! Quel merveilleux Amour est-ce l.</i></p><p>2. Que Christ descende volontiers sur la terre sachant Quil devait mourir au calvaire.</p><p>Pouvez - vous trouver un acte si bon Que Cet.</p><p>Amour Divin pour moi.</p><p>3. Et pour un pauvre</p><p>Pcheur tel que moi,</p><p>Le Pre sacrifia son Fils sur</p><p>La croix, Rdemption pour un esclave coupable Qui longtemps dfia toutes ses lois.</p><p>4. Et maintenant, Il me prend sur son cur, me traitant en fils, non en serviteur.</p><p>Tous mes anciens soucis sont loin dj. Tout grand Il mouvre ses bras.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"155. METS MON AME EN FEU","id":"CS 155","textes":"</p><p><i>:/: Mets mon me en feu seigneur</i></p><p><i>Mets mon me en feu</i></p><p><i>Pour l Amour de Jsus, mets</i></p><p><i>Mon me en feu :/:</i></p><p>Mets ma vie en feu, Seigneur</p><p>Mets mon cur en feu, Seigneur</p><p>Mets mon frre en feu, Seigneur</p><p>Mets lEglise en feu, Seigneur (tous x2).</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"156. LE DIEU PUISSANT CEST JESUS","id":"CS 156","textes":"</p><p>1. Le Dieu puissant cest Jsus</p><p>Cest le prince de paix</p><p>Le pre de lEternit</p><p>Et le Roi de beaut</p><p>Le merveilleux en sagesse</p><p>Par lui toute chose est faite</p><p>La plnitude divine, en jsus incarne.</p><p><i>Tout est en lui, tout est en lui</i></p><p><i>La plnitude divine est toute en lui</i></p><p><i>Toute est en lui, toute est en lui</i></p><p><i>Jsus est Dieu Tout-puissant</i></p><p><i>Et tout est en lui.</i></p><p>2. Emmanuel, Dieu en nous</p><p>Jhovah, lEternel</p><p>LEsprit tout omniprsent</p><p>Qui remplit lunivers</p><p>Le Grand sacrificateur</p><p>Et lAgneau des pcheurs</p><p>LAuteur de la Rdemption</p><p>Que bnis soit son Nom.</p><p>3. Le commencement et la fin,</p><p>LAlpha et lOmega</p><p>La vraie parole incarne</p><p>LAmi de rachets</p><p>La sagesse et perfection</p><p>Ma justice et puissance</p><p>Tous ceux dont jaurai besoin,</p><p>Je le trouve en son nom</p><p>4. Le Dieu que nous attendons</p><p>Sera la gaie chanson</p><p>De lIsral revenu</p><p>Quand paratra Jsus</p><p>Il viendra pour dlivrer</p><p>Notre Agneau immol</p><p>La plnitude est en lui,</p><p>Le vainqueur de la nuit.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"157. BENIE SOIT LA FONTAINE DE SANG","id":"CS 157","textes":"</p><p>1. Bnie soit la fontaine de sang</p><p>Rvle au monde des pcheurs</p><p>Bnie soit le cher Fils de Dieu</p><p>Qui gurit par ses meurtrissures</p><p>Jai err loin de sa bergerie</p><p>Jai caus de la peine  mon cur</p><p>Laves-moi dans le sang de lAgneau</p><p>Je serai plus blanc que la neige.</p><p><i>Blanc, plus blanc que neige x2</i></p><p><i>Lav dans le sang de lAgneau</i></p><p><i>Je serai plus blanc que la neige.</i></p><p>2. O pre, jai err loin de Toi</p><p>Souvent mon cur est gar</p><p>Mes pchs sont rouges, cramoisis</p><p>Leau ne peut pas les nettoyer</p><p>Jsus, je viens  Toi Fontaine</p><p>Ne comptant que sur Ta promesse</p><p>Laves-moi par Ton Divin lavage</p><p>Aux pieds de Ta croix, maintenant</p><p>Je serai plus blanc que la neige.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"158. DANS CE TEMPS DIFFICILE OU LE MONDE EVOLUE","id":"CS 158","textes":"</p><p>1. Dans ce temps difficile o le monde volue.</p><p>Cet ge le plus sombre que lEglise ait connu,</p><p>Seule la voie du Seigneur nous rassure et nous console.</p><p><i>Bien aim x2, </i></p><p><i>Crois en lui, tu es sauv.</i></p><p><i>Vois la croix du salut rige devant toi,</i></p><p><i>Vois le sang du rachat qui coule  Golgotha, </i></p><p><i>Et la voix de lAgneau qui tappelle  chaque instant.</i></p><p><i>Bien aim X2, </i></p><p><i>Croit en lui tu es sauv</i></p><p><i>Quand lAgneau ta tir du bourbier du pch. </i></p><p><i>O tait tes parents, tes amis et tes voisins. </i></p><p><i>Alors vends tes soucis tiens lpe avec joie.</i></p><p>2. Combien de grands autels sont btis au Nom de Dieu. Des temples et chapelles rigs en tous les lieux. Mais il ny a quune place ou lon peut trouver Jsus.</p><p>3. Prtres et religieux ont moisis dans les couvents. Des grands thologiens ont vieilli dans les sminaires. Mais pour vous petits-enfants La paroles est rvle.</p><p>4. Partout dans les compagnes Ecoutez prcher les gens.</p><p>Plus zls que ceux-l qui ont reus le vrai mandat. Mais la main du seigneur nest que l o est son Nom.</p><p>5. Avant que tu nexistes Moi, javais connu ton nom. Avant que tu ne vive Moi javais trac mon plan.</p><p>Pour que toute la gloire me revienne  tout moment.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"159. DUNIA HII SIYO MAKAO ( Ngambo ya pili )","id":"CS 159","textes":"</p><p>1. Dunia hii siyo makao ya kustarehe, na mwili huu hautarithi, bali utabadiishwa. Imani yangu inaendeya uhakika, Ambako giza, Zambi na kifo haviwezi kutajika.</p><p><i>Ngombo ya pili tunakoenda</i></p><p><i>Ngambo ya paziya</i></p><p><i>Hakuna tamko la kueleze</i></p><p><i>Mambo yanayokuweko.</i></p><p>2 . Wandugu wote, wadada wote</p><p>Waliyohamishwa, wakiwa ndani ya Yesu Kristo, wamekwisha pumuzika.</p><p>Makao yao ni ya ajabu, wanatungojea kwenye kiwango cha sita ao chini ya mazabahu.</p><p>3. Hawanywe kitu, Hawale kitu</p><p>Hawana tamaa. Furaha yayao, upendo wao, vyoto ni ukamilifu.</p><p>Hakuna bibi hakuna bwana, hakuna mtoto</p><p>Kwa umri moja wamerudishwa</p><p>Wote kuwa wa vijana.</p><p>4. Nabii Branham alipelekwa ngombo ya paziya</p><p>Akawaona wandugu zetu waliotutanguliya.</p><p>Karibu kwetu,mpendwa wetu walimushangiliya.</p><p>Kwa neno lile ulihubiri,</p><p>Ndipo tunapumuzika.</p><p>5. Hata shetani angenikata vipande vipande, Na kusambaza sehemu zote umbali anavyo taka</p><p>Nina makao bora zaidi nimeandaliwa</p><p>Na mwili mpya unaningoja tena nitafufuliwa.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"160. LETERNEL EST BON","id":"CS 160","textes":"</p><p><i>LEternel est bon/4</i></p><p>1. Il tait seul dans lEternit</p><p>Il navait besoin de qui que ce soit</p><p>Mais il voulait avoir des enfants</p><p>Pour manifester tous ces attributs</p><p>2 . Quand il a appris que son enfant</p><p>Au jardin dEden a perdu ses droits</p><p>Il dcidant de quitter sa gloire</p><p>Pour venir mourir et le racheter</p><p>3. Comme un vrai parent rdempteur</p><p>Il a accompli son devoir suprme</p><p>Aimer, sauver et garder toujours</p><p>Lalliance de sang quil avait sign</p><p>4. Et en ce temps glorieux de la fin</p><p>Il a envoy une lettre damour</p><p>Pour ramener de la perdition</p><p>Son enfant lu  la perfection</p><p>5. DEternit en ternit</p><p>A lui soit la gloire, louange et honneur</p><p>Il a cr tout lunivers</p><p>Sur le fondement de lamour Divin</p><p>6. Louez, louez lEternel Dieu</p><p>Chanter ses hauts faits, Glorifiez-Le</p><p>Car sa bont durera toujours</p><p>Et dans son amour, nous sommes vivants.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"161. NINA HERI ONA SABABU (Je suis heureux voil la raison )","id":"CS 161","textes":"</p><p>1.Nina heri ona sababu</p><p>Yesu amenipatia masamaha</p><p>Ninaimba kila siku,</p><p>Juu ya Yesu, upendo ajabu</p><p>Roho ilichomwa na dhambi</p><p>Yesu msaidizi pumziko</p><p>Ninaimba kila siku</p><p>Juu ya Yesu upendo ajabu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"162 NEEMA SHUKA PA GOLGOTHA (la grce","id":"CS 162","textes":"</p><p>coule de Golgotha)</p><p>1.Neema shuka pa Golgotha</p><p>Neema shuka, shuka kwangu</p><p>Ni siri kubwa ninaamini</p><p>Neema shuka, shuka kwangu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"163. MOTO WA JUU (le feu divin )","id":"CS 163","textes":"</p><p>1.Moto wa juu, u moyoni /4</p><p>Moyo wangu wamupenda /4</p><p>Atukuzwe na shangwe kuu /4</p><p>Halleluya! sifa kwake /4</p><p>Yesu aja kunitafuta/4</p><p>Moyo wako imupokea/4</p><p>Na heri kuu nampokea./4</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"164. JE SUIS EN ROUTE","id":"CS 164","textes":"</p><p>1. Je suis en route dans Canaan /3</p><p>Je suis en route, Gloire  Dieu</p><p>2. Si tu ne viens pas, ne me retiens pas /3</p><p>Je suis en route Gloire en Dieu</p><p>Je suis en route</p><p>3. Mais si tu viens, donne-moi la main /3 je suis en route, Gloire  Dieu. Je suis en route.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"165. YESU AJA, HALELUYA (Jsus reviens allluia)","id":"CS 165","textes":"</p><p>1.Yesu aja, haleluya x3</p><p>Haleluya x2</p><p>Arudipo u tayari /4</p><p>U tayari utaenda haleluya /2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"166. MJI WA LULU NA NURU","id":"CS 166","textes":"</p><p>1.Mji wa nuru na lulu juu ya mbingu zote</p><p>Mtu kamwe hajaona</p><p>utukufu wake kuu</p><p>2.hapo utukufu mwingi</p><p>Mti wa uzima tele</p><p>Mto wa uzima tele</p><p>Kimbilio takatifu</p><p>3.Wasafiri wafikapo</p><p>Na mchoko wa jangwani</p><p>Kwenye maji ya kisima</p><p>Pumziko ni tele</p><p>4.Furaha kubwa duniani</p><p>Yesu wangu ajapo</p><p>Nuru tele za milele</p><p>Zitakuwa duniani</p><p><i>Hapo pendo laangaza</i></p><p><i>Mwana kondoo mwenyewe</i></p><p><i>Mji nzuri ya ajabu</i></p><p><i>Yerusalemu mupya</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"167. LA NUIT EST TRES AVANCEE","id":"CS 167","textes":"</p><p>1. La nuit est trs avance</p><p>Le calvaire est oubliette</p><p>Du sentier abandonn</p><p>Jsus Christ a ses enfants</p><p><i>Retournez  la croix</i></p><p><i>O la vie fut rependue</i></p><p><i>Si tu as un cur bris</i></p><p><i>Tu auras un cur nouveau</i></p><p>2. Si ta vie ne change pas</p><p>Quand la parole est prche</p><p>Tu ne connais pas ton Dieu</p><p>Ne mente pas contre lui.</p><p>3. Si la Gloire du Seigneur</p><p>Tas quitt depuis un temps</p><p>Tu ne sais plus rayonner</p><p>Dans le milieu ou tu vis.</p><p>4. Si Lonction pour le service</p><p>Te manque depuis un temps</p><p>Retourner encore au calvaire</p><p>Boire  ce Rocher frapp.</p><p>5. Si lAmour rdempteur</p><p>Nest plus le thme de ta vie</p><p>Et la passion de la croix</p><p>Nest pour toi que de lhistoire.</p><p>6. Si tu venue du Seigneur</p><p>Ne te fais plus soupirer</p><p>Tu te donnes  te projets</p><p>Reviens encore  genoux</p><p>7. Si lamour de la parole</p><p>Sest envol de ton cur</p><p>Tu nas pas le saint Esprit</p><p>Retourner pour le chercher</p><p>8. Si la joie de ton salut</p><p>Est partis sans taviser</p><p>Tu te sens trop embrouill</p><p>Cest le moment de pleurer</p><p>9. Si la vie de la prire</p><p>Devient pour toi une corve</p><p>Tu ne peux pas fabriquer</p><p>Retourne  Golgotha</p><p>10. Si le zle que tu as</p><p>Cest de courir  largent</p><p>Repens-toi ou tu mourras</p><p>Consacre-toi pour prier.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"168. JE CROIS EN TON SANG (Naiamini damu ","id":"CS 168","textes":"</p><p><i>yako)</i></p><p>1. Je crois en Ton sang Seigneur Jsus</p><p>Et la croix de Golgotha</p><p>Tu es mon Sauveur personnel</p><p>Cest ma joie, jai tout en Toi</p><p><i>Tout ce que tu mas promis</i></p><p><i>Je le reois par la foi</i></p><p><i>Tu ne peux mabandonner</i></p><p><i>Oh ! En Toi, je tout en toi</i></p><p>2. Par le sang, je suis sanctifi</p><p>Par Ton feu de vie fortifies</p><p>Que nai-je pas en Toi. Jsus, mon Roi,</p><p>Par la foi, je tout en Toi</p><p>3. Ton amour me rend prisonnier</p><p>Tout mes mas, Tu les conduits</p><p>Tout danger sur mon chemin, je crois, je suis fort, Je vaincs par Toi</p><p>4. Jai raison daimer Ton nom</p><p>Tu mcoute quand je prie</p><p>Tu rponds en moi ainsi,O! Roi</p><p>Oh !, en Toi, jai mis ma foi.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"169. DANS MES SOUFRANCES","id":"CS 169","textes":"</p><p>1. Dans mes souffrances et mes confisions, je viens  Toi Car, cest en Toi que jai trouv</p><p>La joie et repos</p><p><i>Que dire encore de Toi</i></p><p><i>Mon Sauveur, mon Dieu</i></p><p><i>Je rien  Te donner en retour</i></p><p><i>Oh, mon Sauveur</i></p><p><i>Comme pour Te remercier</i></p><p>2. Dans Tes biens faits</p><p>Tu es pour moi la vraie consolation</p><p>Et dans les doutes,</p><p>Par la foi en Toi, Tu me remplis</p><p>3. En toute chose,</p><p>Tu vaincras pour moi les tentations</p><p>Je suis convaincu que quand je te pris, Tu me rponds.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"170. INANGAA NURU YA MANGARIBI","id":"CS 170","textes":"</p><p><i>(Zakaria )</i></p><p><i>Inangaa nuru ya mangaribi</i></p><p><i>Ilisemwa na ma nabii wa Bwana</i></p><p><i>Pa jioni, nuru itatokeya</i></p><p><i>Malaki 4 Elia amekwisha fika</i></p><p><i>Siri sasa zimefunuluwa</i></p><p><i>Na wakristo wana wanangaangaa kwa neno</i></p><p><i>Bibi arusi atanyakuliwa mbinguni</i></p><p><i>Hukumu sasa iko karibu kuanguka</i></p><p><i>Inaangaa nuru ya mangaribi</i></p><p><i>Bwana Yesu, Yehova wa agano la kale ndiye Alfa na Omega</i></p><p><i>Inangaa nuru ya mangaribi nguvu sana.</i></p><p>1.Nuru kubwa inangaa inangaa nguvu sana</p><p>Ahadi ya zamani, inangaa mangaribi saa hii ya jioni nuru imetokeya X2</p><p>2.Malaki anasema kama Elia atafika mbele ya siku ya Bwana iliyo ya kuongofya tena siku ya hatari injili ihubiriwe.</p><p>3.Inangaa inangaa inangaa inangaa</p><p>Ni ahadi ya Bwana.</p><p>Zakaria alipata kuiona pa jioni nuru ya Bwana Yesu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"171. WAPENDWA WA BWANA","id":"CS 171","textes":"</p><p>1.Wapendwa wa Bwana kumbukeni,</p><p>Twaishi mu dunia ya zambi</p><p>Siyo makao yetu ya milele</p><p>Makao yetu ni kule mbinguni</p><p><i>Makao ya mbinguni ya ajabu</i></p><p><i>Hamna magonjwa na kuteswa</i></p><p><i>Amkeni wapendwa wangu</i></p><p><i>Amkeni twende mbinguni</i></p><p>2. Siku ile ya mwisho wa dunia</p><p>Hatutaonekana hapa</p><p>Vyote tulivyo navyo duniani</p><p>Havitatufikisha mbinguni.</p><p>3.Rafiki usicheza na zambi</p><p>Mwisho itakuwa kupoteya</p><p>Maana shetani anajuwa</p><p>Kwa siku ya mwisho atachomwa.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"172. TUNA MAKAO MBINGUNI","id":"CS 172","textes":"</p><p>1.Tuna makao mbinguni</p><p>Alivyo sema yesu</p><p>Anatutengenezeya sisi tumuaminiye sasa wakati wa giza, tungali tu maskini sasa tutaenda kwake,</p><p>Tutajirike huko.</p><p><i>Kwake Yesu, tuwe pamoja naye</i></p><p><i>Ndivyo tutafurahi milele</i></p><p>2.Atarejeya mwokozi,</p><p>Kazi zitakomeshwa</p><p>Siku inakaribia,</p><p>Ndiyo tunangojea kwa hio tukaye macho, atakapo rejeya atukute tayari,</p><p>Twende naye mbinguni.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"173. YESU ALIPOENDA","id":"CS 173","textes":"</p><p>1.Yesu alipo enda, alituachia kazi</p><p>Na sasa tuifanya kwani wakati wapita</p><p><i>Uyainue macho,uyainue macho</i></p><p><i>Uyainue macho uyatazame mavuno.</i></p><p>2.Na sasa inaota iliyo liwa kale</p><p>Upendo, ushirika, matunda yakomaa.</p><p>3.Bwana wa kazi aja kuvuna shamba lake</p><p>Na mti ulio tupu utatupwa motoni.</p><p>4.Siku hizi za kazi, utoke jasho sana</p><p>Watenda kazi wote wawekewa mshahara.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"174. NA MOBEMBO BANGA TE (Sur le chemin va sans peur)","id":"CS 174","textes":"</p><p>Na mobembo, banga te</p><p>Yesu azali liboso</p><p>Yesu ye mosikoli</p><p>Bila na kati na kondima</p><p>Mpe soko okweyi na nzela</p><p>Tala Yesu azali na likolo</p><p>Mpe akobondela mpo na yo</p><p>Sika wa simba loboko na Yesu</p><p>Akopesa yo esengo ya seko</p><p>Amipesaki mpo na yo</p><p>Bila ye kati na kondima.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"175. LA RENOMMEE DE LA SAGESSE DU ROI","id":"CS 175","textes":"</p><p>1. La renomme de sagesse de du Roi est parvenue  la reine de Seba</p><p>Il a fallu marcher pendant trois mois</p><p>Pour arriver  couter Salomon.</p><p><i>Et maintenant, il y a plus que Salomon X2</i></p><p>2. Jrusalem, le sige de Salomon</p><p>A accueilli la reine de Seba</p><p>Et il ny a eu aucune de ses question qui est reste sans trouves de rponse</p><p>3. Les ministres de grands rformateurs ont attirs lattention des nations</p><p>De grand rveil ont t</p><p>Mentionns mais aujourdhui un prophte apparait.</p><p>4. Ces derniers jours</p><p>La colonne de feu est apparue comme au temps de Mose</p><p>Tous les mystres de la parole de Dieu sont rvls pour la foi des lus</p><p>5. Avez-vous vu une gnration</p><p>O le Seigneur sest fait photographier. O une poque</p><p>O lAnge du Seigneur</p><p>Est descendu crire au tableau.</p><p>6. La suprme Dit de Jsus christ</p><p>Fut confirme par la nue de Gloire</p><p>Est la prsence du Signe du Messie</p><p>Pour dfier toute incrdulit.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"176. LE MONDE SALLUME","id":"CS 176","textes":"</p><p>1. Le monde sallume et cache Ta lumire</p><p>Illumine-moi Seigneur, je serai contant.</p><p><i>Allluia Amen / 2</i></p><p><i>Allluia ah Allluia</i></p><p>2. Tu as envoy ton messager</p><p>Ce quil nous dit,</p><p>Nous le croyons</p><p>3. Seigneur Jsus, viens,</p><p>Nous tattendons</p><p>Soutiens notre foi jusqu  la fin</p><p>4. Il est merveilleux dtre avec Jsus</p><p>Il est vraiment misrable</p><p>Dtre sans lui.</p><p>5. La voix retentit (mon frre)</p><p>Rveil toi (ma sur)</p><p>Reoit le baptme au non de Jsus</p><p>6. Seras tu prt quand il viendra</p><p>Maranatha, Jsus viens me chercher.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"177. INJILI YA WAKATI HUU","id":"CS 177","textes":"</p><p>1.Injili ya wakati huu wa mwisho</p><p>Inaendea lengo la muhimu</p><p>Kwani Bwana Yesu alisema</p><p>Lazima tuzaliwe mara ya pili</p><p><i>Alifanya wamoja kuwa manabii</i></p><p><i>Akafanya wengine kuwa mitume</i></p><p><i>Alifanya wengine kuwa ma pasta</i></p><p><i>Wengine walimu na wainjilisti.</i></p><p>2.Amini, amini, nawaambiya mtu asipozaliwa mara ya pili hawezi kuona ufalme wa Mungu</p><p>Asipo zaliwa kwa maji na Roho</p><p>3.Kwa ajili ya ujenzi wa kanisa</p><p>Na kwa kukamilisha watakatifu</p><p>Tufikiye umoja wa imani</p><p>Na kimo cha ukamilifu wa Kristo</p><p>4.Neno lililonenwa ni imara</p><p>Kwa kuongoza karama na huduma</p><p>Nuru ya jioni imetowa</p><p>Mwenendo, fundisho na utaratibu.</p><p>5.Shamba lililopandwa litavunwa</p><p>Watenda kazi wote watapimwa</p><p>Na kila mbegu itazihirika</p><p>Mpanzi, shamba, mbegu vitapimwa.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"178. NENO LA MUNGU HALIKOSI","id":"CS 178","textes":"</p><p>1.Neno la Mungu halikosi kutimiya</p><p>Likikawiya wewe ulingojee</p><p>Kwa zamu yako ulichunge usipitwe</p><p>Ukikoseya juwa halitarudi nyuma.</p><p><i>Neno la Mungu linatimia</i></p><p><i>Machoni petu dalili zote Zinaonyesha Yesu yu aja hima.</i></p><p>2. Kama ilivyokuwa kwa siku za Nuhu</p><p>Watu walivyokuwa katika shuguli,</p><p>Wakapuuzi kuingia safina</p><p>Ndivyo ilivyo hata siku za leo (kwetu)</p><p>3. Kama ilivyokuwa kwa siku za Lutu</p><p>Watu walivyokuwa wamelewa zambi</p><p>Hawakujali ujumbe wa Malaika</p><p>Hukumu nayo ikawaangukia (wakafa)</p><p>4.Kama ilivyokuwa kwa siku za Musa,</p><p>Maelfu walio toka huko misri</p><p>Jangwani wakapoteza woga wa Mungu,</p><p>Mungu kaapa, hawataingia kanana.</p><p>5.Kama vile msafiri wa merikebu</p><p>Acha wakaaji na mizaha inchi kavu</p><p>Ingia kwanza pekee na tiketi yako</p><p>Chukuwa fasi usije ukakose safari.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"179. NINAENDA KUWATAYARISHIA MAKAO","id":"CS 179","textes":"</p><p><i>Ninaenda kuwatayarishia makao</i></p><p><i>Kisha tena nitarudi</i></p><p><i>Kwa kuwachukuwa</i></p><p><i>Ili pale mi-nilipo nanyi pia mueko.</i></p><p>2.Nyumbni mwa babangu kuna makao mengi,</p><p>Haingelikuwa hivyo, ningeliwaambia</p><p>Tena mimi ndimi njia, kweli na Uzima.</p><p>Hakuna atakae fika ila kwa njia yangu.</p><p>3.Musifazaike na kuregea moyoni, mumwamini Mungu, muniamini nami,</p><p>Mimi niko ndani yake naye ndani yangu.anaye niona mimi amemuona Baba.</p><p>4.Mimi ni mdhabibu, nanyi ni matawi,</p><p>Kila tawi ndani yangu litazaa matunda,</p><p>Bali hamuwezi kitu bila mimi.</p><p>Nitakuwa nanyi mpaka mwisho wa dahari.</p><p>5.Mukidumu ndani yangu na neno ndani yenu, Hivyo mtakuwa kweli wanafunzi wangu. Amini nawaambia anayeniamini,</p><p>Kazi nilizifanya naye atazifanya.</p><p>6.Mtaliyaliya sana na kuomboleza</p><p>Dunia itafurahi mkiwa na huzuni</p><p>Bali nitawaletea Roho mfariji</p><p>Na huzuni yenu itageuka furaha.</p><p>7.Mungelijuwa vema siri ya ufalme</p><p>Na maandalio gani niliwafanyia</p><p>Hamungelijali tena mambo ya dunia</p><p>Mungelifanya bidii mpate kuingia</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"180. WAONGOZWAO NA ROHO","id":"CS 180","textes":"</p><p>1. Waongozwao na Roho</p><p>Hawo ndio wana wa Mungu</p><p>Hamukupokea tena Roho</p><p>Ya utumwa bali ya wana.</p><p><i>Roho mwenyewe hushuhudia</i></p><p><i>Na roho zetu tu wana wa Mungu</i></p><p><i>Roho mwenyewe hushuhudia</i></p><p><i>Kama tutafika mbinguni.</i></p><p>2.Kazalika Roho naye</p><p>Husaidia uzaifu wetu</p><p>Maana hatujui kuomba</p><p>Lakini Roho hutuombea.</p><p>3.Huyo Roho mtakatifu</p><p>Tanyakuwa wateule</p><p>Kwa ujio wa Bwana Yesu</p><p>Kuchukuwa kanisa.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"181. NDIPO YESU WAKAMULETEYA","id":"CS 181","textes":"</p><p>1. Ndipo Yesu wakamuleteya</p><p>Watoto wadogo, ili awawekee mikono</p><p>Na kuwaombea</p><p><i>Akawawekea mikono</i></p><p><i>Akaomba Baba yake/2</i></p><p><i>Yesu kawakumbatia/2</i></p><p>2. Wanafunzi wakawakemea</p><p>Na kusema warudi</p><p>Ndipo Yesu akawaambia</p><p>Musiwazuie.</p><p>3.Yeyote asiyejishusha kama mtoto mdogo</p><p>Hataweza kuingia mbingu</p><p>Asiponyenyekea.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"182. NUL NEST SI BON","id":"CS 182","textes":"</p><p>1. Nul nest si bon que Toi mon Dieu</p><p>Tu es si bon et Ton Amour est infini</p><p>Parmi tous les hommes des nations</p><p>2. Nous sommes heureux de vivre aujourdhui, laccomplissement.</p><p>De Tes promesses,  Ton Epouse</p><p>Nous Te louons de Ton Amour.</p><p>3. Que mon espoir ne soit jamais du en Toi, dans Ta justice, dlivre-moi</p><p>Protge-moi de tout danger.</p><p><i>Jtais errant comme une brebis</i></p><p><i>Je me rjouis de la promesse</i></p><p><i>Si dans la nuit, mon cur troubl</i></p><p><i>Avec Jsus, oui, tout est bien.</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"183. SIKU ZENYE FURAHA","id":"CS 183","textes":"</p><p>1. Siku zenye furaha zinatungoja</p><p>Siku zenye shangwe kubwa</p><p>Waminifu wataimba nyimbo za sifa</p><p>Kwani wameokolewa.</p><p><i>Tutachukuliwa kwenda mbinguni</i></p><p><i>Tutachukuliwa na Roho wa Bwana</i></p><p><i>Tutapanda, tutapanda fasi ya juu</i></p><p><i>Yenye raha na amani</i></p><p>2. Siku ile wateule wataona</p><p>Bwana wetu Yesu Kristo</p><p>Watasifu na kuimba nyimbo za sifa</p><p>Kwani wameokolewa.</p><p>3.Mbinguni inchi ya raha na ajabu</p><p>Hakutakuwa mateso</p><p>Hatutaona shida na machozi</p><p>Ila furaha ya milele.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"184. TOUT DIT QUIL EST MERVEILLEUX","id":"CS 184","textes":"</p><p>1. Tout dit quil est merveilleux,<br>Tout dit quIl est merveilleux,<br>La terre et la mer, la splendeur des cieux,<br>Oui, tout dit quIl est merveilleux !</p><p>2. Je sais quIl est merveilleux,<br>Je sais quIl est merveilleux,<br>Il sauve, Il me garde et me rend heureux,<br>Oui, je sais quIl est merveilleux !</p><p>3. Oui, Jsus est merveilleux,<br>Oui, Jsus est merveilleux,<br>Un jour je dirai, l-Haut, dans les cieux,<br>Oui, mon Sauveur est merveilleux !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"185. O! SEIGNEUR, O! SEIGNEUR","id":"CS 185","textes":"</p><p>1. Oh! Seigneur, O! Seigneur</p><p>Nous Tappelons</p><p>Oh! Seigneur, Oh! Seigneur</p><p>Viens nous secourir.</p><p><i>Jsus, Jsus, Que Tu sois lou</i></p><p><i>Oh!Oh! Oh! Oh! Oh! Oh!</i></p><p><i>Que Tu sois lou.</i></p><p>2. Terre, ciel, acclamez aujourdhui</p><p>Le Seigneur Tout puissant</p><p>Qui vous a sauvs.</p><p>3. Louez Dieu, Louez Dieu</p><p>Du haut des cieux, Louez Dieu, Louez Dieu, vous tous les anges.</p><p>4. Frres, surs, Jsus vous attend</p><p>Frres, surs dans son Royaume.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"186. BWANA NINAKUHITAJI","id":"CS 186","textes":"</p><p>1. Bwana ninakuhitaji</p><p>Katika maisha yangu,</p><p>Uniongoze, Mingu wangu</p><p>Kwa imani nikutumikie</p><p><i>Mwamba wangu, Nuru yangu</i></p><p><i>Niwashie moto wako</i></p><p><i>Nikutumikie eh Bwana.</i></p><p>2. Sina nguvu Mungu wangu</p><p>Ya kushinda majaribu</p><p>Wewe Yesu unijaze</p><p>Kwa imani nikutumikie.</p><p>3.Maisha yangu yote ni mali ya Mwokozi Yesu-Kristo Maungo, Roho, Akili</p><p>Yeye ameyabadirisha.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"187. LIPATA NA NKEMBO","id":"CS 187","textes":"</p><p>1. Lipata na nkembo ekotambula</p><p><i>Ngai natamboli na ye/2</i></p><p>Tango molimo etelemi</p><p>Ndeko zwa nguya</p><p>Yaka na biso lisanga, totambola</p><p>Soki olandi Ye seko.</p><p>Okotonda na bolingo</p><p>Soki otamboli naye</p><p><i>Ngai mpe natamboli naye/2</i></p><p>La nu de gloire avance</p><p>Javance avec Elle/2</p><p>La colonne de feu avance,</p><p>Javance avec Elle/2.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"188. HERI KUWA NA YESU KULIKO FEDHA","id":"CS 188","textes":"</p><p>1. Heri kuwa na Yesu kuliko fedha</p><p>Heri kuwa na mali ya Bwana Yesu</p><p>Heri kuwa na Yesu kuliko vitu</p><p>Vya ulimwengu wote.</p><p><i>Vya ulimwengu vitapita hima</i></p><p><i>Yesu yeye tu tumaini letu</i></p><p><i>Heri kuwa na Yesu kuliko vitu</i></p><p><i>Vya ulimwengu wote.</i></p><p>2. Heri kuwa na Yesu kuliko sifa</p><p>Namsifu Yesu aliye nipenda</p><p>Heri kuwa na Yesu kuliko mali</p><p>Ya ulimwengu wote</p><p>3.Heri kuwa na Yesu kuliko chama</p><p>Heri kuwa na neno ya Bwana Yesu</p><p>Heri kuwa na Mungu kuliko dhambi</p><p>Za ulimwengu mwote.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"189. NEEMA IMEKARIBIA KUISHA","id":"CS 189","textes":"</p><p>1. Neema imekaribia kuisha</p><p>Eh ndugu,nawe unatangatanga</p><p>Neema imekaribia kuisha eh ndugu,</p><p>Nawe unatangatanga, eh ndugu.</p><p><i>Tangu umesikia neno la Mungu, uuuh</i></p><p><i>Mahubiri mengi umeyasikia, aaah</i></p><p><i>Yote yanapita kama pepo kwako, oooh</i></p><p><i>Na unapuuzi neno la Mungu, uuuh</i></p><p><i>Upuuzi wako utakuangamiza, aaak/2</i></p><p>2. Miaka elfu mbili karibu kuisha eh ndugu</p><p>Tangu Yesu ameleta wokovu</p><p>Neema, wokovu kwa kila takaye, unatangatanga, eh ndugu</p><p>3. Kizazi hiki hakitapita kamwe,</p><p>Eh ndugu, kabla Yesu hajatwaa waamini</p><p>Neema, wokovu kwa kila takaye</p><p>Anakungoja ufike kwa Yesu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"190. PARAPANDA HIYO ITAKAPOLIA","id":"CS 190","textes":"</p><p>1. Parapanda hiyo itakapolia</p><p>Utakuwa wapi eh mwenzangu</p><p><i>Yesu kristo, yeye ndiye Mungu wetu na uzima wa milele</i></p><p>2. Yeye ndiye Bwana Mungu wetu</p><p>Wetu tutakutana kule mbingu</p><p>3. Nami pia nimekaribishwa</p><p>Kwake ku mukusanyiko huko juu</p><p>4. Yesu kristo yeye ndiye Jana leo,hata milele na milele.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"191. PA KUINGIA UFALME WA MUNGU","id":"CS 191","textes":"</p><p><i>Pakuingia ufalme wa Mungu</i></p><p><i>Uzaliwe mara ya pili</i></p><p>1. Bwana Yesu akaenda kwa</p><p>Yohana. Akamuambia unibatize</p><p>Na Yohana akajibu hivi</p><p>sitaweza mimi Bwana</p><p>2. Wakaenda mtoni yordani</p><p>Na uwingu ukafunguka</p><p>Roho ya Mungu akashuka kwake</p><p>Na sauti ikatoka juu /2.</p><p>3. Bwana Yesuakasema hivi</p><p>Nikodemu, Nikodemu wangu</p><p>Pa kuingia Ufalme wa mbingu</p><p>Uzaliwe mara ya pili/2.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"192. SIFA NA SIFA","id":"CS 192","textes":"</p><p>1.Sifa na sifa ninakupanYesu</p><p>Ee Mungu wa heri yangu</p><p>2.Napenda ombi langu likufikie</p><p>Ee Mungu wa heri yangu</p><p>3.Sitaki kuimba imba sawa ndege</p><p>Kulialia porini</p><p>4.Na sasa roho yangu inasimama</p><p>Inamwimbia Mwokozi</p><p>5.Wote tumusifu Mungu wa kweli</p><p>Tutamushinda shetani.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"193. NAMUSHUKURU MUNGU","id":"CS 193","textes":"</p><p>1.Namushukuru Mungu kwa upendo wake</p><p>Aliotupenda sis wapotevu</p><p>2.Hatungekaribia Mungu wa mbinguni</p><p>Lakini kwakutupenda</p><p>Akatuma Yesu</p><p>3.Yesu alipokuja aliteswa na kufa</p><p>Kwa ajili yako nami kutuunga na Mungu</p><p>4.Kwa huko kufa kwake</p><p>Tumeunganishwa</p><p>Na Mungu Baba yetu tuishi milele</p><p>5.Njia ni wazi kwako kumfwata Yesu</p><p>Atakupatia uzima wa milele</p><p>6.Toa roho kwa Mwokozi wako</p><p>Yeye akuita, uupate uzima.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"194. MUMANYI MUNENE WA MVITA","id":"CS 194","textes":"</p><p>1.Mumanyi munene wa mvita</p><p>Mutshimunyi wa kale kale</p><p>Tshilobo tshikole mu nvita</p><p>Yesu ukena kutshimuna</p><p><i>Tshilobo we, Djuka wenda</i></p><p><i>Majunda mu balwishi bebe</i></p><p><i>Bana bebe babandila</i></p><p><i>Luendu luebe lwa butshimunyi.</i></p><p>2.Misumba nyoso ya mudiulu</p><p>Ndi panyima pebe wewe</p><p>Bwa kutumbisha dina diebe</p><p>Mumanyi munene wa mvita.</p><p>3.Diboko diebe dia Bukola</p><p>Didi dipandishibwe kulu</p><p>Pa mutu pa mkole onso</p><p>Ne mamanya onso a mvita</p><p>4.Wewe mukemeshi wa Bantu</p><p>Bwa dimanya diebe dia mvita</p><p>Ne mishindu ya kutsimuna</p><p>Nani wapalakana nebe</p><p>5.Datuku dikadi pa bwipi</p><p>Diwabutula Bantu babi</p><p>Ne mwambi wabo wa mishimi</p><p>Popa mwene nyama wa lonji.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"195. IL Y A UN MESSAGE A CROIRE","id":"CS 195","textes":"</p><p>1. Il y a un message  croire</p><p>Et un signe  produire</p><p>Plus quun livre  apprendre</p><p>Une doctrine  dfendre</p><p><i>Prchez-le, croyez-le</i></p><p><i>Le message de ce jour</i></p><p><i>Prche-la, croyez-la</i></p><p><i>La parole rvle.</i></p><p>2. Jsus  Christ est le mme</p><p>Hier, aujourdhui et demain</p><p>Suivons les pas des aptres</p><p>Ceux qui nous ont prcds</p><p>3. Vous ministre de cet ge</p><p>Prchez tous le message</p><p>Il ny a quune seule source</p><p>Puisez-y, cest notre source</p><p>4. Placer bien votre semence</p><p>La pluie tombera bientt</p><p>Dieu confirmera ce jour</p><p>La parole originale.</p><p>5. Car, ainsi dit mon prophte</p><p>Cest la foi en la parole</p><p>Rvle en notre temps.</p><p>6. Confier-vous en lEternel,</p><p>La parole fait chair</p><p>Confiez-vous en ses prophtes</p><p>Et vous prosprez.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"196. JE SUIS INVITE AU GRAND FESTIN","id":"CS 196","textes":"</p><p>1. Je suis invit au grand festin du Roi des rois</p><p>Un rassemblement est convoqu</p><p>Pour tous les saints</p><p>Noces de lAgneau, le millenium</p><p>Lternit.</p><p><i>Il y aura une sainte dflagration</i></p><p><i>Sainte marche des plerins,</i></p><p><i>Vaillants combattants main dans la main, nous nous tiendrons, mon frre ma sur</i></p><p><i>Chantant lhymne des rachets</i></p><p><i>Trophes de lAgneau</i></p><p><i>Quel rythme bien cadenc, au pas de la foi, joie cleste, anges compris,</i></p><p><i>Chantant un solo.</i></p><p>2. Quand tous les croyants,</p><p>Les vieux hros rajeuniront</p><p>Je revtirai un corps parfait, glorifi</p><p>Cest lAmour parfait que rgne</p><p>Au-del du rideau.</p><p>3. Quand gravirai  pas pesant la marche dor ;</p><p>Marchant en avant, conduit vers</p><p>Le palais du Roi</p><p>La porte des perles souvrira ce jour pour moi.</p><p>4. Quand jaurai acquit mon beau palais</p><p>Quil ma promis</p><p>Louange  Jsus, je chanterai</p><p>Sans jour et nuit et les carillons de saintet rsonneront</p><p>5. Jentends simplement lentre en jeu du troisime pull.</p><p>Pas dimitation. Le vrai, cest vrai.</p><p>Le faux cest faux</p><p>LEpouse complet,</p><p>La dernire pluie, lenlvement.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"197. JESUS ETAIT BLESSE","id":"CS 197","textes":"</p><p>1. Jsus tait bless pour nos transgressions, puis pour nos iniquits,</p><p>Voil le chtiment qui me donne la paix Est tomb sur Lui pour mon salut.</p><p><i>Quand Jsus suivi le chemin de la mort,</i></p><p><i>Ctait pour moi, Ctait pour moi, pour me librer de mon terrible sort, jsus mourut pour moi.</i></p><p>2 .Cest dans ses meurtrissures que je suis gurie ;  Lui soit la gloire, paix, honneur.</p><p>Vainqueur de Golgotha, Jsus Roi des rois.</p><p>A lui soit la gloire pour toujours.</p><p>3. Il a t maltrait et opprim</p><p>Et Il navait point ouvert la bouche</p><p>Comme un agneau quon mne  la boucherie. Tout cela pour me donner la vie.</p><p>4. L-haut sur la croix oh, jsus a tout fait.</p><p>Tout est accompli  Golgotha. Comme la dit Jsus. Cest mon Rdempteur</p><p>Oh ! Gloire  luvre du calvaire.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"198. COMME UNE BICHE","id":"CS 198","textes":"</p><p>1. Comme une biche soupire aprs des courants deau. Ainsi mon me soupire aprs Toi, mon Dieu</p><p>Mon me a soif de Dieu, du Dieu vivant</p><p>Quand irai-je paraitre devant ton Dieu</p><p><i>Encore une foi seigneur /2</i></p><p><i>Jai soif du Dieu vivant/2</i></p><p>2. Mes larmes sont ma nourriture jour et nuit pendant quon me dit sans cesse : o est ton Dieu ?</p><p>Je me rappelle avec effusion du cur</p><p>Quand je marchais vers la maison de Dieu.</p><p>3. Jadressai une prire au Dieu de ma vie</p><p>Croyant de tout mon cur quil mexauait : le jour ou lEternel maccordait sa grce</p><p>La nuit, je chanterai ses louanges.</p><p>4. Pourquoi dois-je marcher encore attrist.</p><p>Comme si Tu moubliais O !mon Rocher</p><p>Mes ennemis moutragent par leur oppression</p><p>Comme si tu nagissais plus O mon Dieu.</p><p>5. Ne gmis pas mon me. Espre en Dieu.</p><p>Il est mon Dieu, mon salut, je Le louerai</p><p>Avec des cris de joie, des actions de grce</p><p>Parmi tous les saints de son assemble.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"199. O GLOIRE A TOI DIVIN SAUVEUR","id":"CS 199","textes":"</p><p>1. O ! Gloire  Toi Divin Sauveur</p><p>Reviens, nous Tattendons</p><p>Toi, qui nous as tant aims</p><p>Reviens, nous Tattendons</p><p><i>Reviens, Seigneur vers Tes enfants</i></p><p><i>Nous Tattendons les curs briss</i></p><p><i>Le monde a touch  sa fin</i></p><p><i>Reviens, nous Tattendons</i></p><p>2. Toi qui abandonnas le Trne</p><p>Reviens, nous Tattendons</p><p>Tu te fus homme pour nous sauver</p><p>Reviens nous Tattendons.</p><p>3. Par Ton sang, Tu nous rachetant</p><p>Reviens, nous tattendons</p><p>Par Tes meurtrissures sommes guris</p><p>Reviens nous Tattendons.</p><p>4. Bientt tout est fini Seigneur</p><p>Reviens, nous Tattendons</p><p>Nous Te louons Puissant Vainqueur</p><p>Reviens nous Tattendons.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"200. CHRIST REDEMPTEUR","id":"CS 200","textes":"</p><p>1. Christ Rdempteur est mort sur la croix,</p><p>Mort pour le pcheur, pay son d.</p><p>Asperge ton me avec le sang.</p><p>Et je passerai par-dessus vous.</p><p><i>Quand je verrai le sang / 3</i></p><p><i>Je passerai par-dessus vous.</i></p><p>2. Pauvre pcheur, Jsus sauvera</p><p>Il fera tout ce quil a promit</p><p>Sois lav dans la fontaine ouverte</p><p>Et je passerai par-dessus vous.</p><p>3. Le jugement vient, tous serons l</p><p>Chacun reois justement son d</p><p>Cache-toi dans le sang purificateur</p><p>Et je passerai par-dessus vous.</p><p>4. Grande compassion, Amour Divin.</p><p>Amour bien veillant fidle, sincre.</p><p>Trouve paix et abri sous le sang</p><p>Et je passerai par-dessus vous</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"201. BWANA MUNGU WANGU","id":"CS 201","textes":"</p><p>1. Bwana Mungu wangu nimefika mbele zako</p><p>Naomba toba, unirehemu leo</p><p>Bwana masikio yako yasikilize</p><p>Sauti ya kusihi kwangu.</p><p><i>Ee Bwana, usihesabu makosa yangu (maana) nataka kutii</i></p><p><i>(Sababu) sababu nilipotea munjia haikupi kitu</i></p><p><i>Kumbe uniache (Bwana) nitakutukuza.</i></p><p>2. Bwana kama wewe ungekuwa</p><p>Unakumbuka maovu na ubaya wote</p><p>Nani yule kweli angeweza kusimama kusamba huko kwako</p><p>3. Tumaini langu natia ndani ya Bwana</p><p>Uzima wangu uonyeshe Yesu</p><p>Vipande vyote vya mwili wangu natowa kwa kazi yake Bwana.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"202. ELIZERE WA DAMESKI","id":"CS 202","textes":"</p><p>1. Eliezer wa dameski</p><p>Alitumwa naye Ibrahimu</p><p>Kutafuta bibi arusi</p><p>Kwa mwanawe mpendwa Isaka.</p><p><i>Rebeka binti mwema</i></p><p><i>Alitoka kwenda kisimani</i></p><p><i>Kutafuta maji ya jioni</i></p><p><i>Akakutana na Yule mjumbe</i></p><p><i>Na ujumbe wa kumupeleka</i></p><p><i>Akasema nitaenda naye.</i></p><p>2. Ibrahimu ni tajiri</p><p>Katumainia Eliezeri</p><p>Na kumupa vifaa vyote</p><p>Kwa kumpamba huyo Bibi-arusi</p><p>3. Na Isaka alitoka</p><p>Pa jioni Kwa kwenda shambani</p><p>Na Kwa mbali Bi-arusi</p><p>Katazama na kuona isaka</p><p>4. Eliezeri kamwambiya</p><p>ERebeka, tazama mumeo</p><p>Kwa faraja akampenda</p><p>Na Isaka kambeba nyumbani</p><p>5. Sikiliza kwa makini</p><p>Bibi-arusi wa laodikia</p><p>Yule mjumbe wa kizazi</p><p>Ana neno la Bwana-Arusi.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"203. SHIDA NYINGI JANGWANI","id":"CS 203","textes":"</p><p>1. Shida nyingi jangwani</p><p>Kisha mwamba kupigwa</p><p>Mungu kasema: Musa usiupige tena mwamba ulipasuka ukayotoa maji.</p><p><i>S: Nena Na mwamba, </i></p><p><i>Ts: Nena sasa Na mwamba,usiupige tena</i></p><p><i>Mwamba ulipasuka, ukayatoa maji.</i></p><p>2. Kulikuwa na mke aliye toa damu</p><p>Miaka kumi na mbili, akachoka waganga. Alipogusa mwamba damu ikakauka</p><p>3. Siku moja mitume walikuwa chomboni.pepo ilipovuma hatarini mwa kufa. Walipoita mwamba,zoruba katulia.</p><p>4. Sikumoja golgatha kulikuwa na mtu aliye toa maji,damu hata na roho. Kisha kasema hivi:yote imetimia.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"204. O COMBIEN JE DESIRE","id":"CS 204","textes":"</p><p>1. O combien je dsire vivre avec jsus dans ce beau pays quil ma donn par la foi. Que cest merveilleux de contempler le ciel</p><p>Pour y arriver, je ne crains aucun danger.</p><p><i>O conduits-moi sur les traces du calvaire</i></p><p><i>O lave-moi par le sang de lalliance.</i></p><p><i>Identifie-moi, rends-moi plus blanc que neige, par le Saint-Esprit, je veux tre inond.</i></p><p>2. Lamour du pre nous a donn un fils,</p><p>Don sans pareil tel quil tait annonc. Que la paix rgne sur tous ceux qui le craignent en toutes places mme les plus loignes</p><p>3. A son service cest lamour rdempteur qui nous motive et nous fait suivre jsus</p><p>Quoi que plerins et trangers sur terre.</p><p>Nous nous rjouissons de marcher sur son chemin.</p><p>4. Notre Evangile annonce lEternit</p><p>Tous les messagers de la paix proclameront la gloire de jsus et lAmour Agapao.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"205. ILS ETAIENT TOUS ENSEMBLE","id":"CS 205","textes":"</p><p>1. Ils taient tous ensemble</p><p>Unis dans un mme cur</p><p>Attendant la promesse.</p><p>Tous dun commun accord. Ctait aprs la pque; attendant dans la chambre</p><p>Que la puissance du ciel a rempli tous leurs curs</p><p><i>Envoie la pentecte;</i></p><p><i>La fte des prmisses</i></p><p><i>Pour agir la gerbe</i></p><p><i>De lpouse-parole.</i></p><p><i>Envoie la pentecte</i></p><p><i>Pour tous les premiers-ns</i></p><p><i>La pluie de la rcolte</i></p><p><i>Al horizon des temps</i></p><p>2. Nous avons fait lexode</p><p>Suivant lappel du ciel</p><p>Nous avons eu la manne</p><p>Dans la marche au dsert</p><p>Nous avons vu des signes</p><p>Opr par Moise</p><p>Nous voici la porte</p><p>De ce pays promis.</p><p>3. Nous avons un prophte</p><p>Confirm par la Bible</p><p>Et la colonne de feu.</p><p>Lange de lEternel</p><p>Nous avons un message</p><p>Une parole promise</p><p>Nous ne cherchons rien dautre</p><p>Que fter au Canaan.</p><p>4. Bientt en Isral</p><p>Sonnera la trompette</p><p>Pour quElie et Moise</p><p>Apporte leur message.</p><p>Et le mme soleil</p><p>Qui sest lev  louest</p><p>Avant le huitime jour</p><p>5. Que devrais ministres</p><p>Rependent la lumire</p><p>Des grands miracles</p><p>Confirment la parole</p><p>Que les parlers en langues</p><p>Les visions et les songes</p><p>Que Jol 2 : 28</p><p>Soit vcu dans lglise.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"206. AU COMMENCEMENT","id":"CS 206","textes":"</p><p>1. Au commencement Dieu prononant une parole de cration, que la lumire soit, cette parole avait en elle la vie de Dieu.</p><p><i>La colonne de feu est toujours la quand la parole est prononce,</i></p><p><i>La colonne de feu est envoye pour confirmer la parole de Dieu</i></p><p><i>La parole de Dieu est cratrice ;</i></p><p><i>Cest la puissance pour transformer.</i></p><p>2. Au dsert ; Moise a entendu une parole ; cest la voix du signe</p><p>Au buisson ardent; Dieu descendit pour accomplir sa parole promise</p><p>La colonne de feu est toujours l pour confirmer le prophte de Dieu</p><p>3. Salomon un jour a rig un tabernacle pour lEternel il avait reu la commission pour construire de la part de Dieu et la gloire de Dieu est descendue en ce jour-l pour attester.</p><p>4. Au carmel un jour ; il fallait voir si baal est Dieu ou le Dieu dElie le prophte de Dieu a rtabli les douze pierres pour adorer la colonne de feu est descendue pour confirmer la vrit</p><p>5. De nos jours encore ; une lumire surnaturelle est apparue au-dessus dun homme commissionn pour apporter la parole de lheur la colonne de feu est toujours l o le message est bien prch.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"207. JESUS EST MON DIVIN","id":"CS 207","textes":"</p><p>1. Jsus est mon divin sauveur qui vint du ciel ; mourut pour moi ressuscitant ; il me donna la vie</p><p>Je me sens oblig de le chanter</p><p><i>Fut-ce dans la liesse ou dans le bonheur ; il est mon sauveur je lexalterai fut-ce dans labondance ou dans la pnurie ; je chanterai son grand renom.</i></p><p>2. jsus est mon divin roch</p><p>Je, my poserai sans basculer</p><p>Il me gardera des secousses</p><p>En lui, jobtiens plein assurance</p><p><i>Fut-ce dans le mariage, ou dans le clibat, il est mon rocher, je lexalterai.</i></p><p><i>Fut-ce dans la prison ou en libert, je chanterai sa protection</i></p><p>3. Jsus-Christ est la Rose de Sharon</p><p>Pour mon parfum haut crasant</p><p>Et quelle odeur suave je repens</p><p>Jattire  toi tous les regards</p><p><i>Fut-ce dans la famine ou dans labondance, Tu es mon parfum,</i></p><p><i>Je Texalterai.</i></p><p><i>Fut ce dans le clibat ou dans le mariage, je chanterai Ta bonne odeur.</i></p><p>4. Jsus-Christ, le lis de la valle</p><p>Je suis dans livresse par Ta vie</p><p>Je ne puis proclamer que Ton Nom</p><p>La sainte ivresse me le recommande</p><p><i>Il est mon Sauveur</i></p><p><i>Il est mon rocher</i></p><p><i>La rose de Sharon</i></p><p><i>Le lis de valle</i></p><p><i>Il est Alpha et</i></p><p><i>Il est lOmega</i></p><p><i>Jsus Christ est tout en tous</i></p><p><i>LEtoile du matin</i></p><p><i>Cest le Saint Esprit</i></p><p><i>Le message de lheure</i></p><p><i>Le Dieu de Branham</i></p><p><i>Il est lAlpha et il est lOmega</i></p><p><i>Jsus Christ est tout en tous.</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"208. OH ! ALLELUIA, QUELLE JOIE","id":"CS 208","textes":"</p><p>Oh ! Allluia, quelle joie,<br>Car Jsus vit ! (bis)<br>Oh ! Allluia, quelle joie,<br>Car Jsus vit en moi.<br>Oh ! Allluia, quelle joie,<br>Car Jsus vit ! Je suis heureux,<br>Jsus vit en moi. bis<br>Chante gloire et allluia !<br>Jsus vit en moi !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"209. OH QUAND JE SONGE","id":"CS 209","textes":"</p><p>Oh quand je songe  lamour de Jsus,<br>Et  tout ce quil a fait pour moi,<br>Alors, je veux chanter allluia<br>Merci pour Golgotha.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"210. QUEL BONHEUR DETRE TOUT","id":"CS 210","textes":"</p><p>Quel bonheur dtre tout  Jsus (ter)<br>Allluia! Gloire  Dieu<br>Gloire  Dieu Allluia x4<br>Gloire  Dieu Allluia x2.<br>Allluia Gloire  Dieu</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"211. SERVONS JESUS-CHRIST","id":"CS 211","textes":"</p><p>Servons Jsus-Christ, Bannissons leffroi<br>Triomphons par le Sang<br>De lAgneau divin;<br>Soyons pleins dardeur,<br>Ne dfaillons en rien,<br>Mais conqurons la terre  notre Roi</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"212. SUR LE CHEMIN, VA SANS PEUR","id":"CS 212","textes":"</p><p>Sur le Chemin, va sans peur,<br>Car Jsus est devant toi,<br>Jsus-Christ, le Rdempteur,<br>Oh! Suis-le, Oh ! suis-le par la foi.<br>Et si tu tombes en chemin,<br>Regarde  Jsus ton Roi.<br>Il est dans le lieu Trs Saint,<br>Et il prie, et il prie pour toi.<br>Maintenant, saisis la main<br>De ton Sauveur, Car Lui seul peut donner<br>Lternel bonheur.<br>Il a donn Sa vie sur la Croix:<br>Oh suis-Le, oh ! Suis-Le par la foi.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"213. TOUT EST A LUI","id":"CS 213","textes":"</p><p>:: Tout est  lui, (bis)<br>La plnitude divine est toute en Lui ::<br>Tout est  lui, (bis)<br>Jsus est Dieu Tout-Puissant,<br>Et tout est en Lui.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"214. UNE COURONNE, JESUS LA DONNE","id":"CS 214","textes":"</p><p>Une couronne, Jsus la donne<br>Aux soldats de la Croix. Pour toi, pour<br>moi, Pour tous ceux qui combattront<br>En Son Nom,<br>Jsus donnera cette couronne.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"215. TAJI YESU ANAWAPA","id":"CS 215","textes":"</p><p>Taji,Yesu anawapa waaskari wa msalab ;</p><p>Wewe, mimi na wote washiandao kwa jina lake</p><p>Yesu atawapa taji.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"216. UN VETEMENT BLANC","id":"CS 216","textes":"</p><p>Un vtement blanc, une harpe dor,<br>Un beau palais, une couronne;<br>La sainte joie, le vrai trsor<br>Le Sauveur me les donne.<br>Car Jsus est mon Sauveur, Il ma<br>tant aim, Pay ma dette sur le<br>Calvaire.<br>Il ma, dans Son grand amour,<br>Sauv du pch,<br>Je vis dans Sa sainte Lumire.<br>Oui, nous marchons,<br>Nous marchons tout joyeux (ter)<br>Oui, nous marchons<br>Nous marchons tout joyeux (bis)<br>Vers les Cieux.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"217 . A LA CROIX AUX PIEDS DU MAITRE","id":"CS 217","textes":"</p><p>1. A la Croix aux pieds du Matre,<br>A genoux, jai fait mon choix.<br>Son disciple je veux tre,<br>Tout prs de Lui, par la foi.<br>Brebis de Sa bergerie,<br>Nul ne mte de Sa main<br>Sur les monts, dans les prairies,<br>Oui, mon bonheur est divin.</p><p><i>A la Croix, aux pieds du Matre,<br>A genoux, jai fait mon choix.<br>Son disciple je veux tre,<br>Tout prs de Lui, par la foi.</i></p><p>2. Depuis lors,  choix splendide,<br>La joie demeure dans mon cur.<br>Adieu, mes soucis perfides,<br>Par Jsus, je suis vainqueur.<br>Adieu, vaines convoitises<br>Du monde qui me tenta.<br>Jai trouv la paix promise<br>Dans le Sang de Golgotha,</p><p>3. Bientt ma tche accomplie,<br>Jentrerai tout droit au port,<br>O mattend, douce patrie,<br>Le grand Vainqueur de la mort.<br>L je chanterai Ta gloire,<br>Oh ! Toi qui mas tant aim,<br>Et dont luvre expiatoire<br>Pour toujours ma rachet.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"218 . APPARTIENS-TU A LEPOUSE","id":"CS 218","textes":"</p><p>1. Appartiens-tu  lEpouse de Jsus,<br>notre Seigneur?<br>Sera-ce pour toi un jour de joie<br>Ou un jour de frayeur?<br>Quand il reviendra, ton vtement<br>Sera-t-il pur et serein?<br>Oui, cest linstant dtre prt Pour le<br>festin.</p><p><i>Maranatha, Allluia ! (ter)<br>Jsus vient, et son festin Est <br>prpar. <br></i></p><p>2. Pour cela, pourrais-tu renoncer<br>Au monde et ses plaisirs?<br>Marches-tu dans la lumire,<br>Es-tu prt pour laccueillir?<br>Si tu nes pas encore libre,<br>Alors Jsus te dit :  Viens<br>Car cest linstant dtre prt pour le<br>festin.</p><p>3. Ltat mondial nous rvle aussi<br>Que Jsus vient bientt.<br>Lorsque tout va saccomplir,<br>Ta dlivrance viendra den-haut.<br>Dans les tnbres profondes<br>Brillera lEtoile du matin,<br>Oui, cest linstant dtre prt pour le<br>festin.</p><p>4. Que mon cur attende ce rgne<br>Sans mort et sans destruction.<br>Passes seront les choses anciennes<br>Cest une nouvelle cration.<br>L, je pourrai rencontrer Jsus Mon<br>Roi, et tous les Saints. Oui, cest<br>linstant dtre prt pour le festin.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"219. CONNAIS-TU LAGNEAU DE DIEU","id":"CS 219","textes":"</p><p>1. Connais-tu lAgneau de Dieu<br>Qui purifie, Par Son Sang est tu dj<br>lav ? Ton habit est-il pur, Aussi<br>blanc que neige? Es-tu lav dans<br>le Sang de lAgneau ?</p><p><i>Es-tu lav dans le Sang, Dans le Sang<br>de Jsus ton Sauveur? Ton habit est-il<br>pure, Aussi blanc que neige?<br>Es-tu lav dans le Sang de lAgneau?</i></p><p>2. Ote donc ton habit souill de<br>pchs, Sois lav dans le Sang de<br>lAgneau;<br>Plonge ton me impure Dans la<br>fontaine sacre. Sois lav dans le<br>Sang de lAgneau.</p><p>3. Oh, sois lav dans le Sang,<br>Dans le Sang de Jsus ton Sauveur.<br>Ton habit sera pur, Aussi blanc que<br>neige.<br>O sois lav dans le Sang de lAgneau<br>Are You Washed in Blood ? S.W :127</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"220. DANS MA VIE","id":"CS 220","textes":"</p><p>1. Dans ma vie, dans ma vie.<br>Je veux servir Jsus, dans ma vie. x2</p><p>2. Dans mon cur, dans mon cur, <br>Je veux aimer Jsus, dans mon<br>cur. x2</p><p>3. De ma bouche, de ma bouche<br>Je veux prcher Jsus, de ma<br>bouche. x2</p><p>4. De mes yeux, de mes yeux, <br>Je veux voir Jsus, de mes yeux. x2</p><p>5. De mes mains, de mes mains, <br>Je veux toucher Jsus, de mes<br>mains. x2</p><p>6. De mes pieds, de mes pieds, <br>Je veux suivre Jsus, de mes<br>pieds. x2</p><p>7. De mes oreilles, de mes oreilles, Je veux couter Jsus De mes oreilles. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"221. DIEU TOUT-PUISSANT QUAND MON CUR","id":"CS 221","textes":"</p><p>1. Dieu Tout-Puissant, <br>Quand mon cur considre, <br>Tout lunivers cr par Ton pouvoir;<br>Le ciel dazur, les clairs, le tonnerre, <br>Le clair matin et les ombres du soir.</p><p><i>De tout mon tre, Alors slve un chant<br>Dieu Tout-Puissant, </i></p><p><i>Que tu es Grands x2.</i></p><p>2. Quand par les bois Ou la fort profonde,</p><p>Jerre et jentends Tous les oiseaux chanter ; <br>Quand sur les monts, La source avec son onde, Livre au zphire Son chant doux et lger.</p><p><i>Mon cur heureux scrie A chaque instant.<br>Oh ! Dieu damour, que Tu es grand! x2.</i></p><p>3. Mais quand je songe; O sublime mystre! Quun Dieu si grand a pu penser  moi,</p><p>Que Son Cher fils est devenu mon frre,<br>Et que je suis Lhritier du grand Roi.</p><p><i>Alors mon cur redit La nuit, le jour:<br>Que Tu es bon, O Dieu damour! x2.</i></p><p>4. Quand mon Sauveur, Eclatant de lumire, Rayonnera de sa Gloire ternelle, Et que laissant Les douleurs de la terre,</p><p>Je verrai les splendeurs De Son beau Ciel!</p><p><i>Je redirai alors, la nuit, le jour:<br>Rien nest plus grand Que Ton<br>Amour x2</i>.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"222. LUNITE ET LA FORCE","id":"CS 222","textes":"</p><p>1. Lunit est la force dans lEglise</p><p>Lunit est la puissance dans lEglise</p><p>Lunit est la victoire dans lEglise</p><p><i>Allluia, Jsus-Christ revient bientt / 3</i></p><p>2. La communion fraternelle et divine/2</p><p>Immuable, inexprimable, insondable</p><p>Et  jamais</p><p>3. Aimons-nous les uns les autres a dit Jsus /2</p><p>Que le monde sache que vous tes mes disciples</p><p>4. Si le peuple de Dieu sunit dun seul but</p><p>Alors Dieu va oprer dans lEglise.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"223. NEST- IL PAS MERVEILLEUX","id":"CS 223","textes":"</p><p>1. Nest-il pas merveilleux x3</p><p>Notre matre, invisible aux humains mais prsent pour tous les siens.</p><p>Oui, Jsus nest-Il pas merveilleux</p><p>Certes, Il est merveilleux x3</p><p>Notre matre, invisible aux humains mais prsent pour tous les siens.</p><p>Oui, Jsus, certes, Il est merveilleux.</p><p><i>Merveilleux, merveilleux, Jsus est pour moi conseiller, Dieu puissant Prince de la paix.</i></p><p><i>Il me sauve, Il me garde  lui  jamais</i></p><p><i>Merveilleux est mon sauveur, mon Dieu mon Roi.</i></p><p>2. Louons Le Seigneur, louons-Le le matin, louons-Le le soir</p><p>Louons Le Seigneur</p><p>Louons-Le en tout temps.</p><p>Prions Le Seigneur, prions-Le le matin, prions-Le le soir</p><p>Prions Le Seigneur</p><p>Prions-Le en tout temps</p><p>3. Aimons Le Seigneur, Aimons-Le le matin, aimons-Le le soir</p><p>Aimons Le Seigneur</p><p>Aimons-Le en tout temps.</p><p>Chantons Le Seigneur, chantons-Le le matin, chantons-Le le soir</p><p>Chantons Le Seigneur</p><p>Chantons-Le en tout temps.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"224. DANS MON CUR CHANTE","id":"CS 224","textes":"</p><p><i>Dans mon cur chante un amour</i></p><p><i>Amour de mon Sauveur</i></p><p><i>Dans mon cur chante un amour</i></p><p><i>Qui fait tout mon bonheur</i></p><p>1. Cest pour moi quIl fut tant maltrait,</p><p>Pour moi qui ne mrite rien. Cest pour moi quIl fut tant maltrait, pour moi, oui Seigneur, oui pour moi.</p><p>2. Cest pour moi quIl a tellement souffert, pour moi qui ne mrite rien. Cest pour moi quIl a tellement souffert, pour moi, oui Seigneur, oui pour moi.</p><p>3. Cest pour moi quIl fut crucifi, pour moi qui ne mrite rien. Cest pour moi quIl fut crucifi, pour moi, oui Seigneur oui pour moi.</p><p>4. Cest pour moi quIl est ressuscit, pour moi qui ne mrite rien. Cest pour moi quIl est ressuscit, pour moi, oui Seigneur, oui pour moi.</p><p>5. Cest pour moi quIl est glorifi, pour moi qui ne mrite rien. Cest pour moi que Jsus est glorifi,</p><p>Pour moi, oui Seigneur, oui pour moi.</p><p>6. Cest pour moi que Jsus reviendra, pour moi qui ne mrite rien. Cest pour moi que Jsus reviendra, pour moi, oui Seigneur, oui pour moi.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"225. JESUS, JESUS, JE TAIME","id":"CS 225","textes":"</p><p><i>Jsus, jsus, je taime /3</i></p><p><i>Jsus, jsus, mon Roi.</i></p><p>1. Tu souffris sur la croix pour moi</p><p>Moi si petit, aim dun Roi</p><p>Tu voulais me faire vivre en toi jsus, jsus mon Roi.</p><p>2 . Et maintenant, tu vis en gloire</p><p>Tu mas donn ce grand espoir que bientt, je verrai mon Roi</p><p>Jsus, jsus, cest toi.</p><p>3 . Pourrai-je oublier mon Roi</p><p>On Roi si tendre est mort pour moi</p><p>Javais toujours suivre sa voie jsus, jsus, mon Roi.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"226. PLEIN DE ZELE","id":"CS 226","textes":"</p><p>Plein de zle, fils de Dieu</p><p>Parle de lui/2</p><p>Viens tmoigner en tout lieu</p><p>Parle de lui/2</p><p><i>Mme les mes  la</i></p><p><i>Croix ou le sang fut</i></p><p><i>Rependu</i></p><p><i>Quelles coutent et</i></p><p><i>Fassent leur choix</i></p><p><i>Pour Jsus</i></p><p>2. prche le nom de jsus</p><p>Parle de lui/2</p><p>En lui seul est le salut</p><p>Parle de lui/2</p><p>3. Apporte la bonne nouvelle</p><p>Parle de lui/2</p><p>Ton salaire sera ternel parle de lui/2.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"227. QUAND MA VIE SECOULAIT","id":"CS 227","textes":"</p><p>1. Quand ma vie scoulait</p><p>Triste et sans but, priv</p><p>De joie, de paix.</p><p>De plein salut, alors ont</p><p>Brill sur mon cur</p><p>Souill, la lumire et</p><p>Lamour de jsus</p><p><i>Jsus est le vrai Roi de mon</i></p><p><i>Cur lui seul rgne en moi</i></p><p><i>Je suis par la foi libre de</i></p><p><i>Lien plus que vainqueur</i></p><p><i>Oui, jsus est le vrai Roi de</i></p><p><i>Mon cur</i></p><p>2. Alors, tout mon fardeau fut enlev</p><p>Et sur mon cur, le soleil</p><p>Sest lev puis jsus me dit</p><p>Donnes-moi ta vie et il me</p><p>Rempli de Son Esprit</p><p>3. jsus est sur le trne</p><p>De mon cur il remplit</p><p>Mon me de vrai bonheur</p><p>Et jaurai l-haut couronne</p><p>Et repos oui, le meilleur ami</p><p>Cest jsus</p><p>4. Le monde avec ses trsors</p><p>Peut prir</p><p>Mais lamour du sauveur</p><p>Ne peut tarir</p><p>Car  Golgotha, il me racheta</p><p>Dsormais ma vie est pour jsus.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"228. QUEL JOUR DE GLOIRE","id":"CS 228","textes":"</p><p><i>(Quel jour de gloire</i></p><p><i>Quand jsus ma sauv) x4</i></p><p>1. Des chanes du pch, jsus</p><p>Ma libr/3</p><p>Quel jour de gloire quand</p><p>Jsus ma sauv</p><p>2. Aux choses du pass, je ne</p><p>Veux plus toucher/3.</p><p>Quel jour de gloire quand</p><p>Jsus ma sauv</p><p>3. Ce nest plus moi qui vis</p><p>Cest la parole en moi/3</p><p>Quel jour de gloire quand</p><p>Jsus ma sauv</p><p>4. Je suis prdestin avant</p><p>La fondation/3</p><p>Quel jour de gloire</p><p>Quand jsus ma sauv.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"229. EN JESUS, NOUS AVONS LA VICTOIRE","id":"CS 229","textes":"</p><p><i>En Jsus, nous avons la victoire</i></p><p><i>Allluia yo yo yo</i></p><p><i>Dans le nom de jsus</i></p><p><i>Allluia yo yo we</i></p><p>1. A cause de son Nom contre la mondanit les dmons sont chasss contre lenvoutement contre la mchancet au nom de Jsus.</p><p><i>Solo</i></p><p>2. Nous tions tous perdus dans ce monde en tnbres mais jsus est venu descendu de sa gloire pour nous chercher dans la boue du monde il a mme vers son sang pour le rachat de nos vies.</p><p><i>Allluia yo,yo,yo</i></p><p><i>Nous avons la victoire.</i></p><p>3. Dans ce nom de Jsus-Christ au travers du sang vers dans ce sens de lAgneau dans le sang dEmmanuel contre la mondanit contre le pch contre la mondanit</p><p>4. Nous tions parpills partout dans le monde jsus nous a rassembls au cri de lange  la trompette de Dieu</p><p>Dieu nous a donn la vie ternelle</p><p>5. O ! Nous avons la victoire</p><p>Au nom de Jsus yod</p><p>Au nom de jsus yod</p><p>Il nous a envoy le message de lheur.</p><p>Nous avons la victoire</p><p>O contre le pch.</p><p>6. Devant les soucis de ce monde</p><p>Devant les tourments de ce monde</p><p>En lAgneau immol</p><p>Dans la profession de Jsus-Christ Sauveur</p><p>Alleluia yo yo yo we yo</p><p>Cest pourquoi nous chantons O</p><p>Cest pourquoi nous chantons</p><p>Allluia O</p><p>7. Morts, ou est ton aiguillon</p><p>Laiguillon de la mort cest le pch</p><p>La puissance du pch cest la loi</p><p>Mais Jsus a tout vaincu</p><p>Il nous a donns la victoire</p><p>A cause de luvre de Golgotha</p><p>Allluia yo yo yo we yo.</p><p>8. Nous avons vraiment Jsus</p><p>Le puissant vainqueur</p><p>Le Roides rachets</p><p>Le grand berger ee</p><p>Contre les maladies</p><p>Nous avons le grand Mdecin</p><p>Contre les troubles,</p><p>Nous avons Jhovah Shalom</p><p>Contre linjustice</p><p>Nous avons Jhovah Shamma</p><p>Contre le combat</p><p>Jhovah-Nissi est l</p><p>Contre la famine</p><p>Jhovah-Jir est l.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"230. JE ME SENS TELLEMENT BIEN","id":"CS 230","textes":"</p><p>1. Je me sens tellement bien</p><p>Quand je suis en prire</p><p>Devant lEternel,</p><p>O Allluia</p><p>Loffrande de mes lvres</p><p>Glorifiant Jsus-Christ</p><p>Au fond de mon me,</p><p>O Allluia.</p><p><i>O quel moment glorieux</i></p><p><i>O Allluia</i></p><p><i>Quand moi, je suis en prire</i></p><p><i>O Allluia</i></p><p><i>Dans les lieux clestes ;</i></p><p><i>O Allluia.</i></p><p>2. Je me sens tellement bien</p><p>Quand je suis en prire</p><p>Devant Jsus-Christ,</p><p>O Allluia</p><p>Les soucis de ce monde, je les oublies</p><p>Dimension insondables,</p><p>O Allluia.</p><p>3. Je me sens tellement bien</p><p>Quand je suis en prire</p><p>Devant le pre,</p><p>O Allluia</p><p>Le Saint-Esprit, Lui-mme</p><p>Prie  ma place</p><p>Dans les langues inconnues,</p><p>O Allluia.</p><p>4. Je me sens tellement bien</p><p>Quand je suis en prire</p><p>Devant lEternel,</p><p>O Allluia,vous pouvez tout marracher</p><p>Laisse-moi la prire</p><p>Lieu de mon refuge,</p><p>O Allluia</p><p>5. Quand je suis confondu,</p><p>Jai une place, cest la prire</p><p>O ! Allluia</p><p>Quand je suis dans les troubles</p><p>Jai une rfrence, cest la prire</p><p>O ! Allluia</p><p>Quand tout le monde est contre moi</p><p>Jai une rfrencent cest la prire.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"231. JE SERAI RAJEUNI (Chantons allluia)","id":"CS 231","textes":"</p><p>1. Je serai rajeuni  lenlvement</p><p>Je serai rajeuni dans le millnium</p><p>Je serai rajeuni dans lternit</p><p><i>Allluia , allluia amen x2</i></p><p><i>Je ne vieillirai jamais, allluia x2</i></p><p>2. Nous attendons la trompette du ciel</p><p>Rjouissons et donnons-Lui la gloire</p><p>Car les noces de lAgneau sont venues.</p><p>3. Ce sera sur la montagne de Sion</p><p>Il ny aura ni mort, ni pleur, ni douleur.</p><p>Tout sera en paix et aussi dans lamour.</p><p>4. Il ny aura ni lumire du soleil</p><p>Il ny aura ni lumire de la lune</p><p>Il ny aura ni lumire de ce monde.</p><p>5. LAgneau sera la lumire des lus</p><p>A Jrusalem, la cit Royale</p><p>La ville sainte btie pour lEpouse</p><p>6. Et son Epouse sest bien prpare</p><p>Elle a t revtue des fins lins</p><p>Pour se rjouir auprs de son poux.</p><p>7. Heureux les appels au festin</p><p>Qui ont la parole de leur temps</p><p>La rvlation complte de Jsus-Christ.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"232. NOUS AVONS DECLARE","id":"CS 232","textes":"</p><p>1. Nous avons dclars la guerre</p><p>Aux dmons,  tout pch</p><p>Nous voulons  toute la terre</p><p>Proclamer la libert</p><p><i>Nous marchons avec assurance</i></p><p><i>Nous qui devons parler lesprance</i></p><p><i>Vaine est toute rsistance</i></p><p><i>Jsus-Christ sera vainqueur</i></p><p>2. Le salut notre cri de guerre</p><p>La foi, notre bouclier</p><p>Et notre force, la prire</p><p>Nous ferons tout surmonter</p><p>3. Bien de pcheurs dans cette guerre</p><p>Au Sauveur se sont rendus</p><p>Et maintenant dans la lumire</p><p>Ils combattent pour Jsus</p><p>4. Dieu nous donne la victoire</p><p>Par son tout-puissant Esprit</p><p>Rendons-Lui donc toute la gloire</p><p>Et servons-Lui jour et nuit.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"233. SOUS UN CIEL TENEBREUX","id":"CS 233","textes":"</p><p>1. Sous un ciel tnbreux l-haut sur la colline</p><p>Symbole de notre salut</p><p>Faite de bois rugueux une croix se dessine</p><p>L le Fils de Dieu mourut pour nous.</p><p><i>Vielle croix, bois maudit du calvaire, doux fardeau, joug facile et lger, pour le suivre au chemin solitaire, le sauveur minvite  ma changer</i></p><p>2. il gravit Golgotha, dans la peine et la honte, courb cet infme bois</p><p>Et maintenant, il veut, qu sa suite je monte et portant avec lui sa croix</p><p>3. il souffrit l, pour moi, le pcheur misrable, les tourments dun terrible sort.</p><p>Il mourut, lui le Roi pour lesclave coupable, et jai la vie par sa mort.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"234. ETRE COMME JESUS","id":"CS 234","textes":"</p><p>E tre comme Jsus</p><p>Etre comme Jsus</p><p>Tout au long du voyage de ma vie</p><p>De la terre  la gloire, je demande seulement  tre comme lui</p><p>Vivre comme Jsus</p><p>Prier comme Jsus</p><p>Marcher comme Jsus</p><p>Prcher comme Jsus</p><p>Aimer comme Jsus</p><p>Chanter comme Jsus</p><p>Parler comme Jsus</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"235. CEST LA PROMESSE DE LA DERNIERE PLUIE","id":"CS 235","textes":"</p><p>1. Cest la promesse de la dernire pluie Lve les yeux et vois le bl mur, Signes, puissant, miracles au nom de Jsus, Bois, bois, mon peuple : cest la dernire pluie.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"236. UN PRECHEUR ITINERANT","id":"CS 236","textes":"</p><p>1. Prcheur itinrant traversais le pays</p><p>Un fusil sur son paule et une Bible dans sa main.</p><p>Parlant aux gens de la prairie</p><p>Dun merveilleux pays promis</p><p>Comme il allait chantant chevauchant.</p><p><i>Reposant, reposant</i></p><p><i>Reposant sur les bras tout-puissant</i></p><p><i>Reposant, reposant</i></p><p><i>Sur les bras tout-puissant</i></p><p>2. Il prchait la venue dun jugement de feu Et dun glorieux paradis sans fin pour les justifis. Comme il traversait les montagnes, on pouvait lentendre chanter. Comme il allait chevauchant.</p><p><i>Je suis fort, fort, oui plus que vainqueur</i>,</p><p><i>Par le sang de lAgneau.</i></p><p><i>Je suis fort, fort, oui plus que vainqueur</i></p><p><i>Par le sang de jsus, mon Sauveur.</i></p><p>3. Son fusil vieux et rouill</p><p>Et suspendu sur le mur</p><p>Sa Bible vieille et use</p><p>On ne touche plus, cest sur</p><p>Son message de la Bible</p><p>Nous rencontrera au jugement</p><p>Car la vrit de Dieu est en marche.</p><p><i>Gloire, gloire, allluia /3</i></p><p><i>La vrit est en marche.</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"237. JAIMERAI MEN ALLER (Sur la trace  pas sanglants)","id":"CS 237","textes":"</p><p>1. Jaimerai men aller</p><p>Au pays du bonheur, mais o est le chemin qui me conduit au ciel.</p><p><i>Cest la race  pas sanglant</i></p><p><i>Qui me conduit au ciel</i></p><p><i>Jaimerai y marcher</i></p><p><i>Jusquaux pieds de Jsus.</i></p><p>2. Jai choisi un chemin remplis des difficults, des pleurs et des dangers</p><p>Mais ce lunique chemin.</p><p>3. Ce chemin de la croix, Jsus-Christ</p><p>La suivi, ainsi que tous les saints</p><p>Je le suivre aussi.</p><p>4. Comment moi-je voudrai avoir  y fleurir alors quils ont vogus sur les fleuves de sang.</p><p>5. Jai choisi ce chemin qui ne peut me perdre Le chemin de la croix</p><p>La trace  pas sanglant.</p><p>6. Colomban, Irne ont choisi ce chemin,</p><p>Le chemin de la croix</p><p>La trace  pas sanglant.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"238. LA VIE DE CE MONDE","id":"CS 238","textes":"</p><p>1. La vie de ce monde est comme une nue</p><p>Qui ouvre labme dun monde inconnu.</p><p>Elle est trs confuse et trs remue</p><p>Mais la vie relle est en Jsus-Christ /2.</p><p><i>La vie, la vie, la vie nest rien</i></p><p><i>Sans Jsus, mon frre </i></p><p><i>On a tout perdu</i></p><p><i>Jsus, Jsus, Jsus, Tu es ma vie</i></p><p><i>La seule assurance que jai pu trouver.</i></p><p>2. Aujourdhui, cest natre demain, cest mourir</p><p>Tantt labondance, tantt la misre. On parle de paix pais nous voyons la guerre</p><p>Que sert-il  lhomme de toujours courir /2.</p><p>3. Les gens senrichissent on ne sait comment.</p><p>Partout, ils btissent, que cest tonnant Et chacun deux cherche  battre record</p><p>Mais toute ces choses se solde  la mort /2.</p><p>4. Rien sur cette terre ne peut nous suffire.</p><p>Largent, les plaisirs ny rsolvent rien. Les honneurs et gloires ny font pas du bien</p><p>Jusqu ce que Christ puisse nous remplir /2.</p><p>5. Lattrait de cet ge ne durera pas</p><p>Les soucis du sicle nest que vanit</p><p>Le sang et la chaire nhriteront pas.</p><p>Nous attendons vivre dans lternit /2.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"239. DANS MON AME, UN BEAU SOLEIL","id":"CS 239","textes":"</p><p>1. Dans mon me, un beau soleil brille;<br>Son rayon doux et joyeux<br>Rpand un clat qui scintille<br>Cest le sourire de Dieu.</p><p><i>Oh quel beau soleil, dans mon me,<br>Il resplendit, illuminant tout<br>A ses rayons, mon cur senflamme<br>Et je vais chantant partout.</i></p><p>2. Mon cur tait plein de tnbres,<br>Quand parut un jour nouveau;<br>Au loin, fuyez, ombres funbres,<br>Devant un soleil si beau.</p><p>3. O mon me, clate en louanges<br>Pour tous le soleil  lui.<br>Je serai parmi les phalanges<br>Qui loueront Dieu jour et nuit.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"240. JAI RESOLU DE NE PLUS CHERCHER","id":"CS 240","textes":"</p><p>1. Jai rsolu de ne plus chercher<br>Les vanits de ce monde.<br>Car vivre avec Jsus me procure<br>Une joie plus grande et profonde.</p><p><i>Je dcide de donner ; Ma vie A<br>Jsus-Christ, Conduis-moi, dsormais,<br>Dans cette nouvelle Vie.</i></p><p>2. Jai rsolu de ne plus attendre<br>Pour fuir  Golgotha.<br>O mest offerte la vie ternelle<br>Par le Sang qui y coula.</p><p>3. Comme moi aussi, tu peux dcider<br>Avant quil ne soit trop tard.<br>Laisse le monde, donne-toi au Sauveur,<br>Prends un nouveau dpart.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"241 . JE CHANTE SUR LE CHEMIN","id":"CS 241","textes":"</p><p>1. Je chante sur le chemin,<br>Conduisant les Curs<br>Au Calvaires o coule  plein<br>Le Ruisseau vainqueur.<br>Bien des flches mont bless<br>Mon Seigneur le sait:<br>Il dirige, Il conduit,</p><p>Et moi je Le suis.</p><p><i>Je dsire Le voir, Le voir face  face,<br>Et chante pour toujours. Sa divine Grce. </i></p><p><i>Dans les rues paves dor, </i></p><p><i>Elever ma voix.<br>Les soucis sont finis, </i></p><p><i>Je suis  labri.</i></p><p>2. Quand les flots rugissent encore,</p><p>Du fond de labme,<br>Le Sauveur prend en main La barre divine.</p><p>Lui Seul me dirigera en valle, den bas;<br>Mais je serai bientt arriv l-haut.</p><p>3. Au service de mon Dieu,<br>La nuit peut sembler si sombre que<br>je ne peux , Plus voir mon sentier,<br>Je me rapproche de Lui Il mclaire<br>alors. Unissant nos efforts, me<br>conduit au port.</p><p>4. Du fin fond de la valle, Je vois les<br>glaciers. Il mest donn dentrevoir.<br>Le Seigneur de gloire. Il est arm de<br>lEpe. Conduit la mle,<br>Et je suis protg : gloire  mon Rocher !<br>Oh, I want to see Him S.W :8</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"242 . JE MARCHE A LA LUMIERE DE JESUS","id":"CS 242","textes":"</p><p>1. Je marche  la lumire de Jsus,<br>Aucun nuage peut obscurcir<br>Celui que mon cur ne cesse de bnir<br>Pour les pchs quIl a vaincus</p><p><i>Je marche  la lumire de Jsus,<br>Et jcoute Sa douce voix.<br>Non rien, plus rien ne peut me sparer<br>De lamour de mon divin Roi</i></p><p>2. Je marche  la lumire de Jsus,<br>Lui adressant cette prire:<br> Puiss-je moi aussi tre une lumire<br>Pour ce monde qui est perdu .</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"243 . JESUS MON SAUVEUR ,","id":"CS 243","textes":"</p><p>1. Jsus mon Sauveur,</p><p>Coule dans mon cur.</p><p>Source de grce, te mes douleurs.</p><p>En Toi, je puise la Vie pour moi.<br>Seigneur, je veux tre encr en Toi.</p><p><i>Ancr en Toi (bis) O Fleuve de grce,<br>Rpands-Toi sur moi.<br>Ancr en Toi (bis) O Fleuve de grces <br>Verse Tes Flots sur moi.</i></p><p>2. Fleuve de puissance, Inonde mon cur.<br>Sur le pch Tu restes vainqueur<br>Abreuve-moi de jour et de nuit;<br>Ancr en Toi pour porter du fruit.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"244 . MON CUR EST PLEIN DE JOIE","id":"CS 244","textes":"</p><p>1. Mon Cur est plein de joie Je suis<br>lenfant de Dieu, Jsus le dit et je le<br>crois. Je sais quil est venu pour moi,<br>Pour moi, il est mort sur la Croix.<br>Je suis lenfant de Dieu</p><p><i>Oh, Allluia Mes pchs sont<br>effacs, Jsus vit en moi, Je Lui<br>appartiens. Oh, Allluia Je suis n<br>du Saint-Esprit,<br>Je suis lenfant de Dieu</i></p><p>2. Tous les liens du pass Ont t dlis,<br>Plus rien ne me tient prisonnier.<br>Quelle merveilleuse libert<br>A Jsus je suis attach,</p><p>Je suis lenfant de Dieu !</p><p>3. A une source claire, Je bois  plein<br>gosier, Le Dieu de jsus est mon Pre;<br>Comment ne pas le Glorifier?<br>Avec Lui, je suis si joyeux. Je suis lenfant<br>de Dieu</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"245. OH VOYEZ COMBIEN LE MONDE NOUS ENVIE.","id":"CS 245","textes":"</p><p>1. Oh voyez combien le monde nous envie,<br>La joie et la paix inondent notre cur.<br>Cest la Gloire du Seigneur qui vivifie,<br>Et qui nous remplit de Son parfait bonheur.</p><p><i>Allluia ! Allluia ! Allluia!<br>Mes pchs sont pardonns!<br>Oui, cest Jsus qui nous sauve,<br>Et qui veut faire autant pour toi ;<br>Que pour moi.</i></p><p>2. Aujourdhui, mon frre, ma Sur, Cest jour de grce,</p><p>Nhsite pas, mais donne ton cur A ton Sauveur.<br>Tu verras comme il est bon dtre avec Jsus,<br>Il te remplira de Son parfait bonheur.</p><p>3. Aujourdhui, II vous appelle, vous, les brebis perdues!<br>Jsus-Christ est le Berger, Le Bon Berger,<br>Il veut vous sauver, aussi vous gurir,<br>Soyez prts  recevoir notre Seigneur.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"246. QUEL BONHEUR DE MARCHER","id":"CS 246","textes":"</p><p>1. Quel bonheur de marcher avec lui x2<br>Il conduira tous les pas de mon<br>voyage ici-bas ; Quel bonheur de<br>marcher avec lui.</p><p>2. Allluia gloire  son saint Nom x2<br>Le Seigneur ma rachet, dans son<br>sang il ma lav. Allluia gloire <br>son saint Nom.</p><p>3. Quel bonheur davoir un tel Sauveur x2 Il me garde dans sa main,</p><p>Me conduit dans son chemin<br>Quel bonheur davoir un tel Sauveur.</p><p>4. Allluia Jsus me gurit x2,<br>Il gurit parfaitement me libre<br>entirement, Allluia, Jsus me gurit.</p><p>5. Il me baptise de son esprit x2,<br>Il me rend tellement heureux en me<br>baptisant du feu ; Il me baptise de<br>son esprit.</p><p>6. Avec lui je monte toujours plus haut x2 ;</p><p>Jsus est le bon berger,<br>je ne crains aucun danger. Avec lui<br>je monte toujours plus haut.</p><p>7. Quel bonheur de pouvoir le servir x2<br>Il est fidle et puissant, Son cur<br>toujours me comprend,<br>Quel bonheur de pouvoir le servir.</p><p>8. Quel bonheur de Le louer sans fin x2<br>Car durant lternit, je chanterai sa<br>bont, Quel bonheur de le bnir<br>sans fin.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"247 . VIENS ECLAIRER LES AMES","id":"CS 247","textes":"</p><p>1. Viens clairer les mes entnbres,<br>Lve le flambeau (bis)</p><p>Eclaire tout ce qui vit dans le pch.<br>Lve le flambeau. (bis)</p><p><i>Le flambeau port par les croyants,<br>Lve-le, lve-le aussi.<br>Vers ces peuples esclaves de Satan,<br>Lve le flambeau de Jsus-Christ.</i></p><p>2. Des millions attendent la Parole de Dieu,<br>Lve le flambeau. (bis)<br>Distribue-leur les biens du Royaume<br>des cieux. Lve le flambeau. (bis)</p><p>3. Tengages-tu  porter la divine lumire,<br>Lve le flambeau (bis),</p><p>Rallie-toi maintenant sous lclatante bannire,<br>Lve le flambeau. (bis)</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"248 . VILLE DE PERLES ET DE LUMIERE","id":"CS 248","textes":"</p><p>1. Ville de perles et de lumire,<br>Existant sur les hauteurs,<br>Personne na encore sur terre<br>Pu contempler Ta splendeur.</p><p><i>L, lAmour de Dieu claire,<br>Ce sera lAgneau Lui-mme<br>Dans cette ville hospitalire<br>La nouvelle Jrusalem.</i></p><p>2. Cest l o la gloire abonde,<br>O larbre de Vie fleurit,<br>O le fleuve de vie inonde,<br>De ses flots, ce saint abri.</p><p>3. Quand les plerins arrivent,<br>Epouss des grands dserts,<br>Aux fontaines des eaux vives,<br>Quel repos leur est offert !</p><p>4. Oh, quelle joie bientt su terre,<br>Quand Jsus sera prsent<br>Cette ville aux mille lumires<br>Y sera ternellement!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"249 . JE SUIS PELERIN, ETRANGER","id":"CS 249","textes":"</p><p>1. Je suis plerin, tranger ;<br>Errant dans ce monde pcheur<br>Sur ma route vers la Cit,<br>Lorsque les Saints entreront</p><p><i>Quand les Saints entreront (ce jour-l)<br>Lorsque les Saints entreront (moi aussi)<br>Seigneur je veux tre dans ce nombre<br>Lorsque les Saints entreront.</i></p><p>2. Je sais, je verrai le Seigneur<br>si ma vie est libre ;<br>Les portes du ciel souvriront<br>Lorsque les Saints entreront.</p><p>3. Lorsquassembls autour du trne<br>Et les portes sont fermes<br>Je crierai gloire, gloire<br>Lorsque les Saints entreront.</p><p>4. Jattends le chariot qui viendra<br>me balancer et jentrerai,<br>Dans les nus je monterai<br>Lorsque les Saints entreront.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"250. LAMOUR DE DIEU EST DE LOIN","id":"CS 250","textes":"</p><p>1. Lamour de Dieu est de loin plus grand ;<br>Que langue ou plume, ne peuvent le dire.<br>Il va plus que la plus haute toile ;<br>Il atteint le plus bas enfer.<br>Le coupable, sous son fardeau ;<br>Dieu donna Son Fils, pour vaincre<br>Il rconcilia, Son fils errant ,<br>Lui pardonna son pch.</p><p><i>Oh lAmour de Dieu,<br>Combien riche et pur<br>Il est sans mesure et fort<br>Il endurera, sans cesse et toujours<br>Le chant des saints et des anges.</i></p><p>2. Quand le temporel, va disparatre ;<br>Et que les trnes terrestres tombent<br>Mme si les hommes refusent de prier<br>Et dinvoquer sur les montagnes;<br>LAmour de Dieu endurera encore,<br>Il est sans mesure et fort ;<br>Grce divine pour la race dAdam,<br>Le chant des saints et des anges.</p><p>3. Si les ocans taient pleins dencre<br>Et les cieux faits de parchemins.<br>Si chaque tige tait une plume<br>Et tout homme tait crivain;<br>Dcrire lamour de Dieu Cleste ;<br>Scherait les ocans<br>Le rouleau ne peut en contenir le tout,<br>Quoiqutendue dun bout  lautre.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"251. SI RICHE, SI PROFOND","id":"CS 251","textes":"</p><p>1. Si riche, si profond, insondable<br>Cest lAmour Divin.<br>LAmour Rdempteur</p><p><i>Pour moi x2;<br>Indigne, Sauv par grce<br>Pour moi (bis) ; </i></p><p><i>LAmour Rdempteur.</i></p><p>2. Immuable, incomparable, inexprimable,<br>Cest lAmour Divin ;</p><p>LAmour Rdempteur</p><p>3. Comme cest beau, Comme cest doux ;<br>De fredonner de lAgneau Divin ;<br>LAmour Rdempteur.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"252. LE TEMPS EST PLEIN DES","id":"CS 252","textes":"</p><p>1. Le temps est plein de transitions ;<br>Rien sur terre nest immuable<br>Espre en des choses ternelles ;<br>Tiens lImmuable Main de Dieu.</p><p><i>Tiens lImmuable Main de Dieu (2x) ;<br>Espre en des choses ternelles.<br>Tiens limmuable Main de Dieu. ;</i></p><p>2. Confie-toi en lEternel Dieu<br>Quoi quapportent les annes ; <br>Si tes amis tabandonnent<br>Attache-toi toujours  Lui ;</p><p>3. Ne convoite pas les richesses vaines<br>Qui pourrissent rapidement.<br>Cherche les trsors clestes<br>Qui ne passeront jamais.</p><p>4. Quand sachvera ton voyage.<br>Si tu tais fidle  Dieu<br>Ton me ravie dans la gloire.<br>Trouvera une belle demeure.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"253 . LAISSONS VOIR NOTRE JOIE","id":"CS 253","textes":"</p><p>1. Laissons voir notre joie,<br>Nous qui aimons le Seigneur ;<br>(Joignons au chant un doux accord) (bis)<br>(Et environnant le trne.) (bis)</p><p><i>Nous marchons vers Sion ;<br>Merveilleuse, Merveilleuse Sion ;<br>Nous montons tout droit vers Sion ;<br>La Merveilleuse cit de Dieu.</i></p><p>2. Quils refusent de chanter ;<br>Ceux qui ne connaissent pas notre<br>Dieu, Mais les enfants du Roi<br>Cleste ; Mais les enfants du Roi<br>Cleste Proclameront leur joie ;<br>Proclameront leur joie.</p><p>3. La colline de Sion nous produit les dlices sacres<br>Avant de fouler les domaines clestes. bis</p><p>O marcher sur les rues dor ;</p><p>O marcher sur les rues dor.</p><p>4. Puissent nos chants abonder<br>Et chaque larme tre sche.<br>Nous marchons Sur les traces dEmmanuel, bis.<br>Vers les beaux pays deu haut, bis.<br>Were marching to Zion ; S.W :15</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"254 . DANS UNE CRECHE","id":"CS 254","textes":"</p><p>1. Dans une crche, il y a longtemps.<br>Pour moi cest vident.<br>Un bb naquit Sauveur du pcheur.<br>Jean le vit sur le rivage,<br>LAgneau plus que jamais.<br>O Christ le crucifi du Calvaire.</p><p><i>Oh que jaime cet homme de Galile,<br>Parce q
