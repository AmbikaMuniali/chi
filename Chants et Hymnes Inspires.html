xtes":"</p><p>1. Oui, selon ta promesse,<br>O Jsus, mon Sauveur !<br>Jai trouv lallgresse<br>Auprs de la douleur,<br>Le rayon qui rassure<br>Dans la plus sombre nuit,<br>:/:Un baume  la blessure,<br>Dans lpreuve un appui. :/: (2)</p><p>2. Dans le dsert aride,<br>Sous un ciel embras,<br>Une eau frache et limpide<br>Jaillissant du rocher,<br>Lombre de la nue<br>Abritant le chemin,<br>:/:La cleste rose<br>Qui remplace le pain. :/: (2)</p><p>3. Jsus, mon divin Matre,<br>Nes-tu pas tout pour moi ?<br>La source de mon tre,<br>Le rocher de ma foi,<br>Le soleil qui mclaire,<br>Le ciel qui me sourit,<br>:/:Leau qui me dsaltre,<br>Le pain qui me nourrit ! :/: (2)</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"239. SUR TOI, SAUVEUR, QUI SE FONDE","id":"CV 239","textes":"</p><p>1. Sur toi, Sauveur, qui se fonde,<br>Peut au pch rsister ;<br>Leffort du monde<br>Pour le tenter,<br>:/:Est comme londe<br>Contre un rocher. :/:(2)</p><p>2. Quelle est,  Dieu ! la puissance<br>Dun seul dsir, dun penchant !<br>Sans vigilance,<br>Le plus vaillant<br>:/:Tombe et toffense<br>En un moment. :/:(2)</p><p>3. Ton joug, Seigneur, est facile,<br>Ah ! dans ton sein cache-moi !<br>Dans cet asile,<br>Exempt deffroi,<br>:/:Mon cur tranquille<br>Vivra pour toi. :/:(2)</p><p>4. Quen toi ma paix soit parfaite ;<br>Sois mon rocher,  Dieu fort !<br>Dans la tempte<br>Deviens mon port,<br>:/:Et ma retraite<br>Mme en la mort. :/:(2)</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"240. BRILLANTE ETOILE","id":"CV 240","textes":"</p><p>1. Brillante Etoile, Etoile du matin, <br>Toi, conduis-moi !<br>Quand tout est noir, obscur, sur mon chemin,<br>Toi, conduis-moi !<br>Pourquoi vouloir sonder comme autrefois<br>Lavenir ? non : un seul pas  la fois.</p><p>2. Dans le pass je ne demandais point :<br>Toi, conduis-moi !<br>Je voulais voir souvrir la route au loin,<br>Toi, conduis-moi !<br>Mais, maintenant, Jsus, jai fait mon choix :<br>Il me suffit dun seul pas  la fois.</p><p>3. A travers lande et marais et rocher, `<br>Toi, conduis-moi !<br>Lpais brouillard ne saurait te cacher :<br>Toi, conduis-moi !<br>O Guide sr, quand je percois ta voix,<br>Il me suffit dun seul pas  la fois.</p><p>4. Dans la souffrance, au sein de la douleur,<br>Toi, conduis-moi !<br>Au jour de deuil tu consoles mon cur :<br>Toi conduis-moi !<br>Du haut du ciel, je sais que tu me vois ;<br>Il me suffit dun seul pas  la fois.</p><p>5. Sur ton amour, oh ! jaime  mappuyer !<br>Toi, conduis-moi !<br>Ma seule tude est de me confier :<br>Toi, conduis-moi !<br>Tout est repos, Jsus, prs de ta croix ;<br>Il me suffit dun seul pas  la fois.</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"241. SAISIS MA MAIN CRAINTIVE","id":"CV 241","textes":"</p><p>1. Saisis ma main craintive<br>Et conduis-moi ;<br>Fais que toujours je vive<br>Plus prs de Toi.<br>Sans toi, mon tendre Pre,<br>Pour me guider,<br>Je ne sais sur la terre<br>Comment marcher.</p><p>2. Que ta main me dispense<br>Joie ou douleur,<br>Paisible en ta prsence<br>Garde mon cur ;<br>En Toi pour toute chose,<br>Se confiant,<br>A tes pieds se repose<br>Ton faible enfant.</p><p>3. Quand la nuit la plus noire<br>Te voilerait,<br>Ton bras jusqu la gloire<br>Me porterait.<br>Saisis ma main craintive,<br>Et conduis-moi :<br>Fais que toujours je vive<br>Plus prs de Toi.</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"242. MON SALUT, MA NOURRITURE","id":"CV 242","textes":"</p><p>1. Mon salut, ma nourriture,<br>Mon parfait bonheur,<br>Le guide en qui je massure :<br>Cest toi seul, Seigneur.<br>En moi ta Parole opre,<br>Moccupant de toi ;<br>De toi, lEnvoy du Pre,<br>Qui mourus pour moi.</p><p>2. O Rdempteur secourable,<br>Quand tu mas trouv,<br>Jtais perdu, misrable,<br>Ta main ma sauv,<br>Et, dans mon insuffisance,<br>Jprouve en tout temps,<br>Que les soins de ta clmence<br>Sont des soins constants.</p><p>3. La paix, la vie ternelle<br>Sont le lot des tiens ;<br>Ta faveur perptuelle<br>Me comble de biens.<br>Par la foi de lEvangile, <br>Mon cur transforme<br>Ne veut que toi pour asile,<br>Sauveur bien-aim !</p><p>4. Ta sagesse, ta justice,<br>Ta fidlit,<br>Sont ma gloire, mon dlice,<br>Ma tranquillit.<br>Recevant grce sur grce ,<br>Jadore  genoux<br>Ta tendresse qui dpasse<br>Mes vux les plus doux.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"243. QUEL REPOS CELESTE","id":"CV 243","textes":"</p><p>1. Quel repos cleste, Jsus, dtre  toi !<br>A toi pour la mort et la vie,<br>Dans les jours mauvais de chanter avec foi :<br>Tout est bien, ma paix est infinie !</p><p>:/:Quel repos, :/: (3) - quel cleste repos !</p><p>2. Quel repos cleste, mon fardeau nest plus !<br>Libre par le sang du Calvaire,<br>Tous mes ennemis, Jsus les a vaincus,<br>Gloire et louange  Dieu notre Pre !</p><p>3. Quel repos cleste, tu conduis mes pas,<br>Tu me combles de tes richesses,<br>Dans ton grand amour, chaque jour tu sauras<br>Dployer envers moi tes tendresses.</p><p>4. Quel repos cleste, quand enfin, Seigneur,<br>Auprs de Toi, jaurai ma place,<br>Aprs les travaux, les combats, la douleur,<br>A jamais je pourrai voir ta face !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"244. SUR TOI JE ME REPOSE","id":"CV 244","textes":"</p><p>Sur toi je me repose,<br>O Jsus, mon Sauveur !<br>Faut-il donc autre chose<br>Pour un pauvre pcheur ?</p><p>1. Conduit par ta lumire,<br>Gard par ton amour,<br>Vers la maison du Pre<br>Marchant de jour en jour...</p><p>2. Ah ! ma misre est grande !<br>Mais tu mas pardonn ;<br>Sainte et vivante offrande<br>Pour moi tu tes donn ;<br>Et de toute souillure,<br>Par le sang de ta croix,<br>Mon me devient pure ;<br>Tu las dit, je le crois !</p><p>3. Moi-mme en sa sacrifice<br>Immol dsormais,<br>Seigneur,  ton service<br>Me voici pour jamais !<br>Quimporte ma faiblesse,<br>Puisque je tappartiens :<br>Tu nas point de richesse<br>Qui ne soit pour les tiens.</p><p>4. Au plus fort de lorage<br>Tu te tiens prs de moi,<br>Ranimant mon courage<br>Et soutenant ma foi ;<br>Cest dans ton cur qui maime<br>Que tu sais me cacher ;<br>En vain Satan lui-mme<br>Voudrait men arracher...</p><p>5. En toi jai la victoire,<br>La paix, la libert ;<br>A toi je rendrai gloire<br>Durant lternit ;<br>Si du bonheur qui passe<br>La source doit tarir,<br>Cest assez de ta grce<br>Pour vivre et pour mourir...</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"245. MON DIEU, PLUS PRES DE TOI","id":"CV 245","textes":"</p><p>1. Mon Dieu, plus prs de toi,<br>Plus prs de toi !<br>Cest le mot de ma foi :<br>Plus pr`es de toi !<br>Dans le jour o lpreuve<br>Deborde comme un fleuve,<br>Garde-moi prs de toi,<br>Plus prs de toi !</p><p>2. Plus prs de toi, Seigneur,<br>Plus prs de toi !<br>Tiens-moi, dans ma douleur,<br>Tout prs de toi.<br>Alors que la souffrance<br>Fait son uvre en silence,<br>Toujours plus prs de toi,<br>Seigneur, tiens-moi !</p><p>3. Plus prs de toi, toujours<br>Plus prs de toi !<br>Donne-moi ton secours,<br>Soutiens ma foi.<br>Que Satan se dchane,<br>Ton amour me ramne<br>Toujours plus prs de toi,<br>Plus prs de toi !</p><p>4. Mon Dieu, plus prs de toi !<br>Dans le dsert<br>Jai vu, plus prs de toi,<br>Ton ciel ouvert.<br>Plerin, bon courage !<br>Ton chant brave lorage...<br>Mon Dieu, plus prs de toi,<br>Plus prs de toi.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"246. CEST A LOMBRE DE TES AILES","id":"CV 246","textes":"</p><p>1. Cest  lombre de tes ailes<br>Quest le vrai repos ;<br>L plus de douleurs cruelles,<br>L plus dangoisses mortelles,<br>:/:L plus dcrasants fardeaux :<br>Cest le vrai repos ! :/: (2)</p><p>:/:Vrai repos, paix parfaite, et bonheur,<br>Sous les ailes du Seigneur ! :/:(2)</p><p>2. Cest  lombre de tes ailes<br>Quon trouve la paix...<br>Les oiseaux dans leurs nids frles,<br>Sous les plumes maternelles<br>:/:Ne spouvantent jamais :<br>Ils dorment en paix ! :/: (2)</p><p>3. Cest  lombre de tes ailes<br>Quest le vrai bonheur.<br>Toutes choses sont nouvelles,<br>Et cest la vie ternelle,<br>:/:Que dtre prs de ton cur,<br>Cest le vrai bonheur ! :/: (2)</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"247. POUR TOI SEUL EN QUI JESPERE","id":"CV 247","textes":"</p><p>1. Pour toi seul en qui jespre,<br>Pour toi seul, dun cur joyeux,<br>Je fais monter de la terre<br>Mon cantique vers les cieux.<br>:/:Pour toi seul, :/: (2)<br>Oui, mon Sauveur, pour toi seul.</p><p>2. A toi seul, sainte victime, <br>Agneau mis  mort pour moi,<br>Dont le sang lava mon crime,<br>A toi seul sattend ma foi. :/:A toi seul, :/:(2)<br>Oui, mon Sauveur,  toi seul.</p><p>3. A toi seul, dans la dtresse, <br>A toi seul jaurai recours,`<br>A toi seul, ma forteresse,<br>Le Rocher de mon secours.<br>:/:A toi seul, :/: (2)<br>Oui, mon Sauveur, `a toi seul.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"248. CONDUIS-NOUS SUREMENT","id":"CV 248","textes":"</p><p>1. Conduis-nous srement,  divin Sauveur !<br>A travers le monde, vers le vrai bonheur,<br>Mne ton troupeau et la nuit et le jour<br>Jusque dans ton beau sjour.</p><p>Conduis-nous tous,<br>Conduis-nous tous,</p><p> Toi le seul chemin.<br>Conduis-nous tous,<br>Conduis-nous tous par la main !</p><p>2. Si le ciel est couvert dun nuage pais,<br>Si lorage gronde et les jours sont mauvais,<br>Bientt nous serons  labri pour toujours<br>Dans ton cleste sjour.</p><p>3. Comme dun manteau, de force tu revts<br>Ceux que par le sang de Jsus tu rends nets ;<br>Nous sommes gards par ton puissant amour<br>Pour ton glorieux sjour.</p><p>4. Gloire soit  toi, saint et divin Pasteur,<br>Que ta louange remplisse notre cur.<br>Hte-toi, car nous voudrions  notre tour<br>Entrer dans ton beau sjour.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"249. JAI SOIF DE TA PRESENCE","id":"CV 249","textes":"</p><p>1. Jai soif de ta prsence,<br>Divin chef de ma foi ;<br>Dans ma faiblesse immense,<br>Que ferais-je sans Toi ?</p><p>Chaque jour,  chaque heure,<br>Oh ! jai besoin de Toi ;<br>Viens, Jsus, et demeure<br>Auprs de moi.</p><p>2. Des ennemis, dans lombre,<br>Rdent autour de moi ;<br>Accabl par le nombre,<br>Que ferais-je sans Toi ?</p><p>3. Pendant les jours dorage,<br>Dobscurit, deffroi,<br>Quand faiblit mon courage,<br>Que ferais-je sans Toi ?</p><p>4. O Jsus ! ta prsence, <br>Cest la vie et la paix ;<br>La paix dans la souffrance,<br>Et la vie  jamais.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"250. ECOUTEZ, PETITS ET GRANDS","id":"CV 250","textes":"</p><p>1. Ecoutez, petits et grands, <br>De Jsus-Christ la parole,<br>Il rend confus les mchants,<br>Nous instruit et nous console.<br>:/:Approchez-vous du Sauveur,<br>Il vous porte sur son cur. :/: (2)</p><p>2. Dans peu de temps il viendra<br>Enlever sa chre Eglise ; <br>Dans son ciel, il la prendra :<br>Ds longtemps elle est acquise.<br>:/:Pour goter ce vrai bonheur<br>Il faut venir au Sauveur. :/: (2)</p><p>3. La part de tous ici-bas,<br>Est une part de souffrance ;<br>De ce combat je suis las,<br>Mais une douce esprance<br>:/:Vient fortifier mon cur<br>Et linonder de bonheur. :/: (2)</p><p>4. Plus haut que ces tristes lieux<br>Dans une joie ternelle,<br>Bien au-del du ciel bleu<br>Et des cits, la plus belle<br>:Cest la cit du Dieu fort<br>O ne rgne plus la mort. : (2)</p><p>5. L, runis tous un jour<br>Et pour toujours dans la gloire<br>Dans la paix et dans lamour,<br>Chantant lhymne de victoire,<br>:/:Avec Jsus dans les cieux<br>Nous serons toujours joyeux. :/: (2)</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"251. ICI PLEURER ET SOUFFRIR","id":"CV 251","textes":"</p><p>1. Ici pleurer et souffrir,<br>Voir ceux quon aime mourir ;<br>Aux cieux plus de tristesse !</p><p>Oh ! nous serons aux cieux<br>Pour toujours, toujours heureux,<br>Prs du Seigneur Jsus,<br>O lon ne se quitte plus !</p><p>2. Purs, par le sang de lAgneau,<br>Rachets, ns de nouveau,<br>Saints comme Dieu lui-mme.</p><p>3. Nous verrons notre Sauveur :<br>O grce,  gloire,  bonheur !<br>Oui, nous verrons sa face !</p><p>4. Dge en ge, en son saint lieu,<br>Nous dirons  notre Dieu<br>Le cantique quil aime.</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"252. VOIR MON SAUVEUR FACE A FACE","id":"CV 252","textes":"</p><p>1. Voir mon Sauveur face  face,<br>Voir Jsus dans sa beaut,<br>O joie !  suprme grce !<br>O bonheur ! flicit !</p><p><i>Oui, dans ta magnificence<br>Je te verrai, divin Roi !<br>Pour toujours en ta presence<br>Je serai semblable  toi !</i></p><p>2. Ta gloire est encor voile,<br>- Ah ! Dun voile ensanglant !...<br>Bientt sera rvle<br>Ton ineffable beaut !</p><p>3. Oh ! quels transports dallgresse,<br>Quand tes yeux baisss sur moi,<br>Me diront avec tendresse :<br>Je mourus aussi pour toi !</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"253. LA TROMPETTE A RETENTI","id":"CV 253","textes":"</p><p>1. La trompette a retenti :<br>(Ecoutez, coutez), <br>Du ciel rsonne ce cri :<br>Le Seigneur revient !<br>Oh ! toi qui sommeilles<br>(Ecoutez, coutez), <br>Viens et te rveille :<br>Le Seigneur revient !</p><p>2. Entendez-vous le clairon ?<br>(Ecoutez, coutez), <br>LEpouse en connat le son : <br>Jesus vient bientt !<br>Et dans lallgresse<br>(Ecoutez, coutez), <br>Son cur dit sans cesse :<br>Jsus, viens bientt !</p><p>3. La trompette retentit :<br>(Ecoutez, coutez), <br>Levez-vous, il est minuit,<br>Voici lEpoux vient ! <br>Au banquet de f^ete<br>(Ecoutez, coutez), <br>Que chacun sapprte :<br>Voici, lEpoux vient !</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"254. IL VA VENIR LE SEIGNEUR QUE JADORE","id":"CV 254","textes":"</p><p>1. Il va venir, le Seigneur que jadore ;<br>Bientt sa voix retentira du ciel.<br>A mes regards lhorizon se colore<br>Des purs rayons du soleil ternel.</p><p><i>Gloire  toi seul, Seigneur Jsus,<br>Gloire  jamais, gloire  ton nom !<br>De ton beau ciel je ne sortirai plus<br>Et pour toujours jexalterai ton nom.</i></p><p>2. Quautour de moi slve la tempte,<br>Je suis en paix car tu veilles sur moi ;<br>Je puis,  mon Sauveur, lever la tte,<br>Tu vas venir me prendre aupr`es de toi.</p><p>3. Maison du Pre, o ton amour mappelle,<br>Sainte cit, demeure des lus,<br>Les lieux quclaire une gloire eternelle,<br>Me sont ouverts par toi-mme,  Jsus !</p><p>4. Bonheur ineffable ! Quand dans ta gloire,<br>Aux yeux des rachetes tu paratras,<br>Jsus, avec le cri de la victoire<br>Prs de toi, pour toujours tu me prendras.</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"255. OR, VERS MINUIT","id":"CV 255","textes":"</p><p>1. Or, vers minuit, se fit entendre<br>Un cri disant :  Voici lEpoux ! <br>Cest Jsus ! voyez-le descendre !<br>Autour de lui rallions-nous.</p><p><i>Que lEglise aujourdhui sapprte <br>Pour lheure de ce rendez-vous ;<br>Cest la veille dun jour de fte :<br> Voici lEpoux ! voici lEpoux ! </i></p><p>2. Cette esprance glorieuse<br>Ranime nos curs abattus.<br>Oh ! quelle perspective heureuse,<br>Dtre bientt avec Jsus !</p><p>3. Ceux qui dorment, de leur poussire<br>Entendront ta voix comme nous ;<br>Et, comme nous, loin de la terre,<br>Iront au-devant de lEpoux.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"256. DANS LA PATRIE ETERNELLE","id":"CV 256","textes":"</p><p>1. Dans la patrie ternelle<br>Le repos enfin mattend,<br>Jsus la pour moi, rebelle,<br>Conquis au prix de son sang.</p><p>Jsus, Jsus my convie,<br>Prs de larbre de la vie.</p><p>Il promet une patrie, un repos pour moi.<br>Au pch je suis en butte,<br>L plus de mal, plus de chute,<br>Le repos aprs la lutte,<br>Le repos pour moi.</p><p>2. Il prpare ma demeure<br>Pour toute lternit.<br>Quand viendra ma derni`ere heure,<br>Tout sera flicit.</p><p>3. Jamais douleur, ni tristesse<br>Ne seront prs du Sauveur ;<br>Tout sera chant dallgresse,<br>Tout saintet, tout bonheur.</p><p>4. Nous verrons de Christ la gloire<br>Et la mort ne sera plus.<br>Triomphez de sa victoire,<br>O rachets de Jsus !</p><p>5. Chantez, clatez de joie,<br>Heureux hritiers du ciel !<br>Car au terme de la voie<br>Est un repos ternel !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"257. JE NE SAIS PAS LE JOUR","id":"CV 257","textes":"</p><p>1. Je ne sais pas le jour o je verrais mon Roi,<br>Mais je sais quIl me veut dans sa sainte<br>demeure ;<br>La lumire vaincra les ombres  cette heure ;<br>Ce sera la gloire pour moi. . .</p><p>:/:Ce sera la gloire pour moi. . . :/: (2)<br>La lumire vaincra les ombres  cette heure :<br>Ce sera la gloire pour moi.</p><p>2. Je ne sais quels seront les chants des<br>bienheureux,<br>Les accents, les accords des hymnes angliques,<br>Mais je sais que, joignant ma voix aux saints cantiques,<br>Bientt jadorerai comme eux. . .</p><p>:/:Bientt jadorerai comme eux. . . :/: (2)<br>Mais je sais que, joignant ma voix aux saints cantiques,<br>Bientt jadorerai comme eux.</p><p>3. Je ne sais quel sera le palais ternel,<br>Mais je sais que ma place y est dj connue.<br>Un regard de Jsus sera ma bienvenue.<br>Pour moi, pour moi souvre le ciel. . .</p><p>:/:Pour moi, pour moi souvre le ciel. . . :/: (2)<br>Un regard de Jsus sera ma bienvenue.<br>Pour moi, pour moi souvre le ciel.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"258. OH ! VIENS, SEIGNEUR JESUS","id":"CV 258","textes":"</p><p>1. Oh ! viens, Seigneur, Jsus ! ta divine prsence<br>Est pour les tiens le suprme bonheur.<br>Dans ce dsert brlant, nous sentons ton<br>absence,<br>Emmanuel,  glorieux Sauveur !</p><p>2. Oh ! viens, Seigneur Jsus ! accomplis ta promesse,<br>Hte le jour, rponds  notre appel...<br>Aux yeux de tous tes saints, objets de ta<br>tendresse,<br>Oh ! lve-toi, parais, descends du ciel !</p><p>3. Oh ! viens, Seigneur Jsus ! ton Epouse en prire Attend le cri, signal de son dpart ;<br>Elle sait que bientt, dans la maison du Pre,<br>Cleste Epoux, l, tu seras sa part.</p><p>4. Oh ! viens, Seigneur Jsus ! la dernire<br>trompette<br>Va retentir  ton commandement ;<br>Tes heureux rachets - allgresse parfaite<br>Sel`everont, ravis en un moment !</p><p>5. Oh ! viens, Seigneur Jsus ! viens, cette heure bnie<br>Comble les vux de tout ton cher troupeau ;<br>Car pour toujours lEglise,  son Chef runie, <br>Clbrera les gloires de lAgneau !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"259. SAINTE SION, O PATRIE ETERNELLE","id":"CV 259","textes":"</p><p>1. Sainte Sion,  patrie ternelle !<br>Sjour des cieux quhabite le grand Roi,<br>O doit sans fin rgner lme fidle,<br>Cest mon bonheur que de penser  toi.</p><p>2. Dans tes parvis tout est joie, allgresse,<br>Chants de triomphe, ineffables plaisirs ;<br>L plus de deuil, plus de maux, de dtresse,<br>L plus dennuis, de langueurs, de soupirs.</p><p>3. Tes habitants ne craignent plus lorage ;<br>Ils sont au port, ils y sont pour jamais :<br>Leur ciel est pur, il na plus de nuage,<br>Dieu dans leur cur fait abonder la paix.</p><p>4. O mon Sauveur, qui par ton sacrifice, <br>Aux rachets ouvris ces nouveaux cieux,<br>Tu mas couvert de ta sainte justice ;<br>Vers ta Sion jlve en paix mes vux.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"260. OH ! QUAND SERA-CE","id":"CV 260","textes":"</p><p>1. Oh ! quand sera-ce, Fils de Dieu,<br>Que ton Eglise mue <br>Verra son Epoux, du saint lieu <br>Descendre sur la nue ?<br>Rponds  notre cri Seigneur,<br>Et viens bientt puissant Vainqueur !<br>:/:Oh ! viens, Seigneur Jsus ! :/: (2)</p><p>2. Tu nous donnes ta douce paix,<br>Nous sentons ta prsence ;<br>Tu ne nous laisseras jamais,<br>Cest l notre assurance,<br>Mais quand pourrons-nous donc enfin<br>Te voir  notre Epoux divin ? <br>:/:Oh ! viens, Seigneur Jsus ! :/: (2)</p><p>3. De tous tes ennemis,  Dieu,<br>Nous voyons la puissance :<br>Que de rebelles en tout lieu,<br>De vice et de souffrance !<br>Viens bientt, grand Triomphateur,<br>Mettre un terme  tant de douleur !<br>:/:Oh ! viens, Seigneur Jsus ! :/: (2)</p><p>4. Veillez, priez, nous dit Jsus,<br>Tenez vos lampes prtres ! <br>Que rien ne nous entrave plus,<br>Levons, levons nos ttes !<br>Il vient, il vient, entendez-vous<br>Ce cri : Voici, voici lEpoux ! <br>:/:Tu viens, Seigneur Jsus ! :/: (2)</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"261. OH ! QUEL BEAU JOUR, OU, DEVANT TA FACE","id":"CV 261","textes":"</p><p>1. Oh ! quel beau jour, o, devant ta face,<br>Tous tes rachets apparatront,<br>En clbrant ta gloire et ta grce !<br>De leurs chants les cieux retentiront.</p><p>:/:Nombreux comme le sable des plages ! :/: (2)<br>Oh ! que ce sera beau, lorsque nous irons l-haut,<br>Aussi nombreux que le sable des plages !</p><p>2. Je la vois, cette arme innombrable,<br>Ses rangs refltant lclat des cieux,<br>Tressaillant dun bonheur ineffable,<br>Sur le seuil du sjour radieux.</p><p>3. De son trne clatant de lumire,<br>Jentends la douce voix du Seigneur :<br>Venez, vous bien-aimes de mon Pre,<br>La couronne est  chaque vainqueur.</p><p>4. Puis au sein du vaste ocan danges,<br>Nos cohortes dversent leurs flots ;<br>Lunivers tremble au son des louanges ;<br>Plus de combats, de pleurs, de sanglots !</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"262. IL VIENT BIENTOT","id":"CV 262","textes":"</p><p>1. Il vient bientt remporter la victoire,<br>Notre Seigneur, aujourdhui mpris !<br>Bientt, bientt nous serons dans la gloire,<br>Et sous nos pieds, Satan sera bris.<br>Notre Chef, le Prince de la vie,<br>Pour les siens bientt va revenir ;<br>Notre but, cest la sainte patrie ;<br>Notre espoir, lhritage  venir !</p><p>2. Il vient bientt ! le Seigneur va paratre,<br>LAgneau de Dieu, dont le sang fut vers.<br>Ses ennemis devront le reconnatre,<br>Ils le verront : Celui quils ont perc.<br>Ils verront lAgneau dans sa colre,<br>Devant lui les rochers senfuiront ;<br>Il sera, lui seul, roi sur la terre ;<br>Ses lus avec lui rgneront.</p><p>3. Il vient bientt, avec sa rcompense :<br>Ceux qui sur terre auront port leur croix,<br>Avec lAgneau, partag la souffrance,<br>De lui recevront le prix de leur foi.<br>Acceptons et lopprobre, et loutrage ;<br>Nous serons couronnes dans les cieux,<br>Nous vaincrons, ne perdons point courage :<br>Le voici ! Il vient ! Levons les yeux !</p><p>4. Il vient bientt ! Sortons  sa rencontre ! <br>Entendez-vous retentir cet appel ?<br>Avant quen Juge au pcheur il se montre,<br>Nous serons tous enlevs dans le ciel.<br>Peuple lu, Eglise tout entire, <br>Travaillons et luttons sans faiblir ;<br>Aimons-nous, veillons dans la prire,<br>Soyons prts : le Seigneur va venir !</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"263. QUEL BONHEUR ! JESUS VIENT","id":"CV 263","textes":"</p><p>1. Quel bonheur ! Jsus vient ! Sa voix se fait<br>entendre ;<br>Les tnbres sen vont ; voici le point du jour.<br>Quil nous trouve veillant, les reins ceints pour<br>lattendre,<br>Portant du fruit pour lui, heureux dans son<br>amour !</p><p>2. Bientt prs de son trne, o notre me ravie<br>Gotera le repos du sjour glorieux,<br>Nos yeux contempleront le Prince de la vie,<br>Celui qui sabaissa pour nous ouvrir les cieux.</p><p>3. Alors clatera lhymne de lallgresse ;<br>Nos lvres souvriront dans un parfait bonheur,<br>Et tous,  lunisson, rpteront sans cesse<br>Les gloires de lAgneau, du divin Rdempteur.</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"264. AVEC ALLEGRESSE","id":"CV 264","textes":"</p><p>1. Avec allgresse<br>Marcher vers le ciel,<br>Regarder sans cesse<br>Notre Emmanuel ;<br>Puiser foi nouvelle<br>Dans ce doux regard,<br>De lme fidle,<br>Cest la sre part.</p><p><i>Frres, frres !<br>Les curs en haut !<br>:/:Jsus nous appelle,<br>Il viendra bientt. :/: (2)</i></p><p>2. Les anges fidles,<br>Les saints rachets,<br>Troupes immortelles,<br>Disent tes bonts.<br>Jsus, Roi de gloire !<br>Ton amour vainqueur,<br>Gage de victoire<br>Sauve le pcheur.</p><p>3. L, tout est lumire<br>Paix et saintet ;<br>L, plus de misre,<br>Tout est charit !<br>Sur ce doux rivage<br>Ont cess les pleurs ;<br>Jsus, ton image<br>Est dans tous les curs.</p><p>4. Amis, bon courage !<br>Ltoile qui luit<br>Dissipe lorage<br>Et la sombre nuit.<br>Veillons sur notre me,<br>Jesus vient bientt !<br>Lui seul nous rclame :<br>Tous les curs en haut !</p><p><i>Frres, frres !<br>Le ciel est prs !<br>:/:Jsus, Roi de gloire,<br>Y rgne  jamais ! :/: (2)</i></p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"265. VERS LE CIEL, VERS LE CIEL","id":"CV 265","textes":"</p><p>1. Vers le ciel, vers le ciel,<br>Jentends, Jsus, ton appel,<br>Et mon cur vers toi slance,<br>Dans la joyeuse esperance<br>De te voir, Emmanuel !</p><p>2. Quel bonheur ! quel bonheur<br>Dtre aupr`es de toi, Seigneur !<br>Dentrer dans la cite sainte,<br>Dlivr de toute crainte,<br>A labri du Tentateur.</p><p>3. Ici-bas, ici-bas<br>Tout se fltrit sous nos pas.<br>De toi mon me est avide ;<br>Je voudrais, dun vol rapide,<br>Aller,  Dieu ! dans tes bras.</p><p>4. Heureux jour, heureux jour<br>O`u souvrira le sjour<br>De mon Sauveur que jadore.<br>Quand brillera ton aurore ?<br>Je lattends,  Dieu damour !</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"266. DANS LE CIEL, SEJOUR DE LA GLOIRE","id":"CV 266","textes":"</p><p>1. Dans le ciel, sjour de la gloire,<br>Seigneur Jsus, nous verrons ta beaut.<br>L, nous chanterons ta victoire,<br>Nous exalterons ta bont.</p><p><i>Regardons  Jsus<br>En marchant vers le ciel.<br>Regardons  Jsus,<br>Il est le Sauveur Eternel.</i></p><p>2. Souvent les ennuis de la terre<br>Nous font desirer le repos du ciel.<br>Oui, cest prs de toi, notre Pre<br>Quest notre hritage ternel.</p><p>3. Devant nous brille la lumire<br>Annonant laurore dun jour nouveau.<br>En nous envolant de la terre<br>Nous entrerons dans le repos.</p><p>4. En avant ! avec confiance,<br>Levons les yeux au ciel, Jsus est l ;<br>Dun pas ferme avec assurance,<br>Marchons ! marchons ! htons nos pas.</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"267. BIENTOT, SEIGNEUR, TU REVIENDRAS","id":"CV 267","textes":"</p><p>1. Bientt, Seigneur, tu reviendras !<br>Toi, notre Chef, notre esprance !<br>Jour de bonheur, de dlivrance !<br>Au ciel tu nous introduiras :<br>Tu reviendras !</p><p>2. Tu las promis : plus quun instant,<br>Je viens vous prendre dans ma gloire ;<br>Jusquau signal de la victoire,<br>Veillez, priez, en combattant,<br>Plus quun instant !</p><p>3. Ne tarde plus : reviens, Seigneur !<br>Cest le soupir de ton Eglise ;<br>Elle est  toi, tu las acquise,<br>Mourant pour elle,  Rdempteur !<br>Reviens Seigneur !</p><p>4. Pour ton retour, oh ! tiens-nous prts !<br>Que ton Esprit nous sanctifie,<br>Que nul des tiens, manquant de vie,<br>Ne soit confus  ton aspect.<br>Oui, tiens-nous prts !</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"268. PELERIN, SUR CETTE TERRE","id":"CV 268","textes":"</p><p>1. Plerin sur cette terre,<br>Je mavance vers le ciel<br>Vers le pays de lumire,<br>Sjour ternel !<br>Ici dennemis sans nombre<br>Je me vois environn,<br>Ma route souvent est sombre,<br>Mais je suis aim.</p><p>2. Aim du plus tendre Pre<br>Qui ma conduit en chemin,<br>Et dirig ma carrire<br>Par sa sre main.<br>Pendant lpreuve et lorage,<br>Et langoisse et la douleur,<br>Sa voix me dit : Prends courage,<br>Je suis ton Sauveur !</p><p>3. Travailler pour un tel Matre,<br>Le servir en lattendant,<br>Apprendre  le mieux connatre<br>En le contemplant !<br>Quel bonheur incomparable,<br>Et quil est heureux mon sort !<br>Oui, mon Sauveur adorable<br>Me conduit au port !</p><p>4. Le port, cest le doux rivage<br>O cesseront tous nos pleurs,<br>O de Jsus-Christ limage<br>Ravira nos curs.<br>Quimporte donc la souffrance,<br>Jesus vient ! levons les yeux !<br>Bien prs est la dlivrance,<br>Ils souvrent les cieux !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"269. LA-HAUT, LA-HAUT","id":"CV 269","textes":"</p><p>1. L-haut, l-haut, dans la maison du Pre,<br>Est la demeure o je dois tre admis ;<br>Ils sont l-haut les vrais biens que jespre,<br>:/:Et le repos qui mest promis. :/: (2)</p><p>2. Par la valeur de luvre expiatoire,<br>Qui ma rendu parfait devant mon Dieu,<br>Jhriterai lincorruptible gloire,<br>:/:Prs de lAgneau, dans le saint lieu. :/: (2)</p><p>3. Jamais pch, ni douleur, ni dtresse,<br>Ne matteindront dans cet heureux sjour.<br>Le deuil fait place  la pure allgresse,<br>:/:Dans les parvis du Dieu damour. :/: (2)</p><p>4. Mes yeux verront la beaut ravissante<br>Du Rdempteur, sur son trne exalt ;<br>Aux doux rayons de sa gloire clatante,<br>:/:Tout sera joie et saintet. :/: (2)</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"270. IL EST UN ESPOIR","id":"CV 270","textes":"</p><p>1. Il est un espoir, qui toujours soulage<br>Les curs fatigus et lasss du chemin ;<br>Il est un repos au bout du voyage ;<br>A toutes nos luttes, il est une fin :</p><p>Cest la cit du ciel,<br>Le bonheur ternel,<br>Sjour o les lus,<br>Contempleront Jsus !</p><p>2. Il est un sjour o tout est lumire,<br>O rien de souill, ni dimpur nentrera,<br>O ne seront plus ni mort, ni misre,<br>O le rachet pour toujours chantera.</p><p>3. Dans la cit sainte, il nest plus de temple :<br>Le Seigneur et lAgneau seront avec nous.<br>Pour lternit, lEglise contemple, <br>Son bien-aim Sauveur, son Chef, son Epoux.</p><p>4. O Jrusalem ! cleste patrie !<br>Tout mon cur senflamme, quand je pense  toi.<br>Agneau mis  mort, Prince de la vie,<br>Entends mes soupirs et lappel de ma foi.<br>Bientt, bientt au ciel,<br>Oh ! bonheur ternel,<br>Avec tous les lus,<br>Je te verrai, Jsus !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"271. LE TEMPS SENVOLE","id":"CV 271","textes":"</p><p>1. Le temps senvole et nous emporte,<br>En vain voulons-nous larrter,<br>Sa course toujours la plus forte,<br>Sans trve, rapide, nous porte...<br>Inutile de regretter.</p><p>2. Le temps senvole... et tout sefface...<br>Le monde nest que vanit !<br>Sa gloire, ses faveurs, tout passe.<br>De ses attraits le cur se lasse<br>Sur le seuil de lEternit.</p><p>3. Le temps senvole... et tout rayonne<br>Sur ton chemin, sainte Cit !<br>Du Sauveur lamour qui pardonne,<br>Inonde le cur et ltonne...<br>Ineffable flicit !</p><p>4. Le temps senvole... et notre Pre<br>Nous prpare pour son sjour.<br>Dans tous nos curs sa grce opre,<br>Il recueille notre prire.<br>Frres, croyons  son amour.</p><p>5. Le temps senvole... et la souffrance,<br>Les pleurs, le dsespoir, la mort,<br>Vont disparatre, en la prsence<br>De Jsus-Christ notre esprance,<br>Quand nous entrerons dans le port.</p><p>6. Le temps senvole... et sur la nue<br>Nos yeux contempleront Jsus.<br>Oh ! quel jour pour lEglise mue <br>Que la gloire de sa venue !<br>Quel triomphe pour les lus !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"272. CONNAIS-TU CETTE CITE ?","id":"CV 272","textes":"</p><p>1. Connais-tu cette cit,<br>La cit cleste ?<br>Dans ses murs tout est clart,<br>Plus dombre funeste.<br>Plerins et voyageurs,<br>Ici-bas dans les douleurs,<br>Toujours ce trsor nous reste,<br>La cit cleste.</p><p>2. Connais-tu cette cit,<br>La cit bnie ?<br>O tout est flicit,<br>Sublime harmonie.<br>LAgneau seul est son soleil<br>Et son clat sans pareil<br>Illumine et vivifie<br>La cit bnie.</p><p>3. Dor, de perles et dazur<br>Est notre patrie !<br>Connais-tu le fleuve pur<br>Larbre de la vie ?<br>Plus de fardeaux  jamais,<br>Pour les elus tout est paix !<br>De Dieu la cit chrie,<br>Cest notre patrie.</p><p>4. O Salem, repos si doux, <br>Mon cur te dsire !<br>Aprs son chef, son poux,<br>LEglise soupire ! <br>Etre  toujours devant toi,<br>Mon Seigneur ! mon divin Roi,<br>Pour te chanter et te dire :<br>Mon cur te dsire.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"273. CONTEMPLER MON DIEU SUR SON TRONE","id":"CV 273","textes":"</p><p>1. Contempler mon Dieu sur son trne,<br>Vivre avec Jsus dans le ciel,<br>Jeter  ses pieds ma couronne,<br>Cest l le bonheur ternel.</p><p>:/:Dans le ciel, :/: (2)<br>Vivre avec Jsus dans le ciel,<br>:/:Dans le ciel, :/: (3)<br>Cest l le bonheur ternel.</p><p>2. Unir ma voix aux churs des anges,<br>Bnir, louer Emmanuel,<br>Chanter  jamais ses louanges,<br>Cest l le bonheur ternel.</p><p>3. Jouir dune paix infinie,<br>Revoir mes amis dans le ciel,<br>Possder limmortelle vie,<br>Cest l le bonheur eternel.</p><p>4. Retrouver les saints dans la gloire,<br>Prs du tne de lEternel, <br>Clbrer la mme victoire.<br>Cest l le bonheur ternel.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"274. AU CIEL EST LA MAISON","id":"CV 274","textes":"</p><p>1. Au ciel est la maison du Pre,<br>Etincelante de beaut.<br>Tout en elle est gloire et lumire,<br>Ineffable flicit.</p><p>:/:Vers le ciel, :/: (2)<br>Nous marchons vers le ciel,<br>:/:Cest au ciel, :/: (2)<br>Quest notre hritage ternel.</p><p>2. L le bonheur est sans melange,<br>L le pch ne rgne plus ;<br>Cest lamour et cest la louange,<br>Cest la prsence de Jsus.</p><p>3. Dans nos fatigues sur la terre,<br>Dans nos combats et nos douleurs,<br>Cest toi, douce maison du Pre,<br>Que cherchent nos yeux et nos curs.</p><p>4. Jours de peine ou jours dallgresse,<br>Douce brise ou vents orageux,<br>Poussez-nous, poussez-nous sans cesse<br>Vers notre demeure des cieux.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"275. NOUS ATTENDONS LE SAUVEUR GLORIEUX","id":"CV 275","textes":"</p><p>1. Nous attendons le Sauveur glorieux<br>Dun cur joyeux, remplis de confiance.<br>Il va rgner sur la terre et les cieux,<br>Dans le beau jour de notre dlivrance.</p><p>Voir face  face<br>Notre Sauveur...<br>Oh ! quelle grce, quel parfait bonheur !<br>Voir face  face<br>Notre Sauveur...<br>Oh ! quel parfait bonheur.</p><p>2. Autour de lui nous nous retrouverons<br>En un clin dil, forms  son image :<br>A sa rencontre, ensemble nous irons,<br>Et le servir sera notre partage.</p><p>3. L, le soleil chasse lobscurit,<br>Un jour sans fin succde  la nuit sombre ;<br>Plus douragan dans ce port abrit,<br>Oh ! le bonheur sera pur et sans ombre.</p><p>4. Tout prs de lui nous pourrons approcher,<br>Et notre main par la sienne tenue,<br>Dans les lieux saints quil fera beau marcher,<br>Aprs la foi, pour toujours par la vue.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"276. CONSOLEZ VOS CURS QUI PLEURENT","id":"CV 276","textes":"</p><p>1. Consolez vos curs qui pleurent,<br>Car en Jsus tous ceux qui meurent<br>Ds  prsent sont bienheureux.<br>Lesprit de Dieu nous laffirme ;<br>Dpouills de leur corps infirme,<br>Ils nous attendent dans les cieux.<br>Aprs tous leurs travaux,<br>Ils gotent le repos, Allluia !<br>De leurs combats, ils ont le prix<br>Et leurs uvres les ont suivis.</p><p>2. L, plus de deuil ni dalarmes,<br>Plus de fatigues, plus de larmes,<br>Pour eux a cess la douleur.<br>A la source de la vie<br>Qui jamais ne sera tarie,<br>Ils puisent la paix, le bonheur.<br>Bient le jour luira<br>O notre cur dira : Allluia !<br>Par toi, Jsus, sauvs, bnis,<br>Avec eux nous serons unis !</p><p>3. Au ciel avec les saints anges,<br>Nous clbrerons tes louanges,<br>O Pre, et celles de lAgneau ;<br>Il est notre dlivrance,<br>Il nous a donn lesprance,<br>Et nous triomphons du tombeau.<br>Pour nous plus de terreur,<br>Nous avons un Sauveur, Allluia !<br>Cest par sa croix que dans les cieux<br>Nous entrerons victorieux.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"277. AVANONS-NOUS JOYEUX","id":"CV 277","textes":"</p><p>1. Avanons-nous joyeux, toujours joyeux,<br>Vers le pays de tous les bienheureux ;<br>Vers la demeure o Jsus pour nous prie ;<br>Marchons, marchons, cest l notre patrie.<br>:/:Avanons-nous joyeux, toujours joyeux,<br>Vers le pays de tous les bienheureux. :/: (2)</p><p>2. Des chants damour retentiront aux cieux :<br>Quels doux concerts ! Hymnes des bienheureux !<br>Nous entendrons votre sainte harmonie<br>Quand nous aurons atteint notre patrie.<br>:/:Avanons-nous joyeux, toujours joyeux,<br>Vers le pays de tous les bienheureux. :/: (2)</p><p>3. L-haut ! l-haut ! tu nous attends, Seigneur !<br>Car cest  toi quappartient notre cur.<br>Viens,  Jsus ! cest le cri de lEglise ; <br>Recueille-nous dans la terre promise !<br>:/:L nous serons joyeux, toujours joyeux :<br>Cest le pays de tous les bienheureux. :/: (2)</p><p>4. Heureux bientt, dans un monde nouveau,<br>Nous prendrons part au banquet de lAgneau ;<br>L plus de cris, plus de deuil, plus de larmes,<br>Plus de pchs, de douleurs, ni dalarmes ;<br>:/:L nous serons joyeux, toujours joyeux :<br>Cest le pays de tous les bienheureux. :/: (2)</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"278. CEST DE TOI, DIEU TOUT BON","id":"CV 278","textes":"</p><p>1. Cest de toi, Dieu tout bon, cest que ta<br>bienveillance<br>Que ces nouveaux poux attendent le bonheur ;<br>Humblement prosterns en ta sainte prsence,<br>Ils font monter vers toi tous les vux de leur cur.</p><p>2. Rpands sur eux, Seigneur, tes bonts<br>paternelles,<br>Et daigne les guider en tout temps, en tous lieux ;<br>A leurs engagements rends-les toujours fidles,<br>Unis-les pour la terre, unis-les pour les cieux !</p><p>3. Dans les jours du bonheur, que la<br>reconnaissance<br>Les rapproche de toi, seul auteur de tout bien ;<br>Et quand viendra pour eux lheure de la<br>souffrance,<br>Sois encor leur espoir, leur force et leur soutien.</p><p>4. Montre-leur, au-del du court plerinage<br>Quils vont sous ton regard accomplir ici-bas,<br>Le refuge ternel, le cleste hritage,<br>La victoire et la paix aprs tous les combats.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"279. BENI SOIT LE LIEN","id":"CV 279","textes":"</p><p>1. Bni soit le lien<br>Qui nous unit en Christ,<br>Le saint amour, lamour divin<br>Que verse en nous lEsprit !</p><p>2. Au ciel, vers notre Dieu,<br>Avec joie et ferveur,<br>Slvent nos chants et nos vux,<br>Parfum doux au Seigneur.</p><p>3. Nous mettons en commun<br>Nos fardeaux, nos labeurs ;<br>En Jsus nous ne sommes quun<br>Dans la joie et les pleurs !</p><p>4. Si nous devons bientt<br>Quitter ces lieux bnis,<br>Nous nous retrouverons l-haut,<br>Pour toujours runis.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"280. AH ! QUIL EST BEAU DE VOIR","id":"CV 280","textes":"</p><p>1. Ah ! quil est beau de voir des frres<br>Dun mme amour unis entre eux.<br>Esprit de Dieu ! tu les claires,<br>Tu les embrases de tes feux.<br>:/:Leurs chants pieux et leurs prires<br>Comme un encens montent aux cieux. :/: (2)</p><p>2. O Rdempteur ! En ta prsence, <br>Dans ta sainte communion,<br>Ils savourent la jouissance<br>Dune cleste affection.<br>:/:Aussi leurs curs en assurance<br>Toffrent leur adoration. :/: (2)</p><p>3. Dans tous les lieux la mme vie<br>Anime tous tes rachets,<br>Partout leur me est rjouie<br>De tes douces gratuits.<br>:/:Oui, ton Eglise est enrichie<br>De tes magnifiques bonts. :/: (2)</p><p>4. Rpands sur nous, Dieu charitable !<br>Ton Esprit de grce et de paix.<br>Accueillis  la mme table<br>Et gotant les mmes bienfaits,<br>:/:Quun amour saint et vritable<br>Nous unisse en toi pour jamais. :/: (2)</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"281. TU NOUS COMBLES DE BIENS","id":"CV 281","textes":"</p><p>Tu nous combles de biens, Seigneur !<br>Ta main de donner ne se lasse.<br>Accorde-nous aussi la grce<br>Duser de tout  ton honneur.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"282. O DIEU, NOUS LE PLAONS SOUS TA MAIN PATERNELLE","id":"CV 282","textes":"</p><p>1. O Dieu, nous le placons sous ta main paternelle,<br>Notre frle trsor, notre enfant nouveau-n.<br>Quil entre dans la vie abrit sous ton aile :<br>Nous te donnons lenfant que tu nous as donn.</p><p>2. Il est  toi, Seigneur, avant dtre <br>nous-mmes :<br>Fais que ce soit, un jour, lui qui se donne  toi !<br>Bien mieux que nous encor nous savons que tu laimes :<br>Oh ! quil taime  son tour, et marche sous ta loi.</p><p>3. Jsus, Fils ternel, Sauveur de tous les ges,<br>Toi qui posas ta main sur les plus jeunes fronts,<br>Tu vins pour les petits, et non pas pour les sages :<br>Prends dans tes bras divins lenfant que nous toffrons.</p><p>4. Quand, bientt il devra fouler notre poussire,<br>Conduis ses pas tremblants sur le chemin des cieux ;<br>Et quand il connatra les douleurs de la terre,<br>Viens toi-mme essuyer les larmes de ses yeux.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"283. SEIGNEUR JESUS, UNE VASTE","id":"CV 283","textes":" <br>CARRIERE</p><p>1. Seigneur Jsus ! une vaste carrire<br>Souvre aux travaux des messagers de paix ;<br>De lEvangile ils portent les bienfaits <br>Aux malheureux privs de sa lumire.<br>A leurs efforts donne un succs heureux !<br>Nous te prions pour eux.</p><p>2. Lorsque partout ces messagers fidles,<br>O Rdempteur ! proclameront ta croix,<br>Dans les palais, en prsence des rois,<br>Dans les dserts, dans les les nouvelles,<br>A leurs efforts donne un succs heureux !<br>Nous te prions pour eux.</p><p>3. Nous ten prions, Seigneur ! bnis leur me :<br>Que leur appui soit dans la vrit.<br>Nous te prions pour que ta charit<br>Brle en leur cur dune immortelle flamme.<br>A leur amour rponds du haut des cieux !<br>Nous te prions pour eux.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"284. QUILS SONT BEAUX SUR LES MONTAGNES","id":"CV 284","textes":"</p><p>1. Quils sont beaux sur les montagnes<br>Les pieds de tes serviteurs,<br>Qui parcourent les campagnes,<br>Prchant la grce aux pcheurs !<br>O dlicieuse vie<br>Dun serviteur de Jsus,<br>Qui pour son Matre soublie,<br>En annonant ses vertus !</p><p>2. Libre de toute autre chane,<br>Le chrtien qui sert son Dieu,<br>Dans la souffrance et la peine<br>Suit son mod`ele en tout lieu.<br>Il faut quen vivante offrande<br>Il se donne  son Sauveur ;<br>Cest l ce que Dieu demande<br>Dun fidle serviteur.</p><p>3. Au pcheur qui dsespre<br>Annoncez la gurison,<br>Prchez la mort salutaire<br>Qui paya notre ranon.<br>Dans le cur le plus aride,<br>Dieu fait jaillir en un jour<br>La source frache et limpide<br>De son ternel amour.</p><p>4. Parlez du Dieu qui console<br>A tous les curs affligs ;<br>Quaux accents de sa parole<br>Les pcheurs soient rveills.<br>Montrez-leur, dans leur misre,<br>Celui qui veut les sauver,<br>Et que partout sur la terre<br>On apprenne  linvoquer.</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"285. O SEIGNEUR, ETERNEL ","id":"CV 285","textes":"</p><p>1. O Seigneur, Eternel ! une nouvelle anne, <br>Par ta grande bont, nous est encor donne.<br>Puissions-nous saintement la passer sous tes yeux,<br>Voyageurs ici-bas et marchant vers les cieux !</p><p>2. Que ce soit pour nous tous un an de<br>bienveillance,<br>De grce, de progrs, damour, de dlivrance,<br>Que notre me, suivant les appels de Jsus,<br>Gote au pied de la croix la paix de tes lus !</p><p>3. Nos jours sont dans tes mains, notre course est<br>borne ;<br>Plusieurs ne verront plus une nouvelle anne ;<br>Veillons donc et prions, et sil faut dloger,<br>Nous irons, pleins despoir, auprs du bon<br>Berger.</p><p>4. Puissions-nous, rachets par ton grand sacrifice,<br>Scells de ton Esprit, couverts de ta justice,<br>Nous rjouir en toi, garder le bon dpt !<br>O Seigneur Jsus, viens ! Oui, Seigneur, viens bientt !</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"286. JESUS SOIT AVEC VOUS A JAMAIS","id":"CV 286","textes":"</p><p>1. Jsus soit avec vous  jamais,<br>Vous guidant avec sagesse,<br>Vous entourant de tendresse<br>Vous remplissant toujours de sa paix !</p><p><i>Avec vous toujours, avec vous !<br>Oui, quIl soit tous les jours avec vous !<br>Avec vous toujours, avec vous<br>Jusquau jour du dernier rendez-vous !</i></p><p>2. Avec vous au milieu du danger,<br>A lheure de la dtresse,<br>Quil soit votre forteresse,<br>Quil soit toujours votre bon Berger !</p><p>3. Avec vous quand votre ciel est bleu,<br>Comme au jour de la tempte,<br>Que son cur soit la retraite<br>O vous trouverez la paix de Dieu !</p><p>4. Enfin, dans le dernier des combats,<br>Pour changer cette terre<br>Contre la maison du Pre,<br>Que Jsus vous porte dans ses bras !</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"287. SI LE TEMPS FUIT","id":"CV 287","textes":"</p><p>1. Si le temps fuit, si lheure sonne,<br>Et si Dieu, de son doigt divin,<br>Sur tout ce qui nous environne<br>Ecrit ce douloureux mot :  Fin ! </p><p>2. Si tout passe sur cette terre,<br>Pour lhomme qui passe  son tour,<br>Qui souvent triste et solitaire<br>Peut compter plus dun mauvais jour ;</p><p>3. Si tout sengloutit, tout senvole,<br>Si tout croule sur son chemin,<br>Que lui reste-t-il ? La Parole<br>Du Dieu puissant et souverain.</p><p>4. Cette Parole est immuable,<br>Elle seule est la vrit,<br>Elle demeure inebranlable,<br>Elle est parfaite en sa beaut !</p><p>5. Cest elle qui cra le monde ;<br>Cest elle qui vint le sauver ;<br>Cest cette Parole fconde<br>Qui peut aussi vivifier.</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"288. SEIGNEUR, QUE LA TERRE ENTIERE","id":"CV 288","textes":"</p><p>1. Seigneur, que la terre entire<br>Sveille  ta grande voix,<br>Et se lve  la lumire<br>:/:Qui rayonne de ta croix ! :/: (2)</p><p><i>:/:Aprs la nuit vient laurore :<br>Voici lheure du rveil.<br>Que toute me,  divin Soleil,<br>Te contemple et tadore ! :/: (2)</i></p><p>2. Ton sang lave notre crime<br>Et dissipe nos remords ;<br>En mourant, sainte Victime,<br>:/:Tu fais renatre les morts. :/: (2)</p><p>3. Arrache  lenfer sa proie,<br>Tout-puissant Ressuscit !<br>Sme  pleines mains la joie<br>:/:Sur ce monde dvast. :/: (2)</p><p>4. Que la source soit tarie<br>De vos pleurs, vous qui pleurez,<br>Par lespoir de la patrie<br>:/:O bientt vous entrerez ! ! :/: (2)</p><p>5. Erreur, pch, nuit mortelle,<br>Fuyez dans le noir pass !<br>Pour moi la vie ternelle<br>:/:Par Jsus a commenc. :/: (2)</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"289. ALLELUIA ! JESUS SORT","id":"CV 289","textes":"</p><p>1. Alluia ! Jsus sort de la tombe,<br>Adorons tous ce glorieux Sauveur.<br>Sous son pouvoir dj la mort succombe,<br>Jsus est Roi, Il est le grand Vainqueur.</p><p>Gloire, honneur, au Ressuscit ;<br>Gloire durant lternit !<br>Que la terre, avec les cieux,<br>Chante son nom glorieux.<br>Gloire ! Allluia !</p><p>2. Allluia ! Exaltons la victoire<br>De Jsus-Christ, le grand librateur.<br>Il nous invite  vivre pour sa gloire,<br>Nous le pourrons sil vit en notre cur.</p><p>3. Allluia ! Jsus nous justifie,<br>Devant son Pre, il plaide avec amour.<br>Que peut la mort ? Cest lui qui vivifie ;<br>Il nous attend au radieux sjour.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"290. O TOI, SEIGNEUR JESUS","id":"CV 290","textes":"</p><p>1. O toi, Seigneur Jsus, intarissable source <br>De la paix, de la joie et du seul vrai bonheur,<br>Viens Jsus, viens remplir mon cur qui dans sa course<br>Depuis longtemps dj te dsire, Seigneur.<br>Daigne seul, en tout temps, occuper mes<br>penses,<br>Tiens-les,  mon Sauveur ! sur toi seul<br>attaches,<br>Car nul autre que toi, ne peut,  Rdempteur.<br>Dans ce triste dsert, satisfaire mon cur.</p><p>2. De ton trne ternel, rayonnant de lumire,<br>O Dieu ! ton il sonda mon immense malheur,<br>Et den haut, mesurant ma profonde misre,<br>Sur la terre tu vins, pour me sauver, Seigneur,<br>Pour me donner du ciel les splendeurs<br>ternelles,<br>Pour me faire goter des dlices nouvelles,<br>Pour partager ton tr^one et ta gloire avec moi,<br>Pour ouvrir lesprance aux regards de ma foi.</p><p>3. Seigneur, que dsormais, ma constante devise,<br>Jusquau moment bni de ton prochain retour,<br>Pour mintroduire enfin dans la terre promise,<br>Soit de vivre pour toi, de crotre en ton amour.<br>Attache,  mon Sauveur ! mon me  ta Parole,<br>Cest elle qui soutient, qui guide et qui console,<br>Et qui, dans ce dsert peut diriger mes pas,<br>Pour surmonter le monde et tous ses vains appts.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"291. SEIGNEUR JESUS, BON BERGER","id":"CV 291","textes":"</p><p>1. Seigneur Jsus ! Bon Berger<br>Des petits agneaux :<br>Efface tous mes pchs,<br>Prends tous mes fardeaux.</p><p>2. Garde-moi tout prs de toi<br>Sur ltroit chemin :<br>Tous les jours, oh ! conduis-moi<br>Par ta sre main.</p><p>3. Et de ta parfaite paix,<br>Remplis tout mon cur.<br>Ne mabandonne jamais,<br>Mon divin Sauveur.</p><p>4. Toi qui maimas le premier,<br>Je taime en retour :<br>Comment te remercier<br>Pour ton grand amour ?</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"292. SUIVEZ, SUIVEZ LAGNEAU","id":"CV 292","textes":"</p><p>1. Suivez, suivez lAgneau jusquau soir de la vie ;<br>Suivez, suivez-le tous, enfants, ds le berceau.<br>Au bonheur des lus sa grce vous convie :<br>Suivez, toujours, suivez toujours lAgneau.</p><p>2. Suivez-le sans frayeur, au jour de la tristesse,<br>Deposez dans son sein votre pesant fardeau.<br>Suivez-le dans la paix, au jour de lallgresse :<br>Suivez, toujours, suivez suivez lAgneau.</p><p>3. Mais suivez-le partout : le Berger qui vous mne<br>Ne saurait garer son cher, son faible agneau.<br>Oui, le joug du Seigneur est une douce chane :<br>Suivez, toujours, suivez partout lAgneau.</p><p>4. Suivez-le sans broncher ! Le chemin solitaire<br>Doit vous conduire, un jour, au cleste repos,<br>Mais pour le suivre au ciel suivez-le sur la<br>terre :<br>Suivez, toujours, ne suivez que lAgneau.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"293. TOUT JOYEUX, BENISSONS","id":"CV 293","textes":"</p><p>1. Tout joyeux bnissons le Seigneur,<br>Chantons et clbrons ses louanges,<br>Adorons avec foi le Sauveur,<br>Nous joignant aux clestes phalanges.</p><p>:/:Gloire  Dieu, gloire  Dieu !<br>Que ce chant retentisse en tout lieu ! :/:(2)</p><p>2. Dieu, dans son incomparable amour,<br>Du ciel envoya son Fils unique,<br>Et la terre et les cieux, dans ce jour,<br>Sunissent pour chanter ce cantique :</p><p>3. Le chtiment qui produit la paix,<br>Jesus-Christ la subi pour mon me ;<br>Il voulut expier nos forfaits,<br>En mourant, lui, sur le bois infme.</p><p>4. Nous voulons en retour, bon Sauveur,<br>Taimer par-dessus tout autre chose ;<br>Forme ton amour dans notre cur,<br>Et puis, de chacun de nous, dispose !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"294. JE SUIS PETIT, MAIS QUE MIMPORTE ?","id":"CV 294","textes":"</p><p>1. Je suis petit, mais que mimporte ?<br>Du bon Berger je suis lAgneau.<br>Je puis donc entrer par la porte<br>Qui mne au ciel tout son troupeau.</p><p>:/:Ah ! que je mette, : (2)<br>O bon Sauveur !:<br>Sous ta houlette, :/: (2)<br>Mon jeune cur !</p><p>2. Je suis petit, mais de mon ge,<br>Jsus, tu fus tout comme moi ;<br>Si donc ton Esprit me rend sage,<br>Alors je serai comme toi.</p><p>3. Je suis petit, mais si ma vie<br>Est aussi chtive ici-bas,<br>Jsus, la tienne est infinie,<br>Et delle tu menrichiras.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"295. NUL ENFANT NEST TROP PETIT","id":"CV 295","textes":"</p><p>1. Nul enfant nest trop petit<br>Pour la route troite,<br>Quand le Seigneur ly conduit,<br>Marchant  sa droite.<br>:/:Mme le plus jeune cur<br>Peut tre un temple au Seigneur. :/: (2)</p><p>2. Ce sont aussi les petits<br>Que Jsus convie,<br>Et dont les noms sont ecrits<br>Au Livre de vie.<br>:/:Dans les parvis ternels,<br>Dieu reoit ceux qui sont tels. :/: (2)</p><p>3. Puis, dans les concerts des cieux,<br>Les voix enfantines<br>Uniront leurs sons joyeux<br>Aux hymnes divines.<br>:/:Petits et grands, dun seul cur,<br>Loueront alors le Seigneur. :/: (2)</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"296. AU PETIT, JESUS DIT","id":"CV 296","textes":"</p><p>1. Au petit, Jsus dit :<br> Je veux tre<br>Ton seul Matre .<br>Rponds-lui :<br> Aujourdhui,<br>Sous ta grce<br>Je me place. </p><p>2. Et demain,<br>Que ta main<br>A sa guise<br>Me conduise.<br>En ce jour,<br>Ton amour<br>Pour la vie<br>Me convie.</p><p>3. A mon cur,<br>Bon Sauveur,<br>Fais entendre<br>Ta voix tendre.<br>Mon dsir,<br>Mon plaisir<br>Est de vivre<br>Pour te suivre.</p><p>4. Prs de toi,<br>Par la foi,<br>Qu toute heure<br>Je demeure.<br>Quel bonheur !<br>O Seigneur,<br>Bien suprme,<br>Ton cur maime !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"297. JESUS EST MON PUISSANT SAUVEUR","id":"CV 297","textes":"</p><p>1. Jsus est mon puissant Sauveur,<br>En lui seul mon me est ravie.<br>Il ma donn le vrai bonheur ;<br>Je veux laimer toute ma vie ;<br>O Jsus ! viens, de ton amour, :/:Viens remplir mon cur pour toujours ! :/: (2)</p><p>2. Jsus, mon fidle Berger,<br>Prend soin de lagneau le plus tendre ;<br>Lorsquil le voit dans le danger,<br>Sur son paule, il vient le prendre. O Jsus ! je suis cet agneau, :/:Le plus petit de ton troupeau. :/: (2)</p><p>3. Jsus, mon triomphe assur,<br>Bientt me prendra dans sa gloire.<br>Pour moi le trne est prpar,<br>Pour moi le bonheur, la victoire.<br>O Jsus ! viens, ne tarde plus,<br>:/:Viens prendre  toi tous tes lus ! :/: (2)</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"298. BIENTOT JESUS VA NOUS PRENDRE","id":"CV 298","textes":"</p><p>1. Bientt Jsus va nous prendre,<br>Auprs de lui dans le ciel ;<br>Il nous a dit de lattendre,<br>Jusquau jour de son appel.</p><p>Nous avons la victoire !<br>Nous vivons avec Jsus dans le ciel !<br>A toi seul la gloire !<br>Oh ! viens bientt, Emmanuel !</p><p>2. Pchs, travaux et souffrances,<br>Cesseront et pour toujours.<br>Devant sa sainte prsence,<br>Nous chanterons son amour.</p><p>3. Combattons avec courage,<br>Attendant ce jour heureux.<br>Et chantons malgr lorage :<br>Nous sommes victorieux !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"299. JE SUIS LA LUMIERE","id":"CV 299","textes":"</p><p>1. Je suis la lumire ,<br>A dit le Seigneur ;<br>Avec moi, mon frre,<br>Ouvre-lui ton cur.</p><p>Le monde est plein dombre :<br>Brillons, brillons bien,<br>Toi dans ton coin sombre,<br>Et moi dans le mien.</p><p>2. Si la pure flamme<br>Parfois baisse un peu,<br>Veillons sur notre me,<br>Ravivons le feu.</p><p>3. Quand le jour se voile<br>Au clair firmament,<br>La plus humble toile<br>Brille doucement.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"300. O PELERIN DE LA VILLE DOR","id":"CV 300","textes":"</p><p>1. O Plerin de la Ville dor ! <br>Toujours regarde  Jsus !<br>Car cest pour toi quil souffrit la mort,<br>Toujours regarde  Jsus !</p><p>:/:Toujours regarde  Jsus ! :/: (2)<br>Nuit et jour Il est avec toi,<br>Toujours regarde  Jsus !</p><p>2. Et quand tout est dans lobscurit,<br>Toujours regarde  Jsus !<br>Son doux regard donne la clart,<br>Toujours regarde  Jsus !</p><p>3. Quand tu est tent de tgarer,<br>Toujours regarde  Jsus !<br>Par lui toujours tu peux triompher,<br>Toujours regarde  Jsus !</p><p>4. Te sens-tu triste et dcourag ?<br>Toujours regarde  Jsus !<br>Ton cur souffrant il peut soulager.<br>Toujours regarde  Jsus !</p><p>5. Et lorsque sapprochera la mort,<br>Toujours regarde `a Jesus<br>Cest avec lui quon atteint le port<br>Toujours regarde `a Jesus !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"301. BON SAUVEUR, BERGER FIDELE","id":"CV 301","textes":"</p><p>1. Bon Sauveur, berger fidle,<br>Conduis-nous par ton amour ;<br>Et, de ta main paternelle,<br>Nourris-nous au jour le jour.</p><p>Bni sois-tu, tendre Matre,<br>Jsus, nous sommes  toi,<br>A toi seul nous voulons tre,<br>Bni sois-tu, notre Roi !</p><p>2. Dans tes riches pturages,<br>Apprends-nous  te chercher ;<br>Que sous tes divins ombrages<br>Nous sachions toujours marcher.</p><p>3. Toi qui nous reus par grce,<br>Bien que faibles et pcheurs,<br>Par ta puissance efficace<br>Purifie encor nos curs.</p><p>4. Enfants, nous voulons te plaire,<br>Tobir, garder ta loi.<br>Oh ! pour cela daigne faire<br>Que nous vivions par la foi !</p><p>5. Bon Sauveur, berger fidle,<br>Pour que nous suivions tes pas,<br>Remplis-nous dun nouveau zle<br>Et porte-nous dans tes bras.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"302. LE SEIGNEUR MAIME","id":"CV 302","textes":"</p><p>1. Le Seigneur maime,<br>Bonheur suprme,<br>Le Seigneur maime,<br>Il est amour !</p><p>Je redirai toujours :<br>:/:Le Seigneur maime, :/: (2)<br>Il est amour !</p><p>2. Dans la misre<br>La plus amre,<br>Dans la misre<br>Jtais plong.</p><p>3. Dans la souffrance<br>Sans esprance,<br>Dans la souffrance<br>Je gmissais.</p><p>4. Portant ma peine,<br>Ma lourde chane,<br>Portant ma peine,<br>Jtais perdu.</p><p>5. Dieu, dans sa grce<br>Prit  ma place,<br>Dieu dans sa grce<br>Prit son cher Fils.</p><p>6. En sacrifice<br>A la justice,<br>En sacrifice<br>Il vnt soffrir.</p><p>7. Le poids immense<br>De mon offense,<br>Le poids immense<br>Tomba sur lui.</p><p>8. Sur le Calvaire<br>Loin de son Pre,<br>Sur le Calvaire<br>Il vint mourir.</p><p>9. Il purifie<br>Toute ma vie,<br>Il purifie<br>Avec son sang.</p><p>10. A toi la gloire `<br>Et la victoire,<br>A toi la gloire<br>Agneau de Dieu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"303. SOUS LE SANG, LE PRECIEUX SANG","id":"CV 303","textes":"</p><p>Sous le sang, le prcieux sang,<br>Je reois un cur nouveau,<br>Sous le prcieux sang !</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"304. JESUS QUITTA LE TRONE DE SON PERE","id":"CV 304","textes":"</p><p>1. Jsus quitta le trne de son Pre<br>Et descendit ici-bas sur la terre ;<br>Il accepta la crche pour berceau.<br>Lui, Roi des rois, le Fils du Dieu Trs-Haut !</p><p><i>Oh ! oui, cest vrai ! je sais que cest vrai !<br> Il est crit : cela suffit !<br>Que Jsus maime ! oh ! bonheur suprme !<br>La Bible me le dit !</i></p><p>2. En tous les lieux portant la dlivrance,<br>Faisant le bien, guerissant la souffrance,<br>Il pardonnait au pcheur repentant,<br>Il bnissait jusquau petit enfant.</p><p>3. Il fut clou sur la croix mprisable,<br>Lui, Juste et Saint, mourut pour moi, coupable.<br>Pour me sauver, son sang fut rpandu ;<br>Cest pourquoi jaime le Seigneur Jsus !</p><p>4. Plus que Vainqueur il sortit de la tombe,<br>Gloire  lAgneau, divin Sauveur du monde !<br>Il rgne au ciel, intercde pour moi,<br>Et vient bientt me chercher : je le crois !</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"305. JESUS ME DEMANDE DETRE","id":"CV 305","textes":"</p><p>1. Jsus me demande dtre<br>Un rayon de soleil,<br>Qui gament fasse connatre<br>Son amour sans pareil,</p><p><i>Un rayon de joie,<br>Un doux rayon de soleil.<br>Que Jsus envoie !<br>Oh ! quel bonheur sans pareil !</i></p><p>2. Jsus me demande dtre<br>Un rayon bienfaisant,<br>Comme un reflet de ce Matre<br>Aimable et complaisant,</p><p>3. Oui, Seigneur, donne-moi dtre<br>Comme un rayon despoir,<br>Paraissant  la fentre<br>Quand le ciel est tout noir.</p><p>4. Oh ! que moubliant moi-mme,<br>Je ne mefforce plus<br>Que dtre pour ceux que jaime,<br>Un reflet de Jsus.</p><p>5. Que partout mon gai sourire<br>Et ma joyeuse humeur<br>Soit un baume  qui soupire<br>Et rjouisse un cur !</p><p><i>Que Jsus memploie<br>Et quil me rende pareil<br>Aux rayons de joie,<br>Aux doux rayons du soleil !</i></p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"306. CHAQUE JOUR DE MA VIE","id":"CV 306","textes":"</p><p>1. Chaque jour de ma vie,<br>Je veux dire au Seigneur :<br>Apprends-moi, je te prie,<br>A te donner mon cur.</p><p>2. Ds que le jour commence,<br>Je veux dire au Seigneur :<br>Tiens-moi dans ta prsence,<br>Mon Dieu, mon Rdempteur !</p><p>3. Souvent dans la journe,<br>Je veux dire au Seigneur :<br>Toi qui me las donne,<br>Sois-en le bienfaiteur.</p><p>4. Et quand vient la nuit sombre,<br>Je veux dire au Seigneur :<br>Tu me vois sous ton ombre,<br>Garde-moi ta faveur.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"307. IL EST UN PAYS MAGNIFIQUE","id":"CV 307","textes":"</p><p>1. Il est un pays magnifique,</p><p>Sans pch, sans maux ni chagrins,<br>O des lus le saint cantique<br>Sunit aux churs des sraphins.</p><p>:/:Allons tous, :/: (2)<br>Allons dans ce beau pays promis ;<br>:/:Allons tous, :/: (2)<br>Allons dans le paradis.</p><p>2. Cest le pays de la lumire,<br>Du vrai repos et de la paix ;<br>Cest l que la gloire du Pre<br>Brille toujours dans son palais.</p><p>3. Cest la cit sainte et bnie,<br>Brillante dor et de cristal,<br>O croit aussi larbre de vie,<br>Et do lAgneau chasse tout mal.</p><p>4. Cest le pays de la promesse<br>Que la foi nous fait entrevoir.<br>Ah ! puissions-nous louer sans cesse<br>Jsus, pour ce prcieux espoir !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"308. DES AUJOURDHUI JE VEUX AIMER","id":"CV 308","textes":"</p><p>1. Ds aujourdhui je veux aimer<br>De tout mon cur le bon Berger ;<br>Puisquen son amour il mappelle,<br>Je veux saisir sa main fidle.<br>Seigneur Jsus, je viens  toi,<br>:/:Du mal pour toujours garde-moi ! :/: (2)</p><p>2. Ds ce jour je veux obir<br>A mon Sauveur et le servir ;<br>Puisqu le suivre il me convie,<br>Je veux lui consacrer ma vie.<br>Seigneur Jsus, je viens  toi,<br>:/:A ton service accepte-moi ! :/: (2)</p><p>3. Ds aujourdhui je suis heureux,<br>Mon nom est crit dans les cieux.<br>Bientt je quitterai la terre<br>Pour le pays de la lumire.<br>Seigneur Jsus, je suis  toi,<br>:/:Jusqu ton trne porte-moi ! :/: (2)</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"309. JESUS NE CHANGE PAS","id":"CV 309","textes":"</p><p>1. Jsus ne change pas,<br>:/:Ne change pas, :/: (2)<br>Jsus ne change pas,<br>Non, Jamais !</p><p>2. Jesus ma pardonn,<br>:/:Ma pardonn, :(2)<br>Jsus ma pardonn<br>Pour toujours !</p><p>3. Jsus me satisfait,<br>:/:Me satisfait, :/:(2)<br>Jsus me satisfait<br>Pour toujours !</p><p>4. Jsus me recevra,<br>:/:Me recevra, :/: (2)<br>Jsus me recevra<br>Dans le ciel.</p><p>5. Toujours prs de Jsus,<br>:/:Prs de Jsus, :/:(2)<br>Toujours prs de Jsus,<br>Je serai !</p><p>6. Gloire, gloire  Jsus !<br>:/:Gloire  Jsus ! :/:(2)<br>Gloire, gloire  Jsus !<br>A jamais !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"310. DAVID NAVAIT RIEN QUE SA FRONDE","id":"CV 310","textes":"</p><p>1. David navait rien que sa fronde<br>Pour lutter contre le gant ;<br>Mais au fond de son cur denfant<br>Habitait une foi profonde.<br>Il savait bien que lEternel <br>Combattrait avec lui pour sauver Isral !</p><p>2. Il avancait ferme et tranquille<br>Contre le Philistin puissant,<br>Qui, lil hautain et meprisant,<br>Riait de son air juvnile,<br>Et se moquait de lEternel, <br>Qui choisissait David pour sauver Isral !</p><p>3. Mais sans trembler, dune main sre,<br>Lenfant, que son Dieu dirigeait,<br>Fit au colosse, dun seul jet,<br>Une ingurissable blessure.<br>Et cest ainsi que lEternel, <br>Selon son bon plaisir, delivrait Isral !</p><p>4. Comme David, tu nous appelles<br>A de grands combats,  Seigneur !<br>Pour en sortir `a ton honneur,<br>Comme David, rends-nous fidles,<br>Et lon verra que lEternel <br>Se tient auprs de nous, comme auprs dIsral.</p><p>5. Et si le mal nous environne,<br>Et sil devient plus fort que nous,<br>Nous timplorerons  genoux,<br>Toi qui ne rejettes personne !<br>Et, rpondant  notre appel,<br>Tu lutteras pour nous,  Sauveur-Eternel !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"311. OH ! QUE TA MAIN PATERNELLE","id":"CV 311","textes":"</p><p>1. Oh ! que ta main paternelle<br>Me bnisse  mon coucher !<br>Et que ce soit sous ton aile<br>:/:Que je dorme,  mon Berger ! :/: (2)</p><p>2. Veuille effacer par ta grce<br>Les pchs que jai commis,<br>Et que ton Esprit me fasse<br>:/:Obissant et soumis ! :/:(2)</p><p>3. Fais reposer sous ta garde<br>Mes amis et mes parents,<br>Et que ton il les regarde,<br>:/:De ton ciel, petits et grands ! :/: (2)</p><p>4. Que ta faveur se dploie<br>Pour consoler lafflig ;<br>Donne au pauvre un peu de joie,<br>:/:Au malade la sant ! :/:(2)</p><p>5. Seigneur ! jai fait ma prire ;<br>Sous ton aile je mendors,<br>Heureux de savoir quun Pre<br>:/:Plein damour veille au dehors.:/: (2)</p>","gamme":"","rythme":"","auteur":""}]

<script type="text/javascript">

			function plotFilter (){




				// $("#titre-txt").html(song.titre)
				// $("#textes").html(song.textes)
				$("#controls").removeClass('hidden')
				$("#tab").removeClass('hidden')
				$("#titre-container").addClass('hidden')


				
					list = getList(book, order) 
					$("#textes").html(list)
				
			}

			function getList(book,order) {
				switch (book) {
					case 'CH':
						debut = 0
						fin = 343
						break
					case 'NW':
						debut = 343
						fin = 703
						break
					case 'NM':
						debut = 703
						fin = 1086
						break
					case 'CS':
						debut = 1086
						fin = 1498
						break
					case 'CV':
						debut = 1498
						fin = 1822
						break
				}

				str = ''
				list = []
				//  PAS BESOIN DE TRIER
				for (var i = debut; i < fin; i++) {
					list.push(i)
				}

				if(order!= 'NUMERIQUE') {
					// TRIER
					list = sortMySongs(list)
					
					
				} 
				

				firstLetter1 = ''
				firstLetter = ''
				list.forEach( function(i){
					titre = mySongs[i].titre
					titre = titre.replace(/\./g,'')
					titre = titre.replace(/[0-9]/g,'')


					firstLetter = titre.trim()[0].toUpperCase()	

					titre = mySongs[i].id.trim().split(' ')[1]+ '. ' + titre.toUpperCase()

					//SI IL Y A CHERCHER
					if (search != '') {

										if(matchesSearch(titre,search)) {
											str += '<div class="reslist" onclick="plotSong('+i+')">'+titre+'</div><hr>' 
										}
					} else {
						// PAS A CHERCHER

						if(order == 'NUMERIQUE'){
							// AFFICHER SANS PANNIQUE
							str += '<div class="reslist" onclick="plotSong('+i+')">'+titre+'</div><hr>'	
						} 
						else 
						{
							// ICI AFFICHER AUSSI LES PREMIERES LETTRES
							if (firstLetter1!=firstLetter) {
								str += '<div class="reslist" style"display:flex;justify-content:center;align-items:center"><button class="firstLetter">'+ firstLetter	+'</button	></div><hr>'
							}
							str += '<div class="reslist" onclick="plotSong('+i+')">'+titre+'</div><hr>'	
						}

						firstLetter1 = firstLetter

					}
				})


				if(str == '') str = '<p style"display:flex;justify-content:center;align-items:center"	> <br><br><br><br><br><br>AUCUN RESULTAT<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><p>'
				return str
			}


			function matchesSearch(titre,textToSearch) {


						

				ret = true
				textToSearch = textToSearch.toUpperCase()
				tests = []

				//extraire seulement les carateres ets les chifres

				let str = ''
				for (var i = 0; i < textToSearch.length; i++) {

					if(textToSearch[i].match(/[A-Z]|[0-9]/)) {
						str += textToSearch[i]
					} 
					else {
						str += ' '
					}

				}
				str = str.trim()
				tests = str.split(' ')
				//console.log(tests)

				tests.forEach(function(i){

					
					if (titre.indexOf(i) == -1 ) {
						//
						ret = false
					}
				}) 

				// console.log( 'find >'+search +'< in:' + titre +' =' + ret)
				return ret
				
			}

			function sortMySongs(a)	{
				arr = []

				ret = []
				



				a.forEach( function(i) {
					titre = mySongs[i].titre
						titre = titre.replace(/\./g,'')
						titre = titre.replace(/[0-9]/g,'')
						titre  = titre.trim()
						titre = titre.toUpperCase()
					arr.push({'titre':titre, 'index':i})
				})

				//sort in place
				arr = arr.sort(function (a,b) { return a.titre.localeCompare(b.titre)})
				for (var i = 0; i < arr.length; i++) {
					ret.push(arr[i].index)
				}

				return ret
			}


			function changeSearch (){
				search = $('#search').val()
				plotFilter()
			}

			function toggleOrder() {
				order = order ==  "NUMERIQUE" ? 'ALPHA' : "NUMERIQUE"
				str = order ==  "NUMERIQUE" ? 'A-Z' : "1-..."
				$('#btn-alphabet').html(str)
				plotFilter()

			}
			
			$('#search').on('change',changeSearch)
			$('#btn-search').on('click',changeSearch)
			$('#btn-alphabet').on('click',toggleOrder)

			$('#search').val('')
			search =''
		</script>
