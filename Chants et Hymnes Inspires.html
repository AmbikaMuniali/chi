a- na kuimba haleluya</i></p><p>2. Tayarisha moyo wako hivi sasa<br>Siku ile ikukute u tayari;<br>Usije kulalamika kana kwamba,<br>Sikujua kwamba siku hii inakuja.</p><p><i>Pokea- na sasa pokea wokovu wa ili uokolewe; </i></p><p><i>Ukutwe- ukutwe tayari na mwokozi ili uende naye. </i></p><p><i>Na para- na parapanda ikilia ukutwe wew uko tayari; Ukutwee- ukutwe tayari kuingia katika inchi yenye raha.</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"369 . NIKIKUMBUKA ZAMANI","id":"CS 369","textes":"</p><p>1. Nikikumbuka zamani nilipokua muovu; Nilicheza na shetani katika uchafu wote.</p><p>Tazama Neno la Bwana lilipongia kwangu ; Hakika ninayo raha nasema sirudi nyuma.</p><p><i>(Seul) Siliache Neno nasema sirudi nyuma:<br>(Ts) siachii Neno lake Bwana<br>hatawaache, Wengi mimi sitaacha (x2). </i></p><p><i>(Seul) Ni wengi wamechoka<br>(Ts) Hata waache wengi mimi Sitaacha (x2), </i></p><p><i>(Seul) Wengi wamezarau<br>(Ts) Hata waache wengi mimi Sitaacha (x2), </i></p><p><i>(Seul) Mimi nitamwimbia<br>(Ts) Hata waache wengi mimi Sitaacha (x2), </i></p><p><i>(Seul) Hata kwenyi mawimbi<br>(Ts) Hata waache wengi mimi Sitaacha (x2)</i></p><p>2. Marafiki wanicheka wanishawishi niache</p><p>Neno la mwokozi Yesu nasema sirudi nyuma. Shetani anitumia mateso na ziki kubwa<br>Na yote navumilia, lakini siachi Neno.</p><p>3. Faida niliyopata nilipoamini Neno ;<br>Nilipewa tumaini ni turnaini la uzima.<br>Uzuri wa Neno hili, ni Neno lenye uzima.</p><p>Wote walioamini wapewa uzima tele.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"370 . KUNA MUJI HUKO JUU MBINGUNI","id":"CS 370","textes":"</p><p>1. Kuna muji huko juu Mbinguni</p><p>Tulioandaliwa waamini,</p><p>Waliozaliwa kati ufalme tutaimba, haleluya !</p><p><i>Tutaimba: Tutaimba haleluya, Amina.</i></p><p><i>Tutaimba Haleluya amina;<br>Kwa imani tutaingia kule Tutaimba haleluya .</i></p><p>2. Ewe ndugu yangu inua macho</p><p>Utazame muji ule;</p><p>Muji tuIioandaliwa tutaimba haleluya (x2)</p><p>3. Majaribu yanatuhimiza katika safari hiyo ndugu;</p><p>Tukivumilia tutashinda, tutaimba haleluya x2</p><p>4. Mateso ya hapa duniani ni ya siku kidogo, Sana mwisho ya hayo ni furaha tele tutaimba haleluya (x2)</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"371 . BAPTISE EN LUI","id":"CS 371","textes":"</p><p>Baptis en lui, Sauv par sa vie<br>Jsus est le Nom que jaime</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"372. BENI SOIT LE NOM","id":"CS 372","textes":"</p><p>Bni soit le Nom, (ter) de Jsus (x2)</p><p><i>Allluia! (bis)<br>bni soit le Nom de Jsus.</i></p><p>Jsus est le Nom, (ter) du Seigneur (x2)<br>Allluia ! (bis)<br>Jsus est le Nom du Seigneur.</p><p>Puissance dans le Nom x3, de Jsus (x2)<br>Allluia (bis) ;<br>Puissance dans le Nom de Jsus.</p><p>Salut dans le nom (ter) de Jsus (x2)<br>Allluia! (bis)</p><p>Salut dans le Nom Jsus.</p><p>La vie dans le nom (ter), de Jsus<br>Allluia! (bis)<br>La vie dans le nom de Jsus,</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"373. IL EST DIEU","id":"CS 373","textes":"</p><p>1. Il est Dieu x2<br>Il est n, Il est mort, et Il vit, tout<br>genou flchira et toute langue dira<br>que Jsus cest Lui Dieu x2;</p><p>Le Messie est le Roi des rois,<br>Il est le Seigneur des seigneurs.<br>Jsus-Christ est le Roi des rois;<br>Il est le Seigneur des seigneurs x2.</p><p><i>Il est le Roi des rois, Seigneur des<br>seigneurs; Le Messie est le Roi des<br>rois, Il est le Seigneur des seigneurs.</i></p><p>Jsus est lAlpha lOmega,<br>Il est le Seigneur des seigneurs.<br>Jsus est notre Sauveur;<br>Il est le Seigneur des seigneurs x2.</p><p>2. Il ma lu, Seigneur Jsus ma lu x2<br>Il ma choisi : Seigneur Jsus ma<br>choisi x2.</p><p><i>La croix est devant moi, je ne veux<br>plus jamais reculer</i>.<br>Il ma aim: Seigneur Jsus ma aim x2<br>Il ma sauv: Seigneur Jsus ma<br>sauv x2.</p><p>Il ma bni : Seigneur Jsus ma bni x2.<br>Il reviendra : Seigneur Jsus<br>reviendra x2.</p><p>3. Glorifions le Seigneur notre Dieu,<br>Il reviendra pour nous chercher x2.<br>Le Seigneur seul claire mon<br>chemin, Sa Parole cest le feu x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"374. NENO LA MUNGU HALIBADILIKI","id":"CS 374","textes":"</p><p><i>Neno la Mungu halibadilike, tangu<br>mwanzo halibadilike; hata mwisho<br>halitabadilika, Milele hata na milele.</i></p><p>1. Manabi walikuwa na Neno hilo,<br>Neno hilo ni luga ya mbinguni;</p><p>Hata mwisho halitabadilika,</p><p>Milele hata na milele.</p><p>2. Mitume walikuwa na Neno hilo,<br>Neno hilo ni luga ya mbinguni;</p><p>Hata mwisho halitabadilika,</p><p>Milele hata na milele.</p><p>3. Paulo alikuwa na Neno hilo,</p><p>Neno hilo ni luga ya mbinguni;</p><p>Hata mwisho halitabadilika,</p><p>Milele hata na milele.</p><p>4. Branham alikuwa na Neno hilo,<br>Neno hilo ni luga ya mbinguni,</p><p>Hata mwisho halitabadilika,</p><p>Milele hata na milele.</p><p>5. Na sisi tunakuwa na Neno hilo,</p><p>Neno hilo ni luga ya mbinguni,</p><p>Hata mwisho halitabadilika,</p><p>Milele hata na milele.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"375. AVANT LA FONDATION QUAND IL ETAIT ELOHIM","id":"CS 375","textes":"</p><p>S : Avant la fondation quand Il Etait Elohim,</p><p>Ts : :/: Jtais en Lui :/:</p><p><i>:/: Jtais x2</i></p><p><i>Et maintenant, je suis manifest. :/:</i></p><p>S : Avant la fondation quIl ne cra mme les anges</p><p>Ts : :/: Jtais en Lui :/:</p><p>S : Et quand Il ouvrit la mer Rouge. Ts : :/: Jtais en Lui :/:</p><p>S: Quand Il marchait dans la colonne de feu</p><p>Ts : :/: Jtais en Lui :/:</p><p>S : Quand Il marchait dans les rues de Galile</p><p>Ts : :/: Jtais en Lui :/:</p><p>S : Quand on Le condamna devant la foule</p><p>Ts : :/: Jtais en Lui :/:</p><p>S : Quand on Le condamna devant Pilate Ts : :/: Jtais en Lui :/:</p><p>S : Quand on Le condamna devant Hrode</p><p>Ts : :/: Jtais en Lui :/:</p><p>S : Quand Il fut crucifi sur la croix Ts : :/: Jtais en Lui :/:</p><p>S : Cest pour cela, moi je ne serais plus condamn</p><p>Ts : :/: Jtais en Lui :/:</p><p>Etc.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"376. MON CUR ENGOISSE (Il ma sorti )","id":"CS 376","textes":"</p><p>1. Mon cur angoiss sous lil svre de Dieu</p><p>De la fosse o me pchs mavaient plong</p><p>De la boue profonde; jai cri au Seigneur Qui tendrement mamena au jour dor.</p><p><i>Il ma sorti de la boue dargile Il a pos mes pieds sur le roc Il mit un chant dans mon cur ce jour Un chant de louange. Allluia !</i></p><p>2. Il ma plac prs de Lui sur le Rocher Mes pas sont affermis, jy demeurerai Aucun risque de tomber tant que jy reste Jusquau couronnement je tiendrai par Sa grce.</p><p>3. Il ma donn un nouveau chant de louange Dont je chanterai ses douces notes nuits et jours refrains Mon cur dbordant, je suis libre, heureux Je loue mon Rdempteur qui ma secouru.</p><p>4. Je chanterai Sa merveilleuse grce pour moi Le louerai jusqu faire voir Sa bont Je chanterai le salut chez moi, partout Jusqu ce que tous entendent la parole par moi.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"377. DANS LA MAISON DE MON PERE","id":"CS 377","textes":"</p><p>1. Dans la maison de Pre il y a de la paix, paix, paix, paix ; allluia, paix.</p><p><i>Paix, paix, paix ; allluia, paix. 2x</i></p><p>2. Dans la maison de mon Pre il y a de la joie. Joie, joie, joie ; allluia, joie.</p><p><i>Joie, joie, joie, allluia, joie. 2x</i></p><p>3. Dans la maison de mon Pre il y a de la vie. Vie, vie, vie ; allluia vie.</p><p><i>Vie, vie, vie, allluia vie. 2x</i></p><p>4. Etc.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"378. KAMA MAWIMBI","id":"CS 378","textes":"</p><p>1. Sop : Kama mawimbi kanisa</p><p>Ts : kama mawimbi, upendo wa Yesu wanizunguka. 2x</p><p><i>-Yesu anatendembea 4x</i></p><p><i>Ndani ya Kanisa</i></p><p><i>- Amani ni tele. 3x</i></p><p><i>Ndani ya Kanisa.</i></p><p><i>- Furaha ni tele. 3x</i></p><p><i>Ndani ya Kanisa.</i></p><p><i>-Uamsho ni tele. 3x</i></p><p><i>Ndani ya Kanisa.</i></p><p><i>-Tuimbe, haleluya. 3x</i></p><p><i>Furahi na Bwana</i></p><p><i>-Twendeni Sayuni. 3x</i></p><p><i>Mji wake Bwana...</i></p><p>2. Kama mawimbi wakristo</p><p>Etc.</p><p>3. Kama mawimbi wakristo</p><p>Etc</p><p>4. Kama mawimbi wadada</p><p>Etc</p><p>5. Kama mawimbi wandugu</p><p>Etc .</p><p>6. Kama mawimbi ni kweli</p><p>Etc</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"379. TUTAMULAKI YESU MAWINGUNI KWA FURAHA","id":"CS 379","textes":"</p><p>1. Sop : Tutamulaki Yesu mawinguni kwa furaha.</p><p>Ts : Tutamulaki Yesu mawinguni kwa furaha.</p><p>Sop : Wazima watabadilishwa, wafu watafufuliwa</p><p>Sop : Itakuwa furaha kuonana na Mwokozi</p><p>Ts : Tutamulaki Yesu mawinguni kwa furaha.</p><p>Sop : Itakuwa furaha kubwa kuonana na mitume</p><p>Ts : Tutamulaki Yesu mawinguni kwa furaha.</p><p>Sop : Itakuwa furaha kubwa kuonana na manabii</p><p>Ts : Tutamulaki Yesu mawinguni kwa furaha.</p><p>Etc</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"380. YESU NIPELEKE","id":"CS 380","textes":"</p><p>1. Sop : Yesu nipeleke kule kwa Baba</p><p>Ts : Kule mji wa lulu, milango ya dhahabu</p><p>Tutaishi naye kule mbinguni.</p><p><i>Ref : Sop : Ooooo </i></p><p><i>Ts ; Ooo haleluya. 2x</i></p><p><i>Mule ndani ya Yesu muna raha ya ajabu</i></p><p><i>Isiyo na mwisho kule mbinguni. </i></p><p>2. Sop : Yerusamema mpya</p><p>Ts : Mji wa amani, unameremeta, unapambwa, kweli ni ajabu.</p><p>3. Sop : Siku inakuya</p><p>Ts : Ile ya furaha, tutaruka, tutacheza cheza kwenye barabara zile za dhahabu. Kweli ni ajabu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"381. URI IMANA YOGUSHIMA","id":"CS 381","textes":"</p><p>Sop : Uri Imana yogishima, yogushima we. 2x</p><p>Ts : Uri Imana yogishima, yogushima we. 2x</p><p>Sop : Uri Imana yurukundo, yurukundo we. 2x</p><p>Ts : Uri Imana yurukundo, yurukundo we. 2x</p><p>Sop : Uri Imana yamahoro, yamahoro we . 2x</p><p>Ts : Uri Imana yamahoro, yamahoro we . 2x</p><p>Sop : Uri Imana yagakiza, yagakiza we. 2x</p><p>Ts : Uri Imana yagakiza, yagakiza we. 2x</p><p>Etc.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"382. NIKI WAIHAYE IYO MANA YAWE ?","id":"CS 382","textes":"</p><p>Sop : Niki waihaye Iyo Mana yawe, niki waikorerIyo Mana yawe</p><p>Ts : Niki waihaye Iyo Mana yawe, niki waikorerIyo Mana yawe</p><p>Etc.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"383. NIKUFANANISHE NA NANI BWANA ?","id":"CS 383","textes":"</p><p><i>Nikufananishe na nani Bwana ? 3x</i></p><p><i>Kwa kuwa wewe haifananishi.</i></p><p>1. Sop: Uzima wako,</p><p>Ts: Haufananishwi,</p><p>Seul: Rehema zako</p><p>Ts: Hazifananishwi</p><p>Sop: Msamaha wako</p><p>Ts: Haufananishwi</p><p>Ts: Kwa kuwa Wewe haufananishwi.</p><p>2. Etc.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"384. ANAWEZA, ANAWEZA YOTE","id":"CS 384","textes":"</p><p><i>Anaweza , Anaweza yote</i></p><p><i>Anaweza , Yesu Anaweza yote!</i></p><p>Kutujaza uzima, Yesu anaweza yote</p><p>Kusamehe makossa, Yesu anaweza yote!</p><p>Etc.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"385. NI NANI MUNGU WA UWEZO ?","id":"CS 385","textes":"</p><p>Sop : Ni nani Mungu wa uwezo ooo ?</p><p>Ts : Yesu ndiye Mungu</p><p>Sop : Ni nani Mungu muweza yote ?</p><p>Ts : Yesu niye Mungu</p><p>Sop : Haleluya ni nani ule ?</p><p>Ts : Ni nan iwa uwezo, ni yesu ndiye Mungu.</p><p>Etc.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"386. DIEU AGIT DANS MA VIE, QUI PEUT LARRETER ?","id":"CS 386","textes":"</p><p><i>Dieu agit dans ma vie ooo</i></p><p><i>Qui peut Larrter ? 2x</i></p><p>Il Est mon Pre, moi je suis Son enfant aaan</p><p>Qui peut Larrter ? 2x</p><p>Il Est mon Commandant, moi je suis Son soldat aaa</p><p>Qui peut Larrter ? 2x</p><p>Il Est mon Mdecin, moi je suis Son malade ooo !</p><p>Qui peut Larrter ? 2x</p><p>Il Est mon Pasteur, moi je suis Sa brebis ooo</p><p>Qui peut Larrter ? 2x</p><p>Etc.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"387. MKONO WA BWANA UNISHINDIE VITA","id":"CS 387","textes":"</p><p><i>:/: Mkono wa Bwana unishindie vita 2x</i></p><p><i>Mpaka na ku mwisho. :/:</i></p><p>1. Mkono wa Bwana ulishindia Noa e,</p><p>Mkono wa Bwana ukamupatia chombo eee</p><p>Bwanunishindie, unipe chombo.</p><p><i>:/: Mkono wa Bwana unishindie vita...</i></p><p>2. Mkono wa Bwana ulishindia Abrahamu ee</p><p>Mkono wa Bwana ukapatia Isaka eee</p><p>Bwana unishindie, nipe Isaka.</p><p><i>:/: Mkono wa Bwana unishindie vita...</i></p><p>3. Mkono wa Bwana ulishindia Musa ee</p><p>Mkono wa Bwana, ukamupatia fimbo eee</p><p>Bwana unishindie, unipe fimbo.</p><p>4. Mkono wa Bwana ulishindia Yoshua eee</p><p>Mkono wa Bwana ukasimamisha jua eee</p><p>Bwana unishindie, simamisha jua.</p><p>5. Mkono wa Bwana ulishindia Daudi eee</p><p>Mkono wa Bwana ukamupatia jiwe eee</p><p>Bwana unishindie, unipe jiwe.</p><p>6. Mkono wa Bwana ulishindia Elia ee</p><p>Mkono wa Bwana ukashusha moto juu eee</p><p>Bwana unishindie, shusha moto juu.</p><p>7. Mkono wa Bwana ulishindia Danieli eee</p><p>Mkono wa Bwana ukafunga simba kinywa.</p><p>Bwana unishindie ; funga simba kinywa.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"388. NI YEYE YULE MWAMBA WA UZIMA","id":"CS 388","textes":"</p><p><i>Ni Yeye yule mwamba wa uzima,</i></p><p><i>Ni Yeye Yule , Mkombozi wetu.</i></p><p><i>Etc.</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"389. YESU NI WA NGUVU","id":"CS 389","textes":"</p><p><i>Yesu ni wa nguvu, haleluya, Yesu ni wa nguvu.</i></p><p><i>:/: Mbingu na dunia, wanamuimbia, </i></p><p><i>Yesu ni wa nguvu. :/:</i></p><p>Sop : Aokoa wenye zambi</p><p>Ts : ni wa nguvu</p><p>Sop : Akakasa na wachafu</p><p>Ts : Yesu ni wa nguvu.</p><p><i>:/: Sop : Tuimbe</i></p><p><i>Ts : Mbingu na dunia wanamuibia </i></p><p><i>Yesu ni wa nguvu. :/:</i></p><p>Etc.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"390. YESU NI WANGU WA UZIMA WA MILELE","id":"CS 390","textes":"</p><p>Sop : Yesu ni wangu wa Uzima wa milele.</p><p>Ts : Yesu ni wangu wa Uzima wa milele.</p><p>Sop : Aliniokoa, ni wa uzima wa milele</p><p>Ts : Yesu ni wangu wa Uzima wa milele</p><p>Sop : Yesu wa uzima</p><p>Ts : wa milele eee, wa milele.</p><p>Etc</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"391. MSALABA WANGU, NITAUBEBA MIMI","id":"CS 391","textes":"</p><p>Sop : Msalaba wangu, nitaubeba mimi, hata nikishe mbinguni kwa Baba.</p><p>Ts : Msalaba wangu, nitaubeba mimi, hata nikishe mbinguni kwa Baba</p><p>Sop : Beba, beba , beba musalaba wako</p><p>Ts : Beba, beba, beba musalaba.</p><p>Etc.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"392. KITU GANI KITANITENGA NA YESU MWOKOZI","id":"CS 392","textes":"</p><p><i>Sop : Kitu gani kitanitenga na Yesu Mwokozi wangu ?</i></p><p><i>Ts : Kitu gani kitanitenga na Yesu Mwokozi wangu ?</i></p><p>Sop : Je ni njaa ?</p><p>Ts : Hapana nimekataa kabisa</p><p>Sop : Kuchekelewa ?</p><p>Ts : Hapana nimekataa kabisa.</p><p>Etc.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"393. SATANA AKIMI NGUYA NA YAWEH","id":"CS 393","textes":"</p><p>Sop : Satana akimi nguya na Yaweh eee</p><p>Satana akimi nguya na Yaweh na Gologota.</p><p>Ts : Satana akimi nguya na Yaweh eee</p><p>Satana akimi nguya na Yaweh na Gologota.</p><p><i>Sop : Eeee na Gologota</i></p><p><i>Ts : Eeee na Gologota</i></p><p><i>Sop : Ya solo na Gologota</i></p><p><i>Ts : Eeee na Gologota</i></p><p>Etc.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"394. LA VICTOIRE, JESUS A VAINCU LA MORT","id":"CS 394","textes":"</p><p>Sop : Victoire , Jsus a vaincu la mort. A la croix, Il a tout accompli.</p><p>Ts : Victoire , Jsus a vaincu la mort. A la croix, Il a tout accompli</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"395. IL EST LA OOO DANS SA PAROLE","id":"CS 395","textes":"</p><p>Sop : Il Est l ooo, dans sa Parole</p><p>Ts : Il Est l ooo, dans sa Parole</p><p>Sop : Retablissez seulement lautel, le feu descendra</p><p>Ts : Il Est l ooo, dans sa Parole.</p><p>Sop : Il Est l, Il Est l, Il Est la Parole</p><p>Ts : Il Est l ooo, dans sa Parole.</p><p>Sop : Prechez seulement la bonne doctrine et vous Le verrez.</p><p>Ts : Il Est l ooo, dans sa Parole</p><p>Sop : Vivez seulement  lancienne mode et vous Le verrez</p><p>Ts : Il Est l ooo, dans sa Parole</p><p>Sop : Il Est l, Il Est l, Il Est la Bible</p><p>Ts : Il Est l ooo, dans sa Parole.</p><p>Sop : Ooo Il Est l</p><p>Ts : parmi nous, Il Est l parmi nous</p><p>Sop : Le Seigneur Jsus</p><p>Ts : parmi nous, Il Est l parmi nous</p><p>Sop : La Parole parle</p><p>Ts : parmi nous, Il Est l parmi nous</p><p>Sop : Le Saint Esprit</p><p>Ts : parmi nous, Il Est l parmi nous</p><p>Sop : Ooo Il Est l , Il Est l, Il Est l</p><p>Ts : parmi nous, Il Est l parmi nous</p><p>Etc.</p><p>Sop : Le Lys de la valle ooo, Il Est la Parole</p><p>Ts : Il Est l ooo, dans sa Parole.</p><p>Etc.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"396. BWANA MUNGU WANGU NINAKUPENDA","id":"CS 396","textes":"</p><p><i>:/: Sop : Bwana Mungu wangu</i></p><p><i>Ts : Ninakupenda :/:</i></p><p><i>:/: Ts : umefanya mambo, mabo ya ajabu:/:</i></p><p>Sop : Wenye zambi waokoka</p><p>Ts : Kwa jina la Yesu</p><p>Sop : Mapepo yakimbizwa</p><p>Ts : Kwa jina la Yesu</p><p>:/: Ts : umefanya mambo, mabo ya ajabu:/:</p><p>Etc.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"397. TUMAINI LANGU NI BWANA","id":"CS 397","textes":"</p><p>:/: Sop : Tumaini langu ni Bwana</p><p>Ts ; Tumaini, tumaini</p><p>Sop : Tumaini langu ni Bwana</p><p>Ts : Atanifikisha :/:</p><p><i>:/: Ts : Ananitayarisha kwa Neno lenye uzima na baada ya hayo nitaenda mbinguni:/:</i></p><p>:/: Sop : Nitaenda na Bwana Yesu</p><p>Ts : Nitaenda, nitaenda</p><p>Sop : Nitaenda na Bwana Yesu</p><p>Ts : Hata kwa milele. :/:</p><p>:/: Sop : Njoo mbio Bwana Arusi</p><p>Ts : Njoo mbio 2x</p><p>Sop : Njoo mbio Bwana Arusi</p><p>Ts : Ninakuhitaji. :/:</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"398. SIKU YANGU YA KUMWONA BWANA","id":"CS 398","textes":"</p><p>1. Siku yangu ya kumuona Bwana inakaribia sana, ninaami kumuona Bwana, uzima wangu. 2x</p><p><i>Sop : Bwana kuja</i></p><p><i>Ts : Bwana kuja twende</i></p><p><i>Sop : Twende naWe</i></p><p><i>Ts : Bwana kuja twende</i></p><p>2. Ndugu yangu tukaze mwendo, tusirudi nyuma tena , vya dunia ni hapa kuisha ; twende, twende kwetu.</p><p>Dada yangu tukaze mwendo, tusirudi nyuma tena , vya dunia ni hapa kuisha ; twende, twende kwetu.</p><p>3. Natamani kwa moyo wangu kwenda pamoja na Bwana na kuikala naye milele kwa kiti cha enzi. 2x</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"399. NIMEAMUA PEKEE KUMUFWATA BWANA YESU","id":"CS 399","textes":"</p><p>Sop : Nimeamua peke kumufuata Bwana Yesu</p><p>Ts : Nimeamua peke kumufuata Bwana Yesu</p><p>Ts : Nishike msalaba wangu uu uuu, hata ukiwa mzito oo ooo</p><p>Nitaushika mpaka kufa aa aaa</p><p>Njia hii nyembamba aa aaa</p><p>Hata ikiwa ngumu, nitamfuata Mwokozi</p><p>Sop : Dunia nyuma musalaba wake mbele yetu</p><p>Ts : Dunia nyuma musalaba wake mbele yetu</p><p>Ts : nishike msalaba wangu...</p><p>Sop : Tuache ubatili tumufuate Bwana Yesu</p><p>Ts : Tuache ubatili tumufuate Bwana Yesu</p><p>Ts : nishike msalaba wangu...</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"400. YOTE ALIMALIZA","id":"CS 400","textes":"</p><p><i>Sop: Yote Alimaliza , Alimaliza</i></p><p><i>Yote Alimaliza pale Goligota</i></p><p><i>Ts: Yote Alimaliza , Alimaliza</i></p><p><i>Yote Alimaliza pale Goligota</i></p><p>Sop: Zambi Alisamehe, magonjwa Aliyaponya. Yote Alimaliza pale Kaluvari</p><p>Etc.</p><p>Sop : Ushindi tumeupata, tumeupata . Ushindi tumeupata pale Goligota.</p><p>Sop: Msamaha Aliutoa, pazia ilipasuka. Wenye zambi wakaokoka pale Kaluvari.</p><p>Etc</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"401. NAKOLANDA YO NKOLO YESU","id":"CS 401","textes":"</p><p>Sop: Nakolanda Nkolo Yesu, Nakolanda Yo Nkolo kino koya.</p><p>Ts: Nakolanda Nkolo Yesu, Nakolanda Yo Nkolo kino koya.</p><p>Sop: Nkolo Yesu yaka, yaka , mokili etondi na masumu toleli yo.</p><p>Ts: Nkolo Yesu yaka, yaka , mokili etondi na masumu toleli yo.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"402. MWAMBA EEE, MWAMBA OO","id":"CS 402","textes":"</p><p>Sop: Mwamba ee, Mwamba ooo</p><p>Mwamba ni Yesu musingi bora</p><p>Ts: Mwamba ee, Mwamba ooo</p><p>Mwamba ni Yesu musingi bora</p><p>Sop: Juu ya Huo Mwamba kanisa limejengwa, Mwamba ni Yesu musingi bora.</p><p>Ts: Mwamba ee, Mwamba ooo</p><p>Mwamba ni Yesu musingi bora</p><p>Etc.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"403. QUEL DIEU PUISSANT NOUS SERVONS","id":"CS 403","textes":"</p><p>Quel Dieu Puissant nous servons ! 2x</p><p>Quel Dieu Puissant , oui Tout Puissant !</p><p>Quel Dieu Puissant nous servons</p><p>Obissons le Message 2x</p><p>Obissons, obissons</p><p>Obissons le Message.</p><p>Allons prcher la Parole. 2x</p><p>Allons prcher, allons prcher</p><p>Allons prcher la Parole.</p><p>Chantons, louons le Seigneur. 2x</p><p>Chantons, louons le Seigneur le Seigneur</p><p>Chantons louons, chantons louons</p><p>Chantons le Seigneur.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"404. LILOBA NA YO MASIYA","id":"CS 404","textes":"</p><p>Sop: Liloba na Yo ooo Masiya, Liloba nayo Ezali nguya.</p><p>Ngai nalingaka yango lokola bileyi mpo na nzoto na ngai. Liloba naYo Ezali nguya.</p><p>Ngai nasalelaka yango lokola mopanga na maboko nangai. Liloba na Yo Ezali nguya.</p><p>Ngai nasalelaka yango lokola sapato na makolo nangai. Liloba na Yo Ezali nguya.</p><p>Etc.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"405. TU ES MERVEILLEUX","id":"CS 405","textes":"</p><p>1. Tu Es Merveilleux ; je dsire voir Ta face. Quand Ton regard se pose sur moi Ta grce abonde en moi.</p><p>2. Jtais perdu dans le pch, mais Tu mas retrouv et  la croix Tu Es mort  ma place. Pour moi Tu as pay le prix de mon pch. Cest pourquoi je vire combien Tu Es Merveilleux.</p><p>3. Seigneur fait-moi la grce de porter Ton feu jusqu la fin de mon voyage ; tre enflamm pour Toi.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"406. ET QUAND JE PENSE A LAMOUR","id":"CS 406","textes":"</p><p>Et quand je pense  lamour de Jsus et  tout ce quIl a fait pour moi ; alors je veux chanter allluia, merci pour Golgotha.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"407. JETAIS PERDU DANS CE MONDE","id":"CS 407","textes":"</p><p>1. Jtais perdu dans ce monde, loin de Ta face oh Seigneur ; Tu mas aim, Tu mas cherch, Tu mas sauv. Seigneur, Merci.</p><p>2. :/: Merci, merci Jsus 2x Merci, merci Jsus de tout cur. :/:</p><p>3. :/: Sois ador Jsus. 2x Sois ador Jsus de tout cur. :/:</p><p>4. Allluia, allluia. Sois ador Jsus de tout cur.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"408. EN CHANTANT CE CHANT","id":"CS 408","textes":"</p><p>1. En chantant ce chant, je suis bienheureux de glorifier Jsus mon Sauveur, Celui qui quitta<br>Son beau paradis, pour me librer du pouvoir de Satan.</p><p><i>Jsus mon Sauveur que tu sois lou, que toute mon me exalte ton nom, je te confie toute ma vie, contrle mes pas, surveille mes pas  jsus je me confie en toi.</i></p><p>2. O divin amour du Sauveur Jsus, Son sang<br>rpandu, je suis dlivr, ainsi arrach dans<br>les tnbres, je ne glorifie que Jsus Bien-aim.</p><p>3. Etant plerin, pour guide ici-bas, jai choisi<br>jsus (la) lumire de tous et conduit pas lui, je me dirige vers ce beau rivage cit ternelle.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"409. VOYEZ COMMENT TOUTES LES PROPHETIES","id":"CS 409","textes":"</p><p>1. Voyez comment toutes les prophties Saccomplissent sous nos yeux,</p><p>Annonant la venue du Seigneur,</p><p>Oh bientt souvriront les cieux.</p><p><i>Combien de temps pensez-vous </i></p><p><i>Nous reste encore mes frres, (surs)</i></p><p><i>Il est plus tard que vous ne le pensez, </i></p><p><i>Oui le Seigneur revient bientt</i>.</p><p>2. Les signes se voient dans les cieux,</p><p>Sur la terre et partout,</p><p>Proclamant quil ny a plus de temps,</p><p>Repentez-vous ou vous mourrez.</p><p>3. La fin de toute chose est proche,</p><p>Soyez alors sage et sobre,</p><p>Prenez toutes les armes de Dieu,</p><p>Vivez la vie dun bon chrtien.</p><p>5. Bientt dans le ciel enlevs, Nous irons  la maison De Celui qui nous a sauv Et avec Lui nous rsignerons.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"410. TOUT EST POSSIBLE","id":"CS 410","textes":"</p><p>1. Tout est possible  celui qui croit,</p><p>Cest la loi de la foi,</p><p>Don merveilleux qui nous vient du ciel</p><p>Que connait le cur droit.</p><p><i>Oh quel riche trsor, un cur qui vit ce que Dieu dit. Sa foi vaux mieux que de lor, Dieu lhonore et le bni.</i></p><p>2. Quand lennemi fait trembler de peur en face du danger, croit au Seigneur qui affermit le cur, la foi peut triompher</p><p>3. Dieu manifeste  celui qui croit, la force de son bras, le tout puissant dit  son enfant  si tu crois tu verras .</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"411. DANS LA VOIE SAINTE (PLUS HAUT NIVEAU)","id":"CS 411","textes":"</p><p>1. Dans la voie sainte, je vais aller</p><p>Aussi loin que tu me conduis</p><p>Sous Ta houlette, je peux monter</p><p>Toujours plus haut si je Te suis.</p><p><i>Oh Eternel sur Toi je compte</i></p><p><i>Pour mlever toujours plus haut</i></p><p><i>Dans ta demeure au bout du compte</i></p><p><i>Jaime occuper un haut niveau.</i></p><p>2. Sans aucune peur je veux rester</p><p>Toujours plus haut, toujours plus fort</p><p>Loin des frayeurs, jaime demeurer</p><p>Comptant sur Toi et Ta Parole.</p><p>3. Loin de ce monde, je mne ma vie</p><p>Malgr lattaque de ladversaire</p><p>Brisant les liens de lennemi</p><p>Je monte, je cours vers Toi mon Pre.</p><p>4. Je veux monter toujours plus haut</p><p>En connaissance de Toi mon Dieu.</p><p>Je parviendrai  ce niveau</p><p>En travaillant de mieux en mieux.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"412. LE GRAND AMOUR DE MON JESUS","id":"CS 412","textes":"</p><p>Le grand amour de mon Jsus, Pour moi en mourant sur la croix De la perdition, pour me sauver. Qui peut (me) le raconter ?</p><p><i>Qui peut mesurer Son amour ? Qui peut mesurer Son amour ? Le grand amour de mon Sauveur. Qui peut le mesurer ?</i></p><p>La coupe que Jsus a bu, Maldiction quIl a tout souffert Pour moi, pcheur, pour me sauver. Qui peut (me) le raconter ?</p><p>La moquerie si trop cruelle, La croix sanglante, le fiel amer QuIL a souffert pour me sauver. Qui peut (me) le raconter ?</p><p>Oh quel Sauveur incomparable ! Comment ineffable Ton amour ! Comment impossible  sonder ! Immense et sans pareil !</p>","gamme":"","rythme":"","auteur":""},{"titre":"1. GRAND DIEU, NOUS TE BENISSONS","id":"CV 1","textes":"<p>1. Grand Dieu, nous te bnissons,<br>Nous clbrons tes louanges !<br>Eternel, nous texaltons, <br>De concert avec les anges,<br>:/: Et prosterns devant Toi,<br>Nous tadorons,  grand Roi ! :/: (2)</p><p>2. Les saints et les bienheureux,<br>Les trnes et les puissances,<br>Toutes les vertus des cieux,<br>Disent tes magnificences,<br>:/: Proclamant dans leurs concerts,<br>Le grand Dieu de lUnivers. :/: (2)</p><p>3. Saint, saint, saint, est lEternel, <br>Le Seigneur, Dieu des armes ;<br>Son pouvoir est immortel ;<br>Ses uvres partout semes<br>:/: Font clater sa grandeur,<br>Sa majest, sa splendeur. :/: (2)</p><p>4. Sauve ton peuple, Seigneur,<br>Et bnis ton hritage ;<br>Que ta gloire et ta splendeur<br>Soient  jamais son partage,<br>:/:Conduis-le par ton amour<br>Jusquau cleste sjour ! :/:(2)</p><p>5. Gloire soit au Saint-Esprit !<br>Gloire soit  Dieu le Pre !<br>Gloire soit  Jsus-Christ,<br>Notre Sauveur, notre Frre !<br>:/:Son immense charit<br>Dure  perptuit. :(2)</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"2. JE CHANTERAI, SEIGNEUR","id":"CV 2","textes":"</p><p>1. Je chanterai, Seigneur, tes uvres magnifiques,<br>Ton auguste pouvoir, ta suprme grandeur ;<br>Aux concerts de tes saints junirai les cantiques<br>:/:Que pour toi me dicte mon cur. :/: (2)</p><p>2. Oh ! Que de lEternel la parole est fconde ! <br>Lunivers fut jadis louvrage de sa voix ;<br>Il dit... les lments, le ciel, la terre et londe<br>:/:Du nant sortent  la fois. :/: (2)</p><p>3. Le monde passera ; ce superbe difice<br>Un jour sbranlera jusquen ses fondements.<br>Ta sagesse, grand Dieu, ta bont, ta justice<br>:/:Subsisteront dans tous les temps. :/:(2)</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"3. GLOIRE, GLOIRE A LETERNEL ","id":"CV 3","textes":"</p><p>1. Gloire, gloire  lEternel ! <br>:/:Quun cantique solennel :/:(2)<br>De nos curs monte  son trne !<br>:/:Quand il cre, oh ! Quil est grand ! :/: (2)<br>Quil est juste en punissant !<br>Quil est bon quand il pardonne !</p><p>2. Il parle !... et cet Univers<br>:/:Se lve aux puissants concerts :/:(2)<br>De sa parole vivante ;<br>:/:Et des astres radieux, :/:(2)<br>Sa main jette dans les cieux<br>La poussire tincelante !</p><p>3. Il accuse !... et le pcheur<br>:/:Devant cet accusateur, :/:(2)<br>Sent sa profonde misre,<br>:/:Et scrie en son effroi : :/:(2)<br>Montagnes, tombez sur moi,<br>Cachez-moi de sa colre !</p><p>4. Mais lme  qui le Seigneur<br>:/:Sest donn pour Rdempteur, : /:(2)<br>Gote une paix ineffable.<br>:/ :Objet dun si grand amour, :/:(2)<br>Elle prouve un doux retour<br>Pour ce Sauveur adorable.</p><p>5. O Dieu, que tes rachets <br>:/:Toujours chantent les bonts :/: (2)<br>De Celui qui leur pardonne !<br>:/:Gloire, gloire  lEternel ! :/: (2)<br>Ce cantique solennel<br>Montera jusqu son trne.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"4. JE VEUX CHANTER, LOUER","id":"CV 4","textes":"</p><p>1. Je veux chanter, louer mon Dieu,<br>Dans tous les temps, dans tous les lieux !<br>Que dans ma vie<br>Tout glorifie<br>Le nom puissant dEmmanuel !<br>:/:Allluia !:/: (2)<br>Avec les anges dans le ciel,<br>:/:Allluia ! :/: (2)<br>Clbrons tous Emmanuel !</p><p>2. Je veux chanter mon Rdempteur,<br>Lamour profond de mon Sauveur !<br>Sa mort sanglante<br>Et triomphante<br>Maffranchit du joug du pch.<br>:/:Allluia ! :/: (2)<br>Gloire  Jsus, je suis sauv !<br>:/:Allluia ! :/:(2)<br>Oui ! Sauv pour lternit !</p><p>3. Exaltons tous et clbrons<br>Le nom de notre Dieu ; chantons !<br>Dans lallgresse<br>Soyons sans cesse !<br>Vous tous qui souffrez, malheureux,<br>:/:Allluia ! :/: (2)<br>Non ! Plus de larmes dans vos yeux !<br>:/:Allluia ! :/: (2)<br>Venez, il veut vous rendre heureux !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"5. JESUS ! JESUS !","id":"CV 5","textes":"</p><p>1. Jsus, Jsus, Jsus, Jsus,<br>Seul nom que mon cur aime,<br>Je voudrais ne prononcer plus<br>Quun seul mot, ce nom mme.</p><p>2. Jsus, Jsus, ce nom si beau,<br>Cest celui dont les anges,<br>Prosterns autour de lAgneau,<br>Remplissent leurs louanges.</p><p>3. Jsus, cest le nom de Celui<br>Qui descendit du Pre,<br>Dont lamour sur la croix a lui,<br>En qui la terre espre.</p><p>4. Jsus, cest le nom du Sauveur<br>Favorable `a toute me,<br>Et quaujourdhui plus dun pcheur<br>De tout son cur acclame.</p><p>5. Jsus, Jsus, Jsus, Jsus,<br>Bientt mon cur qui taime,<br>Auprs de Toi ne dira plus<br>Quun seul mot, ton nom mme.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"6. A DIEU SOIT LA GLOIRE !","id":"CV 6","textes":"</p><p>1. A Dieu soit la Gloire ! `<br>Par son Grand Amour<br>Dans mon me noire<br>Sest lev le jour.<br>Jsus  ma place,<br>Mourut sur la Croix,<br>Il moffre sa Grce<br>Et je le reois !</p><p>:/:Gloire  Dieu ! :/: (2)<br>Terre, coute sa voix !<br>:/:Gloire  Dieu ! :/:(2)<br>Monde, rjouis-toi !<br>Oh ! venez au Pre,<br>Jsus est vainqueur ;<br>Que toute la terre<br>Chante en son honneur !</p><p>2. De Jsus, la joie,<br>Remplit notre cur ;<br>Quimporte quon voie<br>Tout notre bonheur,<br>Selon sa promesse,<br>Jsus changera<br>Deuil en allgresse,<br>Quand Il reviendra.</p><p>3.La foi et lesprance Ont chass la peur ; Une dlivrance Remplit notre cur, Selon quil est crit,<br>Rjouissez-vous, Jessuierai les Larmes de vos yeux.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"7. DANS MON BONHEUR IMMENSE","id":"CV 7","textes":"</p><p>1. Dans mon bonheur immense,<br>Je veux avec ferveur<br>Clbrer ta clmence,<br>O mon Sauveur !</p><p>2. Pour moi, sur le Calvaire,<br>Ton sang fut rpandu,<br>Et lamour de ton Pre<br>Mest apparu.</p><p>3. Ton sanglant sacrifice,<br>Expiant mes forfaits,<br>Me valut ta justice,<br>Ta douce paix.</p><p>4. Ce divin hritage,<br>Je le prends par la foi,<br>Et mon cur sans partage<br>Se donne  toi.</p><p>5. A toi dans labondance <br>Ou dans la pauvret,<br>A toi dans la souffrance<br>Ou la sant.</p><p>6. A toi sur cette terre, `<br>O jattends ton retour,<br>Et bientt, prs du Pre,<br>A toi toujours.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"8. LE NOM DE JESUS","id":"CV 8","textes":"</p><p>1. Le nom de Jsus est si doux !<br>De Dieu dsarmant le courroux,<br>Il nous appelle au rendez-vous,<br>Prcieux nom de Jsus !</p><p>Jsus ! Bni soit ton nom !<br>Jsus ! Oh ! Merveilleux don !<br>Jsus ! Suprme ranon,<br>Sois ador pour toujours.</p><p>2. Jaime ce nom dans le chagrin,<br>Il me soutient sur le chemin,<br>Sa musique est un son divin,<br>Prcieux nom de Jsus !</p><p>3. Jaime le nom de mon Sauveur,<br>Car Lui seul connat tout mon cur,<br>Lui seul me rend plus que vainqueur :<br>Prcieux nom de Jsus !</p><p>4. Et si parfois jai succomb,<br>Si dans le mal je suis tomb,<br>Son nom puissant ma relev :<br>Prcieux nom de Jsus !</p><p>5. Et lorsquavec Lui je serai,<br>Et lorsquenfin je Le verrai,<br>Alors sans fin je redirai :<br>Prcieux nom de Jsus !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"9. CHRIST EST RESSUSCITE !","id":"CV 9","textes":"</p><p>1. Christ est ressuscit,<br>Quen des chants joyeux,<br>Son triomphe en tous lieux<br>Soit exalt !</p><p>A toi la gloire et lhonneur,  Sauveur, O puissant Rdempteur !<br>Du spulcre tu sortis vainqueur,<br>Prince de vie et Prince de paix.<br>:/:Gloire  Toi, :/:(3) - gloire `a jamais !</p><p>2. Christ est ressuscit,<br>Cherche en Lui toujours,<br>O peuple rachet,<br>Force et secours !</p><p>3. Christ est ressuscit,<br>Par Lui nous vivrons<br>Et dans lternit<br>Nous rgnerons.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"10. DU ROCHER DE JACOB","id":"CV 10","textes":"</p><p>1. Du Rocher de Jacob toute luvre est parfaite ;<br>Ce que sa bouche a dit, sa main laccomplira.<br>:/:Allluia, allluia ! :/:(2)<br>:/:Car il est notre Dieu, :/:(3) - notre haute retraite.</p><p>2. Cest pour lternit que le Seigneur nous aime :<br>Sa grce en notre cur jamais ne cessera.<br>:/:Allluia, allluia ! :/:(2)<br>:Car il est notre espoir, :(3) { notre bonheur suprme.</p><p>3. De tous nos ennemis Il sait quel est le nombre.<br>Son bras combat pour nous et nous dlivrera.<br>:/:Allluia, allluia ! :/:(2)<br>:/:Les mchants, devant Lui, :/: (3) - senfuiront comme une ombre.</p><p>4. Nos corps mortels aussi connatront sa victoire,<br>Nous savons que bientt il les transformera.<br>:Allluia ! Allluia ! :(2)<br>:Pour nous, ses rachets, :(3) - la mort se change en gloire.</p><p>5. Louons donc lEternel, notre Dieu, notre Pre. <br>Le Seigneur est pour nous : contre nous qui sera ?<br>:/:Allluia ! Allluia ! :/:(2)<br>:Triomphons en Jsus :(3) - et vivons pour Lui plaire.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"11. ADORABLE MYSTERE","id":"CV 11","textes":"</p><p>1. Adorable mystre,<br>Le Fils du Roi des rois,<br>Descendit sur la terre,<br>Mourut sur une croix.</p><p>Honneur, honneur et gloire<br>Au Sauveur, au Seigneur !<br>Honneur, joie et victoire,<br>Honneur, gloire au Sauveur !</p><p>2. Adorable mystre,<br>Cest pour moi quil mourut !<br>Il a pris ma misre,<br>Il moffre le salut !</p><p>3. Adorable mystre,<br>Vous tous qui connaissez<br>Son pouvoir salutaire,<br>Adorez, bnissez !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"12. TROIS FOIS SAINT JEHOVAH !","id":"CV 12","textes":"</p><p>1. :/:Trois fois saint Jhovah ! :/: (2)<br>Notre me en ta prsence,<br>Dans une humble assurance<br>:/:Scrie : Allluia ! :/:(2)<br>Ta gloire est immortelle,<br>Ta grce est ternelle !<br>:/:O Pre,  Fils Sauveur ! :/:(3)<br>O grand Consolateur !</p><p>2. :/:Nous cherchons,  Seigneur ! :/: (2)<br>Le regard de ta face ;<br>Que du trne de grce<br>:/:Il luise en notre cur, :/:(2)<br>Allume dans notre me<br>La pure et vive flamme<br>:/:De lamour que pour Toi,<br>Doit nourrir notre foi. :/: (2)</p><p>3.:/:Amen ! O notre Dieu !:/: (2)<br>Que ta bont fidle<br>A ce cur qui tappelle<br>:/:Rponde du saint lieu, :/:(2)<br>Et quen ta paix parfaite,<br>Ton Eglise rpte : <br>:/:Trois fois saint Jhovah !:/:(3)<br>Amen ! Allluia !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"13. OH ! LOUE SOIT TON NOM","id":"CV 13","textes":"</p><p>1. Oh ! Lou soit ton nom Sauveur plein de tendresse,<br>Qui me gagnas enfin par ton immense amour.<br>Tu guris ma douleur, me remplis dallgresse<br>Et ton regard bni me suit jour aprs jour.</p><p>2. En ta communion, dans une humble assurance,<br>Je trouve le repos et la paix pour mon cur ;<br>Ta grce prcieuse et ta douce prsence<br>Sont dsormais pour moi la source du bonheur.</p><p>3. Et bientt tu viendras, en ta grande puissance,<br>Me prendre auprs de toi dans lternel repos !<br>Alors, avec la foi, cessera lesprance,<br>Mais dans mon cur, lamour rgnera seul l-haut.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"14. TOI, LE FILS ETERNEL","id":"CV 14","textes":"</p><p>1. Toi, le Fils ternel, toi, bien-aim du Pre,<br>Dlices de son cur au suprme sjour,<br>Avant que le temps ft, tu pensais  la terre,<br>O tu voulais descendre et tabaisser un jour.</p><p>2. Tout tes plaisirs taient avec les fils des hommes,<br>Et tu vins dans un corps par Dieu mme form ;<br>Humble enfant, tu naquis plus bas que nous ne sommes,<br>O mystre profond, des anges acclam !</p><p>3. Tu venais nous sauver de ltat misrable,<br>O le pch dAdam nous avait tous plongs ;<br>Pour nous tu mis ta vie,  Seigneur adorable !<br>Ton sang fut rpandu pour ter nos pchs.</p><p>4. Et maintenant,  Christ ! nous chantons ta victoire ;<br>Ton Dieu ta couronn de puissance et<br>dhonneur ;<br>Tu viendras nous chercher, Jsus, pour voir ta gloire,<br>Pour tre prs de toi dans lternel bonheur.</p><p>5. Agneau glorifi, Sauveur plein de tendresse,<br>O toi qui nous aimas dun amour infini,<br>Runis en ton nom, nos curs pleins<br>dallgresse,<br>Disent avec bonheur :  Jsus, sois bni !</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"15. OUI, TON AMOUR EST UN AMOUR SUBLIME","id":"CV 15","textes":"</p><p>1. Oui, ton amour est un amour sublime ;<br>Il est plus haut que la plus haute cime<br>Et que lazur insondable des cieux.<br>Comment pourrais-je  Dieu ! Vers cet abme<br>Lever les yeux !</p><p>2. Pourtant, Seigneur, si je ne puis comprendre,<br>Ah ! Que du moins ma voix se fasse entendre,<br>Et que mon cur par lamour soulev,<br>Chante aujourdhui lamour puissant et tendre<br>Qui ma sauv !</p><p>3. Les sraphins, devant cette clmence<br>Que rien ne borne et que rien ne commence,<br>Courbent leur front par leurs ailes voil...<br>Et cest pour moi que cet amour immense<br>Sest rvl !</p><p>4. Oh ! Quel amour ! Il mentoure, il minonde.<br>Cest une mer calme, pure, profonde,<br>Qui se droule aux regards de ma foi.<br>Doux ocan, que murmure ton onde ?...<br> Pour toi, pour toi ! </p><p>5. Oui, cest pour moi, je le crois et jadore,<br>O Christ Sauveur ! Quil retentisse encore<br>Ce mot divin, ce mot de ton amour !<br>Redis-le-moi jusqu  la douce aurore<br>De ton retour !</p><p>6. Et quand luira cette aurore bnie,<br>Quand,  Jsus plus tendrement unie,<br>Mon me enfin, mon me le verra,<br>Delle vers lui ma louange infinie<br>Slvera.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"16. DEVANT MON AME CONFONDUE","id":"CV 16","textes":"</p><p>1. Devant mon me confondue<br>Stend un ocan damour !<br>Et dEn Haut la paix descendue,<br>Inonde mon cur en ce jour.</p><p>Sur la croix, Christ a port<br>Toute mon iniquit ;<br>A lui je mabandonne enfin,<br>Pour tre  ce Sauveur divin.</p><p>2. Je cherchais, luttais avec larmes,<br>Je voulais vaincre, mais en vain ;<br>Quand lass, je rendis les armes,<br>La paix brilla sur mon chemin.</p><p>3. Sur moi posant sa main bnie,<br>Il me lava compltement,<br>Et mon me trouva la vie :<br>Sa justice est mon vtement.</p><p>4. Le Prince de paix passe encore,<br>En cet instant, pour me bnir,<br>Et dans mon me a lui laurore<br>Dun beau jour, qui ne peut finir.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"17. A CELUI QUI NOUS A LAVES","id":"CV 17","textes":"</p><p>1. A Celui qui nous a lavs, `<br>Qui nous a tant aims,<br>Par son sang nous a rachets,</p><p>Soit gloire, gloire, gloire,<br>Louange  jamais !</p><p>2. Chantons le cantique nouveau<br>A lhonneur de lAgneau,<br>Qui sortit vainqueur du tombeau,</p><p>Oui, gloire, gloire, gloire,<br>Louange  jamais !</p><p>3. Adorons le Triomphateur,<br>Jsus notre Sauveur,<br>Sur tous ses ennemis vainqueur,</p><p>Oui, gloire, gloire, gloire,<br>Louange  jamais !</p><p>4. Du ciel bientt Il reviendra,<br>Et tout il le verra,<br>Le monde entier ladorera,</p><p>Oui, gloire, gloire, gloire,<br>Louange  jamais !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"18. VERS TOI MONTE NOTRE HOMMAGE","id":"CV 18","textes":"</p><p>1. Vers toi monte notre hommage,<br>Fils de Dieu, puissant Sauveur,<br>Qui demeure dge en ge<br>Le refuge du pcheur.</p><p>:/:Lou soit ton amour, lous soient  jamais<br>Ton nom, ta gloire et tes bienfaits ! :/:(2)</p><p>2. De toi vient la dlivrance :<br>Tu payas notre ranon.<br>Cest en toi quest lesprance,<br>La paix et la gurison.<br>Lou soit ton amour, etc.</p><p>3. Oh ! quheureux sous la bannire<br>Est le peuple rachet<br>Qui marche dans la lumire,<br>Vers la cleste cit.</p><p>4. Par ta divine Parole<br>Tu lenseignes, tu linstruis,<br>Et, par lEsprit qui console,<br>Srement tu le conduis.</p><p>5. Bientt - glorieuse attente ! -<br>Tu combleras tous nos vux :<br>Sur la nue tincelante,<br>Tu viendras  nous des cieux.<br>Lou soit ton amour, etc.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"19. MON SAUVEUR SOUFFRIT","id":"CV 19","textes":"</p><p>1. Mon Sauveur souffrit sur la croix,<br>Gloire  lAgneau de Dieu !<br>Oh ! viens le louer avec moi ;<br>Gloire  lAgneau de Dieu !</p><p>LAgneau ! LAgneau ! LAgneau de Dieu !<br>Jaime lcho de son saint nom ;<br>Ce nom brillera sur mon front.</p><p>2. Je veux dire  chaque pcheur,<br>Gloire  lAgneau de Dieu !<br>Quenfin jai trouv mon Sauveur.<br>Gloire  lAgneau de Dieu !</p><p>3. Oui, je veux chanter plein de foi,<br>Gloire  lAgneau de Dieu !<br>Que mon Sauveur est mort pour moi.<br>Gloire  lAgneau de Dieu !</p><p>4. Du monde je fais labandon ;<br>Gloire  lAgneau de Dieu !<br>De mes pchs jai le pardon !<br>Gloire  lAgneau de Dieu !</p><p>5. Parmi les sauvs jai mon rang,<br>Gloire  lAgneau de Dieu !<br>Mon cur est lav dans son sang.<br>Gloire  lAgneau de Dieu !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"20. OH ! QUEL BONHEUR DE LE CONNAITRE","id":"CV 20","textes":"</p><p>1. Oh ! Quel bonheur de le connatre,<br>LAmi qui ne saurait changer.<br>De lavoir ici-bas pour Matre,<br>Pour dfenseur et pour berger !</p><p>Chantons, chantons dun cur joyeux<br>Le grand amour du Rdempteur,<br>Qui vint  nous du haut des cieux,<br>Et nous sauva du destructeur !</p><p>2. Dans la misre et lignorance<br>Nous nous dbattons sans espoir,<br>La mort au cur, lme en souffrance,<br>Quand  nos yeux il se fit voir.</p><p>3. Il nous apporta la lumire,<br>La victoire et la libert ;<br>Lennemi mordit la poussire,<br>Pour toujours Satan fut vaincu.</p><p>4. Vers lavenir marchons sans crainte<br>Et sans souci du lendemain,<br>Pas  pas, nos pieds dans lempreinte<br>De ses pieds sur notre chemin.</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"21. NOUS TADORONS, TOI QUE NOTRE CUR AIME","id":"CV 21","textes":"</p><p>1. Nous tadorons, Toi que notre cur aime,<br>O Rabboni !<br>Nous avons soif de ta saintet mme,<br>Matre bni !<br>Verse en nos curs,  Christ, ta charit !<br>Et mets sur nous ta sublime beaut.</p><p>2. Parfait Modle, incomparable Matre,<br>Bnis-nous tous !<br>Comme tu fus, nous voulons toujours tre,<br>Humbles et doux !<br>Verse en nos curs,  Christ, ta charit !<br>Et mets sur nous ta sublime beaut.</p><p>3. Oh ! Donne-nous ton amour inlassable<br>Pour les perdus !<br>Cet amour vrai qui cherche le coupable,<br>Loin de Jsus.<br>Verse en nos curs,  Christ, ta charit !<br>Et mets sur nous ta sublime beaut.</p><p>4. Quen nous voyant, oublieux de nous-mmes,<br>Tous pour chacun,<br>Le monde mu dise :  Oh ! Combien ils<br>saiment ! <br>Ils sont tous un ! <br>Verse en nos curs,  Christ, ta charit !<br>Et mets sur nous ta sublime beaut.</p><p>5. Ouvre le ciel, rponds  la prire<br>Que nous toffrons !<br>Imprime enfin ton divin caractre<br>Sur tous nos fronts !<br>Rien ne surpasse,  Christ, ta charit,<br>Rien, ici-bas, ngale ta beaut !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"22. JE LAI TROUVE","id":"CV 22","textes":"</p><p>1. Je lai trouv, je lai trouv,<br>Le bonheur ineffable !<br>Je suis sauv, je suis sauv,<br>O joie inexprimable !<br>Tous mes pchs sont effacs ;<br>Le sang de Christ me lave.<br>Les jours des larmes sont passs :<br>Je ne suis plus esclave !</p><p>2. Oh ! Quel bonheur ! Oh ! Quel bonheur<br>Davoir Jesus pour matre !<br>O mon Sauveur, mon seul Sauveur !`<br>A toi seul je veux tre !<br>Tu vins briser, puissant Vainqueur,<br>Du mal la tyrannie,<br>Affranchissant mon pauvre cur<br>Et me donnant la vie !</p><p>3. Dans ton amour, tu mas cherch,<br>Errant bien loin du Pre !<br>Tu mas sauv de mon pch,<br>Tu fis de moi ton frre :<br>Et maintenant, et pour jamais,<br>Sous ton joug je me plie.<br>Je ne puis vivre dsormais,<br>Jsus, que de ta vie !</p><p>4. Ah ! Laissez-moi chanter mon Roi ;<br>Oui, qu genoux, je chante !<br>Jesus nest-il pas tout pour moi ?<br>Gloire  sa croix sanglante !<br>Sans se lasser, jour aprs jour,<br>Il maime, il maime encore. . .<br>Comment rpondre  tant damour ?<br>Je crois, jaime et jadore.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"23. IL FAUT GRAND DIEU","id":"CV 23","textes":"</p><p>1. Il faut, grand Dieu ! que de mon cur<br>La sainte ardeur te glorifie ;<br>Qu toi des mains et de la voix,<br>O Rois des rois ! Je psalmodie.<br>Jirai tadorer,  mon Dieu !<br>En ton saint lieu,<br>Dun nouveau zle !<br>Je chanterai ta vrit<br>Et ta bont<br>Toujours fidle.</p><p>2. Si mon cur dans ladversit<br>Et agit, Ta main lappuie ;<br>Car cest ton bras qui me soutient<br>Et qui maintient<br>Ma courte vie.<br>Quand je suis le plus abattu,<br>Cest ta vertu<br>Qui me relve ;<br>Ce quil ta plu de commencer,<br>Sans se lasser<br>Ta main lachve.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"24. PAR TOUS LES SAINTS GLORIFIE","id":"CV 24","textes":"</p><p>1. Par tous les saints glorifi,<br>Jsus inspire leurs louanges,<br>Plus belles que le chant des anges,<br>:/:Gloire  lAgneau,:/:(2)<br>Gloire `a lAgneau sacrifi !</p><p>2. Cest par Lui quest justifi<br>Tout pcheur qui demande grce.<br>Prtres et rois devant sa face,<br>:/:Chantons lAgneau,:/:(2)<br>Chantons lAgneau sacrifi !</p><p>3. Par le Pre magnifi,<br>Tout lunivers lui rend hommage.<br>LAgneau rgnera dge en ge.<br>:/:Gloire  lAgneau,:/:(2)<br>Gloire  lAgneau sacrifi !</p><p>4. Par son Esprit vivifi,<br>Je veux jusqu ma dernire heure,<br>Chanter lamour qui seul demeure :<br>:/:Gloire  lAgneau,:/:(2)<br>Gloire  lAgneau sacrifi !</p><p>5. Pour nous Il fut crucifi ;<br>Son sang a rachet notre me ;<br>Cest pourquoi notre amour lacclame :<br>:/:Gloire  lAgneau,:/:(2)<br>Gloire  lAgneau sacrifi !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"25a. CHANTONS DU SAUVEUR","id":"CV 25a","textes":"</p><p>1. Chantons du Sauveur la tendresse :<br>Sur la croix il est mort pour nous.<br>Il remplit nos curs dallgresse,<br>Au ciel il nous invite tous.</p><p>Je veux, (oui, je veux) chanter (mon Sauveur),<br>Je veux dire  tous mon bonheur.<br>:/:Chantons (le Sauveur),:/: (2)<br>Chantons lamour du Rdempteur !</p><p>2. Chantons du Sauveur la puissance :<br>Cest lui qui brisa nos liens.<br>Perdus, sans Dieu, sans esprance,<br>Il nous racheta, nous fit siens.</p><p>3. Chantons, remplis de confiance !<br>Chantons sans peur du lendemain,<br>En paix, gards par sa puissance,<br>Conduits chaque jour par sa main.</p><p>4. Chantons du Rdempteur la gloire !<br>Celui qui nous aime est le Roi,<br>Le Roi couronne de victoire ;<br>A lui notre amour, notre foi !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"25b. BENISSONS DIEU PAR NOS CANTIQUES","id":"CV 25b","textes":"</p><p>1. Bnissons Dieu par nos cantiques,<br>Exaltons-le dun mme cur.<br>Chantons ses exploits magnifiques,<br>Son grand amour, son bras vainqueur.</p><p>Louons, (et chantons) chantons (chantons) ;<br>Louons le grand nom du Seigneur.<br>Louons, (et chantons) chantons (chantons) ;<br>Louons notre Dieu Rdempteur !</p><p>2. Cest sa main qui nous a fait natre ;<br>Nous sommes son peuple  jamais,<br>Le troupeau que lui seul doit patre<br>Et quil comble de ses bienfaits.</p><p>3. Ensemble donnons gloire au Pre<br>Qui des cieux nous a visits,<br>Au Sauveur qui sur le Calvaire,<br>Par son sang nous a rachets.</p><p>4. Que les accents de notre joie<br>Fassent tressaillir le saint lieu !<br>Quen ce jour le monde nous voie<br>Nous gayer en notre Dieu !</p><p>5. Reois,  Dieu ! notre humble hommage ;<br>Reste  jamais notre secours.<br>Ton amour dure dge en ge ;<br>Ta bont subsiste  toujours.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"26. LES RAYONS DE LAMOUR DIVIN","id":"CV 26","textes":"</p><p>1. Les rayons de lamour divin<br>Ont brill sur ma route,<br>D`es lors lennemi cherche en vain<br>A mettre en moi le doute,<br>De toutes mes obscurits,<br>Il ne reste plus trace,<br>Jai vu les celestes clarts,<br>Le Seigneur ma fait grce.</p><p>Oui, ton amour, amour divin,<br>O mon Sauveur, sest rvl<br>Il est pour moi, ton rachet,<br>Ton amour, ton amour divin !</p><p>2. Allluia ! Mon faible cur<br>Peut aujourdhui comprendre<br>Que lamour de mon Rdempteur<br>En lui veut se rpandre.<br>Il a bien longtemps mconnu<br>Cette grce suprme,<br>Mais maintenant il est vaincu<br>Et se donne lui-mme.</p><p>3. Qui dira de lamour divin<br>La grandeur insondable ?<br>Il est le baume souverain,<br>Le seul bienfait durable.<br>Jsus, pour ce don prcieux,<br>Que toujours je tadore !<br>Que mes accents jusques aux cieux<br>Retentissent encore.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"27. ETRE A TES PIEDS COMME MARIE","id":"CV 27","textes":"</p><p>1. Etre  tes pieds comme Marie, <br>Laissant les heures scouler<br>Dans un silence qui soublie,<br>Jsus, pour te laisser parler.</p><p>2. Etre  tes pieds dans la tristesse,<br>Trouvant, pour toutes mes douleurs,<br>Ta sympathie et ta tendresse,<br>Ta bont qui tarit mes pleurs.</p><p>3. Sur tes pieds saints,  ta louange,<br>Rpandre,  Sauveur mepris,<br>Le parfum pur et sans mlange<br>Dun vase dalbtre bris.</p><p>4. Culte bni dun cur qui taime,<br>Encens dont le ciel est rempli,<br>Gard pour le moment suprme<br>De ton sacrifice accompli...</p><p>5. Ah ! qu tes pieds, Seigneur, je reste,<br>Et, quici-bas, ma faible voix<br>Exalte, unie au chur cleste,<br>Le Fils de Dieu mort sur la croix !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"28. OH ! QUE TOUTE LA TERRE ENTONNE","id":"CV 28","textes":"</p><p>1. Oh ! Que toute la terre entonne<br>Un hymne  ton honneur !<br>Que lunivers entier resonne<br>De ta gloire,  Sauveur !</p><p>A Toi, louange, honneur et gloire,`<br>A Ton Nom,  Jsus !<br>Ta croix remporte la victoire<br>Et sauve les perdus.</p><p>2. Ton Nom, cest lamour et la vie,<br>La grce et le pardon ;<br>Et lme coute et se confie<br>A Toi dans labandon.</p><p>3. Ce Nom divin, cest comme un baume,<br>Un parfum qui gurit ;<br>Un doux zphyr de Ton royaume,<br>Charg de ton Esprit.</p><p>4. Ce Nom fait trembler les abmes,<br>Fait fuir tous les dmons ;<br>Ils lchent leurs pauvres victimes,<br>Ils ouvrent leurs prisons.</p><p>5. O Christ, que tout genou flchisse <br>A ton Nom glorieux ;<br>Pour tadorer, que tout sunisse,<br>Sur terre et dans les cieux.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"29. REDEMPTEUR ADORABLE","id":"CV 29","textes":"</p><p>1. Rdempteur adorable,<br>Sur la croix attach,<br>Trait comme un coupable,<br>Bris pour mon pch,<br>Ton angoisse suprme,<br>Ta douleur, ton tourment<br>Me disent : Vois je taime,<br>Jai pris ton chtiment.</p><p>2. Abandonn du Pre,<br>Dans mon me troubl,<br>Buvant la coupe am`ere<br>Pour ton iniquit,<br>De lternelle flamme,<br>Mon amour te sauva,<br>Je mourus pour ton me,<br>Pcheur  Golgotha !</p><p>3. Le sang de mes blessures,<br>Ma couronne de roi,<br>Toutes ces meurtrissures,<br>Comprends-le, cest pour toi !<br>Jai subi ta souffrance,<br>Jai port ta langueur,<br>Contemple en assurance<br>Ton grand Librateur !</p><p>4. Ton amour me rclame,<br>Me voici, cher Sauveur !<br>Prends mon corps et mon me<br>Pour prix de ta douleur.<br>Oui, mon me ravie,<br>Dsormais ne veut plus<br>Que vivre de ta vie,<br>A ta gloire,  Jesus !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"30. MA RICHESSE, MA GLOIRE","id":"CV 30","textes":"</p><p>1. Ma richesse, ma gloire<br>Et ma flicit,<br>O Jesus ! cest de croire<br>Que tu mas rachet.<br>Rempli de confiance<br>En toi, divin Sauveur,<br>Je vis dans lesprance<br>Et je marche sans peur.</p><p>2. Rien nte les souillures,<br>Rien ne gurit le cur,<br>Sinon les meurtrissures<br>Et le sang du Sauveur.<br>Oui, Jesus seul nous lave<br>De toute iniquit,<br>Et procure  lesclave<br>Lheureuse libert.</p><p>3. Oh ! que toute la terre<br>Apporte  ce Sauveur<br>Ses pchs, sa misre,<br>Il fait grce au pcheur.<br>Son amour insondable<br>Lui fit quitter le ciel,<br>Pour donner au coupable<br>Un salut ternel.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"31a. PORTANT SA CROIX, IL MONTE","id":"CV 31a","textes":"</p><p>1. Portant sa croix, il monte<br>Le sinistre coteau ;<br>Dans lopprobre et la honte,<br>Muet comme un agneau.<br>Ce Sauveur debonnaire,<br>Pour le pcheur mortel,<br>Va trouver au Calvaire,<br>La mort dun criminel.</p><p>2. Sur cette croix sanglante,<br>Sous le divin courroux,<br>Regarde, me tremblante,<br>LAgneau souffrant pour nous.<br>Il porte sur sa tte<br>Nos pchs odieux ;<br>Il veut payer ta dette,<br>Pour tintroduire aux cieux.</p><p>3. Oh ! Charit profonde !<br>Insondable grandeur !<br>Le Crateur du monde<br>Veut tre ton sauveur.<br>Ainsi, plus de dtresse,<br>Jsus est ton recours !<br>Il est ta forteresse !<br>Il taime pour toujours !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"31b. JESUS, DIVIN MODELE","id":"CV 31b","textes":"</p><p>1. Jsus, divin modle,<br>De douceur et de paix,<br>Ta sainte voix mappelle<br>A marcher dsormais<br>Dans ce sentier de grce,<br>De support, de bont,<br>O tu laissas la trace<br>De ton humilit.</p><p>2. Tu passas sur la terre<br>Dans lineffable amour<br>Que toute ta carrire<br>A montr chaque jour ;<br>Et tu dis : Je vous aime,<br>Nul naime comme moi ;<br>Enfants, faites de mme,<br>Car lamour est ma loi.</p><p>3. Que mon esprit se range<br>A cette loi damour,<br>Pour vivre  ta louange,<br>Dun cur droit, sans detour ;<br>Comme toi, charitable,<br>Patient, humble et doux,<br>Saint, pur, irrprochable,<br>Faisant du bien  tous.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"32. MAIMANT... QUAND LA ROUTE EST OBSCURE","id":"CV 32","textes":"</p><p>1. Maimant... quand la route est obscure,<br>Jesus sapproche et me rassure ;<br>Il me conduit par sa main sre,<br>Dans son amour.</p><p>2. Maimant... dun amour insondable,<br>Jesus de la gloire ineffable<br>Mapporte joie intarissable,<br>Par son amour.</p><p>3. Maimant... pendant les jours dorage,<br>Quand mon ciel nest quun noir nuage,<br>Jesus me sauve du naufrage,<br>Dans son amour.</p><p>4. Maimant... dans ce monde o`u tout passe,<br>O tout, comme un rve sefface,<br>Dans son cur Jsus me fait place,<br>Dans son amour.</p><p>5. Maimant... quand loin de ma patrie,<br>En ce pays paen je Le prie,<br>Sous son aile Il cache ma vie,<br>Dans son amour.</p><p>6. Maimant... dans la gloire suprme,<br>De la crche  la croix, Il maime ;<br>Hier, aujourdhui, toujours le mme,<br>Dans son amour.</p><p>7. Maimant... oh ! Jusqu Ta venue,<br>Quand Tu descendras sur la nue,<br>Nous chantons lhymne, lme mue,<br>De Ton amour.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"33a. JESUS EST NOTRE AMI SUPREME","id":"CV 33a","textes":"</p><p>1. Jsus est notre ami supr^eme :<br>Oh ! Quel amour !<br>Mieux quun tendre frre il nous aime :<br>Oh ! Quel amour !<br>Ici, famille, amis, tout passe ;<br>Seul il demeure, et dans sa grce,<br>De nous jamais, il ne se lasse :<br>Oh ! Quel amour !</p><p>2. Il est notre vie ternelle ;<br>Oh ! Quel amour !<br>Clbrons son uvre immortelle.<br>Oh ! Quel amour !<br>Par son sang notre me est lave :<br>Au dsert il lavait trouve,<br>Et dans sa grce il la sauve.<br>Oh ! Quel amour !</p><p>3. Il sest offert en sacrifice ;<br>Oh ! Quel amour !<br>Nous bnir est tout son dlice ;<br>Oh ! Quel amour !<br>Qu sa voix notre me attentive,<br>Toujours en paix, jamais craintive,<br>Prs de son cur saintement vive<br>En son amour !</p><p>4. Seigneur Jsus ! Fais-nous comprendre<br>Tout ton amour !<br>Dans nos curs, oh ! daigne rpandre<br>Tout ton amour !<br>Que cet amour soit notre vie !<br>Qu jamais notre me ravie<br>Savoure une joie infinie<br>En ton amour !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"33b. LAMOUR ETERNEL, INSONDABLE","id":"CV 33b","textes":"</p><p>1. Lamour ternel, insondable<br>De Jsus-Christ,<br>Le sang vers pour moi, coupable,<br>Par Jsus-Christ,<br>Me rachte de ma misre,<br>Marrache  la mort,  la terre,<br>En moi saccomplit le mystre<br>De Jsus-Christ.</p><p>2. Quen mon me, je sente lme<br>De Jsus-Christ ;<br>Que dans mon cur brle la flamme<br>De Jsus-Christ.<br>Le pch mattaque  toute heure,<br>Mais, pour qu tout pch je meure,<br>Fais quen toi toujours je demeure<br>O Jsus-Christ !</p><p>3. O mon me ! redis sans cesse : <br>Rien que Jsus ;<br>Prends pour force dans la faiblesse :<br>Rien que Jsus.<br>Sois en paix, sous la croix adore !<br>Attendant la cleste aurore,<br>O les saints rptent encore :<br>Rien que Jsus.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"34. AH ! SI TON SANG","id":"CV 34","textes":"</p><p>1. Ah ! si ton sang, si ta mort, si ta vie,<br>Ne me disaient ta clmence infinie,<br>O`u trouverai-je, au sein de ma misre,<br>Force et lumire ?</p><p>2. O trouverais-je une telle tendresse ?<br>A quel ami confier ma tristesse ?<br>Cest en toi seul que jai mon esprance,<br>Dans ma souffrance.</p><p>3. Je te bnis de ta grce ternelle,<br>Toi qui mlus, toi, mon Sauveur fidle,<br>Qui veux conduire  la paix glorieuse<br>Mon me heureuse !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"35. AU PIED DE TA CROIX PROSTERNE","id":"CV 35","textes":"</p><p>1. Au pied de ta croix prostern,<br>Dun amour sans partage,<br>Sauveur qui pour moi tes donn<br>Je viens te rendre hommage.<br>Je nai rien qui ne soit  toi !<br>A ton gr dispose de moi,<br>Car je suis ton ouvrage.</p><p>2. Avant que je vise le jour,<br>Mon me te fut chre ;<br>Tu me prvins par ton amour,<br>En mappelant ton frre.<br>Avant que ta main met form,<br>Tu tengageas,  bien-aim !<br>A porter ma misre.</p><p>3. Jette un tendre regard sur moi<br>Et maccorde une grce,<br>Cest quinsparable de toi,<br>A jamais je tembrasse.<br>Choisis donc mon cur ds ce jour<br>Pour ta demeure et ton sejour ;<br>Ah ! Viens y prendre place.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"36. O CHRIST ! QUELLE IMMENSE DOULEUR","id":"CV 36","textes":"</p><p>1. O Christ ! Quelle immense douleur, <br>Quelle angoisse taccable !<br>Quel poids de honte et de malheur<br>Sur ta tte adorable !<br>Toutes mes fautes sont sur toi ;<br>Tu les portes pour moi !</p><p>2. O Christ ! Que nas-tu pas souffert <br>Pour expier mon crime !<br>Pour mon me tu tes offert,<br>Innocente victime !<br>Et les coups dont tu fus meurtri<br>A jamais mont guri.</p><p>3. Cest pour toi, frre, quil mourut<br>Sur cette croix maudite.<br>Cest ton me quil secourut<br>Et cest toi quil invite !<br>Il toffre avec lui dans le ciel<br>Un bonheur ternel.</p><p>4. Ses bras sont ouverts aujourdhui,<br>Sa voix tappelle encore.<br>Ton me est perdue, et cest lui,<br>O pcheur, qui timplore.<br>Rponds, rponds  son amour,<br>Viens  lui ds ce jour !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"37. DANS LES CIEUX ET SUR LA TERRE","id":"CV 37","textes":"</p><p>1. Dans les cieux et sur la terre,<br>Il nest aucun nom plus doux,<br>Aucun que mon cur prfre<br>Au nom de Christ mort pour nous.</p><p>Quel beau nom ! Quel beau nom porte lOint de lEternel ! <br>Quel beau nom ! Quel beau nom, que celui dEmmanuel !</p><p>2. Quelque grand que soit un homme,<br>Quil soit prince ou quil soit roi,<br>De quelque nom quon le nomme,<br>Jsus est plus grand pour moi.</p><p>3. Les sraphins, les archanges,<br>Portent des noms glorieux,<br>Mais le plus beau nom des anges<br>Pourrait-il me rendre heureux ?</p><p>4. Dans les maux, Jsus soulage,<br>Il gurit lesprit froiss,<br>Il ranime le courage<br>Du cur le plus oppress.</p><p>5. De quelle joie il inonde<br>Le cur du pauvre pcheur !<br>Non, il nest rien dans le monde<br>De pareil  ce bonheur..</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"38. JESUS, AGNEAU DE DIEU","id":"CV 38","textes":"</p><p>1. Jsus, Agneau de Dieu ! du sang de lalliance<br>Rpandu sur la croix pour de pauvres pcheurs,<br>Jusqu la fin des temps durera ta puissance,<br>Et tous les rachets seront plus que vainqueurs.</p><p>2. Le brigand converti trouva dans ce refuge<br>Une pleine esprance  ses derniers moments ;<br>Coupable comme lui, tremblant devant mon juge,<br>Cest l que jai cherch la fin de mes<br>tourments.</p><p>3. Dans la sainte cit par mon Dieu prpare,<br>Je chanterai lamour et le nom glorieux<br>Du Berger qui chercha sa brebis gare,<br>Et la prit dans ses bras pour la porter aux<br>cieux.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"39. JESUS SORT DE LA TOMBE","id":"CV 39","textes":"</p><p>1. Jsus sort de la tombe ;<br>Il vit, il est vainqueur ;<br>Dj la mort succombe<br>Devant le Rdempteur.<br>Mortels, chantons sa gloire,<br>Clbrons sa grandeur.<br>O donc est ta victoire,<br>Spulcre destructeur ?</p><p>2. Pourrais-je craindre encore<br>Le sommeil du tombeau ?<br>Non, la mort est laurore<br>Dun jour pur et nouveau.<br>Christ est la dlivrance<br>Du malheureux pcheur.<br>Triomphante assurance<br>Pour qui croit au Sauveur !</p><p>3. Que dans la vigilance<br>Je maintienne mon cur<br>Par la ferme esperance<br>Dun ternel bonheur ;<br>Et qu ma dernire heure<br>Jsus soit mon appui ;<br>Quen son amour je meure<br>Pour revivre avec lui !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"40. TU MAS AIME, SEIGNEUR","id":"CV 40","textes":"</p><p>1. Tu mas aim, Seigneur ! avant que la lumire<br>Brillt sur lunivers que ta voix a form,<br>Et que lastre du jour, parcourant sa carrire,<br>Verst la vie  flots sur la nature entire,<br>:/:Mon Dieu, tu mas aim !:/:(2)</p><p>2. Mon Dieu ! tu mas aim, quand, sur la croix<br>infme<br>On vit de Jsus-Christ le corps inanim ;<br>Quand, pour me racheter de lternelle flamme<br>Ton saint Fils a port les crimes de mon me,<br>:/:Mon Dieu, tu mas aim !:/:(2)</p><p>3. Mon Dieu ! tu mas aim, que par lEsprit de<br>vie,<br>Le feu de ton amour en mon cur allum,<br>Ouvrit les nouveaux cieux  mon me ravie ;<br>Quand la paix fut, en moi, de saintet suivie,<br>:/:Mon Dieu, tu mas aim !:/:(2)</p><p>4. Tu maimeras toujours ! ni lenfer, ni le monde,<br>De cet amour jamais narrteront le cours ;<br>O le mal abonda, la grce surabonde :<br>A ton amour,  Dieu, que mon amour rponde. :/:Toi qui maimes toujours !:/: (2)</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"41. ROI COUVERT DE BLESSURES","id":"CV 41","textes":"</p><p>1. Roi couvert de blessures,<br>Meurtri pour nous pcheurs,<br>Roi tout couvert dinjures,<br>Dopprobres et des douleurs,<br>Des splendeurs ternelles<br>Autrefois couronn,<br>Cest dpines cruelles<br>Que je te vois orn.</p><p>2. Ainsi ton sang expie<br>Mes pchs odieux ;<br>Pour me donner la vie<br>Tu meurs en ces bas lieux.<br>Rebelle et misrable,<br>Je mabats devant toi ;<br>Rdempteur charitable,<br>Ah ! prends piti de moi !</p><p>3. Tourne vers moi ta face,<br>Fidle et bon Sauveur !<br>Oh ! quel trsor de grce<br>Je trouve en ta douleur !<br>Mourant pour mon offense,<br>Tu macquis,  Jsus !<br>Du cur la renaissance<br>Et la paix des lus.</p><p>4. Oui, pour ton agonie,<br>Pour ta vive douleur,<br>Je veux, toute ma vie,<br>Te bnir, bon Sauveur !...<br>Ta grce est ternelle,<br>Et rien jusqu la fin,<br>Ne pourra, Dieu fidle,<br>Me ravir de ta main.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"42. AGNEAU DE DIEU, MESSAGER","id":"CV 42","textes":"</p><p>1. Agneau de Dieu,<br>Messager de la grce,<br>Je veux entendre ta voix,<br>Le langage de la croix :<br>- Pour toi je fus livr,<br>Mpris, maltrait,<br>Battu, meurtri, bless,<br>Pour ton iniquit.</p><p>2. Agneau de Dieu,<br>Messager de la grce,<br>Jai pch, je viens  toi,<br>Je tinvoque, reponds-moi !<br>- Pour toi je fus bris,<br>Dpines couronn,<br>De tous abandonne,<br>Frapp pour ton pch.</p><p>3. Agneau de Dieu,<br>Messager de la grce,<br>Oh ! fais passer sur mon cur<br>Tout ton sang, divin Sauveur !<br>- Mon ct fut perc,<br>Et mon sang fut vers ;<br>Dans ce sang ton pass,<br>Pcheur, est effac.</p><p>4. Agneau de Dieu,<br>Messager de la grce,<br>Je me confie et je crois ;<br>Ton pardon, je le reois !<br>- Sur lenfant rachet<br>Qui fait ma volont<br>Je mets ma saintet,<br>Ma divine beaut.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"43. JESUS-CHRIST EST MA SAGESSE","id":"CV 43","textes":"</p><p>1. Jsus-Christ est ma sagesse,<br>Il claire mon chemin,<br>Et je marche, en ma faiblesse,<br>Conduit par sa sre main.<br>:/:Il claire mon chemin,:/:(2)<br>Et je marche, en ma faiblesse,<br>Conduit par sa sre main.</p><p>2. Jsus-Christ est ma justice ;<br>Son sang a coul pour moi ;<br>Je trouve en son sacrifice<br>Paix et pardon par la foi.<br>:/:Son sang a coul pour moi ;:/: (2)<br>Je trouve en son sacrifice<br>Paix et pardon par la foi.</p><p>3. Jsus-Christ me sanctifie ;<br>Au divin Cep attach,<br>Je reois de Lui la vie<br>Qui maffranchit du pch.<br>:/:A toi, Jsus, attach,:/:(2)<br>Je reois de toi la vie<br>Qui maffranchit du pch.</p><p>4. Jsus, en payant ma dette,<br>A grand prix ma rachet,<br>Pr`es de Lui ma place est prte<br>Vers lui, pour lternit.<br>:/:Jsus, tu mas rachet:/:(2)<br>Et dj ma place est prte<br>Au ciel, pour lternit.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"44. A TOI LA GLOIRE","id":"CV 44","textes":"</p><p>1. A toi la gloire, <br>O Ressuscit ! <br>A toi la victoire<br>Pour lternit !<br>Brillant de lumire,<br>Lange est descendu,<br>Il roule la pierre<br>Du tombeau vaincu.</p><p>A toi la gloire,<br>O Ressuscit !<br>A toi la victoire<br>Pour lternit !</p><p>2. Vois-le paratre :<br>Cest Lui, cest Jsus,<br>Ton Sauveur, ton Matre !<br>Oh ! ne doute plus !<br>Sois dans lallgresse,<br>Peuple du Seigneur,<br>Et redis sans cesse<br>Que Christ est vainqueur.</p><p>3. Craindrais-je encore ?<br>Il vit  jamais,<br>Celui que jadore,<br>Le Prince de paix ;<br>Il est ma victoire,<br>Mon puissant soutien,<br>Ma vie et ma gloire :<br>Non, je ne crains rien.</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"45a. VENEZ CONTEMPLER AU CALVAIRE","id":"CV 45a","textes":"</p><p>1. Venez contempler au Calvaire<br>Le Christ souffrant et mepris ;<br>Voyez le Bien-Aim du Pre,<br>Le corps meurtri, le cur bris.</p><p><i>Il meurt pour nous, Il meurt sur la croix !<br>O mon me adore et crois !<br>Exalte  peuple du Seigneur,<br>Ton Roi, ton Dieu, ton Rdempteur !</i></p><p>2. Voyez-le, couronn dpines ;<br>Il est navr pour nos forfaits.<br>O grce,  charit divines,<br>Qui pourra vous sonder jamais !</p><p>3. Ecoutez sa voix qui supplie : <br>Pre, dit-il, pardonne-leur ! <br>Ah ! cest pour nous aussi quil prie,<br>Cest pour moi qui suis un pcheur.</p><p>4. Ecoutez ce cri, cette plainte <br>Qui sort de son cur oppress :<br>Mon Dieu, mon Dieu ! dit la voix sainte,<br>Mon Dieu, pourquoi mas-tu laiss ?</p><p>5. Ecoutez encor sa parole : <br>Maintenant tout est accompli ! <br>Et quand son me  Dieu senvole :<br>Reois,  Pre, mon esprit !</p><p>6. LEglise  tes pieds abattue <br>Te rend hommage,  Christ Sauveur ;<br>Tout lunivers en Toi salue<br>Lunique et parfait Rdempteur.</p><p>7. Que mon me te soit unie<br>Par une ardente et sainte foi,<br>Et dans la mort et dans la vie,<br>Sois tout, Jsus, sois tout pour moi !<br>Il meurt pour nous, etc.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"45b. EN CONTEMPLANT LA CROIX BENIE","id":"CV 45b","textes":"</p><p>1. En contemplant la croix bnie<br>O mourut le Prince de paix,<br>Tout mon orgueil, mes biens, ma vie,<br>Sont abandonns  jamais !</p><p>Oh ! sur la croix son sang fut vers,<br>Il fut l`a crucifi !<br>Maintenant il vit dans mon cur,<br>O tout est paix, parfait bonheur.</p><p>2. Que toujours je me glorifie<br>Dans ta mort seule,  mon Sauveur ;<br>Tout autre but je sacrifie<br>Pour suivre lHomme de douleur.</p><p>3. Oh ! regardez tous sa couronne,<br>Ses mains, ses pieds pour nous percs,<br>Do coule un fleuve qui nous donne<br>Pardon, paix, joie et saintet.</p><p>4. Si je possdais tout le monde<br>Ce serait un don trop petit ;<br>Amour divin, grce profonde,<br>Tout est  toi ds aujourdhui.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"46. VIENS, MON AME, ET CONTEMPLE","id":"CV 46","textes":"</p><p>1. Viens, mon me ! et contemple<br>Un objet sans exemple :<br>Le Dieu Sauveur en croix.<br>On le frappe, ou loutrage,<br>On lui crache au visage :<br>Il expire enfin sur le bois !</p><p>2. Dans ce profond abme,<br>Dis-moi, sainte victime !<br>Pourquoi tu descendis.<br>Toi, le Saint et le Juste,<br>Du bien, mod`ele auguste,<br>Quels crimes as-tu donc commis ?</p><p>3. Cest moi que la justice<br>Condamnait au supplice,<br>Moi qui devais mourir.<br>Les tourments, les blessures,<br>Les coups, les meurtrissures,<br>Cest moi qui devais les souffrir.</p><p>4. Tu te mets  ma place,<br>Et ta croix change en grce<br>Ma condamnation.<br>Sur ta tte sacre,<br>Dpines couronne,<br>Tu portas ma confusion.</p><p>5. Je te suis redevable,<br>Mon Sauveur adorable !<br>De tout ce que je suis.<br>Mon me et tout mon tre<br>A toi seul doivent tre :<br>Cest le droit que tu tes acquis.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"47. CEST TOI, JESUS, PAIN DE VIE","id":"CV 47","textes":"</p><p>1. Cest Toi, Jsus, Pain de vie,<br>Qui me nourris jour par jour,<br>Manne cleste et bnie ;<br>Cest ton merveilleux amour.<br>:/:Pain de vie,:/: (3)<br>Don du ciel toujours nouveau,<br>Tu me nourris, Pain dEn-Haut !</p><p>2. Cest encor toi, Source vive,<br>Le secours du plerin.<br>Il puise, il boit, et ravive<br>Son cur le long du chemin.<br>:/:Source vive,:/: (3)<br>Don du ciel toujours nouveau,<br>Tu jaillis sur moi dEn-Haut !</p><p>3. Ames toujours altres, <br>Qui cherchez de fraches eaux,<br>Aux citernes crevasses<br>Prfrez les clairs ruisseaux !<br>:/:O roses,:/: (3)<br>Don du ciel toujours nouveau,<br>Descendez sur nous dEn-Haut !</p><p>4. A ton Amour je me fie, `<br>Que me faudrait-il de plus ?<br>Rien, non, rien ne rassasie<br>Ici-bas, que toi, Jsus.<br>:/:Pain de vie,:/: (3)<br>Don du ciel toujours nouveau,<br>Je te bnis, Pain dEn-Haut !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"48. OBSCUR ET PAUVRE AU MONDE","id":"CV 48","textes":"</p><p>1. Obscur et pauvre au monde prsent,<br>Nous le voyons sans clat, sans beaut.<br>Ce Roi des rois, ce Fils du Pre,<br>Vit ici-bas dans la misre,</p><p>Il sest charg de toutes nos langueurs<br>:/:Et sur sa croix a port nos douleurs. :/: (2)</p><p>2. Ce bon Sauveur, comme il est mpris !<br>Quen y pensant notre cur soit bris.<br>Pour nous il vit dans lindigence ;<br>Pour nous il connat la souffrance.</p><p>3. De tous les siens il est abandonn,<br>Frapp de coups, dpines couronn.<br>Du dmon la foule complice<br>Demande  grands cris son supplice.</p><p>4. Maudit de Dieu, flchissant sous la croix,<br>Enfin clou sur cet infme bois...<br>Le peuple, aveugl par la rage,<br>Le raille, linsulte et loutrage.</p><p>5. Mon Dieu ! Mon Dieu ! pourquoi mas-tu laiss ? <br>Tel est le cri de son cur angoiss.<br>Puis, Seigneur ! il baisse la tte,<br>Et ta justice est satisfaite.</p><p>6. Seigneur Jsus que nous avons perc,<br>Dans notre cur par la foi sois plac ;<br>Car ta mort, qui nous justifie,<br>Par la foi devient notre vie.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"49. RIEN, O JESUS, QUE TA GRACE","id":"CV 49","textes":"</p><p>Rien,  Jsus ! que ta grce,<br>Rien que ton sang prcieux,<br>Qui seul mes pchs efface,<br>Ne me rend saint, juste, heureux.<br>Ne me dites autre chose,<br>Sinon quil est mon Sauveur,<br>Lauteur, la source et la cause<br>De mon ternel bonheur.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"50. JESUS TAPPELLE","id":"CV 50","textes":"</p><p>1. Jsus tappelle, oh ! viens et vois,<br>Ton Sauveur clou sur la croix !<br>Pour toi le Souverain des cieux,<br>Vint verser son sang prcieux.</p><p>:/:Jsus sauve:/: (3) - aujourdhui !<br>:/:Tous ceux qui viennent:/:(3) -  Lui.<br>:/:Jsus sauve:/: (3) - aujourdhui !<br>:/:Tous ceux qui viennent:/:(3) -  Lui.</p><p>2. Jsus tappelle, il te connat,<br>Tu fus rebelle, il le savait !<br>Il veut purifier ton cur<br>Et te donner le vrai bonheur.</p><p>3. Jsus tappelle, oh ! rponds-lui,<br>Que ton cur souvre  cet Ami ;<br>Pour te sauver, il vint mourir,<br>Il veut taimer et te bnir.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"51. VOUS QUI MARCHEZ DANS LA SOUILLURE","id":"CV 51","textes":"</p><p>1. Vous qui marchez dans la souillure,<br>:/:Sans Rdempteur : :/:(2)<br>Arrtez-vous, la mort est sre ;<br>Aprs la mort :/:plus de Sauveur ! :/:(2)</p><p>2. Vous qui marchez esprance,<br>:/:Sans Rdempteur : :/:(2)<br>Arrtez-vous, la mort savance ;<br>:Aprs la mort :/:plus de Sauveur ! :/:(2)</p><p>3. Vous qui marchez dans la tristesse,<br>:/:Sans Redempteur : :/:(2)<br>Arrtez-vous, la mort vous presse ;<br>:Aprs la mort :/:plus de Sauveur !:/:(2)</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"52. ATTIRE, O SAUVEUR, ATTIRE","id":"CV 52","textes":"</p><p>1. Attire,  Sauveur, attire,<br>Sur ton cur et dans tes bras,<br>Le cur qui tremble et soupire,<br>Parce quil ne te voit pas.<br>Pauvre me, il tappelle, coute,<br>Il tappelle, ne crains plus.<br>Sur ses pas et sur la route,<br>Chante ce beau nom : Jsus !</p><p>2. Qui pleura sur ceux qui pleurent ?<br>Cest Lui, lhomme mpris.<br>Qui mourut pour ceux qui meurent ?<br>Cest Lui, lhomme au cur bris.<br>De son sang et de ses larmes,<br>Il arrosa son chemin.<br>Et cest par ces seules armes<br>Quil sauva le genre humain.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"53. SOUVIENS-TOI DU CALVAIRE","id":"CV 53","textes":"</p><p>1. Souviens-toi du Calvaire,<br>De langoisse  la croix,<br>Du combat solitaire,<br>Quil a livr pour toi.</p><p>:/:Cde, cde ton cur  ton Sauveur.:/: (2)</p><p>2. Souviens-toi des pines<br>Blessant son noble front,<br>Des compassions divines<br>Supportant chaque affront.</p><p>3. Pense  son agonie,<br>Pour toi, pauvre pcheur ;<br>Sa tendresse infinie<br>Devrait briser ton cur.</p><p>4. Crois, oh ! crois  sa grce,<br>Ne dsespre plus ;<br>Jsus a pris ta place,<br>Tous par lui sont reus.</p><p>5. Enlve ma misre,<br>Enl`eve mon pch...<br>Toute douleur amre,<br>Et tout fardeau cach !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"54. ENTENDS-TU ? JESUS TAPPELLE","id":"CV 54","textes":"</p><p>1. Entends-tu ? Jsus tappelle ;<br>Viens,  pcheur ! il tattend...<br>A cette voix si fidle<br>Tu rsistas trop souvent.</p><p>Laisse entrer le Roi de gloire ;<br>Ouvre ton cur  Jsus !<br>Laisse entrer le Roi de gloire,<br>Hte-toi, ne tarde plus.</p><p>2. Pour le pch, pour le monde,<br>Tu trouves place en ton cur...<br>Point pour le Sauveur du monde,<br>Rien pour lHomme de douleur !</p><p>3. Jsus frappe, il frappe encore ;<br>Ouvre  ton librateur,<br>Et pour toi luira laurore<br>Du vritable bonheur.</p><p>4. Aujourdhui, cest jour de grce ;<br>Ne compte pas sur demain.<br>Pendant que ton Sauveur passe,<br>Saisis sa puissante main !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"55. DE JESUS, ENTENDS-TU LA VOIX ?","id":"CV 55","textes":"</p><p>1. De Jsus, entends-tu la voix,<br>Divin appel damour ?<br>O mon frre, il sadresse toi,<br>Divin appel damour !<br>Doux message de grce,<br>Christ tes pchs efface :</p><p>:/:Joyeux appel, divin appel,<br>Divin appel damour !:/: (2)</p><p>2. Il tappelle encor,  pcheur !<br>Divin appel damour !<br>Viens, mon fils, viens  ton Sauveur :<br>Divin appel damour !<br>Son amour te reclame,<br>il veut guerir ton me ;</p><p>:/:Joyeux appel, divin appel,<br>Divin appel damour !:/: (2)</p><p>3. A sa voix qui peut rsister ? <br>Divin appel damour !<br>Il sest donn pour nous sauver,<br>Divin appel damour !<br>O Jsus notre Matre,<br>A Toi nous voulons tre ;</p><p>:/:Joyeux appel, divin appel,<br>Divin appel damour !:/: (2)</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"56a. NOUS NE SOMMES PLUS ESCLAVES","id":"CV 56a","textes":"</p><p>1. Nous ne sommes plus esclaves ;<br>Gloire  Jsus !<br>Il a bris nos entraves ;<br>Gloire  Jsus !<br>Saisissez la dlivrance<br>Et venez tous, vous, perdus,<br>Chanter pleins de confiance :<br>Gloire  Jsus !</p><p>2. Nul ne peut briser sa chane<br>Sans le Sauveur,<br>Sans la grce souveraine<br>Du Rdempteur.<br>Seul Il donne la victoire,<br>Il delivre le pcheur.<br>En Christ il suffit de croire.<br>Gloire au Sauveur !</p><p>3. Pour tous est la dlivrance ;<br>Gloire  Jsus !<br>Il nest point de diffrence ;<br>Gloire  Jsus !<br>Malgr toutes nos dfaites,<br>Vous que le mal a vaincus,<br>Venez tous, tels que vous tes !<br>Gloire  Jsus !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"56b. IL EST UN AMI SUPREME","id":"CV 56b","textes":"</p><p>1. Il est un Ami suprme :<br>Cest Jsus-Christ.<br>Dun saint amour Il nous aime,<br>Cest Jsus-Christ.<br>Toi qui souffres solitaire,<br>Toi dont le cur est meurtri,</p><p>Viens  Lui, viens,  mon frre,<br>A Jsus-Christ !</p><p>2. Il est un Sauveur fidle :<br>Cest Jsus-Christ.<br>Sa voix doucement tappelle,<br>Cest Jsus-Christ.<br>Il vida la coupe amre<br>Pour nous sur le bois maudit.</p><p>3. Il est Prince de vie :<br>Cest Jsus-Christ.<br>Dont lEsprit nous vivifie,<br>Cest Jsus-Christ,<br>Celui que sa main libre<br>Est de tout joug affranchi.</p><p>4. Il est un Matre adorable :<br>Cest Jsus-Christ.<br>Dont le service est aimable,<br>Cest Jesus-Christ.<br>A Lui notre vie entire,<br>Notre corps et notre esprit ;<br>Sois  Lui, sois,  mon fr`ere,<br>A Jsus-Christ !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"57. VIENS A LA CROIX, AME PERDUE","id":"CV 57","textes":"</p><p>1. Viens  la croix, me perdue,<br>Brebis sans berger :<br>Tu verras une main tendue<br>Pour te sauver.</p><p>2. Viens  la croix, me souille,<br>Pcheur repentant ;<br>L tu seras purifie<br>En un instant.</p><p>3. Viens  la croix, me charge,<br>De pesants fardeaux ;<br>L tu trouveras, soulage,<br>Le vrai repos.</p><p>4. Viens  la croix, me affaiblie,<br>Chrtien chancelant ;<br>L se trouvent force, nergie,<br>Secours puissant.</p><p>5. Viens  la croix, me assige,<br>Par le Tentateur ;<br>L ta victoire est assure,<br>Dans le Seigneur.</p><p>6. Dans tes soucis, tes deuils, tes larmes,<br>Entends cette voix<br>Qui te dit : Viens dans tes alarmes,<br>Viens  la croix !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"58. OU VA CETTE FOULE EMPRESSEE ?","id":"CV 58","textes":"</p><p>1. O va cette foule empresse,<br>Qui dour nest jamais lasse ?<br>Quel est cet homme, dites-moi,<br>Qui cause aujourdhui tant demoi ?<br>:/:Entendez, Entendez ce cri !<br>Jsus de Nazareth est ici !:/: (2)</p><p>2. Est-ce un Dieu visitant la terre,<br>Qui fait mouvoir la ville entire ?<br>Quel est cet tranger puissant,<br>A laspect si compatissant ? :/:La foule rpond par ce cri :<br>Jsus de Nazareth est ici !:/: (2)</p><p>3. Il gurit de sa maladie,<br>Tout pauvre pcheur qui Le prie ;<br>Son bonheur est de soulager<br>Nos maux dont il vient se charger.<br>:/:De laveugle entendez ce cri :<br>Jsus de Nazareth ma guri !:/: (2)</p><p>Recevez la sant de lme,<br>Cest votre salut quIl rclame,<
