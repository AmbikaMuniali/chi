are<br>Prends-moi par la main.</i></p><p>2. Prends-moi par la main, mon Pre<br>Dans la sombre nuit, Sois lEtoile qui<br>toujours ; Guide mes pas indcis<br>Toi seul, je veux suivre, Au sjour divin<br>Ton amour peut my conduire, Prends moi par la main.</p><p>3. Prends-moi par la main, mon Pre,<br>Et partant dici,<br>Accorde-moi donc ta grce<br>Quand vers toi je fuis<br>Donne-moi ton repos<br>Loin du monde malin, de plein salut<br>Emmne-moi aux cieux,  pre<br>Prends-moi par la main</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"45. UN JOUR JE VERRAI LA GLOIRE DE JESUS","id":"CS 45","textes":"</p><p>1. Un jour je verrai la gloire de Jsus<br>Quand nous serons avec lui<br>Nous lui rendrons lhonneur<br>Qui lui est d ; Car il a tout accompli</p><p><i>Quelle gloire mest rserve (bis)<br>De voir Jsus et dtre  ses cts<br>Quelle gloire pour moi, Pour tous les<br>rachets.</i><br>2. Pour me sauver. Il prit mon chtiment.<br>Subit mme la mort pour moi. Seul<br>par Sa grce ; Une Couronne<br>mattend. Cela me comble de joie.</p><p>3. Je retrouverai tous mes bien-aims<br>Chantant au milieu des anges.<br>Que cette atmosphre de joie<br>spontane, Eveille dj nos louanges.</p><p>4. Jentends le chant de la mer de<br>cristal, Louant le Sang de Jsus !<br>Tout lunivers se joint  cette chorale.<br>Ainsi que tous les lus. </p><p>","gamme":"","rythme":"","auteur":""},{"titre":"46. JESUS, PAR TON SANG PRECIEUX .","id":"CS 46","textes":"</p><p>1. Jsus, par ton sang prcieux. Enlve<br>mon iniquit.<br>Regarde-moi du haut des cieux.<br>Dis-moi que tu mas pardonn,.<br>Jai longtemps err, cur rebelle.<br>Mais jentends ta voix qui mappelle.<br>Au pied de ta Crois maintenant<br>Tout confus, bris, je me rends.</p><p><i>Blanc, plus blanc que neige. bis<br>Lav dans le Sang de lAgneau.<br>Je serai plus blanc que la neige.</i></p><p>2. Oh ! Le fardeau de mon pch<br>Dieu trs Saint, est trop grand pour<br>moi. Je veux en tre dlivr.<br>A cette heure, oh ! Rvle-toi !<br>Jsus. Viens, sois ma dlivrance<br>Seul tu peux calmer ma souffrance !<br>Au pied de ta Croix maintenant<br>Tout confus, bris, je me rends.</p><p>3. Oh ! Jsus ton sang prcieux A lav<br>mon iniquit<br>Oui, tu mas rpondu des cieux<br>Ton amour ma tout pardonn.<br>Je te contemple et je puis croire<br>Quen toi jai complte victoire<br>Au pied de la croix maintenant<br>Je me rvle, triomphant !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"47. ROCHER DAGES","id":"CS 47","textes":"</p><p>1. Rocher dges fendu pour moi<br>Laisses-moi me cacher en toi<br>Laisse leau avec le sang<br>Qui coulrent de tes plaies,</p><p>Etre un double remde</p><p>Sauver et me rendre pur</p><p>2. Que mes larmes coulent  jamais<br>Et mon zle ne steigne point<br>Cela nte pas mon pch<br>Cest Toi seul qui dois sauver<br>Dans ma main rien nest port<br>Je mattache  ta Croix.</p><p>3. Alors que jaspire ce souffle.<br>Quand mes yeux se fermeront<br>Et quand je me lverai<br>Je te verrai sur ton trne<br>Rocher dges fendu pour moi<br>Laisses-moi me cacher en toi.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"48. MA FOI REGARDE A TOI","id":"CS 48","textes":"</p><p>1. Ma foi regarde  toi ,</p><p>Toi Agneau du Calvaire<br>Sauveur divin</p><p>Ecoutes-moi quand je prie.</p><p>Otes tous mes pchs<br>Oh laisses-moi ds ce jour</p><p>Etre  Toi.</p><p>2. Que ta grce tonnante<br>Fortifie mon cur,</p><p>Inspire mon zle<br>Comme Tu mourus pour moi<br>Puisses mon amour pour Toi<br>Pur, chaud, inchang tre</p><p>Un feu vivant.</p><p>3. Durant ma sombre vie<br>Les preuves menvironnent<br>Soit mon seul guide<br>Que lombre se dissipe<br>Essuie mes tristes larmes<br>Ne me laisse pas mgarer, Loin de Toi.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"49. LE GRAND MEDECIN","id":"CS 49","textes":"</p><p>1. Le grand mdecin est ici maintenant<br>Le compatissant Jsus<br>Rconforte le cur bris<br>Ecoute la voix de Jsus.</p><p><i>Le plus doux chant des Sraphins ;<br>Le plus doux nom pour les mortels ;<br>Le plus doux chur jamais chant<br>Jsus, bni soit Jsus.</i></p><p>2. Tes nombreux pchs pardonns<br>coute la voix de Jsus<br>Vas-en paix sur ta route au ciel<br>Porte une couronne avec Lui.<br>3. Toute gloire  lAgneau immol<br>Je crois maintenant en Jsus<br>Jaime le nom bni du Sauveur<br>Jaime le nom de Jsus-Christ.</p><p>4. Son Nom dissipe mes fautes et peur<br>Pas autre nom mais Jsus<br>Combien mon me se rjouit<br>Dentendre ce nom Jsus.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"50. PRES DE LA CROIX","id":"CS 50","textes":"</p><p>Prs de la croix garde moi<br>La fontaine prcieuse<br>Gratuite et gurissante,</p><p>Coule du calvaire.</p><p><i>A la croix,  la croix, </i></p><p><i>Soit ma gloire  jamais </i></p><p><i>Et que mon me enleve,<br>Trouve repos l-haut</i>.</p><p>2. Prs de la croix tout tremblant,<br>Amour, grce mont trouv ;<br>L lEtoile du matin</p><p>Rayonne autour de moi.</p><p>3. Prs de la croix, oh Agneau<br>Montre-moi ses scne<br>Aidez-moi  marcher toujours<br>Avec tes ombres sur moi.</p><p>4. Prs de la croix, jattendrai<br>Veillant, croyant, toujours ;<br>Jusquau jour o jatteindrai</p><p>Lautre rive dore.<br>","gamme":"","rythme":"","auteur":""},{"titre":"51. A LA CROIX OU MOURRU MON SAUVEUR","id":"CS 51","textes":"</p><p>1. A la croix o mourut mon sauveur<br>Jai cri pour tre purifi</p><p>L le sang fut appliqu  mon cur.</p><p>Gloire  son Nom.</p><p>Gloire  son Nom x2<br>L le sang fut appliqu  mon cur ;<br>Gloire  son Nom.</p><p>2. Je suis incroyablement sauv,<br>Dans la douceur Jsus est en moi,<br>L  la croix o il ma reu,</p><p>Gloire  son Nom.</p><p>3. Fontaine qui sauve du pch,</p><p>Je suis heureux dy tre plong,</p><p>L-bas Jsus me sauve et me lave,</p><p>Gloire  son Nom</p><p>4. Viens  la fontaine riche et douce<br>jette ton me aux pieds du sauveur<br>plonges-y aujourdhui et sois pur<br>Gloire  son Nom.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"52. IL EST UNE FONTAINE (Kijito kiko chenye)","id":"CS 52","textes":"</p><p>1. Il est une fontaine plaine de sang</p><p>Tir des veines dEmmanuel,</p><p>Les pcheurs plongs dans ce flot perdent toutes leurs souillures (2x)</p><p>Les pcheurs plongs dans ses flots</p><p>Perdent toutes leurs souillures</p><p>2. Le voleur mourant sest rjouit</p><p>De voir cette fontaine</p><p>Et l aussi puis-je comme lui</p><p>Laver tous mes pchs</p><p>Laver tous mes pchs (2x <i>)</i></p><p>Et l aussi puis-je comme lui</p><p>Laver tous mes pchs.</p><p>3. LAgneau mourant, Ton sang prcieux</p><p>Ne perdra pas sa puissance</p><p>Jusqu ce que lEglise de Dieu soit sauve du pch</p><p>Soit sauve du pch x2</p><p>Jusqu ce que lEglise de Dieu soit sauve du pch</p><p>4. Par la foi jai vu ce ruisseau sortant de tes blessures</p><p>LAmour rdempteur est mon thme</p><p>Jusquau jour de ma mort</p><p>Jusquau jour de ma mort (2x)</p><p>LAmour rdempteur est mon thme</p><p>Jusquau jour de ma mort</p><p>5. Puis dans un chant noble et doux</p><p>Je chanterai Ta puissance,</p><p>Lorsque mes lvres tremblantes descendront au tombeau.</p><p>Descendront au tombeau x2</p><p>Lorsque mes lvres tremblantes descendront au tombeau.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"53. TOUT  JSUS JABANDONNE","id":"CS 53","textes":"</p><p>1. Tout  Jsus jabandonne</p><p>Je lui donne tout librement,</p><p>Et je me confierai  lui</p><p>Je vivrai dans sa prsence</p><p><i>Jabandonne tout</i></p><p><i>Jabandonne tout,</i></p><p><i>Tout  lui mon sauveur bni</i></p><p><i>Jabandonne tout.</i></p><p>2. Tout  Jsus jabandonne</p><p>Je me prosterne  ses pieds</p><p>Les plaisir du monde oublis</p><p>Jsus prend-moi maintenant</p><p>3. Tout  Jsus jabandonne</p><p>Fais-moi, sauveur, tout  Toi,</p><p>Laisse-moi sentir le Saint-Esprit</p><p>Savoir que tu es pour moi.</p><p>4. Tout  Jsus jabandonne</p><p>Seigneur, je me donne  Toi,</p><p>Remplis-moi de ta puissance</p><p>Sur moi laisse Tes bndictions</p><p>5. Tout  Jsus jabandonne</p><p>Et je suis le feu sacr,</p><p>Oh, la joie du salut parfait</p><p>Gloire, gloire  son nom.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"54. IL Y A UN JOUR QUI VIENT","id":"CS 54","textes":"</p><p>1. Il y a un jour qui vient</p><p>O les maux ne seront plus,</p><p>Ni les nuages dans le ciel</p><p>Plus de larmes  jamais</p><p>Tout est paix pour toujours</p><p>Sur lautre rive pave dor</p><p>O quels jours glorieux jour a sera.</p><p><i>O quel jour a sera</i></p><p><i>Quand je verrai mon Jsus,</i></p><p><i>Et je vois de face</i></p><p><i>Celui qui ma sauv </i></p><p><i>Par sa grce,</i></p><p><i>Quand il me prend par la main</i></p><p><i>Me conduit  la terre promise,</i></p><p><i>O quel jour, glorieux jour a sera.</i></p><p>2. Il ny aura ni chagrin</p><p>Ni fardeaux  porter,</p><p>Non plus la maladie</p><p>Douleurs et sparations,</p><p>Pour toujours je serai avec</p><p>Celui qui est mort pour moi</p><p>O quels jours glorieux jour a sera.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"55. JENTENDS LE SAUVEUR DIRE","id":"CS 55","textes":"</p><p>1. Jentends le Sauveur dire :</p><p> Malgr ta moindre force</p><p>Faible enfant, veille et prie,</p><p>Trouve en moi tout ton tout </p><p><i>Jsus paya tout</i></p><p><i>Et je lui dois tout</i></p><p><i>De mes pchs cramoisis</i></p><p><i>Il ma lav comme neige.</i></p><p>2. Seigneur, vraiment je trouve</p><p>Que seulement ta puissance</p><p>Peut purer un lpreux</p><p>Et fondre u cur de pierre.</p><p>3. Comme je nai rien de bon</p><p>Je rclame ta grce,</p><p>Je blanchirai mes robes</p><p>Dans le sang de lAgneau.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"56. JENTENDS MON SAUVEUR QUI APPELLE","id":"CS 56","textes":"</p><p>1. Jentends mon Sauveur qui appelle (3x)</p><p> Prends ta croix, viens et suis-moi !</p><p><i>O il me conduit je suivrai (3x)</i></p><p><i>Je ferai route avec lui.</i></p><p>2. Jirai avec Lui au jardin (3x)</p><p>Jirai sur le chemin</p><p>3. A travers le jugement (x3)</p><p>Jirais sur le chemin</p><p>4. Il me donnera gloire et grce (3x)</p><p>Il fera route avec moi.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"57. ENTENDS-TU LE CHANT JOYEUX","id":"CS 57","textes":"</p><p>1. Entends-tu le chant joyeux ?<br>Jsus sauve aujourdhui !<br>Il retentit en tous lieux,<br>Jsus sauve aujourdhui !<br>Cest un cri de dlivrance,<br>Un cantique desprance,<br>Qui remplit lespace immense :<br>Jsus sauve aujourdhui !</p><p>2. Partout lve la voix<br>Jsus sauve aujourdhui !<br>Vaillant hraut de la croix<br>Jsus sauve aujourdhui !<br> parler, Jsus tappelle,<br>Rpands au loin la nouvelle,<br>En connais-tu de plus belle ?<br>Jsus sauve aujourdhui !</p><p>3. Rpte au pcheur contrit :<br>Jsus sauve aujourdhui !<br>Ceux que le mal asservit,<br>Jsus sauve aujourdhui !<br>Va jusqu lle lointaine,<br>Briser du captif la chane,<br>Redire aux curs dans la peine :<br>Jsus sauve aujourdhui !</p><p>4. Jusquaux confins des dserts,<br>Jsus sauve aujourdhui !<br>Jusque par-del les mers,<br>Jsus sauve aujourdhui !<br>Que dun ple  lautre ple</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"58. PRENDS LE NOM DE JESUS","id":"CS 58","textes":"</p><p>1. Prends le nom de Jsus avec toi</p><p>Enfant de tristesse et peine,</p><p>Il va te procurer la joie,</p><p>Prends-Le par tout o tu vas.</p><p><i>Prcieux Nom, Nom si doux</i></p><p><i>Espoir de la terre, joie du ciel !</i></p><p><i>Prcieux Nom, Nom si doux</i></p><p><i>Espoir de la terre joie du ciel !</i></p><p>2. Prends toujours le Nom de Jsus</p><p>Comme bouclier face aux piges !</p><p>Quand les tentations surviennent,</p><p>Murmure ce Nom en priant !</p><p>3. Oh le prcieux Nom de Jsus</p><p>Fait frmir nos mes de joie,</p><p>Lorsque ses bras nous entourent,</p><p>Et nous chanterons ce quantiques.</p><p>4. A son Nom nous nous inclinons</p><p>Nous prosternant  ses pieds,</p><p>Roi de Rois Le couronnerons</p><p>Quant le voyage est fini.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"59. VEUX-TU BRISER TES FARDEAUX","id":"CS 59","textes":"</p><p>1. Veux-tu briser tes fardeaux de pch</p><p>La force est dans le sang (2x)</p><p>Veux-tu avoir la victoire sur le mal</p><p>La force merveilleuse est dans le sang.</p><p><i>Il y a force, force, merveilleuse force</i></p><p><i>Dans le sang de lAgneau,</i></p><p><i>Il y a force, force, merveilleuse force dans le sang prcieux de lAgneau.</i></p><p>2. Veux-tu tre blanc plus que la neige</p><p>La force est dans le sang (2x)</p><p>Les souillures du pch y sont laves,</p><p>La force merveilleuse est dans le sang.</p><p>3. Veux-tu rendre service  Jsus-Christ</p><p>La force est dans le sang (2x)</p><p>Veux-tu vivre et chanter ses louanges,</p><p>La force merveilleuse est dans le sang.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"60. IL Y A UN ENDROIT PLUS BEAU QUUN JOUR","id":"CS 60","textes":"</p><p>1. Il y a un endroit beau quun jour</p><p>Et par la foi nous pouvons le voir</p><p>Car le pre nous attend sur le chemin</p><p>Pour nous prparer l un palais</p><p><i>Bientt dans la douceur</i></p><p><i>Nous nous rencontrerons dans cette rive</i></p><p><i>Bientt dans la douceur</i></p><p><i>Nous nous rencontrerons sur cette rive.</i></p><p>2. Nous chanterons sur ce beau rivage</p><p>Chant mlodieux de bndiction,</p><p>Nos esprits ne saffligeront plus</p><p>Pas un soupire pour les bndictions</p><p>3. A notre gnreux Pre cleste</p><p>Nous offrirons nos hommages et louanges</p><p>Pour un glorieux don de son amour</p><p>Et les bndictions consacres.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"61. NO AVAIT BIEN NAVIGU","id":"CS 61","textes":"</p><p>1. No avait bien navigu</p><p>Sur les eaux bien jours</p><p>Il chercha la terre ferme</p><p>De plusieurs manires,</p><p>Des ennuis, il en avait bien eu</p><p>Mais non pas du ciel,</p><p>Dieu lui donna son signe</p><p>Sur les ailes dune colombe.</p><p><i>Sur les ailes dune colombe</i></p><p><i>Blanche comme neige</i></p><p><i>Dieu envoya son amour doux pur,</i></p><p><i>Un signe du ciel</i></p><p><i>Sur les ailes dune colombe.</i></p><p>2. Jsus notre Sauveur,</p><p>Vint un jour sur la terre</p><p>N dans une table</p><p>Dans une crche de paille</p><p>Ici-bas Rejet</p><p>Mais non pas du ciel</p><p>Dieu nous donna son signe</p><p>Sur les ailes dune colombe.</p><p>3. Bien quayant beaucoup souffert</p><p>De bien de manire,</p><p>Je criais pour la gurison</p><p>La nuit comme le jour</p><p>Mais la foi ne fut pas oublie</p><p>Par le pre du ciel,</p><p>Il me donna son signe</p><p>Sur les ailes dune colombe.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"62. UN BEAU MATIN","id":"CS 62","textes":"</p><p>1. Un beau matin quand tout sera fini</p><p>Je menvolerai,</p><p>A la maison o habite mon Jsus</p><p>Je menvolerai.</p><p><i>Je menvolerai, oh, gloire !</i></p><p><i>Je menvolerai,</i></p><p><i>A la fin, allluia tout  lheure, je menvolerai</i></p><p>2. Quand je mourrai, allluia tout  lheure !</p><p>Je menvolerai.</p><p>Juste encore un peu de temps et alors je menvolerai</p><p>Dans ce pays o la joie demeure</p><p>Je menvolerai.</p><p>3. Quand lombre de ma vie sera partie</p><p>Je menvolerai</p><p>Comme un oiseau libr de prison</p><p>Je menvolerai.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"63. A LOUEST LE SOLEIL SE COUCHE","id":"CS 63","textes":"</p><p>1. A louest le soleil se couche</p><p>Il arrive  la fin de sa course,</p><p>Et je vois combien ce temps est l</p><p>Oh le temps du coucher du soleil.</p><p><i>Cest la fin (3x) de la course,</i></p><p><i>Cest la fin (3x)</i></p><p><i>De toute chose.</i></p><p>2. Et voici que la lumire du soir</p><p>A louest pour moi a paru,</p><p>Elle manifeste le fils de lhomme,</p><p>Et je crois, cest vrais que je crois.</p><p>3. Plerin cest la fin de la course</p><p>Il faut vaincre le monde et partir,</p><p>Attention quel heur est il ?</p><p>Il faut vaincre le monde et partir.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"64. FILS DE DIEU EN AVANT","id":"CS 64","textes":"</p><p>1. Fils de Dieu en avant</p><p>Dans la puissance du Saint-Esprit,</p><p>2. Fils de Dieu en avant</p><p>Car Jsus est toujours le mme,</p><p>3. Fils de Dieu en avant</p><p>Nous avons la puissance dans son sang ;</p><p>4. Fils de Dieu en avant</p><p>Dans la puissance du Saint-Esprit.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"65. JAI RETROUVE","id":"CS 65","textes":"</p><p>1. Jai retrouv (2x)</p><p>Oh, viens jai retrouv ma pierre vivante</p><p>Source de la vie Eternel</p><p>De la vie Eternel.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"66. NOUS SOMMES LES ENFANTS","id":"CS 66","textes":"</p><p>1. Nous sommes les enfants du pre</p><p>Cohritiers avec le fils</p><p>Nous sommes sujet de son royaume,</p><p>Nous sommes une famille</p><p>Nous sommes un.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"67. SOURIANT, SOURIANT","id":"CS 67","textes":"</p><p>Souriant, souriant,</p><p>Les chrtiens croient tout et acceptent tout,</p><p>Souriant, souriant</p><p>Le chrtien prend tout par le bon bout.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"68. EMMANUEL, EMMANUEL","id":"CS 68","textes":"</p><p>1. Emanuel (2x)</p><p>Et il sappelle, Emmanuel,</p><p>Dieu avec nous, cest le Seigneur,</p><p>Et il sappelle, Emmanuel.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"69. DIEU SOIT AVEC VOUS","id":"CS 69","textes":"</p><p>1. Dieu soit avec vous jusquau revoir</p><p>Par ses conseils vous soutenant,</p><p>Dans sa bergerie vous gardant.</p><p>Dieu soit avec vous jusqu nous revoir,</p><p><i>Au revoir ! Au revoir !</i></p><p><i>Au revoir aux pieds de Jsus</i></p><p><i>Au revoir ! Au revoir !</i></p><p><i>Dieu soit avec vous jusqu nous revoir.</i></p><p>2. Dieu soit avec vous jusquau revoir</p><p>Vous protgeant sous ses ailes,</p><p>Vous donnant la manne quotidienne,</p><p>Dieu soit avec vous jusquau revoir.</p><p>3. Dieu soit avec vous jusquau revoir</p><p>Quand les prils vous confondent</p><p>Tenez ses bras infaillibles</p><p>Dieu soit avec vous jusqu nous revoir.</p><p>4. Dieu soit avec vous jusquau revoir</p><p>Flottant sur vous sa bannire</p><p>Eloignant sur vous la craint</p><p>Dieu soit avec vous jusqu nous revoir.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"70. VOYAGEANT DANS LE PAYS","id":"CS 70","textes":"</p><p>1. Voyageant dans le pays</p><p>Je chante en marchant,</p><p>Guidant les mes au Calvaire</p><p>Au flot cramoisi,</p><p>Mon me perce par les flches</p><p>Dedans et dehors;</p><p>Mon sauveur me conduit</p><p>Pr lui je vaincrai.</p><p><i>Je dsire le voir</i></p><p><i>Contempler sa face</i></p><p><i>Et chante pour toujours</i></p><p><i>Sa Divine grce</i></p><p><i>Dans les rues paves dor</i></p><p><i>Elever ma voix:</i></p><p><i> Les soucis sont passs</i></p><p><i>Oh joie ternelle ! </i></p><p>2. Au service de mon Seigneur</p><p>Mme dans la nuit sombre,</p><p>Je maccrocherai  lui</p><p>Il va mclairer,</p><p>Et les piges de Satan</p><p>Peuvent troubler mon me,</p><p>Mais mon Sauveur</p><p>Prend la direction de tout.</p><p>3. Du fin fond de la valle</p><p>Je regarde en haut,</p><p>Je contemple mon Sauveur</p><p>Dirigeant la guerre,</p><p>Il me prend de la valle</p><p>Par sa tendre main,</p><p>Il me guide, je peux voir</p><p>Marcher en avant.</p><p>4. Quand devant moi les flots montent</p><p>Du fond de labime,</p><p>Mon Seigneur dirige ma barque</p><p>Il prend soin de moi,</p><p>Il me conduit tendrement</p><p>A travers ce monde ;</p><p>Oh ! Il est mon ami</p><p>Et je laime tant.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"71. JE LE PEUX, JE LE VEUX","id":"CS 71","textes":"</p><p>1. Je le peux, je le veux et je le crois (3x)</p><p>Jsus Christ me gurit.</p><p>Je me confie en mon Seigneur (3x)</p><p>Jsus Christ me gurit.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"72. GRACE ETONNANTE","id":"CS 72","textes":"</p><p>1. Grce tonnante</p><p>Oh ! Quel doux son !</p><p>Me sauva, malheureux,</p><p>Jtais perdu, je suis retrouv,</p><p>Aveugle, maintenant je vois.</p><p>2. Cette grce ma enseign la crainte</p><p>Elle ta mes frayeurs,</p><p>Combien prcieuse parut cette grce</p><p>Au moment o je crus.</p><p>3. A travers les dangers et piges</p><p>Par o je suis venu,</p><p>Cette grce ma gard aussi loin</p><p>Me conduira au ciel.</p><p>4. Nous avons pendant dix mille ans</p><p>Brill comme le soleil,</p><p>Nous pouvons louer notre Dieu</p><p>Plus qu notre dbut.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"73. SEIGNEUR MON DIEU !","id":"CS 73","textes":"</p><p>1. Seigneur mon Dieu !</p><p>Quand dans mon tonnement</p><p>Je considre</p><p>Le monde fait par tes mains,</p><p>Je vois les toiles</p><p>Et jentends les tonnerres,</p><p>Ta puissance plane  travers lunivers.</p><p><i>Mon me chante  Toi</i></p><p><i>Dieu mon sauveur</i></p><p><i>Que Tu es grand !</i></p><p><i>Que Tu es grand.</i></p><p>2. Quand dans les bois</p><p>Dans la fort je marche</p><p>Alors jentends les doux chants des oiseaux,</p><p>Quand je regarde du haut de la montagne</p><p>Jentends les ruisseaux</p><p>Et je sens la brise.</p><p>3. Quand je pense que</p><p>Dieu npargna pas son fils,</p><p>Il lenvoya mourir oh, quel mystre !</p><p>Que sur la croix</p><p>Joyeux porta mon fardeau,</p><p>Saigna, mourut pour ter mon p ch.</p><p>4. Quand Christ viendra</p><p>Avec plein acclamation</p><p>Il me prendra, joyeux sera mon cur,</p><p>Je veux mincliner</p><p>Dans lhumble adoration.</p><p>Et proclamer:  Mon Dieu que tu es Grand .</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"74. JESUS EST TOUT POUR MOI","id":"CS 74","textes":"</p><p>1. Jsus est tout,</p><p>Jsus est tout pour moi</p><p>Jsus est tout,</p><p>Jsus est tout pour moi,</p><p>Car il est mon pre et ma mre,</p><p>Et ma sur et mon frre</p><p>Jsus est tout pour moi.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"75. JE SAIS CETAIT LE SANG","id":"CS 75","textes":"</p><p>1. Je sais ctait le sang</p><p>Je sais ctait le sang</p><p>Je sais ctait le sang</p><p>Pour moi lorsque jtais perdu</p><p>A la croix il mourut,</p><p>Je sais ctait le sang pour moi.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"76. OH, QUIL EST DOUX LE MESSAGE","id":"CS 76","textes":"</p><p>1. Oh, quil est doux le Message glorieux</p><p>La foi proclame</p><p>Hier, aujourdhui et pour toujours</p><p>Jsus reste le mme,</p><p>Il sauve encore le pcheur</p><p>Et gurit les malades,</p><p>Il console et calme la tempte</p><p>Gloire  son Nom !</p><p><i>Hier, aujourdhui et pour toujours</i></p><p><i>Jsus reste le mme</i></p><p><i>Tout peut changer</i></p><p><i>Mais Jsus ne changera jamais.</i></p><p><i>: / : Gloire  son Nom (2x)</i></p><p><i>Tout peut changer</i></p><p><i>Mais Jsus ne changera jamais : / :</i></p><p>2. Lui qui fut lami des pcheurs</p><p>Il te cherche aussi</p><p>Viens pcheur tincliner</p><p>A ses pieds et repens-toi.</p><p>3. Lui qui dit :  je ne te condamne pas</p><p>Va, ne pche plus ! </p><p>Il te dit ces mots de pardon</p><p>Comme aux jours passs.</p><p>4. Etant sur terre il gurissait</p><p>Par sa mais puissante,</p><p>Il ordonnera aux peines de nous quitter.</p><p>Lui dont la vertu gurit</p><p>La femme qui le toucha</p><p>A la foi qui veut sa plnitude</p><p>Il donnera</p><p>5. Lui qui pardonna  Pierre</p><p>Il tera la peur</p><p>Lui qui secouru Thomas</p><p>Il tera les doutes</p><p>Le disciple bien aim</p><p>Se reposera sur lui</p><p>Il taccueillera avec amour</p><p>Dans sa poitrine.</p><p>6. Lui qui en pleine tempte</p><p>Marcha sur les eaux</p><p>Il peut calmer notre tempte</p><p>Comme en Galile</p><p>Lui qui pria avec angoisse</p><p>A Gethsmani</p><p>Il boit avec tous la coupe</p><p>De notre agonie.</p><p>7. Comme il marcha avec eux</p><p>Sur le chemin dEmmas</p><p>Il veut marcher avec nous</p><p>Sur le chemin de vie</p><p>Nous le contemplerons</p><p>O Seigneur approche ce jour</p><p>Oui ce sera ce mme Jsus</p><p>Comme il est mont.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"77. LE PREMIER  MOURIR","id":"CS 77","textes":"</p><p>1. Le premier  mourir</p><p>Pour le plan de lEsprit</p><p>Fut Jean le Baptiste</p><p>Mais il mourut en homme</p><p>Puis le Seigneur Jsus</p><p>Ils lont crucifi</p><p>Il prcha que lEsprit sauverait le pcheur.</p><p><i>Il ruisselle de sang (2x)</i></p><p><i>LEvangile du Saint-Esprit</i></p><p><i>Il ruisselle de sang</i></p><p><i>Le sang des disciples</i></p><p><i>Morts pour la vrit</i></p><p><i>LEvangile du Saint-Esprit</i></p><p><i>Il ruisselle de sang.</i></p><p>2. Il y avait Pierre et Paul</p><p>Et puis Jean le divin</p><p>Ils ont donns leurs vies</p><p>Pour que lEvangile brille</p><p>Ils ont ml leurs sangs</p><p>Comme les anciens</p><p>Prophtes pour que la</p><p>Parole vraie soit fidlement prche.</p><p>3. Ils lapidrent Ettienne</p><p>Qui condamnait le mal</p><p>Excitant leur colre</p><p>Ils couprent sa tte</p><p>Il mourut dans lEsprit</p><p>Il rendu son me</p><p>Il alla rejoindre</p><p>Tous les anciens martyrs.</p><p>4. Des mes sont sous lautel</p><p>Criant :  jusqu quand</p><p>Pour que le Seigneur punisse</p><p>Tous ceux qui font le mal ? </p><p>Il y en aura beaucoup</p><p>Dont le sang coulera</p><p>A cause de lEvangile</p><p>Et du flot cramoisi.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"78. NITABADILISHWA KWA KUNYAKULIWA","id":"CS 78","textes":"<br><i>(Je serai rajeuni/ Je ne vieillirai jamais)</i></p><p>Nitabadilishwa kwa kunyakuliwa<br>Nitabadiliswa niwe kijana<br>Katika millenium na umilele<br>O! Sitazeeka kamwe halelua 2x</p><p>Halelua 2x amen<br>Halelua 2x amen <br>Sitazeeka kamwe halelua 2x</p><p>2. Twangoja parapanda toka mbingu<br>Tufurahi na tumutukuze</p><p>Karamu ya Mwana kondoo imekuja.</p><p>3. Itakuwa kwenye mlima Sayuni<br>Kifo, kiliyo na uchungu takwisha<br>Yote itakuwa amani na pendo</p><p>4. Nuru ya jua haitakuwepo<br>Nuru ya mwezi haitakuwepo<br>Nuru ya dunia haitakuwepo</p><p>5. Mwana kondoo takuwa nuru<br>Mjini Yerusalemu ya mfalme<br>Safi uli jengwa kwa bibi arusi</p><p>6. Bibi arusi wake amejiandaa<br>Amevikwa kitani nyeupe<br>Kwa kufurahi na Bwana arusi</p><p>7. Heri waalikwao kwa karamu<br>Wanalo Neno la wakati wao<br>Ufunuo kamilifu wa yesu</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"79. QUEL SAUVEUR MERVEILLEUX","id":"CS 79","textes":"</p><p>1. Quel Sauveur merveilleux je possde,<br>Il sest sacrifi pour moi.<br>Et sa vie innocente il cda,<br>Pour mourir sur linfme bois.</p><p><i>Attach  la croix pour moi x2.<br>Il a pris mon pch, Il ma dlivr ;<br>Attach  la croix pour moi.</i></p><p>2. Il renonce  la gloire cleste<br>Pour le plan rdempteur de Dieu<br>Humble et dapparence modeste<br>Oh ! Quel prix pour me librer</p><p>3. Maltrait pour mon indigne vie<br>Bris pour mes iniquits<br>Il prit sur lui mes maladies<br>Et mourut pour me rendre heureux</p><p>4. Le salut accompli pour ses frres<br>Le sauveur fut reu au ciel<br>Il revient  profond mystre<br>Mon bonheur sera ternel !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"80. JE SAIS QUE CEST LE SANG","id":"CS 80","textes":"</p><p>1. Je sais que cest le sang x3 pour moi</p><p>:: Lorsque jtais perdu  la croix, Il mourut ; Je sais que ctait le sang pour moi ::</p><p>2. Le sang a sauv la vie x3 pour moi</p><p>:: Tous mes pchs lavs, le salut est<br>acquis, Le sang a sauv la vie pour moi ::</p><p>3. Si Christ ntait mort x3 pour moi;<br>:: Je serai toujours errant et nayant<br>pas la vie,</p><p>Si Christ ntait pas mort pour moi ::</p><p>4. Lamour de Dieu est si grand x3 pour moi, Depuis lternit lAgneau fut immol. Lamour de Dieu est si grand pour moi ::</p><p>5. Je suis heureux pour Christ x3 mon Roi, De ce quil ma aim et ma donn sa vie,</p><p>Je suis heureux pour Christ Sauveur ::</p><p>6. Je chante pour Jsus x3 Sauveur;<br>:: Tous les jours de ma vie je chante<br>allluia, Pour le sang vers  la croix ::</p><p>7. Il reviendra bientt x3 pour moi,<br>:: Il a prpar la place pour son lu<br>Jsus revient bientt pour moi ::</p><p>Only beleave 71.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"81. LAISSE-MOI MARCHER","id":"CS 81","textes":"</p><p>1. Laisse-moi marcher seigneur,</p><p>Par o Tu es pass, chemin conduisant vers le ciel ;</p><p>Partout donnant la joie, aux<br>gens abandonns ;</p><p>Remplis-moi chaque jour damour.</p><p><i>Remplis-moi chaque jour damour ;<br>Comme je marche avec la<br>colombe ; Laisse-moi marcher<br>seigneur, Avec chant et sourire<br>Remplis-moi chaque jour damour</i>.</p><p>2. Gardes-moi  ct, de mon<br>sauveur et guide ; Ne me laisse pas<br>dans les tnbres Gardes-moi du<br>courroux ; et satisfait mon me,<br>Remplis-moi chaque jour damour.</p><p>3. Bientt la fin de course, la fin de<br>mon voyage ;</p><p>Jhabiterai au ciel chez moi,</p><p>Que je chante, Roi bni, sur la route vers la rive,</p><p>Remplis-moi chaque jour damour</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"82. UJE UNISAIDIE","id":"CS 82","textes":"</p><p>1. Uje unisaidie,</p><p>Mwokozi wa Baraka ;<br>Rehema yako ni tele,</p><p>nakutoleya sifa.</p><p>Unifundishe kusifu, sifa za Malaika;<br>Nimekaa Upendoni,</p><p>:: Upendo wa hakika ::</p><p>2. Naja kwako unishike,</p><p>najitoa kabisa;</p><p>Kwa mapenzi yako niwe<br>Mwaminifu wa sifa.</p><p>Nilipotembea mbali</p><p>Yesu Alinipata ;<br>Akaniokoa kweli</p><p>kwa damu ya salama/thamani</p><p>3. Kwako nimekuwa Mgeni,</p><p>Umenipa neema;</p><p>Nisipotelee mbali,</p><p>Unifunge kwa wema</p><p>Mimwenye kutangatanga,<br>Mimwenye kupotea ;</p><p>Uchukuwe moyo Wangu</p><p>Unifunge kabisa.</p><p>4. Uje Unisaidie</p><p>Mwokozi wa baraka ;<br>Rehema , yako nitele,</p><p>Nakutolea sifa.</p><p>Unifundishe kusifu,</p><p>Sifa za Malaika;<br>Nimekaa upendoni,</p><p>Upendo wa hakika.</p><p>5. Naja kwako Unishike,</p><p>Najitoa Kabisa</p><p>Kwa Mapenzi yako niwe<br>Mwaminifu wa sifa.</p><p>Nilipotembea Mbali,</p><p>Yesu Alinipata;<br>Akaniokoa kweli,</p><p>Kwa damu ya salama/thamani.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"83. NINAKUTA BWANA YESU","id":"CS 83","textes":"</p><p>1. Ninakuta Bwana Yesu rafika yangu kweli, Kwa mapendo anapita sisi sote,</p><p>Kwa matata musaidizi, kwa zambi ni Mwokozi na anataka sana nilete taabu kwake Mateso, masumbuko, anabeba</p><p>Anapenda watu wote, alinikufilia,</p><p>Mwana wa Mungu na rafiki yangu!</p><p>2. Kwa dunia alibeba huzuni na mateso, Alikufilia wenye zambi wote;<br>Walipiga, walitesa Mupenzi wake Mungu; Alibeba taabu ya makosa yetu.</p><p>Anastahili kweli, Anastahili</p><p>Kweli kupata sifa nyingi,<br>Nitamutukuza Yesu Kristo pekee.</p><p>3. Aliniahidi hivi, hataniacha kamwe,<br>Atachunga watu wake kwa huzuni,<br>Hata kitu gani hapa kinaningoja mimi<br>Sitakiogopa kwani Yesu yuko</p><p>Halafu kule mbingu karibu na mwokozi<br>Furaha itakuwa kwa milele.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"84. BWANA U SEHEMU YANGU","id":"CS 84","textes":"</p><p>1. Bwana U sehemu yangu,</p><p>Rafiki yangu Wewe,</p><p>Katika safari yangu tatembea na Wewe,</p><p>Pamoja na wewe (x2)</p><p>Katika safari yangu, tatembea na wewe.</p><p>2. Mali hapa sikutaka, ili niheshimiwe<br>Na yanikute mateso, sawasawa na Wewe; Pamoja na wewe (x2)</p><p>Heri nikute mateso sawa sawa Wewe.</p><p>3. Niongoze safarini, kisha unichukue Mulangono mwa mbinguni niingiye na Wewe;</p><p>Pamoja na wewe (x2)</p><p>Mulangoni mwa mbinguni sawasawa na Wewe.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"85. CE JOUR LA SUR LE MON DU CALVAIRE","id":"CS 85","textes":"</p><p>1. Ce jour-l sur le mont du calcaire<br>Il fut mis parmi les malfaiteurs<br>Ce jour-l au lieu appel crne<br>Oh ils le crucifirent l.</p><p><i>Ctait Lui Jsus, ctait Lui mon Roi </i></p><p><i>Ctait Lui le Seigneur le Dieu de gloire, </i></p><p><i>Ctait Lui le Messie, ctait le Prince de vie. Ctait Lui la Parole faite chair.</i></p><p>2. Il porta une couronne dpines<br>Son corps fut mchamment flagell.<br>Et courb sous sa trs lourde croix<br>Tout sanglante il ny renona pas.</p><p>3. Le Saint fut jug par des impies<br>Condamn il ne dit aucun mot<br>Dpouill, il ne rclama point<br>Lagneau fut men sans rsister.</p><p>4. Crucifi, il sauva le pcheur<br>Epuis, il pardonna encore<br>Mpris, il aima le moqueur<br>Son souci,  pre pardonnez-les.</p><p>5. Accusant cette gnration ;<br>Le prophte de mon temps sest lev<br>Contre toute dnomination<br>Crucifiant  nouveau le Messie.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"86. POUR LA JOIE QUE TU MAS DONNEE","id":"CS 86","textes":"</p><p>1..Pour la joie que tu mas donne<br>Je te louerai, je te louerai.</p><p><i>Que ferai-je pour Toi Seigneur Jsus<br>Tu mas tout donn, Tu mas tout donn<br>Je vivrai pour Toi toute ma vie.<br>Vis dans mon cur, Tu mas tout donn.<br></i></p><p>2. Pour le salut que tu mas donne.<br>3. Pour lamour que tu mas donne<br>4. Pour la paix que tu mas donne<br>5. Pour la victoire que tu mas donne...<br>6. Pour le pardon que tu mas donne<br>7. Pour la vie que tu mas donne</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"87. MBELE YAKE MWOKOZI WANGU","id":"CS 87","textes":"</p><p>1. Mbele yake mwokozi wangu,</p><p>Je ni simame maskini ;</p><p>Sina cha kumutumika,</p><p>Cha kumupa sinacho</p><p><i>Nisimame mbele ya Mungu, </i></p><p><i>Sina kitu cha kumupa ;</i></p><p><i>Bila hata na tunda moja</i></p><p><i>Je, nisimame hivyo ?</i></p><p>2. Siku nyingi nilizitupa,</p><p>Zingerudi siku zile,</p><p>Ningemupa Mwokozi wangu,</p><p>Ningemtumikia.</p><p>3. Ndugu yangu, amuka leo,</p><p>Bwana bado akuita</p><p>Kifoni hunayo nafasi</p><p>Ya kumutumika.</p><p>Utasimama mbele yake,</p><p>Huna kitu chakumupa ;</p><p>Bila hata na tunda moja,</p><p>Je, utakuwa hivyo ?</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"88. NILIPOONA CHEMCHEMI","id":"CS 88","textes":"</p><p>1. Nilipoona chemchemi</p><p>Ya kuosha makosa,</p><p>Nilimusikia Roho<br>Akiniambia, njoo.</p><p><i>Namusifu, namusifu, Aliyenifilia;<br>Njoni musifuni nyote Kwa damu<br>itusafishayo</i>.</p><p>2. Njia ingawa nyembamba , nataka kuingia Yote nitegemeayo<br>Yamekuwa majivu</p><p>3. Sasa moto wake Mungu nimepata rohoni; Sitaacha kumusifu<br>Na kum-tukuza mno</p><p>4. Jina lake lisifiwe; Ndiye Mwokozi<br>wangu, Amenitoa dhambini ;<br>Na hukumuni mwote.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"89. DENI YANGU YA DHAMBI","id":"CS 89","textes":"</p><p>1. Deni yandu ya dhambi Yesu amelipa<br>Kwake musalabani nilipewa uzima</p><p><i>Deni ya dhambi, Musalabani<br>Ilimalizikia, ni huru kabisa.</i></p><p>2. Bwana Yesu asema,  mwanagu<br>dhaifu, Uwezo na ushindi hupatikana<br>kwangu ;</p><p>3. Bwana kweli naona, nguvu zako pekee.<br>Huondoa ukoma, niwe kiumbe kipya.</p><p>4. Sina wema moyoni, na dai neema,<br>nakubali kabisa, kwa damu kusafishwa.</p><p>5. Hata huko mbinguni, Migu-uni pake<br> Yesu kanifilia  nitaimba milele.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"90. BENISSONS LE SEIGNEUR NOTRE DIEU","id":"CS 90","textes":"</p><p>Bnissons le Seigneur notre Dieu, <br>Il reviendra pour nous chercher.<br>Il reviendra, Il reviendra ; <br>Il reviendra pour nous chercher (bis)<br>Allluia ! Allluia !<br>Il reviendra pour nous chercher. Bis</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"91. CAR CEST LA JOIE","id":"CS 91","textes":"</p><p>Car cest la joie, la joie<br>Qui remplit tout mon cur (ter)<br>Car cest la joie, la joie<br>Qui remplit tout mon cur<br>Oh, gloire  mon sauveur</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"92. JESUS EST REVETU DE FIN LIN (Palais dIvoire (Ps. 45))","id":"CS 92","textes":"</p><p>1. Jsus est revtu de fin lin,<br>Tout embaum de myrrhe ;<br>Quand il sort de son Palais divin,<br>Le ciel, mu, ladmire !</p><p><i>Dpouill des vtements royaux,<br>Hors des palais divoire<br>Il est mort couvert de nos maux,<br>Pour nous donner la gloire.</i></p><p>2. Il a connu des jours de douleur,<br>Loin du ciel, sur la terre ;<br>De lalos got la saveur,<br>Lagonie au Calvaire.</p><p>3. Mont dans les parvis ternels,<br>Il exhale la casse,<br>Et son parfum apporte aux mortels,<br>Gurison, vie et grce.</p><p>4. Un jour de Jsus mes yeux verront,<br>La cleste parure ;<br>Et de ses pieds, ses mains et son front,<br>La terrestre blessure.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"93. CEST LE ROI DES ROIS QUI NE CHANGE PAS","id":"CS 93","textes":"</p><p>Cest le Roi des rois qui ne change pas<br>LEtoile brillante du matin,<br>Le prince de paix, la vie et la vrit<br>Et je sais que je suis sien<br>Il est mon sauveur, et mon guide<br>Secours dans toutes mes dtresses<br>Il est lalpha et lomga<br>Le commencement et la fin<br>Cest  lui que jappartiens.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"94. LAMOUR DE DIEU DE LOI SURPASSE (Mlodie : Lamour de Dieu est de loin plus grand)","id":"CS 94","textes":"</p><p>1. LAmour de Dieu de loin surpasse<br>ce quon peut dire un cur humain,<br>Il est plus grand que les espaces<br>mme en labme, il nous atteint.<br>Pour les pchs de notre monde,<br>Dieu nous donna Jsus ;<br>Il nous pardonne,  paix profonde ;<br>Il sauve les perdus.</p><p><i>Lamour de Dieu si fort si tendre est<br>un amour sans fin. Tel est le chant<br>que font entendre, les Anges et les<br>saints.</i></p><p>2. Versez de lancre dans les ondes,<br>changez le ciel en parchemin.<br>Tendez la plume  tout le monde,<br>Et que chacun soit crivain. Vous<br>direz  tous, lamour du Pre ferait<br>tarir les eaux et remplirait la place<br>entire sur ses divins rouleaux.</p><p>3. Et quand le monde un jour<br>chancelle avec ses trnes et ses rois ;<br>Quand trembleront tous les rebelles,</p><p>Soudain saisi dun grand effroi.<br>De Dieu lamour que rien ne lasse<br>pour nous encore vivra, cest le<br>miracle de la grce, Amen, Allluia.</p><p><i>The Love of God, Cantq et Chur 34; Only beleave 94</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"95. DIEU NEST PAS MORT, IL VIT TOUJOURS","id":"CS 95","textes":"</p><p>Dieu nest pas mort, il vit encore (ter)<br>Je le sens dans mes mains<br>Je le sens dans mes pieds<br>Je le sens dans mon cur<br>Je le sens dans mon me<br>Je le sens tout autour de moi.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"96. DIEU NOUS DONNE EN CHRIST","id":"CS 96","textes":"</p><p>Dieu nous donne en Christ<br>Un salut joyeux<br>Un salut qui chante, allluia ! (bis)<br>Ce salut joyeux qui chante, allluia !<br>Dans lamour de Dieu<br>Que cest merveilleux !<br>Ce salut joyeux qui chante, allluia !<br>Sais-tu quil est aussi pour toi ?</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"97. JE SUIS DELIVRE PAR LE SEIGNEUR","id":"CS 97","textes":"</p><p>Je suis dlivr par le Seigneur,<br>Je suis dlivr par sa Parole.<br>Auparavant, jtais li par Satan.<br>Je suis dlivr par le Seigneur. Bis</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"98. JE SUIS HEUREUX VOILA LA RAISON","id":"CS 98","textes":"</p><p>Je suis heureux, et voil la raison ;<br>Jsus ma donn Son plein pardon.<br>Et maintenant, je chante tout le jour<br>De Jsus le merveilleux amour.<br>Mon cur accabl<br>Par un pesant fardeau,<br>Par Jsus soulag, a le vrai repos.<br>Et maintenant, je chante tout le jour<br>De Jsus le merveilleux amour.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"99. JESUS EST VAINQUEUR","id":"CS 99","textes":"</p><p>Jsus est vainqueur, (bis)<br>Jsus est vainqueur de Satan.<br>Allluia ! Allluia (bis)<br>Jsus est vainqueur de Satan.<br>Jsus rend vainqueur, (bis)<br>Jsus rend vainqueur le croyant.<br>Allluia ! Allluia I<br>Jsus rend vainqueur le croyant.<br>Jsus grand vainqueur, (bis)<br>Jsus grand vainqueur de Satan. }bis<br>Allluia Allluia<br>Jsus grand vainqueur de Satan.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"100. JESUS EST VIVANT","id":"CS 100","textes":"</p><p>Jsus est vivant (bis)<br>Par son Sang il ma rachet,<br>Par Sa force il ma transform<br>Une Vie nouvelle il ma donn<br>Oui, Jsus est vivant. Jsus est vivant,<br>Pour toi maintenant.<br>Crois en Lui, et soi purifi,<br>Reois Sa force, et sois transform.<br>Confie-toi donc en Son amour,<br>Car Jsus est vivant.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"101. JESUS REVIENT ALLELUIA","id":"CS 101","textes":"</p><p>1. Jsus revient, allluia (bis)<br>Jsus revient, allluia.<br>Allluia (bis)</p><p>2. Seras-tu prt quand Il viendra<br>(bis), Si tu es prt, Il te prendra.<br>Allluia (bis ).</p><p>3. Si tu es prt, Il te prendra (bis)<br>Et avec Lui tu rgneras<br>Allluia ! (bis)</p><p>4. Et avec Lui tu rgneras (bis)<br>En Lui tu te rjouiras<br>Allluia ! (bis)</p><p>5. En Lui tu te rjouiras (bis)<br>Et  ses pieds tu te tiendras<br>Allluia ! (bis)</p><p>6. Et  Ses pieds tu te tiendras (bis)<br>En entonnant lallluia.<br>Allluia ! (bis).</p><p>7. Maranatha, allluia x2 ;<br>Maranatha, allluia. Allluia,<br>allluia.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"102. JESUS TINVITE","id":"CS 102","textes":"</p><p>Jsus tinvite: Viens au festin,</p><p>Dj ta place est prpare.</p><p>Pourquoi donc attends-tu  demain,</p><p>Aujourdhui, tu peux entrer.</p><p>Viens, Jsus tappelle,<br>Dcide maintenant.</p><p>Accepte la Bonne<br>Nouvelle,</p><p>Quil donne  qui la prend.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"103. JOIE, JOIE , MON CUR EST PLEIN DE JOIE","id":"CS 103","textes":"</p><p>Joie, joie,<br>Mon cur est plein de joie! ( bis)<br>Mon Sauveur est vivant en moi,<br>Cest pourquoi maintenant<br>Mon cur est plein de joie.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"104. LA VICTOIRE EST DANS LE SANG","id":"CS 104","textes":"</p><p>La victoire est dans le Sang, Allluia,<br>Dans le Sang de Jsus-Christ mon Sauveur ;<br>La victoire est dans le Sang, Allluia ;<br>A lagneau la gloire,  lui lhonneur.<br>Gloire, gloire, gloire, Et puissance <br>lAgneau. Oui gloire, gloire, gloire,<br>A Lui, lhonneur, A Lui, lhonneur ;<br>La victoire est dans le Sang, Allluia.<br>A Jsus la gloire,  Lui lhonneur.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"105. LE BONHEUR ET LA GRACE","id":"CS 105","textes":"</p><p>Le bonheur et la grce<br>maccompagneront<br>Tous les jours, tous les jours de ma<br>vie. Le bonheur et la grce<br>maccompagneront ;<br>Tous les jours, tous Les jours de ma<br>vie. Jhabiterai dans la maison de<br>lEternel, Jhabiterai dans la maison<br>du Pre. Le bonheur et la grce<br>maccompagneront.<br>Tous les jours, tous les jours de ma vie.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"106. LE FEU DIVIN BRULE, EN MON","id":"CS 106","textes":"<br>CUR</p><p>Le feu divin brle, en mon cur, (4 X)<br>Jaime Jsus de tout mon cur. (4 X)<br>Mon cur Le loue avec ferveur, (4 X)<br>Allluia Gloire  Son Nom. (4 X)<br>Jsus revient pour me chercher, (4 X)<br>Oh reois-Le de tout ton cur (4 X)<br>Je Le reois avec bonheur (4 X)</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"107. LE SEIGNEUR SEUL ECLAIRE","id":"CS 107","textes":"</p><p>Le Seigneur seul claire mon chemin<br>Sa Parole, cest le feu. bis<br>Sa Parole, Sa Parole, Sa Parole, cest le<br>feu, bis.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"108. BWANA PEKE AANGAZA NJIA YANGU","id":"CS 108","textes":"</p><p>Bwana pekee aangaza njia yangu, Neno lake ni nuru. x2</p><p>Neno lake, Neno lake, Neno lake ni nuru. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"109. MON CUR EST AUSSI BLANC","id":"CS 109","textes":"</p><p>Mon cur est aussi blanc<br>Que la neige, le lis des champs<br>Aussi pur que les ruisseaux,<br>Aussi lger que les oiseaux<br>Si pur, si blanc ; Je voudrais<br>menvoler Avec les anges,<br>Vers le beau firmament, bis</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"110. SEULE TA VOIE SEIGNEUR","id":"CS 110","textes":"</p><p>1. Seule ta voie Seigneur</p><p>Rien que ta voie</p><p>Tu es le Potier</p><p>Je suis largile</p><p>Faonne-moi</p><p>Par ta volont</p><p>Pendant que jattends</p><p>Faible et soumis.</p><p>2. Seule ta voie seigneur</p><p>Rien que ta voie</p><p>Cherche et sonde-moi</p><p>Maitre aujourdhui</p><p>Plus blanc que la neige</p><p>Lave-moi maintenant</p><p>Comme je mincline</p><p>Dans ta prsence.</p><p>3. Seule ta voie Seigneur</p><p>Rien que ta voie</p><p>Blais, fatigu</p><p>Aidez-moi je prie</p><p>Toute puissance est</p><p>Surement  Toi</p><p>Touche et guris-moi</p><p>Divin Sauveur.</p><p>4. Seule Ta voie Seigneur</p><p>Rien que Ta voie</p><p>Tiens tout mon tre</p><p>Influenc</p><p>Donne-moi Ton Esprit</p><p>Jusqu ce que</p><p>Je verrai Christ</p><p>Vivant en moi.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"111. IL Y A UN PAYS AU-DEL DES TOILES","id":"CS 111","textes":"</p><p>1. Il y a un pays au-del des toiles</p><p>Il y a une cit o il ny a pas de nuit,</p><p>Si nous sommes fidles,</p><p>Nous irons l bientt</p><p>Cest la cit o lAgneau est la lumire.</p><p><i>Dans cette cit o lAgneau est la lumire,</i></p><p><i>Cette cit o il ny a point de nuit,</i></p><p><i>Jai un beau palais l-haut</i></p><p><i>Et libr des soucis,</i></p><p><i>Je men irai o lAgneau est la lumire.</i></p><p>2. Ici nous sommes clairs mais nous savons</p><p>Que ce soleil qui luit sur nous maintenant,</p><p>Se changera en nuage quand nous irons</p><p>A la cit o lAgneau est la lumire.</p><p>2. L il y a des fleurs  jamais et le jour</p><p>Sera un jour ternel et pas de nuit</p><p>Nos larmes seront essuyes  jamais</p><p>Dans la cit o lAgneau est la lumire.</p><p>3. Ici nous avons toujours des dceptions</p><p>Et nos espoirs rencontrent lopposition</p><p>Ici nous pleurons l-bas sera la joie</p><p>Dans la cit o lAgneau est la lumire.</p><p>4. Que le soleil faiblisse o quil y a la nuit</p><p>Mon cur bien heureux</p><p>Na peur daucun ombrage</p><p>Car je sais que l au ciel jai une maison</p><p>Dans la cit o lAgneau est la lumire.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"112. LE MESSAGE DU TEMPS DE LA FIN","id":"CS 112","textes":"</p><p><i>Le message du temps de la fin (3x)</i></p><p><i>Est merveilleux pour moi.</i></p><p>1. Il est merveilleux pour Branham</p><p>Il est merveilleux pour Neville</p><p>Il est merveilleux pur Meda</p><p>Il est merveilleux pour moi.</p><p>2. Il est merveilleux pour mon frre</p><p>Il est merveilleux pour ma sur</p><p>Il est merveilleux pour lEglise</p><p>Il est merveilleux pour moi.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"113. QUEL AMI NOUS AVONS EN JSUS","id":"CS 113","textes":"</p><p>1. Quel ami nous avons en Jsus</p><p>Portant nos pchs et peines,</p><p>Oh ! Quel privilge dapporter</p><p>Tout  Dieu dans la prire,</p><p>Souvent nous perdons la paix</p><p>En vain nous portons la peine,</p><p>Parce que nous napportons pas</p><p>Tout  Dieu dans la prire.</p><p>2. Avons-nous preuves, tentations,</p><p>Ya-il trouble quelque part,</p><p>Ne perdons jamais courage</p><p>Amenons tout au Seigneur.</p><p>O trouve lAmi fidle</p><p>Qui peut partager nos peines,</p><p>Jsus connait nos faiblesses,</p><p>Amenons tout au Seigneur.</p><p>3. Sommes-nous faibles et tellement chargs</p><p>Par le fardeau des soucis,</p><p>Prcieux sauveur notre refuge,</p><p>Amenons tout au Seigneur.</p><p>Tes amis tont abandonns</p><p>Amne out au Seigneur,</p><p>Dans ses bras il te gardera ;</p><p>L tu seras consol.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"114. LES NATIONS SE DISLOQUENT","id":"CS 114","textes":"</p><p>1. Les Nations se disloquent</p><p>Isral se rveille,</p><p>Les signes que les prophtes prdirent</p><p>Les jours de gentils compts,</p><p>Encombrs dhonneur,</p><p>Bientt serra lternit.</p><p><i>Le jour de la rdemption est proche</i></p><p><i>Les curs des hommes sont effrays,</i></p><p><i>Soit rempli de lEsprit</i></p><p><i>Ta lampe pleine et claire,</i></p><p><i>Regarde ta rdemption est proche.</i></p><p>2. Le figuier bourgeonne</p><p>Jrusalem est restaure,</p><p>Sa vie Nationale dtrne ;</p><p>Elle appelle aujourdhui</p><p>Sa dernire pluie tombe,</p><p>Reviens oh toi dispers.</p><p>2. Les cieux branls</p><p>Beaucoup sont tromps</p><p>Sur ce qui se passe dans le ciel,</p><p>LEglise est la puissance</p><p>Qui secoue cette heure,</p><p>Le jour de la rdemption est proche.</p><p>3. Les faux prophtes trompent</p><p>Ils nuent la vrit</p><p>Celle de Jsus Christ notre Dieu,</p><p>Ils ont rejets la rvlation,</p><p>Nous suivons les pas des Aptres.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"115. DEBOUT SUR LES PROMESSES","id":"CS 115","textes":"</p><p>1. Debout sur les promesses</p><p>De Christ mon Roi</p><p>Qu travers les ges</p><p>Ses louanges soient,</p><p>Gloire dans les lieux trs</p><p>Hauts je chanterai,</p><p>Debout sur les promesses</p><p>de Dieu.</p><p><i>Debout, debout</i></p><p><i>Debout sur les promesses</i></p><p><i>De Dieu mon Sauveur,</i></p><p><i>Debout, debout</i></p><p><i>Je me tiens sur les promesses de Dieu . </i></p><p>2. Debout sur les promesses infaillibles</p><p>Quand les vents de doute</p><p>Et de peur sassaillent,</p><p>Par la parole de Dieu vivant je vaincrai ;</p><p>Debout sur les promesses de Dieu.</p><p>3. Debout sur les promesses de Dieu</p><p>Moi je peux voir,</p><p>Dans le sang, la purification pour moi,</p><p>Debout dans la libert qui vient de christ ;</p><p>Debout sur les promesses de Dieu.</p><p>4. Debout sur les promesses de Jsus-Christ,</p><p>Attacher  lui par la corde damour,</p><p>Toujours victorieux</p><p>Par lEpe du Saint-Esprit,</p><p>Debout sur les promesses de Dieu.</p><p>5. Debout sur les promesses</p><p>Je ne peux tomber,</p><p>Toujours coutant la voix du Saint-Esprit,</p><p>Repos dans mon Sauveur mon tout en tout ;</p><p>Debout sur les promesses de Dieu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"116. JE SUIS HEUREUX, JESUS MA LIBERE","id":"CS 116","textes":"</p><p>1. Je suis heureux, Jsus ma libr (3x)</p><p>Gloire allluia, Jsus ma libr.</p><p>2. Je suis heureux, Jsus ma enlev (3x)</p><p>Gloire allluia, Jsus ma enlev.</p><p>3. Je crie victoire sur ma route au ciel (3x)</p><p>Gloire allluia, sur ma route au ciel.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"117. NOUBLIEZ PAS LA PRIERE","id":"CS 117","textes":"</p><p>Noublier pas la prire en famille</p><p>Jsus veut vous trouver l,</p><p>Il va soccuper de vous,</p><p>Oh ! Noubliez pas la prire en famille.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"118. MOMENT DE PRIERE","id":"CS 118","textes":"</p><p>1. Moment de prire (2x)</p><p>Qui mappel dun monde de souci,</p><p>Et mapproche du trne de mon pre</p><p>Pour faire connaitre mes dsirs,</p><p>En temps de peine et de chagrin</p><p>Mon me est toujours console</p><p>Et prserve des tentations</p><p>Par ton retour moment de prire.</p><p>2. Moment de prire (2x)</p><p>Je suis dans la flicit</p><p>Avec ceux dont les curs senflamment</p><p>De Grand dsirs pour ton retour.</p><p>Avec eux je partirai l</p><p>O mon Sauveur fait voir sa face,</p><p>Et joyeusement je my arrte,</p><p>Et je tattends, moment de prire.</p><p>3. Moment de prire (2x)</p><p>Tes ailes porteront ma requte</p><p>Vers celui dont la fidlit</p><p>Conduit lme pour tre bnie.</p><p>Comme il fait chercher sa face,</p><p>Croire sa parole, esprer sa grce,</p><p>Sur lui je laisse tous mes soucis,</p><p>Et je tattends, moment de prire.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"119. JE NE SAIS POURQUOI DANS SA GRACE","id":"CS 119","textes":"</p><p>1. Je ne sais pourquoi dans sa grce</p><p>Dieu se rvla  moi,</p><p>Ni pourquoi Christ dans son amour</p><p>Ma rachet pour lui.</p><p><i>Mais je connais en qui jai cru</i></p><p><i>Je suis persuad quil est capable</i></p><p><i>De garder ce que je lui soumets</i></p><p><i>Jusquau jour de son retour.</i></p><p><i>Je ne sais comment le Seigneur</i></p><p><i>Mavait donn la foi,</i></p><p><i>Ni comment croyant sa parole</i></p><p><i>Jai la paix dans mon cur.</i></p><p>2. Je ne sais comment son Esprit</p><p>Convainc tous les pcheurs,</p><p>Rvlant Jsus la parole</p><p>Il cre la foi en lui.</p><p>3. Je ne sais quel bien ou quel mal</p><p>Peut mtre rserv,</p><p>Des jours de joie ou de tristesse</p><p>Avant de voir sa face.</p><p>4. Je ne sais quand mon Sauveur viendra</p><p>En plein jour ou la nuit,</p><p>Si je veux monter dans les airs</p><p>Ou descendre avec lui.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"120. SEMANT LE MATIN","id":"CS 120","textes":"</p><p>1. Semant le matin</p><p>Les semences damour</p><p>Semant en pleine mare</p><p>La veille de rose</p><p>Attendant la moisson</p><p>Le temps de rcolte</p><p>Nous serrons dans la joie</p><p>Apportant les fruits.</p><p><i>Apportant les fruits</i></p><p><i>Apportant les fruits</i></p><p><i>Nous serrons dans la joie</i></p><p><i>Apportant les fruits (2x)</i></p><p>2. Semant sous le soleil</p><p>Semant dans les ombres</p><p>Ne craignant ni nuage</p><p>Ni le froid dhiver</p><p>Bientt la rcolte</p><p>Et le travail fini</p><p>Nous serrons dans la joie</p><p>Apportant les fruits.</p><p>3. Avanant avec des pleurs</p><p>Semant pour le matre</p><p>Bien que perdant la force</p><p>Esprit affligs</p><p>Quand nos pleurs finiront</p><p>Il nous accueillera</p><p>Nous serons dans la joie</p><p>Apportant les fruits.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"121. TOUS DANS LA CHAMBRE HAUTE","id":"CS 121","textes":"</p><p>1. Tous dans la chambre haute</p><p>Etaient dun commun accord,</p><p>Quand le Saint-Esprit descendit</p><p>Comme promis par le Seigneur.</p><p><i>Seigneur envoie ta puissance (2x)</i></p><p><i>Et baptise tout le monde.</i></p><p>2. La puissance du ciel descendit</p><p>Avec un son imptueux,</p><p>Et des langues de feu vinrent sur eux</p><p>Comme promis par le Seigneur.</p><p>3. Cette ancienne puissance fut donne</p><p>A nos pres fidles  Dieu,</p><p>Cela fut promis aux croyants</p><p>Nous pouvons aussi lavoir.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"122. TENTS, PROUVS","id":"CS 122","textes":"</p><p>1. Tents, prouvs</p><p>Nous nous demandons,</p><p>Pourquoi il en est toujours ainsi</p><p>Pendant quil y en a dautres autours</p><p>De nous qui fond le mal et ne sinquite pas.</p><p><i>Plus tard nous aurons ce quil en est,</i></p><p><i>Plus tard nous comprendrons le pourquoi,</i></p><p><i>Courage mon frre vis dans la lumire,</i></p><p><i>Nous comprendrons tout dans peu de temps.</i></p><p>2. Quand la mort vient et prend nos bien-aims</p><p>Laissant notre maison solitaire,</p><p>Nous nous demandons pourquoi</p><p>Les mchants, Prosprent jours aprs jours ici-bas.</p><p>3. Fidle jusqu la mort dit le Maitre</p><p>Notre labeur est bientt fini,</p><p>Les peines du chemin seront oublies,</p><p>Quand nous franchirons la belle porte.</p><p>4. Nous verrons Jsus venant dans la gloire</p><p>Comme il vient de sa maison cleste,</p><p>Nous le rencontrerons dans ce palais,</p><p>Nous comprendrons tout dans peu de temps.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"123. ECOUTE LA VOIX DU BERGER","id":"CS 123","textes":"</p><p>1. Ecoute la voix du Berger</p><p>Venant du dsert sombre et sec,</p><p>Appelant la brebis perdue</p><p>Qui sest loigne du troupeau.</p><p><i>Amne-les, amne-les</i></p><p><i>Et sors-les de la vie du pch,</i></p><p><i>Amne-les, amne-les</i></p><p><i>Amne-les perdus  Jsus.</i></p><p>2. Qui aidera ce bon berger</p><p>A retrouver tous les perdus</p><p>A les ramener au troupeau</p><p>L o ils seront protgs.</p><p>3. Du dsert coute leur cri</p><p>Venant des montagnes leves,</p><p>Ecoute le matre te dit :</p><p> Vas retrouver les brebis </p><p>","gamme":"","rythme":"","auteur":""},{"titre":"124. ECOUTE LE MAITRE DE LA MOISSON","id":"CS 124","textes":"</p><p>1. Ecoute le Matre de la moisson</p><p>Qui travaillera pour moi aujourdhui</p><p>Qui mamnera ceux qui sont perdus !</p><p>Qui leur montrera ltroite voie !</p><p><i>Seigneur parle, Seigneur parle ?</i></p><p><i>Parle et ma rponse sera prte,</i></p><p><i>Seigneur parle, Seigneur parle ?</i></p><p><i>Parle je rpondrai ; envoie-moi ?</i></p><p>2. Quand la braise touchant le Prophte</p><p>Le rendant aussi pur quon peut ltre,</p><p>Quand la voie de Dieu dit :</p><p> Qui ira pour nous ? </p><p>Il rpondit :  Maitre envoie-moi </p><p>3. Des milliers sont mourant dans les pchs,</p><p>Ecouter leur cri triste et amer</p><p>Dpchez-vous frre pour les secourir</p><p>Et rpondez :  Maitre me voici ! </p><p>4. Bientt le temps de la moisson prend fin,</p><p>Nous serons rassembls  la maison</p><p>Le Maitre de la moisson nous dira :</p><p> Enfants vous avez bien travaill ! </p><p>","gamme":"","rythme":"","auteur":""},{"titre":"125. JTAIS ERRANT PLUS LOIN DE DIEU","id":"CS 125","textes":"</p><p>1. Jtais errant plus loin de Dieu,</p><p>Maintenant je reviens,</p><p>Le pch longtemps, jai suivi</p><p>Seigneur, je reviens.</p><p><i>Je reviens, je reviens</i></p><p><i>Pour ne plus errer,</i></p><p><i>Ouvre Tes larges bras damour</i></p><p><i>Seigneur, je reviens.</i></p><p>2. Oui jai perdu beaucoup dannes,</p><p>Maintenant je reviens,</p><p>Je me repens avec des larmes</p><p>Seigneur, je reviens.</p><p>3. Fatigu du pch Seigneur,</p><p>Maintenant je reviens,</p><p>Je me confie en Ton amour</p><p>Seigneur, je viens.</p><p>4. Mon me malade, mon cur touch,</p><p>Maintenant, je reviens,</p><p>Redonne la force, restaure lespoir,</p><p>Seigneur, je reviens.</p><p>5. Mon seul espoir, ma seul prire,</p><p>Maintenant, je reviens</p><p>Est que Jsus mourut pour moi,</p><p>Seigneur, je reviens.</p><p>6. Je sais, jai besoin de Ton sang,</p><p>Maintenant, je reviens</p><p>Oh lave-moi plus blanc que la neige,</p><p>Seigneur, je reviens.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"126. DIEU DUT AIMER UN PCHEUR","id":"CS 126","textes":"</p><p>1. Dieu dut aimer un pcheur comme moi</p><p>Il a chang ma tristesse en joie,</p><p>Jtais sans repos, il ma ramen,</p><p>Quel est ce merveilleux amour.</p><p><i>Oh quel merveilleux amour</i></p><p><i>Oh quel merveilleux amour</i></p><p><i>Que Dieu aima un pcheur tel que moi</i></p><p><i>Quel est ce merveilleux amour.</i></p><p>2. Et Christ sest donn librement pour moi</p><p>Cela cota sa mort sur le Calvaire,</p><p>La langue humaine na pas de noble thme</p><p>Comme cet amour qui me sauvant.</p><p>3. Pour un perdu condamn comme moi</p><p>Le pre pourvut et le Sauveur mourut</p><p>Cest le rachat pour un esclave indigne</p><p>Qui longtemps mprisa la grce.</p><p>4. Et maintenant, il ma pris comme un fils,</p><p>Me dit que je ne suis pas serviteur,</p><p>Les cloches sonnent non loin du pays ;</p><p>Ses bras sont largement ouverts.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"127. MON CUR CHANTE AUJOURDHUI","id":"CS 127","textes":"</p><p>1. Mon cur chante aujourdhui</p><p>De joie de lallgresse,</p><p>Jsus sauve, satisfait, bannit ma tristesse,</p><p>Plus de condamnation</p><p>Jai la paix en moi,</p><p>Jsus est merveilleux, puissant pour sauver.</p><p><i>Merveilleux, merveilleux</i></p><p><i>Jsus est pour moi,</i></p><p><i>Conseiller, Dieu puissant,</i></p><p><i>Prince de la paix ;</i></p><p><i>Il me sauve, il me garde du pch honteux,</i></p><p><i>Merveilleux et mon rdempteur</i></p><p><i>Gloire en lui.</i></p><p>2. Moi esclave, libr de la condamnation,</p><p>Jsus donne libert</p><p>Aussi un plein salut,</p><p>Tous les pchs passs</p><p>Me sont pardonns,</p><p>Mon nom est crit dans le livre du ciel.</p><p>3. Avec mon seigneur</p><p>Vivant dans la sainte union,</p><p>Jour aprs jour je vis</p><p>Dans la douce communion ;</p><p>Oh sa grce a grav un changement en moi,</p><p>Quand mon me reut plein et libre salut.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"128. POURRONS-NOUS  LA RIVIRE","id":"CS 128","textes":"</p><p>1. Pourrons-nous  la rivire,</p><p>Sortant du trne de Dieu,</p><p>Nous rassembler sur la rive</p><p>O les Anges ont marchs.</p><p><i>Oui, nous allons nous rassembler</i></p><p><i>A la merveilleuse rivire,</i></p><p><i>Avec tous les saints  la rivire</i></p><p><i>Qui coule du trne de Dieu.</i></p><p>2. Au sein de cette rivire,</p><p>Le Roi Sauveur est  nous,</p><p>Nous serrons l plus de peine,</p><p>Sous la gloire du trne.</p><p>3. Aux bords de cette rivire,</p><p>Nous nous baignerons de son eau,</p><p>Nous marcherons en adorant,</p><p>Ce sera un jour dor.</p><p>4. Arrive  la rivire,</p><p>Dposons tous nos fardeaux,</p><p>La grce nous dlivrera,</p><p>Nous donnera une couronne.</p><p>5. Tout prs de cette rivire,</p><p>Refltant la gloire de Dieu,</p><p>Les saints qui sont immortels</p><p>Chanteront leurs chants de grce.</p><p>6. Bientt  cette rivire,</p><p>Le voyage est fini,</p><p>Et tous nos curs se rjouiront</p><p>De la mlodie de paix.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"129. JAI ENTENDU PARLER","id":"CS 129","textes":"</p><p>1. Jai entendu parler</p><p>Dun pays si lointain</p><p>Cest une belle maison pour lme</p><p>Edifie par Jsus,</p><p>L nous ne mourons point,</p><p>L-bas nous ne vieillirons jamais.</p><p><i>Plus de vieillesse,</i></p><p><i>Plus de vieillesse,</i></p><p><i>L-bas nous ne vieillirons jamais (2x)</i></p><p>2. Dans la belle cit,</p><p>Nous nallons plus errer,</p><p>Nous serons bientt dans la douceur</p><p>Nous louerons le Roi</p><p>Dans les ges ternels,</p><p>Dans ce pays nous ne mourons point.</p><p>3. Notre tche accomplie,</p><p>Nous serons couronns,</p><p>Et nos troubles et nos preuves passs.</p><p>Et nos peines finis,</p><p>Nos voix seront mles</p><p>A celles de nos frres qui sont partis.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"130. NE MOUBLIE PAS O DOUX SAUVEUR","id":"CS 130","textes":"</p><p>1. Ne moublie pas  doux Sauveur,</p><p>Ecoute ma voix,</p><p>Quand Tu rpondras aux autres</p><p>Ne moublie pas.</p><p><i>Sauveur, Sauveur,</i></p><p><i>Ecoute ma voix</i></p><p><i>Quand les autres Tu appelles</i></p><p><i>Ne moublie pas.</i></p><p>2. Laisse-moi prs de Ton trne de grce</p><p>Trouve du repos</p><p>A genoux dans la contrition</p><p>Ote tous mes doutes.</p><p>3. Comptant seulement sur Tes mrites</p><p>Je cherche Ta face</p><p>Guris mon esprit afflig</p><p>Sauve-moi par Ta grce.</p><p>4. Toi fontaine de mon rconfort</p><p>Plus que vie pour moi,</p><p>Qui dautre sur terre ou l au ciel</p><p>Ai-je  part Toi.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"131. TERRE DE REPOS JE TE DSIRE","id":"CS 131","textes":"</p><p>1. Terre de repos je te dsire</p><p>Quand viendra-t-il le temps,</p><p>O je dposerai mes armes</p><p>Pour vivre en paix chez moi.</p><p><i>Nous travaillerons jusqu ce que Jsus vienne</i></p><p><i>Nous travaillerons,</i></p><p><i>Nous irons  la maison.</i></p><p>2. En Jsus Christ je me repose</p><p>Il ma tranquillis</p><p>Et je mappui sur sa poitrine</p><p>Il me conduit au ciel.</p><p>3. Jai cherch la face du sauveur</p><p>Je ne vais plus errer,</p><p>Avec lui je dfie la mort</p><p>Jarriverai au ciel.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"132. QUAND LA TROMPETTE DU SEIGNEUR","id":"CS 132","textes":"</p><p>1. Quand la trompette du Seigneur</p><p>Sonnera et le temps nest plus,</p><p>Et viendra lternel matin radieux,</p><p>Quand les sauvs de la terre</p><p>Sassembleront sur lautre rive</p><p>Quand lappel retentira je serai l.</p><p><i>Quand lappel retentira l- haut (x2)</i></p><p><i>Quand lappel retentira,</i></p><p><i>Quand lappel retentira je serai l.</i></p><p>2. En ce bon matin quand</p><p>Les morts en Christ ressusciteront,</p><p>Quand ses lus se rassembleront</p><p>Dans leur maison du ciel,</p><p>Quand lappel retentira, je serai l.</p><p>3. Ainsi travaillerons pour notre</p><p>Maitre du matin au soir,</p><p>Parlons de son merveilleux amour et soin,</p><p>Alors quand la vie sen va</p><p>Et notre tche est accomplie,</p><p>Quand lappel retentira je serai l.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"133. EN AVANT, CHRETIENS SOLDAT (Ee askari twende)","id":"CS 133","textes":"</p><p>1. En avant, chrtiens soldats</p><p>Marchant au combat,</p><p>Portant la croix de Jsus</p><p>Allant de lavant</p><p>Christ le Royal Maitre</p><p>Premier au combat</p><p>Nous montre le chemin</p><p>Voyez sa bannire.</p><p><i>En avant, chrtiens soldats</i></p><p><i>Marchant au combat</i></p><p><i>Portant la croix de Jsus</i></p><p><i>Allant de lavant.</i></p><p>2. Comme une puissance arme</p><p>Savance lpouse</p><p>Frre, nous sommes en marche</p><p>Sur les traces des saints</p><p>Nous ne sommes point diviss</p><p>Nous sommes un seul corps</p><p>Nous sommes un dans la foi</p><p>Et un dans lamour.</p><p>3. Les couronnes et trne prissent</p><p>Et les royaumes tombent</p><p>Mais lEglise de Jsus</p><p>Constante demeure</p><p>Les portes de lenfer</p><p>Ne la vaincront point</p><p>De Christ nous avons la puissance</p><p>Qui ne peut faillir.</p><p>4. Oui, au signe du triomphe</p><p>Satan senfuira</p><p>Et alors, chrtiens soldats</p><p>A nous la victoire</p><p>Les fondations de lenfer</p><p>Seffondrent soudain</p><p>Ces sont nos louanges</p><p>Qui les ont fait scrouler.</p><p>4. En avant, vous les peuple</p><p>Unissez vos voix</p><p>Aux notre  ce grand jour</p><p>Chantant la victoire</p><p>Gloire, puissance et honneur</p><p>A Christ notre Roi</p><p>Tous les hommes et les Anges</p><p>Chanteront pour toujours.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"134. DOIS-JE PARTIR","id":"CS 134","textes":"</p><p>1. dois-je partir les mains vides</p><p>Pour le sjour ternel</p><p>Et quitter ces lieux arides</p><p>Sans une me pour le ciel</p><p><i>Oui, faut-il que les mains vides</i></p><p><i>Je rencontre mon Sauveur</i></p><p><i>Pendant que les curs avides Cherchent en vain le bonheur</i></p><p>2. jsus a sauv mon me</p><p>De la mort et je nai plus peur</p><p>Mais ce que mon cur rclame</p><p>Cest un don pour mon Sauveur</p><p>3. Si je pouvais de la vie</p><p>Recommencer le chemin</p><p>Je naurais plus quune envie</p><p>Semer partout le bon grain</p><p>4. Pour vous aussi lheure passe</p><p>O ! Pendant quil en est temps</p><p>Annoncer de Dieu la grce</p><p>Aux curs contrits repentants.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"135. KATIKA MJI MWEMA","id":"CS 135","textes":"</p><p>1. Katika mji mwema</p><p>Mbingu kwa Baba(x2)</p><p>Ndiko ahadi zetu ziendapo</p><p><i>Mji wangu ee huko mbinguni juu</i></p><p><i>Nikiona ninautamani</i></p><p><i>Furaha ya zambi yanitia giza</i></p><p><i>Nitauona lini mji mwema</i></p><p>2. Mwokozi wetu Yesu naye asikia(x2)</p><p>Yale maombi yetu tuombayo</p><p>3. tusichoke kuomba Yesu asikia(x2)</p><p>Naye atatufikisha mbinguni</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"136. QUI DAUTRE QUE TOI?","id":"CS 136","textes":"</p><p>1. Qui dautre que Toi Seigneur</p><p>Peut me sauver, Jsus mon Roi.</p><p>Je me confie  Toi</p><p>Accabl de peines de cette vie terrestre,</p><p>Tu es pour moi Jsus mon seul Sauveur.</p><p><i>Oh ! Jsus mon sauveur viens,</i></p><p><i>Conduis-moi sur tes </i></p><p><i>Cheminstes voies de vie Eternelle</i></p><p><i>Jsus ne mabandonne</i></p><p><i>Conduis-moi main dans</i></p><p><i>Ta main vers Ta cit cleste</i></p><p><i>Au royaume de joie ternelle</i></p><p><i>Jsus ne mabandonne pas.</i></p><p>2. vois la haine Seigneur</p><p>Des mchants de ce monde</p><p>Dlivre-moi Seigneur des tnbres</p><p>Oh ! Jsus mon sauveur vient.</p><p>Prends-moi avec Toi.</p><p>Dlivres-moi de la mort perptuelle.</p><p>3. je suis lAlpha et lomga</p><p>Dit le Seigneur, voici je viens.</p><p>Je frappe ouvres-moi</p><p>Toi lami du monde las-tu entendu ?</p><p>Jsus tappelle rponds sauve ton me</p><p>4. La voix du 7<sup>me</sup> Ange dj retenti</p><p>Prend Ton pouse, prends-la pour les noces</p><p>Tu rgneras avec elle pour lternit.</p><p>Gloire et louange  Jsus le Vainqueur.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"137. JAI REJETE MA RICHESSE","id":"CS 137","textes":"</p><p>1. Jai rejet ma richesse,</p><p>Pour gagner lme en Jsus,</p><p>Pour ma bndiction</p><p>Il fut crucifi.</p><p><i>Il est le chef parmi nous x2 oh</i></p><p><i>Parmi nous (x2)</i></p><p><i>Il rgne en ternit /2 en ternit.</i></p><p>2. Sur la terre de malheur,</p><p>Je cris de tout cot,</p><p>Jentends la vois de Dieu</p><p>Qui me fortifie.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"138. DANS CE MONDE DE PECHE","id":"CS 138","textes":"</p><p>1. Dans ce monde pch,</p><p>Jsus-Christ souffrit  la croix,</p><p>Pour le salut de nous tous,</p><p>Jsus mourut pour moi</p><p><i>Je te suivrai, Toi mon Sauveur</i></p><p><i>Dans les bons et les mauvais jours,</i></p><p><i>Je te suivre jusqu jamais,</i></p><p><i>Oh ! je te suivre pour toujours.</i></p><p>2. Dans ce monde de pch</p><p>Mon sauveur porta la croix,</p><p>Tous les pchs de mon cur</p><p>Jsus mourut pour moi.</p><p>3. Dans ce monde de pch</p><p>Mon Sauveur porta la croix,</p><p>Je suis sauv de la mort</p><p>Jsus mourut pour moi</p><p>4. Dans ce monde de pch</p><p>Mon sauveur porta la croix,</p><p>Les maladies de mon corps</p><p>Jsus mourut pour moi.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"139. LE NOM DE JESUS EST TRES SAINT","id":"CS 139","textes":"</p><p>1. Le nom de Jsus est trs saint,<br>En le prononant, le chemin<br>Sinonde du soleil divin.<br>Glorieux nom de Jsus !</p><p>2. Le nom de Jsus est si doux,<br>Quen le prononant,  genoux,<br>Le ciel sabaisse jusqu nous.<br>Sublime nom de Jsus !</p><p>3. Le nom de Jsus est si grand,<br>Quen le prononant, seulement,<br>Satan senfuit rapidement.<br>Prcieux nom de Jsus !</p><p>4. Le nom de Jsus est si bon<br>Quen le prononant, Dieu rpond<br>Pour nous accorder le pardon.<br>ternel nom de Jsus !</p><p>5. Le nom de Jsus est si pur,<br>Quen le prononant, on est sr<br>Davoir un ciel toujours dazur.<br>Cleste nom de Jsus !</p><p>6. Le nom de Jsus est si beau,<br>Quen le prononant, le tombeau<br>Sclaire des lueurs den haut.<br>Immortel nom de Jsus !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"140. LE NOUVEAU TESTAMENT","id":"CS 140","textes":"</p><p>1. Le nouveau testament est achev</p><p>Et le temps des gentils est  sa fin</p><p>Nous nattendons plus rien dans cette vie</p><p>Que la promesse de lenlvement</p><p><i>Notre foi dfiera la pesanteur</i></p><p><i>Et nos corps seront vivifis</i></p><p><i>Nous monterons dans le firmament</i></p><p><i>Nous rencontrerons notre sauveur.</i></p><p>2. quand la pierre de fte descendra</p><p>Tous les lus seront manifests</p><p>Cette glise atteindra la perfection et le pyramide slvera.</p><p>3. tous les saints endormis se lveront</p><p>Et les corps des vivants seront changs.</p><p>La trompette de Dieu retentira,</p><p>Nous appelant aux noces de lAgneau.</p><p>2. Tous ceux qui ont suivis la voix de Paul, dIrne, de Martin et Colomba,</p><p>De Wesley de Luther et de Branham</p><p>Ce jour-l cest certain nous le verrons.</p><p>3. Au-del de soucis de cette vie</p><p>Plerin la cit est prpare,</p><p>Pour la joie de lEpouse et de lEpoux, seul lamour parfait y entrera.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"141. QUI A CRU A CE QUI ETAIT ANNONCE ?","id":"CS 141","textes":"</p><p>1. Qui a cru  ce qui tait annonc ?</p><p>Qui a reconnu la main de lEternel</p><p>Et  qui sa volont a-t-elle tait rvle ?</p><p>Quil craigne et soit dans lhumilit.</p><p>2. Car le Seigneur lEternel ne fait rien</p><p>Sans rvler son secret  ses prophtes.</p><p>Il sonne la trompette</p><p>Et que lEglise sapprte</p><p>Au combat scripturaire de son temps.</p><p>3. Zacharie avait dj prophtis</p><p>Quil y aurait un jour unique connait de Dieu,</p><p>Qui nest ni jour ni nuit, mais que vers le temps du soir</p><p>La lumire paraitrait  lhorizon.</p><p>4. Malachie avait aussi prophtis</p><p>Mme  Jean il avait dj t dit</p><p>Quaux jours de la voix du 7<sup>me</sup> Ange sur la terre,</p><p>Quand il sonne la trompette tous les mystres de Dieu saccompliraient comme il lavait annonc.</p><p>5. Et toi qui porte tout au lendemain</p><p>Que sais-tu de ce qui se fera demain ?car la roue dente de Dieu savance sans sarrter jusqu' ce que saccomplisse tout son plan.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"142. SAFARI YA MBINGUNI","id":"CS 142","textes":"</p><p>1. Safari ya mbinguni ni kwa wasio na kitu</p><p>Wenye imani peke, si fedha wala</p><p><i>Safari ya mbiguni /2</i></p><p><i>Ni kupita Golgotha</i></p><p>2. Yesu kaambiya mitume: kila atazamaye anifuata.</p><p>Akataye haki zake, auchukuwe musalaba.</p><p>3. Yesu kaambiya mitume, mimi ni njiya na uzima. Hakuna atakaye fika, asipo pitiya kwangu.</p><p>4. Bwana alitutanguliya, na sisi tutamufuata. Alienda kutayarisha makao yetu ya milele.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"143. UN PAS DE PLUS","id":"CS 143","textes":"</p><p>1. Un pas de plus, et je me spare de ce monde plein des pchs, je verrai Christ mon Rdempteur, quelle joie cleste je goterai.</p><p>2. Mon voyage, sur cette terre est trs pnible, quel plerin ? Puissant Vainqueur conduit ma marche ds maintenant et  Ton retour.</p><p>3. Laccueil des anges sera si tendre quand jatteindrai la cit cleste. La joie parfaite mattend sans doute, ce jour de fte que Dieu prpare.</p><p>4. Je sers le Christ dans cette chair, cest ma faveur<br>quand je respire. Toutes mes peines seront oublies car l au ciel cest le repos.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"144. EN JESUS NOUS AVONS LA PAIX","id":"CS 144","textes":"</p><p><i>En Jsus nous avons la paix.</i></p><p>1. Laisses les choses du monde viens en Jsus et tu auras la paix.</p><p>2. Laisses les pantalons pachanga</p><p>Viens en jsus et tu auras la paix.</p><p>3. Laisses les blouses transparentes viennent  Jsus et tu auras la paix.</p><p>4. Abandonne les cigarettes</p><p>Viens en jsus et tu auras la paix.</p><p>5. Abandonne les bijoux</p><p>Viens en jsus et tu auras la paix.</p><p>6. Abandonne la politique viens en jsus et tu auras la paix.</p><p>7. Abandonne la Primus</p><p>Viens en jsus et tu auras la paix.</p><p>8. Abandonne les mini-jupes</p><p>Viens en jsus et tu auras la paix.</p><p>9. Abandonne les maquillages</p><p>Viens en jsus et tu auras la paix.</p><p>10. Etc.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"145. JETAIS ELOIGNE DE TA PAROLE/Comment ne pourrais-je .","id":"CS 145","textes":"</p><p>1. J tais loign de Ta parle,</p><p>Tu mas envoy Ton saint prophte x2</p><p><i>Comment ne pourrai-je Te louer</i></p><p><i>Pour tout ce que Tu as fait pour moi</i></p><p><i>Tu as toujours t mon secours chaque fois que lennemi me combat.</i></p><p>2. Jtais sans une consolation</p><p>Tu mas rempli de Ton Saint-Esprit x2</p><p>3. jtais prt  tomber en enfer</p><p>Tu mas montr le chemin du ciel x2</p><p>4. lors que les gens parlent en mal de moi.</p><p>Jai trouv en Toi mon seul ami x2</p><p>5. Je ne connaissais pas le plan de Dieu, Tu mas rvl les grands mystres x2</p><p>6. Jtais mort dans les dnominations</p><p>Tu mas montr le message de lheurex2</p><p>7. Jtais terrass par la maladie</p><p>Tu as compati, Tu mas guri x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"146. SEIGNEUR FAIT DE NOUS DES OUVRIERS","id":"CS 146","textes":"</p><p>1. Seigneur fait de nous des ouvriers de paix</p><p>Seigneur fait de nous des btisseurs damour</p><p>L o demeure la haine, que nous apportions lamour</p><p>L o se trouve loffense, que nous mettons le pardon</p><p>L o grandit la discorde faisons lunit</p><p>L o sjourne lerreur, que nous mettions la vrit</p><p>L o persistent les tnbres, que nous mettions la lumire</p><p>L o rgne la tristesse, que nous faisons chanter la joie</p><p>L o sattardent les doutes, que nous apportions la foi</p><p>Sur le chemin du dsespoir, que nous portions lesprance</p><p>Donne-nous de consoler plutt que dtre consols</p><p>Donne-nous de comprendre plutt que dtre compris.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"147. MOBEMBO NA LIKOLO (Safari ya mbinguni)","id":"CS 147","textes":"</p><p>1. Mobembo na likolo</p><p>Basengaka mosolo te</p><p>Basengeka mayele te</p><p>Basengaka se kondimela</p><p><i>Mobembo, mobembo na likolo</i></p><p><i>Ezali kati na ekulusu</i>. X2</p><p>2. Yesu alobaki na bayekoli</p><p>Soki olingi kolanda nga</p><p>Omiboya yo moko penza</p><p>Mema ekulusu, landa nga.</p><p>3. Yesu alobaki na bayekoli</p><p>Nazali nzela solo bomoi</p><p>Moko te akokoma na Tata</p><p>Sokialeki na ngai te.</p><p>4. Mokonzi akende liboso</p><p>Biso tolanda na sima</p><p>Akende kobongisa esika</p><p>Biso tokende kopema.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"148. JE SUIS FAIBLE, TU ES FORT","id":"CS 148","textes":"</p><p>1. Je suis faible, Tu es fort.</p><p>Jsus, gardes-moi du mal</p><p>Je serai satisfait tous les jours</p><p>Comme je marche, gardes-moi</p><p>Prs de Toi.</p><p><i>Marchant toujours avec Toi</i></p><p><i>Jsus exauce ma prire</i></p><p><i>Marchant toujours prs de Toi</i></p><p><i>Laisse quil en soit ainsi mon seigneur.</i></p><p>2. Dans ce monde plein de piges</p><p>Quand les tentations surviennent</p><p>Soutiens-moi par Ta puissance</p><p>Rien que Toi, Cher Seigneur</p><p>Rien que Toi.</p><p>3. Quand ma faiblesse expire</p><p>Et mon temps ne sera plus</p><p>Guide-moi en scurit</p><p>Vers les rivages de Ton Royaume.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"149. DANS DE VERTS PTURAGES","id":"CS 149","textes":"</p><p>1. Dans de verts pturages si doux et riches</p><p>Dieu conduit ses trs chers enfants l o coule leau qui ravive les fatigus.</p><p>2. Certains par les eaux ou par les vagues</p><p>Dautres par feu mais tous par le sang.</p><p>Dautres par les peines Dieu donne un chant,</p><p>Pendant la nuit et tout au long du jour.</p><p>3. Quelque fois sur le mont o brille le soleil,</p><p>Dieu conduit ses trs chers enfants</p><p>Quelque fois dans la valle pendant la nuit</p><p>Dieu conduit ses trs chers enfants.</p><p>4. Quils nous arrivent des peines,</p><p>Que Satan soppose</p><p>Dieu conduit ses chers enfants</p><p>Par la grce nous pouvons vaincre lennemi</p><p>Dieu conduit ses trs chers enfants.</p><p>5. Loin de la boue, oh oui, trs chers enfants</p><p>Le plus haut dans la gloire, jour de lternit</p><p>Dieu conduit ses trs chers enfants</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"150. NOUS SOMMES LE PEUPLE","id":"CS 150","textes":"</p><p>1. Nous sommes le peuple du Dieu vivant.</p><p>Nous fmes acquis par le sang</p><p>Rpandu  la croix pour nos pchs</p><p>Nous lui appartenons.</p><p>2. Nous portons le nom de Jsus le Christ,</p><p>Ce nom qui fait tomber</p><p>Toute la puissance de lAntichrist</p><p>Et sauve les pcheurs.</p><p>3. Pluies et tempte sabattent sur nous,</p><p>Mais nous ne craignons rien</p><p>Nous sommes fonds sur le Roc ternel</p><p>Nous resterons dbout.</p><p>3. Nous marchons au nom du Puissant Vainqueur</p><p>Cest celui de Jsus-Christ,</p><p>Le Tout-Puissant marche au milieu de nous, Nous sommes plus que vainqueurs</p><p>4. Nous marchons au nom du Puissant Vainqueur vers la cit de Jrusalem.</p><p>Ou il ny a ni faim ni douleur ni soif,</p><p>Jrusalem den haut.</p><p>5. Nous sommes scells par le Saint-Esprit,</p><p>Par la grce de Dieu</p><p>Puisque nous fmes connus dans sa prescience.</p><p>Nous Lui restons fidles.</p><p>6. Et bientt nous percerons les nues, Nous serons enlevs tous,</p><p>A la rencontre de Jsus le Christ ;</p><p>Oui pour lternit.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"151. AMOUR DE DIEU EST SI MERVEILLEUX","id":"CS 151","textes":"</p><p>1. Lamour de Dieu est si merveilleux /3</p><p>Oh ! Quel Amour.</p><p><i>Comment il est ?</i></p><p><i>Il est si haut quon ne peut surmonter</i></p><p><i>Il est si bas quon ne peut renverser</i></p><p><i>Il est si large quon ne peut contourner,</i></p><p><i>O ! Quel Amour.</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"152. JE ME RJOUIS NUIT (Il demeur e)","id":"CS 152","textes":"</p><p>1. Je me rjouis nuit et jour</p><p>Comme je marche en plerin</p><p>Car dans toute ma vie je vois la main de Dieu</p><p>Oui le secret de ma joie, la raison de tout cela ;</p><p>Le consolateur demeure en moi</p><p><i>Il demeure, Il demeure</i></p><p><i>Allluia demeure en moi</i></p><p><i>Marchant sur ltroit chemin</i></p><p><i>Jai la joie le jour et la nuit</i></p><p><i>Le consolateur demeure en moi</i></p><p>2. je vivais dans le pch</p><p>Nayant de paix en moi</p><p>Jusquau jour o jouis comment Jsus mourut.</p><p>Puis je tombais  ses pieds</p><p>Et une douce paix me remplit</p><p>Le consolateur demeure en moi</p><p>3. Il est avec moi partout</p><p>Et connais tous mes soucis</p><p>Je suis heureux et libre comme un oiseau.</p><p>Le Saint-Esprit me contrle,</p><p>Jsus satisfait mon me</p><p>Le consolateur demeure en moi</p><p>4. Plus de dsire pour le monde</p><p>Ses plaisirs ont pris des ailes</p><p>Il y a longtemps je les ai abandonns</p><p>Toute ma nuit change en jour</p><p>Et mes fardeaux enlevs</p><p>Le consolateur demeure en moi.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"153. SI LE MONDE TE PRIVAIT (laisses  les )","id":"CS 153","textes":"</p><p>1. Si le monde te privait de
