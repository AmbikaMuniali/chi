br>Vous, par le monde, mpriss,<br>Venez,  pauvres curs briss !<br>:/:Ecoutez, coutez ce cri : <br>Jsus de Nazareth est ici !:/: (2)</p><p>5. Mais si vous refusez dentendre<br>Lappel de sa voix douce et tendre,<br>Bientt, bientt Il sen ira,<br>Et vos pleurs nul ne schera.<br>:/:Trop tard ! Trop tard ! Sera le cri !<br>Jsus de Nazareth est parti !:/: (2)</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"59. BIEN LOIN DE TOI, MON PERE","id":"CV 59","textes":"</p><p>1. Bien loin de toi, mon Pre,<br>Jai dissip mes biens ;<br>Dans ma douleur amre,<br>Je reviens, je reviens.</p><p>2. Vois, mon me est souffrante,<br>Et mon corps puis ;<br>Saisis ma main tremblante,<br>Gueris mon cur bris !</p><p>3. La honte et la misre<br>Ont sillonn mon front ;<br>Jai pch, tendre Pre,<br>Jimplore ton pardon !</p><p>4. Non je ne suis pas digne<br>Dtre appel ton fils ;<br>De tes grces, indigne,<br>Jai mconnu le prix.</p><p>5. Traite-moi, je te prie,<br>Comme ton serviteur ;<br>Mon pass mhumilie,<br>Grce pour moi, pcheur !</p><p>6. . . . Mais que vois-je  cette heure ?<br>Pre,  Pre, cest toi !<br>Du seuil de ta demeure<br>Tu tavances vers moi !</p><p>7. O bonheur ! tu ne donnes <br>Le baiser paternel,<br>O bonheur ! tu pardonnes :<br>Et tu mouvres le ciel !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"60. O VOUS QUI NAVEZ PAS LA PAIX","id":"CV 60","textes":"</p><p>1. O vous qui navez pas la paix,<br>Venez, Jsus la donne<br>Pure, profonde et pour jamais ;<br>Venez, Jsus pardonne.</p><p>Quand toi seul remplis un cur<br>Il dborde de bonheur,<br>Et leffroi ne latteint plus,<br>Jsus, Jsus, Jsus !</p><p>2. Vous qui tombez  chaque pas,<br>Venez, Jsus dlivre ;<br>Celui qui se jette en ses bras<br>Peut  toujours le suivre.</p><p>Quand Jsus remplit un cur<br>Il deborde de bonheur,<br>Car il ne chancelle plus,<br>Jsus, Jsus, Jsus !</p><p>3. Vous qui doutez du lendemain,<br>Venez, Jsus rassure ;<br>Pas  pas, la main dans sa main,<br>La route devient sre.</p><p>Quand toi seul remplis un cur<br>Il dborde de bonheur,<br>La crainte ne latteint plus,<br>Jsus, Jsus, Jsus !</p><p>4. Vous tous qui souffrez isols,<br>Venez, Jsus vous aime.<br>Pour le troupeau des dsols<br>Il sest offert lui-mme.</p><p>Quand tu viens remplir un cur<br>Il dborde de bonheur,<br>Seul, oh non ! il ne lest plus,<br>Jsus, Jsus, Jsus !</p><p>5. Vous qui tremblez sous la terreur<br>Que la mort vous inspire,<br>Venez, votre librateur<br>A dtruit son empire.</p><p>Avec lui nous revivrons,<br>Avec lui nous rgnerons<br>Et la mort ne sera plus,<br>Jsus, Jsus, Jsus !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"61. LE MAITRE EST LA QUI TAPPELLE","id":"CV 61","textes":"</p><p>1. Le Matre est l qui tappelle ;<br>Lve-toi donc,  pcheur !<br>Rponds  sa voix fidle ;<br>Cest ton Dieu, cest ton Sauveur.</p><p>Viens  lui, viens  lui,<br>Viens  Jsus aujourdhui !</p><p>2. Ah ! Pourquoi le faire attendre ?<br>Depuis trop longtemps dj<br>Tu refuses de lentendre ;<br>Ne tarde plus : il est l.</p><p>3. Il est l, toffrant sa grce,<br>Son pardon, sa saintet,<br>Sa paix qui jamais ne passe,<br>Son ciel, sa flicit.</p><p>4. Sa main vers toi sest tendue,<br>Son cur souvre avec amour ;<br>H^ate-toi, brebis perdue,<br>Viens sans dlai, sans dtour.</p><p>5. Le Matre est l qui tappelle,<br>Mais bientt il passera.<br>Rponds  sa voix fidle,<br>Avant quil ne soit plus l.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"62. OU TROUVER UNE RETRAITE","id":"CV 62","textes":"</p><p>1. O trouver une retraite,<br>O trouver un sr abri,<br>Quand, du sein de la tempte<br>Dieu me parle au Sina ?<br>- Vois la mort que jai soufferte<br>Pour devenir ton Sauveur !<br>Entre par la plaie ouverte,<br>Et cache-toi dans mon cur !</p><p>2. Quelle cit de refuge<br>Soffre pour lhomme perdu,<br>Quand, fuyant devant son Juge,<br>Il tremble et pleure, perdu ?<br>- Vers moi, sans repos ni trve,<br>Accours, cest ton seul espoir !<br>Mon cur qua perc le glaive,<br>Souvre pour te recevoir.</p><p>3. Quand il faudra rendre compte,<br>O Dieu ! Qui taffrontera ?<br>O cacherai-je ma honte,<br>Quand ton il me sondera ?<br>- Si tu veux fuir ma colre,<br>Cache-toi dans mon amour !<br>Approche-toi du Calvaire,<br>Et ne crains plus le grand jour.</p><p>4. Mais mes fautes, plus nombreuses<br>Que le sable au bord des mers,<br>Rendent mes nuits trop affreuses<br>Et mes regrets trop amers !<br>- Pauvre me, sois rassure !<br>Mon sang,  flots, panch,<br>Couvre, comme une maree,<br>Le sable de ton pch.</p><p>5. A son banquet misrable <br>Le monde mappelle en vain.<br>Oh ! Fais-moi place  ta table<br>Et donne-moi de ton pain.<br>- Prends ! Je suis le pain de vie.<br>Prends ta place  ce festin<br>O Dieu mme te convie,<br>Et qui naura point de fin.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"63. ECOUTE DE DIEU LA PAROLE","id":"CV 63","textes":"</p><p>1. Ecoute de Dieu la Parole, <br>Nempche pas tes yeux de voir !<br>Nul autre que Dieu ne console.<br>Sois sauv ! Pourquoi pas ce soir ?</p><p>2. Demain, le soleil qui se lve<br>Pourrait te trouver sans espoir ;<br>Avant que le jour ne sachve,<br>Sois sauv ! Pourquoi pas ce soir ?</p><p>3. Dieu tattend pour te faire grce.<br>Pourquoi ne pas le recevoir !<br>Oh ! ne dtourne plus ta face ;<br>Sois sauv ! Pourquoi pas ce soir ?</p><p>4. Le monde vit dans la souffrance,<br>Sans joie et sans cleste espoir ;<br>Viens  Christ, plein de confiance ;<br>Sois sauv ! Pourquoi pas ce soir ?</p><p>5. Jsus ne repousse personne :<br>Ah ! Viens  lui, cest ton devoir.<br>Viens, avant que ton heure sonne ;<br>Sois sauv ! Pourquoi pas ce soir ?</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"64. POURQUOI DONC ATTENDRE","id":"CV 64","textes":"</p><p>1. Pourquoi donc attendre, mon frre ?<br>Ton Sauveur tappelle aujourdhui.<br>Lve-toi, sors de ta misre,<br>Il taime, Il taime, viens  Lui.</p><p>:/:Pourquoi ?:/: (2)<br>Ne viens-tu pas aujourdhui ?<br>:/:Pourquoi ?:/: (2)<br>Ne veux-tu donc pas de Lui ?</p><p>2. Lheure de ton salut senvole ;<br>Maintenant tu pourrais encor<br>Saisir Jsus qui seul console.<br>Lavoir, ce serait ton trsor.</p><p>3. Ne sens-tu pas au fond de lme<br>La puissance de lEsprit Saint ?<br>Ne veux-tu pas que de sa flamme<br>Jsus te vivifie enfin ?</p><p>4. Pourquoi refuses-tu, mon frre,<br>Quand la mort sapproche de toi ?<br>Tandis que brille la lumire,<br>Viens  Jsus, viens  la croix.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"65. TOI DONT LAME EST TOURMENTEE","id":"CV 65","textes":"</p><p>1. Toi dont lme est tourmente<br>Aux approches de la mort,<br>Toi dont la nef ballotte<br>Ne sait o trouver le port,<br>Regarde  travers tes larmes,<br>Ce phare, qui tant de fois<br>A brill dans tes alarmes :<br>:/:Cest la croix !:/:(2)</p><p>2. O toi quassaille le doute <br>Toi que le monde a sduit,<br>Toi qui marches sur la route<br>Dans la nuit et vers la nuit,<br>Mme en doutant, prie, adore<br>Celui qui meurt sur le bois ;<br>Regarde, oh ! regarde encore<br>:/:Vers la croix !:/:(2)</p><p>3. Sur la croix o Christ expire,<br>La mort succombe avec lui :<br>Cen est fait de son empire,<br>Le jour de la vie a lui !<br>Pechs, doutes et souffrances<br>Demeurent clous au bois :<br>O sublime dlivrance</p><p>:/:De la croix ! : (2)</p><p>4. A tes pieds,  croix bnie, <br>Signe auguste et mpris<br>De triomphe et dagonie,<br>Japporte mon cur bris.<br>Dsormais, sois ma bannire !<br>Je veux vivre sous tes lois<br>Et mourir sous ta lumire,<br>:/:Sainte croix !:/: (2)</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"66. GEMISSANT SOUS LESCLAVAGE","id":"CV 66","textes":"</p><p>1. Gemissant sous lesclavage,<br>Dans la sombre nuit,<br>Amis, reprenez courage :<br>Dj laube luit.</p><p>Oh ! Joyeuse esprance !<br>Voici la dlivrance !<br>Nous connaissons la puissance<br>De notre grand Librateur,<br>Et nous vous disons : Confiance !<br>Venez, donnez-Lui votre cur !</p><p>2. Que de larmes, que de chutes<br>Dans la sombre nuit !<br>Voici la fin de vos luttes :<br>Dj laube luit.</p><p>3. Prenant en dgot la vie,<br>Curs decourags !<br>Que pourrait votre nergie,<br>Pauvres naufrags ?</p><p>4. Sans cesse `a nouveau vaincue<br>Dans la sombre nuit,<br>Votre pauvre me abattue<br>Ne croit plus en Lui...</p><p>5. Lui, qui fit tomber nos chanes<br>Et nous affranchit,<br>Voit aussi vos luttes vaines<br>Dans la sombre nuit...</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"67. VIENS, VIENS A JESUS","id":"CV 67","textes":"</p><p>1. Viens, viens  Jsus !<br>Il est lAmi fidle,<br>Il pardonne au rebelle,<br>Oh ! Viens  Jsus !</p><p>2. Viens, viens  Jsus !<br>Il est lAmour suprme,<br>Viens  celui qui taime,<br>Oh ! Viens  Jsus !</p><p>3. Viens, viens  Jsus !<br>Il veut sauver ton me.<br>Que ton cur le rclame,<br>Oh ! viens  Jsus !</p><p>4. Viens, viens  Jsus !<br>Lui-mme te convie,<br>Lui seul donne la vie.<br>Oh ! Viens  Jsus !</p><p>5. Viens, viens  Jsus !<br>Sa promesse est fidle ;<br>Fuis la mort ternelle,<br>Oh ! Viens  Jsus !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"68. VOICI JESUS, NOTRE SAUVEUR","id":"CV 68","textes":"</p><p>1. Voici Jsus, notre Sauveur,<br>Qui nous ouvre une porte.<br>Suis-moi, dit-il  tout pcheur,<br>De sa voix tendre et forte.</p><p>Seigneur Jsus, jespre en toi,<br>La porte est ouverte - pour moi... (ter)  est ouverte pour moi !</p><p>2. La porte est ouverte  tous ceux<br>Qui cherchent paix et joie,<br>Elle introduit les malheureux<br>Sur la cleste voie.</p><p>3. La sainte croix du Rdempteur<br>Vient clairer la route :<br>Sous cette croix plus de terreur,<br>Dangoisse ni de doute.</p><p>4. Rpondons au divin appel<br>Avec reconnaissance,<br>Et vers le sjour ternel<br>Marchons en assurance.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"69. OH ! CROYEZ QUE DIEU VOUS DONNE","id":"CV 69","textes":"</p><p>1. Oh ! croyez que Dieu vous donne<br>Tout ce quil promet,<br>Un Sauveur qui vous pardonne,<br>Un Sauveur parfait,<br>Un Sauveur plein de puissance<br>Sur la terre et dans les cieux,<br>Un Sauveur dont la prsence<br>Seule rend heureux.</p><p>2. Ce Sauveur vous fera vivre<br>Comme il a vcu ;<br>Vous pourrez partout le suivre<br>Sans tre vaincu.<br>Jusquau bout dans la mle<br>Son bras vous protgera,<br>Et dans la sombre valle<br>Il vous conduira.</p><p>3. Oh ! Jsus, dis-leur toi-mme<br>Que ta forte main<br>Fait passer celui qui taime<br>Par un sr chemin,<br>Que tu veux de toute chute<br>Prserver ton faible enfant,<br>Pour quil sorte de la lutte<br>Pur et triomphant.</p><p>4. Oui, Seigneur, malgr lorage<br>Et malgr la nuit,<br>Nous voulons prendre courage,<br>Forts de ton appui.<br>Et joyeux, pleins dassurance,<br>Nous avancer vers le ciel,<br>En saluant  lavance<br>Le jour ternel.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"70. CURS FATIGUES ET LASSES","id":"CV 70","textes":"</p><p>1. Curs fatigus et lasss du pch,<br>Assez souffert !<br>Assez cherch !<br>Je puis donner la paix et le repos,<br>Me charger de vos fardeaux.</p><p>:/:Venez  Lui !...:/: (2)<br>:/:Venez  Jsus,:/: (2) - aujourdhui !</p><p>2. Vous tous, pcheurs condamns par la loi,<br>Venez  moi !<br>Venez  moi !<br>Vous recevrez en vos curs d`es ce jour<br>Le pardon du Dieu damour.</p><p>3. Vous qui souffrez, par le mal asservis,<br>Soyez par moi,<br>Tous affranchi,<br>Oh ! venez tous, travailles et chargs,<br>Et vous serez soulags.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"71. REVIENS, REVIENS","id":"CV 71","textes":"</p><p>1. :/:Reviens !:/: (2)<br>Tu dissipas tes biens<br>Sur la terre trangre,<br>Loin des yeux de ton pre ;</p><p>O pauvre enfant perdu,<br>Reviens !  reviens !<br>Viens ! (ter) -  reviens, reviens !</p><p>2. :/:Reviens ! : (2)<br>Loin de tous les faux biens,<br>Vois briller la lumire<br>Dans ta sombre misre.</p><p>3.:/:Reviens !:/: (2)<br>Du pch fuis les biens ;<br>Que ton me souffrante<br>Soit aussi repentante.</p><p>4. :/:Reviens ! : (2)<br>Car pour toi sont des biens<br>Quaucun bien ne dpasse,<br>Le salut et la grce.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"72. POSSEDES-TU, PAUVRE PECHEUR","id":"CV 72","textes":"</p><p>1. Possdes-tu, pauvre pcheur,<br>La vive et joyeuse esprance ?<br>As-tu trouv, plein dassurance,<br>Un appui ferme pour ton cur ?<br>Pour moi, jai :/:mon Sauveur ! :/: (3)<br>Pour moi, jai mon Sauveur ;<br>En lui jai mis ma confiance.</p><p>2. Quand ton esprit est abattu,<br>Quand ta vaine gat senvole,<br>Quelle voix alors te console ?<br>Et pour ami qui donc as-tu ?<br>Pour moi, jai :/:mon Sauveur ! :/: (3)<br>Pour moi, jai mon Sauveur !<br>Oh ! Quelle est douce sa parole !</p><p>3. De ton prsent, de ton pass,<br>Quand tu sens la triste folie,<br>Quand tu prends en dgot la vie,<br>Qui soutient ton cur oppress ?<br>Pour moi, jai :/:mon Sauveur ! :/:(3)<br>Pour moi, jai mon Sauveur :<br>Sa grce au repos me convie.</p><p>4. Et quand la nuit de lavenir<br>Sur toi dj jette son voile,<br>Quand lhorizon pour toi se voile,<br>Do le jour te peut-il venir ?<br>Pour moi, jai :/:mon Sauveur ; :/: (3)<br>Pour moi, jai mon Sauveur,<br>Du matin la brillante toile !</p><p>5. Oh ! Si tu voulais dans les bras<br>De Jsus aussi prendre place !<br>Si tu voulais saisir sa grce !<br>Viens  lui, frre, et tu vivras !<br>Oh ! gloire  :/:mon Sauveur ! :/: (3)<br>Oh ! Gloire  mon Sauveur !<br>Heureux qui contemple sa face !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"73. A GOLGOTHA, LAGNEAU","id":"CV 73","textes":"</p><p>1. A Golgotha, lAgneau sans tache `<br>Nous offre laccs au saint lieu ;<br>A ladversaire il nous arrache :<br>Voil lAgneau de Dieu.</p><p>2. Sa voix damour pleine de charmes,<br>Rpond mme au plus faible vu.<br>Pecheur contrit, sche tes larmes !<br>Viens  lAgneau de Dieu.</p><p>3. Faible et lass dans la dtresse,<br>De mon pch faisant laveu,<br>En Jsus je trouve allgresse !<br>Voil lAgneau de Dieu.</p><p>4. Son sang vers, source fconde,<br>Proclame la grce en tout lieu ;<br>Il te le pch du monde...<br>Voil lAgneau de Dieu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"74. ARRETE, O PECHEUR, ARRETE !","id":"CV 74","textes":"</p><p>1. Arrte,  pcheur, arrte !<br>Il est sombre le chemin<br>O tu vas, baissant la tte,<br>Nosant penser  ta fin.</p><p>Reviens au Dieu qui pardonne,<br>Qui relve le pcheur.<br>Il ne repousse personne ;<br>Viens, cest un librateur.</p><p>2. Trop longtemps, dans la misre,<br>Dans la honte et le remords,<br>Tu tes dbattu, mon frre ;<br>Laisse l ces vains efforts !</p><p>3. Ah ! pour toi quelle autre vie,<br>Si ton pch ntait plus !<br>De la chane qui te lie<br>Que les anneaux soient rompus !</p><p>4. Tu pourras, dans la lumire,<br>Marcher libre avec ton Dieu,<br>Et le bon regard du Pre<br>Te guidera du saint lieu.</p><p>5. Puis, au terme du voyage,<br>L-haut, dans lternit,<br>Tu recevras lhritage<br>Que Dieu donne au rachet.</p><p>6. Arrte,  pcheur, arrte !<br>Ton Dieu tappelle aujourdhui ;<br>A te sauver il sapprte.<br>Ne tarde pas, viens  lui.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"75. COMME UN PHARE","id":"CV 75","textes":"</p><p>1. Comme un phare sur la plage,<br>Perant lombre de la nuit,<br>Lamour de Dieu, dans lorage,<br>Cherche lhomme et le conduit.</p><p>O Sauveur ! que ta lumire<br>Resplendisse sur les flots,<br>Et, vers le ciel, quelle claire<br>Et sauve les matelots.</p><p>2. Nulle toile ntincelle<br>Pour vous guider,  nochers !<br>Qui gardera la nacelle<br>Des cueils et des rochers ?</p><p>3. Dans la nuit qui menvironne,<br>De ton amour,  Jesus !<br>Que par moi lclat rayonne<br>Aux yeux des marins perdus.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"76. LE PECHE QUI TACCABLE","id":"CV 76","textes":"</p><p>1. Le pch qui taccable<br>Devant lternit,<br>Tout ton pass coupable,<br>Le sais-tu pardonn ?<br>Est-il encor dans ton cur un pch?<br>Et sur un point te sens-tu condamn ?<br>:/:Tout ce pass coupable,<br>Je te lai pardonn. :/:(2)</p><p>2. Vois-tu, dans la nuit sombre,<br>Se dresser devant toi<br>Tes fautes en grand nombre,<br>Ton mpris de ma loi ?<br>Crains-tu de paratre ainsi... devant moi ?<br>As-tu peur du saint regard... de ton Roi ?<br>:/:Ces pchs en grand nombre,<br>Je les ai pris sur Moi. :/: (2)</p><p>3. Ta secrte prire<br>Et ton cri de douleur<br>Emeut le cur du Pre<br>Et celui du Sauveur.<br>Sa croix, sa croix, vrai salut... du pcheur,<br>Efface tout dans son sang... rdempteur.<br>:/:Chante au pied du Calvaire<br>Ton grand Librateur ! :/: (2)</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"77. REVIENS A TON PERE","id":"CV 77","textes":"</p><p>1. Reviens  ton Pre,<br>Enfant gar !<br>Dis-Lui ta misre,<br>Dis-Lui :  jai pch .<br>Toujours Il pardonne<br>A qui se repent.<br>Pour toi lheure sonne,<br>Cest toi quil attend.</p><p>2. Reviens  ton Pre,<br>Ses biens sont pour toi.<br>Entends sa prire,<br>Reviens sans effroi !<br>Sa main sest tendue<br>Vers toi maintenant ;<br>Sa voix bien connue<br>Dit :  Viens, mon enfant! </p><p>3. Reviens  ton Pre,<br>Ici tu pris.<br>Son eau dsaltre :<br>Reviens  tout prix !<br>Oh ! crois  sa grce ;<br>Sa paix est pour toi.<br>Chez Lui, prends ta place,<br>Deviens fils du Roi !</p><p>4. Reviens  ton Pre ;<br>Reviens, cest le port ;<br>Reviens, et prfre<br>La vie  la mort.<br>Vois-tu, son cur saigne<br>Devant ton malheur.<br>Viens donc, quIl ttreigne<br>Enfin sur son cur !</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"78. IL VA FINIR LE BEAU JOUR","id":"CV 78","textes":"</p><p>1. Il va finir, le beau jour de la grce ;<br>Ne tardez plus, accourez au Sauveur.<br>Aujourdhui mme, avant que le temps passe,<br>Sans hsiter, donnez-Lui votre cur.</p><p>2. Pour vous sauver, Il sest donn Lui-mme,<br>Mourant pour vous sur un infme bois ;<br>Croyez, pcheurs,  cette uvre suprme ;<br>Confiez-vous  Jsus mis en croix.</p><p>3. Pour vous, perdus, sans Dieu, sans esprance,<br>Il a souffert la mort dun criminel ;<br>Mais son trpas est votre dlivrance ;<br>Il vous acquiert le bonheur ternel.</p><p>4. Htez-vous donc quand sa voix vous appelle ;<br>Venez  Lui ; ah ! Ne renvoyez pas.<br>Il offre  tous, pardon, vie ternelle,<br>Paix et bonheur dj ds ici-bas.</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"79. IL EST UN ROC SECULAIRE","id":"CV 79","textes":"</p><p>1. Il est un roc sculaire,<br>Que Dieu, pour mon cur lass,<br>Comme un abri tutlaire<br>Au sein des flots a plac.</p><p><i>Mon rocher, ma forteresse,<br>Mon asile protecteur,<br>Mon recours dans la detresse,<br>Cest Jsus, le Rdempteur !</i></p><p>2. A mes pieds locan gronde, `<br>Le vent siffle autour de moi ;<br>Sur Christ, mon rocher, je fonde<br>Mon esprance et ma foi.</p><p>3. En vain louragan fait rage<br>Et nulle clart ne luit ;<br>Paisible au sein de lorage,<br>Jattends laube aprs la nuit.</p><p>4. Jouet de londe agite,<br>Cet abri las-tu trouv ?<br>Viens, pauvre me tourmente,<br>Au rocher qui ma sauv.</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"80. O TOI QUI SOUFFRES SOLITAIRE","id":"CV 80","textes":"</p><p>1. O toi qui souffres solitaire, <br>Dieu te cherche dans cet instant,<br>Toi qui gmis dans ta misre,<br>Dieu te cherche et son cur tattend.</p><p><i>:/:Dieu te cherche, :/: (2)<br>Dieu te cherche pour te gurir.<br>:/:Dieu te cherche, :/: (2)<br>Dieu te cherche, veux-tu venir ?</i></p><p>2. Et si ton me est altre,<br>Dieu te cherche pour labreuver ;<br>Si du pch tu las souille,<br>Dieu te cherche pour la sauver.</p><p>3. Si ton cur dsire la vie,<br>Dieu te cherche, Il est ternel ;<br>Si tu veux la gloire infinie,<br>Dieu te cherche, Il touvre le ciel.</p><p>4. Ouvre donc ton cur  la grce,<br>Dieu te cherche, viens donc  Lui.<br>Oh ! nattends pas que ce jour passe,<br>Dieu te cherche, viens aujourdhui !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"81. AUJOURDHUI JESUS TAPPELLE","id":"CV 81","textes":"</p><p>1. Aujourdhui Jsus tappelle,<br>Ne tarde plus,  pcheur ;<br>Pourquoi rester si rebelle<br>Aux appels de ton Sauveur ?<br>:/: :/:Viens  Lui, :/: (2)<br>Car Jsus sauve aujourdhui. : (2)</p><p>2. Maintenant Il parle en grce,<br>Son cur dborde damour.<br>Oh ! crois avant quIl ne passe :<br>Viens  Jsus en ce jour !<br>:/:Viens `a Lui, :/:(2)<br>Car Jsus sauve aujourdhui. : (2)</p><p>3. Veux-tu donc toujours entendre,<br>Et rester dans ton pch ?<br>Ne le fais donc plus attendre,<br>A la mort sois arrach ! :/: :/:Viens  Lui, :/: (2)<br>Car Jsus sauve aujourdhui. :/: (2)</p><p>4. O pcheur ! Jsus tappelle ; <br>Hte-toi, saisis sa main.<br>Ecoute sa voix fidle,<br>Ne remets pas  demain.<br>:/: :/:Viens  Lui, :/: (2)<br>Car Jsus sauve aujourdhui. : (2)</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"82. REGARDE, AME ANGOISSEE","id":"CV 82","textes":"</p><p>1. Regarde, me angoisse, au mourant du Calvaire ;<br>Regarde  Christ sur la croix lev.<br>Cest l quest ton Sauveur, contemple-le, mon frre ;<br>Un seul regard, et sois sauv !<br>Regarde et crois !<br>La vie et le pardon descendant du Calvaire ;<br>Oh ! Regarde, regarde  la croix.</p><p>2. Pourquoi fut-il frapp par les foudres divines,<br>Pourquoi fut-il sur le bois attach,<br>Pourquoi son front sacr fut-il meurtri dpines,<br>Sinon pour toi, pour ton pch ?<br>Regarde et crois !<br>Pour lui la mort, pour toi les promesses divines ;<br>Oh ! Regarde, regarde  la croix.</p><p>3. Tu ne peux effacer par ton sang, par tes larmes,<br>Ton long oubli de la divine loi ;<br>Pour vivre et triompher, il nest pas dautres armes<br>Que lhumble regard de la foi.<br>Regarde et crois !<br>Jsus, divin soleil, dissipera tes larmes ;<br>Oh ! Regarde, regarde  la croix.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"83. ON FRAPPE, ON FRAPPE !","id":"CV 83","textes":"83 ON FRAPPE, ON FRAPPE !</p><p>1. On frappe ! On frappe ! Entends-tu ?<br>Passant ! Qui donc cherches-tu ?<br>Pourquoi, voyageur trange,<br>A ma porte es-tu venu ?<br>Nes-tu pas quelque saint ange<br>Sur la terre descendu ?</p><p>2. Cest moi, cest moi, ton Sauveur !<br>Je veux entrer dans ton cur.<br>Pourquoi me laisser attendre ?<br>Ouvre, cest un bienfaiteur.<br>Qui chez toi soffre  rpandre<br>Tous les trsors du bonheur.</p><p>3. Vraiment ! Vraiment ! cest sa voix ;<br>Cest lui ! Cest lui ! Je le vois.<br>Oh ! ta grce est la plus forte,<br>Mon Sauveur, je te reois !<br>Je ne puis fermer la porte,<br>Quand tu me montres ta croix.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"84. NOUS VOGUONS VERS UN BEAU RIVAGE","id":"CV 84","textes":"</p><p>1. Nous voguons vers un beau rivage<br>Que Jsus nous prpara ;<br>Nous ne craignons aucun naufrage,<br>Sa grce nous conduira.</p><p>Viens avec nous, la voile est prte ;<br>Frre, viens ; que rien ne tarrte.<br>:/:Plus douragan, de tempte,<br>Au sjour du Dieu damour. :/:(2)</p><p>2. Pour notre cleste patrie<br>Voici lheure du dpart ;<br>A venir Jsus te convie ;<br>Demain il serait trop tard.</p><p>3. Sur cette rive hospitalire<br>Dieu runit ses enfants ;<br>Aprs les luttes de la terre,<br>Nous irons grossir leurs rangs.</p><p>4. Devant nous, de la cit sainte<br>Bientt va souvrir le port ;<br>De nos curs bannissant la crainte,<br>Chantons dans un saint transport :</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"85. VIENS A JESUS, IL TAPPELLE","id":"CV 85","textes":"</p><p>1. Viens  Jsus, il tappelle ;<br>Il tappelle aujourdhui.<br>Trop longtemps tu fus rebelle :<br>Aujourdhui viens `a Lui.</p><p>2. Jsus taime, Jsus taime,<br>Jsus taime aujourdhui.<br>Malgr ta misre extrme,<br>Aujourdhui viens  lui !</p><p>3. Il pardonne, il pardonne,<br>Il pardonne aujourdhui.<br>Reois le salut quil donne :<br>Aujourdhui viens  lui !</p><p>4. Il efface, il efface<br>Tes pchs aujourdhui.<br>Ce jour est un jour de grce ;<br>Aujourdhui viens  lui !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"86. VENEZ AU SAUVEUR","id":"CV 86","textes":"</p><p>1. Venez au Sauveur qui vous aime,<br>Venez, il a bris vos fers ;<br>Il veut vous recevoir lui-mme ;<br>Ses bras vous sont ouverts.</p><p>Oh ! quel beau jour, Sauveur fidle,<br>Quand, nous appuyant sur ton bras,<br>Dans la demeure paternelle<br>Nous porterons nos pas.</p><p>2. Venez pcheurs, il vous appelle ;<br>Le bonheur est dans son amour.<br>Ah ! donnez-lui ce cur rebelle ;<br>Donnez-le sans retour.</p><p>3. Le temps senfuit, lheure scoule ;<br>Qui sait si nous vivrons demain ?<br>Jesus est ici dans la foule ;<br>Ah ! Saisissez sa main !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"87. CEST ENCOR TEMPS !","id":"CV 87","textes":"</p><p>1. Cest encor temps ! A la gloire ternelle, `<br>Vers ses parvis lAgneau de Dieu tappelle.<br>Cest Jsus, rponds-lui !<br>Oh viens ! Entre aujourdhui !</p><p>2. Vois, le soleil  lhorizon sabaisse ;<br>Le jour qui fuit seul dans la nuit te laisse ;<br>Viens  Christ, rponds-lui !<br>Oh viens ! Entre aujourdhui !</p><p>3. Pour le festin la salle est dj prte,<br>Les convis se rendent  la fte ;<br>Viens aussi, rponds-lui !<br>Oh viens ! Entre aujourdhui !</p><p>4. Il se remplit, le palais de la grce ;<br>Hte-toi donc, il y reste encor place ;<br>Viens  Christ, rponds-lui !<br>Oh viens ! Entre aujourdhui !</p><p>5. Cest encor temps, car la porte est ouverte ;<br>Par le Sauveur lentre en est offerte.<br>Viens aussi, rponds-lui !<br>Oh viens ! Entre aujourdhui !</p><p>6. Toujours plus haut sonne lappel suprme ;<br>Ne tarde plus, viens au Sauveur qui taime ;<br>Cest Jsus, rponds-lui !<br>Oh viens ! Entre aujourdhui !</p><p>7. Avant la nuit, devant la porte close<br>Peut retentir ce cri, terrible chose !<br>A jamais loin de lui !<br>Cest trop tard aujourdhui !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"88. LOIN DU SAUVEUR POURQUOI MON FRERE","id":"CV 88","textes":"</p><p>1. Loin du Sauveur, pourquoi, mon frre,<br>Resterais-tu dans le pch ?<br>As-tu trouv sur cette terre<br>Le bonheur si longtemps cherch ?</p><p>Ah ! sans tarder reviens, mon frre,<br>Au Sauveur qui ta rachet ;<br>Il a piti de ta misre,<br>Il taime pour lternit.</p><p>2. Assez longtemps, dans lesclavage<br>Sans succs tu tes dbattu.<br>Vaincu toujours, perdant courage,<br>Contre Satan que pouvais-tu ?</p><p>3. Jamais le Seigneur ne repousse<br>Linfortun qui vient  Lui.<br>Nentends-tu pas sa voix si douce,<br>Qui te dit : Viens, viens, aujourdhui !</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"89. DEMAIN PEUT-ETRE","id":"CV 89","textes":"</p><p>1.  Demain, peut-tre,<br>Je te croirai,<br>Et pour mon Matre,<br>Je te prendrai. <br>Ainsi, quand Dieu linvite,<br>Lame rpond : Attends ! <br>Pcheur entre de suite,<br>Viens, il est temps !</p><p>2. Demain, peut-tre,<br>Plus de pardon !<br>Quoi ? mconnatre<br>Un si beau don !<br>Dieu toffre, dans sa grce,<br>Le bonheur des lus ;<br>Avant que lheure passe,<br>Viens  Jsus !</p><p>3. Demain, peut-tre,<br>Du chtiment<br>Tu vas connatre<br>laffreux tourment.<br>Jsus tappelle, il taime ;<br>Il est le seul chemin !<br>Viens, cest linstant suprme !<br>Pourquoi demain ?</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"90. VIENS, AME PERDUE","id":"CV 90","textes":"</p><p>1. Viens,me perdue,<br>Viens  ton Sauveur !<br>Vois sa main tendue,<br>Saisis-la sans peur.<br>Cest Lui qui tinvite ;<br>Rponds  sa voix :<br>Si ton cur hsite,<br>Regarde  la croix !<br>Oui, la victoire,<br>Tu lauras,<br>Et pour sa gloire<br>Tu vivras.<br>Jsus tappelle :<br>En avant !<br>Il est fidle<br>Et puissant.</p><p>2. Viens ! son sang expie<br>Ton iniquit,<br>Et donne la vie<br>Pour lternit.<br>Il meurt  ta place,<br>Il souffrit pour toi,<br>Accepte sa grce<br>Et dis avec foi :<br>Oui, la victoire,<br>Je laurai,<br>Et pour sa gloire<br>Je vivrai<br>Jsus mappelle :<br>En avant !<br>Il est fidle<br>Et puissant.</p><p>3. A Toi je veux tre, `<br>A Toi pour toujours !<br>Jsus sois mon Matre,<br>Ma paix, mon secours.<br>Ma seule esprance,<br>Mon unique bien ;<br>Sois ma dlivrance,<br>Mon ferme soutien !<br>Oui, la victoire,<br>Nous laurons,<br>Et pour sa gloire<br>Nous vivrons.<br>Une couronne<br>Nous attend ;<br>Jsus la donne :<br>En avant !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"91. TOUS MES PECHES","id":"CV 91","textes":"</p><p>1. :/:Tous mes pchs, :/: (2)<br>Son sang les a lavs !<br>:/:Tous mes pchs, :/:(2)<br>Son sang les a lavs !</p><p>2. :/:Tous mes soucis, :/: (2)<br>Mon Sauveur les a pris !<br>:/:Tous mes soucis, :/:(2)<br>Mon Sauveur les a pris !</p><p>3. :/:Cest  la croix, :/: (2)<br>QuIl en ta le poids ;<br>:/:Cest  la croix, :/:(2)<br>QuIl en ta le poids ;</p><p>4. :/:Lternit ! :/: (2)<br>O vas-tu la passer ?<br>:/:Lternit ! :/: (2)<br>O vas-tu la passer ?</p><p>5. :/:Jsus tattend, :/: (2)<br>Oh ! Viens en ce moment !<br>:/:Jsus tattend, :/:(2)<br>Oh ! Viens en ce moment !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"92. SANS UN DIEU SAUVEUR","id":"CV 92","textes":"</p><p>1. Sans un Dieu Sauveur pour Pre,<br>:/:Que ferez-vous ? :/:(2)<br>Quand viendra lheure dernire,<br>:/:Que ferez-vous ? :/:(2)<br>A cette heure solennelle<br>O le Dieu puissant rappelle<br>Devant lui lme rebelle,<br>:/:Que ferez-vous ? :/:(2)</p><p>2. Si vous tes sans refuge,<br>:/:Que ferez-vous ? :/:(2)<br>Devant le souverain Juge,<br>:/:Que ferez-vous ? :/:(2)<br>O pcheurs sans repentance !<br>Qui prendra votre dfense ?<br>Sans Christ et sans esprance,<br>:/:Que ferez-vous ? :/:(2)</p><p>3. Pour moi, je saurai que faire ;<br>:/:Je suis sauv. :/:(2)<br>Je connais Dieu comme un pre ;<br>:/:Je suis sauve. :/:(2)<br>En Christ ma paix est parfaite,<br>Son sang a pay ma dette,<br>Et dans ses bras je me jette ;<br>:/:Je suis sauv. :/:(2)</p><p>4. Venez donc, mes perdues,<br>:/:Venez  lui ! :/: (2)<br>Ses deux mains vous sont tendues ;<br>:/:Venez  lui ! :/: (2)<br>Jsus dlivre et pardonne,<br>Il ne repousse personne ;<br>Recevez ce quil vous donne,<br>:/:Venez  lui ! :/: (2)</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"93. VOUS TOUS DONT LAME EST ENVAHIE","id":"CV 93","textes":"</p><p>1. Vous tous dont lme est envahie<br>Par le dgot de la vie,<br>Toujours tromps, toujours dus,<br>:/:Venez, :/: (3) -  Jsus !</p><p>2. Voyageurs lasss de la route<br>Et tourments par le doute,<br>Vous qui dj ne luttez plus,<br>:/:Venez, :/: (3)-  Jsus !</p><p>3. Vous qui pleurez sans esprance,<br>Vous qui souffrez en silence,<br>Levez les yeux, ne pleurez plus,<br>:/:Venez, :/: (3) -  Jesus !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"94. PAR CE CHEMIN SOLITAIRE","id":"CV 94","textes":"</p><p>1. Par ce chemin solitaire,<br>Voyageurs, o courez-vous ?<br>- Vers une nouvelle terre,<br>Que Dieu prpara pour nous.<br>Par del`a plaines et cimes,<br>Vers ces demeures sublimes,<br>:/:Vers ces demeures sublimes,<br>Amis, venez avec nous ! :/: (2)</p><p>2. Dans cette terre nouvelle,<br>Voyageurs, quesprez-vous ?<br>- Une couronne immortelle<br>Que Christ mrita pour nous.<br>- L, toujours en sa prsence,<br>Plus de larmes, de souffrance,<br>:/:Plus de larmes, de souffrances ;<br>Amis, venez avec nous ! :/: (2)</p><p>3. Bien faible est votre cortge :<br>Quels dangers affrontez-vous ?<br>- Le Tout-Puissant nous protge<br>Et son ange est avec nous.<br>LEternel est notre gide ; <br>Nous avons Jsus pour guide,<br>:/:Nous avons Jsus pour guide ;<br>Amis, venez avec nous ! :/: (2)</p><p>4. Trouverons-nous de la place ?<br>Ce bonheur est-il pour nous ?<br>- Venez ! en ce jour de grce,<br>Le ciel est ouvert pour tous.<br>A la source de la vie<br>Dieu lui-mme vous convie,<br>:/:Dieu lui-mme vous convie ;<br>Amis, venez avec nous ! :/: (2)</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"95. DIX MILLE MILLIERS","id":"CV 95","textes":"</p><p>1. Dix mille milliers sont entrs,<br>Convis par sa grce,<br>Aux festins pour eux prpars...<br>Mais il reste encor place.</p><p>Oh ! viens, mon frre, allons aussi,<br>Car il reste encor place.<br>Entrons : la porte en est ici,<br>Le Matre nous fait grce.</p><p>2. Puisquaux plus pauvres comme aux rois,<br>Dieu fait place  sa table,<br>Il taccueillera, si tu crois,<br>Toi qui te sens coupable.</p><p>3. L, plus desclaves, plus jamais<br>Ni de pleurs, ni de chanes !<br>Les invits du Roi de paix<br>Nprouvent plus de peines.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"96. MORTELS, VOULEZ-VOUS SAVOIR","id":"CV 96","textes":"</p><p>1. Mortels, voulez-vous savoir<br>Quel est mon unique espoir,<br>Ma sagesse et ma science,<br>:/:Mon trsor, ma rcompense ? :/: (2)</p><p>Cest Jsus crucifi.<br>:/:Cest Jesus :/: (3) - crucifi.</p><p>2. Quelle est lancre de ma foi ?<br>De mon cur, quelle est la loi ?<br>Quel est mon seul sacrifice,<br>:/:Ma saintet, ma justice ? :/:(2)</p><p>3. De mon esprit languissant,<br>Qui fait cesser le tourment ?<br>Dans la peine et la souffrance,<br>:/:Qui soutient ma confiance ? :/:(2)</p><p>4. Quel est celui dont la mort<br>Me prpare un nouveau sort ?<br>Quel est cet ami fidle<br>:/:Qui sans cesse  lui mappelle ? :/: (2)</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"97. ECOUTEZ LA BONNE NOUVELLE","id":"CV 97","textes":"</p><p>1. Ecoutez la Bonne Nouvelle, <br>Vous qui nesprez plus :<br>Dieu donne la vie ternelle<br>Par le sang de Jsus.<br>Amour divin, amour sublime !<br>Pour nous le Roi des rois<br>Quitta les cieux, sainte victime,<br>Et mourut sur la croix.</p><p>2. La coupe amre de souffrance,<br>Que but le Rdempteur,<br>Est la coupe de dlivrance<br>Pour le pauvre pcheur.<br>Amour divin, amour sublime !<br>Pour nous le Roi des rois<br>Quitta les cieux, sainte victime,<br>Et mourut sur la croix.</p><p>3. Pourquoi donc, pcheur, craindre encore ?<br>Vers Christ lve les yeux !<br>Sur nous il fait briller laurore<br>Du matin glorieux.<br>Amour divin, amour sublime !<br>Pour nous le Roi des rois<br>Quitta les cieux, sainte victime,<br>Et mourut sur la croix.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"98. NOUS VOULONS MARCHER VERS LE CIEL","id":"CV 98","textes":"</p><p>1. Nous voulons marcher vers le ciel :<br>:/:Voulez-vous venir ? :/:(2)<br>Jouir dun salut ternel ?<br>:/:Voulez-vous venir ? :/:(2)<br>Des milliers de pcheurs dj sont arrivs :<br>Tous leurs maux, leurs travaux sont passs, oublis.<br>Mais tous, oui, tous sont convis ;<br>:/:Voulez-vous venir ? :/:(2)</p><p>2. L nous serons toujours heureux :<br>:/:Voulez-vous venir ?:/:(2)<br>L plus de larmes dans les yeux :<br>:/:Voulez-vous venir ? :/:(2)<br>Une couronne dor brillera sur nos fronts ;<br>Rachets de Jsus, nous le clbrerons ;<br>En lui nous nous rjouirons.<br>:/:Voulez-vous venir ? :/:(2)</p><p>3. Nous vous en dirons le chemin :<br>:/:Voulez-vous venir ? :/:(2)<br>Ne renvoyez pas `a demain :<br>:/:Vous devez venir ! :/:(2)<br>Vos pchs sont nombreux : oh ! Tombez<br>genoux !<br>Implorez le pardon du Dieu saint et jaloux !<br>En Christ ce pardon est  vous :<br>:/:Vous pouvez venir ! :/:(2)</p><p>4. Oh ! si quelquun disait ce soir :<br>:/:  Oui, je veux venir ! :/:(2)<br>A linstant mme, et plein despoir, <br>:/:Oh ! je veux venir ! :/: (2)<br>Vers la mort et lenfer je ne marcherais plus :<br>Je veux suivre plutt le chemin des lus.<br>Je veux le ciel ! Je veux Jsus !<br>:/:Oui, je veux venir !  :/: (2)</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"99. COMME UN DOUX MURMURE","id":"CV 99","textes":"</p><p>1. Comme un doux murmure,<br>La voix de Jsus<br>Appelle et conjure,<br>Tous les perdus.</p><p>Donne-moi ton cur :<br>Je mourus pour toi.<br>Viens ! viens !  ton Sauveur :<br>Viens ! viens  moi !</p><p>2. Par sa voix si tendre,<br>Laisse-toi gagner ;<br>Ta peine il veut prendre<br>Et sen charger.</p><p>3. Il est ton Refuge,<br>Pourquoi taffliger ?<br>Il nest plus ton juge,<br>Mais ton Berger.</p><p>4.Ton fardeau dpose,<br>Jen porte le poids :<br>Sans crainte, repose<br>Prs de ma Croix.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"100. SI VOUS SAVIEZ QUEL SAUVEUR JE POSSEDE","id":"CV 100","textes":"</p><p>1. Si vous saviez quel Sauveur je possde !<br>Il est lAmi le plus tendre de tous.<br>Pour moi devant le Pre il intercde :<br>Oh ! je voudrais quil ft aussi pour vous !</p><p>Mon Sauveur vous aime ;<br>Ah ! cherchez en lui<br>Votre Ami suprme,<br>Votre seul appui !</p><p>2. Si vous saviez la paix douce et profonde<br>Que le Sauveur dans mon ^ame apporta !<br>Pour cette paix, que peut donner le monde ?...<br>Elle jaillit pour vous de Golgotha.<br>Mon Sauveur vous aime, etc.</p><p>3. Si vous saviez quelle douce esprance<br>Le Dieu de paix fait rayonner des cieux !<br>Combien sa voix sait calmer la souffrance<br>Et son regard rendre le cur joyeux !</p><p>4. Quand vous saurez combien Jsus vous aime,<br>Quand vous saurez combien son joug est doux,<br>Ne gardez pas ce trsor pour vous-mme,<br>Mais avec moi dites autour de vous :</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"101. A LA CROIX, OU MOURUT","id":"CV 101","textes":"</p><p>1. A la croix, o mourut mon Sauveur, `<br>Je suis venu, bris de douleur ;<br>L son sang purifia mon cur.<br>:/:A son nom la gloire ! :/:(3)</p><p>2. Quelle merveille ! Il vint me sauver ;<br>Quand de sa croix je me fus charg,<br>En moi Jsus vint pour demeurer.<br>:/:A son nom la gloire ! :/:(3)</p><p>3. O fontaine effacant le pch,<br>Donnant la vie au cur dessch !<br>L, Jsus me retient attach.<br>:/:A son nom la gloire ! :/:(3)</p><p>4. Pauvre me, viens aux pieds du Sauveur,<br>A la source ouverte  tout pcheur ;<br>Viens ty plonger, trouver le bonheur.<br>:/:A son nom la gloire ! :/:(3)</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"102. VIENS AU PERE QUI TAPPELLE","id":"CV 102","textes":"</p><p>1. Viens au Pre qui tappelle,<br>Oh ! reviens  la maison !<br>Voici lheure est solennelle,<br>O Dieu toffre son pardon.</p><p>Aujourdhui, viens  lui !<br>Ah ! Pourquoi tarderais-tu ?<br>Aujourdhui, viens  lui !<br>Viens, reois son grand salut !</p><p>2. Trop longtemps, dans la misre,<br>Tu vcus sans vrai bonheur !<br>Se peut-il que tu prfres<br>Fuir encor loin du Sauveur ?</p><p>3. Ah ! ton me est angoisse,<br>En vain tu cherchas la paix ;<br>Par sa croix qui fut dresse,<br>Christ la donne et pour jamais.</p><p>4. A Jsus dis ta souffrance, `<br>Parle-lui de ton pch,<br>Mets en lui ton esprance,<br>Car en lui Dieu ta cherch.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"103. PECHEURS ! VOUS VENEZ DENTENDRE","id":"CV 103","textes":"</p><p>1. Pcheurs ! vous venez dentendre,<br>Ce beau message de paix ;<br>Ouvrez vos curs pour comprendre<br>Ce que le Sauveur a fait.</p><p>Venez  Lui, venez  Lui,<br>Pourquoi donc tant hsiter ?<br>Approchez-vous tous aujourdhui,<br>Oh venez sans plus tarder !</p><p>2. Pour nous tous il souffrit la croix,<br>La honte et lignominie ;<br>Serait-ce en vain que sur ce bois<br>Il endura lagonie ?</p><p>3. Oh ! que nul ne dsespre.<br>Aucun pch nest si grand,<br>Nulle peine si amre,<br>Quil nefface par son sang.</p><p>4. Dieu pardonne encore aujourdhui<br>Au plus coupable pcheur.<br>Qui vient  Jsus trouve en Lui<br>Pardon, paix, repos, bonheur.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"104. BIENTOT LE SEIGNEUR VA VENIR","id":"CV 104","textes":"</p><p>1. Bientt le Seigneur va venir !<br>Es-tu prt ?<br>Bientt le ciel, Il veut touvrir !<br>Es-tu prt ?</p><p>:/:Es-tu prt ? :/: (2)<br>Es-tu prt pour leternite ? :/:Es-tu prt ? :/: (2)<br>Le Sauveur ta-t-il rachet ?</p><p>2. Bientt lappel retentira !<br>Es-tu prt ?<br>Bientt la mort te surprendra !<br>Es-tu prt ?</p><p>3. Bientt Jesus va te juger !<br>Es-tu prt ?<br>Oh ! devra-t-il te condamner ?<br>Es-tu prt ?</p><p>4. Bientt dans le ciel enlevs !<br>Es-tu prt ?<br>Tous les lus seront sauvs !<br>Es-tu prt ?</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"105. PECHEUR, JE VOUDRAIS TE GUERIR","id":"CV 105","textes":"</p><p>1. Pcheur, je voudrais te gurir ;<br>Jai vu tes larmes, ta souffrance,<br>Mais pour avoir la dlivrance,<br>Il faut apprendre  mobir.<br>Voici, je me tiens  la porte,<br>Je suis ton Matre et ton Sauveur ;<br>Cest le bonheur que je tapporte :<br>Ne veux-tu pas mouvrir ton cur ?</p><p>2. Sais-tu que je suis n pour toi,<br>Que pour toi jai donn ma vie.<br>Ton cur est-il lhtellerie<br>Sans place mme pour ton Roi ?<br>Souvent anne aprs anne,<br>Chez toi jai frapp, mais en vain.<br>Voici le soir de la journe,<br>Ne veux-tu pas mouvrir enfin ?</p><p>3. Nauras-tu pas besoin de moi,<br>Bientt, dans la nuit ternelle ?<br>D`es aujourdhui, viens sous mon aile,<br>Je serai tout, oui, tout pour toi.<br>Le temps rapidement temporte ;<br>Pourquoi renvoyer  demain ?<br>Trop tard, un jour devant ma porte<br>Tu frapperas peut-tre, en vain...</p><p>4. Si tu nas pas besoin de moi,<br>Ecoute, obis sans comprendre.<br>Jusques  quand devrais-je attendre ?<br>Ton Seigneur a besoin de toi.<br>Voici, je me tiens  la porte,<br>Je suis ton Matre et ton Sauveur ;<br>Cest le bonheur que je tapporte<br>Ne veux-tu pas mouvrir ton cur ?</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"106. LE PRINCE DE LA VIE","id":"CV 106","textes":"</p><p>1. Le prince de la vie<br>Gurit seul nos infirmits ;<br>:/:Son sang nous purifie :/:(2)<br>De toutes nos iniquites.</p><p>Oh ! Quel bonheur pour le pcheur !<br>Sans argent et sans aucun don,<br>Jsus, Jsus accorde un plein pardon.</p><p>2. Afflig, misrable,<br>Je fis connatre mon tourment<br>:/:A lAmi secourable :/:(2)<br>Qui me sauva du jugement.</p><p>3. A quiconque sapproche, `<br>Au plus indigne des pcheurs,<br>:/:Sans faire aucun reproche, :/: (2)<br>Il offre le repos du cur.</p><p>4. Viens donc sans dfiance !<br>Tu goteras sa douce paix<br>:/:Et la ferme assurance :/:(2)<br>Dun bonheur parfait pour jamais.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"107. UNE BONNE NOUVELLE","id":"CV 107","textes":"</p><p>1. Une bonne nouvelle<br>Descend des cieux :<br>Pcheur, Jsus tappelle,<br>Lve les yeux.<br>Charg de ta misre,<br>De tes pchs confus,<br>Viens  Jsus, mon frre,<br>Viens  Jsus !</p><p>2. Le Fils de Dieu lui-mme<br>Te racheta ;<br>Vois son amour suprme<br>En Golgotha !<br>Au sang qui purifie<br>Les curs souills, perdus,<br>Que ton cur se confie ;<br>Viens  Jsus !</p><p>3. Celui que Jsus lave<br>De son pch,<br>Au dur joug de lesclave<br>Est arrach.<br>Dans son me affranchie<br>Le mal ne rgne plus,<br>LEsprit le sanctifie.<br>Viens  Jsus !</p><p>4. Viens, que rien ne tarrte,<br>Viens  linstant ;<br>Ta dlivrance est prte :<br>Jsus tattend.<br>Si tu crois -  victoire ! -<br>Tes pchs ne sont plus,<br>Et tu peux chanter : Gloire,<br>Gloire  Jsus !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"108. ES-TU LASSE, REMPLI DE TRISTESSE","id":"CV 108","textes":"</p><p>1. Es-tu lass, rempli de tristesse ?...<br>:/:Dis tout  Jsus ! :/:(2)<br>Son cur est ouvert  ta voix sans cesse.<br>Oh ! Dis tout  Jsus !</p><p>Dis tout  Jsus !<br>Oh ! Dis-Lui tout !<br>Combien son accueil est doux.<br>Il peut comprendre,<br>Il aime  tentendre :<br>Dis-Lui simplement tout !</p><p>2. Il voit tes yeux rougis par les larmes :<br>:/:Dis tout  Jsus ! :/:(2)<br>Il connat ton cur, Il sait tes alarmes.<br>Oh ! dis tout  Jsus !</p><p>3. Si ton passe surgit comme une ombre :<br>:Dis tout  Jsus ! : (2)<br>Il peut effacer tes peches sans nombre.<br>Oh ! dis tout  Jsus !</p><p>4. Et pour demain ce que tu redoutes :<br>:/:Dis tout  Jsus ! :/:(2)<br>Il est prs de toi le long de la route.<br>Oh ! dis tout  Jsus !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"109. RIEN NE PEUT SAUVER MON AME","id":"CV 109","textes":"</p><p>1. Rien ne peut sauver mon me,<br>Rien que le sang de Jsus !<br>Pour elle je ne rclame,<br>Rien que le sang de Jsus !</p><p>Prcieux sang de lAgneau,<br>Qui me donne un cur nouveau ;<br>Rien dautre, je ne veux plus :<br>Rien que le sang de Jsus !</p><p>2. Pour mon pardon je ne vois,<br>Rien que le sang de Jsus !<br>Pour mon salut je ne crois,<br>Rien que le sang de Jsus !</p><p>3. Je ne veux pour ma justice<br>Rien que le sang de Jsus !<br>Qui me rendra Dieu propice ?<br>Rien que le sang de Jsus !</p><p>4. Mon Dieu, je ne te prsente,<br>Rien que le sang de Jsus !<br>Rien ici ne me contente,<br>Rien que le sang de Jsus !</p><p>5. Je nai pour toute esprance,<br>Rien que le sang de Jsus !<br>Pour appui, pour confiance,<br>Rien que le sang de Jsus !.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"110. VOUDRAIS-TU GOUTER LE PARFAIT BONHEUR ?","id":"CV 110","textes":"</p><p>1. Voudrais-tu goter le parfait bonheur ?<br>O toi que le monde enlace,<br>Viens, rponds  la voix du Rdempteur,<br>Reois humblement sa grce !</p><p>A la grce,<br>Par la croix,<br>Viens, mon frre,<br>Viens et crois !<br>Le sang de Jsus efface<br>Tous tes pchs  la fois !</p><p>2. Laisse la folie et la vanit !<br>Cest une ivresse qui passe ;<br>Mais bois  long traits la flicit<br>A la source de sa grce !</p><p>3. Puis vole au secours de ces malheureux<br>Quune horrible mort menace ;<br>Dis-leur que Jsus a souffert pour eux<br>Et quil offre  tous sa grce !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"111. PUBLIEZ BIEN HAUT !","id":"CV 111","textes":"</p><p>1. Publiez bien haut la grande nouvelle :<br>Le ciel est ouvert  tout tre humain.<br>La route est trace, un guide fidle<br>Vous conduira par la main.</p><p>Le salut pour tous, le salut par grce,<br>A tous est offert,  tous est donn,<br>Oh ! venez pcheurs, venez le temps passe :<br>Et vous serez pardonns.</p><p>2. Publiez bien haut la grande nouvelle :<br>Le sang de Jsus a tout effac.<br>O que vous soyez, cest vous quIl appelle,Vous qui lavez offens.</p><p>3. Publiez bien haut la grande nouvelle :<br>Au loin comme au pr`es faites-la courir,<br>Partout o se trouve une ame rebelle,<br>Un pcheur  secourir.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"112. JESUS FRAPPE A VOTRE PORTE","id":"CV 112","textes":"</p><p>1. Jsus frappe  votre porte :<br>:/:Ouvrez aujourdhui ! :/:(2)<br>Cest le ciel quil vous apporte !<br>:/:Ouvrez aujourdhui ! :/:(2)<br>Chez vous il veut prendre place ;<br>Ouvrez avant quil se lasse !<br>Le temps presse, le temps passe :<br>:/:Ouvrez aujourdhui ! :/:(2)</p><p>2. Ouvrez ! cest lui qui pardonne :<br>:/:Ouvrez aujourdhui ! :/:(2)<br>Acceptez ce quil vous donne ;<br>:/:Ouvrez aujourdhui ! :/:(2)<br>Ses promesses sont certaines ;<br>Sa main va briser vos chanes ;<br>Bientt finiront vos peines :<br>:/:Ouvrez aujourdhui ! :/:(2)</p><p>3. Seul il te les souillures :<br>:/:Ouvrez aujourdhui ! :/:(2)<br>Seul il bande les blessures :<br>:/:Ouvrez aujourdhui ! :/:(2)<br>Si Satan vient vous surprendre,<br>Seul il pourra vous dfendre<br>Et sous son aile vous prendre :<br>:/:Ouvrez aujourdhui ! :/:(2)</p><p>4. Ecoutez lappel si tendre ! <br>:/:Ouvrez aujourdhui ! :/:(2)<br>Cest assez le faire attendre :<br>:/:Ouvrez aujourdhui ! :/:(2)<br>Car le Sauveur vous implore :<br>Comment rsister encore !<br>Oh ! que votre me ladore !<br>:/:Ouvrez aujourdhui ! :/:(2)</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"113. OH ! VIENS A MOI","id":"CV 113","textes":"</p><p>1. Oh ! viens  moi, ton Sauveur et ton Frre,<br>Je donnerai, plerin,  ton cur,<br>Tous mes trsors au lieu de ta misre<br>Et mon repos au sein de ton labeur !<br>:/:Oh ! viens  Moi ! :/: (3)<br>:/:Mon repos est pour toi.:/:(3)</p><p>2. La paix pour toi, et plus dinquitude !<br>Tous tes pchs, oh ! viens les dposer<br>Devant la Croix, remde  toute chute,<br>Viens sur mon cur enfin te reposer !<br>:Oh ! viens  Moi ! : (3)<br>:Ma paix, elle est pour toi. : (3)</p><p>3. Accours vers Moi, si tu te sens coupable,<br>Si du pch, tu crains le chtiment,<br>Ne sais-tu pas, vrit redoutable,<br>Quaprs la mort suivra le jugement ?<br>:/:Oh ! viens  Moi ! :/: (3)<br>:/:Mon pardon est pour toi. :/:(3)</p><p>4. Elle est pour toi, ma joie imprissable !<br>Il est pour toi, mon merveilleux amour !<br>Elle est  toi, la source intarissable<br>De tous mes biens, si tu viens en ce jour !<br>:/:Oh ! viens  Moi ! :/: (3)<br>:/:Tous mes biens sont pour toi. :/: (3)</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"114. O PECHEUR HESITANT !","id":"CV 114","textes":"</p><p>1. O pcheur hsitant, <br>Exhort ds longtemps,<br>Voudrais-tu repousser la grce ?<br>Cet instant solennel<br>O retentit lappel,<br>Voudrais-tu qu jamais il passe ?</p><p>:/:A peu prs convaincu, :/: (3)<br>Mais  jamais perdu !</p><p>2. Pourquoi tant regretter,<br>Sans jamais confesser<br>Le pch qui ronge ton me ?<br>Helas pourquoi souffrir,<br>Et ne jamais ouvrir<br>Ton cur  Christ, qui le rclame ?</p><p>:/:A peu prs convaincu, :/: (3)<br>Mais  jamais perdu !</p><p>3. Pourrais-tu texcuser ?<br>Voudrais-tu refuser<br>La paix et la vie ternelle ?<br>Jsus, dans son amour,<br>Te poursuit nuit et jour<br>Pour sauver ton me rebelle.</p><p>:/:A peu prs convaincu, :/: (3)<br>Mais  jamais perdu !</p><p>4. Viens donc  ton Sauveur,<br>Reois le nouveau cur<br>Qu tous ses lus Jsus donne.<br>Par le sang de la croix,<br>Aujourdhui, si tu crois,<br>Aujourdhui ton Dieu te pardonne.</p><p>:/:A jamais convaincu, :/: (3)<br>Gloire, gloire  Jsus !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"115. OU CHERCHEZ-VOUS LE BONHEUR ?","id":"CV 115","textes":"</p><p>1. O cherchez-vous le bonheur ?<br>Dans ce monde o tout passe ?<br>Avez-vous en votre cur<br>Pour Jsus une place ?<br>A votre porte il se tient ;<br>Sans se lasser il revient...<br>Pour Jsus, votre Sauveur,<br>Navez-vous point de place ?</p><p>:/:Navez-vous point de place ? :/: (2)<br>Pour Jsus, votre Sauveur,<br>Navez-vous point de place ?</p><p>. Sil a souffert, cest pour vous,<br>Oh ! Merveilleuse grce !<br>Lorsquil luttait `a genoux,<br>Dieu lui voilant sa face !<br>Ah ! de la sublime croix,<br>Nentendez-vous pas la voix<br>Qui vous dit : Pauvre pcheur,<br>Nas-tu donc point de place ?</p><p>:/:Navez-vous point de place ? :/: (2)<br>Ah ! pour lhomme de douleur<br>Navez-vous point de place ?</p><p>3. Si le monde a votre cur,<br>Croyez-vous donc quil fasse<br>Jusquau bout votre bonheur ?<br>Vous savez que tout passe.<br>Oh ! pendant quil en est temps,<br>Ecoutez les doux accents<br>De la voix du grand Vainqueur,<br>Et faites-lui donc place !</p><p>:/:Navez-vous point de place ? :/: (2)<br>Pour Jsus, le grand vainqueur,<br>Navez-vous point de place ?</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"116. PAUVRE ENFANT, AU BORD DE LABIME","id":"CV 116","textes":"</p><p>1. Pauvre enfant, au bord de labme !<br>Pecheur gar dans la nuit !<br>Toi qui voudrais cacher ton crime,<br>Regarde  ce flambeau qui luit.<br>:/:Si tu voulais venir ce soir :/: (2)<br>A ce bon Sauveur qui tappelle !<br>:/:Si tu voulais venir ce soir ! :/: (2)<br>Viens ! Reois la vie ternelle !</p><p>2. Comme autrefois, la pcheresse<br>Vint pleurer aux pieds du Seigneur,<br>Rpands tes larmes, ta dtresse<br>Devant ce Matre humble de cur.<br>:/:Si tu voulais venir ce soir : (2)<br>A ce bon Sauveur qui tappelle !<br>:/:Si tu voulais venir ce soir !:/: (2)<br>Viens ! Reois la vie eternelle !</p><p>3. Cur angoiss, qui sens ta chane<br>Se resserrer de jour en jour :<br>En Christ la victoire est certaine ;<br>Oh ! viens implorer son secours.<br>:/:Si tu voulais venir ce soir :/: (2)<br>A ce bon Sauveur qui tappelle ! <br>:/:Si tu voulais venir ce soir !:/: (2)<br>Viens ! Reois la vie eternelle !</p><p>4. Souvent, hlas ! lappel de grce<br>En vain a retenti pour toi.<br>Avant que Jsus ne se lasse,<br>Oh ! Viens  Lui, viens avec foi !<br>:/:Pourquoi ne pas venir ce soir :/: (2)<br>A ce bon Sauveur qui tappelle ! <br>:/:Pourquoi ne pas venir ce soir ! :/: (2)<br>Viens ! Reois la vie ternelle !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"117. O MON DIEU DANS MA SOUFFRANCE","id":"CV 117","textes":"</p><p>1. O mon Dieu, dans ma souffrance, <br>Ma misre et mon pch,<br>tu me parles desprance<br>En Jsus qui ma cherch.<br>Oui, je crois que tu pardonnes<br>A celui qui vient  Toi,<br>Je reois ce que tu donnes<br>Et laccepte par la foi.</p><p>2. Je ne suis pas digne dtre<br>Ton enfant, ton rachet,<br>Car jai fait dun autre matre<br>Trop longtemps la volont.<br>Mais jai vu sur le Calvaire<br>Resplendir ton grand amour.<br>Dans tes bras, mon Dieu, mon Pre,<br>Je me jette sans retour.</p><p>3. Tu le vois, je suis encore<br>Incapable pour le bien.<br>Dieu puissant, Dieu que jadore,<br>Sois mon aide et mon soutien.<br>Loin de Toi, ce nest pas vivre,<br>Et jai soif du vrai bonheur ;<br>Cest Jsus que je veux suivre ;<br>Fais de moi ton serviteur.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"118. PECHEURS, VOYEZ LAGNEAU","id":"CV 118","textes":"</p><p>1. Pcheurs, voyez lAgneau du Pre<br>Sur le bois,<br>Sur le bois de la croix.<br>Pour nous, il rend lme au Calvaire,<br>Sur le bois,<br>Sur le bois de la croix.<br>Jentends son cri dagonie :<br>Eli ! Lamma Sabachthani !. . .<br>Ta mort, Jsus, sera ma vie.<br>:/:Oui, je crois<br>A Jesus mort en croix ! :/: (2)</p><p>2. Ton sang, Jsus, seul purifie ;<br>Du pcheur<br>Tu peux laver le cur.<br>Ta voix damour moffre la vie ;<br>Du pcheur<br>Tu peux laver le cur.<br>De Golgotha ta voix crie :<br>Eli ! Lamma Sabachthani !. . .<br>O Christ ! jentends ta voix chrie :<br>:/:Bon Sauveur,<br>Je te donne mon cur. :/: (2</p><p>3. Agneau de Dieu, prs de ton P`ere,<br>Souviens-toi<br>Dun pcheur tel que moi !<br>O Christ, souviens-toi du Calvaire ;<br>Souviens-toi<br>Dun pcheur tel que moi !<br>Pour moi fut ton agonie :<br>Eli ! Lamma Sabachthani !. . .<br>A toi sera toute ma vie,<br>:/:Divin Roi !<br>O Christ, je suis  toi ! :/: (2)</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"119. TEL QUE JE SUIS, PECHEUR REBELLE","id":"CV 119","textes":"</p><p>1. Tel que je suis, pcheur rebelle,<br>Au nom du sang vers pour moi,<br>Au nom de ta voix qui mappelle,<br>Jsus, je viens  toi.</p><p>2. Tel que je suis, dans ma souillure,<br>Ne cherchant nul remde en moi,<br>Ton sang lave mon me impure,<br>Jsus, je viens  toi.</p><p>3. Tel que je suis, je me rclame<br>De ta promesse par la foi ;<br>Rponds-moi, dlivre mon me ;<br>Jsus, je viens  toi.</p><p>4. Tel que je suis avec mes luttes,<br>Mes craintes, ma timide foi,<br>Avec mes doutes et mes chutes,<br>Jsus, je viens  toi.</p><p>5. Tel que je suis, Dieu me convie ;<br>O mon Sauveur ! accepte-moi ;<br>A toi dans la mort, dans la vie,<br>Jsus, je suis  toi !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"120. JESUS, PAR TON SANG PRECIEUX","id":"CV 120","textes":"</p><p>1. Jsus, par ton sang prcieux,<br>Enlve mon iniquit,<br>Regarde-moi du haut des cieux,<br>Dis-moi que tu mas pardonn...<br>Jai longtemps err, cur rebelle,<br>Mais jentends ta voix qui mappelle,<br>Au pied de la croix maintenant,<br>Tout confus, bris, je me rends.</p><p>:/:Blanc, plus blanc que neige, :/: (2)<br>Lav dans le sang de lAgneau,<br>Je serai plus blanc que la neige.</p><p>2. Oh ! le fardeau de mon pch<br>Dieu trs saint, est trop grand pour moi,<br>Je veux en tre dlivr,<br>A cette heure, oh ! rvle-toi !<br>Jsus, viens, sois ma dlivrance,<br>Seul tu peux calmer ma souffrance !<br>Au pied de la croix maintenant,<br>Tout confus, bris, je me rends.</p><p>:/:Blanc, plus blanc que neige :/: (2)<br>Lav dans le sang de lAgneau,<br>Je serai plus blanc que la neige.</p><p>3. Oh ! Jsus, ton sang prcieux<br>A lav mon iniquit,<br>Oui, tu mas rpondu des cieux,<br>Ton amour ma tout pardonn.<br>Je te contemple et je puis croire<br>Quen toi jai complte victoire...<br>Au pied de la croix maintenant,<br>Je me relve, triomphant !</p><p>:/:Blanc, plus blanc que neige :/: (2)<br>Lav dans le sang de lAgneau,<br>Mon cur est plus blanc que la neige !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"121. JAI TROUVE, JAI TROUVE","id":"CV 121","textes":"</p><p>1. Jai trouv, jai trouve le Dieu que je rclame !<br>La Croix ma dit son nom, et ce nom est<br>amour !<br>Car Celui qui mourut de ce supplice infme<br>Est descendu vers nous du cleste sjour.</p><p>2. Il est le Fils de Dieu, qui fait de moi son frre,<br>Le Dieu qui sest montr, le Dieu qui sest<br>donn ;<br>Et mon cur a compris cet tonnant mystre<br>Qui semble une folie  mon esprit born.</p><p>3. Je connaissais de Dieu la force et la sagesse<br>Lorsque je contemplais la nature et ses lois ;<br>Je connais sa bont, jprouve sa tendresse,<br>Quand mes regards mus sarrtent sur la Croix.</p><p>4. Car ce Dieu, je le vois qui souffre et qui<br>simmole<br>Pour un tre dchu contre lui rcolt ;<br>O merveilleux amour, dont aucune parole<br>De la terre ou du ciel ne dit limmensit !</p><p>5. Devant ce sacrifice, aussi grand que Dieu mme,<br>Je ne peux pas douter, je mincline et je crois !<br>Il ne fallait rien moins  ma mis`ere extrme,<br>Que lamour infini de Jsus sur la croix.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"122. SOURCE FECONDE","id":"CV 122","textes":"</p><p>1. Source fconde,<br>Salut du monde,<br>Le sang de Christ est repandu.<br>Ce divin frre,<br>Sur le Calvaire,<br>Est mort pour lhomme perdu.</p><p>Oui, je puis croire,<br>Oui, je veux croire<br>Que Jsus-Christ est mort pour moi !<br>Sa mort sanglante<br>Et triomphante<br>Me rend libre par la foi.</p><p>2. En Jsus joie !<br>Il est la voie<br>Qui nous m`ene toujours au but.<br>Jsus pardonne,<br>Il nest personne<br>QuIl repousse du Salut.</p><p>3. Ame fltrie ! <br>Jsus convie<br>Les mchants, les plus dissolus ;<br>Sa grce immense<br>Donne assurance<br>Au cur qui croit en Jsus.</p><p>4. Jour mmorable<br>Pour le coupable !<br>Sur la croix, au vil malfaiteur,<br>Jesus pardonne !<br>Jsus lui donne<br>Le ciel, lternel bonheur !</p><p>5. Du Christ la fte<br>Est toujours prte,<br>Le festin de noce est pour tous !<br>Entrez sans crainte,<br>De la voix sainte<br>Ecoutez lappel si doux !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"123. O JOUR HEUREUX","id":"CV 123","textes":"</p><p>1. O jour heureux, jour de bonheur, <br>Lumire, paix, joie ineffable !<br>Au Fils de Dieu, saint, adorable,<br>A Jsus, jai donn mon cur.</p><p>:/:Quel beau jour ! :/: (2)<br>O`u dun Sauveur, jai su lamour.<br>Oui, dans ma nouvelle patrie,<br>Jsus mattend et pour moi prie,<br>:/:Quel beau jour ! :/: (2)<br>O dun Sauveur jai su lamour !</p><p>2. Oh ! comprenez mon heureux sort :<br>Cest en Jsus que Dieu pardonne ;<br>La vie ternelle il la donne ;<br>Pourquoi donc te craindrais-je,  mort ?</p><p>3. Au ciel des chants ont retenti :<br>Alleluia ! disent les anges,<br>Entonnons de saintes louanges,<br>Car un pcheur sest converti.</p><p>4. Cen est fait, tout est accompli,<br>Le Fils de Dieu mappelle frre ;<br>Son sang coula sur le Calvaire ;<br>Il est  moi, je suis  lui.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"124. TEL QUE JE SUIS, SANS RIEN A MOI","id":"CV 124","textes":"</p><p>1. Tel que je suis, sans rien  moi,<br>Sinon ton sang vers pour moi<br>Et ta voix qui mappelle  toi,<br>Agneau de Dieu, je viens, je viens !</p><p>2. Tel que je suis, bien vacillant,<br>En proie au doute  chaque instant,<br>Lutte au-dehors, crainte au-dedans,<br>Agneau de Dieu, je viens, je viens !</p><p>3. Tel que je suis. Ton cur est prt<br>A prendre le mien tel quil est,<br>Pour tout changer, Sauveur parfait !<br>Agneau de Dieu, je viens, je viens !</p><p>4. Tel que je suis. Ton grand amour<br>A tout pardonn sans retour.<br>Je veux tre  toi ds ce jour ;<br>Agneau de Dieu, je viens, je viens !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"125. JAI LONGTEMPS ERRE","id":"CV 125","textes":"</p><p>1. Jai longtemps err sans guide,<br>Altr de vrai bonheur.<br>Mais, hlas ! Mon cur avide<br>Ne trouvait que la douleur.</p><p>O sera la main puissante<br>Qui pourra, par son effort,<br>Marrter sur cette pente<br>O dj je vois la mort ?</p><p>2. Un Sauveur, Jsus lui-mme,<br>Eut piti de mon effroi.<br>Il me dit : Pcheur, je taime,<br>Jai vers mon sang pour toi.</p><p>O Jsus, ta main puissante<br>Ma sauv de mon tombeau,<br>Et tu combles mon attente<br>Par le don dun cur nouveau.</p><p>3. Jai saisi cette assurance,<br>Ce pardon quil mapportait.<br>Jai livr sans rsistance<br>Tout mon cur : Il le voulait.</p><p>O Jsus, ta main puissante<br>Ma sauv de mon tombeau,<br>Et tu combles mon attente<br>Par le don dun cur nouveau.</p><p>4. Dans mon cur impur, infirme,<br>Je reus le Saint-Esprit,<br>Et ce sceau divin maffirme<br>Que je suis  Jsus-Christ.</p><p>O Jsus, ta main puissante<br>Ma sauv de mon tombeau, <br>Et tu combles mon attente<br>Par le don dun cur nouveau.</p><p>5. Maintenant, de joie en joie<br>Mon Sauveur me fait marcher,<br>Car la paix que Christ menvoie,<br>Nul ne peut me larracher.</p><p>A ce Jsus qui me donne<br>Et sa paix et son amour,<br>A Jsus je mabandonne<br>Dsormais et sans retour.</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"126. ROC SECULAIRE","id":"CV 126","textes":"</p><p>1. Roc sculaire,<br>Frapp pour moi<br>Sur le Calvaire,<br>Je viens  toi.<br>Tu sais mes chutes,<br>O mon Sauveur !<br>Tu vois mes luttes<br>Et ma douleur.</p><p><i>Roc sculaire,<br>Frapp pour moi<br>Sur le Calvaire,<br>Je viens  toi.</i></p><p>2. Oh ! purifie,<br>Lave, Seigneur,<br>Et sanctifie<br>Mon pauvre cur.<br>Ma main tremblante<br>Ne toffre rien ;<br>Ta croix sanglante<br>Est mon seul bien.</p><p>3. Dans la dtresse<br>Sois mon Berger,<br>Ma forteresse<br>Dans le danger.<br>Et qu toute heure,<br>Que chaque jour<br>Mon cur demeure<br>En ton amour.</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"127. JOIE AU CIEL","id":"CV 127","textes":"</p><p>1. Joie au ciel !<br>Ecoutez, coutez ces cantiques :<br>Le prodigue est de retour !<br>Il revient, il revient !<br>Ouvrez-vous, saints portiques !<br>Il revient, affam de pardon et damour.<br>Debout sur la route,<br>Son pre lattend :<br> Cest lui, plus de doute,<br>Voici mon enfant ! <br>Plein de tendresse,<br>Il court, il presse<br>Dans ses bras le fils repentant.<br>Joie au ciel !<br>Ecoutez, coutez ces cantiques :<br>Le prodigue est de retour !</p><p>2. Joie au ciel !<br>Ecoutez, coutez sa prire,<br>Car il pleure et se repent :<br> Jai pch, jai pch contre toi, tendre Pre,<br>Et je nose esperer dtre encor ton enfant. <br>Le Pre scrie :<br>Mon fils est sauv !<br>Il vient  la vie !<br>Il est retrouv ! <br>Le fils coute,<br>Et son cur doute<br>Quun si beau jour se soit lev.<br>Joie au ciel !<br>Ecoutez, coutez ces cantiques :<br>Le prodigue est de retour !</p><p>3. Joie au ciel !<br>Apportez des vtements de fte<br>Pour le voyageur lass.<br>Quau banquet de lamour ma demeure<br>sapprte<br>Et dans nos chants joyeux oublions le pass !<br>Oui, que tout sefface,<br>Quil ne reste plus<br>Memoire ni trace<br>Des jours disparus.<br>Au fils que jaime,<br>Aujourdhui mme,<br>Mon cur et mes biens sont rendus. <br>Joie au ciel !<br>Ecoutez, coutez ces cantiques :<br>Le prodigue est de retour !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"128. SEIGNEUR, TA GRACE MAPPELLE","id":"CV 128","textes":"</p><p>1. Seigneur, ta grce mappelle,<br>Par mon nom tu me connais,<br>Et mon cur longtemps rebelle,<br>Se donne  Toi pour jamais.</p><p>2. Cest pour Toi que je veux vivre,<br>Car Toi seul es mon Berger,<br>Cest Toi seul que je veux suivre,<br>Et non plus un tranger.</p><p>3. Nas-tu pas donn ta vie<br>Pour me sauver, bon Pasteur ?<br>Gloire  ta grce infinie !<br>Gloire  Toi, mon Rdempteur !</p><p>4. Ainsi, mon me, courage !<br>Jsus marche devant toi,<br>Et, jusquau bout du voyage,<br>Son amour veille sur moi.</p><p>5. Ne crains pas quil abandonne<br>Sa brebis dans le chemin ;<br>Il est fidle, et personne<br>Ne ltera de sa main.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"129. BIENHEUREUX, PARDONNE","id":"CV 129","textes":"</p><p>1. Bienheureux, pardonne, je bnis et jadore...<br>Cest ton sang,  Jsus, qui lave mon pch.<br>Jai foi dans ton amour et je veux croire encore,<br>Que pour moi, tu mourus, sur la croix</p><p>attach.</p><p>Oh ! chantons dans ce beau jour,<br>Du Christ le grand amour,<br>:/:Chantons - le grand amour. :/: (2)</p><p>2. Tu mas guri, Jsus, de toutes mes blessures ;<br>Tu me donnes la paix, le pardon, le bonheur.<br>Je le sais, mon Sauveur, cest  tes<br>meurtrissures,<br>Que je dois tous ces biens qui remplissent mon cur.</p><p>3. Seigneur, je suis  toi ; je veux chanter ta grce,<br>Car tu mas dlivr, car tu me rends heureux.<br>Je me sais rachet, je contemple ta face,<br>Elle brille sur moi, millumine des cieux.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"130. JE SUIS SAUVE, DIEU MA FAIT GRACE","id":"CV 130","textes":"</p><p>1. Je suis sauv ! Dieu ma fait grce.<br>Jsus pour moi sest donn.<br>Et sur la croix, prenant ma place,<br>Pour toujours ma pardonn.<br>Voil pourquoi je chante !</p><p>2. Je suis sauv ! lAgneau sans tache,<br>De tout pch maffranchit,<br>A la mort son amour marrache,<br>Dans son sang, il me blanchit.<br>Voil`a pourquoi je chante !</p><p>3. Je suis sauv ! jai la victoire,<br>Mon tresor est dans les cieux,<br>Bientt je serai dans la gloire,<br>Je le verrai de mes yeux.<br>Voil pourquoi je chante !</p><p>4. Je suis sauv, tout mon cur chante,<br>Un hymne saint au Seigneur,<br>Damour mon me est palpitante,<br>Gloire  Jsus, mon Sauveur.<br>Voil pourquoi je chante !</p><p>5. Es-tu sauv ? Jsus lui-mme<br>Dans son sang ta-t-il lav ?<br>Sa douce voix te dit : Je taime,<br>Oh ! Viens et crois, sois sauv ! <br>Voil pourquoi je chante !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"131. MISERICORDE INSONDABLE","id":"CV 131","textes":"</p><p>1. Misricorde insondable !<br>Dieu peut-il tout pardonner ?<br>Absoudre un si grand coupable,<br>Et mes pchs oublier ?</p><p>Jsus, je viens ! Je viens  Toi !<br>Tel que je suis, je viens Toi !<br>Jsus, je viens ! Je viens  Toi !<br>Tel que je suis, prends-moi.</p><p>2. Longtemps jai, loin de sa face,<br>Provoque son saint courroux,<br>Ferme mon cur  sa grce,<br>Bless le sien devant tous.</p><p>3. O Jesus !  toi, je cde,<br>Je veux tre libr ;<br>De tout pch qui mobsde<br>Etre  jamais dlivr.</p><p>4. Allluia ! plus de doute,<br>Mon fardeau mest enlev ;<br>Pour le ciel je suis en route,<br>Heureux pour lternit.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"132. TORRENTS DAMOUR","id":"CV 132","textes":"</p><p>1. Torrents damour et de grce,<br>Amour du Sauveur en croix !<br>A ce grand fleuve qui passe,<br>Je mabandonne et je crois.</p><p>Je crois  ton sacrifice,<br>O Jsus, Agneau de Dieu,<br>Et couvert par ta justice,<br>Jentrerai dans le saint lieu.</p><p>2. Ah ! que partout se rpande<br>Ce fleuve  la grande voix ;<br>Que tout lunivers entende<br>Lappel qui vient de la croix !</p><p>3. Que toute me condamne<br>Pour qui tu versas ton sang,<br>Soit au Pre ramene<br>Par ton amour tout-puissant.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"133. SEIGNEUR JESUS, JE VIENS A TOI","id":"CV 133","textes":"</p><p>1. Seigneur Jsus ! je viens  Toi !<br>De tous mes pchs lave-moi.</p><p>:/:Ton sang ! ton sang peut seul tout effacer.<br>:/: (2)</p><p>Ton sang le fait pour moi, (bis) - pour moi,<br>Tu le dis ; je le croix !</p><p>2. Seigneur, tu vois tous mes pchs,<br>Les plus secrets, les plus caches.</p><p>3. Oui, je veux possder ta paix,<br>Je veux tre  Toi pour jamais.</p><p>4. Seigneur Jsus ! tu mas sauv,<br>Et par ton sang tu mas lav.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"134. AUJOURDHUI TU MAPPELLES","id":"CV 134","textes":"</p><p>1. Aujourdhui Tu mappelles,<br>Tu veux laver mon cur ;<br>Et mes penses rebelles,<br>Tu veux changer Seigneur.<br>Loin de Ta bergerie<br>Jerrais dans le pch :<br>Pour me sauver la vie,<br>Jsus, tu mas cherch.</p><p>2. Aujourdhui Ta grce ouvre<br>La porte du salut :<br>Tous ceux que Ton sang couvre<br>Sont parmi Tes lus.<br>Et le Pre, avec joie,<br>Pardonne au pauvre enfant,<br>Qui, dlaissant sa voie,<br>Vient  Lui, repentant.</p><p>3. Oui, le Pre mappelle,<br>Le Saint-Esprit descend,<br>Le ciel aujourdhui scelle<br>Le bonheur qui mattend.<br>Au portail de la grce,<br>Nul ne sinformera<br>Si jai droit  ma place :<br>Jsus me recevra !</p><p>4. La maison de mon Pre,<br>Je ne puis men passer ;<br>Il louvre  ma prire,<br>Sans jamais se lasser.<br>Jsus, cest Lui la porte,<br>Me connat par mon nom :<br>Si tout passe, quimporte !<br>Jai place en sa maison !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"135. VEUX-TU BRISER DU PECHE","id":"CV 135","textes":"</p><p>1. Veux-tu briser du pch le pouvoir ?<br>:/:La force est en Christ ! :/:(2)<br>Si dans ton cur tu veux le recevoir :<br>La force est dans le sang de Christ !</p><p>:/:Je suis fort, fort ! oui, plus que vainqueur,<br>Par le sang de Jsus, :/: (2) - mon Sauveur !</p><p>2. Veux-tu braver et la mort et lenfer ?<br>:/:La force est en Christ ! :/:(2)<br>Jsus, dun mot fait tomber tous tes fers :<br>La force est dans le sang de Christ !</p><p>3. Veux-tu marcher toujours pur, triomphant ?<br>:/:La force est en Christ ! :/:(2)<br>Pour te garder, Jsus est tout-puissant :<br>La force est dans le sang de Christ !</p><p>4. Veux-tu du Ciel tapprocher chaque jour ?<br>:/:La force est en Christ ! :/:(2)<br>Avec Jsus, demeurer pour toujours ?<br>La force est dans le sang de Christ !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"136. IL MA SAUVE","id":"CV 136","textes":"</p><p>1. :/:Il ma sauv, il ma sauv, :/: (3)<br>Et dans son sang il ma lav !<br>Le Fils de Dieu vit ma misre,<br>Il quitta, pour me secourir,<br>Son trne au ciel, et vint mourir<br>Sur la croix du Calvaire !</p><p>2. :/:Il ma sauv, il ma sauv, :/: (3)<br>Et dans son sang il ma lav !<br>Jsus, le bien-aime du Pre,<br>Pour moi le pcheur rvolt,<br>Simmole,  divine bont,<br>Sur la croix du Calvaire !</p><p>3. :/:Il ma sauv, il ma sauv, :/: (3)<br>Et dans son sang il ma lav !<br>Oui, le monde a vu ce mystre.<br>Le Juste par Dieu condamn<br>Et le coupable pardonn<br>Sur la croix du Calvaire !</p><p>4. :/:Il ma sauv, il ma sauv, :/: (3)<br>Et dans son sang il ma lav !<br>A toi, Jsus, ma vie entire,<br>A toi tout lamour de mon cur !<br>En mourant tu fus mon vainqueur<br>Sur la croix du Calvaire !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"137a. SEIGNEUR, DU SEIN DE LA POUSSIERE","id":"CV 137a","textes":"</p><p>1. Seigneur ! du sein de la poussire,<br>Mon me crie `a toi.<br>Descends,  Dieu ! dans ma prire ;<br>Que je te sente en moi.</p><p>2. Je ne veux plus lombre qui passe,<br>Limage qui plit ;<br>Mais la substance de ta grce,<br>Toi-mme, ton Esprit.</p><p>3. Cest assez et trop se rpandre<br>En long et vague espoir ;<br>Je veux te parler et tentendre,<br>Te toucher et te voir.</p><p>4. Je veux brler, mais de ta flamme,<br>Luire, mais de ton jour,<br>De ton me animer mon me,<br>Aimer de ton amour.</p><p>5. Voil le seul bien que jenvie,<br>Que jimplore,  mon roi !<br>Ne plus vivre que de ta vie,<br>Que par toi, que pour toi.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"137b. O SEIGNEUR, BENIS LA PAROLE","id":"CV 137b","textes":"</p><p>1. O Seigneur, bnis la parole Que nous venons dour ;<br>Ne permets pas quelle senvole<br>De notre souvenir !</p><p>2. Jaloux de ta sainte influence,<br>Trop souvent le Malin<br>Accourt et ravit la semence<br>Que rpandit ta main.</p><p>3. Trop souvent elle est sans racine<br>En un terrain pierreux ;<br>Le soleil vient : elle dcline<br>Sous lardeur de ses feux.</p><p>4. Trop souvent, les soucis du monde<br>Ou ses biens sans valeur,<br>Detruisant sa vertu fconde,<br>Letouffent dans le cur.</p><p>5. Ah ! plutt que ton Evangile <br>Semparant de mon cur,<br>Chaque grain en rapporte mille,<br>A ta gloire,  Seigneur !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"138. POUR TRIOMPHER DANS LES COMBATS","id":"CV 138","textes":"</p><p>1. Pour triompher dans les combats,<br>Quelle est notre force ici-bas ?<br>Quelle est la divine lumire,<br>Qui nous dirige et nous eclaire<br>Dans la sombre nuit de lerreur ?<br>Cest la parole du Seigneur.</p><p>2. Quel est le glaive  deux tranchants<br>Dont les coups sont assez puissants<br>Pour briser larme la plus dure,<br>Et, malgr la plus forte armure,<br>Pour pntrer jusques au cur ?<br>Cest la parole du Seigneur.</p><p>3. Quel est le vent imptueux<br>Qui mugit et descend des cieux,<br>Et dont la voix grave et svre,<br>Semblable  celle du tonnerre,<br>Fait trembler lme du pcheur ?<br>Cest la parole du Seigneur.</p><p>4. Quel est ce chant suave et doux<br>Qui, den-haut venant jusqu nous,<br>Parle de grce et de clmence,<br>Rveille en nos curs lesprance<br>Et calme partout la douleur ?<br>Cest la parole du Seigneur.</p><p>5. Sainte parole, habite en moi ;<br>Eclaire et ranime ma foi !<br>Dans les combats, sois ma dfense,<br>Dans les dangers, ma dlivrance,<br>Et que par toi je sois vainqueur,<br>Sainte parole du Seigneur !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"139. ROMPS-NOUS LE PAIN DE VIE","id":"CV 139","textes":"</p><p>1. Romps-nous le pain de vie.<br>Que ta bont,<br>Seigneur, nous rassasie<br>De vrit !<br>Amour qui nous fait vivre,<br>Rvle-toi !<br>Parle dans le saint Livre<br>A notre foi !</p><p>2. O toi dont la clmence <br>Cra du pain<br>Pour une foule immense<br>Mourant de faim.<br>Vois, ton peuple se presse<br>Autour de toi...<br>Secours notre dtresse<br>Et notre foi !</p><p>3. Cest toi le Pain de vie,<br>Verbe puissant !<br>Cest de ta chair meurtrie,<br>Cest de ton sang<br>Que notre me doit vivre...<br>Ah ! donne-toi<br>Par lEsprit et le Livre<br>A notre foi !</p><p>4. Tu bnis tes aptres,<br>Puis,  leur tour,<br>Ils port`erent `a dautres<br>Ton grand amour...<br>O Parole feconde,<br>Que notre foi<br>Toffre  ce pauvre monde<br>Qui meurt sans toi !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"140. A TES PIEDS, O DIVIN MAITRE !","id":"CV 140","textes":"</p><p>1. A tes pieds,  divin Matre ! `<br>Je me place avec bonheur,<br>Et tadorant, je veux tre<br>Ton disciple,  mon Sauveur !<br>:/:Parle ! jai soif de tentendre ;<br>Parle ! je nai quun dsir :<br>Que ta voix puissante et tendre ;<br>A mon cur se fasse our. :/: (2)</p><p>2. Faites place,  voix humaines<br>A la voix de mon Sauveur !<br>Pensers vains et choses vaines,<br>Eloignez-vous de mon cur ! :<br>Tous les bruits, faites silence !<br>Toi, mon Matre, parle-moi !<br>Recueillie en ta prsence,<br>Mon me nentend que toi. : (2)</p><p>3. Parle-moi, tmoin fidle !<br>Decouvre-moi le trsor<br>De ta sagesse ternelle ;<br>Parle,  Matre ! parle encor.<br>:/:Ta parole, cest la vie,<br>Cest la lumire et la paix.<br>A ton cole bnie<br>Je veux rester  jamais. :/: (2)</p><p>4. Parle ! et pour que je comprenne<br>Ton enseignement divin,<br>Dans ta grce souveraine,<br>Instruis-moi par lEsprit Saint.<br>:/:Parle ! et pour que jobisse<br>A tes ordres aussitt,<br>Forme-moi pour ton service,<br>Pour te suivre, saint Agneau ! :/: (2)</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"141. OH ! QUE TON JOUG EST FACILE","id":"CV 141","textes":"</p><p>1. Oh ! que ton joug est facile !<br>Oh ! combien jaime ta loi !<br>Dieu saint, Dieu de lEvangile ! <br>Elle est toujours devant moi.<br>De mes pas cest la lumire,<br>Cest le repos de mon cur ;<br>Mais pour la voir tout entire,<br>Ouvre mes yeux, bon Sauveur !</p><p>2. Non, ta loi nest point pnible<br>Pour quiconque est n de toi ;<br>Toute victoire est possible<br>A qui combat avec foi.<br>Seigneur ! dans ta forteresse<br>Aucun mal ne matteindra ;<br>Si je tremble, en ma faiblesse,<br>Ta droite me soutiendra.</p><p>3. Dun triste et rude esclavage<br>Affranchi par Jsus-Christ,<br>Jai part  ton hritage,<br>Aux secours de ton Esprit.<br>Au lieu dun matre svre,<br>Prt  juger,  punir,<br>Je sers le plus tendre Pre,<br>Toujours prt  me bnir.</p><p>4. Dieu qui guides, qui consoles !<br>Jai connu que le bonheur<br>Est de garder tes paroles,<br>Et je les serre en mon cur.<br>Fais-moi marcher dans ta voie<br>Et me plaire en tes statuts.<br>Si je cherche en toi ma joie,<br>Je ne serai pas confus.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"142. MON AME EN SILENCE","id":"CV 142","textes":"</p><p>1. Mon me en silence<br>Se tient devant toi,<br>Oh ! rends ta prsence<br>Sensible  ma foi.</p><p>2. Je ne veux conna^tre<br>Aucune autre voix<br>Que la tienne,  Matre,<br>Toi seul, parle-moi !</p><p>3. Parole bnie<br>De mon Rdempteur,<br>Parole de vie,<br>Pntre en mon cur.</p><p>4. Cest toi la lumire<br>Qui brille en la nuit,<br>Leau qui dsaltre,<br>Le pain qui nourrit.</p><p>5. Seigneur, je tcoute,<br>Seigneur, parle-moi !<br>Sans crainte, ni doute,<br>Je mattends  toi.</p><p>6. Oui, daigne minstruire<br>Et dis tout, Seigneur,<br>Ce que tu dois dire<br>A ton serviteur.</p><p>7. Quen moi, ta voix fasse<br>Abonder toujours<br>Les fruits de la grce,<br>les fruits de lamour.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"143. COMME UNE TERRE ALTEREE","id":"CV 143","textes":"</p><p>1. Comme une terre altre<br>Soupire aprs leau du ciel,<br>Nous appelons la rose :<br>De ta grce, Emmanuel !</p><p>Fraches roses,<br>Descendez sur nous tous !<br>O divines ondes,<br>Venez, arrosez-nous !</p><p>2. Descends,  pluie abondante,<br>Coule  flots dans notre cur,<br>Donne  lme languissante<br>Une nouvelle fracheur.</p><p>3. Ne laisse en nous rien daride<br>Qui ne soit fertilis ;<br>Que le cur le plus avide<br>Soit pleinement arros.</p><p>4. Oui, que les deserts fleurissent<br>Sous tes bienfaisantes eaux ;<br>Que les lieux secs reverdissent<br>Et portent des fruits nouveaux.</p><p>5. Viens,  salutaire pluie,<br>Esprit de grce et de paix,<br>Rpands en nous une vie<br>Qui ne tarisse jamais.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"144. O DIEU DE VERITE","id":"CV 144","textes":"</p><p>1. O Dieu de vrit, pour qui seul je soupire, <br>Unis mon cur  toi par de forts et doux<br>nuds.<br>Je me lasse dour, je me lasse de lire,<br>:/:Mais non pas de te dire :<br>Cest toi seul que je veux. :/: (2)</p><p>2. Parle seul  mon cur, et quaucune prudence,<br>Quaucun autre docteur ne mexplique tes lois ;<br>Que toute crature en ta sainte prsence,<br>:/:Simpose le silence<br>Et laisse agir ta voix. :/: (2)</p><p>3. Tiens-toi prs de mon me, et, dans ma solitude,<br>Viens remplir de ta paix le vide de mon cur.<br>Dissipe mes ennuis et toute inquitude,<br>:/:Et que ma seule tude,<br>Soit de taimer, Seigneur ! :/: (2)</p><p>4. Tu me rponds, mon Dieu ; mais encor des nuages<br>Me voilent tes splendeurs, cleste Vrit !<br>Que ne puis-je bientt, sur de plus purs rivages,<br>:/:Par del tous les ges,<br>Contempler ta beaut ! :/:(2)</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"145a. QUE TA LUMIERE","id":"CV 145a","textes":"</p><p>1. Que ta lumire,<br>D`es le matin,<br>Luise,  bon Pre !<br>Sur mon chemin.<br>Oh ! vivifie<br>Ds maintenant<br>Et sanctifie<br>Ton cher enfant.</p><p>2. Sauveur fidle,<br>Livr pour moi,<br>Ta voix mappelle,<br>Je viens  toi ;<br>A ma faiblesse<br>Pense aujourdhui ;<br>Dans la dtresse<br>Sois mon appui.</p><p>3. Donne  mon me,<br>Jour aprs jour,<br>La pure flamme<br>De ton amour.<br>Quelle conduise<br>Auprs de toi<br>Lme indcise<br>Qui vit sans foi.</p><p>4. Toute ma joie,<br>O mon Sauveur !<br>Cest que lon voie<br>Ton nom vainqueur ;<br>Cest que limpie,<br>Sauv par toi,<br>Enfin scrie :<br>Je suis  toi !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"145b. DEJA LETOILE","id":"CV 145b","textes":"</p><p>1. Dj ltoile<br>Sallume aux cieux,<br>Et la nuit voile<br>Tout  mes yeux.<br>Mais, tendre Pre,<br>Quand tout sendort,<br>Dans ta lumire<br>Je suis encore</p><p>2. Cette journe<br>Qui dj meurt<br>Je lai donne<br>A toi, Seigneur.<br>Jai pris sans crainte,<br>Serrant ta main,<br>De ta loi sainte<br>Ltroit chemin.</p><p>3. Sonde mes voies<br>Et mon amour,<br>Mes pleurs, mes joies<br>Pendant ce jour ;<br>Et purifie,<br>Sauveur puissant,<br>Toute ma vie<br>Avec ton sang.</p><p>4. Jusqu laurore<br>Du jour qui vient,<br>Oh ! sois encore<br>Mon sr gardien !<br>Et jusqu`a lheure<br>De mon dpart,<br>Jsus, demeure<br>Mon seul rempart.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"146. QUE LA GRACE DE NOTRE SEIGNEUR","id":"CV 146","textes":"</p><p>Que la grce de notre Seigneur Jsus-Christ,<br>Et lamour de Dieu le Pre,<br>Et la communion du Saint-Esprit<br>Soient avec nous tous, avec nous tous ! Amen !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"147a. JESUS, TA SAINTE PRESENCE","id":"CV 147a","textes":"</p><p>1. Jsus, ta sainte prsence<br>Est la source du bonheur.<br>Dans la joie et la souffrance<br>Elle est le repos du cur.</p><p>Fais briller sur moi ta face,<br>O Jsus, Agneau de Dieu !<br>A tes pieds, cest l ma place,<br>Prs de toi mon ciel est bleu.</p><p>2. Sur celui qui te contemple<br>Descend un rayon divin,<br>Tu fais de son cur ton temple,<br>Ton doigt pointe son chemin.</p><p>3. Ah ! que mon me ravie<br>Te rencontre,  mon Sauveur !<br>Car ton regard cest la vie,<br>Cest la richesse du cur !</p><p>4. Il faut aussi ta prsence<br>Pour ton service,  Jsus !<br>Car elle est une puissance<br>Pour relever les perdus !</p><p>5. Quand dans ltendue immense,<br>O Js
