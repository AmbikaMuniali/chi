 nitaisikia.</p><p><i>Nitamtambua Yeye, Na karibu na Yesu nitakaa. Nitamtambua Yeye Kwa alama za Majeraha yake.</i></p><p>2. Itakuwa furahakuuona uso wake Na uzuri utokao macho yake. Moyo utafurika kwa uheri na furaha Ju ya kao aliloniandalia,</p><p>3. Na walio mbinguni wananingoje kwao, Nakumbuka siku tulipoachana. Wataimba kabisa kunikaribisha huko, Walakini nitamwona Yesu kwanza.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Alipokufa Yesu ","id":"NW 81","textes":"81. Alipokufa Yesu ju ya msalaba wake Akaishinda dhambi na uwezo wa Shetani. Aliniweka huru, niwe mbali na hatia; Na tena<br>atanichukua kwake.</p><p><i>Mbinguni niendako Haitakuwa dhambi, Ni nchi nzuri ya salama mno. Na Bwana, Mungu wetu,Atatuangazia; Tukusanyane sisi sote humo!</i></p><p>2. Ninafuata njia ya Mwokozi wangu sasa, Aniongoza vema, anafuta kila chozi. Ananilinda katika hatari za njiani, Karibu naye vita yatulia.</p><p>3. Mbinguni nchi yangu, na bendera ni upendo Na Roho arabuni ya urithi wangu huko; Na Neno lake ni chakula changu safarini; Neemsa<br>inanipeleka kwake.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"ninajua nchi nzuri ","id":"NW 82","textes":"82. Ninajua nchi nzuri , Huko Mungu alifanva Nyumba na makao kwetu; natamani kufikako.</p><p><i>Mbinguni, kao la malaika! Mbinguni vyote vinamulika! Mbinguni Mungu atualika Tukusanyane mbinguni kwake!</i></p><p>2. Katika safari yangu Ninajiuliza sana kama narni nitafika Penye Mungu ndiye jua.</p><p>3. Kwa neema yake kubwa Nitakaa kwake Mungu, Bwana Yesu atanipa Taji nzuri ya uzima.</p><p>4. Sasa ninapiga mbio, Nifikie nchi hiyo Ya uzima na furaha, Nchi ya tamani yangu!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Ninajua nchi huko juu ","id":"NW 83","textes":"83. Ninajua nchi huko juu , Hapo Mungu alijenga mji, Na aita moja moja kwake, Waliomaliza mwendo huku.</p><p><i>Shida, kufa na huzuni Hazitakuwapo huko. Yesu atafuta kila chozi, Tutaona shangwe, nayo tele.</i></p><p>2. Huko hawataingia kamwe Wenye dhambi, wala cha kinyonge. E rafiki, ujihoji leo Kama wewe utaona mbingu!</p><p>3. Utazarne, mto ungaliko Uwezao kusafisha sana! Ujioshe kati damu safi Ya Mwokozi wetu Yesu Kristo!</p><p>4. Nafurahi kwani ninajua Kao langu liko huko juu, Natamani sana kufikako. Njoo Yeu, unitwae mbio!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Ninakumbuka Sayuni ","id":"NW 84","textes":"84. Ninakumbuka Sayuni , Nchi ya heri mbinguni, Bahari kama kioo Na furahia rohoni. Nyuma kimeta cha nuru Naona mji wa mbingu, Nyimbo za nyumba ya Baba Nasikiliza daima.</p><p><i>Mapambazuko mbinguni Yataondoa utaji, Vyote tulivyoamini Tutaviona milele.</i></p><p>2. Mauti haina nguvu, Yesu avunja uchungu, Nave aliwakomboa Wote: wafalme, watumwa. Ninamtwika Mwokozi Dhambi, huzuni na shida; Mbavuni mwake nafasi Kama bandari salama.</p><p>3. Kuna jaribu njiani, Mengi ya kunizuia Na mara nyingi miiba Inaumiza miguu. Nikikumbuka Sayuni Moyo huwaka kabisa, Mbingu ninaitazama Na kuhimiza safari.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Twapasha habari ya mbingu ","id":"NW 85","textes":"85. Twapasha habari ya mbingu, Mahali pa watu wa heri, Na tunatamani kuona ufuko wa nchi ya mbingu.</p><p><i>Sikitiko wala shida hazitakuwapo mbinguni.<br>Huko juu, huko juu Tutashangilia milele.</i></p><p>2. Twapasha habari ya mbingu Na mji mzuri ajabu, Na jeshi la watakatifu Waliomaliza safari.</p><p>3. Twapasha habari ya pendo, Amani na nguo nyeupe, Na raha baada ya vita, Makao karibu na Mungu.</p><p>4. Twapasha habari ya Yesu, Alituokoa na dhambi. Ingawa ni shida njiani Atatufikisha mbinguni.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Tutaona furaha mbinguni ","id":"NW 86","textes":"86. Tutaona furaha mbinguni , Ni makao ya watu wa heri. Tutakuwa pamoja na Mungu Na kusifu Mwokozi wetu.</p><p><i>Tutafurahi na tutaabudu Huko juu kwake Mungu. Tutafurahi na tutaabudu Siku tutakapofika.</i></p><p>2. Mara nyingi furaha ya hapa Yapinduka machozi machungu, Walakini hazitakuWapo Sikitiko na shida huko.</p><p>3. Kama shida na shaka zafika Kuzuia safari ya hapa, Tutazame daima mbinguni, Huko juu ni raha yetu!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Mwisho wa njia ya mungu ni ","id":"NW 87","textes":"87. Mwisho wa njia ya mukristo ni mbingu; Yesu ananiongoza salama. Kama Shetani akinijaribu Nakitazamia kifiko.</p><p><i>Kwetu mbinguni hatutatawanyika, Dhambi na mateso hayatakuwapo, Na hatutaona machozi na shida, ila furaha milele.</i></p><p>2. Tutawaona walioishinda Dhambi, shetani na mambo mabaya, Na tutaona Mwokozi mpenzi; Tutafananishwa na Yeye.</p><p>3. Nani ataka kufika mbinguni? Yesu ni njia . uzima na kweli. Njoo kwa Yesu! Akuandalia Kao la milele mbinguni.</p><p>:/: Malaika wanangoja :/: Malaika nangoja huko rnbinguni! :/:Malaika wanangoja :/: Kutusaliimu Karibu!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Mponyi apitaye wote amefika ","id":"NW 88","textes":"88. Mponyi apitaye wote Amefika hapa. Awaponyesha watu moyo, Yesu wa upendo.</p><p><i>Jina liyapitalo yote juu na chini, pote pia, Jina kubwa, jina jema: Yesu wa upendo!</i></p><p>2. Awasamehe watu dhambi Wakizitubia, Awapokea kwa neema, Waipate afya.</p><p>3. Tukiwa na masikitiko, Yesu afariji. Aki tukaribia sana, Woga waondoka.</p><p>4. Watoto walipenda sana Jina lake Yesu, Liwalindalo na mabaya, Wakijaribiwa.</p><p>5. Shetani aogopa sana Jina lake Yesu. Katika vita ju ya dhambi Latutia nguvu.</p><p>6. Mbinguni tena kwa furaha Tutarnwona Yesu. Tutasahau shida zote, Tutamshukuru.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Najua jina moja zuri lapita ","id":"NW 89","textes":"89. Najua jina moja zuri , Lapita kila jina huku, Lanipa raha na amani, Na jina hilo Yesu.</p><p><i>Yesu, jina zuri mno! Yesu, unapenda wote, Yesu, tunalindwa vema Katika jina lako.</i></p><p>2. Napenda jina hilo jema, Linanivuta kwake Mungu. Na katika huzuni yangu Lanifariji sana.</p><p>3. Siwezi mimi kueleza Uzuri wake jina hili, Lakini namwimbia Yesu, Nasifu jina Lake.</p><p>The name of Jesus is so sweet R.H. 4.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Yesu, Yesu jina kubwa ","id":"NW 90","textes":"90. Yesu, Yesu, jina kubwa , Nyimbo zao malaika! :: Liimekuwa ndani yangu muto wa furaba bora. :/:</p><p>2. Jina lake Kama nyota Linanionyesha njia Katika jaribu, shida, Na usiku duniani. :/:</p><p>3. Ni mikono ya upendo Yenye kunikumbatia. :/:Hapo najificha vema Kama chombo bandarini. :/:</p><p>4. Jina hilo liwe kwangu Wimbo wa safari yangu :/: Niletewe wema nalo Toka nchi nzuri juu! :/:</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Yesu jina hili jema lichukue ","id":"NW 91","textes":"91. Yesu, jina hili jema Lichukue siku zote! Lina raha na faraja, Lichukue uendako!</p><p><i>Jina kubwa, jina zuri La matumaini yetu! Jina kubwa, jina zuri La furaha ya mbinguni!</i></p><p>2. Lichukue jina hilo Lenye nguvu ya kushinda! Ukijaribiwa huku, Taja jina lake Yesu!</p><p>3. Yesu, jina jema mno, Latutia shangwe kubwa, Ni makimbilio yetu, Ngome, msaada pia.</p><p>4. Na kwa jina lake Yesu Kila goti litakunjwa, Watu wote watakiri Kwamba Yesu ni Mfalme.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Yesu, jina hili linapata ","id":"NW 92","textes":"92. Yesu, Jina hili linapita kila jina duniani pote, Yesu ! Jina hilo ni marhamu iliyomiminwa.</p><p><i>Jina hili ni lenye nguvu ya Kuondoa dhambi zangu zote. Yesu, Yesu! Jina hilo Lanitia shangwe na furaha</i>.</p><p>2. Si jingine jina duniani Lenye nguvu, kweli na uzima. Yesu, Yesu! Jina hilo Waliloimbia malaika.</p><p>3. Jina hili lina wema mno, Limejaza mbingu tangu mwanzo. Yesu, Yesu! Jina hilo Litaimbwa duniani pote.</p><p>4. Sitaweza kusahau Yesu, Jina lake ni wokovu wangu. Yesu, Yesu! Nitamwona Huko kwake tena kwa furaha.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Siku chache, na tena wakristo ","id":"NW 93","textes":"93. Siku chache, na tena wakristo Watakwenda kumwona Mwokozi, Siku chache, na wataipewa Thawabu na taji ya uzima.</p><p><i>Nangoja sana Bwana yesu Kama zamu angojavyo asubuhi. :/: Kwa dalili zote ninaona sasa Kwamba Yesu yu karibu ya kurudi. :/:</i></p><p>2. Siku chache za vita ya huku, Tena Yesu Mfalme takuja; Tutaona furaha na raha, Atatupeleka kwake juu.</p><p>3. Siku chache machozi ya shida, Mungu atayafuta kabisa. Na baada ya siku si nyingi Kwa lango nitaingia mbingu.</p><p>4. Baragumu la mwisho talia, Waminifu watachukuliwa; Wote wataingia mbinguni Kukaa pamoja na Mwokozi.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Lo! Nuru inapambazuka ","id":"NW 94","textes":"94. Lo! Nuru inapambazuka , Na vivuli vya usiku vikimbia; Unaulizwa: U tayari? Yesu yuaja upesi!</p><p><i>Na kama vile pepo uvumavyo po pote Habari iendavyo ulimwenguni mwote. Ni neno la furaha, matumaini yetu: Yesu yuaja upesi!</i></p><p>2. Vizazi wengi wamefungwa Katika utumwa, minyororo gumu; Uhuru ni kwa Bwana Yesu, Naye yuaja upesi!</p><p>3. Na watu wengi waamka, Nuru ya Injili yafukuza giza. Tutatwaliwa ju mbinguni; Yesu yuaja upesi!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Neema kubwa ya mungu wetu ","id":"NW 95","textes":"95. Nchi nzuri yatungoja Huko juu ya mawingu, Watakapo kusanyika wateule. Siku zinatubakia Zinapita mbio sana; Waminifu watarithi nchi nzuri.</p><p><i>:/: Lo! Ufalme wake Mungu u karibu! :/: Uwe safi, roho yangu, Ukakeshe siku zote! Lo! Mfalme wetu Yesu Yu karibu!</i></p><p>2. Twaamini tutaona Nchi ile kwa uwazi, Tunangoja sana Mkombozi wetu; Kwa dalili tunaona Siku yake ni karibu; Zinatuarifu Yesu aja hima.</p><p>3. Maandiko yanasema: Mkombozi atakuja, Katika mawingu ataonekana. Haleluya! Haleluya! Atafunga yule mwovu Aliyejaribu kutuangamiza.</p><p>4. Katika kungoja Yesu Watu wengi wamechoka ; Waamshe, uwaonye kwa dalili! Kwani Neno lake Mungu Latimizwa mbio sana, Tunaona kwamba Yesu Yu karibu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Mwokozi wetu aliahidi ","id":"NW 96","textes":"96. Mwokozi wetu aliahidi Ya kwamba atakuja siku moja Kutupeleka mbinguni kwake. Yawezekana upesi sana.</p><p><i>Sioni shaka, nina imani Kwa Mkombozi na damu yake, Na Roho yake Mtakatifu Ni arabuni ya rithi wangu.</i></p><p>2. Wajumbe wengi wa Bwana Mungu Watumwa sasa duniani pote. Waitangaza habari njema Ya Yesu Kristo na pendo lake.</p><p>3. Na watu wengi wanaamini, Wanaitika mwito wake Mungu. Kwa roho moja twakaza mwendo, Tufikilie thawabu yetu.</p><p>4. Twakaribia wakati ule Wa kuja kwake Bwana Yesu Kristo; Na tujiweke tayari wote Kuchukuliwa mbinguni kwake!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Bado kidogo jua litapanda ","id":"NW 97","textes":"97. Bado kidogo jua litapanda , Siku tutapofika huko juu. Huko mbinguni tutapumzika Na pata raha na furaha ya milele.</p><p><i>Tutamlaki Bwana Yesu Kristo, Aliyetuokoa kweli hapa chini. Huko mbinguni tutarnwona Yeye, Tutamsifu kwa upendo wake kuu.</i></p><p>2. Bado kidogo tutaona vyote Vitageuka kuwa vipya tena, Na hapo Yesu, Mkombozi wetu, Atatufungulia lango la mbinguni.</p><p>3. Safari yetu inaa majaribu, Tutafurahi kwa kufika mbingu. Hatutaona giza, shaka tena,<br>Tutamshangilia Mkombozi wetu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Siku moja tutaona utukufu ","id":"NW 98","textes":"98. Siku moja tutaona utukufu wake Yesu, Kama nuru ya umeme Atakavyoonekana.</p><p><i>Uhubiri Neno lake Kwa bidi mahali pote! Siku ni karibu sasa: Bwana Yesu atakuja</i>.</p><p>2. Tangu kale tumengoja Siku ya uhuru wetu. Hata nguvu ya mauti Itaisha siku ile.</p><p>3. Heri gani ya wakristo Kumulaki Bwana Yesu! Watavikwa nguo safi Huko juu kwa Mwokozi.</p><p>4. Pasha hi habari njema, Na wagonjwa uwaponye! Uokoe wapotevu! Wende mbio, usikawe!</p><p>5. Kwa dalili tunaona Kwamba Yesu Yu karibu , Na Mfalme atakuja tupeleka kwake juu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Siku nyingi nilimwona Bwana ","id":"NW 99","textes":"99. SIKU moja nitamwona Bwana Yesu uso wake. Na milele kwa furaha Nitaka karibu naye.</p><p><i>Nitamtazama Yesu ju ya nyota zote pia, Huko kwa ukamilifu Nitajua nguvu yake.</i></p><p>2. Hapa ninaufahamu Kwa sehemu wema wake, Huko nitamtazama Na kushiba kwa kuona.</p><p>3. Shangwe gani kwake Yesu! Shida zote zitaisha, Giza haitakuwapo, Na huzuni itakoma.</p><p>4. Yesu atafika mbio, Lo! Mwenyewe atashuka! Tutanyakuliwa juu ili kumlaki Bwana.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Lo! Bendera inatwekwa ","id":"NW 100","textes":"100. Lo! Bendera inatwekwa, Yatuta nguli! Tusione hofu, wenzi, Twende kwa kushinda!</p><p><i>Bwana Yesu atakuja, Tuilinde ngome! Kwa uwezo wake Yesu Tutashinda yote.</i></p><p>2. Ibilisi azunguka, Akitutafuta; Anataka tuanguke, Tufe, tupotee.</p><p>3. Vita kubwa, vita kali Inaendelea, Tuwe watu wa hodari! Twende, tutashinda!</p><p>4. Basi, kwa bendera yake Tunashikamana. Atutie nguvu yake Hata kuja kwake!</p><p>Hold the fort R.H. 444.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Emlinzi twauliza ","id":"NW 101","textes":"101. E mlinzi, twauliza : Yesu atakuja lini ? Asubuhi ya Sayuni Ni karibu?Tuambie ! - Msafiri, yainue Macho yako, angalia! Asubuhi ni karibu, Usimame, usimame!.</p><p>2. Siku heri ya sabato Ya milele ni karibu, Na dalili yake Yesu Hapo itaonekana. Na rohoni tunaona Nchi nzuri ya ahadi. Asubui ni karibu,<br>Na ahadi zatimizwa.</p><p>3. Katika Yerusalemu, Mji mpya wa mbinguni, Yesu atatumiliki Kwa upendo na amani. Baragumu italia, Nasi tutaisikia. Yesu ni karibu sana Kutukaribisha kwake.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Sayuni, ulaki bwanako ","id":"NW 102","textes":"102. SayunI, ulaki Bwanako , Umshangilie Mfalme! Jipambe kwa Bwana arusi, Ujitengeneze tayari!</p><p><i>Furahi, furahi! Umshangilie Bwanako!<br>Furahi, furahi! Umshuhudie Mfalme!</i></p><p>2 Kutoka tukufu wa Baba Na kiti cha enzi mbinguni Mwokozi alitufikia Kulazwa nitoto horini.</p><p>3. Akawa dhabihu kamili, Akasulubiwa Golgotha, Akafa kwa jili ya wote, Tupewe wokovu wa Mungu.</p><p>4. Alitushin dia mauti Na kumharibu Shetani; Anafunua uzima, Tupate kuishi milele.</p><p>5. Afika kwa wenye huzuni Kuwapa faraja na heri, Na atamiliki milele, Mfalme wa pendo na haki.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Siku kubwa ya mashangilio ","id":"NW 103","textes":"103. Siku kubwa ya mashangilio Inatufikia tena. Usikie neno hili zuri: Yesu amefika kwetu! Imba duniani pote pia, Imba, wote wasikie! Sifa zina Mungu wetu juu, Na amani kwetu!</p><p>2. Utajiri, fedha na dhahabu Sina ya kukuletea, lakini roho yangu tupu Ninakutolea, Yesu.</p><p>3. Sisi sote tumsifu Mungu Kwa upendo wake kwetu! Alitutumia Mkombozi, Mwana wake Yesu Kristo.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Lo! Horini bethlehemu ","id":"NW 104","textes":"104. Lo! Horini Bethlehemu , Ndani nyumba ya ngombe, Bwana Yesu alilala usingizi wa kitoto. Nyota zilizo mbinguni Kimya ziliangazia<br>Bwana Yesu, Mtulivu, Juu ya ulalo wake.</p><p>2. Wachungaji wa kondoo Walikuja kumwabudu, Na majusi walifika, Wakamtolea tunu. Mungu mwenye macho Yanayotazama nchi yote, Alivunja makusudi Ya kuua ya adui.</p><p>3. Nakupenda, Bwana Yesu, Kwani unaufahamu Udhaifu wa mtoto, Hali yake ya kitoto. Nawe sasa unaweza Kunisaidia sana Kila saa ya hatari, Majaribu na mashaka.</p><p>4. Nakuomba, Bwana Yesu, Unilinde njia yote, Uwe mwenzi wangu mwema Kila saa na dakika! Usichoke nami kamwe, Nami sitaona hofu; Yesu unikumbatie Siku zote na milele!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Wakati wa Noeli nafika ","id":"NW 105","textes":"105. WAkati wa Noeli Nafika kwenye horini. :/: Alipolala Yesu, Maskini, mtulivu. :/:</p><p>2. Mwokozi wangu mwema, Kwa pendo ulifika, :/: Nitoke dhambi zangu, Nipate kuwa wako. :/:</p><p>3. Nakuhitaji, Yesu, Rafiki wa watoto :/: Sitaki kuumiza Kwa dhambi Wewe tena. :/:</p><p>4. Nitashukuru Yesu Milele na milele :/: Maana alifika Kutuokoa sisi. :/:</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Tuimbe asubuhi hii juu ya siku ","id":"NW 106","textes":"106. Tuimbe asubuhi hii Juu ya siku manabii Waliyoitabiri! Ni siku kubwa, siku nzuri, Upendo umedhihirika, Upendo wake Mungu.<br>Sisi sote tufurahi, Tumwimbie na kusifu Yesu, Mkombozi wetu!</p><p>2. Yu sura yake Mungu Baba, Lakini mtu, ili sisi Tupate kumjua.Yuaja na amani kwetu, kuwatafuta wapotevu Na kuwaponya wote. Sisi sote tuungane Naye Yesu na tupate Pendo na uzima wake!</p><p>3. Ataliona sikitiko Na kufahamu shida yetu asaidiye sisi! Atafundisha haki, kweli, Na kutufahamisha pendo Katika kufa kwake, sisi sote tuokoke, Na tufufuliwe naye, Mbingu zifunguliwe!</p><p>4. Aliye jua la neema Afika na wokovu kwetu, Na atuangazia. Mchunga wetu yupo nasi, Anatutaka tuwe wake, Tumfuate kweli! Sisi<br>wake tumjue, Tuingie kwake juu, Tufanane naye Yesu!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Alipoteswa Yesu pekekatika ","id":"NW 107","textes":"107. Alipoteswa Yesu peke Katika Gethsemane, Akakinywea kwa upendo Kikombe cha uchungu.</p><p><i>Mwokozi wangu Alichukua yote, uzirna wake alitoa; Kutuokoa alitufilia.</i></p><p>2. Akasimama peke yake Kuchekwa na kupigwa, Kichwani akatiwa taji Iliyo ya miiba.</p><p>3. Akachukua msalaba Njiani kwa Golgotha,<br>Na akajeruhiwa sana Kwa jili yetu sisi.</p><p>4. Na sasa wewe mwenye dhambi, Tazama pendo lake! Neema kubwa yakungoja, Uache dhambi zako!</p><p>It was for me my Saviour Sgt. 324, M.A. 47</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Mwana kondoo wa mungu ","id":"NW 108","textes":"108. Mwana kondowa Mungu, Ulifilia sisi Juu ya msalaba Kati macheko mengi. Umeodoa dhambi Na umeshinda kufa. Utupe raha, Yesu!<br>","gamme":"","rythme":"","auteur":""},{"titre":"Yesu, unionye tena msalaba ","id":"NW 109","textes":"109. Yesu, uniony e tena Msalaba wako ! Huo ni kisima safi Chenye kusafisha.</p><p>Msalaba wako, Yesu, Nausifu sana. Yesu, unilinde huko Hata nikuone!</p><p>2. Huko niliona kwanza Nema yako kubwa, Nuru ikafika kwangu toka msalaba.</p><p>3. Yesu, unilinde huko, Unifaharnishe Jinsi ulivyochukuwa Dhambi zangu zote!</p><p>4. Unilinde siku zote Penye msalaba, Nikuone nikupende Sasa na milele!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Mwamba uliopasuka, ","id":"NW 110","textes":"110. Mwamba uliopasuka , Ndani yako nijifiche! Maji yale, damu ile Itokayo mbavu<br>zako, Iwe dawa ya kuponya roho yangu na ubaya!</p><p>2. Kazi za mikono yangu Haziwezi kuko mboa. Hata ningelia sana Na kutenda kazi nyingi Singeweza kuokoka, Peke yako U Mwokozi.</p><p>3. Ndani yangu sina kitu, Naushika msalaba. Uchi mimi, univike! Sina nguvu, nichukue! Ni mchafu, unioshe! Wewe U Mwokozi wangu.</p><p>4. Kwa maisha yangu yote Hata nitatoa roho, Hata saa ya kuitwa Mbele ya Mfalme wangu, Mwamba uliopasuka, Nijifiche ndani yako!</p><p> Rock of ages, cleft for me R.S. 164.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Eyesu, sitausahau uchungu ","id":"NW 111","textes":"111. E Yesu, sitausahau uchungu wako kubwa, Ulipoteswa Gethsemane Usiku peke yako.</p><p><i>Mateso uliyoyaona, Uchungu na machozi, Usiku ule Gethsemane, Siya sahau kamwe.</i></p><br><p>2. Naona Wewe Gethsemane, Ulivyoteswa huko Kwa jili ya makosa yangu, Na kuitoa damu.</p><p>3. Huzuni nyingi uliona Katika teso lako Ulipoachwa peke yako Na wanafunzi wako.</p><p>4. Na ukiona roho yangu Haina pendo kwako, Uniongoze Gethsemane, Nione teso lako!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Ulinde roho na nafsi yangu ","id":"NW 112","textes":"112. Ulinde roho na nafsi yangu Chini ya damu, chini ya damu! Makosa, hofu na shaka ziwe Chini ya damu yako!</p><p><i>Chini ya damu yako, Yesu, Ndani ya mto huo safi, unilinde kwa siku zote, Chini ya damu yako</i>!</p><p>2. Makimbilio ya mwenye dhanibi Chini ya damu. chini ya damu, Ni ukombozi kwa watu wote chini ya damu yako!</p><p>3. Nijaze nguvu na pendo lako Chini ya damu, Chini ya damu ; Nipate tena kutii Wewe chini ya damu yako!</p><p>4. Amani kubwa moyoni mwangu Chini ya damu, chini ya damu; Karama zako zanipa raha chini ya damu yako.</p><p>5. Nijazwe Roho Mtakatifu Chini ya damu, chini ya damu, Daima niwe na moyo safi Chini ya damu yako!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Msalabani mwokozi wangu ","id":"NW 113","textes":"113. Msalabani Mwokozi wangu Alijitoa kuniokoa, Na damu yake ilimwagika Kwa jili yangu, kunikomboa.</p><p><i>E Golgotha, E Golgotha, Alipoteswa Bwana Yesu! E Golgotha, E Colgotha, Nilipopata raha kweli!</i></p><p>2. Na nchi ile ilitetema, Mbinguni jua likafunikwa Wakati Yesu alipokufa, Akichukua hatia yangu.</p><p>3. Likapasuka pazia lote, Kwa hiyo Neno limetimizwa. Naona njia ya mbingu wazi: Ni kutakaswa kwa damu yake.</p><p>4. Mwokozi wangu, upendo gani: Uliutoa uzima wako! Kunikomboa ulisikia Mateso yote ya msalaba.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Imba habari njema: mungu ","id":"NW 114","textes":"114. Imba habari njema : Mungu apenda wote! Uihubiri damu, Ituponyayo roho! Taja karama kubwa: Mwana alitujia, Paha habari hiyo Kwa kila mtu!</p><p><i>Yesu rnsalabani Alifilia wote, Alitupatanisha Na Mungu, Baba yetu. Pazia la hekalu Likapasuka huko. Njia imejunguka Kua wewe, nami!</i></p><p>2. Uwaimbie wenye Shida na sikitiko Na wapigao vita Katika majaribu!Imba katika miji. Pasha habari njema: Yesu awatafuta Kwa pendo kubwa!</p><p>3. Imba katika giza, Halifikapo jua, Uwaimbie wote, Watu wa kila pali! Imba mapema sana, Na adhuhuri pia, Sifu Mwokozi hata Usiku waja!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Pendo la mungu ni kubwa ","id":"NW 115","textes":"115. Pendo la Mungu ni kubwa , Pasha hahari hiyo! Pendo la Mungu ni kubwa. Mwanzo wa nyimbo zote. Malaika waliimba, Wachunga wakasikia. Tunafurahi kujua : Pendo la Mungu ni kubwa.</p><p><i>Pendo kuu, Pendo kuu, Pendo kuu, Pendo la Mungu ni kubwa!</i></p><p>2. Pendo la Mungu ni kubwa Kwako uliye mbali. Pendo la Mungu ni kubwa, Anaku hurumia. Ukendee kisima Kinachotoka Golgotha, Utaupata uzima Katika pendo la Mungu.</p><p>3. Pendo la Mungu ni kubwa, Latufikisha mbingu. Pendo la Mungu ni kubwa, Tutafurahi sana! Huko hakuna jaribu Wala ugonjwa na kufa. Tumeokoka sababu Pendo la Mungu ni kubwa.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Tuimbie, tumsifu Yesu ","id":"NW 116","textes":"116. Tuimbie, tumsifu Yesu ju ya msalaba! Aliteswa na akafa, Yote kwa ajili yet. Akashinda, kafufuka, Ni Mwokozi kamilifu.</p><p>2. Yesu alitukomboa, Na akawa haki<br>yetu. Dhambi aliziondoa, Akatupa tumaini: Tutarithi utukufu, Nuru, raha na uheri.</p><p>3. Yesu alipofufuka Akatushindia kufa, Akapewa nguvu zote Duniani na mbinguni. Sisi sote tumepona Kwa kupigwa kwake Yesu.</p><p>4. Tushukuru Mungu Baba Kwa ajili ya upendo! Tumsifu Yesu Kristo Kwa neema yake kubwa! Tumfungulie moyo Kwake Roho takatifu!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Nilipofika Golgotha ","id":"NW 117","textes":"117. Nilipofika Golgotha , Nikaiona huko Neema kubwa kama mto, Neema ya ajabu.</p><p><i>Neema ya Golgotha Ni kama bahari kubwa, Nema tele na ya milele, Nema ya kutosha!</i></p><p>2. Nilipofika moyo wangu Ulilemewa sana, Sikufahamu bado vema Neema yake kubwa.</p><p>3. Nilipoona kwamba Yesu Alichukua dhambi, Neema ikadhihirika, Na moyo ukapona.</p><p>4. Mbinguni nitakapofika, Furaha itakuwa Kuimba juu ya neema Milele na milele.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Ni mwokozi mzuri ninaye ","id":"NW 118","textes":"118. Ni Mwokozi mzuri ninaye, Alikufa kuniokoa. Alitoa uzima wake Kwa ajili ya watu wote.</p><p><i>Alikufa salabani, Alikufa msalabani. Kwa ajili ya dhambi zangu zote Alikufa msalabani.</i></p><p>2. Aliacha makao juu, Akafika ulimwenguni; Aliteswa kwa jiii yangu Na kunifungulia mbingu.</p><p>3. Dhambi zangu alichukua, Kujitwika huzuni zangu, Na alijeruhiwa ili Aniponye na nipa raha.</p><p>4. Bwana Yesu alifufuka, Akarudi mbinguni kwake; Na yuaja upesi tena Achukue walio wake.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Tuimbie msalaba wa Mwokozi ","id":"NW 119","textes":"119. Tuimbie msalaba wa Mwokozi , Damu yake inatusafisha sana! Tunaweza kuwa huru, kwani Yesu Alikufa ili kuondoa dhambi.</p><p><i>Haleluya, anipenda! haleluya, nafurahi! Habeluya, siku moja Nitamwona Yesu!</i></p><p>2. Twafurahi, kwa neema yake kubwa, Alikuja ili tuwe na uzima. Kama njia ni nyembamba duniani, Yesu atatupa nguvu na hodari.</p><p>3. Tuuimbe moto ule takatifu ulitupwa na Mwokozi duniani! Tuvipige vita vilivyo vizuri, Nasi tutapewa taji ya uzima!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Msalabani nilimwona yesu ","id":"NW 120","textes":"120. Msalabani nilimwona Yesu , Mwokozi wangu aliyeniponya; Rohoni mwangu giza ikatoka, Ninafuata Yesu sasa.</p><p><i>Nimeokoka kutoka dhambi, Na siku zote ninaimba kwa furaha. Ni vita kali kushinda yote, Lakini Yesu Yu karibu.</i></p><p>2. Mwokozi wangu ananipa nguvu, Nikiuona udhaifu huku. Na vita yote itakapokwisha, Nitaipata furaha yako.</p><p>3. Mwokozi wangu, ninakufuata, Furaha yako inanituliza. Na siku moja utakuja tena Kunichukua huko kwako.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Yesu ni furahi yangu ","id":"NW 121","textes":"121. Yesu ni furaha yangu , Amejaa pendo kweli. Anaweza kusimika Kila mwenye udhaifu. Ananipa ujasiri, Nguvu, raha na faraja. Hata nikionja kufa, Yesu ni Mchunga wangu.</p><p>2. Nimefungwa na Mwokozi Kwa kifungo cha upendo, Hata kufa hakuwezi Kunitenga naye Yesu. Mimi wake siku zote, Ninataka kumtii. Kwa neema nirnepona, Nisitumikie dhambi.</p><p>3. Kwa mikono ya upendo Ninakumbatiwa naye, Sitaweza kutafsiri Pendo lake kubwa kwangu. Napokea nguvu yake, Yanijaza moyo wangu. Yesu ananiongoza Katika safari yangu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Mwokozi kamili ni yesu pekee ","id":"NW 122","textes":"122. Mwokozi kamili ni Yesu pekee , Mwokozi mzuri halisi. Katika wokovu wa Mungu mkuu, Ninalindwa kabisa.</p><p><i>Katika wokovu nalindwa salama, Naishi kwa maji ya hai. Upendo wa Mungu </i></p><p><i>unanizunguka. :/: Na kunihifadhi daima. :/:</i></p><p>2. Baraka ya mbingu inanijaliza Kwa Roho ya Utakatifu. Nasifu Mwokozi katika furaha, Wokovu umenifikia.</p><p>3. Mwokozi mzuri ni Yesu pekee, Aniondoaye mizigo. Njiani ananiongoza vizuri, Anipa na nguvu ya mwendo.</p><p>4. Nitakapomwona Mwokozi mbinguni Baada ya shida za huku, Nitamhimidi na kumshukuru Bwanangu ninayempenda.</p><p> A wonderful Saviour  R.H. 371.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Mwokozi mzuri ninaye ","id":"NW 123","textes":"123. Mwokozi mzuri ninaye , Zamani sikumfahamu, sasa ninamhubiri, Wengine wapate kuona.</p><p><i>Wote watamwona, Wote watamwona. Mwokozi mzuri ninaye; Lo! Wote watamuona.</i></p><p>2. Shetani akinizuia Nisimfuate Mwokozi, najua Bwanangu hodari hutaka kunisaidiya.</p><p>3. Apita wo wote kwa wema, Mfano tukufu wa Baba, Lakini anitaja ndugu, Niliye maskini kabisa.</p><p>4. Natoa maisha na pendo Kwa Yesu aliyeni penda. Katika ishara za Mungu Upendo wapita yo yote.</p><p>I have surch a wonderful Saviour R.H. 640</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Naona pendo kubwa mno ","id":"NW 124","textes":"124. Naona pendo kubwa mno , Latoka kwa Mwokozi wangu, Ni tele kama maji mengi Yatembeayo baharini. Lanitolea tumaini Ya<br>kwamba nitatiwa nguvu; Na niwe muhodari tena Kwa pendo kubwa la Mwokozi!</p><p><i>Haleluya! Ni pendo kubwa Linalotoka moyo wako! E Mungu wangu, nakuomba: Nijaze pendo lako tele!</i></p><p>2. Na pendo hilo kubwa mno Huyaondoa majivuno, Na kunifunza haki, kweli, Uongo wote niuvue! Hunituliza moyo wangu, Huruma nayo hunitia. Na sote tuwe na umoja Katika pendo la Mwokozi!</p><p>3. Nijazwe pendo hilo kubwa, Linibidishe siku zote! Rohoni niwe na juhudi Nitumikie Bwana Yesu! Hazina yako nipeleke Kwa watu waliopotea, Wafahamishwe pendo kubwa, Ulilo nalo, Mungu wangu!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Haleluya! Nafuraha, ninaimba ","id":"NW 125","textes":"125. Haleluya! Nafurahi , Ninaimba kila siku Sifa zake Mungu wangu, Aliyeniweka huru. Haleluya! Bwana Yesu Aliniokoa kweli!<br>Haleluya! Mimi wake, Yeye ni Mwokozi wangu!</p><p>2. Heri! Niliyeokoka Kwa neema yake kubwa Ninataka kumsif u Mungu na wokovu wake. Wakinungunika wote, Sitawafuata wao; Nitasifu Mungu wangu Siku zote na milele.</p><p>3. Kama ndege waimbavyo Asubuhi bustanini, Na sauti ya mawimbi Ivumavyo baharini, Hivyo nitamshukuru Bwana wangu kwa furaha. Roho yangu itaimba: Haleluya! Sifu Mungu!</p><p>4. Haleluya! Furahini Mbe le yake Mungu wetu! Na watakatifu wote, Mwimbieni jina lake! Malaika wote pia, Msifuni bwana Mungu! Mbingu zote zitajibu: Haleluya, Haleluva!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"E mtagatifu, mungu wa majeshi ","id":"NW 126","textes":"126. E Mtakatifu , Mungu wa majeshi, Leo asubuhi tunaimba mbele yako! E Mtakatifu, Mungu wa rehema, Bwana Mwenyezi, tunakuabudu!</p><p>2. E Mtakatifu, huko ju mbinguni, Lo! Wazee huzitupa taji mbele zako. Jeshi la mbinguni wanakusujudu Uliye hai sasa na milele.</p><p>3. E Mtakatifu! Mtu wenye dhambi Hataweza kuuona utukufu wako. Wewe tu ni mwema,tunakuheshimu, E mwenye nguvu, pendo na uwezo.</p><p>4. E Mtakatifu, jina lako kubwa Lisifiwe hapa chini, juu na po pote! Mungu mwema, nguvu na uwezo, Mwenye baraka, tunamshukuru.</p><p> Holly, holly, holly  R.H. 25.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Nime ona mto safi, kisima cha ","id":"NW 127","textes":"127. Nimeuona mto safi , Kisima cha ajabu, Ni damu yake Yesu Kristo, Inayonitakasa.</p><p><i>Nimeuona mto safi Unioshao moyo wangu. Namshukuru Mungu wangu, Aliniweka huru kweli!</i></p><p>2. Kwa nia na dhamiri safi Naendelea mbele nisafiri kwenda mbingu Kuona raha yake.</p><p>3. Neema kubwa, nimeonja Uheri wa mbinguni, Maana damu yake Yesu Imeniponya moyo.</p><p> The cleansing blood, Sgt. 18, M.AM 3.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Ninarafiki mwema ","id":"NW 128","textes":"128. Nina Rafiki mwema , naye alinifilia. Alinivuta kwake na amenifanya Mpya. Ni mali yake Yesu tu, ninaongozwa Alikomboa mimi kwa agano la upendo.</p><p>2. Nina Rafiki mwerna, na aliondoa dhambi, aliniweka huru na kunipa Roho yake. Na vitu vyote ninavyo ninavitoa kwake, Maisha yangu yake tu yaimba sifa zake.</p><p>3. Nina Rafiki mwema na anayeweza yote, Pamoja naye Yesu tu nashinda majaribu. Atanitwaa kwake juu  mbinguni kwa furaha, Nitastarehe katika makao ya milele.</p><p> I have a friend  Sgt. 270, M.A. 28.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Ninataka kumsifu Yesu Kristo ","id":"NW 129","textes":"129. Ninataka kumsifu Yesu Kristo Aliyeondoa dhambi zangu zote. Twende sote sasa tumsifu Yeye Na pendo kubwa la Mwokozi!</p><p><i>Haleluya! Yu mfalme kuu! Haleluya! Asifiwe! Alinisamehe dhambi zote; Anilinda kwa salama!</i></p><p>2. Na baraka yake anaimimina, Kama mvua ikunyavyo juu yangu. Nastarehe mikononi mwake Yesu, reherna yake inatosha.</p><p>3. Siku moja niitamwona Yesu Kristo Kati nchi nzuri sana ya furaha, macho yangu yatamtazama Yeye, Kuona sura ya Mfalme.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Ninataka kufuata, wewe Yesu ","id":"NW 130","textes":"130. Ninataka kumsifu Yesu , Bwana wangu mwema. Aliteswa hata kufa, iliniwe huru kweli.</p><p><i>Mwimbieni Bwana Yesu Kwa upendo wake kubwa! Alilipa deni langu, Nimewekwa huru kweli.</i></p><p>2. Ninataka shuhudia Pendo kubwa la Mwokozi, Jinsi alivyoniponya Nilipopotea mbali.</p><p>3. Ninasifu Mkombozi Kwa uwezo wake bora; Naye anitia nguvu Nimshinde yule mwovu.</p><p>4. Ninataka kumwimbia yesu Kristo. Bwana Aliniokoa kweli, Niwe heri siku zote.</p><p>I will sing of my Redeemer R.S. 17.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Mimi mkristo, nita vyokuwa ","id":"NW 131","textes":"131. Mimi mkristo, nitavyokuwa Katika yote mpaka kufa. Mimi mkristo, navyo shuhudu, Dunia yote ikinicheka. Mimi kwa moyo wote Sababu ninarnpenda Aliyekufa kwa jili yangu, Anastahili kupendwa nami.</p><p>2. Mimi mkristo. Neema kubwa! Niliokoka kutoka dzambi i. Mimi mkristo, hata ikiwa katika shida na mapigano. Mimi mkristo, nani askari, Nafanya vita kushinda dhambi. Akida<br>wangu ni Bwana Yesu, Pamoja naye tashinda yote.</p><p>3. Mimi mkristo, na ni mgeni, Nimeifunga safari yangu; Na sitamani yaliyo huku, Ninatafuta yaliyo juu. Mimi mkristo, na nchi yangu Ni huku juu katika mbingu, Hamna njaa na shida humo, Wakristo wote washiba mno.</p><p>4. Mimi mkristo! Ni neno zuri La kufariji moyoni mwangu, Linanitwaa ju ya huzuni, Nipumzike kwa Mungu wangu; Mkristo katika kila hali, Na nikiitwa na kufa tena, Kwa raha<br>kubwa nitakubali Kuchukuliwa mbinguni juu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Yesu mwokozi unanipenda ","id":"NW 132","textes":"132. Yesu Mwokozi, unanipenda, Na pendo lako ni kubwa kabisa. Ulini vuta karibu nawe, Mimi ni wako daima dawamu.</p><p>2. Yesu Mwokozi, unanipenda, Na pendo lako lapita akili. Linanifunza kuzifahamu Raha, upole na utu adili.</p><p>3. Yesu Mwokozi, unanipenda, Mimi maskini, dhaifu, mnyonge. Nimetakaswa kwa damu yako; Ninakuomba, nijaze upendo!</p><p>4. Yesu Mwokozi, unanipenda, Umenitilia w-imbo kinywani Wa kukusifu hata milele, Nitakuona halisi mbinguni.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Ufurahi moyo wangu ","id":"NW 133","textes":"133. Ufurahi, moyo wangu , Heri nyingi umepata! :/: Sikitiko limekwisha, Yesu ni wangu, name wake.:/:</p><p>2. Ameponya roho yangu, Yeye ni Mponyi mwema; :/: Na kwa Roho takatifu Anabatiza watu wake. :/:</p><p>3. Jina langu ni mbinguni, Yesu ameliadika. :/: Mimi mali ya Mwokozi Hata milele na milele. :/:</p><p>4. Na moyoni mwangu sasa Ninaimba: Mungu, Baba! :/: Ni furaha kubwa sana, Nina rafiki kila saa. :/:</p><p>5. Nimeondolewa dhambi, Nisitende ovu tena! :/: Kwani Yesu aokoa Kila wakati na dakika. :/:</p><p>6. Nyimbo za kusifu Mungu Zinajaza mbingu zote. :/: Moyo wangu unajibu: Amina. Mungu asifiwe!:/:</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Watu wa mungu mshangilieni ","id":"NW 134","textes":"134. Watu wa Mungu , mshangilieni kabisa, Na mwimbieni Mfalrne wa mbingu na nchi! Mungu Yu nasi Kwa pendo kubwa, kamili ili tupate wokovu.</p><p>2. Ona ajabu! Mwokozi aliyejidhili! Pendo kamili na neema nyingi ya Mungu: Alizaliwa, Akawa Mwana Adamu, Atukomboe na dhambi!</p><p>3. Sisi wakristo tumwimbie tena pamoja Yesu Mwokozi aliye dhabihu ya kweli! Na atukuzwe Hapa na huko mbinguni, Kwani alitufilia!</p><p>4. Yesu Mfalme, kwa pendo uliniokoa, Nikufuate, nikutumikie daima! Huko mbinguni Nitakusifu milele Katika watakatifu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Sifu Bwana, ninyi watu wake ","id":"NW 135","textes":"135. Sifu Bwana, ninyi watu wake wote Kwa neema yake juu yenu! Yesu Kristo Yu karibu, atulinda Na ongoza njia yote. Sifu Mungu!</p><p><i>Sifu Mungu, Kwa sababu analinda sisi sote! Sifu Mungu! Sifu Mungu Kwa ulinzi wake mwema!</i></p><p>2. Yesu alikusamehe dhambi zote, Akuponya Udhaifu wako; Amekufariji, amefuta chozi, na sema yakutosha.</p><p>3. AnakutiIia afya, nguvu mpya, Akuvika vazi la kushinda. Katika mapito yake waongozwa Na kulindwa kwa salama.</p><p>4. Kaa ndani yake Bwana Yesu Kristo, Haki yetu, utakaso wetu, Na wokovu na hekima vilevile, Mkombozi timilifu.</p><p>5. Bwana Yesu atakuja siku moja, Atukari bishe wote kwake. Tutamtukuza Yeye, Bwana wetu, Kwani alitukomboa.</p><p>6. Uje mbio! Uje mbio! Bwana Yesu, utukaribishe kwako! Uje mbio/ Uje mbio! Tunaomba wote: Uje!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Tuinue moyo tumsifu yeye ","id":"NW 136","textes":"136. Tuinue moyo tukisifu Yeye, Aliyechukua dhambi zetu! Yesu, Mkombozi, asifiwe, Aliyefilia sisi!</p><p><i>Yesu! Tumwabudu Yeye! Yesu! Sifu jina lake!Twimbe kwa furaha Duniani pote! Tumsifu, tumwabudu Yesu!</i></p><p>2. Malaika wote, msifuni Yesu! Nasi tushukuru Mkombozi! Watu wote wasikie sasa Kwamba Mungu ni upendo!</p><p>3. Tushukuru Bwana Yesu, sisi sote, Tukumbuke pendo lake kuu! Lisifiwe jina lake jema Siku zote na milele!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Nafurahi kwa sababu kati damu ","id":"NW 137","textes":"137. NafurahI kwa sababu Katidamu ya Yesu Moyo umetakaswa, Nimepata amani.</p><p>Haleluya! Haleluya! Mkombozi asifiwe!<br>Haleluya! haleluya! Haleluya! A mina!</p><p>2. Sina nguvu, ni dhaifu Bila Yesu Mwokozi, ila kwa nguvu zake Nasimama imara.</p><p>3. Moyo wangu, ufurahi, Mimi mtu wa<br>Yesu! Nampenda daima Na kumtumikia.</p><p>4. Pendo kubwa la Mwokozi Lanijaza<br>rohoni. Nina raha kamili, Moyo unastarehe.</p><p>5. Sifu Mungu, Baba yetu, Yesu Kristo Mwokozi, kwa mapendo yake! Haleluya, Amina!</p><p>I am saved, I am saved R.H. 522.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Sasa tayani kwetu siku ","id":"NW 138","textes":"138. Sasa tayari kwetu Siku ya kuokoka, Yesu alitimiza Yote msalabani. Wengi wanamjia Yesu Mwokozi wao, Wapate kustarehe Wapone nafsi zao.</p><p><i>Mwana-Kondoo wa Mungu Tunakusifu, sana! Uzima uliweka Kwa jili yetu sisi. Umetufanya kuwa Mitume yake Mungu katika majina yote Lako ni mno.</i></p><p>2. Wewe kwa damu Yako, ulikombowa sisi. Na jua la neema linatuangazia; Tumafahamu sana pendo la Mungu wetu, damu iwetuunga kati aganojipya.</p><p>3. Njoo upesi nawe ulie sitasita, Mungu atakujaza neema yake kubwa ; raha rohoni mwako inayokutuliza, matumaini nguvu<br>pendo lililo bora.</p><p> Speak to my soul, Lord Jesus R.H. 567</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Nina furaha kubwa, napumzika ","id":"NW 139","textes":"139. Nina furaha kubwa , Napumzika sana, Kwa kuwa nimefika Kwa Mungu, Baba yangu.<br>Ameniweka huru Na mbali na utumwa, Na sasa nakaa salama.</p><p>2. Zamani nilidhani Kuacha dhambi zote, Lakini sikuweza Kushinda peke yangu. Ninamwamini sasa Mwokozi wangu, Yesu, Na Yeye ananishindia.</p><p>3. Mwokozi wangu, Yesu, Aliyenifilia, Aliokoa mimi, Angali anipenda; Nahesabiwa haki Katika damu yake, Inayosafisha kabisa.</p><p>4. Na nikijaribiwa Na mwili wangu tena, Ninakumbuka Yesu, Apita vitu vyote. Neema yake kubwa Kuliko dhambi zangu. Ninamshukuru Mwokozi.</p><p>5. Na sasa Bwana Yesu Akaa ndani yangu, Neema yake kubwa Yanizunguka mimi. Sitasumbuka tena, Nimejiweka kwake, Na Mungu anilinda vema.</p><p>6. Shetani akitaka Kufanya vita sasa, Sitaogopa yeye Na mamiaka yake. Maneno yake Mungu,<br>Ni yenye nguvu sana Kwa wote wanaoamini.</p><p>7. Ninaenenda sasa Kwa jina lake Yesu, Salama nitafika. Nyumbani mwa Babangu. Lakini safarinj Naimba siku zote, Nikimshukuru Mwokozi.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Ukichukuliwa na mashaka yako ","id":"NW 140","textes":"140. Ukichukuliwa na mashaka yako na kuona hofu kwamba utakwama, usahau mibaraka yake Mungu, na utashangaa kwa rehema yake.</p><p><i>Uhesabu mibaraka yote Mungu aliyoyakubariki! Ukumbuke mambo yote pia, Na utashangaa kwa rehema yake!</i></p><p>2. Na ukiudhiwa na huzuni nyingi, ukiona msalaba ni mzito, uhesabu mibarka kuchwa pia kwa myo wote utasifu Mungu.</p><p>3. Wengi watamani mali ya dunia; utajiri ni Mwenyezi Mungu. Uhesabu mibaraka na kumbuka: Mali haiwezi kufungua mbingu.</p><p>4. Na katika mambo yote huku chini, ukumbuke pendo kubwa la Mwokozi! Na ujumlishe mibaraka yote, tena mwisho atakuchukua kwake!</p><p>When upon lifes billows R.H. 5.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Mwokozi wetu anatupa furaha ","id":"NW 141","textes":"141. Mwokozi wetu anatupa furaha duniani, atuongoza kwa neema na anatushibisha. Tazama, Yupo pamoja nasi, Neema haitaisha kamwe! Haleluya, Haleluya, Haleluya, Amina!</p><p>2. Ni vema kumpenda Mungu aliyetuko mboa, Vizuri kuwa mtu wake, sitapotea kamwe. Furaha yetu itabakia, ikiwa vyote vingetoweka.<br>Haleluya, haleluya, haleluya, amina!</p><p>3. Ikiwa giza mara nyingi, Na jua likifichwa. Na tukijaribiwa huku, twajua ni kwa muda. Mbinguni hatutaona kamwe huzuni wala<br>machozi tena. Haleluya, haleluya, haleluya, amina!</p><p>4. Na tusisumbukie tena chakula wala nyumba, Maana vyote twavipata kwa nema yake Mungu! Njiani yote atuongoza, Aichukua mizigo yetu. Haleluya, haleluya, haleluya, amina!</p><p>5. Ikiwa vema huku chini Kutegemea Yesu, Furaha gani huko juu Kuona uso wake! Tutaiona furaha tele, Na utukufu hautaisha Haleluya, Haleluya, Haleluya, Anima!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Kwa namna nyingi nilitafuta ","id":"NW 142","textes":"142. Kwa namna nyingi nilitafuta kupata raha moyoni mwangu. Unyonge wangu haukukoma ila kwa Bwana Yesu.</p><p>2. Na moyo wenye hatia nyingi nilimwendea Mwokozi wangu, na alinipa wokovu wake na nguvu ya kushinda.</p><p>3. Kwa pendo kubwa Mwokozi wangu Aliuweka uzima wake, si kitu mimi ulimwenguni, nina wokovu kwake.</p><p>4.Ijapo ninachukiwa huku ni mteule wa Bwana Yesu, Napenda sana kumfuata, nifike kwake Mungu!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Heri halisi yesu ni wangu ","id":"NW 143","textes":"143. HerI halisi , Yesu ni wangu! Yeye Mchunga, mimi ni wake. Heri yakini, yote ni heri, roho na moyo zimeokoka.</p><p><i>Yesu ni wimbo na raha yangu, nitamsifu hata milele! Na nitamwona huko mbinguni. Yesu ni wangu na mimi wake.</i></p><p>2. Nilijitoa kwa Bwana Yesu, na nilipewa wokovu wake. Huko mbinguni kuna furaha juu ya mtu aliyetubu.</p><p>3. Sasa naweza kusifu Yesu, na roho yangu inafurahi. Mimi si kitu mbele ya Mungu, bali ni heri. Namushukuri.</p><p>4. Nimebatizwa katika Roho, shangwe ya mbingu imo rohoni. Moto moyoni, pia kinywani, nashuhudia pendo la Mungu.</p><p> Blassed assurance  R.H. 417.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Sawa na kisima safi ","id":"NW 144","textes":"144. Sawa na kisima safi , chenye maji mengi, mema, ni upendo wa Mwokozi, ukaao ndani yake.</p><p><i>Yesu amelifungua Lango zuri la mbinguni ili niingie humo Kwa neema yake kuu.</i></p><p>2. Kama ndege awindwavyo mara nyingi niliumwa, moyo wangu ulilia, Yesu hakuni fukuza.</p><p>3. Ni ajabu kubwa kweli, Alinisamehe yote! Juu ya rehema yake ninaimba kwa furaha.</p><p>4. Asubuhi ya uzima nitafika mlangoni; kwa ajili ya upendo nitapata kuingia.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Mungu wangu mkuu wanijaza ","id":"NW 145","textes":"145. Mungu wangu mkuu , wanijaza Mwenyewe, na uzima u katika wewe. nina raha moyoni na amani halisi, ninaishi katika upendo.</p><p>2. Sasa ninakusifu wewe, Yesu Mwokozi, unakaa rohoni daima. Kila nachohitaji wanijaza kwa pendo. Wewe yote, na mimi si kitu.</p><p>3. Jina lako ni Pendo, kulijua hakika kunafanya safari nyepesi. Mimi mtu dhaifu, ila kwako ni nguvu; niongoze katika safari!</p><p>4. Mbele ya uso wako giza yote yatoka; nuru inaangaa moyoni. Yamepita ya kale, sasa yote ni mapya. Ni maisha ya heri ajabu!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Karibu na wenzangu nilipotea ","id":"NW 146","textes":"146. Karibu na wenzangu nilipotea njia , rohoni mwangu njaa, na sikuona raha, lakini sasa Yesu ni Mchungaji wangu, na-andamana naye siku zote.</p><p>2. Katika shamba lake nimefuata Yesu, ninapajua anapolisha kundi lake. Na penye maji hai napumzika sana. Naona raha hapo siku zote.</p><p>3. Lakini mchungaji apita vitu vyote, uzima aliweka kwa jili ya kondoo. Nikumbukapo Yesu, sioni kitu tena cha kupendeza ila Yeye, Bwana.</p><p>4. Naimba kwa furaha rohoni mwangu hivi: Upendo wako, Yesu, ninausifu sana! Na jina lake Yesu ni kama manukato; Ananilinda vema siku zote.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Mwenyezi mungu wa zamani ","id":"NW 147","textes":"147. Mwenyezi Mungu wa zamani zote Ni kimbilio la vizazi vyote. Katika Vita anawashindia Na kuokoa watu wake wote.</p><p><i>Mfalme kubwa ndiye Mungu, Vitani anatushindia. Kwa shangwe kubwa tumsifu Na tumwimbie Mungu wetu!</i></p><p>2. Mwenyezi Mungu wa zamani zote aliokoa watu utumwani, kwa njia kavu katika bahari wakafikishwa ngambo kwa salama.</p><p>3. Mwenyezi Mungu wa zamani zote Karmeli alishinda yule Bali, Akasikia ombi la Eliya, katuma moto juu ya sadaka.</p><p>4. Mwenvezi Mungu wa zamani zote akawa naye Daudi vitani; akitupia jiwe Goliati, shujaa alikufa mara moja.</p><p>5. Mwenyezi Mungu wa zamani zote, ushenzi wote utashindwa naye. Atamseta yule mdanganyi, Shetani, chini ya miguu yake.</p><p>6. Mwenyezi Mungu wa zamani zote atuongoza kwa mikono yake; anatulinda hatarini, huku mbinguni tutafika kwa salama.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Nguvu ile ilishuka ju ya wana ","id":"NW 148","textes":"148. Nguvu ile ilishuka ju ya wanafunzi wote mjini mwa Yerusalem siku ya Pentekoste. Lo! Nguvu hiyo ya Mwokozi ni sawa leo: shukuru Mungu!</p><p><i>Karama, karama, karama yake Mungu Ni sawa hata leo, ni sawa hata leo! Karama, karama, karama yake Mungu sawa hata leo.</i></p><p>2. Yesu aliwapa ahadi: Mtapokea nguvu na Roho akashuka na wakamsifu Mungu. Walio wenye udhaifu, wakahubiri kwa uthabithi.</p><p>3. Roho yule aingiapo anatutia nguvu, tupate kwa imani ku kushinda yule mwovu. Kwa moyo wenye moto safi tuite watu kwa Mkombozi!</p><p>4. Uingie sasa rohoni, uwashe moto wako, Tupate kusimama kwa usafi siku zote! Ufike sasa kama mbele wakati huo wa Pentekoste!</p><p> The powr that fell at Pentecost R.H. 219.<br>","gamme":"","rythme":"","auteur":""},{"titre":"Uzima ninao moyoni daima ","id":"NW 149","textes":"149. Uzima ninao moyoni daima , uzima ni Yesu Mwokozi, Aliyeingia rohoni hakika, Akanitilia hodari.</p><p><i>Nashiba rohoni kwa raha ya Mungu, na moto wa mbingu ulimo. Napata kukaa nuruni kabisa, na nuru ni Yesu Mwokozi.</i></p><p>2. Baraka zilizo katika wokovu Nilizozipata kwa bure, Nilipoungama makosa na dhambi Kwa Yesu Mwokozi wa wote.</p><p>3. Mwokozi aliniondoa porini; natunzwa shambani mwa Mungu. Na sasa kwa mvua na jua la mbingu ninamzalia matunda.</p><p>4. Naona maisha ni yenye maana: Ni kutumikia Mwokozi. Kuishi ni Kristo na kufa faida kwa kila mkristo wa kweli.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Nataka kupokea baraka yake ","id":"NW 150","textes":"150. Nataka kupokea Baraka yake Mungu , Nataka kubatiwa kwa Roho takatifu. Ju ya ahadi yake napumzika sana,alihaidi mimi kupata Roho yake.</p><p><i>Sawa na bahari, sawa na bahari ni neema yake anileteayo. Anayenijaliza, Anayeniponyesha, ni Mwokozi wangu. Asifiwe sana!</i></p><p>2. Kanisa lake Mungu linaipata mvua, Vijito vya baraka vinamiminwa sasa. Furaha ya uzima ni kubwa kati yetu.Tuimbe haleluya! tumshukuru Yesu!</p><p>3. Mawimbi ya wokovu yanatujia sasa. E Mungu. tunaomba: Ujaze sisi sote! Watakatifu wako watakasike sana! Tuimbe haleluya! Tumshukuru Yesu!</p><p>4. Mawimbi ya wokovu yaliyofika kwetu, e Mungu, uyatume ulimwenguni mwote, maelfu kati watu wapate kuokoka. Waimbe haleluya, Wamshukuru Yesu!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Mwokozi, moto safi wazi ","id":"NW 151","textes":"151. Mwokozi , moto safi, wazi, tunataka moto wako juu yetu! Twaomba kwako leo, Mungu: Washa moto ndani yetu, washa moto!<br>Tazama sisi hapa leo, na tupe Roho yako, Mungu! Tupate Pentekoste yetu! Tunangoja moto wako juu yetu!</p><p>2. E Mungu wetu, usikie, tunaomba moto wako juu yetu! Twadumu katika kuomba: Washa moto ndani yetu, washa moto! Tunahitaji nguvu yako ili tutakasike sana na kuyashinda majaribu. Tunangoja moto wako juu yetu.</p><p>3. Mioyo iliyo baridi inataka moto wako juu yao. Hitaji zote tutajazwa, tukipata moto wako ndani yetu. Siwezi mimi peke yangu kushinda mambo ya Shetani, lakini nina omba Mungu: Washa moto ndani yangu, washa moto!</p><p>4. Naomba moto juu yangu ili nihudumu huku kwa upendo; Nauhitaji moto wako, niwe na bidii nyingi na hodari. Ju ya madhbahu takatifu nakuwekea moyo wangu, Ju ya sadaka yangu, Mungu, Washa moto, washa moto, washa moto!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Yesu alipolala kati kaburi ","id":"NW 152","textes":"152. Yesu alipolala kati kaburi , giza lilifunika Yesu Mwokozi.</p><p><i>Alifufuka hakika, akavunja nguvu ya mauti, Mshindaji ju ya mamlaka yote; ni Mfalme wa milele na milele. Alikuwa amekufa, na tazama, amefufuka.</i></p><p>2. Walinzi wa kaburi walikimbia, muhuri zi vifungo Vilivunjika.</p><p>3.Kufa hakukushika mawindo yake alilivpunza pingo, Yesu Mwokozi.</p><p>Low in the grave R.H. 186, R.S. 352.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Yesu kristo alifufuka, akatoka ","id":"NW 153","textes":"153. Yesu Kristo alifufuka, Akatoka kaburini. Furahini na msifuni, Kwani alishinda kufa!</p><p><i>Habari njema: Alifufuka katika wafu!<br>Yesu Yu hai, Naye atakuja tena.</i></p><p>2. Nguvu za mauti na dhambi Yesu Kristo alishinda; nasi sote tutashinda kwa nguvu yake ya ajabu.</p><p>3. Kundi dogo, msiogope, Bwana Yesu ni Uzima! Aliziondoa dhambi na Anawafariji moyo.</p><p>4. E wakristo, shangilieni, Yesu aliyefufuka Yu karibu, atakuja na atatufufua sote!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"E rafiki, shaka zako ","id":"NW 154","textes":"154. E rafiki, shaka zako zipeleke kwake Yesu! Aliyemwamini Yeye hataona haya kamwe.</p><p><i>Naamini, naamini, Ninakuamini, Yesu. Naamini, naamini, Naamini Neno lako.</i></p><p>2. Dhambi zote ziungame na kwa damu utakaswe, Akuvike haki yake! Atakufikisha kwake.</p><p>3. Masumbuko yako yote uyaweke mbele yake! Ukipita uvulini, Bwana Yesu yupo nawe</p><p>4.Na furaha yako pia ijulike kwake Yesu, Yeye, Bwana ju ya yote, Akubarikie yote!</p><p>5. Ujitoe kwake Yesu: Roho, mwili na akili! Vyote vya maisha yako Anataka kutakasa.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Katika matumaini kwa Mungu ","id":"NW 155","textes":"155. Katika matumaini kwa Mungu wangu nakaa katika raha na utulivu. Na Yeye ni mwamba wangu, imara sana; katika dhoruba zote Ananilinda.</p><p>2. Mwenyezi ni ngome yangu, sitatetema; Siwezi kuhofu tena huzuni, shida. Ikiwa ni vita kali, sitaogopa; Ni msaidizi wangu karibu nami.</p><p>3. Mahali pa kustarehe kwa Yesu Kristo; napata amani, raha, furaha kubwa. Faraja katika shida, gizani nuru, na katika pepo nyingi bandari nzuri.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Waliominio neon lake mungu ","id":"NW 156","textes":"156. Waliaminio Neno lake Mungu watapata nguvu kuwa washindaji, kwani Bwana Yesu alituahidi Atathibitisha Neno kwa ishara.</p><p><i>Shinda, shinda, nguvu ya kushinda! Shinda, shinda, shinda kila saa! Mungu atatupa nguvu ya kushinda. Tumtii Yesu, nasi tutashinda!</i></p><p>2. Kati vita kali Tuwe na hodari, Mungu ndiye nguvu yetu ya ajabu! Tuamini Neno: Na ishara kubwa Zitafuatana na waaminio.</p><p>3. Nguvu ya kupiga vita ya imani, nguvu ya kupinga hila za Shetani! Yesu amesema: Na ishara kubwa zitafuatana na waaminio.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Haidhuru kwangu huku chini ","id":"NW 157","textes":"157. Haidhuru kwangu huku chini Utajiri au umaskini, Bwana Yesu awe nami; Ninatunzwa naye siku zote.</p><p>2. Haidhuru kama ninakuta shida nyingi katika safari, ila Mchungaji wangu mwema anilinde na<br>kuniongoza.</p><p>3. Haidhuru kama tunakaa katika baridi au hari, kwa sababu ukombozi wetu unakaribia. Haleluya!</p><p>4. Haidhuru kama sitapata Utukufu na heshima huku; Nikifanywa kama takataka, Yanipasa kupendeza Bwana!</p><p>5. Haidhuru kama njia yangu Inanichokesha mara nyingi, basi, nisigombe na wenzangu,<br>na pamoja tutashangilia!</p><p>6. Haidhuru kama tukiona sisi si wakubwa huku chini tuwe watumishi wake wema, na tutaingia kwake Bwana!</p><p>7. Haidhuru kama twasafiri katika dhoruba ya bahari, kwani Yesu ni nahodha wetu, Atatufikisha bandarini.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Heri mtu anayeamini ","id":"NW 158","textes":"158. Heri mtu anayeamini Mungu Baba na Yesu Mwokozi! Heri mtu aifuataye njia nzuri endayo mbinguni!</p><p><i>Usifiwe, Yesu Kristo! U Mwokozi mzuri kabisa Usifiwe, Yesu Kristo! Bwana, nita kuona mbinguni.</i></p><p>2. Kwa furaha tunakusanyika kusikia maneno ya Mungu, na mbinguni karibu ya Yesu tutamshangilia daima.</p><p>3. Kuamini pasipo kuona inafaa katika safari. Siku moja atatuchukua, tutakaa milele na Bwana.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Nasikia bwana Yesu aniita ","id":"NW 159","textes":"159. Nasikia Bwana Yesu Aniita ku fuata. Aliponitangulia nifuate Yeye njia yote!</p><p><i>Nifuate nyayo zake, nifuate nyayo zake, nifuate nyayo zake, nifuate Yesu njia yote!</i></p><p>2. Nifuate njia yote, na kwa maji nibatizwe, na kujazwa Roho wake! Nifuate Yesu njia yote!</p><p>3. Nifuate, nihubiri Neno lake la uzima Kati watu wa dunia! Nifuate Yesu njia yote!</p><p>4. Nifuate Bwana Yesu katika mateso, kufa, na nifufuliwe naye! Nifuate Yesu njia yote!</p><p>5. Atanipa nema yake kwa kudumu hata mwisho, Hata nitakapomwona Bwana Yesu huko ju mbinguni.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Ahadi zote za mungu wetu ","id":"NW 160","textes":"160. Ahadi zote za Mungu wetu zinasimama hata milele. Milima yote ikianguka, ahadi hazipunguki.</p><p><i>Ahadi zake zinasimama, hazipinduki hata milele. Ikiwa nyota zingezimika, ahadi zake zinadumu.</i></p><p>2. Ahadi zake zinasimama katika shida, katika giza. Na nikichoka kwa vita kali, ahadi hazipunguki.</p><p>3. Ahadi zake zinasimama katika homa, katika kufa. Nafarajiwa na Baba yangu, ahadi hazipunguki.</p><p>4. Ahadi zake zinasirnarna; nitaamshwa katika kufa. Kwa Baba nitapokea taji; ahadi hazipunguki.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Umeshirikiana naye Yesu ","id":"NW 161","textes":"161. Umeshirikiana naye Yesu kama tawi ndani yake mzabibu? Una raha iliyo timilifu, umejazwa Roho yake takatifu?</p><p><i>Umeshirikiana naye Yesu kama tawi ndani yake mzabibu? Kuna raha na starehe katika kuomba Mungu; akatia nguvu ya kushinda yote.</i></p><p>2. Umepata imani ishindayo katika mashaka, shida huku chini? Umepata neema ya kudumu inayokulinda katika hatari?</p><p>3. Kwake Yesu mahali pa amani, huko ndiko pa kuburudika na atujaza mioyo utulivu, tunakaa raha na starehe pia.</p><p>4. Twafurahi kwa wema wake wote, twamsifu kwa ulinzi wake pia. Hata tukiudhiwa huku chini, atatufikisha kwake huko juu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Bwana Yesu, uwe nami ","id":"NW 162","textes":"162. Bwana Yesu, uwe nami , bila Wewe nina hofu. Unikaribie sana, Uwe Kiongozi wangu!</p><p><i>Sitaona hofu tena, Yesu Kristo Yu karibu; ninataka kufuata njia yako siku zote.</i></p><p>2. Bwana Yesu, uwe nami, Kwani mimi ni dhaifu; Na unifariji moyo Kila siku ya huzuni!</p><p>3. Bwana Yesu, uwe nami siku zote safarini, zikiwako shida huku au raha na amani!</p><p>4. Bwana Yesu, uwe nami! Nahitaji nuru yako hata nitafika mbingu, kao letu la milele!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Ahadi zote za mungu zinasimama ","id":"NW 163","textes":"163. AHADI zote za Mungu zinasimama kweli, na zilitiwa muhuri kwa damu yake Yesu.</p><p><i>Mbingu zikiondoka, nchi ikitoweka, aminiye taona: ahadi Zinadumu.</i></p><p>2. Fanya kama Ibrahimu: Uangalie juu! Nyota ukizihesabu, imani itaota.</p><p>3. Katika giza njiani tutaamini tu. Muda kitambo, na tena Jua litaangaa.</p><p>4. Watu wakitusumbua, tutaamini tu Yesu atusaidia majaribuni pote.</p><p>5. Kama rafiki wakosa, tutaamini tu. Yesu, Rafiki mkubwa, Atabaki daima.</p><p>6. Katika mambo yo yote tutaamini tu. Tutaviona mbinguni tulivyoviamini.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Israel wake Mungu ","id":"NW 164","textes":"164. Izraeli wake Mungu , kimya sana, wazunguka Yeriko kwa imani. Malaika wake aliwaongoza, na waliendelea kwa kushinda.</p><p><i>Twende kwa kushinda, twende kwa kushinda! Kwa damu yake Yesu twende kwa kushinda! Tegemea Mungu, anatuongoza, na kwa imani twende kwa kushinda!</i></p><p>2. Na Daudi, mchungaji, alikwenda mbele yake Goliathi bila woga; kwa imani alitupa jiwe lake, kwa jina lake Mungu akashinda.</p><p>3. Danieli aliomba kila siku, hakuhofu pango la simba kamwe; katika imani aliomba Mungu, akaokoka katika hatari.</p><p>4. Hata safarini huku kwenda mbingu nikipita katika jangwa kavu, na kupatwa na jaribu mbalimbali, najua kwa imani nitashinda.</p><p>5. Na imani inashinda hali zote, inaruka juu ya mambo yote. Niliye dhaifu sitahofu kamwe, kwa kuwa Mungu ananiokoa.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Nitazamapo kwa imani ","id":"NW 165","textes":"165. Nitazamapo kwa Imani Mwokozi wangu, nafurahi, naona utajiri wake anao Mungu, Baba yangu. Haleluya! Furaha kubwa, aniongoza siku zote! Nikiuona udhaifu, anichukua mikononi.</p><p>2. Sitasumbuka mimi tena, furaha inanijaliza; na kwa upendo na rehema anisikia, nikiomba. Haleluya! Ananitunza, ninastarehe kwa salama. Na ukitaka raha yake, mfungulie moyo wako!</p><p>3. Nilipokaa kati dhambi nikaliona sikitiko, lakini shaka na hukumu zimeondoka kwangu sasa. Haleluya! Anipa nguvu ya kuyashinda majaribu. Rohoni mwangu nina raha, nalindwa nayo siku zote.</p><p>4. Dhihaka na mateso yote si kitu kwangu kwa sababu nafarijiwa na Mwokozi, nakumbatiwa na Babangu. Haleluya! Mwokozi wangu ananitunza kwa neema. Nikiwa na dhaifu tena, natiwa nguvu kwa imani.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Tukienda pamoja, kushikana ","id":"NW 166","textes":"166. Tukienda pamoja , kushikana na Mungu, tunapata amani na raha; tukifanya daima yanayompendeza, Yu karibu kutusaidia.</p><p><i>Raha, furaha twazipata kwa Yesu, tukidumu katika kuamini, kutii.</i></p><p>2. Ikiwapo dhoruba na mawimbi yavuma, yanakoma kwa Neno la Yesu. Tukiona jaribu na kuhofu adui, tutashinda kwa nguvu ya Yesu.</p><p>3. Tukibeba mizigo Anatustarehesha, tunapata furaha halisi. Masumbuko yatoka, giza inageuka kuwa nuru njiani mwa Mungu.</p><p>4. Tuna raha ya Mungu katika mashindano tukitii na tukiamini. Jua lake la pendo linawaangazia watiio na waaminio.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Nina jua rafiki mwema ","id":"NW 167","textes":"167. Ninajua Rafiki mwema, Anitunza sana kila siku. Ayaponya majeraha na machozi ayafuta. Jina lake ni Yesu Kristo.</p><p><i>Najua Rajiki mwema, na Yeye ajaa nema. Nikiomba asikia, Afariji nikilia. Ndiye Yesu, na si mwingine.</i></p><p>2. Nimepata rafiki mwema, Afariji na kunipa raha. Nikitegemea Yeye sitahofu maadui; Na Rafiki ni Yesu Kristo.</p><p>3. Nifikapo mutoni pale paitwapo kufa na mtengo, sitafadhaika hapo, Yesu atakuwa nami; ni Rafiki mkubwa mno.</p><p>4. Pwani nzuri ya huko juu nifikapo kwa neema kuu, nitaimba kwa kinubi, nitasifu Yesu sana kwa upendo na urafiki.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Nina ushirika na furaha kubwa ","id":"NW 168","textes":"168. Nina ushirika na furaha kubwa , namtegemea Bwana Yesu. Wingi wa uheri kwa waaminio: Kustarehe mikononi mwake!</p><p><i>Raha, raha, raha kwa Yesu, na amani! Raha, raha, Nastarehe mikononi mwake.</i></p><p>2. Raha ya ajabu ni rohoni mwangu, namtegemea Bwana Yesu. Nuru huangaza njia niendayo; nastarehe mikononi mwake.</p><p>3. Woga na huzuni zinatoka kwangu nikitegemea Bwana Yesu. Ninafarijiwa siku zote naye; nastarehe mikononi mwake.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Askari wa imani sisi ","id":"NW 169","textes":"169. Askari wa imani sisi , kwa shangwe tunaendelea, hata vita kiwa kali tuna nguvu na hodari. Tuna upanga wa imani, ni Neno lake Mungu wetu; na kwa jina lake Yesu tunashangilia sasa.</p><p><i>Mbio tutaacha huku, vita ikiisha. Tutaaingiamo mbingu kustarehe humo. Wao washindao huku, watapewa taji kwa mkono wa Mwokozi, Anayewapenda</i>.</p><p>2. Tuvae kila mtu sasa silaha zote zake Mungu. Na mishale ya Shetani tazimika mbele yetu. Tukimutkii Bwana wetu, twaendelea kwa hodari, na kwa nguvu za ahadi tutakuwa washindaji.</p><p>3. Na ukipungukiwa nguvu, katika vita ukishindwa, Yesu atakutilia nguvu mpya ya kushinda. Kwa nyimbo za kushangilia, utahimihi shida zote, na kupata kuokoa wenye dhambi na makosa.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Nikiona shida huku ","id":"NW 170","textes":"170. Nikiona shida huku katika safari , Yesu aninongoneza Neno la faraja. Ananipa raha tele na furaha ya ajabu. Ninaandamana naye sasa na milele.</p><p>2. Tena njia ikienda juu ya milima. Ninakaribia mbingu, nuru inangaa. Na katika nuru ninaona kwa uwazi nchi ya ahadi yake na urithi wangu.</p><p>3. Kwa imani ninaimba. Hata hatarini. Njia kiwa ndefu huku, nitavumulia. Nyota za ahadi zake zinangaa kwa usiku, zinaniongoza vema hata huko juu.</p><p>4. Kama Musa aliona nchi ya ahadi, kadhalika natazama nchi yangu juu; ninaisalimu sasa kwa uheri na imani. Natamani kufikako, kwa urithi wangu.</p><p>5. Vya hatari vikifika kati njia tena, Yesu Yu pamoja nami, anichunga vema. Ninaendelea mbele, na mbinguni nifikapo nyimbo nzuri nitaimba na wakristo wote.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Mwenyezi mungu ngome kuu ","id":"NW 171","textes":"171. Mwenyezi Mungu ngome kuu , silaha ya imara katika shida na huzuni twategemea Yeye. Mwovu akikaribia kututia woga, akijithibitisha kwa hila na jehuri, tusimwogope yeye!</p><p>2. Kwa nguvu yetu tu dhaifu, na tungeshindwa hima, ila Mwenyezi Yupo nasi, twaambatana naye. Ukitaka jina lake, ndilo Yesu Kristo; aliye Mshindaji na mwenye mamlaka, Mfalme wa milele.</p><p>3.Na dunia yote ikijaa majeshi ya gizani, tuliye naye Mungu wetu, hatutaona hofu. Mwovu amehukumiwa, hana nguvu tena yakutuangamiza maungo wala roho; ashindwa na Mwenyezi.</p><p>4. Maneno yake Mungu wetu, tushikamane nayo! Hatushindii vya dunia, vya juu tatafuta. Tu hodari siku zote, hata hatarini; uzima<br>twauweka kutii Mungu wetu; ufalme una Yeye.</p><p> A mighty fortress is our God R.H. 434.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Sisi tu viungo vya mwili moja ","id":"NW 172","textes":"172. SisI tu viungo vya mwili moja, tunasaidiana. Utumishi wetu tunaupenda na twasaidiana.</p><p><i>Twasaidiana sote, twasaidiana sote. Twamaliza kwa shangilio na kwa bidii kazi yetu.</i></p><p>2. Twafurahi kwa utumishi, hata tukiwa peke yetu; walakini heri zaidi kama tukisaidiana.</p><p>3. lkiwezekana kwa mchwa dogo kujenga kisuguu, sisi nasi kwa nguvu yake Mungu tutamaliza kazi.</p><p>4. Na umoja wetu ni wa thamani, unapendeza Mungu; anatubariki kwa neema, anatupa tunu kubwa.</p><p>5. Twakuomba, Bwana, tuunganishe, tujaze pendo lako! Na kwa Roho yako utubatize, tuhudumie Wewe!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Maisha katika dunia ni kama ","id":"NW 173","textes":"173. Maisha katika dunia ni kama kupanda na vuna: Apandaye katika mwili atavuna uharibifu. Tukitumikia Mwokozi tutapata thawabu mbinguni; yafaa kuishi na kufa katika maneno ya Mungu.</p><p>2. Kwa neema kubwa kabisa tumekubaliwa na Mungu, kwa neema kubwa zaidi twapata<br>kumtumikia. Kuishi kwa jili ya Yesu Kati yote ya dunia hii na kuitangaza Injili ni faida kwetu kabisa.</p><p>3. Wakristo watapoingia mbinguni kusifu Mwokozi, na mimi nataka kufika kuimba pamoja na wao. Tutamshukuru Mwokozi Aliye tununua kwa damu; waliohudumu kwa pendo watamhimidi milele!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Pendo kubwa la babangu ","id":"NW 174","textes":"174. Pendo kubwa la Babangu linangaa sikuzote, walakini anataka sisi tuwe nuru huku! Nuru yetu iangae mbele ya wenzetu huku, hata mtu moja moja aione njia njema!</p><p>2. Dhambi zimetia giza huku chini duniani, walakini watu wengi wanatazamia nuru.</p><p>3. Ndugu yangu, angalia, taa yako iwe safi! Na kwa nuru waokoe wenzi waliopotea!</p><p> Brightly beams our Fathers mercy R.H 455</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Shamba la Mungu limeiva ","id":"NW 175","textes":"175. Shamba la Mungu limeiva , li tayari sasa kuvunwa. Wavunaji, mfike mbio kuyavuna mavuno yake!</p><p><i>Bwana Yesu, twakuomba, Uwatume watenda kazi wakusanye miganda yote kwako Yesu, Mwokozi mwema!</i></p><p>2. Uwatume mapema sana, na wengine kati mchana, hata saa ya magharibi Uwaite wavuni wako!</p><p>3. E mkristo, anakuita, wende mbio, usichelewe! Macho yako uyainue kwani Yesu aja upesi!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Mungu akutaka kati shamba ","id":"NW 176","textes":"176. Mungu akutaka kati shamba lake , nenda na wengine kumtumikia! Ujitoe kweli kwake Mungu wetu! Uhubiri Neno lake pande zote!</p><p>2. Ukumbuke, Yesu, jinsi apendavyo! Anawatafuta waliopotea. Uwapende nawe kwa upendo wake, naye atakupa nguvu na baraka!</p><p>3. Uliyemwamini nenda mbio sana kati shamba lake, usingoje bure! Utumike vema, omba kwa bidii, na thawabu yako utaipokea!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Nipe habari ya Yesu ","id":"NW 177","textes":"177. Nipe habari ya Yesu , uiandike rohoni! Uniimbie zaburi ya kumsifu Mwokozi, sifa iliyotangazwa na malaika zamani: Mungu wa juu atukuzwe, iwe amani duniani!</p><p><i>Nipe habari ya Yesu, uiandike rohoni, uniimbie zaburi ya kumsifu Mwokozi!</i></p><p>2. Nipe habari ya Yesu, jinsi alivyohimili shida, jaribu na teso na umaskini na bezo! Maradhi zangu na dhambi Akachukua mwenyewe, kila wakati tayari kusaidia wahitaji.</p><p>3. Nipe habari ya Yesu, ya msalaba na kufa, taja kaburi mwambani, Alipotoka Mwokozi! Pendo la Yesu ni kubwa, Aliyekufa Golgotha, Akafufuka hakika, namshukuru siku zote!</p><p> Tell me the story of Jesus R.S. 456, R.H. 150</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Yesu kutoka mbiguni aliingia ","id":"NW 178","textes":"178. Yesu kutoka mbinguni Aliingia huku nchi ya giza na dhambi, ili atuokoe.</p><p><i>Nenda, nenda! Fanya mapenzi ya Yesu! Omba kupata sehemu kati mavuno makubwa!</i></p><p>2. Wanapotea gizani wengi wandugu zako. Nenda kapashe habari: Leo wokovu uko!</p><p>3. Nenda kawahubirie watu wa mataifa Neno la Yesu Mwokozi! Anakuita leo.</p><p> Go where He asks you to go Sgt. 295.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Siku moja mavuno yataisha ","id":"NW 179","textes":"179. Siku moja mavuno yataisha kabisa, Baada ya hayo hukumu, jua litazimika Siku hiyo ya mwisho, Na hutasikia injili.</p><p><i>Atakusanya ngano kwa furaha ghalani, bali makapi yote yatatupwa motoni. Rafiki, utakuwa wapi?</i></p><p>2. Mahubiri na nyimbo za wokovu wa Mungu zitakaponyamaza huku, uliyelikataa Neno zuri la Mungu, utakaa wapi milele?</p><p>3. Watu wote wa Mungu wafikapo mbinguni kukaa pamoja na Yesu, wataimba kabisa kwa sauti ya nguvu kumshangilia Mwokozi.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Bwana Yesu anatuuliza ","id":"NW 180","textes":"180. Bwana Yesu anatuuliza nimtume nani mavunoni? Watu wenye dhambi wapotea; watolee Neno la neema!</p><p><i>Mungu wangu, sema nami! Uniguze sasa kwa makaa! Mungu wangu, sema nami! Mimi hapa, unitume sasa!</i></p><p>2. Mtumishi wake Bwana Mungu Alisema: Mimi sistahili. Aliposikia moto safi, akasema: unitume mimi!</p><p>3. Mataifa mengi wanakufa, hawajui Yesu na wokovu. Twende kwao mbio, tuhubiri Neno la wokovu wake Yesu!</p><p>4. Siku za mavuno zitapita, watumishi watarudi kwao. Bwana wao atawapokea na kusema:<br>Ulifanya vema!</p><p> Hear the Lord of harvest R.H. 559</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Tutazame kule mbele ","id":"NW 181","textes":"181. Tutazame kule mbele , asubuhi inakuja! Tuamini Mungu wetu, Atafanya kazi yake, kufukuza mashetani, kumiliki nchi yote. Tutashinda tukiomba, Mungu anatusikia.</p><p>2. Tarumbeta linalia, tuamke sote sasa! Mungu wetu anataka Sisi sote tutakaswe! Kila mtu awe safi katika kanisa lake! Uliache nunguniko, utapata nguvu yake!</p><p>3. Imba ninyi, watu wake, Bwana Yu pamoja nasi! Tutashinda majaribu kwa uwezo wake Yesu. Twende tumhudumie kwa kumpa mali yetu; Hata roho na akili zimtumikie Bwana!</p><p>4. Watu wengi hawajui njia ya kufika mbingu, wanakuwa wamefungwa kwa mikono ya Shetani. Twende tukawatafute, tuwavute kwa Mwokozi, na kuomba na kukesha hata kuja kwake Yesu!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Kisa cha kale nipe ","id":"NW 182","textes":"182. Kisa cha kale nipe, habari ya mbiguni, ya Bwana Mtukufu, ya pendo lake Yesu! Niambie Neno lake, nipate kusikia, mnyonge mimi huku, mjinga, mkosaji.</p><p><i>Kisa cha kale nipe, kisa cha kale nipe, kisa cha hale nipe, cha pendo lake Yesu!</i></p><p>2. Sema kwa taratibu nipate kuelewa habari ya wokovu na damu ya Mwokozi! Simulia mara nyingi, nisije kasahau, niikumbuke tena maisha yangu yote!</p><p>3. Taja habari hiyo kwa wema na kwa pendo, Mwokozj alikufa kutukomboa sote. Na ikiwa unataka kunifariji mimi, nisimulie ile habari ya zamani!</p><p>4. Nipe habari hiyo Ikiwa waniona ninaipendelea fahari ya dunia! Siku nitakapokufa tapenda kusikia hahari ya zamani muponyi mwema Yesu.</p><p> Tell me the old, old story  R.S. 132, R.H. 294.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Panda mbegu njema ","id":"NW 183","textes":"183. Panda mbegu njema , anza asubuhi, na uwaokoe watu wa Shetani! Kwa wakati wake vuno litaiva, chumo utapata kwa furaha kuu.</p><p><i>:/: Twende tukavune twende tukavune Kwa furuha kubwa twende tukavume! :/:</i></p><p>2. Panda mbegu njema juu ya milima! Na tuendelee hata mabondeni! Neno lake Mungu litawafungua watu wa gizani, kwa furaha kuu.</p><p>3. Panda mbegu njema hata kwa machozi, ukumbuke Yesu, leo uhubiri! Bwana wetu, Yesu, atakuja tena na thawabu yetu kwa furaha kuu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Nitakwenda mahali pa giza ","id":"NW 184","textes":"184. Nitakwenda mahali pa giza na dhambi Kuhubiri Injili ya nuru, ili watu wasiosikia habari Wafahamu upendo wa Yesu.</p><p><i>Nitakwenda mahali pa giza na dhambi, hata </i></p><p><i>wote wapate kuona wokovu.</i></p><p>2. Akitaka niende kwa watu wagumu na kuacha rafiki na ndugu, hata wakinitaja: pumbavu na bure, nachagua mapenzi ya Yesu.</p><p>3. Uliyezipoteza dakika saa kwa tamaa ya mambo ya huku, uamke na uwaokoe wenzako, hata wasipotee kwa dhambi!</p><p>4. Watu wengi wangali watumwa gizani, wanangoja kupata uhuru. Yesu ananituma, niende upesi kuhubiri maneno ya nuru.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Neno baya lisitoke kwamwe ","id":"NW 185","textes":"185. Neema kubwa ya Mungu Alikutuma kwa kazi yake kwenda kuzipanda mbegu njema katika roho za wenzako!</p><p><i>Nenda, e mvunaji, nenda, e mvunaji! Nenda kapande mbegu njema, nenda, e mvunaji!</i></p><p>2. Njia ikionekana ndefu, Neno la Mungu ni aminifu: Kwa macho yangu nakuongoza, jangwani nitafanya njia.</p><p>3. Ikiwa ndugu hawakuoni, mtumikie Mwokozi vema! Bwana anayetazama wewe, anampenda mwaminifu.</p><p>4. Hata ukiwa mdogo sana, nenda upesi shambani mwake, labda utaliokota suke lililoachwa na wenzako.</p><p>5. Neno na nyimbo hazitatosha kuwaamsha wafanya dhambi, bali mwenendo ulio safi Utawavuta ndugu<br>zako.</p><p>6. Na usichoke kupanda mbegu katika pendo na tumaini! Ukizipanda kwa shida nyingi, kwa shangwe kubwa utavuna!</p><p>7. Siku za kazi zitapokwisha tutahamia mbinguni juu; tutawaona wenzetu wote tuliovuta kwa Mwokozi.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Fanyia mungu kazi ","id":"NW 186","textes":"186. Fanyia Mungu kazi, mbio usiku waja ! Mtumikie Mungu siku zako zote! Anza mapema sana, dumu mchana kutwa! Mbio usiku waja, kazi itakwisha.</p><p>2. Fanyia Mungu kazi kama kungali jua, usipoteze bure siku zako huku! Uyatimize yote bila kukosa neno! Mbio usiku waja, kazi itakwisha.</p><p>3. Fanyia Mungu kazi, Saa yapita mbio! Fanya bidii sana kuokoa ndugu! Mtumikie Mungu kwa nguvu yako yote! Mbio usiku waja, kazi<br>itakwisha.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Tu wavunaji wake Mungu ","id":"NW 187","textes":"187. Tu wavunaji wake Mungu , kwa neno lake tunakwenda kuvuna ngano zake Yesu alizojinunulia. Kwa shangwe tunaliingiza ghalani mwake vuno lake. Tunamsifu Yesu aliyekomboa vuno lake.</p><p><i>Twende kati shamba lake, Bwana atuita! Vuno linaiva sana, usikie mwito! Siku zetu za mavuno zinatupitia mbio. Siku zetu, siku zetu zinabaki chache.</i></p><p>2. Tu wavunaji, twende sasa tukalivune vuno lake, na kwa bidii na imani tukusanye ngano ghali! Katika pendo kubwa mno anawataka wote, Yesu, na tukiacha suke dogo ataona mara moja.</p><p>3. Wakati wetu ni mfupi, aita tena, twende mbio! Atujalize uhodari, nguvu ya kuvumilia! Usichelewe bure sasa, watenda kazi ni wachache! E mvunaji wake Yesu, utumike kwa bidii!.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Wengi wakasema bado ","id":"NW 188","textes":"188. Wengi wakasema : Bado, walipoitwa na Mwokozi, lakini tena wakaona wamechelewa kuokoka.</p><p><i>Njoo mbio, njoo mbio, Yesu akuita leo! Njoo mbio, njoo mbio, usichelewe, ndugu yangu</i>!</p><p>2. Nawe usemaye: Bado, unapoitwa naye sasa, rafiki, labda utakuta mlango umekwisha fungwa.</p><p>3. Bado leo, alisema kijana moja kwa ujinga. Usiku alikufa mara, na akaenda hukumuni.</p><p>4. Bado leo, wamwambia rafiki yako bora, Yesu. Ataondoka kwa huzuni, utafanyaje bila Yeye?</p><p>5. Bado leo, ukumbuke ni neno la hatari kwako! Waweza kupotea pia, kukosa kuingia mbingu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Unihubiri habari njema ","id":"NW 189","textes":"189. Unihubiri habari njema , neno la ukombozi, hata ikiwa siufahamu wingi wa neema! Nilipokuwa katika giza, ndipo Mwokozi alinijia, na akanipa wokovu, raha na tumaini.</p><p><i>Mimi kipofu, naona sasa, anasikia maombi yangu, naye hatanisahau, kwani ananipenda.</i></p><p>2. Amefungua mkono wake, kuna wokovu humo; ukilemewa moyoni mwako, uje kwake Yesu! Uliyechoka kwa dhambi zako, umtazame Mwokozi wako, na utapata wokovu. Njoo, anakupenda!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Kisima cha lehi kingali ","id":"NW 190","textes":"190. Kisima cha Lehi kingali kwa kila aliye na kiu. Kinatoa maji mazima yaliyo ya kuburudisha.</p><p><i>Kisima chema cha maji safi hakikauki hata milele. Ni heri yangu, napumzika, na roho yangu inatulia.</i></p><p>2. Uliye na kiu rohoni, ukinyongonyea njiani, tazama kisima jangwani kilicho na afya, uzima!</p><p>3. Mtungi ukiwa mtupu, ukipungukiwa imani. Ufike kisima cha maji yabubujikayo daima!</p><p>4. Na penye kisima cha Lehi upange na kupumzika! Uketi kivulini mwake, na moyo utaburudishwa!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Yapigwa hodi kwangu ","id":"NW 191","textes":"191. Yapigwa hodi kwangu , mgeni afika, akiniomba: Nifungulie! Umande umeshuka kichwani usiku, na nywele zangu zimelowa maji.</p><p>2. A! Huyu si mgeni, ni Yesu Mwokozi, sauti yake nzuri najua. Ninamfungulia, naona ni Yesu; na siku hiyo sitaisahau.</p><p>3. Anongoneza sasa rohoni: U wangu, karibu naye ninatulia. Ananitia nguvu baraka ya mbingu; daima nitakaa kwake Yesu.</p><p>4. Ni kweli, mimi ni wa Mwokozi milele, amenitaja: Ndugu, mpenzi. Ananikarimia hazina za mbingu, ninaingoja siku ya arusi.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Sauti moja iliniuliza ","id":"NW 192","textes":"192. Sauti moja iliniuliza : Wajua nilikufanyia nini? :/: Kwa jili yako niliteswa sana; Ufike kwangu, kwani nakupenda! :/:</p><p>2 Nilipokuwa huku duniani wakanitia taji ya miiba, :/: Na sikupambwa fedha na dhahabu, lakini majeraha na uchungu. :/:</p><p>3.Golgotha nilifika siku moja, na nilikufa juu ya msalaba. :/: Tazama, katika mikono yangu nimekuchora, E mtoto wangu. :/:</p><p>4. Haleluya, rohoni ninaimba! Nimejiweka mikononi mwake. :: Na Yesu ananiongoza sasa, nifike nchi nzuri huko juu. ::</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Ni neno zuri la aminiwa ","id":"NW 193","textes":"193. NI neno zuri la aminiwa , Listahililo kukubaliwa, ya kwamba Yesu alitujia awaokoe wenye makosa.</p><p>2. Wa kwanza mimi wa wenye dhambi, lakini ninafurahi sasa sababu Yesu, Mwokozi wangu, aliniosha kwa damu yake.</p><p>3. Mwokozi wetu Yu nasi hapa, Atenda kazi kwa nia yake; Awasha moto rohoni mwetu. Uwezo gani utampinga?</p><p>4. Viziwi wanasikia sasa, viwete wanatembea sawa, wenye ukoma watakasika, Injili yake yahubiriwa.</p><p>5. E Bwana Yesu, tupulizie, tujaze Roho Mtakatifu! Uwaamshe waliokufa katika dhambi, uwaangaze!</p><p>6. Fungua mbingu, unyeshe mvua panapo kiu na jangwa tupu! Uligeuze, likachanue na kufurahi kwa shangwe kuu!</p><p>7. Na mataifa wakusujudu mahali pa miguuni pako! Amina wako ni utukufu na sifa zote! Haleluya!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Usikie bwana yesu anayekuita ","id":"NW 194","textes":"194. Usikie Bwana Yesu anayekuita leo ! Aliteswa, alikufa kwa ajili yako wewe.</p><p><i>Usikie Bwana Yesu! Anabisha mlangoni. Umufungulie moyo, umkaribishe sasa!</i></p><p>2.Siku zote ulicheza, kupendeza mwili wako; ulimsahau Yesu, naye alikufilia.</p><p>3. Unasema: Nitakuja kusikia Neno lake. E rafiki, ukumbuke, unaweza kufa leo!</p><p>4. Yesu akuita leo kwa neema na upendo. Leo siku ya wokovu, umfungulie moyo!</p><p>5. Tunampa Bwana Yesu moyo na wakati wetu. Yeye ni Mfalme wetu wa milele na milele.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Tunasikia leo habari, inawaita ","id":"NW 195","textes":"195. Tunasikia leo habari , Inawaita watu wafike; Watu wa hapa, watu wa mbali, Wote wapate sasa wokovu!</p><p>2. Mtu wa dhambi, uje upesi. Yesu angoja kukuokoa! Tena kwa nini unachelewa? Leo ni siku ya kuokoka.</p><p>3. Ulikimbia Yesu Mwokozi Aliyekukomboa kwa damu. Usikimbie mbali zaidi, ila urudi. uje upesi!</p><p>4. Katika dhambi hutaiona raha halisi, hata kidogo. Yesu mwenyewe atakujaza raha ya kweli ndani ya roho.</p><p>5. Mtu wa heri katika shida. Katika mambo yote ya huku. Ni hali ya mkristo wa kweli. Mtu wa heri hata milele.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Usiyeifanya bidii kabisa ","id":"NW 196","textes":"196. Usiyeifanya bidii kabisa, hutaingia mbinguni. Uikinge roho kwa Neno la Mungu, usipotee milele! Njia ni nyembamba na miango dogo, ujitahidishe kuingia humo! Ukubali leo wokovu wa Mungu ili ufike mbinguni!</p><p>2. Vizuio vingi katika safari, mwovu anakujaribu. Uvishinde vyote vinavyozuia, vyote katika dunia! Usimfuate kila aitaye, ungeweza kupoteza roho yako! Bwana Yesu anakupenda daima; ujitahidi kabisa!</p><p>3. Pasipo imani huwezi kufika hata bandarini salama wala kuingia katika uzima; hilo ni Neno la Mungu. Kwa imani tupu utaokolewa, usikie sasa Neno la wokovu! Tubu dhambi zako, amini Mwokozi; hiyo ni njia, hakika.</p><p>4. Mungu anaita, wo wote wafike, waupokee uzima! Atakupa nawe hazina ya mbingu, ukitafuta kwa kweli. Mungu Baba anapenda roho yako, Yesu anataka kuokoa wewe, Roho takatifu anakuamsha. Ukiitika u heri!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Hapo nilipokuwa dhambini ","id":"NW 197","textes":"197. Hapo nilipokuwa dhambini, niliumwa katika roho. Sasa ninafurahi kwa shangwe kwani Yesu ameniponya.</p><p><i>Ndiyo kazi kubwa ya ajabu: Mwokozi aliniokoa! Naye anapenda watu wote, Atakuokoa wewe.</i></p><p>2. Dhambi zote nilizozitenda. Zimefutwa na Bwana Yesu. Sikitiko kwa jili ya dhambi zilikoma nilipotubu.</p><p>3. Sasa mimi sitaki kurudi, nachukia kabisa dhambi. Nimeonja furaha ya Mungu na amani na raha yake.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Emtu mwenye kiu, ufike ","id":"NW 198","textes":"198. E mtu mwenye kiu , ufike kwake Yesu, :: Upate maji ya uzima, hutaona kiu kamwe ::</p><p><i>Njoo kwa Yesu, unyanyue maji hai! ufike, na utapewa uzima na uhodari!</i></p><p>2. Tazama ndugu wengi zamani wamekunywa! :/:Na heri kubwa, maji hayo takauka kamwe!:/:</p><p>3. Na kunywa wewe tena, upate nguvu sana! :/: Tumia katika shindano Upanga wa Neno</p><p>lake! :/:</p><p>4. Na mwendo wa imani utapoumaliza, :/: Utayakunywa maji bora kwa Mungu mbinguni juu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Njoni wote mteswao ! ","id":"NW 199","textes":"199. Njoni wote mteswao ! Wote wenye sikitiko kwa ajili ya makosa, mje sasa kwa Mwokozi! Kwake mtaona raha, utulivu na amani. Matulizo mioyoni mtapata kwake Yesu.</p><p>2. Hataacha sikitiko kulemea moyo wako; Yesu ni mchunga mwema, Akuficha mazizini. Pendo lake lina nguvu, huchukua masumbuko, hufariji roho yako, hukutwaa kwake Mungu.</p><p>3. Yesu kama nyota nzuri Ingaayo asubuhi, mtu amfuataye ataona njia wazi. Hata nyota za mbinguni zikiteketea zote, nyota hiyo ya milele haitazimika kamwe.</p><p>Who can cheer the heart like Jesus R.H. 518.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Njoni wote, mle, mnywe ! ","id":"NW 200","textes":"200. NJONI nyote , mle, munywe! Yesu anasema hivyo. Nimetoa mwili wangu kwa ajili yenu ninyi. Kila mtu mwenye njaa aje na apate kula! Na aliye na makosa atasamehewa yote.</p><p>2. Ninakuja kwako, yesu, unithibitishe moyo! Uliona umaskini, niwe mwenye utajiri. Nishibishe mema yako Na karama takatifu! Unijaze Roho yako kama ulivyoahidi!</p><p>3. Yesu, ninakuja kwako Niungane nawe, Bwana! Mimi mwenye udhaifu, Nakutegemeya Wewe. Na kwa damu yako, Yesu, Ninataka sika sasa. Nashiriki mwili wako Katika agano jipya.</p><p>Tune: Who can cheer the heart like Jesus R.H.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Njoo, mwenye huzuni nyingi ","id":"NW 201","textes":"201. Njoo, mwenye huzuni nyingi ! Yesu anakungoja.
