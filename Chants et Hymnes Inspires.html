Uje, uondoe mzigo wako, ataokoa wewe! Njoo, uliye na huzuni! Njoo kwa Mungu wa neema! Roho ya Mungu anakuita, Yesu anakungoja.</p><p>2. Njoo, mwenye makosa mengi! Yesu anakungoja. Kwake neema na pendo tele! Ataokoa wewe.</p><p>3. Njoo, leo uache dhambi! Yesu anakungoja. Ukilemewa moyoni mwako, uje kwa Yesu mbio!</p><p>4. Njoo sasa, e mwenye dhambi! Yesu anakungoja. Na ukitaka kumfuata, ataokoa wewe.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Njoo kwa Yesu Mwokozi ","id":"NW 202","textes":"202. Njoo kwa Yesu Mwokozi , unayeteswa rohoni! Damu iliyomwangika itakuosha kabisa.</p><p><i>Njoo kwa Yesu Mwokozi, naye atakuokoa! Ulimwenguni ni dhiki, kwake ni raha halisi.</i></p><p>2. Mbona kukawa dhambini bila uzima wa Mungu? Uje upesi kwa Yesu ili upate amani!</p><p>3.Saa zapita upesi, hazitarudi kabisa. Bado kidogo na tena utapeleka kuzimu.</p><p>4. Yesu atamchukua Bibi-arusi mbinguni, na tutaimba milele sifa za Mwana-Kondoo.</p><p><i>Huko karibu na Yesu, mbali ya mambo ya nchi, huru na heri rohoni nitafurahi milele!</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Hatua moja kati yaw ewe ","id":"NW 203","textes":"203. Hatua moja kati Ya wewe na Mwokozi. Wakawilia nini? Ufike kwake leo!</p><p><i>Hatua moja, hatua moja, njoo, akungoja! Njoo kutubu dhambi, atasamehe zote! Usikatae tena wokovu wake Mungu!</i></p><p>2. Hatua moja mbele, anakungoja sasa. Amini Neno lake, na utapata raha!</p><p>3. Hatua moja mbele, uzima utaona. Siku si nyingi huku, jitoe kwake Mungu!</p><p>4. Hatua moja mbele, kwa nini kukawia? Omba: E Bwana Yesu, unipokee sasa!</p><p>Only step to Jesus R.S. 273.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Pendo la mwokozi, kubwa ","id":"NW 204","textes":"204. Pendo la Mwokozi kubwa mno! Yesu akiuta, Ufike kwake sasa!</p><p><i>Akungoja, ku bishia, ufungue! Akungoja, kubishia, ufungue!</i></p><p>2. Amengoja wewc siku nyingi, analia sana juu ya dhambi zako.</p><p>3. Kwa huruma nyingi akuita. geukie Mungu, Anakungoja sasa!</p><p>4. Yesu atakupa raha kubwa na uzima tele ulio wa milele.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Yesu mwokozi aita kwa pendo ","id":"NW 205","textes":"205. Yesu Mwokozi aita kwa pendo mimi na wewe na wote. Na Yu tayari kukukaribisha wewe uliye dhambini.</p><p><i>Urudi, urudi, sasa urudi kwa Yesu! Anakuita na anakungoja. Leo urudi kwa Yesu!</i></p><p>2. Mbona kukawa anapokuita? Anakungoja ufike! Kuna nafasi karibu na Yesu; njia ni wazi kwa wote.</p><p>3. Nyakati zetu zapita upesi, hazitarudi kabisa. Njoo kwa Yesu, upate arnani, leo ungali mzima</p><p>4. Ona upendo mkubwa wa Yesu, unaenea kwa wote! Na kwa neema anatukumbuka wewe na mimi na wote.</p><p>Softly and tenderly is calling R.S. 95. R.H. 356.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Rafiki yangu, tazama ","id":"NW 206","textes":"206. Rafiki yangu , tazama , Wapita njia ya wapi! Milele, je? utakaa wapi Ukikataa Mungu? <i>Ujiandae sasa, utakutana na Mungu! Lazima uwe tayari kwa sahabu utamuwona!</i></p><p>2. Dunia haina raha, amani wala salama. Fahari yake ikikuloga, utapotea njia.</p><p>3. Lo! Yesu anakuita! Kwa nini unachelewa? Ushike njia ufike kwake! Ataja jina lako.</p><p>4. Uache haya na hofu, Mwokozi anakupenda! Kwa damu alikomboa wewe, Anakutaka sasa.</p><p>5. Ikiwa unachelewa kupatanishwa na Mungu, utamkuta Mwokozi kama Mwamuzi mwenye haki.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Umgeukie Mwokozi ","id":"NW 207","textes":"207. Umgeukie Mwokozi , jitenge na ovu na dhambi! Babako angoja ufike; usiangamie milele!</p><p>2. Kijana, unafurahia maisha na mambo ya nchi. Baada ya muda kitambo utahukumiwa na Mungu.</p><p>3. Kwa nini kujiangamiza katika tamaa za huku? Usijipoteze dhambini! Dunia isikuharihu!</p><p>4. Umkimbilie Mwokozi, atakupokea kwa pendo, na utokoka hakika kwa nguvu ya damu ya Yesu!</p><p>5. Walio mbinguni waimba, wanayo mavazi meupe; hutaki sehemu pamoja na wao nyumbani mwa Baba?</p><p>6. Je, mwisho utaona wapi mahali pa kujisitiri? Dunia itakapo chomwa utakosa makimbilio.</p><p>7. Ujipatanishe na Mungu, na usichelewe, rafiki! Ukimkataa Mwokozi, utatupwa nje gizani.</p><p>8. Chagua pasipo kukawa! Mwokozi atakupokea. Angoja ufike kutubu Atakutakasa kwa damu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Piga makengele ya furaha leo ","id":"NW 208","textes":"208. Piga makengele ya furaha leo kwa sababu mtu ametubu! Mwana mpotevu amerudi sasa, Baba amemsamehe yote.</p><p><i>Nyimbo za furaha ya mbinguni, nyimbo za furaha za wakristo! Tunasifu Mungu kwa sababu sasa mtu huyu arnwamini Yesu.</i></p><p>2. Piga makengele, ni furaha nyingi; Mkosaji amefunguliwa! Yesu alivunja minyororo yake, Alimupa roho ya kimwana.</p><p>3. Piga makengele! Hiyo ni habari ya kupasha mbali na karibu. Mtu amepata kuwa mtu mpya, dhamhi zake zimeondolewa!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Uwatafute wanaoptea ","id":"NW 209","textes":"209. Uwatafute wanaopotea , na kwa upendo watoe dhambini! Lia na wenye huzuni rohoni, uwapeleke kwa Yesu Mwokozi!</p><p><i>Uwatafute wanao potea! Yesu mwokozi awahurumia.</i></p><p>2. Anatafuta waliokimbia, anawangoja warudi upesi. Uwafundishe kwa pendo na kweli Ju ya neema na haki ya Yesu!</p><p>3. Ndani ya roho na katika siri labda waona shauku ya Mungu. Uwaongoze kwa Yesu Mwokozi, wafahamishe upendo wa Mungu!</p><p>4. Uwatafute wanaopotea! Mungu atoa upendo na nguvu. Uwapeleke kwa Yesu Mponyi, Mwenye huruma na afya kwa wote!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Imba injili ya yesu kwa moyo ","id":"NW 210","textes":"210. Imba Injili ya Yesu kwa moyo na roho kabisa! Lango la neema yake ni wazi kwa watu wote.</p><p><i>Imba, imba Injili, na watu wasikilize! Imba Injili ya Yesu, maneno ya pendo lake!</i></p><p>2. Imba Injili ya Yesu! Yaleta uhuru kwa wote. Imba habari ya damu inayotakasa moyo!</p><p>3.Imba Injili ya Yesu. Kwa wimbo utawafundisha! Imba habari ya Yesu! Aweza kuwaokoa.</p><p>4.Imba Injili ya Yesu, ya raha na matumaini! Imba habari ya haki, wapate kujua Mungu!</p><p>5. Imba Injili ya Yesu, hubiri amani kwa wote! Na tumsifu Mwokozi Afanyaye yote<br>vema!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Njoo kwa yesu, mwokozi ","id":"NW 211","textes":"211. Njoo kwa Yesu , usishangae! Akuonyeshe njia ya mbingu. Msikilize, anakusihi: Mtu wa dhambi, njoo!</p><p><i>Heri, heri, tutakusanyika Kwake Mungu kwa furaha kuu! Shida na shaka hazitakuwa kwetu mbinguni juu.</i></p><p>2. Yesu aita, wote wafike, Atatuliza wenye huzuni, kuwatolea pendo na raha. Usikiaye, njoo!</p><p>3. Sasa wakati wa kuokoka, uje upesi, umkubali! Mwenye masikitiko na dhambi, njoo kwa Yesu sasa!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Sauti ya Yesu niliisikia ","id":"NW 212","textes":"212. Sauti ya Yesu niliisikia , kwa pendo aliniambia: Ufike, nataka kukusaidia, nangoja, nangoja, ufike!</p><p><i>Njoo kwa Yesu, ufike upesi, uupokee wokovu wa Mungu! Mbona kukawa dhambini, rafiki? Yesu anakuita, njoo!</i></p><p>2. Ukiwa na hofu kufika kwa Yesu, uliye na dhambi rohoni, kumbuka ya kuwa huruma ni tele ; ufike kwa Yesu, angoja!</p><p>3. Ukiwa maskini, dhaifu kabisa, Mwokozi anakufahamu. Anakuambia: Pokea neema, uache muzigo wa dhambi</p><p>4. Na kama nilivyo ninamufikia Mwokozi aliyenipenda. Ninaupokea wokovu na raha; kwa shangwe ninamshukuru!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Kama unataka kuwa mtu ","id":"NW 213","textes":"213. Kama unataka kuwa mtu wake Yesu, kama unataka kufuata yeye, kama unataka yeye akusaidie: Mpe Yesu moyo wako!</p><p><i>Ataondoa dhambi zako zote, na utaipokea nguvu yake! Ukiokoka utaona kwamba ni vizuri kufuata Yesu kweli.</i></p><p>2. Kama unataka kuwa mtu mwenye heri, ufungue moyo, yesu aingie! Kama unataka utulivu na faraja, mpe Yesu moyo wako!</p><p>2.Kama unataka kuwa mtu mwenye heri, ufungue moyo, Yesu aingie! Kama unataka utulivu na faraja, mpe Yesu moyo wako.</p><p>3. Kama unataka kumutumikia Yesu na kuifuata njia yake hapa, kama unataka kuingia huko mbinguni: Mpe Yesu moyo wako!</p><p>Would you live for Jesus R.S 574.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Namtafuta mwana wangu ","id":"NW 214","textes":"214. Namtafuta mwana wangu , mtoto yu wapi leo? Ailiyenifurahisha mbele, ningali ninampenda.</p><p><i>Mwanangu yu wapi leo? Mwanangu yu wapi leo? Mwanangu, urudi, ninakutafuta, mwanangu, mpendwa wangu!</i></p><p>2. Uliyekuwa safi sana katika utoto wako. uliichafua roho yako kwa dhambi na njia mbaya.</p><p>3. Ninatamani kukuona katika usafi tena na kukuskia ukiomba na kumshukuru Yesu.</p><p>4. Nitafutie mpotevu kwa pendo na tumaini unisalimie mwana wangu, ya kwamba tunamngoja!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Mwenyezi mungu anafanya ","id":"NW 215","textes":"215. Mwenyezi Mungu anafanya ishara kubwa duniani, anaondoa minyororo inayofunga watu huku. Avunja nyavu za shetani, na wakosaji waokoka.</p><p>2. Maneno yake yana nguvu kushinda yote ya zamani. Na watu wanapiga mbio kuomba neema ya Mwokozi. Wakiyapata masamaha. waimba wote Sifu Mungu !</p><p>3. Tazama, ndugu wengi sana wanafuata yesu leo; katika kila nchi sasa maelfu wanapenda Mungu. Wengine wanavutwa naye Mwenyezi mungu, baba yetu.</p><p>4. Inua macho, mvunaji, mavuno yanaiva sana! Uende kutafuta watu, uwapeleke kwake yesu!<br>E ndugu wote, amkeni, kawaokoe wenye<br>dhambi!</p><p>5. Wengine wanapoinigia ufalme wako, Yesu Kristo, nisibakie huku chini, neema hiyo nakuomba! Nakaa mikononi mwako, unifikishe huko kwako!</p><p>6.Najua siku ni karibu Mwokozi atakapo rudi, awachukuwe watu wake mpaka nchi ya amani. E siku ya uheri bora, nakutamani. Uje Mbio!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Nafasi ingaliko arusini ","id":"NW 216","textes":"216. Nafasi ingaliko arusini itayokuwa kwake Mungu baba. Njoo kwake, nafasi ingaliko!</p><p>2. Njiani mwako jua Iinakuchwa, jioni ina karibia sasa. Njoo mbio, nafasi ingaliko!</p><p>3. Karamu ya arusi ni tayari, na Bwana anakualika wewe. Njoo mbio, nafasi ingaliko!</p><p>4.Wanaingia watu wengi huko, ufanye hima, uingie nawe! Njoo mbio, nafasi ingaliko!</p><p>5. Tazama, lango limefunguliwa, neema gani: utakaribishwa! Njoo mbio, nafasi ingaliko!</p><p>6. Ufike mbio, utaona heri, Yesu atoa wingi wa neema! njoo mbio, nafasi ingaliko!</p><p>7. Je, utaona shangwe ya mbinguni? Bwana arusi akungoja sana. Njoo mbio, nafasi ingaliko!</p><p>8. Uliyesitasita unaitwa, ujiazimu kuja kwake Mungu! Njoo mbio, nafasi igaliko!</p><p>9. Ukichelewa, lango Litafungwa, na utalisikia neno hili: Ondokeni! Siku wajua ninyi!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Bwana Yesu atakuja ","id":"NW 217","textes":"217. Bwana Yesu atakuja kutoka mbinguni, atawachukua wote wanao mwamini.</p><p><i>Kama nyota za mbingu watu wake watangaa katika taji yake, kuwa sifa ya Yesu</i>.</p><p>2. Atawakusanya wote waliompenda, watakuwa tunu yake milele mbinguni.</p><p>3. Na watoto watakuwa pamoja na Yesu, watangaa kama lulu nyumbani mwa Baba.</p><p>When He cameth R.S. 659.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Mtoto mimi ni maskini, lakini ","id":"NW 218","textes":"218. Mtoto Mimi ni maskini , lakini nafurahi kwa kuwa baba yangu mwema ananituliza vema.</p><p>2.Babangu anipenda sana, anionyesha njia. Upendo wake unapita uzuri wa dunia.</p><p>3. Katika shida na huzuni naimba kwa furaha: Nina makimbilio yangu kwa Mungu baba yangu!.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Hatumjui rafiki mwema ","id":"NW 219","textes":"219. Hatumjui rafiki mwema , ila Yesu, ila yesu; yeye mwenyewe atufahamu, yeye Bwana peke yake.</p><p><i>Yesu anatujua, pia Yesu anatuonya njia. Yesu rafiki kupita wote, wote pia wa dunia.</i></p><p>2. Hatumjui rafiki mwema kama Yesu, Bwana yesu. Na pendo lake ni la ajabu, linadumu siku zote</p><p>3. Je, ataweza kutusahau? Hataweza kusahau. Twafarijiwa kwa pendo lake kila siku, kila siku.</p><p>4. Nani ashika agano lake? Bwana Yesu peke yake. Alikataa kusaidia? Hataweza kukataa.</p><p>5. Nani rafiki mpendwa wangu? Bwana Yesu peke yake. Anastahili kupata sifa huku chini na mbinguni.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Yesu, wewe ni mchunga wetu ","id":"NW 220","textes":"220. Yesu, wewe u Mchunga wetu ,</p><p>twakuomba: utulinde! Utulishe sisi kundi lako, tukashibe neon lako!</p><p><i>Yesu mwema, Yesu mwema, tushibishe kwa neema! Yesu mwema, Yesu mwema, tushibishe kwa neema</i>!</p><p>2.Tuongoze kwa mapito yako hata maji matulivu! Tuhuishe roho zetu huko tukajazwe uhodari! Yesu mwema, Yesu mwema, ututie nguvu yako! Yesu mwema, Yesu mwema, ututie nguvu yako!</p><p>3. Yesu, uwe nasi hata mwisho, tutakapokata roho! tupeleke katika makao uliyotuandalia!</p><p>Yesu mwema, Yesu mwema, tufikishe hata kwako! Yesu mwema, Yesu umwema, tufikishe hata kwako!</p><p>Saviour, like a shepherd R.H. 672.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Emtoto, yainue macho ","id":"NW 221","textes":"221. E mtoto, yainue macho yako mbinguni! Bwana Yesu huko juu, kwa upendo akuona.</p><p>2. Ukiomba asikia, akulinda mashakani na anakuandalia kao zuri huko kwake.</p><p>3. Penda Yesu, nifuate, tii neno lake pia! tena malaika wake watakuchukua kwake.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Bwana Yesu anasema : dhaifu wewe sana ","id":"NW 222","textes":"222. Bwana Yesu anasema : dhaifu wewe sana mimi ni mchunga mwema. Na kwa hiyo namwandama.</p><p><i>Yesu alikufa kwa ajili yangu, aliziondoa dhambi, furaha kubwa kwangu!</i></p><p>2. Pendo la Mwokozi wangu limeyeyusha moyo. Ametoa dhambi zangu na kiburi na uchoyo.</p><p>3. Sina kitu mkononi cha kunifaidia uthaifu u moyoni, Yesu ninamulilia.</p><p>4. Mungu akisaidia nitamaliza mwendo. Yesu alinifilia, nitaimba huko ngambo .</p><p>5. Siku moja nitafika mbinguni huko juu nitaimba kadhalika katika shukrani kuu.</p><p> I hear the Saviour  R.S. 198.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Ni uheri bora ku mwamini ","id":"NW 223","textes":"223. Ni uheri bora kumwanini Bwana Yesu kwa wakati wa ujana wetu, kabla hatujazionja dhambi na mashaka zina- zoharibu roho zetu.</p><p><i>Ni uheri bora kumwamini Bwana Yesu, na kumfuata kila siku. Na ujana wetu ukitukimbia tena, shangwe ya wokovu itabaki.</i></p><p>2. Ni uheri bora kumtii Bwana yesu kwa wakati wa ujana wetu. Hivyo tutakuwa na dhamiri safi, njema kwa maisha yetu yote pia.</p><p>3. Ni uheri bora kumtumikia Yesu kwa wakati wa ujana wetu. Bwana Yesu akumbuka kila tendo dogo, atalipa kwa neema yake.</p><p>4. Ni uheri bora kumngoja Bwana Yesu kwa wakati wa ujana wetu. Atatuchukua kwake kwa furaha kubwa, tutakuwa naye siku zote.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Yesu mwenye pendo kubwa ","id":"NW 224","textes":"224. Yesu, mwenye pendo kubwa , usinipitie! Katika maombi yangu unibarikie!</p><p><i>Yesu, Yesu, unisikilie! Ukiwabariki wote usinipitie!</i></p><p>2. Ninakiendea sasa kiti cha neema; kutokuamini kwangu uondoe vema!</p><p>3. Nakutegemea, Bwana, njia unionye! roho yangu imevunjwa, Yesu, uniponye!</p><p>4. Wewe, Yesu, ni kisima cha furaha yetu. Nani ni Mchunga mwema, ila Bwana wetu!</p><p>Pass me not, O gentle Saviour R.S 280, R.H. 314.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Lo! Bendera mbele yako ","id":"NW 225","textes":"225. Lo! Bendera mbele yako , usihofu sasa! Usimame kwa imara kama Danieli!</p><p><i>Uwe muhodari kama danieli! Weka makusudi mema bila kuogopa!</i></p><p>2. Wenye hofu hawawezi kuingia mbingu. tweka tu bendera yetu, endelea mbele!</p><p>3. Mashujaa wa shetani wangeshindwa sana wakikuta jeshi la askari wa imani.</p><p>4. Endelea kwa kushinda, Yesu ni Mfalme! taji ya uzima utapata huko juu.</p><p>Dare to be a Daniel M.A. 316.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Macho yangu ya kumtazama ","id":"NW 226","textes":"226. Macho yangu ya kumtazama , masikio ya kumsikia, na miguu ya kumfuata Yesu, rafiki<br>yangu!</p><p>2. Roho yangu inapenda Yesu, na ulimi unamshukuru, kwa mikono namtumikia Yesu, rafiki yangu!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Mungu aliye mbinguni alitupa ","id":"NW 227","textes":"227. Mungu aliye mbinguni alitupa kiogozi, naye ni rafiki wa watoto wote. Ukijua jina lake, ulitaje sasa hivi! Anapenda wote, hata wewe, nami.</p><p>Mbingu na ufalme wake wa wutoto wote sasa! mbio tuishike njia iendayo kwake Yesu ili tuione raha ya<br>mbinguni!</p><p>2. Yesu mwenye pendo kubwa awakumbatia wote, anawabariki kwa huruma yake. Hatuoni huku chini mtu mwema kama yeye, hasahau mtu, hata mnyanganyi.</p><p>3. Yesu ni mchunga mwema, anawakusanya sasa mkononi mwake wana wa kondoo. Kifuani mwake tena anawachukua wote hata kwa ufalme wake huko juu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Wakati wa utoto wako ","id":"NW 228","textes":"228. Wakati wa utoto wako , hujapoona shida bado, sauti ilikuambia : Unipe sasa moyo wako!</p><p><i>Wajua ni nani huyu Anayekuita sana? Ni Yesu, Rafiki yako; Anakuita: Njoo kwangu!</i></p><p>2. Na katika ujana wako wausikia mwito wake, na jinsi utakavyo shinda Shetani akiku jaribu.</p><p>3. Wakati wa uzee wako dhambini ukiendelea hata kukaribia kufa, Mwokozi akuita tena.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Mwokozi, mfalme ulisulibiwa ","id":"NW 229","textes":"229. MwokozI Mfalme , ulisulubiwa. E pasaka wetu, ulizihakiwa. Ukatoka damu, kaona uchungu ulipotimiza mapenzi ya Mungu. Huku Gethsemane ulihuzunika, kwa neno la mbingu ukafarijika. Katika kuomba ukatiwa nguvu, na mwisho ukafa tupate wokovu.</p><p>2. Kwa ajili ya mimi uliyejeruhiwa, ukaonja kufa, nipate uzima. Ulijisahau, ukanikumbuka,<br>uliwaombea waliokutesa. Na ulijitoa dhabihu ya kweli, na kuusikia uchungu mkali. Kwa pendo kamili ilikusudia kuonja mauti kwa jili ya wote.</p><p>3. Je kupatanishwa na Mungu ni nini ? ni kwamba laana a dhambi lakoma kufika karibu na Mungu ni nini ? ni kuwa rafiki wa Mungu wa mbingu. Na sasa ufike kutoka dhambini utie hatia na dhambi nuruni ! Mwokozi mupendwa akuhurumia, atakufunguwa na kusaidiya.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Golgotha mwokozi alitundikwa ","id":"NW 230","textes":"230. Golgotha Mwokozi alitundikwa Mtini kwa jili ya wote. Na damu akaitoa Mwokozi ili kutangua dhambi.</p><p><i>Penye msalaba niliokolewa kwa damu ya Yesu iliyotolewa. Mwamuzi mwenyewe alinikomboa, Akanilipia deni.</i></p><p>2. Golgotha nami nimesuluibwa Pamoja na Yesu Mwokozi; Na njia kwa Mungu Baba ni wazi, pazia limepasuka. Nimesulubiwa pamoja na Kristo, na mtu wa kale alikufa hapo. Na mambo ya kale yamekwisha pita. La! yote ni mapya sasa!</p><p>3. Niliunganishwa naye Mwokozi, Na sasa ni hai kwa Mungu. Kuishi ni Kristo, siri ajabu, Na kufa faida kwangu! Kwa damu ya Yesu nimetakasika, hatia na dhambi zimeondolewa Shetani hawezi kunidhuru tena,<br>nimewe kwa huru kweli.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Mwokozi alitoa damu ","id":"NW 231","textes":"231. Mwokozi alitoa damu kwa jili ya waovu, msalabani alikufa kuniokoa mimi.</p><p><i>E Yesu, niokoe sana, nifunze kuamini! unilinde tena, Bwana, nisipoteekamwe!</i></p><p>2. Alijitwika dhambi zetu, huzuni na maradhi; Neema kubwa, wema wingi, upendo wa ajabu!</p><p>3. Na hapo jua likafichwa, Ikawa giza kuu; Muumba alitufilia kutulipia deni.</p><p>4. Magoti yangu nayapiga msalabani pake, na kwa machozi natazama mateso yake huko</p><p>5. Nitakurudishia nini, Mwokozi wangu mwema? E Bwana, nikutumikie maisha yangu yote!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Nilipofika kwa Bwana Yesu ","id":"NW 232","textes":"232. Nilipofika kwa Bwana Yesu , nikapaaza sauti yangu: Yesu Mwokozi, unirehemu! Akaniokoa. :/: Yesu asifiwe! :/: Alisikia kilio changu, Yesu asifiwe!</p><p>2. Nilipofika kwa Bwana Yesu, nikamsihi Mwokozi wangu: Unitakase, nifanye safi ! Akanisikia. :/: Yesu asifiwe! :/: Alisikia maombi yangu, Yesu asifiwe!</p><p>3. Ona kisima cha msalaba, leo kingali chabubujika Kuniokoa na kusafisha! Yesu asifiwe! :/: Yesu asifiwe! :/: Aniokoa, anisafisha, Yesu asifiwe!</p><p>4. Njoo kwa Yesu, kisima hicho, unywe, uoshwe katika maji! Kiu yapoa, na watakaswa, Yesu asifiwe! Yesu asifiwe! : Kiu yapoa, na watakaswa, Yesu asifiwe!</p><p>Down at the Cross R.S. 192.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Tazama Mwokozi aliyekufilia ","id":"NW 233","textes":"233. Tazama Mwokozi aliyekufilia ili wewe upate uzima! Tazama, kwa pendo atakusaidia, usidumu dhambini daima!</p><p><i>Yainue macho! Tazama Mwokozi aliyekufilia, ili wewe upate uzima ! </i></p><p>2. Mwokozi alisulibiwa ju ya mti ili sisi tupate wokovu. Alitukomboa kwa damu yake safi, Kwake Yeye twapata wokovu.</p><p>3. Hakuna majuto yaweza kutuponya, ila damu ya Yesu Masiya. Ufike kwa Yesu apate kukuonya Jinsi yaondokavyo hatia!</p><p>4. Rafiki, waitwa na Mungu kwa wokovu, anataka ufike upesi. Kwa nini kukawa, ufike bila hofu, uondoke katika hatari!</p><p>5. Ufike, pokea uzima wa milele, Bwana Yesu alituletea! Karama ya mbingi ni tumaini letu, ipokee na hutapotea!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Utukufu wa mbinguni ","id":"NW 234","textes":"234. Utukufu wa mbinguni Ni wa heri na amani, dhambi hazitakuwamo Vitu vyote vilivyomo ni vya tunu na thamani, dhambi<br>hazitakuwamo;</p><p><i>Dhambi hazitaingia mbingu ya utakatifu. Ukidumu mwenye dhambi bila kutakaswa huku, hutaingia mbinguni.</i></p><p>2. Kama unatumaini kufikia nchi ile na kuona Bwana Yesu, utafute utakaso na kupata moyo safi! Dhambi hazitakuwamo.</p><p>3. Unaweza tenda dhambi na kukana Bwana Yesu, walakini ukumbuke dhambi zako zitafunga lango la mbinguni kwani dhambi<br>hazitakuwamo.</p><p>4. Na ukiwa mkaidi hata sa ya kufa kwako, utaitwa hukumuni, na utaambiwa huko: Ondokeni, siwajui! Dhambi hazitakuwamo.</p><p>Ukitaka kufikako mbingu ya utakatifu, tubu sasa, acha dhambi, utafute moyo safi, na utaingia mbingu!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Tumekombozwa katika nchi ","id":"NW 235","textes":"235. Tumekombozwa katika nchi, usikilize vema, rafiki! :/: Tumeokoka tufike juu, taji kutiwa, furaha kuu :/:</p><p>2. Tumekombozwa katika watu, hata tuchekwe kitambo huku. :/: Twavumilia katika shida, twatazamia heri wa mbingu. :/:</p><p>3.Tumekombozwa, tuwe wa huru tukichozwa haitudhuru. :/: Tutaondoka, hamia mbingu,<br>Tutasimama mbele ya Mungu. :/:</p><p>4.Tumekombozwa, furaha kuu, Twaandaliwa karamu kuu! :/: Salamu hiyo uitangaze, wafike mbio na waokoke! :/:</p><p>5. E mama, baba, mbona kungoja? Ndugu na dada, fika pamoja! :/: Mwenye kukawa hataingia, leo waitwa na Yesu pia. :/</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Dhaifu, mwenye dhambi ","id":"NW 236","textes":"236. Dhaifu, mwenye dhambi, nilipotea njia, lakini Bwana Yesu alinihurumia, nategemea Yeye, najua pendo lake, Ajaza roho<br>yangu, ninavyo vyote mwake.</p><p><i>Ajaza roho yangu, apita vitu vyote  Amani na upendo Ni zangu siku, zote. Ajaza roho yangu. Neema kubwa kwangu! Namuhimiidi Yesu, Yu yote ndani yangu.</i></p><p>2. Sitaki dhambi tena, haikufaidia; rafiki yangu, Yesu, ananisaidia. Alitangua dhambi kwa msalaba wake, kwa Yeye ukombozi, na vyote vimo mwake.</p><p>3. Napenda kufuata daima nyayo zake, nibadilishwe sana, nifananishwe naye! Na tena siku moja atanikaribisha nyumbani mwake Baba, na atanijaliza!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Mwokozi wangu ni mwamba ","id":"NW 237","textes":"237. Mwokozi wangu ni mwamba bora . Ahadi kama milima; zaniletea amani tele, na mibaraka daima. Katika mwamba ni raha kuu, baraka tele kutoka juu. Nakaa humo, ninastarehe, Ni heri sana milele.</p><p>2. Makimbilio ni mwamba huo katika teso lolote; Nisikimbie adui kuu, nishinde katika vyote! Dunia yote ikitingika, ahadi zake hazipunguki. Nakaa humo, ninastarehe, ni heri sana milele.</p><p>3. Nakaa mbali ya udhalimu, hatia, dhambi, hukumu. Na kwa imani nikisimama, adui atakimbia. Nayo mawazo ya giza tupu hayatapata nafasi huko. Nakaa humo, ninastarehe, ni heri sana milele.</p><p>4. Nafurahia baraka zote za ulimwengu wa roho. Karama hizo nalizipewa katika kufa kwa Yesu. Hakuna woga na shaka huko, hayatakuwa manunguniko. Nakaa humo, ninastarehe, ni heri sana milele.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Nifananishwe nawe Mwokozi ","id":"NW 238","textes":"238. Nifananishwe nawe Mwokozi , Ni haja yangu iliyo kuu. Ninakuomba, na kwa machozi, Nikufuate, Bwana wa juu!</p><p><i>Nifananishwe nawe Mwokozi, Mwenye upendo, safi halisi! Unitakase, unijalize! Ninafananishwe nawe zaidi!</i></p><p>2. Nifananishwe nawe Mwokozi, Mwenye rehema, pendo ajabu! Niwapeleke kwa Mkombozi walioshindwa na majaribu!</p><p>3. Nifananishwe nawe Bwanangu, Mtakatifu, mwenye saburi! Niwe mnyofu kazini mwangu, mtu thabiti bila jeuri!</p><p>4. Nifananjshe, nawe Mwokozi! Ninakuomba: Unijalize! Vyote ninavyo nakutolea, uniongoze, uniagize!</p><p>5. Nifananishwe nawe Mwokozi! Nimiminie pendo moyoni! Nibadilishe, E Mkombozi, niwe tayari kwenda mbinguni!</p><p>O, to be like thee, blessed Redeemed R.H. 412.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Neno la mungu ndani ya Biblia ","id":"NW 239","textes":"239. Neno baya lisitoke kamwe kwa ulimi wako! Pendo likuchunge pote, hata na maneno yako!</p><p><i>Amri ya Yesu ni Mpendane! Kama watoto wema tumtii! Amri ya Yesu ni Mpendane! Kama watoto tumtii!</i></p><p>2. Pendo ni la mbingu, safi, urafiki takatifu. Tusiyaharibu tena kwa maneno yetu gumu!</p><p>3. Neno moja la hasira au tendo la uovu kwa upesi linavunja fungu la upendo safi.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Navutwa kwake Yesu ","id":"NW 240","textes":"240. Navutwa kwake Yesu na ninamfurahia, uzuri wake unapita vyote vya dunia. Siwezi kuupima kweli kwa fikara zangu. Uzuri wake unazidi kuwa bora kwangu!</p><p><i>Siwezi kueleza uzuri wake huku, lakini nitaufaharnu huko ju mbinguni.</i></p><p>2. Upendo wa ajabu mno nausifu sana, ukanivuta kwa upole, nije kwake Bwana! Ukaondoa mimi katika unyonge wangu,<br>Upendo wake unazidi kuwa bora kwangu!</p><p>Siwezi kueleza Upendo wako huku, lakini nitaufahamu huko ju mbinguni.</p><p>3. Wokovu wake wa kupendwa mno nausifu, uliondoa woga, ukanipa utulivu. Napenda Yesu aliyechukua dhambi zangu, wokovu wake unazidi kuwa bora kwangu.</p><p>Siwezi kueleza Wokovu wake huku, lakini nitaufahamu huko ju mbinguni.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Sitashawishiwa tena na dunia ","id":"NW 241","textes":"241. Sitashawishiwa tena na dunia <br>huku, mema yote ni kwa Yesu, nampenda Yeye. Katika safari yangu, Bwana Yesu wimbo wangu. Mbali, kwetu, kila saa namsifu Yesu.</p><p>2. Mimi mtu heri sasa, nampenda Yesu. Vyote nimempa Yeye, namtumikia. Tumaini langu kuu nimeweka huko juu. Mbali, kwetu, kila saa namtumikia.</p><p>3. Njia yote kwenda mbingu nifuate Yesu!<br>Nifanane naye Bwana, niwe nuru huku! Ni mkiri Yesu pote na katika bali zote! mbali, kwetu, kila saa nifanane naye!</p><p>Now I feel the sacred fire R.H. 216.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Maisha yangu yote ni mali ","id":"NW 242","textes":"242. Maisha yangu yote ni mali ya Mwokozi. Maungo, roho na akili, Yeye ameyabadili. Siku zangu zote ni mali ya Mwokozi.</p><p><i>Wakati wangu wote Ni mali ya Mwokozi. Machoni pake ni amani, Natumika kwa shukurani. Namsifu Yesu, Amenihurumia!</i></p><p>2. Maisha yangu yote ni mali ya Mwokozi. Naomba niwe mpendevu, nitafute wapotevu! Aliwanunua kwa damu takatifu.</p><p>3. Maisha yangu yote Ni mali ya Mwokozi. Unijalie kati mwendo kuongoza kwa upendo wana wapotevu, wapate kuokoka.</p><p>4. Maisha yangu yote ni mali ya Mwokozi. Nakaa miguuni pake, siku moja huko kwake inapita elfu pengine bila Yesu!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Ukichoka kwa safari ngumu ","id":"NW 243","textes":"243. Ukichoka kwa safari ngumu, sema na Yesu, sema na Yesu! Waogopa kwamba hutadumu, sema na Yesu daima !</p><p><i>Sema na Yesu, sema na Yesu, Yeye Rajiki amini! Akupenda kwa upendo bora. Sema na Yesu kwa yakini!</i></p><p>2. Ukilia chozi ya majuto, sema na Yesu, sema na Yesu! Ukiteswa ju ya dhambi nzito, sema na Yesu daima!</p><p>3. Je, wahofu jua likifichwa? Sema na Yesu, sema na Yesu! Kwa taabu ukihuzunishwa, sema na Yesu daima!</p><p>4. Ukisumbukia kufa kwako, sema na Yesu, sema na Yesu! Ukiteswa kwa maisha yako, sema na Yesu daima!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Safari yangu huku ikiwa ","id":"NW 244","textes":"244. Safari yangu huku ikiwa hatarini, na ikipita katika giza na jaribu, najua kwa hakika: Mwokozi Yu karibu, ninamfuata mahali po<br>pote.</p><p><i>Nikiwa pamoja na Yesu sina hofu. Anipa furaha na heri rohoni mahali pote. Ikiwa nitayashiriki mateso yake, nitamfuata Mwokozi hata mwisho.</i></p><p>2. Nikitangaza Neno la Mungu duniani katika mataifa walio wakaidi, nina furaha kubwa moyoni mwangu, kwani Mwokozi yu nami mahali po pote.</p><p>3. Na Bwana akitaka nibaki hapa kwangu. Wengine wakitumwa mahali pa ugeni, kusudi langu moja : nidumu mwaminifu, na nimfuate mahali po pote!</p><p>4. Si lazima nijue makusudio yote, ni kazi yangu huku kumfuata Yeye. Ikiwa nitabaki, ikiwa nitakwenda, nitamfuata Mwokozi po pote.</p><p>It may be in the vally R.H. 465.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Mikwaju itiapo giza na kivuli ","id":"NW 245","textes":"245. Mikwaju itiapo giza na kivuli katika nchi ya Bersheba ya zamani, alitembea Ibrahimu asubuhi, na maumivu na huzuni ni rohoni, kwa kuwa aliitwa na Mwenyezi Mungu kutii amri yake bila nunginiko. Na hapoakaomboleza E Bwanangu, wataka nitakutolea mwana wangu?</p><p>2. Sauti ya Bwanake aliifahamu: Mtwae sasa mwana wako wa pekee, ukamtoe mwana juu ya madhbahu; kafara ya thamani ukanitolee! Na moyo wake ukamtulia sana, akitukuza Mungu na kutumaini ya kuwa yeye anamfufuaa mwana; alimjua Yeye aliyemwamini.</p><p>3. Akaamka Ibrahimu alfajiri, akatandika punda, akatwaa kuni. Pamoja na mwanawe kasafiri, na roho yake ikalia kwa huzuni. Mwanawe Isaka1iyemufurahia kipeo furaha ya uzee wake, matumaini yake yote ya dunia, kafara atakayotoa kwa Bwanake.</p><p>4. Katika njia ya mlima wa Moriya mtoto akamisaili baba yake: Tazama moto uko, kuni ziko pia, Kondoo mume kwa kafara yuko wapi? Na Ibrahimu akajibu kwa imani Isiyoona shaka wala kudhania: Kondoo mume kwa kafara ya shukrani, ninasadiki Mungu ataj ipatia.</p><p>5. Je, awezaje Ibrahimu kusahau wakati huo wa uchungu na huzuni, na jinsi akajenga huko madhabahu, na tena akamweka mwana ju ya kuni? Akakitwaa kisu amchinje mwana, halafu aliposikia neno tamu: Usifanyie neno sasa kwa kijana, najua wanipenda sana, Ibrahimu!</p><p>6. Akainua macho yake kwa baraka, tazama, dume la kondoo, nyuma yake, aliyenaswa pembe zake kwa kichaka! Akamtoa akomboe mwana wake. Na malaika akamwita, akanena: Umenitii, nami nitakubariki. Na kwa uzao wako mataifa tena wabarikiwa, kwani umenisadiki.</p><p>7. Machozi yamekuwa mengi tangu hapo; wakristo wamekamilika kwa jaribu. Na mlimani mwa Moriya wazikapo matumaini yao, pendo na nasibu. Lakini juu ya mulirna wa kafara Mwenyezi Mungu abariki watu wake. Awajulisha nguvu zake na ishara, awajaliza Roho ya ahadi yake.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Heshima na sifa zina Bwana ","id":"NW 246","textes":"246. Heshima na sifa Zina Baba mbinguni, Aliyetupenda zamani na sasa</p><p><i>Haleluya, usifiwe! Haleluya! Amina. Haleluya, usifiwe! Haleluya! Amina.</i></p><p>2. Heshima na sifa zina Yesu Mwokozi, alitukufilia kwa ajili ya dhambi!</p><p>3.Heshima na sifa zina Roho wa kweli anashuhudia Mwokozi na damu</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Napenda sana kumshukuru ","id":"NW 247","textes":"247. Napenda sana kumushukuru Mwokozi wangu kwa nia huru; Kwa wimbo wangu nashuhudia Upendo wake na damu pia.</p><p>2. Nikidhukuru mateso yake msalabani na kufa kwake, nataka katika wimbo wangu kumtolea shukrani yangu.</p><p>3. Naimba sasa, nina faraja, katika Yesu nina taraja. Ni mambo tunayofunuliwa, kwa wenye dhambi yamefichiwa.</p><p>4. Kwa Neno lake aniambiya ya kwamba ananihurumiya, na ukombozi ninao sasa kwa dania iliyonitakasa</p><p>5. Na msione ajabu sana ya kuwa mshukuru Bwana! Ninamwimbia kidogo sasa, taendelea Mbinguni hasa.</p><p>6. Anipa vyote kwa pendo lake, urithi wangu wachungwa kwake hata wakati kuhamia Mbinguni, na nitashangilia.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Yesu akiongoza sitaanguka ","id":"NW 248","textes":"248. Yesu akiniongoza sitaanguka, sitaanguka. Ni Mfalme mtukufu, Mwokozi wangu, Mwokozi wangu.</p><p><i>Wakati huu, hata milele apita vyote vya dunia. Yesu amenichagua, Mwokozi wangu, Mwokozi wangu.</i></p><p>2. Yesu amenipa raha, ni kiongozi, ni kiongozi. Anaka moyoni mwangu, Yesu Mwokozi, Yesu Mwokozi.</p><p>3. Nilikuwa kama chungu Kilichovunjwa, kllichovunjwa. Sasa nimeokolewa Na Bwana Yesu, na Bwana Yesu.</p><p>4. Nitakapofika mbingu nitamsifu, nitamsufu Yesu kwa upendo wake, Mwokozi wangu, Mwokozi wangu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Zamani mjini mwa yerusalemu ","id":"NW 249","textes":"249. ZamanI mjini mwa Yerusalemu Wasraeli waliabudu wakristo wa sasa wanakusanyika kuomba, kusifu Mwokozi.</p><p><i>Msifuni, msifuni Mungu wetu, Kwani ametutendea mema! Tutamsifu tu Aliyetoka ju, Shangilieni Mwokozi mwema</i>!</p><p>2. Mwokozi Yu nasi, amefumbulia uweza wa kutuokoa, na Yu mwaminifu, atusikiliza, apenda kutupa baraka.</p><p>3. Twaomba baraka na mvua ya mbingu kuithibitisha Injili! Wagonjwa wapone, vipofu waone, tupate batizo wa Roho!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Ikawa siku kubwa kwangu ","id":"NW 250","textes":"250. Ikawa siku kubwa kwangu Aliponiokowa Yesu. E roho yangu, umsifu Mwokozi wako, Yesu Kristo!</p><p><i>Siku kuu, siku kuu Aliponiokoa Yesu! Na kwa neema na upendo Akaondoa dhambi zangu! Siku kuu, siku kuu Aliponiokoa Yesu!</i></p><p>3. Nimeokoka, nafurahi! Ananitaja mwana wake! Alinivuta kwa upendo, Nikafuata mwito wake.</p><p>4. Ni shangwe ku moyoni mwangu nikifuata Bwana Yesu. Anipimia nema sawa wakati wote wa maisha.</p><p>5. Kwa pendo kubwa na rehema Ananitunza siku zote. Sitasahau siku ile Aliyoniokoa Yesu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Heri mimi kwani mkombozi ","id":"NW 251","textes":"251. Heri mimi kwani Mkombozi wangu Alitoa dhambi zote! Shangwe na furaha zanijaza mno, kila siku nafurahi!</p><p><i>Kila siku nafurahi! Kila siku nafuraki! Heri mimi kwani Mkombozi wangu Alitoa dhambi zote.</i></p><p>2. Heri mimi, Yesu alinifilia; ni furaha ku: Yu hai! Ni Rafiki kweli anayetuweka huru toka minyororo. Kila siku nafurahi! Kila siku nafurahi! Heri mimi, Yesu alinifilia; ni furaha kuwa: Yu hai!</p><p>3. Heri mimi kwani ananiongoza; nafuata nyayo zake. Nikiyasikia tu maneno yake, sita weza kupotea. Kila siku nafurahi! Kila siku nafuhaki! heri mimi kwani ananiongoza, sitaweza kupotea!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Ninakushukuru Mungu ","id":"NW 252","textes":"252. Ninakushukuru Mungu kwa fadhili zako zote, kwa furaha na uchungu, kwa neema njia yote! Kwa kipupwe na masika, kwa wakati wa machozi na kwa raha kadhalika nashukuru Mkombozi!</p><p>2. Ninakushukuru Bwana kwa kunifunua siri, kwa kusikiliza sana ombi, na kulifikiri! Na kwa msaada wako, kwa wakati wa jaribu, kwa agano la Mwanako. Nashukuru! U karibu.</p><p>3. Nashukuru Wewe pia kwa uzuri wa mbinguni, Nuru uliyoitia, na kwa jambo la huzuni! Kwa jaribu na kwa giza na kwa siri ya imani, tena kwa kunijaliza ninakuwa na shukrani!</p><p>4. Kwa waridi za njiani na miiba yao pia. Kwa mahali pa amani Ulipotuandalia, kwa agano la upendo, kwa kutupa tumaini, kwa kifiko cha mwenendo: Nashukuru! U amini!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Siku ya furaha inatifikia ","id":"NW 253","textes":"253. Siku ya furaha inatufikia , siku nzuri katika nchi. Mungu asifiwe mbali na karibu! Malaika wanamshukuru Bwana.</p><p>2. Huko Bethlehernu alipozaliwa Yesu Kristo Mwokozi wetu, poendo la Mwenyezi likrdhihirika; Raha ya mbinguni imefika kwetu!</p><p>3. Ni karama kubwa tuliyoipewa kwa mikono wa Baba Mungu. Roho mfariji anatuongoza, atuonya njia iendayo kwake.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"E roho yangu, sikiliza vema ","id":"NW 254","textes":"254. E roho yangu , sikiliza vema, wimbo wa juu unatufikia! Shangwe na raha unatuletea,<br>Amezaliwa Mkombozi wetu.</p><p><i>Ahimidiwe Mungu wa mbingu! Na duniani iwe raha na amani!</i></p><p>2. Ninafurahi kwani wimbo huo tungali nausikia huku. Na kwa upendo Mungu anaita, mfike kwangu, nitawapa raha</p><p>3. Katika nchi, mbali na karibu, sauti ya Mwokozi inavuma. Watu wa dhambi wanakuja kwake, Awapokea na awaokoa.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Zimetimizwa ahadi njema ","id":"NW 255","textes":"255. Zimetimizwa ahadi njema : Amezaliwa Mwokozi wetu! Na yote Mungu aliyosema kwa manabii kwa ajili yetu, tumeyapata na kuyaona katika Yesu, mwanawe Mungu. Alitujia na tumepona, twaweza wote kufika mbingu.</p><p>2.Alijidhili kuwa maskini, na alifika ulimwenguni, Mwokozi wetu, twaiamini. Walimlaza katika hori. Na utukufu kwa Baba yake Aliuacha, rehema kuu! Na twende sote horini kwake, Tumsujudu Aliye juu</p><p>3. Mtoto huyo mfano wetu, si mtu tu, bali Mungu pia. Akawa mwenye kutukomboa, na Golgotha alitufilia. Tumepotea vibaya sana katika dhambi na ukaidi, kwa umaskini wa<br>Yesu Bwana twapata wote kuwa tajiri.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Asubuhi na mapema ","id":"NW 256","textes":"256. Asubuhi na mapema Siku ya habari njema Twende sote Bethlehemu! Mungu ameturehemu.</p><p>2. Nyota kubwa inangaa ju ya nyumba anakaa Mwana wake wa pekee. Mbele yake tujiweke!</p><p>3. Wachungaji wasikia nyimbo zao malaika: Asifiwe Mungu juu, duniani raha kuu!</p><p>4. Mariamu anachoka, safarini wanatoka, analaza mwana ndani ya sanduku la majani.</p><p>5. Wachungaji wanafika, na magoti wanapiga; waliacha kundi lote kushukuru Yesu wote.</p><p>6. Mwana yule ni Mwokozi, msaada, Mkombozi. Neno la kuaminiwa, Mungu ametushukia!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Siku ya kuisikia parapanda ","id":"NW 257","textes":"257. Siku ya kuisikia parapanda yake Mungu, ikiita wateule wake wote, kwa neema tutakaribishwa na Mwokozi wetu katika kutano kubwa huko juu.</p><p><i>Tutakaribishwa kwake, tutakaribishwa kwake, tutakaribishwa kwake katika kutano kubwa huko juu . </i></p><p>2. Mungu atawafufua wafu wake siku ile, na wakristo hai watabadilika, wote watanyakuliwa kumkuta Bwana Yesu, tutakusanyika wote huko juu!</p><p>3. Wimbo wa mbinguni kama maji utakapovuma, utukufu wake Yesu tutaona. Nami pia kwa neema nitafika siku ile kusikia neno lake la Karibu!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Mkutano kubwa gani ","id":"NW 258","textes":"258. Mkutano  kubwa gani mlimani mwa Sayuni asubuhi ya milele? Hawa walinunuliwa, tena walitakasiwa, wawe malimbuko kwa Mwokozi.</p><p>2. Hata kufa huku chini walikuwa waamini, walimfuata Yesu. Sasa wanaka mbinguni, wametoka jaribuni, wamerithi raha ya kipeo.</p><p>3. Ukamili wa uzuri wa muziki na zaburi unatoka huko juu! Ni sauti tamu mno ya kinubi na ya wimbo kandokando ya Mwokozi wetu!</p><p>4. Wimbo huo ni wa nani, Wa sauti ya tufani, wa kutia raha kuu? Ndio wimbo mpya ule uimbwao sasa kule ili kuhimidi Mkombozi.</p><p>5. Bwana, unilinganishe, na ulimi usafishe, nami nikaimbe huko! Nipe vazi la rohoni, safi sana, la kitani lifaalo asubuhi hiyo!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Nafikiri siku tutakayofika ","id":"NW 259","textes":"259. Nafikiri siku tutakapofika mbinguni huko kwetu, na malaika kwa furaha watatukaribisha.</p><p><i>Wataimba wimbo wa kutupokea: Karibu! Karibuni wote kwetu! Malaika wa Mungu watatulaki kwa nyimbo za furaha: Twawasalimu! Karibu kwetu !</i></p><p>2. Mkutano kubwa umekwenda mbele na sasa uko kule. Huimba kwa sauti kuu ukimsifu Mungu.</p><p>3. Sisi nasi tutakusanyika huko Yerusalemu mpya, Na mkutano wa wakristo Utatuamkia.</p><p>4. Bwana Yesu naye atatupokea, atatukumbatia katika nyumba ya mbinguni iliyo ya milele.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Mwenyezi amejenga mji ","id":"NW 260","textes":"260. Mwenyezi amejenga mji , Mfalme wa huko ni Yesu, Yohana aliouona kushuka kutoka mbinguni. Ukuta ukawa wa jaspi, na njia ya dhahabu safi. Wakati nitakapohama, nitachukuliwa Sayuni.</p><p><i>Mjini mle mtakatifu Yesu atuandalia makao. Sasa nangoja, nautamani Mji mzuri kutoka mbinguni.</i></p><p>2. Na dhambi hazitafikapo, uchafu hantaingia, mateso, ugonjwa na kufa hazitakuwapo mjini. Na mle tutayasahau mashaka, jaribu na vita; hatutaachana milele. Hakuna uchungu rohoni!</p><p>3. Mjini hatutayaona kilio na maombolezo. Na huko hatutadanganywa, haitakuwapo husuda. Na wana wa Mungu waona uzuri na utakatifu; nitakapofika mjini nitashngiiia daima.</p><p>4. Wapenzi, rafiki na wale waliomaliza safari, watashangilia kabisa kwa jili ya damu ya Yesu. Na tutawaona mjini katika makao ya raha. Tumaini letu ni hili: Tutakusanyika mbinguni.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Msafiri uliye njiani ","id":"NW 261","textes":"261. Msafiri uliye njiani , watamani nyumba ya Babako. Sikiliza nyimbo za mbinguni! U karibu sana kufikako.</p><p><i>Utakuwako huko, katika mkutano wa wakristo huko mbinguni kwa raha ipitayo fahamu? litakuwako huko wakati wa kuimba wimbo mpya wa kumsiju Mwokozi siku zote?</i></p><p>2. Sikiliza sasa makengele yapigwayo huko juu kwetu, ili kutuita, sisi mbele ya jioni ya maisha yetu!</p><p>3. Labda siku ile ni karibu nitakapokwenda, nitahama! Sitaona tena majaribu, nitajazwa kwa kumtazama.</p><p>4. Lango la mbingu ni wazi sasa, Yesu amelifungua kwako. Utaweza kuokoka hasa, Usiharibishe heri yako!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Kitambo bado, vita itaisha ","id":"NW 262","textes":"262. Kitambo bado vita itaisha , kitambo, na dhoruba zitapoa. Na tena nitalaza kichwa changu mbavuni mwake anayenipenda.<br>:/: Nitaziona raha na amani, mbinguni hazitakuwapo dhambi. :/:</p><p>2. Kitambo bado  roho yaumizwa, kitambo katika usiku huku. Machozi ninatoka mara nyingi hababu sijaona bado Yesu. :/: Lakini asubuhi ya milele huko mbinguni sitalia tena. :/:</p><p>3. Kitambo bado  ya kuchoka huku, kitambo  tena nitaona Yesu. Na huru mbali ya hatari zote nitastarehe mikononi mwake. :/: Uvuli wote utaondolewa kwa nuru huko kamilifu kweli. :/:</p><p>4. Mateso yangu hayadhuru tena, nitasahau yote kwake Yesu. Nikisumbuka muda duniani, Mbinguni sitaona shida, kufa. :/: Na Mungu atafuta kila chozi, Ataondoa maumivu<br>yote. :/:</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Enyi kundi lake mungu ","id":"NW 263","textes":"263. Enyi kundi lake Mungu , muda haba mhimili! Kati nchi ya milele mtaona raha tele. :/: Muda haba, muda haba, tena vita<br>itakwisha. :/:</p><p>2. Usilogwe na dunia, usiache Mungu wako! Katika mabaya, mema ufuate Bwana Yesu. :/: Siku zote, siku zote! Hivyo utashinda vyote. :/:</p><p>3. Ukichoka safarini, Ukiona njia ndefu Na hatari za jangwani, Mungu akuburudisha. :/: Raha huko, raha huko Yatuliza msafiri. :/:</p><p>4. Kwa imani tunaona nchi yetu ya ahadi.<br>Ni habari nzuri sana: Majaribu yatakoma :/: Mbio sana, mbio sana huko ju tutaonana :/:</p><p>5. Tukiitwa na mauti kwa furaha tutahama. Tulivyovitumaini, ngambo huko tutaona. :/: Heri tele, heri tele: ona raha ya milele! :/:</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Emsafiri jangwani, tazama ","id":"NW 264","textes":"264. E Msafiri jangwani, tazama juu mbinguni! Hapo utaona nyota za faraja na tumaini.</p><p><i>Huko hutayaona machozi wala shida. Mungu atatuliza msafiri mbinguni kwake.</i></p><p>2. Ukisumbuka gizani katika pepo, dhoruba, bado wakati mfupi, nuru itatokea tena.</p><p>3. Ukililia wapendwa Waliokutangulia, utakutana na wote, hutalia machozi tena.</p><p>4. Na penye moyo wa Yesu utastarehe daima, hutakumbuka mbinguni shida, kufa na sikitiko.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Tu wasafiri, twakaribia nchi ","id":"NW 265","textes":"265. Tu wasafiri, twakaribia nchi ya mbingu kwa Mungu Baba. Tusiogope bonde la kufa, Yesu atuongoza kwake!</p><p><i>:/: Tu wasafiri :/: Tutakutana nyumbani mwa Baba. E Bwana Yesu, utuongoze, tufike sote mbinguni!</i></p><p>2. Wengi katika wapendwa wetu wameuvuka mto wa kufa. Walifuata mwito wa Mungu. Wakahamia nchi nzuri.</p><p>3. Katika mwendo wa duniani walitazama Mwokozi wao, na waliacha mambo ya huku,<br>walipendeza Bwana Yesu.</p><p>4. Ndugu wapendwa, tuendelee, hata ikiwa shida njiani! Yesu ni njia, kweli, uzinia; tumfuate siku zote!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Ayala naye anaye shauku ","id":"NW 266","textes":"266. Ayala naye anayo shauku ya maji ya kisima; na vivyo hivyo ninaona kiu kwa Mungu wa uzima.</p><p><i>Kama ayala aoneyavyo shauku mito ya maji safi, na vivyo hivyo rohoni wangu naona kiu kwa Mungu wangu.</i></p><p>2. E Mungu wangu, Mungu wa fadhili, nakutafuta Wewe! Je, nikuone lini kwa kamili, niburudishwe nawe !</p><p>3. Nazifikiri siku za zamani ni liposha- ngilia. Nijaze tena raha na amani, nakutumainia!</p><p>4. Na usifadhaike moyo wangu, amini Mungu wako! Fadhili zake hata huko mbingu zatosha sana kwako!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Baba, nakuomba leo ","id":"NW 267","textes":"267. Baba, nakuomba leo na mapema: Niongoze pote kwa mapito mema!</p><p><i>Baba yangu, sikiliza ombi langu leo!<br>Baba, nakusifu! unanisikia.</i></p><p>2. Nistahimilipo kazi za mchana, unitie nguvu, nakuomba, Bwana!</p><p>3. Hata jua kuchwa liagapo njia, Baba, nakuomba: Unilinde pia !</p><p>4. Maadui wengi watuwindawinda, kwa maisha yetu Mungu ni mlinda.</p><p>5.Katika utoto na ujana tena, na uzee pia: Omba, kesha, shinda!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"E Yesu, ingia rohoni kabisa ","id":"NW 268","textes":"268. E Yesu, ingia rohoni kabisa , uniweke huru na kunitakasa, nipate kushirikiana na wewe katika mateso na raha daima!</p><p><i>:/: E Bwana, unijaze Upendo wa mbingu nao uthabiti, niwe mshindaji! :/:</i></p><p>2. Siombi ufalme, siombi heshima, naomba kupewa neema daima, nijue yakini ya Neno la Mungu: Mtoe miili na iwe dhabihu!</p><p>3. Nishike rohoni, unichungulie, na katika yote unisaidie, nipate kabisa kusudi na nia kujitoa kwako, kukutumikia!</p><p>4. hakuna la huku litariizuia nisilingamane na Yesu Masiya. Nitumainije kufika mbinguni<br>nisiposhiriki Mwokozi mpendwa!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Katika bonde na milima ","id":"NW 269","textes":"269. Katika bonde na milima , kwa mataifa mahali pote, peleka Neno la wokovu! Msifu Yesu sana!</p><p><i>Msifuni Bwana, msifuni Bwana! Na tangazeni Neno lake, sifuni Yesu sana!</i></p><p>2. Mapema na jioni pia Hubiri Neno la Bwana Yesu! Tangaza njia ya wokovu, Msifu Yesu sana!</p><p>3. Lo! Paradizo malaika wanahimidi Mwokozi wetu. Tuimbe nasi sifa yake, tusifu Yesu sana!</p><p>4. Usiyeona kufa bado, Uipokee neema leo! Ujisafishe kati damu, msifu Yesu Kristo</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Simana, fanya vita ","id":"NW 270","textes":"270. Simama, fanya vita pamoja Mfalme! Bendera tuishike iliyo ya Mwokozi! Mwenyezi huongoza majeshi yake huku. Adui wote pia washindwa mbele yake.</p><p>2. Sikia baragumu, Linatuita sasa! Tuendelee mbele, kusudi ni kushinda! Tusiogope kamwe hatari ya shindano, pigana na adui kwa nguvu yake Mungu!</p><p>3. Simama, fanya vita kwa jina lake Yesu! Hatuna nguvu sisi, tunamtegemea. Na kwanza tuzivae silaha zake Mungu! Tukeshe siku zote, tuombe kwa bidii!</p><p>4. Shindano letu hapa takwisha siku moja; Twapiga vita leo, Baada pumziko. Na kila mshindaji Atapokea taji, na utukufu tele karibu na Mfalme.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Uwatafute wenzako wapoteao ","id":"NW 271","textes":"271. Uwatafute wenzako w apoteao mbali! Yesu mwenyewe apenda waokoa wote.</p><p><i>Uwatafute wenzako wapoteao mbali! Pasha habari ya Yesu na ya wokovu wake!</i></p><p>2. Uwatafute wenzako Kwa neno la upendo! Mungu atalibariki na kulithibitisha.</p><p>3. Uwatafute wenzaku kwa jili ya Mwokozi! Aliwakomboa wote, ni mali yake kweli.</p><p>4. Uwatafute wenzako kabla ajapo Yesu! Wasipotee kabisa, uwaokoe mbio!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Nani ni wa Yesu ? Amtumike! ","id":"NW 272","textes":"272. Nani ni wa Yesu ? Amtumikie! Atafute watu na kuwahubiri! Nani anataka kujitoa leo, kufuata Yesu katika ma teso?</p><p><i>Nani ni wa Yesu? Amtumikie! Nani atakaye, na amwitikie! Mimi ni wa Yesu, nimtumikie, nitafute watu, kwake warudie!</i></p><p>2. Kwa upendo wake tunalazimishwa kutafuta wenye dhambi na makosa. Tunaendelea kuwavuta kwake, hata wanaomba: Mungu tuokoe!</p><p>3. Yesu alitununua sisi sote ju ya msalaba na kwa damu yake. Kwake tumepata raha na uhuru; tunataka sasa kuwa waminifu</p><p>4. Hata vita ikiongezeka huku tunayo bendera ya kushinda kwetu. Siku ya hatima inakaribia, itaibadili vita iwe shangwe.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Ni uheri ku mwamini Mungu ","id":"NW 273","textes":"273. Ni uheri kumwamini Mungu kama Ibrahimu wa zamani. Hakutiwa shaka kwa uchungu, ila alitii kwa imani. Ni uheri kuendea sawa katika mapito ya sheria. Ukijaribiwa na kukawa, mwisho Mungu atakujalia.</p><p>2. Mashujaa wote wa Biblia hawakufurahi kwa anasa. Wakafunzwa kutumainia Mungu na uweza wake hasa. Tena wakaenda kwa imani ya kutetemesha ulimwengu, wakashinda giza na Shetani. Sifa na heshima zina Mungu!</p><p>3. Yeye atakayekuzwa naye kwanza adhiliwe kuwa vumbi; mwana wake mwema na ambaye baba humpenda, humrudi. Hivyo Mungu awakamilisha watu wake kwa mateso huku, na zaidi kuwafahamisha kulijua pendo lake kuu.</p><p>4. Na ikiwa raha ya dunia yatoweka katika jaribu, mwaminifu atafurahia Mungu wake, kwani yu karibu. Na mavuno ya taabu yake yakichomwa na kuharibika, atategemea Bwana wake, na kwa hiyo hatanungunika.</p><p>5. Jipe moyo, enyi kundi dogo, na msiogope hatarini! Shika Neno la Mwenyezi Mungu, litawaongoza safarini! Haleluya, kwani majaribu yahimiza msafiri mwendo, hata ataona kwa karibu mji wa amani na upendo!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Nina furahia kisima daima ","id":"NW 274","textes":"274. Ninafurahia kisima daima , Kisima cha damu ya Yesu. Katika upendo nalindwa salama, nasifu Mwokozi mpendwa.</p><p><i>Kisima cha maji kinabubujika; kinaniletea uzima. Na kando ya maji ninaburudika, ninashangilia daima.</i></p><p>2. Nakaa karibu ya kisima hiki, naishi kwa maji ya hai. Yananiletea kupita kipimo uzima na shangwe rohoni.</p><p>3. Nakaa karibu na kisima hiki, naishi katika uheri ufike upesi uliye na kiu, kisima kinabubujika!</p><p>4. Nakaa karibu ya kisima hiki, naona furaha na raha. Na kando ya maji nafasi kwa wote, waweza kupona kabisa.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"EMungu mwenye haki ","id":"NW 275","textes":"275. E Mungu mwenye haki , uniongoze huku Katika mambo yote yanayo kupendeza! Nikiwa huku bila Wewe, vitisho, hofu na mashaka yatanitia tetemeko mpaka kufa.</p><p>2. Ni heri siku zote kutegemea Yesu na kuenenda sawa katika nyayo zake, kwa kuwa Yeye ni Muchunga Anayeniongoza vema, nipate kuingia katika raha yake.</p><p>3. Safari yangu sasa yaelekea mbingu, Mwokozi yuko huko, lazima nifikeko a siku nitakapofika tashangilia kwa furaha kuona Yeye aliyeninunua kwake.</p><p>4. Ulimwenguni humu, Matata na kuchoka. Nikihitaji kitu. Nafadhaika bure, lakini siku ile kuu Nitapomwona Mkombozi, natumaini<br>sitakosa dhawabu yangu!</p><p>5. Mbinguni sitaona adui zangu tena. Hayatu. kuwa mambo Ya kupokonya pale. Sauti nitamtolea, Kusema: Mungu, haleluya! Mikono nitaipepea kwa shangwe kuu!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Matendo ya mungu yapita ","id":"NW 276","textes":"276. Matendo ya Mungu yapita fahamu, ni nani ayaona wazi? Lakini najua mapito ya Mungu kwa niimi yafaa halisi.</p><p>2. Njiani sijui maana ya yote, lakini nitayafahamu. Kwa nini kuzisumbukia kwa bure taabu na shida sa muda?</p><p>3. E Bwana, unayo inagari maelfu, na lenye linalonifaa, Uniichagulie mwenyewe, bwanangu, nifike salama mbinguni!</p><p>4. Na kama Eliya upesi kabisa nitakavyoacha dunia, uchungu na shida za huku takwisha, milele nitashangilia.</p><p>5. Tutamusujudu Mwokozi dhaima, kuimba maelfu pamoja: E Mungu, U haki na mwenye neema katika shauri na tendo.</p><p>6. Halafu nangoja kwa uvumilivu Kujua maana kwa wazi. Na matumaini ni yenye uzima: Urithi ninao mbinguni.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Nitaogopa nini gizani duniani ","id":"NW 277","textes":"277. Nitaogopa nini gizani duniani? Sikuachiwa peke mbali ya tumaini! Mwakozi Yu karibu, asiyebadilika. :/: Hutunza ndege ndogo na mimi kadhalika. :/:</p><p><i>Namshukuru Mungu asiyebadilika. Hutunza ndege ndogo na mimi kadhalika.</i></p><p>2. E usifadhaike moycini mwako, mwana, anongoneza Yesu, Nitegemee sana! Na hapo woga wangu waruka kwa hakika. :/: kutunza ndege ndogo na mimi kadhalika. :/:</p><p>3. Na nikijaribiwa na jua Iifichwapo, hata sioni raha, wala faraja hapo, nakimbilia Yesu, na yote yapinduka. :/: Hutunza ndege ndogo na rnimi kadhalika. :/:</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Ninainuwa macho yangu ","id":"NW 278","textes":"278. Ninainua macho yangu kwa Mungu aketiye juu, aliye msaada wangu, njiani pangu nuru kuu. Aliyefanya vyote. Maombi huyasikia. Katika njia zangu zote Atanilinda pote pia.</p><p>2. Bwanangu asiache tena Mguu wangu usogezwe, kwa kuwa ni Mlinzi mwema, naye hatasinzia kamwe. Alinda roho yangu nisije nikapotea. Hitaji za maisha yangu baraka yake yaenea.</p><p>3 Aniokoa na uovu, na roho yangu imepona. Kwa Yeye nguvu na wokovu, nilizionja nakuona. Ananilinda pote: Kutoka na kuingia; anijalia mema yote nikiwa kutumainia.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Upendo wake Mungu ","id":"NW 279","textes":"279. Upendo wake Mungu unatuunganisha shirika wa watakatifu uheri wa mbinguni.</p><p>2. Katika sala zetu twakaribia Baba kwa tumaini, ujasiri na kwa imani moja.</p><p>3. Upendo wa kikristo havunji urafiki. Twalia naye wa uchungu, furaha twashiriki.</p><p>4. Tunaachana huku Kwa sikitiko sana. Kwa shangwe tena kwake Mungu twaweza kuonana.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Jina lake Yesu kristo linadumu ","id":"NW 280","textes":"280. Jina lake Yesu Kristo linadumu siku zote; Jina hili la milele haliwezi kunyauka; linafaa watu wote, na wazee na vijana; linaweza kuongoza kila mtu kwake Mungu.</p><p><i>Jina hili nalipenda, limewasha moyo wangu; na kwa jina hili jema nimepata kuokoka.</i></p><p>2. Jina hili linavuma Pande zote za dunia, na kwa wote linaleta tumaini na faraja. Jina hili laondoa machukio na ubaya, hata milki ya Mwokozi itaanza kutawala.</p><p>3. Na katika giza huku Jina hili linangaa, laonyesha msafiri njia wazi ya uzima. Jua likitiwa giza, Jina hili litadumu; na milele lisifiwe hapa na mbinguni juu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Yote ninayo niliyapokea ","id":"NW 281","textes":"281. Yote ninayo niliyapokea Kwa wake unaoenea. Nasifu Yesu, namtegemea, Aliniokoa kwa neema.</p><p><i>Niliyekuwa nimetoroka, kwa pendo lake nimeokoka. Yesu Yu mwema na mwenye rehema, nimeokolewa kwa neema!</i></p><p>2. Nilitembea zamani dhambini katika njia ya kufa, lakini Yesu alinitafuta porini, Akaniokoa kwa neema.</p><p>3. Natakasiwa na Yesu Mwokozi, si kwa majuto na si kwa machozi, bali kwa damu, nina ukombozi; nimeokolewa kwa neema.</p><p>4. Raha ya mbingu imeniingia, kwa shangwe kubwa ninafurahia Yesu, kwa kuwa anirehemia; nimeokolewa kwa neema.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Ukiona kiu sana ujalivu ","id":"NW 282","textes":"282. Ukiona kiu sana ujalivu wa Mwokozi, Roho yake safi pia, liamini Neno la Babako na atakujazi, nawe utashangilia.</p><p><i>Atakujaliza hata utashiba. Bwana Yesu akuita: Njoo bila sitasita! Atakujaliza hata utashiba Roho na uweza wake.</i></p><p>2. Vichukue vyombo vyako, uvioshe safi sana Kisimani pa Golgotha! Afadhali kujitoa lote kwake Mungu Bwana, na imani itaota.</p><p>3. Na mafuta ya neema hayakomi. Asifiwe! Tunakuwa na shukrani! Anataka kumimina Roho ya ahadi yake. Mpokee kwa imani!</p><p>Are you looking for the fulnes R.H. 214.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Nimeyasikia mengi ","id":"NW 283","textes":"283. Nimeyasikia mengi aliyoyafanya Yesu katika maisha yake huku chini: Pote alitenda mema alisaida wote. Kwa furaha ninaimba: Yesu Yeye yule leo!</p><p><i>Yesu Kristo Yeye yule jana, leo, sikuzote. Hutafuta wapotevu, huokoa na waovu. Mwokozi wetu Yeye yule!</i></p><p>2. Na kipofu yule, jina lake ndilo Bartimayo, Aliposikia Yesu Yu karibu, kwa imani akaomba, akapona kwa neema. Nafurahi kwa kuimba: Yesu Yeye yule leo!</p><p>3. Watu wote wenye dhambi na wagonjwa na maskini wanaitwa kwake Yesu kwa rehema. Uiguse nguo yake, sawa mwana mke yule, utapewa nguvu yake, kwani Yesu Yeye yule!</p><p>4. Nimeyasikia tena jinsi alivyoornbea maadui wake ju ya msalaba. Aliteswa kwa miiba, aliona maumivu. Ninaimba kwa furaha: Yesu Yeye yule leo!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Usimtafute yesu kati wafu ","id":"NW 284","textes":"284. Usimtafute Yesu kati wafu kaburini! Yu mzima, tumusifu, hakushindwa na kuzimu! :/: Yesu hai, Yesu hai, Mshindaji wa mauti! :/:</p><p>2. Maadui walifunga Bwana Yesu kaburini, Mungu alimfufua Mwana wake. Furahini! :/: Yesu hai, Yesu hai, imba hivyo duniani! :/:</p><p>3. Yesu hai, ni habari ya kupasha pande zote. Yu Mwokozi wetu kweli, Alitufilia sote. :/: Yesu hai, Yesu hai, Mkombozi asifiwe! :/:</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Neno la Mungu ndani ya Biblia ","id":"NW 285","textes":"285. Neno la Mungu ndani ya Biblia limetolewa na Mwenyezi Mungu. Biblia yetu inatuambia: Njoo kwa Yesu, Mkombozi wetu!</p><p><i>Neno la Mungu tulilolipewa, njia ya mbingu limetuonyesha; nuru gizani ya kutuongoza katika mwendo wetu kwenda mbingu.</i></p><p>2. Siku za giza zinakaribia, kama walivyosema manabii. Biblia yetu itatuangaza na ku tuonya njia hata mwisho.</p><p>3. Katika Neno la Biblia yetu tunaupata utajiri wote. Mbingu na nchi zitaangamia, litashinda yote.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Yesu, ulikaribisha arusini ","id":"NW 286","textes":"286. Yesu, ulikaribishwa arusini huko<br>Kana; hapo ikadhihirishwa nguvu yako<br>kwa ishara.</p><p>2. Leo tunakuhitaji, wabariki ndugu hawa: Bwana na bibi-arusi! Ndoa yao iwe sawa!</p><p>3. Katika taabu, raha Wafungamane kwa upendo! Watumike kwa furaha, wandamane kati mwendo!</p><p>4. Yesu, U mlinzi wao, Uwalinde na mabaya! Uhifadhi nyumba yao! Tunaomba mema haya!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Tunamtia mikononi mwako ","id":"NW 287","textes":"287. Tunamtia mikononi rnwako mtoto huyu, umtunze sana, na kila siku kwa neema yako Umbariki, Bwana Yesu Kristo!</p><p>2. Ulimwenguni kuna majaribu mahali pote, shida na mitego. Lakini uwe mchungaji wake, na umwongoze, ERafiki mwema!</p><p>3. Mwokozi kwa upendo mchukue, asije akashindwa safarini! Na umlinde kwa rehema yako, apate kuwa wako siku zote!</p><p>4. Utume nuru ya neema kwake na maji ya uzima toka kwake e Bwana Yesu.Twakuomba leo ulinde mwana wetu kwa salama.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Mungu wetu utulinde ","id":"NW 288","textes":"288. Mungu wetu, utulinde na utubariki sote! Bwana, uturehemie, tutolee nuru pote! Utuangazie uso, tupe na amani yako! Mungu Baba, Roho, Mwana, tunakushukuru sana!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Ninatamani kwenda mbingu ","id":"NW 289","textes":"289. Ninatamani kwenda mbingu nchi yangu Niliyopewa na Mungu kwa imani. Ni shangwe bora kuona mji ule; Kwa kwenda kule sitaogopa kitu.</p><p><i>E Baba yangu, niongoze, Unisafishe kwa dama ya Mwokozi! Nifananishwe na theluji, Unibatize kwa Roho takatifu!</i></p><p>2. E Mungu, tumepata Mwana Yesu Kristo, kipawa kweli kinachoshinda yote. Anahubiri amani kwao wote walio huku karibu, nao mhali.</p><p>3. Kwa Yesu tumepata mwisho wa upendo Na njia ya kumwendea Baba Mungu. Si wapi taji na tena si wageni, Tunatumika kwa roho ya upendo.</p><p>4. Amani kwetu na matumaini tele, salama toka kwa Mungu wa milele, ni posho ya watumishi wa upendo; tutaurithi uzima wa milele.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Baragumu litalia sana ","id":"NW 290","textes":"290. Baragumu litalia sana, watu wote watalisikia. waliokufa watafufuka na wazima watabadilika. :/: Nani anayeweza? Yesu, Muweza yote:/:</p><p>2. Na wenye uwezo wa dunia watatetemeka siku ile, na hawataweza kuinuka kutazama uso kama jua. :/: Nani anayeweza? Yesu, Muweza yote. :/:</p><p>3. Najua Mchunga wangu mwema, Anichunga kwa maisha yangu. Na siku ya mwisho nikishinda, sitaona uchungu wa kufa. :/: Nani Mchunga mwema? Yesu, Muweza yote. :/:</p><p>4. Mbinguni hakitafika kitu cha uchafu, dhambi na kuasi. Wasio mwamini Bwana Yesu, ghadhabu ya Mungu yawangoja : Nani atahukumu? Yesu Muweza yote. :/:</p><p>5. Mimi Yesu mzabibu kweli, Baba Mungu ndiye mukulima, na ninyi matawi ndani yangu, na hamwezi neno bila mimi. :/: Nani ni muzabibu? Yesu, Muweza yote. :/:</p><p>6. Unayempenda Baba Mungu, Lazima upende ndugu yako; ikiwa hupendi ndugu yako, Huwezi<br>kupenda Baba Mungu. :/: Nani aliyesema? Yesu, Muweza yote. :/:</p><p>7. Nawapenda, mwisho wa upendo, na ninyi mpate kupendana; Hivyo mataifa wataona ya kwamha ni watu wangu kweli. :/: Nani mwenye upendo? Yesu, Muweza yote. :/:</p><p>8. Sisi watumishi wake Mungu tu watu maskini kati yote. Tutakapowekwa pa kuume kelele la sifa litashinda :/: Tutamsifu nani? Yesu, Muweza yote :/:</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Mimi mwenye hatia ","id":"NW 291","textes":"291. Mimi mwenye hatia nilikombolewa, Mwokozi alipojitoa. Dhambi zangu na zako alizichukua, kwa damu aliniokoa.</p><p><i>Dhambi zimetungikwa msalabani alipojitoa, Mwokozi. Alidharauliwa na kukataliwa Atupatanishe na Mungu.</i></p><p>2. Yesu mwenye upole na mwenye upendo Ananitakasa rohoni. Nimepata uhuru kwa Yesu Mwokozi, Alikufa msalabani.</p><p>3. Namwambata Mwokozi, sitaki kumwacha, Kwa kuwa alinifilia. Nakusifu, eYesu, unayenipenda, daima nakushangilia.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Katika damu takatifu ya Mwokozi ","id":"NW 292","textes":"292. Katika damu takatifu ya Mwokozi wangu nimesafishwa. Na nguvu ya Mwokozi wangu tu yaweza kunilinda safi.</p><p><i>Mungu ahimidiwe, Mungu ashukuriwe kwa ajili ya wokovu na nguvu ya kunilinda! Mungu ahimidiwe, Mungu ashukuriwe kwa ajili ya wokovu wake!</i></p><p>2. Kwa wingi wa neema yake tu nimeokoka, nimeokoka. Wokovu ni kwa jili yako na kwa kila aminiye kweli.</p><p>3. Kwa nguvu yangu sitashinda na siwezi neno, siwezi neno. Ninajuliwa na Mwokozi na Atanisaidia pote.</p><p>4. Babangu mwema anipenda na anilinda, ananilinda. Sitaogopa giza huku kwa maana Yu pamoja nami.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Nchi nzuri ya raha ajabu ","id":"NW 293","textes":"293. Nchi nzuri ya raha ajabu , kwa imani twaona si mbaii. Baba atungojea sababu ametuandalia mahali.</p><p><i>:/: Tukutane sisi sote huko juu nyumbani mwa Baba! :/:</i></p><p>2. Huko juu kwa raha, amani tutaimba na kushangilia, kutolea Mwokozi shukrani kwa sababu alitufilia.</p><p>3. Baba wetu mpendwa na mwema kwake ku.na fu.raha ya tele. Twamsifu kwa kuwa neema yatutosha kabisa milele.</p><p> Thers a land that is fairer than day R.S. 305, R.H. 738.<br>","gamme":"","rythme":"","auteur":""},{"titre":"Utume roho yako juu yetu ","id":"NW 294","textes":"294. Utume Roho yako juu yetu kama ulivyofanya hapo kale! :/: Uwashe moto wako ndani yetu, tusiwe watu wa uvuguvugu! :/;</p><p>2. Utume Roho yako juu yetu kama ulivyofanya siku ile. :/: Mtume Petro alipohubiri katika nyumba yake Kornelio! :/:</p><p>. Utume Roho yako juu yetu, utupe nasi Pentekoste yetu! :/: Maelfu wenye dhambi waokoke, na Neno lako lienee pote! :/:</p><p>4. Utume Roho yako juu yetu! Mikono yako uinyoshe sasa, :/: Ishara za ajabu zifanyike, wagonjwa uwaponye kati yetu! :/:</p><p>5. Uwaamshe waliosinzia, waliochoka huku safarini! :/: E Bwana, utujie kama kale Ulivyo wabariki watu wako! :/:</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Efurahini watu wake mungu ","id":"NW 295","textes":"295. E, furahini watu wake Mungu! Mwokozi wetu alituokoa. Neema kubwa, pendo la ajabu! Tusifu Mungu sana siku zote!</p><p><i>E Mungu ana mamlaka yote, ni ngao na makimbilio yangu; ni Baba yangu, na anasikia maombi yangu. Asifiwe.</i></p><p>2. E, furahini watu wake Mungu! Tuimbe nyimbo za furaha nyingi! Tusiogope ila tumwamini na twende mbele kwa uweza wake!</p><p>3. E, furahini watu wake Mungu! Tukimshangilia Mungu wetu, jirani zetu wasioamini watatamani kumjua Yesu.</p><p>4. E, furahini watu wake Mungu! Mfalme wetu Yu pamoja nasi. Kitambo bado na tutahamia mbinguni kwake Mkombozi wetu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Dhambi, hatia zimeondolewa ","id":"NW 296","textes":"296. Dhambi, hatia zimeondolewa yote ya kale yamepita sasa. Damu ya Yesu imenisafisha; ninamfurahia mkombozi wangu.</p><p><i>Mavazi safi na kao zuri ninayo huko ju mbinguni, thawabu nitapewa huko, ni taji ya uzima. Na yesu ni mwokozi wangu. Alinikomboa, alilipa deni langu. Pendo lake kubwa ninasifu siku zote, ninamfurahia mkombozi.</i></p><p>2. Siku za nunguniko zimekwisha, nimeokoka katika utumwa. Sasa naona raha na furaha sababu Bwana Yesu alinikomboa.</p><p>3. Shaka na hofu zimeondolewa, na siogopi kufa kwangu tena. Katika Yesu nina tumaini. Na ninalindwa vema nayesikuzote.</p><p>4. Roho wa Mungu amenijaliza, anfariji katika mwenendo. Yesu Mwokozi yu karibu nami, aliye ngao yangu na makimbilio.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Nipe saa moja nawe, Yesu ","id":"NW 297","textes":"297. Nipe saa moja nawe Yesu nikichoka huku duniani! Hata nikiona vita kali, wanistarehesha siku zote.</p><p><i>Nipe saa moja nawe Yesu, kwani giza iko duniani Natamani kukukaribia, kusikia Neno lako zuri.</i></p><p>2. Nipe saa moja nawe Yesu katika jaribu na taabu! U makimbilio yangu mema katika hatari na ghasia.</p><p>3. Nipe saa moja nawe Yesu uliyechukua dhambi zangu. Ninataka kueleza yote, kwani unanifahamu sana.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Ninao wimbo wakunifurahia ","id":"NW 298","textes":"298. Ninao wimbo wa kunifurahisha Mwokozi, wa Mwokozi. Namshukuru kwa roho yote pia, mwokozi muzuri ninaye!</p><p><i>Mwokozi-wimbo wangu, mwokozi, mwokozi! Mahali pote na siku zote nitamsifu Yesu kati yote. Mwokozi ni wimbo wangu wa huku na mbinguni.</i></p><p>3. Najina moja ni lenye pendo tele Yesu, Yesu, ndilo jina! Anipa yote niliyokosa msbele, Mwokozi mzuri ninaye.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Je, umelisikia jina zuri ","id":"NW 299","textes":"299. Je, umelisikia jina zuri , jina la Mwokozi wetu? Linaimbwa duniani pote na katika watu wote.</p><p><i>Yesu, jina hilo linapita majina yote nkwa uzuri! Ni lenye nguvu ya kutuokoa na hatia na makosa .</i></p><p>2. Linafariji moyo wa huzuni, latutia raha kuu. Katika shida na hatari huku jina hili lita tulinda.</p><p>3. Katika giza huku jina hili linangaa kama nyota, lanipa utulivu na hodari siku zote hata kufa.</p><p>4. Majina yote yasahauliwa, ila jina lake yesu milele litangaa huko juu. Yesu, jina zuri mno!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Mungu awabararikie nyote ","id":"NW 300","textes":"300. Mungu awabariki nyote nawe pamoja nanyi! Awalinde kwa amani! Mungu n awe nanyi siku zote!</p><p><i>Mungu awe nanyi daima hata mwisho wenu wa safari! Mungu n awe nanyi daima hata tuonane huko juu !</i></p><p>2. Mungu wetu awalinde pote na kuwahifadhi vema kwa mkono wa rehema! Mungu n awe nanyi siku zote!</p><p>3. Mungu awaangazie nuru, na awashibishe sana kwa fadhili zake Bwana! Mungu n awe nanyi siku zote!</p><p>4. Mungu awainulie uso! Na wakati wa kuhama mpelekwe kwa salama! Mungu n awe nanyi siku zote!</p><p>5. Mungu awabarikie nyote, awalinde, muwe huru, awaangazie nuru! Awainulie uso wake!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Njoni tumwimbie Bwana ","id":"NW 301","textes":"301. Njoni tumwimbie Bwana tumfanyie shangwe kuu. Mwamba wa wokovu wetu tuje kwake na shukrani, tumfanyie Shangwe kuu, Bwana ni Mungu Mkuu, na Mfalme wa wafalme, tena Bwana wa mabwana.</p><p>2. Mikononi mwake zimo bonde zote za dunia na vilele vya milima ndiye aliyezifanya, alifanya hahari na nchi akaiumba, njoni wote tuabudu tusujudu Mungu wetu.</p><p>3. Tupige magoli yetu mbele ya muumba wetu. Kwani ndiye Mungu wetu nasi tupo mali yake, na kondoo zake yeye, ingekuwa heri leo, msikie neno lake msifanye mioyo gumu.</p><p>4. Kama huko kwa Moria siku za Musa jangwani. Hapo walinijaribu baba zenu hapo kale. Wakanipinia kuoria matendo yangu makuu, kwa miaka arobaini ni kahuuzunishwa nao.</p><p>5. Nikasema watu hawa waliopotoku mioyo. Hawakuzijua njia zangu niliwaonyesha, Nikapua kwa hasira yangu na kusenia hivi, Wasiingie rahani mwangu ya huko Kanaani.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Mungu wetu alituambia ","id":"NW 302","textes":"302. Mungu wetu alituambia , tusichoke kumtumikia. Wale watakaoshindwa huku watabaki huku duniani.</p><p><i>Mungu wetu atungoja sisi, Mwenye enzi Yesu Mkombozi ::<br>Twawekewa makao mazuri :/:<br>(Huku hakuna njaa) Twawekewa makao mazuri (Na hakuna masumbuko) Twawekewa (Na hakuna kilio) Twawekewa mkao mazuri (Waa masikitiko) Twawekewa makao mazuri<br>(Na hakuna magonjwa) Twawekewa makao mazuri (Ni nchi ya milele) Twawekewa makao mazuri (Kuna fasi kwa wote) Twawekewa makao mazuri . </i></p><p>2. Bwana Mungu hakutukataa kwa dunia hii ya makosa. Watu ndio wanamkataa. wamwamini adui shetani.</p><p>3. Watu watakaoshinda huku, watapata raha ya milele. Mungu alitu tumia Roho, kutuonya njia yake Yesu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Nitamwimbia mungu na furaha ","id":"NW 303","textes":"303. Nitawimbia Mungu na furaha, kwa sababu alishinda shetani. :/: Kwa furaha punda zote za Farao, Walizozipanda wote wakafa :/:</p><p><i>:/: Kule ngambo, kule ngambo wa lsraeli walivuka, walipomwimbia nyimbo, za Musa :/: :/: Kule ngambo walivuka nafuraha walipomwimbia nyimbo za Musa :/:</i></p><p>2. Gari zote za askari kwa kupita. Kwa kuwashambulia watu wa Mungu :: Wale wote mashujaa wa Farao Mungu aliwafunikiza majini ::</p><p>3. Wanawake waliimba kwa furaha. Wakapiga vinubi katika shangwe, :: na nabii Miriamu akasema, msifuni Mungu wetu kwa furaha ::</p><p>4. Mwenyezi Mungu ni tumaini langu, tena Mungu anakuwa wimbo wangu. ::Mwemyezi Mungu anipitia mbele, na tena ni yeye yuko ngao yangu ::</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Sifa uwezo na heshima ","id":"NW 304","textes":"304. Sifa uwezo na heshima , kwake Yesu Mwana kondoo. Sifa uwezo na heshima, ni Mfalme wetu.</p><p><i>Sifa, sifa, mwimbie kwa shangwe. Sifa, sifa, mwana Kondoo.</i></p><p>2. Siku ya kuja kututwaa, tutakwenda kumlaki. Na tena tutamfanana, sifa Mwana kondoo.</p><p>3. Nitafurahi kuondoka, nchi hii ya mateso. Nitamukuta Bwana wangu, na Mwokozi wangu.</p><p>4. Ninamwimbia tu kidogo, hapa chini duniani, nitamwimbia mara nyingi, huko kwake mbingu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Sifa na sifa ninakupa Yesu ","id":"NW 305","textes":"305. :/: Sifa na sifa ninakupa Yesu , Kweli nimwimbie Mungu :/: Sifa, sifa na sifa kwa Yesu :/:</p><p>2. :/: Maombi yangu Bwana yakufikie, ee! Mungu wa heri yangu:/:</p><p>3. :/: Sitaki kuomha-omba kama ndege, kulialia poroni :/:</p><p>4. :/: Na sasa roho yangu inasimama. Kweli nimwimbie Mungu :/:</p><p>5.:/: Na watakatifu wanasimama, wanamwimbia Mwokozi. :/:</p><p>6. :/: Tuna hudhuni ya wandugu wetu.Wako kwa giza ya dhambi. :/:</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Nina kuhitaji mokozi ","id":"NW 306","textes":"306. Ninakuhitaji Mwokozi , kujazwa na Roho Yako. Mapema mchana jioni, nikutumikie Yesu.</p><p><i>:/: Ninakuhitaji Yesu, nijazwe upendo wako. Na siku kwa siku Mwokozi, nikutumikie vema. :/:</i></p><p>2. Ikiwa ni siku za kazi, ikiwa ni siku kuu. Ninakuhitaji Mwenyezi, kujazwa na Roho yako.</p><p>3. Nyumbani mwa baba na mama, kondeni mwa watu wengi. Popote ninapopitia, nilinde na niongoze.</p><p>4. Ninakuhitaji Mwokozi, katika maombi yangu. Niombe kwa mapenzi yako, ni pate ya nifaayo.</p><p>5. Katika kitabu cha Mungu, twasoma ahadi zake. Aombaye na atapewa, kwa jina la Yesu Kristo.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Waliokombolewa waimba juu ","id":"NW 307","textes":"307. Waliokombolewa waimba juu, wakisujudu mbele zake Bwana. Huzuni na tabu zake dunia Bwana amewaondolea zote.</p><p><i>Wanamuinibia Mwana Kondoo aliyekufa, sasa yu hai, ameyashinda mauti.</i></p><p>2. Wanashika vinubi mikononi wakimba wimbo wa Mwana Kondoo. Na Musa mutumishi wake Mungu, wakifurahia kushinda kwake.</p><p>3. Wasiopenda kumsujudia, katika dunia hii ya sasa. Hawataonekana mbele zake, wata teketea motoni kweli.</p><p>4. Muda unaobaki ni mfupi, tujitayarisheni ndugu sasa. Bwana ajapo tuwepo tayari, tutaimba naye kule mbinguni.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Naona maajabu leo ","id":"NW 308","textes":"308. Naona maajabu leo (yatoka) yatoka</p><p>Bwana Mungu wetu (wa kweli) Katika maahadi yake,</p><p><i>(Ishara) Ishara zinaonekana. (Naona) naona majabu ku- bwa, (Napenda) napenda kushukuru Bwana. (Kwa nini) nwa kuwa anapenda mimi,<br>(Ishara) ishara kubwa toka Mungu</i>.</p><p>2. Kati dunia yote hii (ni mambo) ni mambo mengi ya ajabu (ni Yesu) ni Yesu anapita wote (ku fanya) kufanya maajabu mengi.</p><p>3. Ni kama tetemeko kubwa (itembe) itembeayo ndani yangu (nikiku) nikikumbuka Yesu Kristo (ya kuwa) angali anipenda mimi.</p><p>4. Viziwi na viwete vyote (na bubu), vipofu na wakoma wote (na wafu), na wafu walifufuliwa (kwa jina), kwa jina lake Yesu Kristo.</p><p>5. Mapendo yake Mungu kwangu (makubwa), Yananibembeleza vema (upendo), upendo wake Yesu Kristo (ni dawa), ni dawa manukato kwangu.</p><p>6. (Sauti), sauti ya Mungu yasema: (Ni huyu), ni huyu Mwanangu mpendwa (Napenda), napendezwa na kazi yake, (Sikia), sikieni maneno yake.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Mungu akasema iwe nuru ","id":"NW 309","textes":"309. Mungu akasema iwe nuru , ikawa nuru, Mungu akiona nuru, ya kuwa ni njema. Mungu. Akatenga nuru na giza, Mungu akai-ita nuru mchana, na giza akai-ita usiku. Ikawa jioni, ikawa asubuyi, siku moja.</p><p>2. Mungu akasema na liwe anga, katikati ya maji. Likayatenge maji na maji, Mungu akalifanya anga. Akayatenga yale maji yaliyo juu. Ya anga, na yale maji yaliyo chini ya anga. Ikawa hivyo. Mungu akaliita lile anga mbingu ; ikawa jioni, ikawa asubuhi, siku ya pili.</p><p>3. Mungu akasema maji yaliyo, chini ya mbingu, na yakusanyike mahali pamoja, ili pakavu paonekane, ikawa hivyo. Mungu akapaita pale pakavu nchi. Na makusanyiko ya ulaji akayaita bahari. Mungu akaona ya kuwa ni vyema kuwa ni vyema.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Ukitafuta wokovu ","id":"NW 310","textes":"310. Ukitafuta wokovu , dhambi zivutwe, Twaku letea habari, Yesu anakuita.</p><p><i>Yesu Mwokozi akuita, akuita, akuita Yesu Mwokozi akuita, akuita wewe leo.</i></p><p>2. Ukipotea dhambini, mbali na Mungu wako. Yesu aliyekufia, anakuita leo.</p><p>3. Wewe uliyesikia, mwito wa Yesu leo. Usichelewe kufika, wakati wako leo.</p><p>4. Wengine walisikia, bali waliopotea. Hawakujua wakati wao wa kuokolewa.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Mara kwa mara yesu aita ","id":"NW 311","textes":"311. Mara kwa mara Yesu aita umwitikie sasa. Yawezekana ni mara mwisho, anakuita sasa.</p><p><i>Wewe uliye dhambini, Yesu akutafuta, akusamehe makosa, usichelewe ndugu.</i></p><p>2. Machangamko ya kidunia hayatakupa raha. Na mapendezo ya wenye dhambi yakudanganya sasa.</p><p>3. Giza ya kufa huja upesi, siku usipojua. Rafiki yangu usichelewe, kumpokea Yesu.</p><p>4. Roho ikiwa nzito na dbambi, Yesu<br>anakujua. Akupokea vile ulivyo, tena<br>utaokoka.</p><p>5. Mwito wa Mungu unakujia, mara kwa mara ndugu. Ukikataa ku mpokea, utapotea kweli.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Zaburi 117:1 -2 ","id":"NW 312","textes":"312. Zaburi 117: .1-2. Enyi mataifa yote, msifuni Bwana, enyi watu wote, mhimidini. Maana fadhili zake, kwetu sisi ni kuu,na uaminifu, wa Bwana ni wa milele.</p><p><i>Zaburi 118: 172. Mushukuruni Bwana, kwa kuwa ni mwema. Kwa maana fadhili zake, ni za milele. Israeli na aseme sasa, ya kwamba fadhili zake, ya kwamba fadhili zake, ni za milele.</i></p><p>3. Mlango wa Haruni, na waseme sasa, ya kwamba fadhiii zake, ni za milele. Wamchao Bwana, na waseme sasa, ya kwamba fadhili zake, ni za niilele.</p><p>4. Katika shida yangu, nalimwita Bwana, Bwana yuko upande wangu, sitaogopa; mwanadamu atanitenda nini? Bwana yuko upande wangu, msaidizi wangu, msaidizi wangu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Kumbe wakati wapiti mbiyo ","id":"NW 313","textes":"313. Kumbe wakati wipita mbiyo, ni sawa jana mlipofika, mli tumika pamoja nasi, na sisi wote tulifurahi.</p><p>2. Na kazi yenu, tuliipenda, hamukuchoka, kutufundisha taabu yenu haiko bure, ni Bwana Yesu atawalipa.</p><p>3. Mnaporudi mulikotoka, twaomba Mungu, mrudi tena. Kumutumikia pamoja nasi, kazi ni nyingi zinawangoja.</p><p>4. Machozi mengi yalengalenga, kwa macho yetu mnapotwacha, ni siku gani tutaonana, mwenyezi Mungu ndiye ajua.</p><p>5. Salamu sana kwa nchi yenu, kwa makanisa na kwa wakristo, sema Mwokozi ni Yesu peke, aliyekwisha kutusamehe.</p><p>6. Pasha habari ya ile hati, ya mashitaki imetundikwa, na imekazwa kwa nguvu sana, msalabani ifedheheke.</p><p>7. Na ile hati ya uadui, ni Bwana Yesu ameifuta, hakuna tena hukumu kwetu, tunaokaa ndani ya Yesu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Kuomba ni agizo njema mno ","id":"NW 314","textes":"314. Kuomba ni agizo jema mno , kupata ni ahadi tamu kweli. Likiwa neno nguvu na matata; tazama afungaye kwa Upendo.</p><p><i>Sifu kwa Mungu wetu, Anawaunga wawili leo, Alichounganisha Mungu, mwanadamu, asikutenganishe</i>.</p><p>2. Tuombe kwa agizo la Mwokozi, tuliokuwa wenye kupotea, lakini sasa tunaunganishwa kwa jina lake Bwana Yesu Kristo.</p><p>3. Uwe rafiki yake Bwana Yesu, msiharibu pendo kwa maneno, mkiheshimu Mungu kati yote, amani ya Yesu takuwa nanyi.</p><p>4. Mungu aliumba mme na mke na ikingali hivyo hata leo, na ninyi ndugu munaunganishwa, katika jina lake Bwana Yesu.</p><p>5. Salamu hii toka sisi wote, neno la Mungu la kuwafariji, Wakolosai kwa sura ya tatu baya yu kumi na nane inatosha.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Baba mungu ukifunga ","id":"NW 315","textes":"315. Baba Mungu ukifunga , hata moja tafungua. Na kaina unafungua, wa kufunga anakosa. Siku utatufungua, tutaruka kama njiwa, Eh mzaliwa wa kwanza wa viumlie vyake Mungu.</p><p>2. Sisi watumshi wako, umetuachia kazi. i1i tuifanye kwa bidii na tungoje kuja kwako, waturnishi wako Bwana. tunaomba utulinde, eh mzaliwa wa kwanza wa viumbe vyake Mungu.</p><p>3. Mara nyingi tunaona uchokozi wa dunia Kutupima roho zetu, kwa kutesa mwili wetu. Haleluya tutasifu Mkombozi wetu Yesu, eh, mzaliwa wa kwanza wa viumbe, vyake Mungu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Nyota kubwa inangaa ","id":"NW 316","textes":"316. Nyota kubwa inangaa inarigaa nguvu sana ahadi ya zamani. Ilingaa tangu mbele manabii waliona, ilingoja wakati. :/:Ilingaa, nyota kubwa yangaa. :/:</p><p>2. Manabii waliona nyota ile ilingaa ilikuwa kwa mbali. Na Bwana aliona nyota kutoka Yakoho kwa maono rohoni. :/: Ilingaa, nyota toka Yakobo. :/</p><p>3. Mashauri ya mbinguni yalipokuwa tayari Mwokozi alifika nyota yake itangua kwa milele na milele haizimike kamwe: /: itangaa, itangaa milele. :/:</p><p>4. Ilingaa, ilingaa, ilingaa, ilingaa, ilikuwa kwa mbali. I majuzi walipata kuiona mashariki nyota ya Bwana Yesu. :/: Ilingaa, iliangaza wazi. :/:</p><p>5. Na Isaya anasema kama mwana tumewa Mwokozi azaliwa. Anaitwa wa ajabu na mkuu wa amani, watu wake furahi. :/: Wa ajahu, wa ajabu Masiya. :/:</p><p>6. Mashariki, Mangaribi Kaskazini na kusini inaangaza pote. Watu wote wamelisha kusikia Neno lake linaangaza wote. :/: Wa ajabu, wa ajabu Masiya. :/:</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Sisi tuliokoka ","id":"NW 317","textes":"317. Sisi tuliokoka na tunashangalia, twapita ulimwengu na tuna amani.</p><p>2. Mwapenda vya (dunia mbona hamvishibe, hata wababu zenu hawakuviweza.</p><p>3. Dunia itaisha na yote vilivyomo. Nyumba na mashamba, akili na pombe.</p><p>4. Vinavyowadanganya havitawaokoa, vitakuwa majivu, arudipo
