Bwana.</p><p>5. Na Wenye roho ngumu, Tuwafanyie nini. Mbona tunawaonya, na mnakataa.</p><p>6. Hatuna la kufanya, tutahamia mbingu, tunasikitika ju ya wenye dhambi.</p><p>7. Tutakwenda mbinguni, kuona wateule, vijana takatifu waliotakaswa.</p><p>8. Tuta shirikiana si makabila tena, ila waliotubu na kuoshwa na Yesu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Nimeliona pendo kubwa mno ","id":"NW 318","textes":"318. Nimeliona pendo kubwa mno, na pendo hilo nalifurahia. Na jina lake mwenye kunipenda, ni Mungu Baba tena Yesu Bwana :/: Upendo wako nausifu sana, ewe Mungu nawe Yesu Kristo :/:</p><p>2. Mimi mtoto mdogo mbele yako, nakuhitaji unisaidie. Kwa kila kazi na kwa hali zote, kwa majaribu katika dunia. :/: Usiniache mimi peke yangu, uwe nami kwa safari yangu :/:</p><p>3. Nikikuomba kwangu Yesu, ukija tena ninapotia hofu litanishika mimi mwanadamu, sitendi vema mimi mwenye shaka. :/: Nilipendalo silitendi tena, naliyafanya nisilolipenda :/:</p><p>4. Nilipokuwa mtoto nchanga, na niliwaza mambo ya utoto. Na kwa wakati wako wa kuwa mzima, nilibadili mambo ya utoto. :/: Matumaini na imani ni yangu, inakamilishwa kwa injili. :/:</p><p>5. Nimeliona pendo la mwokozi, aliye nikomboa kati damu. Na damu hiyo si damu ya nyama, ni damu yake Bwana Yesu Kristo. :/: Ee! Mwenye haki kwa wasio haki, umetoa maisha na pendo :/:</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Nafurahia wokovu ","id":"NW 319","textes":"319. Nafurahia wokovu , niliopata kwa Yesu, nitasifu Mungu wangu, daima huko mbinguni. Wokovu niliopewa, na unanirusha juu, kwa ajili ya shangwe kubwa, inayoimba rohoni.</p><p>2. Silinganishe wokovu, wangu na kitu kingine. Kwani vyote vinakosa, bei ya wokovu wangu. Mwokozi alinifia, alinifisa damu, nayo ni ya bei ghani, safi ya Mwana wa Mungu.</p><p>3. Ninaupenda wokovu, wanitosha kwa matata, kwani Bwana wa wokovu, hakufwata makelele. Aliwaponya wagonjwa, na alifufua wafu, akahubiri injili alituonesha njia.</p><p>4. Ninakusifu Mwokozi, kwani umeniokoa, umenitosha kwa giza, na sasa niko nuruni. Ni wenye upendo ni wewe, neema yake ni kubwa, ulinitosha kabisa, katika pori ya giza.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Mungu aliacha sisi watu wake ","id":"NW 320","textes":"320. Mungu aliacha sisi watu wake walimaji kwa dunia, aliweka mbegu kwa Mikono yetu tuzipande katika watu.</p><p><i>Kazi yetu itapimwa mwenye shamba ni Yesu Kristo. Tusishinde huko na mkono bure katika mavuno ya Mungu.</i></p><p>2. Hata roho za watu ngumu sana usingoje kupanda tutavuna mavuno kwa furaha tena tutumike Yesu daima.</p><p>3. Siku za ujira zinakaribia tutapata hukumu wenye kazi njema watapata sifa; haya itashika wavivu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Mwokozi mzuri ni yesu ","id":"NW 321","textes":"321. Mwokozi mzuri ni Yesu Kristo , ninamshukuru sana. Alinitafuta kwa njia mbaya, ni mali ya Yesu Bwana.</p><p><i>Kwa damu nimefunguliwa, kwa damu nimefunguliwa, alitowa yote kwa mimi na yote, kwa damu nafunguliwa.</i></p><p>2. Alibeba dhambi msalabani, alitu komboa sote. Barua za deni na mashataki, alizipasua zote.</p><p>3. Ni heri kujua makimbilio, wakati wa majaribu. Nashinda kwa ngugu ya damu yake, aksante mtakatifu.</p><p>4. Aliteswa sana kwa Getsemane, uchungu aliunywesha. Lakini kwa mwisho msalabani, alisema imekwisha.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Nashika njia ya kwenda mbingu ","id":"NW 322","textes":"322. Nashika njia ya kwenda mbinguni mimi msafiri duniani, naishi kwa taabu na mateso mengi. Bali nakaza mwendo nifike, mbinguni.</p><p>2. Ijapo shida za nizunguka, mimi msafiri njia, nashika njia, nifike mbingu; nitarithi pamoja na Yesu, nitariti pamoja na Yesu:/:</p><p>3. Wote, wananigombeza na marafiki, wananicheka. Nasumbuliwa hata na wandugu, natazama Yesu rafiki mwema.</p><p>4. Ninacho fanya maishani mwangu, nimpendeze Mungu, Aliye Mwema. Nijapoteswa, ninatumainia kuingia mbingu, ni nchi ya raha.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Nakutegemea Yesu, unilinde. ","id":"NW 323","textes":"323. Nakumtegemea Yesu unilinde hapa chini. Njia yangu ndefu sana wewe ndiwe kiongozi.</p><p><i>Unitie nguvu kweli majaribu na mashaka.<br>Vyazunguka roho yangu kweli utaniwezesha.</i></p><p>2. Nilikuwa mbali nawe, hata hivyo kanifia, ulipenda roho yangu, nakusifu Bwana wangu.</p><p>3. Kao nzuri la mbinguni, natumaini kufikako. Unitengeneze tena yainue macho yangu.</p><p>4. Hapa chini duniani ibilisi anguruma. Anataka kutumeza, sifa kwako twazunguka.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Bwana Yesu atashuka mbingu ","id":"NW 324","textes":"324. Bwana Yesu atashuka mbingu , na sauti za wamalaika :/:</p><p><i>(Lakini wewe) mwovu, ujue kama utaenda wapi itakuwa furaha kubwa, kwa wale wataenda na Mwokozi. :/:<br>:/: (Itakuwa furaha :/: itakuwa furaha kubwa, kwa wale wataenda na Mwokozi.) :/:</i></p><p>2. :/: Waliokufa katika Bwana, wao watafufuliwa kwanza :/:</p><p>3. :/: Na kisha sisi tulio hai, tutanyakuliwa mbinguni :/:</p><p>4. :/: Nayo furaha ya wenye dhambi, itageuka kuwa uchungu :/:</p><p>5. :/: Nayo huzuni ya wenye haki, itageuka kuwa furaha :/:</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Hapa katika dunia ","id":"NW 325","textes":"325. Hapa katika dunia, tunaachana mara nyingi. Lakini kwa Mwokozi wetu, hatutatengwa nae.</p><p><i>Baba Mungu awe pamoja nawe. Akulinde katika njia. Uende katika amani, Tu pamoja kwa maombi.</i></p><p>2. Tukitengwa na rafiki, tunatumaini kwa Mungu, Yeye atatufariji, kwa neema na upendo.</p><p>3. Adui wetu watatu, mwili dunia na shetani. Uepuke wote hawa, ngao, Neno lake Bwana.</p><p>4.Baba Mungu twakuomba, uchunge huyu mwana wako. Pamoja na jamaa lake, hata siku ya milele.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Siku kuu ya Mungu imekaribia ","id":"NW 326","textes":"326. Siku kuu ya Munguimekaribia , mwaliko umetumwa kwako. Mda ni mfupi tujitayarishe, kwenda kumlaki Bwana Yesu.</p><p><i>Siku inakuja, yawaka kama moto, kimbia hukunmu yake Bwana. Siku inakuja, yawaka kama moto, kimbia hukumu yake Bwana .</i></p><p>2.Wewe unayesema: ni siku nyingi twaalikwa na wahubiri. Lifahamu kama siku moja kwa Bwana ni kama miaka elfu moja.</p><p>3. Rafiki jiulize, je umeokoka, kwa matendo na tabia yako. Kama bado mpendwa, hujui amini, fanya hima uokoke sasa.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Katika giza la usiku ","id":"NW 327","textes":"327. Katika giza usiku , pakawa na kelele kuu. Tazama Bwana yu karibu, tokeni mwende kumlaki.</p><p><i>:/: Tazama Bwana yu karibu, tokeni mwende kumlaki :/:</i></p><p>2. Na wanawali wote kumi, waka- chuka taa zao. Lakini tano wapumbavu, wapungukiwa na mafuta.</p><p>3. Wakawasihi wa busara, tupeni kwa mafuta yenu. Zinazimika taa zetu, na hatujui tutendalo.</p><p>4. Wakawajibu wa busara, hayatutoshi sisi nanyi Mwendeni kwao wauzao, mkajinunulie sasa.</p><p>5. Na wakaenda kuinunua, akaja Bwana wa arusi. Watano walio tayari, wakaingia arusini..</p><p>6. Mlango hapo ukafungwa, halafu wale wapumbavu. Wakaja nao wakalia, tufungulie Bwana wetu.</p><p>7. Bwana arusi akajibu, amina siwajui ninyi. Kesheni basi kwa sababu, hamuijui siku yangu.</p><p>:/: Tazama Bwana yu karibu. Jitayarishe kumlaki. :/:</p><p>8. Gizani inje ya arusi, wakasima.ma wapumbavu. Kulia wakalia sana, tufungulie Bwana wetu.</p><p>:/: Na jibu likatoka wazi Mumechelewa<br>kuingia. :/:</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Bwana Yesu tuongoze ","id":"NW 328","textes":"328. Bwana Yesu tuongoze wende mbele yetu. Sisi tuwe nyuma yako, tufike Sayuni. Sisi peke hatuwezi, kuongoza njia yetu. Ulisema peke yako, wewe ndiwe Njia.</p><p>2. Huku chini duniani, tunahangaishwa. Vinavyotuhangaisha vitabaki huku. Bwana Yesu tunachoka, tuwezeshe safarini. Kwaku ngoja baragumu tushushie Roho.</p><p>3. Mambo mengi yanafichwa, kwa kukosa moto. Watu wengi wanacheza, na maovu yao. Wanadhani huwaoni, mwovu anawadanganya. Tuna uamsho Bwana, urudishe wengi.</p><p>4. Twakwambia leo ndugu, usidanganyike. Bwana Yesu anajua njia zako zote.Hata ikiwa usi ku kwake kuna nuru wazi. Acha njia zile ndugu saa zingaliko.</p><p>5. Usidhani hakuoni, anavumilia. Anangoja siku ile, atimize yote. Una heri leo ndugu kwani tunakukum- busha. Fika kwa Mwokozi saa zinapita.</p><p>6. Anabisha mlangoni umfungulie, anataka aingie, kuokoa wewe. Mbona humfungulie, anakuhitaji wewe. Nema kwako itakwisba, utahukumiwa.</p><p>7. Una heri ewe ndugu uliyeokoka, Bwana Yesu akirudi, tutashangilia. tutamfanana Yesu, na kurithi mji ule, wa milele na milele, mji wa heri</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Ewe mwana wa Mungu ","id":"NW 329","textes":"329. Ewe Mwana wa Mungu , niokoe nami, nikutumikie na niende Sayuni x2</p><p><i>:/: Sifa zina wewe, Sifa zina wewe Sifa zina wewe, Milele na milele :/:</i></p><p>2. Mavuno ni mengi, watenda kazi chache. Tia wengi Bwana, waingie kazini x2</p><p>3. Tuombe kwa bidii, Bwana wa Atume watumishi, kati shamba lake x2</p><p>4. Bwana Yesu yuaja, na ujira wake, kulipa watumishi kama kazi zao x2.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Yesu alipoenda alituachia kazi ","id":"NW 330","textes":"330. Yesu alipoenda , alituachia kazi, na sasa tuifanye, kwani wakati wapita.</p><p><i>Uyainue macho, uyainuwe macho! Uyainue macho, uyatazame mavuno!</i></p><p>2. Usisimame bure, taifa wapotea usiku wakabili, hakuna atendaye.</p><p>3. Aliyekwisha lima, atazapamo nyuma hafai utumishi na ufalme wa Mungu.</p><p>4. Utapokea nini, subuyi ya milele watapopata taji, watumishi waminifu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Anayeshuhudia kwamba ","id":"NW 331","textes":"331. Anayeshuhudia kwamba tutafika mbinguni ni roho wake Mungu, Anayeweka tumaini la kufika mbingu ni Roho wake Mungu.</p><p><i>:/: Tumwombe, Tumtafute ni wetu Yesu alsisema :/:</i></p><p>2. Roho yule anafanya njia kati vita kali, kuwaendea ndugu, apungukapo mara tunaanza kuogopa na kujihurumia.</p><p>3. Upendo wako ndugu uanzapo kupunguka, ujuwe Baba yule amekwisha kukuacha, pengine mwili wako unaanza kukusonga, tunaye msaidizi.</p><p>4. Tunakuornha Bwana Yesu umutume kwetu, msaidizi huyo wa maisha yetu huku, tunaingia sasa kati vita duniani, wandugu tumuombe Mungu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Sawa na wapitaji wa dunia ","id":"NW 332","textes":"332. Sawa na wapitaji wa dunia. Tunapita huzuni na shida. Siku moja tutaongozwa naye, hata huko mbinguni kwa Baba.</p><p><i>Sawa nyota za mbingu tutangaa kwa Yesu Mwokozi mbinguni tuishike safari kwa nguvu, Na kusifu mwokozi kwa nyimbo.</i></p><p>2. Hatushinde katika dunia, kwa kupewa dhahabu na fedha. Ila tunatazama shabaha, ni mjini mbinguni kwa Baba.</p><p>3. Tukicha nyumbani wala hema. Tangu utoto hata mauti. tuna ahadi kuongozwa naye, hata huko mbinguni kwa Baba.</p><p><i>Sawa nyota za mbingu tutangaa kwa Yesu Mwokozi mbinguni tuishike safari kwa nguvu, na kusifu mwokozi kwa nyimbo</i>.</p><p>2. Hatushinde katika dunia, kwa kupewa dhahabu na fedha. Bali tunatazama shabaha, ni mjini mbinguni kwa Baba.</p><p>3. Tukikaa nyumbani wala hema. Tangu utoto hata mauti. Tuna ahadi kuongozwa naye, kwamba tutafikishwa kwa Baba.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Sisi huku si matajiri ","id":"NW 333","textes":"333. Sisi huku si matajiri , kwani miaka yapita. Mara nyingi twapata shida, kwani miaka yapita. Tukimwamini Yesu na kumtumikia. tutapata dhawabu kwani miaka yapita. Yapita, yapita, yapita yapita, tumikieni mwokozi, kwani miaka Yapita.</p><p>2. Hatutaogopa kitu, kwani miaka yapita. Bali tutafurahi tu, kwani miaka yapita. Dunia ni shida, mashaka na huzuni. Bali tukaze mwendo, kwani miaka yapita.</p><p>3. Rafiki wanatuacha, kwani miaka yapita, na safari itaisha, kwani miaka yapita. tupande mbegu njema, rohoni mwa wenzetu, Wengine waokoke, kwani miaka yapita.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Majira yatuonyesha ","id":"NW 334","textes":"334. Majira yatuonyesha ya kwamba Yesu yu karibu, ahadi sasa zatimia tujitayari she mioyoni.</p><p><i>:/: Tujiandae sasa, na kujiweka tayari :/:</i></p><p>2. Dunia yameremeta na kuvuta macho ya wengi, hayo yote yaonyesha kweli, ni ishara za mwisho.</p><p>3. kati maombi, tutaumaliza mwendo. Yesu ndiye nuru kushinda, tumtegemee yeye.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Nitafanya nini mimi sijui ","id":"NW 335","textes":"335. :/: Nitafanya nini mimi siwezi kitu ? :/: Siwezi kujiokoa, siwezi kujisafisha, siwezi kujigeuza, siwezi kujirefusha, siwezi kujifupisha, na sitajisaidia. Ninaomba kwake Yesu aniwezeshe. Nitaomba kwa Yesu anitengeze.</p><p>2. :/: Nitafanya nini mimi nijue mtu? :/: Sijui mawazo yake, sifahamu nguvu zake, sijui upendo wake, sijui imani yake, sijui uzuri wake, wala udhaifu wake. Nitaomba kwake Yesu Mwenye hekima, anifananishe mtu aliyeumba.</p><p>3. :/: Nitafanya nini na huu mwili wangu :/:<br>Nasikia sifahamu, natazama na sioni, naitika na sifanyi, ninatumwa na siendi, na mwili una matata, wachokoza roho yangu. Nitaomba roho msaidizi wetu. Nitapewa nguvu kwa jina lake Yesu.</p><p>4. :/: Nitafanya nini mimi niseme vema? :/:<br>Sijui kusema sawa, maneno yaniponyoka, nayo yanachanganyika, mabaya hata mazuri, yote yatoka pamoja, siwezi kuyarudisha. Ninaomba kwake Mungu Anisamehe. Nikaseme ile lugha<br>mpya vizuri.</p><p>5. :/: Roho inapenda kutumikia Yesu? :/: Ni mwili unakataa, unanizuia sana, badala ya kuhubiri, naenda kwa shamba langu, ao kwa byashara yangu ninapotaka kuomha, uvivu unanijia, kama nataka kuimba, watu huja na maneno. Mungu utanisamehe hayo makosa, yananifikia lakini siyapendi.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Kisimani kwa yordani Bwana Yesu alishuka. ","id":"NW 336","textes":"336. Kisimani kwa yordani Bwana Yesu alishuka. Toka mji wa Galilaya mpaka Yordani abatizwe.</p><p><i>Naja nibatizwe, nibatizwe nawe Mbatizaji.</i></p><p>2. Kisimani kwa Yordani amebatizwa Mwokozi. Utukufu wa mbinguni wamshuhudia Mwana.</p><p>3. Kisima kwa yordani, maajabu toka Mungu. Tazama toka mbinguni, Roho amjia Mwana.</p><p>4. Kisima kwa yordani, mtu wa kale akafa. Nimefufuka na Kristo, kati usafi na pendo.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Tumpende Yesu aliye tupenda ","id":"NW 337","textes":"337. Tumpende Yesu aliye tupend a. Tutapata dhawabu tukipenda.</p><p><i>:/: Bahari na mawimbi na upepo wavuma, utuongoze Bwana tuvuke ngambo:/:</i></p><p>2. Yesu alisema :  nitarudi tena kuwachukuwa wote kwenda mbinguni </p><p>3. Tusiharibishwe na dunia inapita upesi kama kivuli.</p><p>4 . Eh Yesu Mwokozi utuhurumiye tunateswa na dhambi kwa dunia hii.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Yesu alinipenda kwa maisha yangu ","id":"NW 338","textes":"338. Yesu alinipenda kwa maisha yangu alinifia kweli nami nita mshukuru.</p><p>2. Bwana ni nguvu yetu sisi ni nyumba yake, upokee wokovu usio nunuliwa.</p><p>3. Umwamini Mwokozi njia ya msalaba kwake kuna amani uje usichelewe.</p><p>Alinipenda Bwana wangu, Alinipenda<br>kweli maisha yangu yote ni yeye ananipenda kweli.<br>","gamme":"","rythme":"","auteur":""},{"titre":"Watu wa ngambo ya Yordani waona mwanga mkuu ","id":"NW 339","textes":"339. Watu wa ngambo ya Yordani waona mwanga mkuu. Wagalilaya ya mataifa waona mwanga mkuu.</p><p><i>Yesu azaliwa,giza limetoweka twaona mwanga mkuu twa-twaona mwanga mkuu.</i></p><p>2 . Waliokwenda katika giza, waona mwanga mkuu kwa ajili yao amezaliwa, waona mwanga mkuu.</p><p>3. Na mataifa washangilia, waona mwanga mkuu amezaliwa mtoto mme, Mwokozi wa amani.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Twendelee na kazi ya Bwana ","id":"NW 340","textes":"340. Twendelee na kazi ya Bwana , maana inayo mwisho. Ndugu beba silaha za Bwana upigane na shetani.</p><p><i>Bwana wangu ninajua mimi si wa dunia, kabla sijafika juu mbinguni Bwana nitakuimbia</i>.</p><p>2. Ndudu kumbuka kuwa wa dunia ni kupotea. Fanya kazi ya Mungu ukijua safari ya nyumbani yaja.</p><p>3. Usiseme sikusikia habari ya Mwenyezi Mungu. Kwani Neno limehubiriwa mahali mbalimbali sana.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Neema ya Mungu ni kubwa kuliko makosa ","id":"NW 341","textes":"341. :/: neema ya Mungu ni kubwa kuliko makosa na dhambi; inatosha kusamehe mimi na wenzangu: / :</p><p><i>:/: Mimi ningekuwa wapi (na dhambi) mzigo nilikuwa nao zamani: nilipokuwa chini ya sheriya sasa ni neema:/:</i></p><p>2. :/: Nitasema nini Mungu ni kwa upendo wangu aliyetowa, mwana juu yangu : mimi na</p><p>wenzangu :/:</p><p>3 . :/: Ishara naona mimi maskini kabisa (nipate) ondoleo la makosa yangu .:/:</p><p>4 . :/: Neema ya Mungu ni kubwa kuliko dhahabu (na mali) Itoshayo kwa maisha yangu na wenzangu :/:</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Nasikia habari ya mji ","id":"NW 342","textes":"342. Nasikia habari ya mji huko mbali na mji na taabu nuru yake ni Mwana Kondoo, siku moja nitaingiamo. Haleluya naruka kwa shangwe haleluya nakwenda kwa mji, haleluya nafika upesi siku moja nitaingiamo.</p><p>2. kuna nchi pasipo machozi na taabu na vita huzuni, wala magonjwa haitakuwepo. Siku moja nitaingiapo. Haleluya naruka rohoni, haleluya<br>karibu kufika siku moja nitaingiamo.</p><p>3. Na jamaa ya nchi ya heri wanavikwa na nguo nyeupe, wana taji za dhahabu safi, siku moja nitakuwako. Haleluya furaha mbinguni, haleluya mashaka hayako wala shida anguko si huko natamani kuingiamo.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Bwana Mungu nashangaa kabisa ","id":"NW 343","textes":"343. Bwana Mungu nashangaa kabisa. Nikifikiri jinsi ulivyo. Nyota ngurumo vitu vyote pia viumbwavyo kwa uwezo wako.</p><p><i>:/: Roho yangu na ikuimbiye, jinsi wewe ulivyo mkuu:/:</i></p><p>2. Nikitembea pote duniani ndege huimba na wasikia. Milima upendeza macho sana, upepo nao nafurahia.</p><p>3. Yesu Mwokozi atakapo rudi kulichukuwa kanisa lako. Nitaimba sifa zako milele wote waone jinsi ulivyo.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Kunyakuliwa kwa kanisa ","id":"NW 344","textes":"344. Kunyakuliwa kwa kanisa, kama vile imetajwa walio mwamini Mwokozi, watamukuta Yesu hewani.</p><p><i>Maandiko matakatifu yanasema ju ya namba nne mm yakunyakuliwa<br> Ya kwanza: kunyakuliwa kwa Henoki mm ya pili: kunyakuliwa kwa Eliya mm, ya tatu: kunyakuliwa kwa Yesu,<br> ya nne: kunyakuliwa kwa kanisa mm ama sisi tulio hai:/:</i></p><p>2. waaminifu wa Bwana Yesu, yuaja upesi kuchukuwa kanisa lake ambao ni sisi tulio hai.</p><p>3. waaminifu wa Bwana Yesu, tuwe hodari kwa Bwana, kanisa litachukuliwa ambao sisi tulio hai.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Tumsifu mwokozi yesu ","id":"NW 345","textes":"345. Tumsifu mwokozi yesu kwani ahadi zake za timia mbio siku Bwana atakapo rudi tapeleka wa kwake dunia pote (mm).</p><p><i>Kongo nao wanangoja  duniani pote; Wa Rwanda nao wanangoja  duniani pote warundi nao wanangoja  duniani pote. Nikawaambia hivi kwamba  duniani pote. Yakuwa Yesu ni mwokozi duniani pote. Kweli ninakwenda naye Mwokozi. Nipeleke injili duniani pote. Yesu wangu nipe uwezo, nipeleke injili duniani pote (mm ) </i></p><p>2. Ndugu zangu ninyi wakristo Tujiweke tayari tumngojee Yesu; kumbukeni yalisemwa katika makanisa duniani pote (mm).</p><p>Wazungu nao wanangoja  duniani pote. Wafrika nao wanangoja  duniani pote. Nika waambia hivi kwamba  duniani pote, ya kuwa Yesu ni mwokozi duniani pote. Kweli nitakwenda naye Mwokozi, nipeleke injili duniani pote Yesu wangu nipe uwezo nipeleke injili duniani pote (mm).</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Bwana u sehemu yangu ","id":"NW 346","textes":"346. Bwana u sehemu yangu , rafiki yangu wewe. Katika safari yangu tatembeya nawewe. Pamoja na wewe, pamoja na wewe katika safari yangu tatembea na wewe.</p><p>2. Mali hapa siku taka ili niheshimiwe. Na yanikute mashaka sawasawa na wewe.</p><p>Pamoja na wewe, pamoja na wewe katika safari yangu tatembea na wewe.</p><p>3. Niongoze safarini, mbele unichukue. Mlangoni pa mbinguni, niingiye na wewe.</p><p>Pamoja na wewe, pamoja na wewe katika safari yangu tatembea na wewe.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Oh mara ngapi tunasumbuka ","id":"NW 347","textes":"347. Oh mara ngapi tunasumbuka na roho inalegea, tuna zungukwa na giza kubwa tunaogopa sana. Sauti tamu ya Bwanae Mungu tunasikia kusema, mtoto wangu, ninakupenda, sitakuacha daima.</p><p><i>Kwa kila wakatii, kwa kila pahali aliahidi kuchunga, hataniacha daima. Kwa kila wakatii, kwa kila pahali aliahidi kunchunga hataniacha daima.</i></p><p>2. Mpenzi umesahau mbio sauti hii ya mapendo ya Bwana Yesu aliyetoa uzima wake kwako. Mototo unayechoka sana kumbuka sitakuacha niliahidi nitakuchunga na kuwa nawe daima.</p><p>3. Halafu ndugu ufarijiwe katika kila matata, Mwokozi wako anakupenda na kuikala na wewe. Nyoosha kwake mkono wako utamkuta karibu, faraja tamu kumusikia sitakuacha daima.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Ninasafiri kila siku kwenda mbinguni ","id":"NW 348","textes":"348. Ninasafiri kila siku kwenda mbinguni safari nayo oh oh oh inanichokesha, nitauona lini huo muji wa mbiguni wenye makao oh oh oh wa milele.</p><p>2. Nisaidie Mungu Baba ninachoka maisha haya ah ah ah ; yananichokesha sitayaweza mimi peke yangu Bwana nisaidie uniongoze nifike inchi yangu Bwana ah ya milele</p><p>3. Maisha haya yanatusumbua kila siku yanatukosesha kufika inchi yetu ya milele nifanye nini ili nami nifike huko niushinde huu mwili wangu wa makosa.</p><p>4. Milele oh oh milele, milele. Inchi ya milele ; Mungu wa milele. Makao ya milele e e mji wa milele. A a a milele milele na milele nitakaa huko kwetu mbinguni milele:/;</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Kuna mji mzuri sana huko juu mbinguni ","id":"NW 349","textes":"349. Kuna mji mzuri sana huko juu mbinguni, mji ule, mji ule, mji mwenye uzima.</p><p><i>(Mji ule), wanao ingia (Kuingia) wale wasio jichafua katika dunia (wauwaji) wowote hata na wongo wote hata na wizi wote vijana wachafu wote hawatauingia mji wenye uzima.</i></p><p>2. kama nitakuja kuingia mji mwenye uzima Nitakuja, nitakuja kweli kufurahi</p><p>3. Na mimi niigie ule mji wenye uzima, mji ule, mji ule, ule wenye uzima.</p><p>4. Bwana ninakuomba wewe uwe mwokozi wangu, Niokowe, niokowe name taingia</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Heri kama sauti yangu ","id":"NW 350","textes":"350. Heri kama sauti yangu, imefika kwako we mungu.</p><p><i>Kwa mana wewe mungu (Baba) u mwingi: Baba mwenye huruma Yesu kuja kutufua (sisi);/; Uyavute makosa yangu, Mungu Na Bwana wetu :/:</i></p><p>2. Heri kama ulimi wangu unakuimbia we Mungu</p><p>3. Heri kama majina yangu yameandikwa kwako we Mungu.</p><p>4. Heri kama na nyumba yangu imekuwa tayari kwako.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Tukae ndani ya Yesu ","id":"NW 351","textes":"351. Tukae ndani ya Yesu, naye ndani yetu ikiwa hatumo ndani yake, hatutapata uzima:/:</p><p><i>:/: Biblia yatueleza kwamba Yesu ni mzabibu wa kweli. Na tawi lisilozaa tunda, litaondolewa na kutupwa motoni :/:</i></p><p>2. :/: Mfano huo ni kwetu Yesu ni mzabibu na tukizaa matunda mema tutaingia mbinguni:/:</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Mwombeni bwana wa mavuno ","id":"NW 352","textes":"352. Mwombeni Bwana wa mavuno, peleke watenda-kazi shambani. Shamba limeiva, mavuno mengi, watenda kazi wachache sana.</p><p><i>Ndugu zetu tujikaze tutalipwa kwa wakati tusipo zimia mioyo.</i></p><p>2. Wandugu wengi wapotea hawajui Yesu na wokovu. Inueni vichwa mtazame kuwa mashamba yameiva.</p><p>3. Ole kwao wasio fanya kazi ambazo wamepewa watajikuta kati shida zitakapo tolewa taji.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Mafikiiri yangu ","id":"NW 353","textes":"353. Mafikiri yangu, huwa ila mbingu , sina majaribu na huzuni tena, kwa milele nitapumzika pale, sitaona chozi kamwe mara tena.</p><p><i>:/: Ninapenda kuwa pale juu :/: Kwa milele nitamwona Bwana Yesu. Nitapenda sana kuwa pale juu . </i></p><p>2. Kati mji mpya, roho haiumie, umaskini na mateso yataisha. Dhambi haiingii nasumbua roho, kama niliisha kuingia mbingu.</p><p>3. Kati mji mpya, tutaona ndugu, hatutatengwa mara tena pale juu. Kwa milele tutamshukuru Yesu, tutapoonana kwa Yerusalemu.</p><p>4. Mkumbuke pendo kubwa la Mwokozi. Alishuka kutufia sisi sote. Kwa imani tutaona kuja kwake atatuchukuwa kwa Yerusalemu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Safisheni roho ","id":"NW 354","textes":"354. Safisheni roho zenu, mle nitafanya makao.</p><p>:/: Roho safi:/: Mle nitafanya makao.</p><p>2. Nyumba ya mikono ya watu, sitaingiamo hata kidogo.</p><p>3. Mimi ni mtakatifu sitaingiamo rohoni chafu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Kwa kilima cha mbali ","id":"NW 355","textes":"355. Kwa kilima cha mbali, kulikuwa na mti, mfano wa shida na haya. Mti ule ni hapo Yesu akawa kweli dhabibu ya dhambi na deni.</p><p><i>:/ : Naupenda msalaba wa kale, nguvu zake zanipa kushinda ; msalaba naukumbatia hata nitakapo pata taji :/ :</i></p><p>2. Msalaba wa kale, umenivuta kwake, ujapo tupiwa zarau. Mwana kondoo safi alikufa Golgotha akauchukua mabegani.</p><p>3. Msalaba wa kale wenye damu ya Yesu, unao uzuri ajabu. Yesu Mwana wa Mungu, aliteswa kafa na wokovu alitupatia.</p><p>4. Msalaba wa kale, naupenda daima, ingawa dhihaka na bezo. Hata ataniita kwenda kwake<br>mbinguni, kushiriki utukufu wake.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Sitasahau nilipookoka ","id":"NW 356","textes":"356. Sitasahau nilipookoka Yesu alingiamo rohoni. Mto wa sifa na shangwe watoka, kisima kile ninacho rohoni.</p><p><i>:/: Ajabu kuu :/: Neema gani Napata wokovu.</i></p><p>2. Katika watu wa dhambi maelfu, anichagua rafiki mpenzi. Mimi ni huru ninamuimbia, wimbo wa roho, zaburi na tenzi.</p><p>3. Msalabani alinifilia, mwili na roho zipate wokovu. Ni pendo gani na neema pia. Anajitoa kwa watu wa dhambi.</p><p>4. Roho wa Mungu alinishukia na kunijaza upendo mkuu. Moyoni mwangu ninashangilia, ananijaza kwa nguvu ya Yesu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Ombeni nanyi mtapewa ","id":"NW 357","textes":"357. Ombeni nanyi mtapewa, tafuteni nanyi mtaona, bisheni nanyi mtafungulia, asema Yesu.</p><p><i>:/: Kwa maana kila aombaye hupokea, Kwa maana naye atafutaye ataona, naye abishaye atafunguliwa:/:</i></p><p>2. Nani kwenu mtu ambaye, mwanawe akimuomba mkate, naye atamupa mwanaye jiwe, enyi ndugu;</p><p>3. Kati yenu nani mwanawe, akimuomba kula samaki, naye atamupa mwanaye nyoka, enyi<br>ndungu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Ee Yesu ingia rohoni ","id":"NW 358","textes":"358. Ee yesu ingia rohoni kabisa , unioshe niwe safi, nakusihi, ee Bwana wangu. :/:</p><p><i>Makosa na dhambi ninazo ewe Bwana, unioshe niwe safi, nakusihi ee Bwana wangu . </i></p><p>2. :/: Ee Bwana sitaweza kusahau wakovu, nilipata kwa njia ya Yesu Mwokozi wangu:/:</p><p>3. :/: Ee Bwana usikie ombi langu, niombapo, shuguli ninazo wazijuwa ee Bwana wangu:/:</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Katika roho yangu ","id":"NW 359","textes":"359. Katika roho yangu, ninaomba uamsho, Bwana tuma uamsho, ukaanze kwangu mimi. :/: Bwana tuma uamsho :/: Bwana tuma uamsho, ukaanze kwangu mimi.</p><p>2. ndani ya roho zetu tunaomba roho wako. Tuma moto wako Yesu uamshe roho zetu.</p><p>3. katika siku hizi, roho zetu zasinzia, tuamshe Bwana yesu, tutoke kwa usingizi.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Bwana asema, nitume nani","id":"NW 360","textes":"360. Bwana asema, nitume nani :/: Na ninani atakaye kwenda badala yetu :/:</p><p><i>:/: Nitume mimi Bwana, nitume mimi Bwana :/: nitume mimi Bwana, nitume mimi Bwana, nitume mimi Bwana, nitume mimi Bwana :/:</i></p><p>2. Midomo yangu, ni chafu sana<br>:/: uioshe kwa kaa la moto uitakase :/:</p><p>3. Ninaogopa, kuwa mdogo; :/: kuhubiri Neno lake Bwana pote niendako :/:</p><p>S4. waniambia, nisiogope;</p><p>:/: Nitapata ujasiri mwingi kutoka kwako :/</p>","gamme":"","rythme":"","auteur":""},{"titre":"Musifu Mungu kwa Baraka","id":"NM 1","textes":"<p>1. Musifu Mungu Kwa Baraka, Musifu Mungu, watu wote,<br>Musifu Mungu, malaika,<br>Musifu Baba, Mwana, Roho.</p><p>Doxology</p><p>RS 951 CH 543 HW 282</p>","gamme":"<p>1. G-4/4</p>","rythme":"","auteur":""},{"titre":"Heshima na sifa kwake Baba","id":"NM 2","textes":"<p>1. Heshima na sifa kwake Baba mbinguni,<br>Aliyetupenda zamani na sasa</p><p><i>Haleluya, usifiwe! Haleluya, Amina! <br>Haleluya, usifiwe! Haleluya, Amina!</i></p><p>2. Heshima na sifa kwake Yesu Mwokozi,<br>Alitukufia Kwa jili ya zambi.</p><p>3. Heshima na sifa kwake Roho ya nuru,<br>Anashuhudia Mwokozi na damu.</p><p>We praise Thee, O God</p><p>CH 31 RS36 IH 366</p>","gamme":"<p>2. G-3/4</p>","rythme":"","auteur":""},{"titre":"Sifu! Sifu! Yesu Mwokozi wa watu","id":"NM 3","textes":"<p>1. Sifu! Sifu! Yesu Mwokozi wa watu!<br>Imba Kutangaza mapendo yake!<br>Malaika vile, mulete heshima;<br>Jina lake kweli ni takatifu!<br>Bwana Yesu anatulinda Sana,<br>Kama Muchungaji anatubeba.</p><p><i>Sifu! Sifu! Yesu Mwokozi Wa watu! <br>Sifu! Sifu! Imba ukubwa wake.</i></p><p>2. Sifu! Sifu! Yesu Mwokozi wa watu<br>Kwa makosa alitukufilia;<br>Kristo, Mwamba, matumaini ya roho<br>Alitukomboa na damu yake.<br>Imba sifa kwake alieyeteswa<br>Kwa kutuonyesha mapendo yake.</p><p>3. Sifu! Sifu! Yesu Mwokozi wa watu!<br>Kule mbingu wanamwimbia sifa;<br>Yesu Kristo, mwenye kushinda daima, Ni Mufalme, Nabii, Kuhani wetu.<br>Atakuja kwa kutawala hapa,<br>Yesu mwenye enzi na utukufu.</p><p>Praise Him, Praise Him !<br>CH 24 SSS208 RS12 IH223</p>","gamme":"<p>3. Ab-6/8</p>","rythme":"","auteur":""},{"titre":"Tunaimba sasa nyimbo kwake Yesu","id":"NM 4","textes":"<p>1. Tunaimba sasa nyimbo kwake Yesu,<br>Nyimbo za furaha, nyimbo za wokovu;<br>Yesu Mukombozi, Mwana wake Mungu,<br>Ni Mwokozi wetu, na tunamwabudu.</p><p><i>Kazi zake zote zinatengenea; <br>Kule kwake mbingu atatupokea.</i></p><p>2. Watu wa zamani walimuchukia,<br>Walimushitaki, na walimupiga;<br>Ju-u ya kalvari walimutundika,<br>Yesu alikufa Kwa kutuokoa.</p><p>3. Ndani ya kaburi alilala kimya,<br>Hakubaki pale, alifufuliwa;<br>Alikwenda Ju-u kwake, Mungu Baba,<br>Atarudi tena kwa kutukamata.</p><p>4. Kwa maisha yetu hapa kwa dunia,<br>Yesu anachunga, anatuombea,<br>Kwa wakati wote anatusaidia,<br>Tumusifu sana, tumufurahie!</p><p>Like a river glorious<br>SSS 652 IH 485 CV 224</p>","gamme":"<p>4. F-4/4</p>","rythme":"","auteur":""},{"titre":"Mungu Mutakatifu, Mungu Mwenyezi","id":"NM 5","textes":"<p>1. Mungu Mutakatifu, Mungu Mwenyezi,<br>Tunakuimbia nyimbo, tunakuabudu;<br>Baba, Mwana Roho, wote ni mumoja,<br>Mutakatifu, ndiye wewe tu.</p><p>2. Mungu Mutakatifu, tunakusifu,<br>Jeshi la mbingumi wanatoa taji zao;<br>Malaika wote wanakuabudu<br>Mwanzo na mwisho, ndiwe wewe tu.</p><p>3. Mungu Mutakatifu, unafunikwa, Macho ya wenye makosa yasikutazame ;<br>Wewe peke yako ni Mutakatifu,<br>Mukamilifu, ndiwe wewe tu.</p><p>4. Mungu Mutakatifu, Mungu Mwenyezi,<br>Kazi ya mikono yako inakutukuza;<br>Wewe mwenye nguvu, Mungu wa Mapendo<br>Mwenye rehema, ndiwe wewe tu.</p><p>Holy, Holy, Holy<br>SSS 22 RS 25 CH 17 IH20</p>","gamme":"<p>5. Eb-4/4</p>","rythme":"","auteur":""},{"titre":"Kuja, Mufalme wetu","id":"NM 6","textes":"<p>1. Kuja, Mufalme wetu, tunakusifu sana, tuna-abudu;<br>Ee, utukufu kwako, wewe ni Mushindaji,<br>Ututawale sisi, Mungu Mwenyezi!</p><p>2. Kuja, Mwokozi Yesu, ili utubariki, tunakuomba;<br>Utusaidie sisi, utushindishe vile,<br>Tuwe watakatifu, tukupendeze.</p><p>3. Roho Mutakatifu, jaza mioyo yetu, utuongoze;<br>Ututawale wote tusikuasi kamwe,<br>Una uwezo mwingi, Roho wa Mungu.</p><p>4. Mungu Muju-u wa wote, tatu katika moja,<br>tunakusifu;<br>Tuta-abudu kule kukutukuza vile,<br>Tutakapokuona kwako mbinguni.</p><p>Come, Thou almighty King<br>IH 21</p>","gamme":"<p>6. G-3/4</p>","rythme":"","auteur":""},{"titre":"Tusifu jina lake Yesu","id":"NM 7","textes":"<p>1. Tusifu jina lake Yesu, sisi watu wake;<br>:: Na taji tumuvike yeye Bwana na Mufalme::</p><p>2. Wachaguliwa wake sisi, tuliokolewa<br>::Kwa njia ya ne-ema yake, Bwana na Mufalme::</p><p>3. Kwa kila lugha na kabila katika dunia<br>::Wazidi kutukuza Yesu Bwana na Mufalme::</p><p>4. Na mbele yake sisi sote tuanguke chini,<br>:: Tuimbe sifa kwake Yesu Bwana na Mufalme ::</p><p>All hail the power of Jesus name<br>SSS 203 RS 1 CH 2 CV 17</p>","gamme":"<p>7. G-4/4</p>","rythme":"","auteur":""},{"titre":"Mutazame utukufu wa Mwokozi wetu","id":"NM 8","textes":"<p>1. Mutazame utukufu wa Mwokozi wetu Yesu;<br>Alibeba taabu kubwa, naye alishinda kufa.<br>Tia taji, tia taji!<br>Yeye mushindaji kweli! Yeye Mushindaji kweli!</p><p>2. Mumuvike Kristo taji, nyara zake ndizo nyingi;<br>Mwenye nguvu na mamlaka,<br>Sifa kwake kule mbigu. Tia taji, tia taji!<br>Kwa Mwokozi na Mufalme!<br>Kwa Mwokozi na Mufalme!</p><p>3. Wenye zambi kwa zihaka walimuvalisha taji;<br>Watu wake kwa mapendo wanamutukuza sana.<br>Tia taji, tia taji!<br>Sifa yake mutangaze! Sifa yake mutangaze!</p><p>4. Shangwe kubwa kumwimbia nyimbo za<br>kumutukuza;<br>Yesu kwa pahali pake, utukufu uwe wake.<br>Tia taji, tia taji! Kristo, Bwana na Mufalme!<br>Kristo, Bwana na Mufalme!</p><p>Look ye saints! The sight is glorious<br>HW 84</p>","gamme":"<p>8. G-4/4</p>","rythme":"","auteur":""},{"titre":"Furaha kubwa Kutangaza sifa","id":"NM 9","textes":"<p>1. Furaha kubwa Kutangaza sifa ya Mwokozi,<br>Na utukufu wa Mufalme, ndiye Mungu wangu.</p><p>2. Ee Bwana wangu na Mufalme, usaidie sasa<br>Pahali pote nitatangaza sifa yako kubwa.</p><p>3. Ee Yesu, jina tamu sana kupunguza moga,<br>Ni dawa kwa wenye makosa kuponyesha roho.</p><p>4. Watumwa wa makosa Yesu anawafungua;<br>Na damu yake inafaa kwa kunishinda mimi.</p><p>5. Wanaombolewa wote, muheshimu Bwana,<br>Na mutangaze pali pote Yesu ni Mwokozi.</p><p>O for a thousand tongues to sing<br>CH 8 IH 222</p>","gamme":"<p>9. Ab-3/2</p>","rythme":"","auteur":""},{"titre":"Nitaimba na kusifu Yesu","id":"NM 10","textes":"<p>1. Nitaimba na kusifu Yesu Kristo Mukombozi;<br>Aliacha utukufu, alikufa kwa kalvari.</p><p><i>Nitaimba na kusifu yesu Kristo Mukombozi; <br>Imba na watakatifu wenyewe kukutana kwake</i></p><p>2. Nilikuwa mupotevu yesu alinitafuta;<br>Ali-ita na mapendo ,alinirudisha kwake.</p><p>3. Hata mimi ni Zaifu, Yesu aliniokoa;<br>Yeye kiongozi wangu anachunga kila siku.</p><p>4. Atachunga hata mwisho, atanipeleka kwake;<br>Pale nitamutukuza kwa uzuri wake wote.</p><p>I will sing the wondrous story<br>SSS 875 IH 103 CH 23</p>","gamme":"<p>10. Eb-3/4</p>","rythme":"","auteur":""},{"titre":"Ninafikili, Mungu Baba wangu","id":"NM 11","textes":"<p>1. Ninafikili, Mungu Baba Wangu,<br>Viumbe vyote ulivyoviumba<br>Vinaonyesha nguvu yako nyingi<br>Pahali pote pa dunia hi-i</p><p><i>::Ninakusifu Mungu na Mwokozi, <br>Wewe mukubwa, wewe mukubwa::</i></p><p>2. Ninatazama miti na maua,<br>Ninasikia ndege za peponi,<br>Vilima na bahari kubwa vile<br>Zinaonyesha nguvu yako,Mungu.</p><p>3. Ninafikili, Mungu, ulituma<br>Mutoto wako kufa kwa kalvari<br>Na damu yake inatoa zambi;<br>Ninashangaa kuona pendo lile!</p><p>4. Yesu Mwokozi Atarudi tena<br>Kunipeleka kwako,Mungu Wangu;<br>Nitafurahi, nitamushukuru,<br>Kukutukuza kwa ukubwa wako.</p><p>How great thou art<br>HTP1</p>","gamme":"<p>11. Bb-4/4</p>","rythme":"","auteur":""},{"titre":"Tunataka kupa kwako sifa","id":"NM 12","textes":"<p>1. Tunataka kupa kwako sifa naheshima zetu,<br>Yesu ndiwe kimbilio wetu sisi wenye zambi.</p><p><i>Tunakusifu wewe sasa na kwa milele, <br>Tunaheshimu jina lako zuri;<br>Tunakusifu wewe sasa na kwa milele,<br>Kwa pendo lako kubwa kwetu.</i></p><p>2. Ulilipa ukombozi, nauzima unatupa,<br>Ndani yako ni wokovu na taraja na salama.</p><p>3. Tunainba na furaha na watakatifu Wote<br>Wewe tu unastahili kupokea sifa yetu.</p><p>Vers toi monte notre hommage<br>CV 18</p>","gamme":"<p>12. Eb-3/4</p>","rythme":"","auteur":""},{"titre":"Musingi wa kanisa ni kristo","id":"NM 13","textes":"<p>1. Musingi wa kanisa ni Kristo, Bwana yake,<br>Aliliumba vile kwa utukufu wake;<br>Na alitafuta kutoka kwake mbingu,<br>Na alilinunua na damu yake Safi.</p><p>2. Kutoka makabila kanisa liko moja,<br>Na Bwana ni mumoja, ni bwana wa sanisa.<br>Wokovu ni mumoja kwa watu wa dunia,<br>Taraja vile moja, taraja ya mbinguni.</p><p>3. Katika taabu nyingi, mateso duniami,<br>Kanisa linangoja salama ya milele;<br>Litakapowashinda adui na shetani,<br>Litapumzika mbingu pomoja na Mwokozi.</p><p>The Churchs one foundation<br>SSS 228 IH 225 CH 25 RS 50</p>","gamme":"<p>13. Eb-4/4</p>","rythme":"","auteur":""},{"titre":"Sifa kwa Bwana, Mwenyezi","id":"NM 14","textes":"<p>1 Sifa kwa Bwana, Mwenyezi, Mufalme na Mwumba;<br>Ee nafsi yangu, usifu Mwokozi daima.<br>Wasikiaji, mukaribie Mwokozi,<br>Muje tusifu pamoja.</p><p>2. Sifa kwa Bwana anayetawala na haki;<br>Mwenye kulinda na mwenye upole na pendo;<br>Amekujibu mara kwa mara maombi, Kukubariki zaidi.</p><p>3. Sifa kwa Bwana aliyeku-umba na kili ;<br>Na ananyosha mukono kwa kukuongoza;<br>Saa ya huzuni yeye anakufariji,<br>Ukifichama kwa Bwana.</p><p>4. Sifa kwa Bwana, nisifu na moyo wa shangwe;<br>Mbele ya Mungu tufike kuleta asante;<br>Acha sauti za watu wake wapenzi<br>Kumutukuza milele.</p><p>Praise ye the Lord the Almighty<br>IH 224</p>","gamme":"<p>14. Ab -4/4</p>","rythme":"","auteur":""},{"titre":"Ninashagaa kabisa pendo","id":"NM 15","textes":"<p>1. Ninashaga-a kabisa kwa pendo la bwana Yesu,<br>Sababu alinipenda, na mimi mwenye uchafu.</p><p><i>Ajabu tu, ajabu tu, wimbo wangu kwa milele </i></p><p><i>; <u></u> Ajabu tu, ajabu tu, pendo la Mwokozi kwami.</i></p><p>.</p><p>2/ Kwami Mwokozi shambani alinyenyekea mungu ;<br>Na jasho kama matone ya damu ilianguka.</p><p>3. Na malaika wa Mungu walikaribia Yesu<br>Kumufariji kwa taabu aliyoipata kwami.</p><p>4. Aliyabeba makosa niliyoyafanya yote,<br>na alikufa kwa muti kwa kunilipia deni.</p><p>5. Nitakapofika kwake, milele nitamusifu<br>Kwa pendo lake Mwokozi aliyenikufilia.</p><p>I stands amazed in the presence<br>CH 92 IH 85</p>","gamme":"<p>15. Ab-4/4</p>","rythme":"","auteur":""},{"titre":"Niliposikia Yesu akiita nimwamini","id":"NM 16","textes":"<p>1. Niliposikia Yesu aki-ita nimwamini,<br>Nilijibu Bwana Yesu, ninataka kuwa wako.</p><p><i>Nitasifu Bwana Yesu, alikufa kwa makosa; <br>Tutukuze jina lako, damu yake inatusafisha</i></p><p>2. Njia ya Mungu ni diki, majaribu yanazidi;<br>Nita-acha zambi zote, nitafuata Yesu pekee.</p><p>3. Heri jina lake Yesu, alinipokeo mimi, Alinisamehe zambi na kuosha moyo wangu.</p><p>4. Utukufu kwake Baba, utukufu kwake Mungu.<br>Utukufu kwake Roho, wao watatu ni mumoja.</p><p>I will praise him<br>IH 24</p>","gamme":"<p>16. Eb-4/4</p>","rythme":"","auteur":""},{"titre":"Vika Mwokozi taji","id":"NM 17","textes":"<p>1. Vika Mwokozi taji, Kondo-o na Mufalme,<br>Majeshi yote ya mbinguni wanasifu sana!<br>Ee nafsi yangu, Bwana kwa milele na milele.</p><p>2. Vika Mwokozi taji, ni Bwana mapendo,<br>Vidonda vyake utazame kwa mikono yake.<br>Ni neema kubwa sana kwa watu wa makosa,<br>Ee tunashngilia sana, tunamutukuza.</p><p>3. Vika Mwokozi taji, ni Bwana wa uzima,<br>Aiyetoka kaburini, aliyefufuka.<br>Tumamwimbia sifa kwake aliyeffuka<br>Kutuletea ukombozi, yuko hai milele.</p><p>4. Vika Mwokozi taji, ni Bwana wa mbinguni,<br>Aliyetuma Roho Kwetu toka Baba Mungu.<br>Tutoe sifa kwako uliyetukufia;<br>Ee Bwana Wetu, utukuzwe sasa na milele.</p><p>Crown Him with many crowns<br>CH 10 IH 212 HW 46</p>","gamme":"<p>17. Eb-4/4</p>","rythme":"","auteur":""},{"titre":"Tusifu Mungu wa mbinguni","id":"NM 18","textes":"<p>18. Ab-4/4.4</p><p>1. Tusifu Mungu wa mbinguni, mwenye utukufu,<br>Aliyetuma Mwana wake kwa kutuokoa.</p><p><i>:: Heri Jina lake, heri Jina lake, <br>Heri jina la Yesu Bwana ::</i></p><p>2. Ni ju-u ya majina yote, linakuzwa sana;<br>Na malaika wanakwabudu mwenye nguvu yote.</p><p>3. Mwokozi na Rafiki wetu alitukomboa ;<br>Shauri la wokovu wetu Mungu alitoa.</p><p>4. Ni Mwana wa Mufalme na Mukubwa wa salama;<br>Atatawala kwa milele, Bwana na Mushinda.</p><p>Blessed be the name<br>CH 4 IH 5</p>","gamme":"<p>16. Ab-4/4.4</p>","rythme":"","auteur":""},{"titre":"Napenda kuimba Bwana sifa","id":"NM 19","textes":"<p>1. Napenda kuimbia Bwana sifa, Nimekombolewa!<br>Ni wimbo ju-u ya Mwokozi wamgu, Nimekombolewa!</p><p><i>Tangu nilikombolewa, <br>Tangu nilikombolewa ninasifu Jina lake !<br>Tangu nilikombolewa ninasifu Jina la Mwokozi!</i></p><p>2. Ninafurahi sasa Mwokozi, Nimekombolewa!<br>Nataka sana kukutumikia, Nimekombolewa!</p><p>3. Najua kweli mimi mwana wake Nimekombolewa!<br>Nitamutegemea siku zote, Nimekombolewa!</p><p>4. Na nitaka-a kwa milele kwake, Nimekombolewa!<br>Kumutukuza, Kumusifu yeye, Nimekombolewa!</p><p>Since I have been redeemed<br>RS 279 IH 279 CH 76</p>","gamme":"<p>19. G-4/4</p>","rythme":"","auteur":""},{"titre":"Ee siku ya pumziko","id":"NM 20","textes":"<p>1. Ee siku ya pumziko na siku ya furaha,<br>Na siku kusahau mateso ya dunia;<br>Ni siku yake Bwana, Mwenyezi wa mbinguni,<br>Ni siku takatifu Mungu wetu.</p><p>2. Kwa siku hii zamani ititokea nuru,<br>Na siku hii Mwokozi alifufuka vile ;<br>Hii siku vile Roho Wa Mungu alifika,<br>Na hivi mara tatu ni siku kubwa sana.</p><p>3. Na leo duniani katika inchi zote<br>Waamini wanaitwa kusifu Mungu wao ;<br>Tunakusanywa vile kwa Jina lake Bwana,<br>Na kuabudu Mungu na kusikia Neno.</p><p>4. Chakula tunapata kwa roh zetu leo,<br>Na vile raha tamu kuoka Mungu Baba.<br>Heshima iwe sana kwa Bwana na kwa mwana,<br>Na Roho takatifu; watatu ni mumoja.</p><p>O day of rest and gladness<br>IH 13</p>","gamme":"<p>20. G-2/4.4</p>","rythme":"","auteur":""},{"titre":"Hata juma hili, Bwana, um echunga","id":"NM 21","textes":"<p>1. Hata juma hili, Bwana, umechwatu wako;<br>Hivi leo tuko hapa kuingia nyumb::Kuja, Bwana, karibu, kwani tumekungojea::</p><p>2. Sasa tunaomba, Mungu, usamehe zambi zetu,<br>Na uoshe Roho zetu tuwe safi mbele yako.<br>::Tupumzike Ndani yako toka mambo ya dunia ::</p><p>3. Tunakuja kukusifu, kweli wewe ni karibu;<br>Tunataka kutazama utukufu wako, Bwana,<br>:: Hivi tuna hamu sana kuingia kwako mbingu::</p><p>4. Tuma neon lako, Mungu, kufundisha watu leo,<br>Wapotevu wa-amini na kuacha zambi zao.<br>::hivi tukutane, Bwama, hata ota ukaporudi ::</p><p>Safely through another week<br>IH 14</p>","gamme":"<p>21. G-3/4</p>","rythme":"","auteur":""},{"titre":"Ee Bwana, tunasifu mapendo","id":"NM 22","textes":"<p>1. Ee Bwna, tunansifu mapendo yako sana,<br>Tunashanga-a kweli, tunakapokutazama;<br>Kwa sisi ulikuja kwa kutukufilia,<br>Tipate usamehe, tifike kwako mbingu.</p><p>2. Taraja yetu iko kufika kwako, Bwana,<br>Na kutazama uso waliou-umiza;<br>Faraja ya mioyo na sifa ya midomo<br>Katika majaribu, furaha na salama.</p><p>3. Mwokozi wetu Yesu, Pokea shukrani.<br>Uliyevumilia makosa, haya vile ;<br>Na sasa unangoja kutufikisha kwako ;<br>Unastahili kweli kupata utukufu.</p><p>O Lord, Thy loves unbounded<br>(Stand up, stand up for jesus)<br>HW 107</p>","gamme":"<p>22. Bb-4/4</p>","rythme":"","auteur":""},{"titre":"Damu ya Kristo imeniokoa","id":"NM 23","textes":"<p>1. Damu ya Kristo imeniokoa ,<br>Na nimezaliwa mwenye roho mypa;<br>Ee sifa kwa Baba na sifa kwa Mwana,<br>Damu ya Kristo imeniokoa!</p><p><i>Sifa! Sifa! Mwokozi amenisamehe makosa! <br>Sifa! Sifa! Kwani damu ya Kristo imeniokoa</i>!</p><p>2. Damu ya Kristo imeniokoa,<br>Furaha mbinguni kwa kazi ya Bwana!<br>Mutoto wa Baba, na vile muriti,<br>Damu ya Kristo Imeniokoa.</p><p>3. Damu ya Krsto imeniokoa!<br>Na Baba alinisamehe makosa;<br>Ee bei ya damani ni kufa kwa Bwana;<br>Damu ya Kristo imeniokoa!</p><p>4. Da mu ya Kristo imeniokoa,<br>Utatu wa Mungu wapate Heshima;<br>Ee sifa kwa Baba na Mwana na Roho,<br>Damu ya Kristo imeniokoa!</p><p>Saved by the blood<br>CH 151</p>","gamme":"<p>23. Eb-6/4</p>","rythme":"","auteur":""},{"titre":"Mwokozi alitukufilia, Mwokozi mukubwa","id":"NM 24","textes":"<p>1. Mwokozi Alitukufia, Mwokozi Mukubwa!<br>Kwa damu tumeokolewa, Mwokozi Mukubwa!</p><p>Ee Mwokozi Mukubwa ni Yesu, ni Yesu;<br>Ee Mwokozi mukubwa ni Yesu mupendwa.</p><p>2. Nasifu ayesu kwa wokovu, Mwokozi mukubwa !<br>Na upatano naye Mungu, Mwokozi mukubwa !</p><p>3. Amesafisha moyo wangu, Mwokozi mukubwa!<br>Na sasa ananitawala, Mwokozi mukubwa!</p><p>4. Anatembea name sasa, Mwokozi mukubwa!<br>Ananichunga na salama, Mwokozi mukubwa!</p><p>What a wonderful savior<br>IH 116 RS 103 SSS 119 CH 45</p>","gamme":"<p>24. D-4/4</p>","rythme":"","auteur":""},{"titre":"Tunasifu Bwana Yesu kwa furaha","id":"NM 25","textes":"<p>1. Tunasifu Bwana Yesu kwa furaha na kwa nguvu;<br>Tukijua deni yetu, tujitoe kwake.</p><p>2. Tunavikwa na silaha kupigana na shetani ;<br>Kwa imani tunaweza kumushinda kweli.</p><p>3. Tumutegeme-e sana, yeye tu ni mwaminifu;<br>Kweli kitu hakiwezi kututenga naye.</p><p>4. Bwana, utuchunge kwako kwa imani na mapendo<br>Hata siku ya kuona utukufu wako.</p><p>5. Tutakuwa pale kwako, tutapata sura yako,<br>Vitu tusivyoona bado tutavipokea.</p><p>Praise the Saviour<br>SSS 505 CH 21 HW 285</p>","gamme":"<p>25. Ab-3/4</p>","rythme":"","auteur":""},{"titre":"Yesu, Mwanzo wa uzima","id":"NM 26","textes":"<p>1. Yesu, Mwanzo wa uzima, tunaishi kwako, Bwana;<br>Ulishinda Diabolo, haya, woga, vile kufa.<br>Ulipita kwa mateso kwakuturudisha kwako;<br>:: Mashukuru elfu elfu yawe kwako kwa milele ::</p><p>2. BwanaYesu, ulipata fimbo na kuzarauliwa;<br>Wewe Bwana wa wabwana, walikuvalisaha miiba;<br>Wewe ulituokoa kwa vifungo vya makosa;<br>:: Mashukuru elfu elfu kwako, Bwana na Mwokozi ::</p><p>3. Walitia haya nyingi ju-u yako, Ee Mwokozi ;<br>Ulitubebea yote kwa kuleta ukombozi.<br>Kwa uchungu wako, Bwana, tunaweza kuokoka;<br>:: Mashukuru elfu elfu kwako, Bwana na Mwokozi::</p><p>4. Sifa ya mioyo yetu tunakupa, Bwana Yesu,<br>Kwa mateso na mauti uliyopokea yote.<br>Ulidumu kwa huzuni kwa kutupatia raha;<br>:: Kwa milele tutaimba mashukuru kwako, Bwana ::</p><p>Jesus source of eternal<br>HW 74</p>","gamme":"<p>26. C-3/4</p>","rythme":"","auteur":""},{"titre":"Ninaheshimu Yesu Kristo kwa uzuri","id":"NM 27","textes":"<p>1. Ninaheshimu Yesu Kristo kwa uzuri wake;<br>Mwenye kuva-a taji njema kwa kiti cha ufalme,<br>Kwa kiti cha ufalme.</p><p>2. Na hatuwezi Kumufananisha na mwingine;<br>Anawapita na uzuri watakatifu wote,<br>Watakatifu wote.</p><p>3. Aliniona nikizama Ndani ya makosa, Na alinikombowa mimi kwa musalaba wake,<br>Kwa musalaba wa wake.</p><p>4. Uzima na furaha yote ananipa bule,<br>Na ananishindisha sasa kwa zambi na kaburi,<br>Kwa zambi na kaburi.</p><p>5. Sababu ananionyesha hivi pendo lake,<br>Maisha yangu yote pia nitayatoa kwake,<br>Nitayatoa kwake.</p><p>Majestic sweetness sits enthroned<br>CH 320 IH 369</p>","gamme":"<p>27. Ab-6/4</p>","rythme":"","auteur":""},{"titre":"Tunakushukuru, Mungu, kwa Mwokozi","id":"NM 28","textes":"<p>1. Tunakushukuru, Mungu, Kwa Mwokozi wetu Yesu,<br>Na kwa kila neno jema tunanalopokea kwako,<br>Kwa mashamba na mavuno, jua, mvua, na chakula;<br>Tunakushukuru sana kwa salama toka mbinguni.</p><p>2. Tunakushukuru vile kwa ruhusa ya kuomba,<br>Na asante kwa uwezo wa kushinda majaribu,<br>Kwa ubaya, kwa uzuri, kwa faraja yako tamu,<br>Na kwa neema bora kwetu,<br>Kwa mapendo yako Mungu.</p><p>3. Tunakushukuru sana kwa baraka zako zote,<br>Na kwa nyumba zetu vile, na jama-a, na Rafiki,<br>Kwa huzuni, kwa furaha, kwa salamanawe, Mungu ;<br>Tunakushukuru sasa kwa taraja ya milele.</p><p>Thanks to God<br>IH 119</p>","gamme":"<p>28. Eb-3/4</p>","rythme":"","auteur":""},{"titre":"Ee Mungu Baba, ninakutukuza","id":"NM 29","textes":"<p>1Ee Mungu Baba, ninakutukuza,<br>Uaminifu wako ni mukubwaHuruma zako hazitapunguka,<br>Hatageuka hata kwa milele.</p><p><i>Ee wewe Mungu wangu, ni mwaminifu kweli, <br>Siku kwa siku unanibariki:<br>Vyote ninavyo uliniletea.<br>Uaminifu mukubwa wa Mungu</i>!</p><p>2. Jua na mvua na mwezi na nyota Bonde, milima, mashamba na mito,<br>Yote inashuhudia pamoja<br>Uaminifu wa Mungu Mwenyezi.</p><p>3. Ulisamehe uovu na zambi,<br>Na ulinipa salama rohoni ;<br>Wewe mwenyewe unaningoza,<br>Shangwe ya kweli unaniletea.</p><p>4. Mimi zaifu, unanipa nguvu ;<br>Moyoni mwangu taraja ni tamu ;<br>Siku kwa siku baraka ni nyingi.<br>Elfu na elfu unanimwangia.</p><p>Great is Thy faithulness<br>CH 277 IH 403</p>","gamme":"<p>29. Eb-3/4</p>","rythme":"","auteur":""},{"titre":"Abudu Mufalme, mwenye utukufu","id":"NM 30","textes":"<p>1. Abudu Mufalme, mwenye utukufu,<br>Kwa nyimbo tangaza mapendo wa Mungu;Ni<br>Mwumba, Mwokozi, Rafiki, Mulinzi;<br>Tusifu uzuri wa Mungu Mwenyezi.</p><p>2. Mwenye nguvu nyingi, mwenye neema vile,<br>Mwenye kufunikwa kwa macho ya watu.<br>Ni Mungu Muju-u, ni Mungu wa nuru;<br>Inama kusifu na kumushukuru.</p><p>3. Mapendo ya Mungu makubwa kabisa!<br>Hatuna maneno kwa kuyaeleza;<br>Pahali po pote tunayatambua,<br>Na yanazijaza dunia na mbingu.</p><p>4. Na vile viumbe tunavyoviona<br>Vinashuhudia ukubwa wa bwana;<br>Musingi wa inchi ni tangu zamani,<br>Unasimamishwa imara milele.</p><p>O worship the King<br>SSS 13 RS 73 IH 407</p>","gamme":"<p>30. Ab-3/4</p>","rythme":"","auteur":""},{"titre":"Mukaribie Mungu kumusifu na asante","id":"NM 31","textes":"<p>1. Mumukaribie Mungu Kumusifu na asante;<br>Amebariki shamba, na chakula tumepata ;<br>Mungu wetu anajua mahitaji yetu yote;<br>Hivi tumwimbie Bwana wimbo wetu wa mavuno.</p><p>2. Ulimwengu wetu huu ndio shamba lake Mungu;<br>Mbegu Njema na magugu yanamea kandokando;<br>Kwanza jani, kisha suke, na nafaka inaota;<br>Utuchunge, Mungu Baba, sisi ni nafaka yako.</p><p>3. Bwana Yesu atakuja, atavuna shamba lake;<br>Siku ya mavuno yake ataiokota ngano;<br>Naye atateketeza kila kitu cha uovu;<br>Ngano njema ataweka na kuchunga kwa milele.</p><p>4. Hata hivi kuja, Bwana, kwa kuvuna shamba lako;<br>Ukusanye watu wako, huru toka zambi zao;<br>Kule mbingu watu safi wataona uso wako;<br>Kuja tu na malaika kwa mavuno ndiyo mwisho.</p><p>Come, ye thankful people, come<br>SSS 1055 IH 15</p>","gamme":"<p>31. G-4/4</p>","rythme":"","auteur":""},{"titre":"Kwa Mungu Mujuu Uwe utukufu","id":"NM 32","textes":"<p>1. Kwa Mungu Mju-u uwe utukufu,<br>Sababu ya yote aliyoyafanya;<br>Alitutumia Mwokozi muzuri,<br>Ndiye Mwana wake kwa jili ya zambi.</p><p><i>Tutukuze, tutukuze jina la Mungu wetu! <br>Tutukuze, tutukuze na tumufurahie !<br>Ee kuja kwa Baba, kwa Yesu Mwokozi,<br>Na umutukuze, Mukubwa zaidi !</i></p><p>.</p><p>2 Ametukomboa, ametununua<br>Kwa njia ya damu iliyo damani ;<br>Mwenye zambi nyingi anayeamini,<br>Anasamehewa kwa siku yenyewe.</p><p>3. Kwa Mungu Muju-u uwe utukufu ;<br>Tumufurahie kwa jina la Yesu ;<br>Furaha kuliko Tutakuwa nayo<br>Wakati tutakapomwona na macho.</p><p>To God be the glory<br>SSS 23 CH 29 IH 227 CV 6</p>","gamme":"<p>32. Ab-3/4</p>","rythme":"","auteur":""},{"titre":"Tunakushukuru, Mwokozi, wewe Rafiki","id":"NM 33","textes":"<p>1. Tunakushukuru, Mwokozi, wewe Rafiki ya kweli,<br>Map[endo na ne-ema yako zitabakia daima.<br>Ee wewe ni mwanzona mwisho, Mwamba, musingi wa nguvu.<br>Tunakuamini kabisa na kukusifu, Ee Bwana.</p><p>2. Ahadi uliyoitoa unatimiza kabisa,<br>Na siku utakaporudi, utatutwa-a mbinguni.<br>Maneno ya maisha yetu, Bwana, tunataka sana<br>Yaweze kukufurahisha, kukutukuza daima.</p><p>3. Hutanisahau milele, uliahidi kabisa<br>Kuchunga, niweze kuishikukupendeza, Ee Bwana. <br>Sitatikisika milele, wewe utanishindisha;<br>Na siku nyingine mbinguni kweli nitakushukuru.</p><p>A debtor to mercy alone<br>HW 2</p>","gamme":"<p>33. G-6/8</p>","rythme":"","auteur":""},{"titre":"Pazia limepasuliwa na tunaingia","id":"NM 34","textes":"<p>1. Pazia limepasuliwa na tunaingia<br>Pahali pa utakatifu wa Yehova Mungu.</p><p>2. Kwa damu yake tunaweza kuja Mbele yako,<br>Vidonda vyako vinashuhudia kazi yake.</p><p>3. Katika taabu kubwa alilia Imekwisha,<br>Na sasa yeye anaishi kwa kutuombea.</p><p>4. Tukitakaswa tunakuja kwa Pahali safi,<br>Na tuna nguka kuabudu Mungu,wetu pale.</p><p>5. SAuti zetu tunapaza na ukaramisu,<br>Kibali sifa zetu ,Mungu, kwa Mwokozi wetu.</p><p>The Veil is rent<br>HW 121</p>","gamme":"<p>34. Eb-4/4</p>","rythme":"","auteur":""},{"titre":"Ee Mungu, tunataka","id":"NM 35","textes":"<p>1. Ee Mungu, tunataka<br>Kukutulea sasa<br>Shukrani yetu.<br>Salama na mapendo<br>Kupita ufahamu<br>Tunayapata sasa,<br>Shangwe kubwa.</p><p>2. Ndani ya Mukombozi<br>Rehema tunaona,<br>Kweli, na haki. Yesu alimaliza<br>La-ana ya makosa,<br>Hukumu inapita,<br>Ni furaha.</p><p>3. Pendo la Bwana Yesu<br>Linalotushangaza,<br>Ni kubwa sana!<br>Nalo linaushinda<br>Uwezo wa mauti<br>Pale kwa musalaba<br>Wa Kalvari.</p><p>4. Tunamusifu Mungu<br>Kwa pendo lake kubwa<br>Kwa Yesu Kristo.<br>Tunashukuru Bwana,<br>Wewe unastahili<br>Kupata utukufu<br>Kwa milele.</p><p>Glory to God on high!<br>HW 29</p>","gamme":"<p>35. Eb-4/4</p>","rythme":"","auteur":""},{"titre":"Mapendo ya Yesu Mwokozi","id":"NM 36","textes":"<p>1. Mapendo ya Yesu Mwokozi tunatangazamilele,<br>Sasa zote tutakuimbia nyimbo za sifa mbinguni.<br>Mapendo mukubwa kuzidi yaliyoshinda mauti,<br>Wakati tunapokufata tunasukumwa kusifu.</p><p>2. Kutoka mbinguni, Ee Bwana, ulifurahikufika<br>Kupanga pamoja na watu; hakukata-a mumoja.<br>Ulitubebea makosa, kuvumilia huzuni,<br>Ee tunafurahi kabisa juu ya mapendo ya Bwana</p><p>Lord Jesus, to tell of Thy love<br>HW255</p>","gamme":"<p>36. G-6/8</p>","rythme":"","auteur":""},{"titre":"Musifu Bwana Yesu tena","id":"NM 37","textes":"<p>1.Musifu Bwana Yesu tena,Roho ana ngoza,<br>Sauti zetu zinatoa sifa kwako Bwana.</p><p>2. Ee mufurahi kwake KristoRoho anasema,<br>Na Tunaimba kwa imani :Shangwe ni kwa Bwana.</p><p>3. Simama nguvu Ndani yetu, anatufundisha, Hatuna nguvu Ndani yetu, kwake tutapata.</p><p>4. Ee! Sasa ninyi safi kweli, Bwana anapasha.<br>Maneno yake kwa Kalvari: Yote imekwisha.</p><p>. Milele tutakutukuza wewe, Ee kondo-o,<br>Kwa shangwe hapa na kwa mbingu, ulilipa damu.</p><p>Praise ye the Lord<br>HW 116</p>","gamme":"<p>37. G-3/2</p>","rythme":"","auteur":""},{"titre":"Ee Bwana Yesu, tunakuja","id":"NM 38","textes":"<p>1. Ee Bwana Yesu, tunakuja.<br>Tuna-anguka Mbele yako<br>Kukuabudu na furaha,<br>Kukutolea mashuku.</p><p>2. Asante kwani ulimwanga<br>Kwa sisi damu yako safi,<br>Na sasa tunasamehewa,<br>Tunatukuza jina lako.</p><p>3. Kichwani ulivaa mi-iba,<br>Kwa musalaba walifunga<br>Mikona na migu-u yako<br>Na misumari ; taabu kubwa.</p><p>4. Lakini sasa unavikwa<br>Na taji ya heshima nyingi,<br>Unatawala kwa milele,<br>Mushinda! Ee Unastahili!</p><p>Lord Jesus Christ, we seek Thy face<br>HW 17</p>","gamme":"<p>38. Bb-4/4</p>","rythme":"","auteur":""},{"titre":"Tunafurahi Bwana Yesu","id":"NM 39","textes":"<p>1. Tunafurahi, bwana Yesu,<br>Sababu hutateswa tena<br>Kaw uzalimu wetu.<br>Ulitimiza kazi yote,<br>Na sasa unakuzwa sana<br>Na Mungu Baba Yako.</p><p>2. Zamani ulivaa mi-iba,<br>Lakini utukufu sasa<br>Kwa kiti chake Baba. Ee Bwana, Tunaimba kwako<br>Na kushukuru jina lako;<br>Wewe unastahili.</p><p>3. Ee Kristo, wewe Kichwa ahetu,<br>Unatungoja kushiriki<br>Katika utakatifu.<br>Mapendo yako yanatupa<br>Uriti nawe kwa milele<br>Katika utakatifu.</p><p>4. Kushinda kwako ni kwa sisi,<br>Furaha zako vilevile,<br>Ni tunda la mapendo.<br>Kwa taabu na huzuni hapa<br>Taraja tamu tunapata,<br>Ufalme uko wako.</p><p>O Jesus, Lord, tis loy to know.<br>HW 110</p>","gamme":"<p>39. Eb-3/2</p>","rythme":"","auteur":""},{"titre":"Kujeni kusifu Mwokozi wa watu","id":"NM 40","textes":"<p>1. Kujeni kusifu Mwokozi wa watu<br>Na vilevile Baba yake.<br>Yeye anastahili!<br>Tuimbe utukufu wak<br>Unaonga-a sana kwetu,<br>::Tusifu jina lake::</p><p>2. Damani ni damu iliyomwangika,<br>Ni bei ya ukombozi wetu<br>Hakumu kuondosha.<br>Machoni mwake Mungu sasa<br>Tunasimama haki pi-a,<br>::Tusifu jina lake::</p><p>3. Mbinguni, Mwokozi amenyanyulishwa<br>Katika kiti chake Baba<br>Kuvikwa utukufu.<br>Kwa nyimbo tamu za Heshima<br>Tumupe Bwana sifa zetu,<br>::Tusifu jina lake::</p><p>4. Na siku si mbali tutakapokwenda<br>Mungini mwetu kule mbingu, Furaha kubwa gani!<br>Tunamwimbia sifa zetu,<br>Mwokozi, Bwana na Rafiki,<br>::Tusifu jina lake ::</p><p>The matchless worth<br>HW 6</p>","gamme":"<p>40. Eb-3/4</p>","rythme":"","auteur":""},{"titre":"Mwana wa Mungu na wa mutu","id":"NM 41","textes":"<p>1. Mwana wa Mungu na wa watu,<br>Hakuna ulitubebea,<br>Wenye makosa, sisi.<br>Uliharibu nguvu yote<br>Ya kufa na Hadeze vile,<br>:: Ee Yesu, Mungu Mwana ::</p><p>2. Na kwako, Yesu, TUnakuja,<br>Salama ni kwa roho zetu<br>Sababu tunaamini,<br>Vipaku vyote vya makosa<br>Uliviosha kwa kalvari,<br>:: Ee! Tunafuchwa kwako ::</p><p>3. Tazama sisi wazaifu,<br>Utupatishe sasa nguvu<br>Kwa vita ya dunia.<br>Sababu nawe tutashinda<br>:: Adui, Diabolo ::</p><p>Come let us sing the matchless worth<br>HW</p>","gamme":"<p>41. Eb-3/4</p>","rythme":"","auteur":""},{"titre":"Unastahili, Bwana Yesu, kupokea sifa","id":"NM 42","textes":"<p>1. Unastahili, Bwana Yesu, kupokea sifa zote<br>Milele Tutaimba:Ee unastahili, Bwana.</p><p>2. Kwa kiti chake Bwana Mungu anaketi pale mbingu,<br>Kutoka kule anachunga watu wake duniani.</p><p>3. Tunamusifu hata sasa, ana jaa mapendo tele,<br>Uzima, nuru, na rehema, linapita mafikili!</p><p>4. Mwokozi, utapata sifa za kufaa kule mbinguni<br>Tutakutana mawe ju-u, tutakupa sifa zetu.</p><p>Worthy of homage and of praise</p><p>HW 135</p>","gamme":"<p>42. G-4/4</p>","rythme":"","auteur":""},{"titre":"Tunatafuta uso wako","id":"NM 43","textes":"<p>1.Tunatafuta uso wako,<br>TUKI- Imana kwako ,Bwana,<br>Na tunangoja Mbele yako<br>Kubarikiwa nawe sasa.</p><p>2. Ee tunakushukuru sana<br>Kwa damu yako ya damani,<br>Ilituletea kwake Mungu,<br>Tukuze jina lako safi.</p><p>3. Karibu nawe, Bwana Yesu,<br>Tunajifunza kufahamu<br>Mapendo yako naakili,<br>Kujua ne-ema yako vile.</p><p>4. Ee tunataka kutazama<br>Mikono, mbavu zako sasa.<br>Mwokozi, utukaribie,<br>Tungali tunakungujea.</p><p>Lord Jesus Christ, we seek Thy face<br>HW 17</p>","gamme":"<p>43. C-6/4</p>","rythme":"","auteur":""},{"titre":"Tunamimbia sifa","id":"NM 44","textes":"<p>1. Tutamwimbia sifa<br>Kwa sasa na kwa mbingu,<br>Aliondoa zambi<br>Kwa damu yake safi.<br>Kondo-o sharti apokee<br>::Sifa na Heshima vile::</p><p>2. Pekee alizibeba<br>Huzuni, musalaba,<br>Zihaka, haya vile.<br>Mwokozi pekee alifanya<br>::Kazi ya kukupkoa::</p><p>On earth the song begins<br>HW 275</p>","gamme":"<p>44. Bb-4/4</p>","rythme":"","auteur":""},{"titre":"Asante yetu tunaimba","id":"NM 45","textes":"<p>1. Asante yetu Tunaimba,<br>Tutatukuza Kristo, Bwana, Na watu wake tutaimba:<br>Ee alifanya vyote vema!</p><p>2. Tazama nguvu ya Mwokozi,<br>Vile uwezo na akili,<br>2Kuzidi pendo lake kubwa,<br>Ee alifanya vyote vema!</p><p>3. Rehema yako ni jaribu<br>Kwa mimi mutu wa makosa,<br>Kuniombea--- sifa kwake<br>Ee alifanya vyote vema! </p><p>4. Saa nitakapokwenda kwako,<br>Nitamwimbia sifa yangu<br>Na Jeshi lote Kule mbingu,<br>Ee alifanya vyote vema! </p><p>Now with song of grateful praise<br>HW 19</p>","gamme":"<p>45. Bb-2/2</p>","rythme":"","auteur":""},{"titre":"Ni furaha kubwa kwetu","id":"NM 46","textes":"<p>1. Ni furaha kubwa kwetu<br>Kukutana na waamini,<br>Na pamoja kutukuza</p><p>2. Jina la Yehova, Mungu.<br>Tunapenda kuimbia<br>Vile pendo lake kubwa<br>Alipotuhurumia<br>Na kututumia mwana.</p><p>3. Tunasifu Mwana sasa<br>Kwani aliacha Baba<br>Kukomboa wapotevu<br>Awalete kwake Mungu.</p><p>4. Roho alikuja vile<br>Kushindana na makosa,<br>Na kwa kufunua Mwana,<br>Kuonywsha damu yake.</p><p>5. Ee asante kwa sababu<br>Tutaona Mukombozi,<br>Na kwa utukufu juu<br>Tutasifu kwa milele.</p><p>Great the love when Christians meet<br>HW 16</p>","gamme":"<p>46. Ab-4/4</p>","rythme":"","auteur":""},{"titre":"Wakombolewa kule mbingu","id":"NM 47","textes":"<p>1. Wakombolewa kule mbingu<br>Wanaimbia Yesu pekee,<br>Uzuri wao wanaobisha,<br>Mwokozi pekee anastahili.<br>Kwa neema tu wanasimama<br>Mbele ya kiti chake Baba,<br>Na roho moja wanaimba:<br>Unastahili, wewe pekee.</p><p>2. Mavazi yao ni safi sana,<br>Wana matawi ya kushinda,<br>Na wanatoa na furaha<br>Safi kwa Bwana, Mwana-Kondo-o.<br>Shukrani wanatoa sasa<br>Kwawe Mufalme wa wafalme,<br>Uliyemwanga damu yako,<br>Unastahili, wewe peke.</p><p>3. Kwa maana ulitoa damu<br>Inayotusafisha roho;<br>Kwa hivi sisi ni wafalme,<br>Na makuhani kwa Mungu wetu.<br>Wimbo tunaoimba sasa<br>Tutauimba kule mbingu:<br>Aliyekufa kwa makosa,<br>Anastahili, yeye pekee! </p><p>The countless multitude on high<br>HW 122</p>","gamme":"<p>47. C-3/4</p>","rythme":"","auteur":""},{"titre":"Tuimbe kwa kondoo","id":"NM 48","textes":"<p>1. Tuimbe kwa kondo-o,<br>Tumutukuze pekee;<br>Mioyo jinalake.</p><p>2. Tuimbe kufa kwake,<br>Tuimbe ufufuko,<br>Anaombea watu wake<br>Aliowaokoa.</p><p>3. Tuimbe na furaha Kwa Yesu Mukombozi,<br>Tukisafiri dunia<br>Kwa njia ya mbinguni.</p><p>4. Tutasikia Yesu:<br>Kujeni kwngu sasa,<br>Atatutwa-a, watu wake,<br>Na siku ni karibu.</p><p>5. Mbinguni, tutaimba<br>Na nyimbo tamu sana,<br>Sauti zetu tutapaza:<br>Mwokozi atukuwe.</p><p>Break forth and sing the song<br>HW 4</p>","gamme":"<p>48. G-4/4</p>","rythme":"","auteur":""},{"titre":"Yesu Mwokozi alikufa kwami","id":"NM 49","textes":"<p>1. Yesu Mwokozi alikufa kwani,<br>Walimusulibisha kule Kalvari.<br>Mungu alihukumu Mwanakwa zambi zangu,<br>Ili niokolewe, Mukumbozi wangu!</p><p>2. Alifufuka tena kwa siku ya tabu,<br>Na alishinda kufa na kaburi vile.<br>Yeye mbinguni sasa, na taji anava-a,<br>Anawaita watu kuja kuoka.</p><p>3. Kwami, Mwokozi wangu anaishi mbingu,<br>Neema, rehema vile analeta kwangu.<br>Hanizarau mimi na uzaifu wangu,<br>Mapendo yake kwangu ni matamu sana.</p><p>4. Sasa anatukuzwa kwa kiti cha Baba,<br>Na toka kule mbingu anatutazama.<br>Anatupenda sasa na sisi tutakwenda<br>Kwake kumutukuza hata kwa milele.</p><p>Jusus, my Savior died<br>CH 355</p>","gamme":"<p>49. G-4/4</p>","rythme":"","auteur":""},{"titre":"Kwangu unafaa kabisa, Bwana Yesu","id":"NM 50","textes":"<p>1. Kwangu unafaa kabisa, Bwana Yesu,<br>Na salama nyingi inajaza moyo.<br>Sina woga tena sasa,<br>Raha tamu, raha tamu.</p><p>2. Ninakutazama wewe, Bwana Yesu,<br>Unawaza neema kwangu kila siku,<br>Utukufu, sifa kwako,<br>Kwa ne-ema, kwa ne-ema.</p><p>3. Nifikili ju-u, Bwana Yesu,<br>Hamu yangu kutimia yote pi-a.<br>Ee mupenzi, Ee Mwokozi,<br>Ni furaha, ni furaha.</p><p>4. Ninakungojea wewe, Bwana Yesu,<br>Nitakwenda kuona nawe juu,<br>Mukutano ya furaha,<br>Bila zambi, bila zambi.</p><p>Satisfied with Thee<br>HW 291</p>","gamme":"<p>50. Bb-4/4</p>","rythme":"","auteur":""},{"titre":"Yesu, unitazamishe musalaba wako","id":"NM 51","textes":"<p>1. Yesu, unitazamishe musalaba wako,<br>Nisikusahau wewe na mauti yako.</p><p><i>Musalaba wako, Bwana, ni taraja yangu <br>Hata nitakapokwenda kupumzika kwako</i></p><p><i>.</i></p><p>2. Nilitetemeka pale, mimi mwenye zambi ;<br>Kwa mapendo na rehema ulinipokea.</p><p>3. Yesu, unilinde huko, unifahamishe<br>Jinsi ulivyochukua zambi zangu zote.</p><p>4. Ninangoja na taraja na imani vile<br>Hata nitakapokwenda kwako kwa milele.</p><p>Jesus keep me near the cross<br>SSS 134 RS 390 IH 62</p>","gamme":"<p>51. F-6/8</p>","rythme":"","auteur":""},{"titre":"Tazama Yesu ni kondoo","id":"NM 52","textes":"<p>1. Tazama Yesu kondo-o kwa musalaba wa kalvari;<br>Kwa sisi alimwanga damu kwa musalaba wa kalvari.<br>Sauti yake usikie, &lt;&lt;Eloi, lama sabaktan!&gt;&gt;<br>Tazama yesu akikufa kwa musalaba wa kalari.</p><p>2. Tazama damu inavuja kwa musalaba wa kalvari;<br>utoka mbavuni na mikono kwa musalaba wa kalvari.<br>Halafu giza kubwa sana lilitokea kwa dunia,<br>Mwokozi alikufa pale kwa musalaba wa kalvari.</p><p>3. Na sasa kazi imekwisha kwa musalaba wa kalvari;<br>Alishinda zambi zote kwa musalaba wa kalvari.<br>Na sasa njia kwake Mungu ni wazi kwa wenye imani,<br>Kwa maana yesu alikufa kwa musalaba wa kalvari.</p><p>4. Alifufuka, Alikwenda kwa Baba yake kule mbingu;<br>Na anaketi kwa Kuume ya Baba yake kule mbingu.<br>Tunaianama kumwabudu,<br>Heshima kwako, Ee kondo-o!<br>Yesu, pokea sifa zetu, wewe Mwokozi kule mbingu.</p><p>Behold, behold the lamb of God<br>HW 146</p>","gamme":"<p>52. F-9/8</p>","rythme":"","auteur":""},{"titre":"Bwana Mufalme wa uzima","id":"NM 53","textes":"<p>1. Bwana, Mufalme wa uzima, walikuvika taji;<br>Nisisahau miiba ile ulivyova-a kwami.</p><p><i>Nisisahau Get semane, nisisahau musalaba, <br>Nisisahau pendo lako na taabu kwa kalvari.</i></p><p>2. Unionguze kwa kaburi lililo wazi sasa,<br>Pahali ulipofufuka na ulishinda kufa.</p><p>3. Kama Maria na zawadi ninainama kwako,<br>Kukuonyesha pendo langu; uipoke-e, Bwana.</p><p>4. Niwe tayari kukufuata na musalaba wangu,<br>Ili nijue ushirika wa taabu ya kalvari.</p><p>Lead me to Calvary<br>IH 396 CH 315</p>","gamme":"<p>53. Eb-4/4</p>","rythme":"","auteur":""},{"titre":"Yesu Mwokozi wetu mwema","id":"NM 54","textes":"<p>1. Yesu Mwokozi wetu mwema, yeye muzuri wa kupita;<br>Mungu Mutakatifu Yesu wa kalvari.</p><p><i>Mwokozi wa kalvari, namupa roho yangu; <br>Alinikufilia, mwenye kubarikiwa!</i></p><p>2. Ali-ikunywa kopo tele ya matukano, taabu vile;<br>Alilipia zambi zote, YesuMwokozi wa kalvari.</p><p>3. Mwenye makosa anweza sasa kupata usamehe;<br>Alimimia damu yake, Yesu Mwokozi wa kalvari.</p><p>4. Anafariji roho yangu, siku nyingine nitamwona;<br>Nitatukuza na shukurani Yesu Mwokozi wa kalvari</p><p>5. Tutakutana kule mbingu kwa kulisifu pendo lako;<br>Tuta fanana nawe pale, Yesu Mwokozi wa kalvari.</p><p>That man of Calvary<br>CH 60 RS 202</p>","gamme":"<p>54. Bb-6/8</p>","rythme":"","auteur":""},{"titre":"Pendo lilikusukuma, Yesu, kutukufilia","id":"NM 55","textes":"<p>1. Pendo lilikusukuma, Yesu kutukufia;<br>Ulitubeba taabu, haya kwa makosa yetu.<br>Kishi ulifufuliwa, ulishindakufa kweli;<br>Na wakatifu wote watashinda kwa milele.</p><p>2. Sasa umekwendambingu, taabu zako zimekwisha;<br>Makusudi yake Baba uliyatimiza pia.<br>Sisi ni klanisa lako, unatuombea sana,<br>Na kututengeneza pali petu kule kwako.</p><p>3. Sasa sisi wana wako, kwa sababu yake Roho,<br>Tunalia, Aba, Baba, bila haya, bila woga.<br>Deni yetu ya mapendo kwako iko kubwa sana,<br>Tumekutambua wazi, wewe Bwana wa salama.</p><p>4. Ni furaha kukusifu, unayetukuzwa ju-u,<br>Unatuonyesha wazi roho yako ya mapendo.<br>Ee pokea kuabudu kwa mioyo yetu<br>Kwani ulimwanga damu ili sisi tuokoke</p><p>Son of God, twas love that mode Thee<br>(Have you any room for Jesus)<br>HW 119 SSS 443 CH239</p>","gamme":"<p>55. C-4/4</p>","rythme":"","auteur":""},{"titre":"Ee salama ya milele inatoka Baba","id":"NM 56","textes":"<p>1. Ee salama ya milele inatoka Baba Mungu;<br>Ni salama ya kuja Yesu ni Mwokozi wangu.</p><p>2. Kwangu ni salama sasa kwa sababu yake Yesu,<br>Alimwanga damu yake kuondoa zambi zangu.</p><p>3. Alikufa kuonyesha ana haki na mapendo,<br>Na kuleta wenye zanbi njina kuingia mbingu.</p><p>4. Tunakuzbudu, Kristo, wewe Mwana wake Mungu.<br>Na tunakusifu, Bwana, umeshinda zambi zote!</p><p>Oh,the peace forever flowing<br>CH 341 HW117</p>","gamme":"<p>56. Ab-3/2</p>","rythme":"","auteur":""},{"titre":"Ee nini, Mungu wetu, ilikuvuta wewe","id":"NM 57","textes":"<p>1. Ee nini, Mungu wetu, ulikuvuta wewe<br>Kwajili ya makosa kutoa mwana wako?<br>Mapendo tu yalikuvuta ka kutoa mwana wako,<br>Kwa kutoa mwana wako.</p><p>2. Ee nini bwana yesu, ilikuleta hapa<br>Kumwanga damu yako, kupata maumivu?<br>Mapendo tu yalikuleta kwa kumwanga damu yako<br>Kwa kumwanga damu yako.</p><p>3. kwa nini, mungu wetu, ulimutuma roho<br>Ajaze roho zetu na pendo na salama ?<br>Mapendo tu yalitumia watu wako roho yako,<br>Watu wako roho, yako.</p><p>4. O tutakuwa nini kwa neema yako kubw<br>Tuzidi kwa milele kusifu jina lako!<br>Na sasa tunakuabudu kwa mapendo yako, Mungu,<br>Kwa mapendo yako, Mungu.</p><p>What was it, blessed God?<br>HW 123</p>","gamme":"<p>57. Bb-4/4</p>","rythme":"","auteur":""},{"titre":"Ni tamu sana jina la Mwokozi","id":"NM 58","textes":"<p>1. Ni tamu sana jina la Mwokozi yesu bwana,<br>Linafaraji kwa huzuni, na kutoa woga .</p><p>2. linaponyesha roho inayoumia sana,<br>Ni mana kwa kulisha roho, na kuleta raha.</p><p>3. Ni mwamba wetu tunaosimama ju-u yake<br>Na ngabo na pahali pa maficho vilevile.</p><p>4. Mwokozi, muchungaji, na rafiki na kuhani,<br>Uzima wetu, njia, kweli, sifa nyingi kwako.</p><p>5. Zaifu sisi na baridi mioyoni mwetu,<br>Lakini sifa za kufa-a utazipata mbingu.</p><p>6. kutoka sasa tutapasha pendo lako kubwa ;<br>Kwa jina lako kufa na kaburi tutashinda.</p><p>How sweet the name of jesus sounds<br>SSS 112 RS 322 CH281 HW 65</p>","gamme":"<p>58. Eb-4/4</p>","rythme":"","auteur":""},{"titre":"Yesu, Yesu, Yesu","id":"NM 59","textes":"<p>1. Yesu, Yesu ,Yesu ,jina tamu sana,<br>Linawasha roho na kuleta raha.</p><p>2. Yesu, Yesu, Yesu, anatoa zambi;<br>Yesu, jina zuri linatufariji.</p><p>3. Yesu, Yesu Yesu nguvu analeta,<br>Vile uhodari kwa kushinda vita.</p><p>4. Yesu, Yesu, Yesu, jina la kushinda<br>Majaribu yote hapa kwa dunia.</p><p>5. Yesu, Yesu, Yesu, ni furaha kwetu<br>Kwa maisha yote, vile kule mbingu.</p><p>Jesus, Jesus, Jesus</p><p>CH 311 IH 246</p>","gamme":"<p>59. D-3/4</p>","rythme":"","auteur":""},{"titre":"Mwokozi wetu na Mupenzi","id":"NM 60","textes":"<p>1. Mwokozi wetu na Mupenzi, uliyetupenda,<br>Ulijitoa kwa ajili yetu wenye zambi.</p><p>2. Tunakupenda sana kwaniulipenda kwanza ;<br>Mbinguni uliachas yote kwa kufika hapa.</p><p>3. Na ulika-a pale ju-u sawa na Mungu Baba;<br>Ulijinyenyekeza sasa kututumikia.</p><p>4. Ulikubali kukamata sura yetu,Yesu;<br>Nawe ulifanyika mwili, wewe ndiwe Mungu.</p><p>5. Kwa hifi tutaonekana kama wewe, Yesu;<br>Na tutakuwa wenye haki Mbele yako ju-u.</p><p>6. Hakose kwa Rafiki yetu sisi tutakufa,<br>Lakini ulikufa kwa wenye kukuchukia.</p><p>7. Tunakumbuka pendo lako kubwa sana kwetu,<br>Linapopita na zaidi pendo letu, Yesu.</p><p>A mind at perfect peace<br>SSS 327 CH 258</p>","gamme":"<p>60. Ab-3/2</p>","rythme":"","auteur":""},{"titre":"Kwa kilima cha Kalvari, akiteswa","id":"NM 61","textes":"<p>1. Kwa kilima cha Kalvari, aliteswa __ yeye name ?<br>Kichwa chake na migu-u na mikono ni michungu.<br>Mbele alikuwa ju-u na furaha kule mbingu, Mwana wake Mungu, ndiye<br>Kule kwa kalvari __ pekee.</p><p>2. Kwa kilima cha Kalvari, akifungwa __ yeye nani ?<br>Watu wakimuzihaki, wakisema: Shuka chini! <br>Yeye alifika hapa na mapendo na Baraka,<br>Mwana wake mutu, ndiye kule kwa Kalvari_Pekee.</p><p>3. Kwa kilima cha Kalvari, akikufa _ yeye nani?<br>Kwa ajili ya makosa yetu _ si makosa yake.</p><p>Alilipa bei ya zambi, ni sadaka ya ahadi,<br>Ni kondo-o wetu, ndiye kule kwa Kalvari_pekee.</p><p>4. Kule mbingu ni Mufalme, Mushindaji_yeye nani ?<br>Alikufa kwa dunia, bali juu anatukuzwa.<br>Ee tunainama kwake, anayestahili kweli,<br>Bwana wa wabwana ndiye, na Mufalme wa wafalme!</p><p>Nailed upon Golgothastree</p><p>(Jesus, Lover of my soul)<br>HW 163 SSS 227 CH 309</p>","gamme":"<p>61. F-6/4</p>","rythme":"","auteur":""},{"titre":"Mutu wa masikitiko, njina gani","id":"NM 62","textes":"<p>1. Mutu wa masikitiko, jina gani kwa Mwokozi,<br>Aliyetukufilia! Haleluya, Bwana Yesu!</p><p>2. Sisi watu wa uchafu, yeye Mungu mwenye haki,<br>Alitutafuta sisi; Haleluya, Bwana Yesu!</p><p>3. Aliacha Baba yako, akakuja duniani<br>Akapata taabu nyingi; Haleluya, Bwana Yesu!</p><p>4. Watu walimuzihaki, Wakamupatisha haya,<br>Wakamuhukumu bule; Haleluya, Bwana Yesu!</p><p>5. Yesu alisulibishwa, akalia: &lt;&lt;Imekwisha,&gt;&gt;<br>Alilipa zambi zote; Haaleluya, Bwana Yesu!</p><p>6. Atarudi kama Bwana na Mufalme wa</p><p>wafalme,<br>Tutaimba kwa furaha, Haleluya, Bwana Yesu!</p><p>Man of sorrows<br>SSS 102 RS 89 CH 130 IH 302</p>","gamme":"<p>62. C-4/4</p>","rythme":"","auteur":""},{"titre":"Kukufikili wewe, Yesu, iko kutamu","id":"NM 63","textes":"<p>1. Kukufikili wewe, Yesu, iko kutamu Kwangu; Zaidi kukuona wewe, na kupumzika kwako.</p><p>2. Hakuna jina tamu sana kuliko lako Yesu;<br>Inatushinda kufahamu uzuri wako wote.</p><p>3. Taraja kwa wenye kutubu na wenye kuanguka,<br>Unawahurumia wote wanaokutafuta.</p><p>4. Inatushinda kueleza mapendo yako, Bwana;<br>Na ni wapenzi wako tu wanaoyafahamu.</p><p>5. Wewe furaha yetu pekee na taji yetu vile,<br>Na utukufu wetu, Bwana, sasa na kwa milele.</p><p>Jesus, the very thought of Thee<br>SSS 60 RS 511 CH 327 IH 33</p>","gamme":"<p>63. Ab- 3/4</p>","rythme":"","auteur":""},{"titre":"Pendo lako Bwana Yesu, linapita","id":"NM 64","textes":"<p>1. Pendo lako, Bwana Yesu, Linapita kila pendo;<br>Ni furaha ya mbinguni, ni furaha yetu hhuko.<br>Yesu wewe mwenye neema,<br>Vila mwenye pendo kubwa,<br>Utukaribie sasa, uingie roho zetu.</p><p>2. Yesu, sasa utujaze roho zetu na mapendo ;<br>Tunapata ndani yako yote tunayohitaji.<br>Uondoshe zambi zote tusizitamani tena ;<br>Tukitumaini kweli, tunapata kuwa huru.</p><p>3. Tunaomba utujaze na uzima wako, Bwana ;<br>Sisi ni hekalulako, na huwezikutuacha.<br>Tuna hamu ya kupata kukutumikia hapa,<br>Kusifu sikuzotekama Jeshi la mbinguni.</p><p>4. Ulimaliza kazi yako, Utukamilishe sisi ;<br>Tukikutazama sana, tufanane nawe,Bwana,<br>Toka utukufu hata utukufu wake Mungu,<br>Hata tunafika mbingu Mbele yako kuabudu.</p><p>Love divine, all loves excelling<br>SSS 242 RS 67 CH 12 IH 83</p>","gamme":"<p>64. Bb-3/4</p>","rythme":"","auteur":""},{"titre":"Ninajua jina moja zuri kuliko kila jina","id":"NM 65","textes":"<p>1. Najua jina moja zuri kuliko kila jina,<br>Kuniletea rehema tamu, ni jina hili, Yesu.</p><p><i>Yesu, jina zuri sana! Yesu, sikuzote sawa! Yesu, tutamwabudu sasa na kumwimbia sifa.</i></p><p>2. Napenda jina hili jema, linanivuta kwake Mungu,<br>Kwa saa ya taabu na huzuni linanifariji sana.</p><p>3. Siwezi mimi kueleza uzuri wake jina hili,<br>Lakini nitaimba sifa kwa jina lake Yesu.</p><p>The name of Jesus is so sweet<br>RS 4 CH 361 IH 9 CV 8</p>","gamme":"<p>65. C-3/4 65</p>","rythme":"","auteur":""},{"titre":"Inatushinda kufahamu mapendo","id":"NM 66","textes":"<p>1. Inatushinda kufahamu mapendo yako Mungu kwetu ,<br>Mapendo haya yanapita mapendo yetu sisi watu.<br>Alimutuma Bwana yesu kutoka kwake mbinguni<br>Kututafuta, wenye zambi, tupate kusamehewa</p><p>.</p><p><i>Inatushinda kufahamu mapendo haya makubwa, <br>Lakini tunajua kweli yatabakia daima,</i></p><p>2. Hata na miaka inapita, vizazi</p><p>vinakombolana,<br>Na hata watu wadunia wanakata-a kuamini,<br>Mapendo ya Mungu ni sawa, Makubwa sana na nguvu,<br>Tayari kuokoa wote wanaotubu makosa.</p><p>3. Ee Mungu mwenye pendo kubwa,<br>Unifundishe kukupenda,<br>Nipende vile watu wote na pendo unaonipenda.<br>Nataka sana, Bwana Yesu, mapendo yako makubwa<br>Yanisukuma kukufata, kukupendeza daima.</p><p>The love of God is greater far<br>HTP 39</p>","gamme":"<p>66. Eb-3/4</p>","rythme":"","auteur":""},{"titre":"Ee Baba, nitakuwa kama Yesu","id":"NM 67","textes":"<p>1. Ee Baba, nitakuwa kama Yesu,<br>Bariki ile alinipatia!<br>Ni mushagao na ajabu pia,<br>Kwa sura yake ananigeuza.</p><p>2. Ee Bwana Yesu, nani kama wewe<br>Alinipenda hata nitazame<br>Milele utukufu wako, Kristo,<br>Mimi zawabu ya mateso yako?</p><p>3. Mapendo yako hayakustarehe<br>Mbele ya kubariki wana wako; Yanashiriki viyu vyotenasi,<br>Hata uriti wako, Bwana Yesu.</p><p>4. Wapenzi wako wote kwa milele<br>Kwa utukufu watakusanyika,<br>Na kwa furaha watakuzunguka,<br>Kukuabudu na kukutukuza.</p><p>And is it so, l be like Thy son?<br>(Abide with me)</p><p>HW 195 SSS 297 IH 363</p>","gamme":"<p>67. Eb-4/4</p>","rythme":"","auteur":""},{"titre":"Napenda kusikia jina la Bwana","id":"NM 68","textes":"<p>1. Napenda kusikia jina la Bwana Yesu Kristo,<br>Ni kama wimbo tamu sasa kuliko kila jina.</p><p>pendo lake Linaonyesha</p><p>2 aliyenikufia,Na damu yake ya damani iliyonikomboa.</p><p>3Linanifurahisha roho, machozi yanakwisha</p><p>Na linaniambia kwamba :&lt;&lt;Usiogope kamwe.&gt;&gt;</p><p>4. Pamoja na waamini wote, wenyekuokolewa,<br>Nitamwimbia Yesu sifa mbinguni kwa milele.</p><p>There is name I love to hear<br>SSS 663 RS 485 CH 357 CV 5</p>","gamme":"<p>68. Ab-3/4</p>","rythme":"","auteur":""},{"titre":"Jina la pendo kubwa, Yesu Mwokozi","id":"NM 69","textes":"<p>1. Jina la pendo kubwa , Yesu Mwokozi,<br>Linapopita yote, Yesu Mwokozi ;<br>Sisi hatuna kitu kukupendeza, Mungu.<br>Sharti upate yote, Yesu Mwokozi.</p><p>2. Ulifanyika mwili, Yesu Mwokozi,<br>Na ulitoa damu, Yesu Mwokozi;<br>Ulilishuhudia pendo lililo kubwa<br>Kuliko pendo lote, Yesu Mwokozi.</p><p>3. Na kwako tuna haki, Yesu Mwokozi,<br>Makimbilio yetu, Yesu Mwokozi;<br>Hatuna woga mwingi wa tabu nahuzuni,<br>Kwako tunafichama, Yesu Mwokozi.</p><p>4. Utarudia tena, yesu Mwokozi,<br>Kwa kutimiza raha, Tesu Mwukozi;<br>Bwana, tutakuona, halafu tutakuwa Sawa nawe milele, Yesu Mwokozi.</p><p>Jesus, that name is love</p><p>(Nearer, my God, to Thee)<br>CH 300 SSS 581</p>","gamme":"<p>69. G-6/8 69</p>","rythme":"","auteur":""},{"titre":"Ee Bwana, ulivumilia hukumu, mauti","id":"NM 70","textes":"<p>1. Ee Bwana, ulivumilia hukumu, mauti kwa mimi,<br>Kwami ulipata huzuni, mateso na miiba kalvari;<br>Na uli-ibeba azabu niweze kupata uhuru;<br>Milele nitakushukuru,<br>Mwokozi na Bwana Mupendwa.</p><p>2. Ulivumilia laumu, zarau na vile zihaka,<br>Mapigo na haya, mmateso, na mate ya wenye makosa;<br>Kulipa makosa kwa mimi, ulisulibishwa, Ee Bwana;<br>Milele nitakushukuru,<br>Mwokozi na Bwana Mupendwa.</p><p>3. Ee Bwana, ninakushukuru kwa yote uliyoyabeba,<br>Mauti na giza na taabu, niweze kupata uzima,<br>Na vile nishinde milele nawe kule kwa utakatifu;<br>Milele nitakushukuru;<br>Mwokozi na Bwana Mupendwa.</p><p>A thousand, a thousand thanksgivings<br>HW 128</p>","gamme":"<p>70. G-6/8</p>","rythme":"","auteur":""},{"titre":"Tunapenda saa hii tamu","id":"NM 71","textes":"<p>1. Tunapenda saa hii tamu kukumbuka musalaba<br>Wa Mwokozi wetu Yesu, sisi watu wa makosa.</p><p>2. Ustarehe tunatata kwa zabihu yetu Yesu,<br>Alitukomboa sisi, alilipa deni zetu.</p><p>3. Hapa mbingu ni karibu tunapotazama Yesu,<br>Kwani alitusamehe, yeye ndiye mwaminifu.</p><p>4. Na imani tunafika Mbele ya Mwokozi Yesu;<br>Bwana nasi mumoja na hatutatengwa naye.</p><p>5. Twende kwake kwa akili, tufahamu nia yake,<br>Tujifunze sikuzote neema na rehema zake.</p><p>Sweet the moments<br>SSS 316 RS 566 HW 179</p>","gamme":"<p>71. Eb-4/4</p>","rythme":"","auteur":""},{"titre":"Kwako pekee, Bwana, ni salama","id":"NM 72","textes":"<p>1. Kwako pekee, Bwana, ni salama tamu.<br>Unajua taabu ya mioyo yetu;<br>Ulitoka mbingu kwa kutuokoa,<br>Uliteswa sana kwa wenye makosa.<br>Si Rafiki hapa, Bwana, kama wewe,<br>Kwa wenye huzuni hatuna mwingine.</p><p>2. Watu wa huzuni waje kwake Kristo,<br>Anatoa taabu, zambi, na mizigo;<br>Yesu anaita :&lt;&lt;Muje kwngu sasa&gt;&gt;<br>Kuna ustarehe tamu kwa mioyo.<br>Si Rafiki hapa, Bwana, kama wewe,<br>Kwa wenye mizigo hatuna mwingine.</p><p>3. Hata mali yote ya dunia huko<br>Haileti raha kwa miyoyo yetu;<br>Wewe, bwana yesu, unatuletea<br>Kufurahi sana, raha na salama.<br>Si Rafiki hapa, bwana, kama wewe,<br>Kwa roho ya kiu hatuna mwingine.</p><p>Thou alone, lord jesus<br>CH 189</p>","gamme":"<p>72. Ab-4/4</p>","rythme":"","auteur":""},{"titre":"Ninapoona Mwokozi wa watu","id":"NM 73","textes":"<p>1. ninapo-ona mwokozi wa watu<br>Kwa musalaba wa haya na taabu,<br>Ninahesabu faida yo yote<br>Kuwa hasara kwa jili yake.<br>Nisijisifu kwa kitu kingine,<br>Ila kwa kufa kwa kristo mwokozi ;<br>Vyote nilivyiovipenda zamani<br>Ninavitoa kwa damu yake.</p><p>2. ona machapa kwa mbavu ya kristo,<br>Na kwa mikono na vile migu-u ;<br>Yanaonyesha mapendo ya mungu<br>Aliyokuwa nayo kwa watu.</p><p>3. na kama ningalipata dunia,<br>Ndogo kabisa-zawadi kwa bwana ;<br>Kwa pendo hili nitamutolea<br>Roho, maisha, na vitu vyote.</p><p>When i survey the wondrous cross<br>IH 423 CH385 RS 573</p>","gamme":"<p>73. F-4/4</p>","rythme":"","auteur":""},{"titre":"Mufalme wa utukufu, tunakuabudu sasa","id":"NM 74","textes":"<p>1. Mufalme wa utukufu, tunakuabudu sasa,<br>na tunainama kwako, unapiya wote pia !<br>tunakutukuza wewe, njia zako nzuri!</p><p>2. mufalme wa utukufu, bwana ya viumbe vyote,<br>Ulikataliwa hapa hata na taifa lako;<br>Sasa tunakuheshimu wewe, mwenye utukufu.</p><p>3. bwana wa uzima wetu, ulibeba tabu zetu,<br>mupenzi wa baba yako, ee uliumia sana;<br>Tunakukumbuka wewe, na kusifu jina lako.</p><p>4. kristo, utavikwa taji na mavazi ya kifalme,<br>Na tunashuhudia kwamba wwe ni Mufalme;<br>Ee tunakunyenyekea,Kristo, bwana kwa milele.</p><p>Lord of glory<br>CH 317 RS 835 HW 92</p>","gamme":"<p>74. G-4/4</p>","rythme":"","auteur":""},{"titre":"Ninatimia ndani yako","id":"NM 75","textes":"<p>
