ilia arusi ya ndugu zetu,<br>wameungana kwa musaada wa Mungu. Walichunga muda huu siku nyingi, leo kwa neema ya Mungu wameungaana.x 2</i></p><p>Sop h: Haikukuwa jambo raisi kwa wa ndugu hawa kushinda ujana kushinda ujana, isingalikua neema ya Mungu, kumbe leo hatukusanyike hapa. <i>Tunashangiilia eee.</i></p><p><i>Tunashangilia arusi ya ndugu zetu,<br>wameungana kwa musaada wa Mungu. Walichunga muda huu siku nyingi, leo kwa neema ya Mungu wameungaana. x2</i></p><p>Ts: Mwanamuke mwema anatoka kwa Bwana, ndiyo tuzo toka kwa Mungu.</p><p>Sop h: Hata uwe na pesa huwezi mupata. Mwanamuke mwema, mwili wa mwili wa mwili wako, utulivu wa roho wakati wa shida;</p><p>Ts: Musaidizi toka kwa Bwana</p><p><i>Sop h: Tunashangiilia eee.</i></p><p><i>Tunashangilia arusi ya ndugu zetu,<br>wameungana kwa musaada wa Mungu. Walichunga muda huu siku nyingi, leo kwa neema ya Mungu wameungaana. x2</i></p><p>Sop h: Oh baraka ,</p><p>Ts: Baraka tele, twawatakia,</p><p>Sop h: Upendo tele</p><p>Ts: Upendo tele twawatakiaaa,</p><p>Sop h: Neema ya Mungu maishani mwenu</p><p>Ts: Neema tele twawatakiaaa</p><p><i>Sop h: Oh tutafanana Bwana arusi</i></p><p><i>Ts: Tuatafanana Bwana arusi</i></p><p><i>Etc.</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"228. NJOONI KWANGU NINYI","id":"CH 228","textes":"</p><p>1. Njoni kwangu ninyi nyote musumbukao na mizigo mizito, msifadhaike ntawapumzisha. Nira yangu ni laini, mzigo wangu ni mwepesi mno, mujifundisheni kwangu, Mimi ni mupole. 2x</p><p><i>Njooni mlio vunjika mioyo, njooni weye mioyo mizito, nitawaganga, nitawaponya, ntawapa furaha. Mimi ni Baba wa yatima, njooni nyote mnaolia, niwajaza na Roho yangu, nitawafariji. 2x</i></p><p>2. Musiogope kwa sababu ninyi ni bora kuliko kondoo, muwashinda mashomoro, sitawa sahau. Nitasikia kikio chenu, nitayafuta machozi yenu yote, ntawashika mukono ntawasaidiya. 2x</p><p>3. Tafuteni ufalme Wangu, tafuteni Uso Wangu,<br>ntawajaza kila mulalo lihitaji. Njooni kwangu masikini, nitawapa utajiri wangu, njooni wenye dhambi nitawaokowa. 2x</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"229. JE LEVE DONC MES YEUX","id":"CH 229","textes":"</p><p>1. Je lve donc mes yeux,<br>Je les lve vers les montagnes,<br>Dans la douleur de mon cur,<br>Do me viendra le secours.<br>:/: Quand les flots me devancent,<br>Les tnbres menvironnent.<br>Dans la douleur de mon cur,<br>Do me viendras le secours. :/:</p><p><i>Ts : Le secours, </i></p><p><i>Sop h : Le secours, </i></p><p><i>Ts : Le secours, </i></p><p><i>Sop h : Le secours, </i></p><p><i>Ts : Le secours,</i></p><p><i>Ts : Le secours me vient du Dieu de Jacob<br>Sop h : Le Dieu dIsral<br>:/: Ts : Sa misricorde et compassion</i></p><p><i>Sop h : Et fidelit<br>Ts : Se renouvellent pour moi chaque matin.</i></p><p><i>Sop h : Et  jamais. :/:</i></p><p>2. Jtais donc loin de Toi,<br>Loin de lesprance de vie,<br>Loin des promesses de vie,<br>Etranger au royaume.<br>:/: Mais dans Tes compassions,<br>Jai eu lAgneau de Dieu, Introduit dans Ton royaume,<br>je vivrai  jamais. :/:</p><p><i>Ts : Le bonheur </i></p><p><i>Sop h : Le bonheur</i></p><p><i>Ts : Et la grce </i></p><p><i>Sop h : Et la grce</i></p><p><i>Ts : Maccompagneront tous les jours de ma vie<br>Sop h : Et dans lternit</i></p><p><i>:/: J admirerai ternellement Sa grandeur</i></p><p><i>Sop h : Sa saintet</i></p><p><i>Ts : Et jhabiterai dans la maison de mon Dieu,</i></p><p><i>Sop h : Jhovah Sauveur. :/: </i></p><p>3. Ainsi je monte vers Sion,<br>La cit du Dieu Vivant,<br>La Jrusalem clste,<br>Lassemble des premiers-ns.<br>:/: Je combats dans la victoire,<br>Jsus tient toujours ma main<br>Vers sainte cit Salem o je suis citoyen :/:</p><p><i>Ts : Quelle lumire, </i></p><p><i>Sop h : Quelle lumire</i></p><p><i>Ts : Quelle splendeur,</i></p><p><i>Sop h : Quelle splendeur</i></p><p><i>Ts : Quelle vigueur, je ne vieillirai jamais</i></p><p><i>Sop h : Dans la siante cit.<br>:/: Ts : Dans la cit tous les saints chanterons</i></p><p><i>Sop h : Gloire, gloire<br>Ts : Mille bonheur  la louange de Jsus,</i></p><p><i>Sop h : Jhovah Sauveur. :/:</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"230. EN SORTANT DES TENEBRES","id":"CH 230","textes":"</p><p>1. En sortant des tnbres, je rencontre Jsus plein de bont, remplis damour. Voici ce quil a dit :</p><p><i>Pour tre saints, je tai choisi car, puisque tu es mon frre, rappelle  moi tous mes enfants qui se sont gars. Naie peur de rien va de lavant, Je serai avec toi.</i></p><p>2. Tu auras des tu es  moi, a voudra dire que si tu persvres ainsi tu va grandir.</p><p>3. Pendant toutes ces batailles, combat avec Mon pe et tu auras une couronne au jour de Mon retour.</p><p>4. Aprs toutes ces batailles tu seras prs de Moi, vtu de blanc, couronne  la tte chantant allluia.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"231. UKO MMOJA WA BIBI ARUSI (Appartiens-tu)","id":"CH 231","textes":"</p><p>1. Uko mumoja wa bibi arusi wa Yesu Bwana wetu, Itakuwa siku ya furaha ao ya huzuni ?<br>Takapokuja vazi lako litakuwa safi ?<br>Ni sa aya kujiandaa kwa karamu.</p><p><i>Maranatha, haleluya x3<br>Yesu aja na Karamu ni tayari x2</i></p><p>2. Kwa hiyo uache dunia na anasa zake,<br>Watembeya nuruni, utayari kumpokea.<br>Kama wewe si huru Bwana Yesu anakuita.<br>Ni saa ya kujiandaa kwa karamu.</p><p>3. Hali ya duniaya yaonyesha Yesu aja hima,<br>Yote itimiyapo ukombozi wako watoka juu.<br>Kati giza kuu nyota ya asubuyi itangaza.<br>Ni saa ya kujiaandaa kwa karamu</p><p>4.Na moyo wangu ungoje ufalme wake bila mabomoko. Ya zamani itapita yote yata kuwa mapya.<br>Huko nitakuta Yesu na watakatifu wote.<br>Ni sa aya kujiandaa kwa karamu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"232. HAPO MWANZO KULIKUWEKO NENO","id":"CH 232","textes":"</p><p>1. Hapo mwanzo kulikuwapo Neno. Naye Neno alikuwa pamoja na Mungu. Huyo Neno alikuwa Mungu, vyote vilifanyika naye,vionekanavyo na visivyo onekana.</p><p><i>Ts: Nimefika fika mwisho Neno limenitakasa<br>mimi, </i></p><p><i>Sop f : Kwa hiyo</i></p><p><i>Ts: Kwa hiyo sitaikana Biblia. </i></p><p><i>Sop f : Kila aa</i></p><p><i>Ts: Kila andiko limepuliziwa na Mungu, </i></p><p><i>Sop f : Na tena</i></p><p><i>Ts: Lafaa kwa mafundisho, </i></p><p><i>Sop f: Na Kuonya</i></p><p><i>Ts: Kufundisha katika haki </i></p><p><i>Sop f: Kusahihishah</i></p><p><i>Ts: Ili mtu wa Mungu awe mkamilifu, awesafi kwa kila tendo jema. x2</i></p><p>2. Huyo Neno ni nuru moyoni mwangu,<br>Alinikomboa kwa bei ya thamani. Mimi mwana mwenye mamlaka kwa njia ya imani. Haleluya mimi ni mali yake Mungu.</p><p>3. Mimi sihitaji kusimama duniani, wala<br>kusimama katika mbingu, kwani dunia itapita, nayo mbingu itatoweka, nitasimama kwenye Neno la milele.</p><p>4. Mjumbe alituletea aliko kwa karamu iliyo<br>andaliwa, Bwana rusi ni Neno, Bibi-Arusi naye ni Neno. Tazama Bwana yu aja mawinguni.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"233. SOYONS ENSEMBLE FRERES ( Je Suis le vrai cep )","id":"CH 233","textes":"</p><p><i>Ts : Soyons ensemble frre, portons beaucoup de<br>fruits, cest ainsi que Jsus sera glorifi, </i></p><p><i>Sop h : Eeee, </i></p><p><i>Ts : Sera glorifi, </i></p><p><i>Sop h : Eeee, </i></p><p><i>Ts : Sera glorifi, </i></p><p><i>Sop h : Eeee, </i></p><p><i>Ts : Sera glorifi.</i></p><p>1. Sop h (seul): Je suis le vrai cep<br>Ts : Mon Pre le Vigneron,<br>Sop h (seul): Tout sarment qui est en Moi,<br>Ts : Doit porter du fruit<br>Sop h (seul): Dj vous tes purs<br>ts : A cause de la Parole<br>Sop h (seul): Que je vous ai annonce<br>ts : Et demeurez en moi. x2</p><p><i>Ts : Soyons ensemble frre, portons beaucoup de fruits, cest ainsi que Jsus sera glorifi, Aimons-nous frres et surs, cest ainsi que Jsus sera glorifi.</i></p><p><i>Sop h : Eeee, </i></p><p><i>Ts : Sera glorifi, </i></p><p><i>Sop h : Eeee, </i></p><p><i>Ts : Sera glorifi, </i></p><p><i>Sop h : Eeee, </i></p><p><i>Ts : Sera glorifi.</i></p><p>2. Sop f (seule) : Demeurez dans Mon amour<br>Ts : Gardez mes commandements<br>Sop f (seule) : Demandez toute chose<br>Ts : Elle vous sera donne<br>Sop f (seule) : Pour ma joie soit en vous<br>Ts : Que votre soit parfaite<br>Sop f (seule) : Cest ici mon commandement x2<br>Ts : Aimez-vous les uns les autres.</p><p><i>Ts : Soyons ensemble frre, portons beaucoup de fruits, cest ainsi que Jsus sera glorifi, Aimons-nous frres et surs, cest ainsi que Jsus sera glorifi.</i></p><p><i>Sop h : Eeee, </i></p><p><i>Ts : Sera glorifi, </i></p><p><i>Sop h : Eeee, </i></p><p><i>Ts : Sera glorifi, </i></p><p><i>Sop h : Eeee, </i></p><p><i>Ts : Sera glorifi.</i></p><p>3. Sop h (seul) : Les fruits de lesprit<br>Ts : Cest lamour et la joie<br>Sop h (seul) : La paix la patience<br>Ts : La bont, bnignit<br>Sop h (seul) : La fidlit<br>Ts : La douceur, temprance<br>Sop h (seul) : La loi de notre Dieu<br>Ts : Nest pas contre ces choses. x2</p><p><i>Ts : Soyons ensemble frre, portons beaucoup de fruits, cest ainsi que Jsus sera glorifi, Aimons-nous frres et surs, cest ainsi que Jsus sera glorifi.</i></p><p><i>Sop h : Eeee, </i></p><p><i>Ts : Sera glorifi, </i></p><p><i>Sop h : Eeee, </i></p><p><i>Ts : Sera glorifi, </i></p><p><i>Sop h : Eeee, </i></p><p><i>Ts : Sera glorifi.</i></p><p>4. Sop f (seule) : Maranatha allluia<br>Ts : Bientt Jsus rvient<br>Sop f (seule) : Il est all prparer<br>Ts : La demeure pour lpouse<br>Sop f (seule) : Nous serons enlevs<br>Ts : Ensemble dans la gloire<br>Sop f (seule) : Nous vivrons avec lui<br>Ts : Dans lternit x2</p><p><i>Ts : Soyons ensemble frre, portons beaucoup de fruits, cest ainsi que Jsus sera glorifi, Aimons-nous frres et surs, cest ainsi que Jsus sera glorifi.</i></p><p><i>Sop h : Eeee, </i></p><p><i>Ts : Sera glorifi, </i></p><p><i>Sop h : Eeee, </i></p><p><i>Ts : Sera glorifi, </i></p><p><i>Sop h : Eeee, </i></p><p><i>Ts : Sera glorifi.</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"234. TUMAINI TULILO NALO","id":"CH 234","textes":"</p><p>1. Tumaini tulilo nalo sisi wateule wa Mungu. Mioyo yetu itafurahi, siku ya kumulaki Bwana. x2</p><p><i>Ts :Siku zetu zikiisha, duniani naenda kwa Baba <br>Sop f : Juu mbinguni</i></p><p><i>Ts : Tujitayarishe sasa, Bwana Yu aja <br>kutuchukua. x2</i></p><p>2. Siku hiyo ya shangwe kuu, twaingoja kwa hamu sana, tupate zawabu kufuata na matendo yetu x2.</p><p>3. Bwana Yesu nisaidie niishi Neno lako lote, nipende dada, ndugu zangu, nibatizwe na Roho wako. 2x</p><p>4. Kama hutakua tayari, utakutana na zambi<br>zako, tumaini litageuka kuwa huzuni kubwa<br>kweli. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"235. USHINDI MUKRISTO","id":"CH 235","textes":"</p><p>1. Ushindi mkristo si katika ujuzi wa<br>wanadamu wala nguvu zao. Kundi ndogo linalo mtegemea Mungu Mwenyezi, lina ushindi. x2<br>Na sisi leo tu zaidi ya washindaji tangu<br>Goligotha Yesu alitufilia,</p><p>Tumepewa uwezo wa kushinda dunia na tamaa zake ooh haleluia,</p><p>Tumepewa uwezo wa kushinda dunia na tamaa zake haleluia aa.<br><i>Sop f : Dunia na mambo yake, dunia; <br>Ts : Tumeyashinda;<br>Sop f : Zehebu, mafundisho yake<br>Ts : Tumeyashinda. x2</i></p><p>:/: Vile Paulo alipiga vita na kushinda nasi<br>tutashinda, kwa sababu tunayo vita, vita moja ya imani ; kusudi moja ni kunyakuliwa :/:</p><p>Siku zote nitasifu msalaba wa Yesu,<br>Umenipa ushindi wa kweli.</p><p>:/: Ningejivunia nini, mimi mwanadamu, mzaifu Munyonge kabisa, isipokuwa kazi ya msalaba, ambayo ni yote kwa maisha yangu. :/:</p><p><i>Sop f : Tunaimba haleluya : <br>Ts : Tunaimba haleluya.<br>Sop f : Tunasujudia : <br>Ts : Tunasujudia.<br>Sop f : Tunasifu jina lake:<br>Ts : Tunasifu jina lake;<br>Sop f : Tunasifu Bwana :<br>Ts : Tunasifu Bwana.</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"236. TWASHUKURU BWANA MUNGU","id":"CH 236","textes":"</p><p>1. Twashukuru Bwana Mungu kwa upendo<br>wake kwetu sisi ambao tulikuwa tumetengwa mbalinaye. x2</p><p>:/: Alikuja kututafuta na kutufanya wana wake. :/:</p><p>2. Sisi, si wana wa utumwa kwani tume<br>kombolewa, sasa sisi ni warithi na washirika wa ufalme. x2</p><p>:/: Tutaishi na Bwana na kufurahi siku zote. :/:</p><p>3. Ndugu yangu mupokee Bwana Yesu Mkombozi, nawe utawekwa huru na kuishi kwa salama. x2<br>:/: Usiwe na moyo mgumu, usije ukaangamiye. :/:</p><p>Bwana Yesu twakuomba utujiye musaada</p><p>Ili tupate ishi mapenzi yako Bwana,<br>Tukitembeya kati ya agizo zako zote. x2</p><p><i>Sop h : Ulitukombowa kwa damu yako.<br>TS : Na ukatupa uzima wamilele.</i></p><p><i>Sop h : Ulitukombowa kwa damu yako.</i></p><p><i>TS : Na ukatupa uzima wamilele.<br>Sop h : Na ukasema mahali wewe ulipo<br>TS : Na sisi piya tutaketi hapo hapo.</i></p><p><i>Sop h : Na ukasema mahali wewe ulipo</i></p><p><i>TS : Na sisi piya tutaketi hapo hapo.<br>TS : Jina la Bwana libarikiwe. x3</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"237. MAISHA YANGU MIMI","id":"CH 237","textes":"</p><p>1. Maisha yangu mimi ni mafupi sana,<br>Yapita kama umande kutoka kwa jua,<br>Yapita kama uvuli jua lituwapo<br>Mimi ni msafiri katika duniani. x2</p><p><i>Nikiwa nayo mali bila Yesu ni bure, <br>Heshima madaraka bila Yesu ni bure,<br>Mauti yaningoja kama vile mamba<br>Awindavyo mawindo katika bahari. x2</i></p><p>2. Heri kutambuwa jina lililo njema,<br>La Yesu Mkombozi aliye tufiya.<br>Tuta pata nguvu ya kushionda mauti<br>Kushiriki anasa mwisho ni kupoteya. x2</p><p>3. Magonjwa ya kungoja kama vile mamba,<br>Njaa, vita vikali vinapiga hodi, <br>Yesu anakusihi tengeneza mambo,<br>Usije ukapoteye katika giza. 2x</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"238. ASANTE BWANA YESU KWA KAZI","id":"CH 238","textes":"</p><p>1. Asante Bwana Yesu kwazi yako ya musalaba<br>Asante Bwana Yesu kwa kujitowa kwa mauti<br>Asante Bwana Yesu kujeruhiwa kwa ajili yangu<br>Asante Yesu Kristo kwa kuchubuliwa yako yote<br>Mateso haya yote kusudi mimi niokolewe,<br>Machungu haya yote ili niwe bibi harusi.</p><p><i>Ts : Asante Bwana <br>Sop f (seule) : Asante Bwana</i></p><p><i>Ts : Asante Bwana</i></p><p><i>Sop f (seule) : Asante Bwana</i></p><p><i>Ts : Asante Bwana</i></p><p><i>Sop f (seule) : Asante Bwana</i></p><p><i>Ts : Asante Bwana</i></p><p>2. Kwa usiku wa manane ukakaubali kuchukuliwa Mikononi mwa wakosaji, ukabebwa huku na huko. Wewe kama kondoo na hali ya unyenyekevu, Wewe kama kondoo na hali ya uvumilivu, Ulivumiliya yote kutafuta bibi harusi.</p><p><i>Ts : Asante Bwana <br>Sop f (seule) : Asante Bwana</i></p><p><i>Ts : Asante Bwana</i></p><p><i>Sop f (seule) : Asante Bwana</i></p><p><i>Ts : Asante Bwana</i></p><p><i>Sop f (seule) : Asante Bwana</i></p><p><i>Ts : Asante Bwana</i></p><p>3. Sijuwe niseme nini kwa mateso uliyo yaona,<br>Sijaona jasho la damu, ila wewe lilikudondoka.<br>Juu ya bega lako msalaba mkubwa na muzito,<br>Hata kamwe Bwana Yesu huku tupa msalaba wako, milima ulipandishwa ukichechekelewa Bwana wangu na mabonde ukashushwa, yote ukavumiliya<br>Bwana.</p><p><i>Ts : Asante Bwana <br>Sop f (seule) : Asante Bwana</i></p><p><i>Ts : Asante Bwana</i></p><p><i>Sop f (seule) : Asante Bwana</i></p><p><i>Ts : Asante Bwana</i></p><p><i>Sop f (seule) : Asante Bwana</i></p><p><i>Ts : Asante Bwana</i></p><p><i>Ts : Asante Bwana <br>Sop f (seule) : Asante Bwana</i></p><p><i>Ts : Asante Bwana</i></p><p><i>Sop f (seule) : Asante Bwana</i></p><p><i>Ts : Asante Bwana</i></p><p><i>Sop f (seule) : Asante Bwana</i></p><p><i>Ts : Asante Bwana</i><br><i>Sop f : Kwa mateso yote<br>Ts : Asante Bwana</i></p><p><i>Sop f : Asante Bwana</i></p><p><i>Ts : Asante Bwana<br>Sop f : Asante Bwana<br>Ts : Asante Bwana<br>Sop f : Asante Bwana<br>Ts : Asante Bwana<br>Sop f : Kwa upendo yako<br>Ts : Asante Bwana<br>Sop f : Asante Bwana<br>Ts : Asante Bwana<br>Sop f : Kwa mateso yote<br>Ts : Asante Bwana<br>Sop f : Asante Bwana<br>Ts : Asante Bwana<br>Sop f : Kwa huruma yako<br>Ts : Asante Bwana<br>Sop f : Asante Bwana<br>Ts : Asante Bwana<br>Sop f : Ubarikiwe<br>Ts : Ubarikiwe</i></p><p><i>Sop f : Ubarikiwe</i></p><p><i>Ts : Ubarikiwe <br>Sop f : Upewe sifa<br>Ts : Upewesifa</i></p><p><i>Sop f : Upewe sifa</i></p><p><i>Ts : Upewe sifa <br>Sop f : Kujitowa kwako<br>Ts : Upewe sifa</i></p><p><i>Sop f : Upewe sifa</i></p><p><i>Ts : Upewe sifa <br>Sop f : Kwa neema yako<br>Ts : Upewe sifa x2</i></p><p><i>Sp f : Upewe sifa</i></p><p><i>Ts : Upewe sifa <br>Sop f : Kwa wema wako<br>Ts : Upewe sifa</i></p><p><i>Sop f : Upewe sifa</i></p><p><i>Ts : Upewe sifa<br>Sop f : Uinuliwe<br>Ts : Uinuliwe x4</i></p><p><i>Sop f : Uinuiwe</i></p><p><i>Ts : Uinuliwe <br>Sop f : Kwa ukuu wako<br>Ts : Uinuliwe</i></p><p><i>Sop f : Uinuliwe<br>Sop f : Kwa ukombozi wako<br>Ts : Uinuliwe</i></p><p><i>Sop f : Uinuliwe</i></p><p><i>Ts : Uinuliwe<br>Sop f : Kwa milele yote<br>Ts :Uinuliwe</i></p><p><i>Sop f : Uinuliwe</i></p><p><i>Ts : Uinuliwe</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"239. NASIKIYA SAUTI NZURI (Jentends Ta douce voix) ","id":"CH 239","textes":"</p><p>1. Nasikiya sauti nzuri ,</p><p>Yesu naja kwako ;<br>Naja Mwokozi nioshe<br>Kwa damu ya msalaba.</p><p><i>Mfalme wa wafalme, Yesu kanifia; <br>Nataka nife naWe, naWe msalabani.</i></p><p>2. Nasikia sauti nzuri, yasema, niamini;<br>Naamini Bwana nishike<br>Karibu na msalaba.</p><p>3. Nasikia sauti nzuri inaniingia</p><p>Yasema,  penda kama mimi <br>Upendo wa msalaba.</p><p>4. Nasikiya sauti nzuri, Yesu kanifia<br>Bwana niwe mmoja nawe<br>Kwa kifo kwa imani.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"240. WATU WA SASA WANA MAZARAU (mazarau ya sasa)","id":"CH 240","textes":"</p><p>1. Watu wa sasa wana mazarau</p><p>-wana zarau Neno lake Mungu. Hawajuwi nini<br>njo kweli ya Mungu</p><p><i>Sop : ( Nikweli ) hawatafurahi na Bwana. x2<br>Sop : Eh Furaha. </i></p><p><i>Ts ; Furaha eh kule mbingu.<br>Sop, Alt : Kucheza. </i></p><p><i>Ts : Kucheza eh mbele zake<br>Bwana. x2</i></p><p>2. Ewe ndugu na wewe dada yangu, tafuteni<br>kwanza ufalmewa Mungu. Tumukaribie<br>Mwokozi wetu.<br>Sop : Ndipo : tutazaa matunda mema. x2</p><p>3. Wewe rafiki, jiulizeni kunyakuliwa si<br>mawazo bure. Bwana takapo onekana kwa wazi (kweli) tutapanda karibu naye.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"241. SHABAHA YA HUU UJUMBE","id":"CH 241","textes":"</p><p>1. :/: Sop f: Shabaha ya huu Ujumbe<br>Basse: Huu wa mwisho<br>Ts: Ni kumletea Kristo. :/:<br>:/: Sop f: Bibi Arusi<br>Ts: Bibi Arusi Neno<br>Basse: Hana lawama<br>Ts: Ni Mtakatifu sana. :/:</p><p><i>Sop h: Oh kwa neema<br>Ts: Huyu alipokea Neno la klweli<br>Sop h: La kizazi<br>Ts: Si mapokeyo ya wanadamu.<br>Sop h: Ametengwa mbali<br>Ts : Anatakaswa kwa Neno na kwa maji<br>Sop h :Amerudishwa<br>Ts : kwa muti ule wa uzima. 2x</i></p><p>2. :/: Sop f: Ujumbe tumepokea</p><p>Basse: Ni kutenganisha<br>Ts: Mbegu ile halisi. :/:<br>:/: Sop f: Itoke<br>Ts: Dhehebuni pote<br>Basse: Liingie<br>Ts: Ndani ya mwili wa Kristo. :/:</p><p>3. :/: Sop f: Neno tumelipokea</p><p>Basse: Ni upendo<br>Ts : Mapendo yale ya Kristo. :/:<br>:/: Sop f: kila mtu<br>Ts: Ahesabu mwengine<br>Basse: Kuwa bora<br>Ts: Ili tumuone Bwana Yesu. :/:</p><p>4. :/: Sop f: Arusi ya Mwana Kondoo</p><p>Basse: Ni tayari<br>Ts: Bibi Arusi Ameandaliwa. :/:<br>:/: Sop f: Tuishi<br>Ts: Maisha ya Neno<br>Basse: Yanayo mupasa<br>Ts: Mkristo ule wa kweli. :/:</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"242. BWANA YESU AMENITAKASA","id":"CH 242","textes":"</p><p>1. Bwana Yesu amenitakasa<br>:/: Zambi zangu zote. :/:<br>Upendo wake waniokowa<br>Alifuta zambi.</p><p><i>Alifuta zote x2<br>Yesu ni mulinzi wangu<br>Namufurahiya daima<br>Alifuta zambi.</i></p><p>2. Zambi zangu zilikuwa nzito<br>Alifuta zote x2<br>Na taabu zangu nimemwekeya<br>Alifuta zambi</p><p>3. Roho yangu haina hukumu<br>:/: Alifuta zote :/:<br>Uzima wake ninao tele<br>Alifuta zambi.</p><p>4. Wewe ukija kwa Yesu leo<br>:/: Atafuta zambi :/:<br>Kwake Yesu utafurahiya</p><p>Afuta zote.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"243. LA PROMESSE QUE NOUS AVONS RECU","id":"CH 243","textes":"</p><p>1. La promesse que nous avons reue est de vivre avec Lui pour toujours dans la gloire dans lternit avec tous les saints, les rachets.</p><p><i>Sop h/f : Oooh allluia<br>Ts : Allluia gloire  Jsus<br>Sop h/f : Ooh allluia<br>Ts : Allluia gloire  son Nom. 2x</i></p><p>2. Il nous a envoy en ce temps de la fin, un prophte avec un message qui prepare Sa seconde venue, pour Son Epouse cohritire avec Christ.</p><p>3. Craigons donc tandis que la promesse<br>dentrer dans son repos subsiste encore,<br>quaucun de nous ne paraisse tre venu<br>trop tard. Nous sommes avertis.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"244. NOUS ATTENDONS CES GRANDES CHOSES","id":"CH 244","textes":"</p><p>1. Sop f : Nous attendons ces grandes choses que Dieu a promise pour nous,</p><p>Ts : Nous attendons ces grandes choses que Dieu a promise pour nous,<br>:/ : Sop f : Ce que lil na pas vu et que loreille na jamais entendu.</p><p>Ts : Ce que lil na pas vu et que loreille na jamais entendu. :/:</p><p>2 Sop h: Nous avons le dsire de les voir<br>saccomplir<br>Ts : Et qui nest pas mont au cur de<br>lhomme ce que Dieu a prpar pour nous.</p><p>Sop f : Et qui nest pas mont au cur de<br>lhomme ce que Dieu a prpar pour nous.</p><p>Ts : Et qui nest pas mont au cur de<br>lhomme ce que Dieu a prpar pour nous.</p><p><i>Sop f : Seigneur, Oh Jsus ! (x2)<br>Ts : Je demande  Toi Seigneur que je sois vainqueur ce jour-l.<br>Sop f : Je voudrais dire comme Paul : jai combattu le bon combat</i></p><p><i>Ts : Je voudrais dire comme Paul : jai combattu le bon combat<br>Sop f : Jai gard la foi la couronne juste mest rserve</i></p><p><i>Ts : Jai gard la foi la couronne juste mest rserve<br>Sop f : Oh la couronne </i></p><p><i>Ts : La couronne juste mest rserve</i></p><p><i>Sop f : La couronne de vie</i></p><p><i>Ts : La couronne juste mes rserve</i></p><p><i>Sop f : La couronne de gloire</i></p><p><i>Ts : La couronne juste mest rserve.</i></p><p>2. Sop f : En attendant ces grandes choses, cest le temps de nettoyer nos lampes.</p><p>Ts : En attendant ces grandes choses, cest le temps de nettoyer nos lampes.<br>Sop f : Ce dont notre Matre a besoin ce sont des lampes nettoyes.</p><p>Ts : Ce dont notre Matre a besoin ce sont des lampes nettoyes.<br><i>Sop h : En chassant lincrdulit, que la foi prenant place.<br>Ts: Pour nous confirmer Ses enfants en nous scellant de son Esprit-saint.</i></p><p><i>Sop f : : Pour nous confirmer Ses enfants en nous scellant de son Esprit-saint.</i></p><p><i>Ts : Pour nous confirmer Ses enfants en nous scellant de son Esprit-saint.</i></p><p><i>Sop f : Seigneur, Oh Jsus ! (x2)<br>Etc.</i></p><p>3. Sop f : Jattends ce glorieux matin qui ne verra plus la maladie</p><p>Ts : Jattends ce glorieux matin qui ne verra plus la maladie<br>Sop f : Qui ne verra plus ni soucis, ni jamais le soleil se coucher.</p><p>Ts : Qui ne verra plus ni soucis, ni jamais le<br>soleil se coucher.</p><p><i>Sop h : Seul lAgneau sera lumire, pas besoin du soleil et la lune<br>Ts : Ce matin bni pas la mort, les souffrances sont oublies</i></p><p><i>Sop f : Ce matin bni pas la mort, les souffrances sont oublies</i></p><p><i>Ts : Ce matin bni pas la mort, les souffrances sont oublies.</i></p><p><i>Sop f : Seigneur, Oh Jsus ! (x2)<br>Etc.</i></p><p>4. Sop f : Bien heureux ceux qui pourront vivre dans cette gloire ternelle;</p><p>Ts : Bien heureux ceux qui pourront vivre<br>dans cette gloire ternelle<br>Sop f : A Jsus sera merveilleux voir tous ceux quil a aim auprs de Lui.</p><p>Ts : A Jsus sera merveilleux voir tous ceux<br>quil a aim auprs de Lui.</p><p>Sop f : A Jsus sera merveilleux voir tous ceux quil a aim auprs de Lui.<br>Ts : A Jsus sera merveilleux voir tous ceux<br>quil a aim auprs de Lui.</p><p><i>Sop h : Qui lont tant aim, qui se sont aims les uns un les autres, </i></p><p><i>Ts : Cest seulement lamour parfait qui pourra entrer en ce lieu.</i></p><p><i>Sop f : Cest seulement lamour parfait qui pourra entrer en ce lieu.</i></p><p><i>Ts : Cest seulement lamour parfait qui pourra entrer en ce lieu.</i></p><p><i>Sop f : Seigneur, Oh Jsus ! (x2)<br>Etc.</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"245. BWANA MUNGU WA REHEMA","id":"CH 245","textes":"</p><p>1. Bwana Mungu wa rehema<br>Bwana mumngu wa huruma<br>Mimi ninakuja kwako unirehemiye Bwana,<br>Na makosa yangu yote uni amehe Bwana,<br>Mazaifu yangu yote uniondoleye Bwana,<br>Kupitiya damu yako nikubaliwe nawe.</p><p>2. Maisha bila Yesu haifayi<br>Bila Roho yako mwanadamu niwa bure.<br>Nipe utiifu wa Neno, nijaze na Roho yako<br>Nitembee sawasawa na mapenzi yako Bwana<br>Neno lako liwe taa kwa miguu yangu Bwana.</p><p>Nifiche chini ya damu uwe Gosheni kwangu.</p><p>3. Ujumbe huu wengi walio uanza<br>Wameanguka na kufuata njia zao.<br>Wengine wamuabudu mwanadumu kama wao<br>Na wengine wanafuata tamaa za miili yao,<br>Ila sisi ni kwa neema twalishika Neno lako<br>Twakuomba tuwezeshe kulishika hata mwisho.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"246. NATAMANI KWENDA MBINGUNI","id":"CH 246","textes":"</p><p>1. :/: Natamani kwenda mbinguni x3</p><p>Kwa Baba. :/:</p><p>2. :/: Tupigane vita vizuri x3 tutashinda. :/:</p><p>3. :/: Bwana Yesu ndiye mshindi x3 Ameshinda. :/:</p><p>4. :/: Mbinguni wanatu ngojeya x3 Tufike .:/:</p><p>5. :/: Taji limewekwa tayari x3 Taji nzuri. :/:</p><p>6. :/: Tuataimba na malaika x3 Mbinguni. :/:</p><p>7. Bwana Yesu ndiye Mwokozi x3 Aokowa</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"247. NDOA HII YA WANGU (Ndoa)","id":"CH 247","textes":"</p><p>1. Sop f: Ndoa hii ya wandugu zetu<br>Ts : Ibarikiwe naye Mungu Baba<br>Sop f: Na wazee wabarikiwe<br>Ts : Kwa kuwalisha Neno la Mungu<br>Sop f: Na wazazi wa barikiwe<br>Ts : Kwa kuwaonyesha njia za Mungu</p><p><i>Wandugu zetu mumeunganishwa leo,<br>mumekuwa mwili mumoja. :/:Mujuwe<br>ya kwamba Yesu ndiye mshauri, katika<br>mambo yote mulichunguze neno lake. :/:</i></p><p>2. Sop f: Ndugu ............ mpende muke wako<br>Ts : Onyesha mufano muzuri wa ukristo<br>Sop f: Umuheshimishe mbele ya wote<br>Ts : Muishi amani kati unyumba wenu<br>Sop f: Na Mungu Baba atakubariki<br>Ts : Kwa baraka zote za wazaliwa wa kwanza.</p><p><i>Muchukulmiane katika mazaifu, muombeane<br>kwa kuliishi Neno :/: Kwa kuwa maombi ndiyo silaha ya mkristo ; kwa hiyo mtashinda jaribu la shetani. :/:</i></p><p>3. Sop f: Dada ............ tii mume wako<br>Ts : Kwa mambo yote uwe munyeneyekevu<br>Sop f: Uwe musaidizi wake wa kweli</p><p>Ts : Kama vile Neno mlinavyo sema<br>Sop f: Na Baba Mungu atakubariki<br>Ts : kwa hiyo baraka ya wazaliwa wa kwanza</p><p><i>Ndowa hii ni mufano wa harusi ya mwana<br>kondoo tunayo ingojea. :/: Na bibi arusi<br>anajiandaa kupitiya ujumbe wawakati wa<br>mwisho. :/:</i></p><p>Sop h: Baraka za Mungu ziwasindikize<br>Ts : Baraka za Mungu ziwasindikize<br>Sop h: Neema ya Bwana isiwapungukie<br>Ts : Neema ya Bwana isiwapungukiye<br>Sop h: Muwe ushuhuda popote mupitapo<br>Ts : Neema ya Bwana isiwapungukie<br>Sop h: Hatuwa zenu zote ziongozwe na Bwana<br>Ts : Mufwate nyao za waliyo tutanguliya.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"248. TAZAMA PASAKA ILIPO KARIBIA","id":"CH 248","textes":"</p><p>1. Tazama Pasaka ilipo karibiya, Bwana alikamilisha upendo wake kwa wapendwa wake waliomo duniani. Saa yake ilifika kutoka duniani, kwenda kwa Baba yake, Mungu wetu.</p><p><i>Je ! Unataka kuwa mukubwa, nyenyekea kuliko ndugu zak , nyenyekea kuliko dada zako. Shuka basi chini uwanawishe miguu kama Bwana wa kanisa alivyo nawisha miguu. Tunawishane miguu kwa moyo wa upendo, tukitangulizana kwa unyekevu , kama tulivyo amuriwa, na yesu kristo.</i></p><p>2. Bwana Yesu Alisema na mitume wake : nilitamani sana kula Pasaka nanyi mbele niteseke, nifiye dhambi za dunia. Kwa maana sitakula tena Pasaka hadi ukamilifu katika ufalme wa Mungu.</p><p>3. Kwa ushirika na Bwana tumepewa mvinyo, damu ya Agano Jipya kwajili ya dhambi zetu na mukate mwili wake; tufungane kwa upendo. Hivi tumekusanyika wapendwa wa Bwana, tunatafakari mateso yake kwajili yetu.</p><p>4. Tunasherehekeya Bwana na Mungu wetu, ushindi wako juu ya zambi na juu mauti, ushindi wako juu ya shetani na juu ya juu ya kuzimu. Bendera ya ushindi wako inapepeya; mbinguni na duniani Bwana uchangiliwe.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"249. KABLA YA MWANZO","id":"CH 249","textes":"</p><p>2. Kabla ya mwanzo palikuweko Elohim, ndani yake ikatokeya nuru kubwa ni Neno; mianga mikuu ikaumbwa ili kutenganisha usiku na mchana, giza na mwanga. : / : Muumbaji akaona ya kwamba ilikuwa vema. : / :</p><p><i>Ewe jua la Mungu unahitajika, nina amini uko hapa; nikuone ee Bwana. Nuru yako kubwa ili iabishe matendo yangu ya giza, nifanane na kristo. :/: Maumbile yanahitaji yakuone ndani yangu. :/:</i></p><p>2. Izraeli akaona nuru juu yake; nguzo ya moto iliongoza taifa teule jangwani. Nuru ya Mungu iliandika sheria kwa mwenendo. Wote walio barikiwa waliitazamia; : / : walio nyenyekekea wote wa Agano la Kale. : / :</p><p><i>Ewe Nuru ya Mungu</i></p><p>3. Zakaria alitabiri kwa ajili yetu: si usiku wala muchana nuru itatokeya, kurudisha utaratibu kama walivyotembelewa ,Nefutali, Zabuloni njia ya bahari, mbali na Yorodani, Galilaya ya mataifa , walio keti katika giza, nuru imewatokeya.</p><p><i>Ewe Jua ya Mungu.</i></p><p>4. Majira tunamo ishi yamekuwa ya giza, Neno la unabii ni taa kwa miguu yetu. Bwana akasema: sisi ni chumvi na nuru vya dunia; basi nuru yetu nayo iwaangaziye, : / : wayaone matendo yetu wamusifu Mungu wa mbingu. : / :</p><p><i>Ewe Nuru ya Mungu</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"250. NI UPENDO GANI WA BWANA MUNGU","id":"CH 250","textes":"</p><p>1. Ni upendo gani,</p><p>Wa Bwana Mungu,<br>Kutuita watoto wake.<br>Alipoona tumepoteya<br>Katuletea Mwana wake.</p><p><i>Sop f : Nini</i></p><p><i>Ts : Ni nini itatunganisha<br>Sop f : Na u</i></p><p><i>Ts : Na upendo wake Mungu. 2x<br>Sop f : Ni mauti </i></p><p><i>Basse : La; </i></p><p><i>Sop f : Ni Uzima </i></p><p><i>Ts : La<br>Sop f : Ni malaika</i></p><p><i>Ts : Kamwe. </i></p><p><i>Ts : Havita tutenga na Bwana Yesu. 2x</i></p><p>2. Akaja Yesu, ulimwenguni,<br>Kutuokoa maovuni,a<br>Kavumiliya hata mauti,<br>Mauti ile ya msalaba.</p><p>3. Je nini basi itatunga<br>Na pendo lile la Mwokozi ?<br>Ni mamulaka oa uwezo ? Havitutenge na Mwokozi.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"251. SOMA MWANZO SURA MBILI (Ndoa)","id":"CH 251","textes":"</p><p>1. Soma mwanzo sura mbili haya kumi na nane utaona, jinsi Mungu alisema si vema mutu awe pekee yake. Nitamufanyia msaidizi wakufananishwa na ye,</p><p><i>Sasa dada umemfanana mme wako</i>.</p><p>2. Ndugu usizani ya kwamba umeshinda sasa vishawishi kwani yaliyo mbele yako ni mengi kuliko uliyo shinda.</p><p>3. Dada usizani ya kwamba umeshinda, sasa vishawishi kwani yaliyo mbele yako ni mengi kuliko uliyo shinda.</p><p>4. Ho watoto watagonjwa Na pesa zote nyumbani zitakwisha; mwisho utaanza kusema ningejua!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"252. KILA MWANAMUKE (Ndoa)","id":"CH 252","textes":"</p><p>1. Kila mwanamuke aliye na hekima huijenga nyumba yake mwenyewe, bali mpumbafu huibomoa kwa mikono yake mwenyewe.</p><p><i>Usiubomowe unyumba wako dada Kwa mashauri yaliyo ya inje, usiige tabia za dunia, mume wa mwengine siye mume wako.</i></p><p>2. Kumbukeni muke Yule malikia vasthi alivyo<br>bomoa unyumba wake mwenyewe kwa kuzarau ku mtii mume wake, unyumba wa vasthi kapewa yatima.</p><p><i>Usibomowe unyumba wako dada kwa kuzarau kumtii mume wako akiwa maskini wala tajiri, huyo ndiye wako uliye pewa na Mungu.</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"253. KATI NA MABOKO NAYO (Entre Tes mains) ","id":"CH 253","textes":"</p><p>1. Kati namaboko nayo, nalingi komipesa, nalingi kobila seko, Yo Mokonji na nguya.</p><p><i>Nyoso mpo na yo x2 solo napesi elaka<br>kosalelayo.</i></p><p>2. Nakobanga te kobila njela na ekulusu, solo nalingi kobika mpo na yY, Nkolo Yesu.</p><p>3. Oyebi makambo yonso mpe mposa na motema. Olingi kopesa seko esengo mpe elenga.</p><p>4. Kamata njoto, molimo, biloko mpe mosolo. Tika molimo mosanto ejikisa masumu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"254. ENYI WATOTO WA MUNGU","id":"CH 254","textes":"</p><p>1. Enyi watoto wa Mungu mumesikia habari ya moto wa Mungu na uwashe madhahabu rohoni, muwashe moto madhabahuni enyi wachunga kanisa. Duniani mumesikia habari ya moto wa Mungu, muwashe moto ya madhabahuni rohoni.</p><p><i>Moto wa Bwana, moto uchungwe, moto uashwe madhabahuni. x2</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"255. TAZAMENI MSALABANI (Talani ekulusu)","id":"CH 255","textes":"</p><p>1. Tazameni msalabani</p><p>Wake Yesu Mwokozi</p><p>Huku alifilia watu wote duniani</p><p>Mto wa neema tele metoka kwajili yetu.</p><p>Yesu alinifilia.</p><p><i>Mlimani pa Gologotha,</i></p><p><i>Pa Goligotha,</i></p><p><i>Pa Goligotha,</i></p><p><i>Bwana Yesu ulinifilia,</i></p><p><i>Mlimani pa Gologotha. </i></p><p>2. Kukawa giza kubwa</p><p>Yesu kapaza sauti :</p><p>Imekwisha na sasa</p><p>Watu wote wanaweza</p><p>Kupata uponyaji,</p><p>Usalama, utakaso.</p><p>Yesu alinifilia.</p><p>3. Upendo wako Yesu</p><p>menishangaza leo ;</p><p>Ninapiga magoti</p><p>Karibu ya msalaba</p><p>Yote mimi nakupa</p><p>Kwako mimi naishi .</p><p>Yesu alinifilia.</p><p>4. Yesu nipokee leo</p><p>Mimi wako milele</p><p>Wewe pia ni wangu</p><p>Kaa rohoni mwangu</p><p>Unitakase sana</p><p>Nijaze Roho wako.</p><p>Yesu ulinifilia.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"256. NIMEKUINULIA MACHO YANGU","id":"CH 256","textes":"</p><p>1. Nimekuinulia macho yangu, Wewe uketie mbinguni, sawa vile macho ya mtumishi kwa mkono wa bwana yake, kama vile macho ya mjakazi kwa mkono wa bibi yake.</p><p><i>Hivyo macho yangu humwelekea, </i></p><p><i>:/: Adonai, Mungu wangu. :/:</i></p><p><i>Hata atakapo nirehemu. 2x</i></p><p>2. Unitazame ee Bwana, nayvo umizwa moyoni, hitaji zinaponisonga mwilini hata nafsini ; Ningemtumainia mtu ila naye nizaifu.</p><p>3. Unirehemu ee Bwana, timiza ahadi kwangu. Niishi kwa Mkono wako, nione uzuri wa Bwana. Ninapendelea sana ushirika na Bwana Mungu.</p><p>4. Ninapokumbuka kushindwa kwangu, nafsi yangu inainama. Lo nani ataniinuwa ? Tumaini langu kwangu kwa Bwana. Tena kwa wingi wa rehema zake ndipo mimi siangamii.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"257. JESUS PARCOURAIT LES RUES (Consolez, consolez)","id":"CH 257","textes":"</p><p>1. Jsus parcourait les rues de la Galile,</p><p>Les rues de la Samarie,  la porte des nations ;</p><p>Annonant le royaume de son Pre.</p><p>Les malades furent gueris ,</p><p>Les affams furent nourris,</p><p>LEvengile du salut aussi fut inaugur.</p><p><i>Console, console, console les affligs , vient gurir les malades, accorde-nous Ton plein salut. 2x</i></p><p>2. Et au temps du soir la Parole est restaure,</p><p>Les dons et les appels,</p><p>La puissance du Saint-Esprit.</p><p>Mais si Dieu Est parmi nous</p><p>O sont Ses uvres puissantes ?</p><p>3. Mon Dieu nEst pas un homme</p><p>Pour ne pas tenir Sa promesse.</p><p>Ce sont les pchs du peuple ;</p><p>Pour cela Il ne peut agir.</p><p>Je me repens dans la cendre,</p><p>Je me repens dans la poussire.</p><p>Revient oh Jsus Ton peuple est humili !</p><p>4. Vient oh Jsus , les hros sont affaiblis</p><p>Vient oh Jsus , Jrusalem est assiege</p><p>Vient oh Jsus, les enfants ont perdu de vue</p><p>Vient oh Jsus , restaure la joie dans la cit</p><p>Vient oh Jsus , allluia , maranatha !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"258. REHEMA ISIYOPIMIKA (Misricorde insondable)","id":"CH 258","textes":"</p><p>1. Rehema isiyo pimika,</p><p>Mungu asamehe yote !</p><p>Kusamehe mkosaji kama mimi</p><p>Zambi zangu kasahau.</p><p><i>:/: Yesu naja, naja kwako jinsi nilivyo, naja kwako. 2x Yesu naja, naja kwako jinsi niliyvo, nipokee. :/: </i></p><p>2. Siku nyung mbali naye Mungu,</p><p>Nilimkasirisha,</p><p>Nilikataa neema yake ,</p><p>Nikamwumiza Mwokozi.</p><p>3. Oh Yesu kwako najitoa,</p><p>Nataka niwekwe huru</p><p>Toka zambi zinazonifunga,</p><p>Niwekwe huru milele.</p><p>4. Haleluya sina shaka tena ,</p><p>Mzigo wangu umeondolewa.</p><p>Mbinguni, mimi ninakwenda,</p><p>Nikifurahi milele.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"259. WAKATI WA NOA (Ingieni kwa mlango mwembamba)","id":"CH 259","textes":"</p><p><i>Ingieni ku mlango mwembamba ; x2</i></p><p><i>Mwembamba ni njia ya kweli na uzima x2</i></p><p><i>Watu kidogo wanaoingia kule x2</i></p><p><i>Mnene ni mlango wa upotevu x2</i></p><p><i>Watu wengi wanaongia kule. x2</i></p><p>1. Wakati wa Noa watu nane mlangoni,</p><p>Wakati wa Loti watu tatu mlangoni</p><p>Izraeli janwani watu mbili mlangoni</p><p>Kule Babeloni watu inne mlangoni</p><p>Wakati wa Yesu watu mia moja na ishirini.</p><p><i>Ingieni ku mlango mwembamba ; x2</i></p><p><i>Mwembamba ni njia ya kweli na uzima x2</i></p><p><i>Watu kidogo wanaoingia kule x2</i></p><p><i>Mnene ni mlango wa upotevu x2</i></p><p><i>Watu wengi wanaongia kule. x2</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"260. KUNA INCHI KULE MBALI NA NYOTA ( Il y a un pays au-dl)","id":"CH 260","textes":"</p><p>1. Kuna inchi kule mbali na nyota,</p><p>Kuna mji ambamo hamna usiku.</p><p>Tukiwa hodari tutaenda huko</p><p>Mji ule Mwana Kondoo ndiye mwanga.</p><p><i>Ndani ya mji Mwana kondoo ndiye mwanga,</i></p><p><i>Mji ambamo hamna usiku.</i></p><p><i>Nina nyumba nzuri kule juu ndani hamna tatizo,</i></p><p><i>Ndani ya mji Mwana Kondoo ndiye mwanga.</i></p><p>2. Hapa tuna mwanga bali twajua</p><p>Kwamba hili jua linalotuangazia,</p><p>Litageuka mawungu tuendapo.</p><p>Kwenye mji Mwana Kondo ndiye mwanga.</p><p>3. Huko maua na siku ajabu, siku ya milele na hamna usiku. Tutapanguzwa majozi milele.</p><p>Ndani ya mji Mwana kondoo ndiye mwanga.</p><p>4. Huku tuna kila mara tatizo,</p><p>Matumaini yetu yana vizuizo ;</p><p>Huku twalia, kule ni furaha.</p><p>Ndani ya mji Mwana Kondoo ndiye mwanga.</p><p>5. Jua lipunguke, kue usiku ; moyo wangu hauna wonga wa giza kwani najua mbingu nina nyumba.</p><p>Ndani ya mji Mwana Kondoo ndiye mwanga.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"261. A LAGNEAU SUR SON TRONE","id":"CH 261","textes":"</p><p>1.  lAgneau sur Son trne apportons la couronne.<br>Il la conquise sur la croix ; Il Est le Roi des rois !<br>veille-toi, mon me ! Bnis, adore, acclame<br>Avec tous les anges du ciel, Jsus, Emmanuel !</p><p>2.  lAgneau sur Son trne, lencens et la couronne. Car il est le Verbe incarn, dune vierge il est n.  sagesse profonde ! Le Crateur du monde<br>Pour vaincre le mal tri - omphant sest fait petit enfant !</p><p>3. Il eut la croix pour trne, lpine pour couronne.<br>Mais le Pre a glorifi son Fils crucifi.<br>Au Prince de la vie, la mort est asservie ;<br>Hors de la tombe il est mont ; Christ est ressuscit !</p><p>4.  lAgneau sur Son trne, la palme et la couronne,<br>Car il est le Prince de paix, il rgne dsormais.<br>Les fureurs de la guerre steindront sur la terre<br>O renatront, comme jadis, les fleurs du paradis !</p><p>5.  lAgneau tous les trnes et toutes les couronnes ! Il est le Matre souverain, les temps sont dans sa main. Rendons lhonneur suprme  celui qui nous aime Et qui revient victorieux pour nous ouvrir les cieux !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"262. TAMBUA SIKU NAO UJUMBE WAKE","id":"CH 262","textes":"</p><p>1. Tambua siku nao ujumbe wake, Bwana arusi yu aja mawinguni, :/:kuwachukua wanao mungojea. :/: x2</p><p><i>Ujitakase uingie mwenzangu, chunguza sana maisha yako ndugu/dada. </i></p><p><i>:/:Acha vya ulimwengu vitatoweka. :/: x2</i></p><p>2. Ujumbe huu tulioupokea, uliohakikishwa na Mungu pekee, :/: wamutafutata Bibi arusi safi. :/: x2</p><p>3. Waongozwao na Roho wake Mungu, na kupokea Mjumbe wake Mungu, :/: wajitakasa kwa Neno kila siku. :/: x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"263. USIKU UMESONGA SANA ( La nuit est trs avanc)","id":"CH 263","textes":"</p><p>1. Usiku mesonga sana,</p><p>Kalvari mesahauliwa</p><p>Kwa njia ilioachwa</p><p>Yesu aita wana.</p><p><i>Urudi kwa msalaba,</i></p><p><i>Uzima ulitolewa.</i></p><p><i>Je moyo umevunjika ?</i></p><p><i>Utapata moyo mpya.</i></p><p>2. kiwa haubadiliki</p><p>Neno lihubiriwapo ;</p><p>Humjui Mungu wako,</p><p>Usimdanganyie Yeye.</p><p>3. Je utukufu wa Bwana</p><p>Umekuacha zamani,</p><p>Wewe hungari tena</p><p>Mahali uishipo ?</p><p>4. Je upako wa kazi</p><p>Umekosa zamani,</p><p>Rudi tena kalvari</p><p>Unywe maji kwa Mwamba.</p><p>5. Je upendo mkombozi</p><p>Hufurahii tena,</p><p>Mateso ya msalaba ?</p><p>Kwako tu ni hadithi.</p><p>6. Je kurudi kwa Bwana</p><p>Si shauku yako tena,</p><p>Miradi imekumeza ?</p><p>Urudi kwa magoti.</p><p>7. Je upendo wa Neno</p><p>Hauna tena moyoni,</p><p>Huna Roho Mtakatifu ?</p><p>Urudi kumtafuta.</p><p>8. Furaha ya wokovu</p><p>Wako umepoteza,</p><p>Umechanginyikiwa ?</p><p>Ni mmda wa kulia.</p><p>9. Je maisha ya maombi</p><p>Kwako ni kusukumwa ?</p><p>Hebu sijiundie</p><p>Urudi kwa magoti.</p><p>10. Ikiwa bidii yako</p><p>Tu kutafuta pesa.</p><p>Utubu, utakufa</p><p>Jikabidhi kuomba.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"264. UHERI KUTEMBEA NAYE ( Quel bonheur de marcher)","id":"CH 264","textes":"</p><p>1. Uheri kutembea naye ! x2</p><p>Taongoza hatua zangu,</p><p>Safarini huku chini.</p><p>Uheri kutembea naye.</p><p>2. Haleluya, sifu jina lake ! x2</p><p>Bwana amenikomboa,</p><p>Damu yake meniosha.</p><p>Haleluya, sifu jina lake !</p><p>3. Haleluya, Yesu aniponya ! x2</p><p>Aponya vema sana,</p><p>komboa vema sana.</p><p>Haleluya, Yesu anoponya !</p><p>4. Anibatiza na Roho wake. x2</p><p>Anipa furaha tele</p><p>Kwa ubatizo wa moto.</p><p>Anibatiza na Roho wake.</p><p>5. Naye napanda juu sana. x2</p><p>Yesu mchunga mwema,</p><p>Siogopi hatari</p><p>Naye napanda juu sana.</p><p>6. Haleluya sifu : jina lake. x2</p><p>Punde Yesu atarudi</p><p>Ufalmeni tanibeba</p><p>Haleluya sifu : jina lake. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"265. INAYOLETA FURAHA","id":"CH 265","textes":"</p><p>1. Inayoleta furaha ndani ya moyo wangu,</p><p>Ni wokovu Yesu amenipa (wa thamani)</p><p>- Uzima wa milele amenipa,</p><p>- Haki zote amenipa,</p><p>- Roho wake amenipa.</p><p>Kweli Bwana asifiwe</p><p><i>Sop : Msifadhaike mioyoni mwenu ; </i></p><p><i>Mnamwamini Mungu, mniamini mimi pia </i></p><p><i>Sop + tenor : Nyumbani mwa Baba yangu mna makao mengi ; kama isingelikuwa , ningeliwaambia.</i></p><p><i>:/: - Naenda, naenda, ooh naenda,</i></p><p><i>Naenda kuwaandalia Yerusalemu mpya</i></p><p><i> - Ntarudi, ntarudi, ooh ntarudi,</i></p><p><i>Ntarudi kuwachukua, nilipo mimi, nayi muwepo.:/:</i></p><p>2. Inayoleta furaha ndani ya moyo wangu</p><p>Ni ujumbe wa wakati (wa mwisho)</p><p>Uliorudisha moyo wangu.</p><p>- Hata sasa natayarishwa</p><p>- Kumlaki mawinguni</p><p>- kuwa arusini naye.</p><p>Kweli Bwana asifiwe.</p><p>3. Inayoleta furaha ndani ya moyo wangu,</p><p>Ni ushindi Yesu amenipa (Ushindi wakweli)</p><p>Pale msalabani.</p><p>- Ushindi wangu juu ya dhambi</p><p>- Nimeshinda shetani na nguvu zake,</p><p>- Nimeshinda dunia na mambo yake yote.</p><p>Kweli wana asifiwe.</p><p>4. Inayobaki ndugu na dada, vumilieni hata mwisho ;</p><p>Mkulima hungojea mvua ya kwanza na ya mwisho.</p><p>- Siku moja tutamwona</p><p>- Yesu tuliemwamini</p><p>- Pasipo macho kuona.</p><p>Tutafurahi milele.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"266. USIFIWE MILELE (Uliponya Danieli)","id":"CH 266","textes":"</p><p><i>Usifiwe milele ewe Yesu U Mwema. x2</i></p><p>1. Uliponya Danieli ewe Yesu U Mwema,</p><p>Kwenye shima la simba ewe Yesu U Mwema.</p><p>2. Uliponya Meshake ewe Yesu U mwema, uliponya Shadrake ewe Yesu U mwema.</p><p>3. Natuponya magonjwa ewe Yesu U mwema, Umetupa afia ewe Yesu Umwema.</p><p>4. Umetupa wokovu ewe Yesu U mwema, umetupa ujumbe ewe Yesu U mwema.</p><p>5. Umetupa furaha ewe Yesu U mwema,</p><p>Furaha ya wokovu ewe Yesu U mwema.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"267. MOYO WANGU (chorus)","id":"CH 267","textes":"</p><p><i>Moyo wangu, x4</i></p><p><i>Sifu Bwana kwa wokovu </i></p><p><i>Amenipa kwa neema.</i></p><p>1. Sitachoka aa kumuabudu uu,</p><p>Sitachoka aa kumuimbia aa</p><p>Kwa upendo alionipa,</p><p>Kwa uzima aa alionipa.</p><p>2. Nikipita aa kati bonde</p><p>La uvuli mauti ii,</p><p>Sitaogopa mabaya aah</p><p>Mkono wako ni juu yangu.</p><p>3. Vyenye uhai ii, sifuni Bwana,</p><p>Viumbe vyote, abudu Yesu uuh</p><p>Kwa maana anastahili heshima,</p><p>Shangwe na sifa zote ee.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"268. AMENIPENDA (chorus)","id":"CH 268","textes":"</p><p><i>Amenipenda x3</i></p><p><i>Amenifanya wake.</i></p><p>1. Amenipenda Mwokozi wangu,</p><p>Amenipenda Bwana Yesu.</p><p>Amenipenda, x3</p><p>Amenifanya wake.</p><p>2. Amenitoa katika dhehebu,</p><p>Amenifanya Bibi arusi.</p><p>Amenipenda, x3</p><p>Amenifanya wake.</p><p>4. Sifa , heshima ni zake e,</p><p>Utukufu, shangwe, kavumo ni zake.</p><p>Amenipenda, x3</p><p>Amenifayawake.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"269. ASANTE BWANA KWA KUNIOKOA","id":"CH 269","textes":"</p><p>1. Asante Bwana kwa kuniokoa,</p><p>Asante kwa pendo lako kubwa.</p><p>Moyo wangu unajaa furaha tele</p><p>Kupata uzima wa milele. x2</p><p><i>Ulijitoa, ukaimwaga damu</i></p><p><i>Mimi mnyonge nipate uzima.</i></p><p><i>Mwana mwenye mamlaka</i></p><p><i>Mimi nimewekwa huru kweli</i></p><p><i>Uzao teule katika Bwana Mungu. x2</i></p><p>2. Nilipita katika uvuli wa mauti</p><p>Dunia, dhehebu mbali mbali,</p><p>Sikuona nuru ya ujumbe wa wakati.</p><p>Kwa neema leo naangaziwa. x2</p><p>3. Nifinyage mimi</p><p>Udongo mikononi mwako.</p><p>Niwe chombo chako cha thamani.</p><p>Tumaini langu tu ni lile ee Bwana</p><p>Nikuone Wewe uliyenipenda. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"270. BWANA NI MCHUNGAJI WANGU","id":"CH 270","textes":"</p><p>1. Bwana ni mchungaji wangu, sipungukiwi kitu. Kando ya majani mabichi hunilaza mimi. x2</p><p><i>Haleluya, Bwana Yesu anayetupenda</i></p><p><i>Haleluya, Bwana Yesu anayetulinda</i></p><p><i>Haleluya, Bwana Yesu anayetujali.</i></p><p>2. Nimeagana na Bwana kwa damu ya golgotha. Alinipenda wa kwanza hata akanifilia. x2</p><p>3. Nijapopita kati bonde la uvuli wa mauti,</p><p>Sitaogopa mabaya, Bwana wangu hunilinda. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"271. MUNGU WANGU NAKUSHUKURU","id":"CH 271","textes":"</p><p>1. Mungu wangu nakushukuru, maneno yako yanifariji, yaniokowa nilipo popote, kanisani, nyumbani, safarini.</p><p><i>Shetani ushindwe, uanguke na silaha zote za upotevu. Nimevikwa koti la Neno la Munguna damu ya Yesu ni juu yangu.</i></p><p><i>Mushindi wangu (2Ts)</i></p><p><i>Ni Yesu :</i></p><p><i>- Alishinda kwa Neno</i></p><p><i>- Alishinda mauti</i></p><p><i>- Anaponya magonjwa</i></p><p><i>- Anaweza yote</i></p><p><i>Nimepewa ahadi kunyakuliwa na nina imani nitanyakuliwa.</i></p><p><i>Nifanye nami mushindi (2Ts)</i></p><p><i>Mushindi :</i></p><p><i>- Kwa Neno la milele</i></p><p><i>- Nishinde shetani</i></p><p><i>- Katika vita ya roho</i></p><p><i>- katika vit aya imani.</i></p><p>2. Achana na mwili wangu shetani, ni hekalu lake. Hata unitege kwa mitego elfu, yesu alikushinda, kwa neno nitakushinda.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"272. NENO LA MUNGU HALIZEHEKI","id":"CH 272","textes":"</p><p>1. Neno la Mungu halitabadilika, hata nukta moja, halitabadilika. Hata nizeheke sawa mwanadamu, litabaki vile milele na milele.</p><p><i>Musimamo wetu ni Neno la Mungu. Karama zikiwapo, unabii ukiwapo :</i></p><p><i>( .x2)</i></p><p><i>Kitakacho dumu ni upendo. Milele ni upendo udadumu.</i></p><p>2. Kielelezo cha kanisa la mitume ; hivi ndiyvo kanisa letu lirudishwa. Walikubali wafe sababu ya Neno, waliamini watafufuka ju waliishi Neno.</p><p>3. Uteswe mkristo sababu ya Neno la Mungu ju mapigo na vidonda Yesu alituponya. Usiteswe na kufa sababu ya mwili. Mtoto wa Mungu hufa ju aishi Neno.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"273. NIPE MWISHO MZURI KULIKO MWANZO","id":"CH 273","textes":"</p><p>1. Nabii Elia kati ya manabii wa Baali alipiganisha ibada ya sanamu ; akayarudisha mazabahu ya Bwana. Ukamupa mwisho muzuri kuliko mwanzo.</p><p>2. Yohana Mbatizaji naye alikatwa kichwa sababu ya Neno la Mungu lililosema : usimuchukuwe mke wa ndugu yako Filipo. Ukamupa mwisho mzri kuliko mwanzo.</p><p>3. Mtume Petro alifungwa katika gereza sababu alitetea Injili ya BwanaYesu. Ni vizuri kutii Mungu kuliko wanadamu. Ukamupa mwisho muzuri kuliko mwanzo.</p><p>4. Mwinjilisti Stefano alipigana vita vizuri, kwa kupigwa mawe na wale wayahudi. Wadada, wadungu walichinjwa kwa misumeno. Ukawapa mwisho muzuri kuliko mwanzo.</p><p>5. Mtume Paulo alipigana vita vizuri, vita vya imani vilivyo bora sana. Ukamupa mwisho muzuri kuliko mwanzo. Mwanangu Timoteo nawe upigane vema, taji linatungojea kule mbinguni.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"274. SIMAMA TU KU NENO","id":"CH 274","textes":"</p><p>1. Mukristo siku zote, ndiye mwamini, asikiapo Neno analidumu. Kutodumu ku Neno wamoja wameanguka kwa walimu wa uongo na fundisho la uongo.</p><p><i>Simama tu ku Neno, usirudi nyuma sababu ya mafundisho ya uongo na matasfiri. x2 </i></p><p><i>Sababu Yesu, Mungu wa Biblia ashikilia Neno lake ndugu yangu.</i></p><p>2. Wamoja wanasema kwao ngurumo saba zimefunuliwa lakini, uongo ndugu. Wengine kuanzia kubanamuke mbili, mia na eflu unaweza kamata. Kanisa la mitume lakibiblia : ndoa ifanyike kwa utaratibu wa mume mumoja na muke mumoja ile njo imani ya kweli ya Biblia.</p><p>3. Wamoja wanasema walishanyakuliwa na wengine wanasema Yesu alikarudi. Makaburi za dunia zingali zinafungwa ju bado Yesu hajarudia, ndugu yangu. x2</p><p>4. Wamoja wanasema Branham, mungu wao na wengine waabudu zile picha na kuzivaa. Lakini kwetu sisi Branham ni nabii siye mungu, Mungu wetu ni Yesu Kristo.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"275. NDANI YA YALIOANDIKWA","id":"CH 275","textes":"</p><p>1. Ndani ya yalioandikwa ndimo roho yangu inakaa. Musimamo wangu wakaa ndani ya Biblia. Nitakapo muona Mwokozi, nitafurahi rohoni kukaa pamoja na Bwana na watakatifu mbinguni. x2</p><p><i>Inje ya huu ujumbe hakuna kunyakuliwa . Tokeni ndani ya dini, unyakuo hauko huko. </i></p><p><i>Inje ya huu ujumbe hakuna kunyakuliwa. Tokeni ndani ya dini, rudilieni Neno la Mungu.</i></p><p>2. Huko nje mbwa wako wengi, wachawi, wazinzi, wauaji na hao waabudu sanamu na kila mtu apendaye uongo na kuufanya hawataingia mbinguni. Tokeni ndani ya dini, unyakuo hauko huko. x2</p><p>3. Heri wafuao nguo zao wawe na amri ya kuendea huo mti wa uzima na kuingia mjini kwa milango yake. Neno linasema tokeni ndani ya dini unyakuo hauko huko. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"276. NINAHITAJI KAMA VILE","id":"CH 276","textes":"</p><p>1. Ninahitaji kama vile Abeli nitoe sadaka yangu kwa ufunuo. x2</p><p><i>S : Ndio maana </i></p><p><i>Ts : Niliamini </i></p><p><i>S : Ujumbe wako Mungu </i></p><p><i>Ts : Muumba wangu </i></p><p><i>S : Na zambi zandu zote </i></p><p><i>Ts : Nimezitubu.</i></p><p><i>S : Kwa jina lako Yesu </i></p><p><i>Ts : Nilibatizwa.</i></p><p><i>S : Damu yako ndio </i></p><p><i>Ts : Ilininunua.</i></p><p><i>S : Kumbuka basi Bwana </i></p><p><i>Ts : Ahadi yako.</i></p><p><i>S : Maisha yangu tena </i></p><p><i>Ts : Haina maana </i></p><p><i>S : Bila wewe Yesu </i></p><p><i>Ts : Ndani yangu.</i></p><p>2. Ninahitaji kama vile Enoka nitembee na Bwana mpaka ninyakuliwe. x2</p><p>3. Ninahitaji kama vile Abrahamu niamini Mungu mpaka nipewe Isaka. x2</p><p>4. Ninahitaji kama vile Rebeka, nifwate mjumbe mpaka nione Bwanangu. x2</p><p>5. Ninahitaji kama vile Elisha nifwate Eliya mpaka nivuke Yordani. x2</p><p>6. Ninahitaji kama vile Danieli niishi kwa taabu bali nilinde imani. x2</p><p>7. Ninahitaji kama vile Branham nishike Ukweli mpaka niage dunia. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"277. NAFANYA MWENDO","id":"CH 277","textes":"</p><p>1. Nafanya mwendo siku kwa siku,<br>Na sitachoka sijamaliza wote, Natumaini kufika mbingu kwa inchi iliyo kwa mawingu. Ninafurahi kwajili ya wokovu, Tuliopata kutoka kwake Mungu ; kati safari yafaa shangwe. Kwani twaenda kwake mwokozi.</p><p><i>Nafanya vita ya kushinda adui</i>. U<i>panga wangu ni Neno lake Mungu,</i>. <i>Na kwa maombi ninasimama,</i><br><i>Natazamia ahadi zake. Nashika njia katika vita kali, maadui wanizunguka pande zote. Namutazama Mwokozi wangu, nikiwa naye siogopi kitu.</i></p><p>2. Safari yangu, maisha yangu, ninaambiwa kuvumilia yote. Natumaini kufika mbingu kati uwezo wa Mungu wangu. Nakombolewa kati neema kubwa na kwa imani naendelea mbele ; namufuata Mwokozi wangu, Aliyekufa kwajili yangu.</p><p>3. Anayeacha nyumba na ndugu, Baba na mama watoto na mashamba kwajili ya jina lake Yesu na juu ya injili ya Mungu. Ni mara mia atapokea huku, kwa mbingu tena uzima wa milele. Anayemutumikia Yesu, Mungu atamupatia taji.</p><p>4. Shetani aja kwa njia yangu, kunionyesha uzuri wa dunia ; kuniambia nimufuate, nitapokea heshima kwake. Sitamfuata shetani hata kufa, uzuri wake ni wa muda kitambo. Machozi yananitoka mengi kwa hiyo vita ya kila siku.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"278. KIFO CHA MAAJABU","id":"CH 278","textes":"</p><p>1. Kifo cha maajabu chake Mwokozi Yesu, Maajabu mengi sana waliyashuhudia. Chunguza giza lile alipokata roho, pazia la hekalu nalo lilipasuka.</p><p><i>(S) Na waliweka walinzi kaburini,</i><br><i>na wakisema ni mujanja huyo.</i><br><i>(Ts) Saa ilifika Mwokozi alifufuka,</i><br><i>Walinzi wao tazama walianguka ;</i><br><i>Tazama Yesu amebeba ushindi,</i><br><i>Ona bendera ya Bwana inapepea!</i></p><p>2. Mwokozi alikufa pale msalabani<br>Yusufu aliomba mwili wake Mwokozi, Walimuvika sanda na kumpakaa mafuta kisha walimuzika kwenye kaburi lake.</p><p>3. Tazama saa ya Bwana ya kufufuka kwake; Tetemeko la inchi liliwaangusha. Tazama malaika aliondowa jiwe, Bwana alifufuka, Bwana wa maajabu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"279. NI UPENDO GANI WA BWANA","id":"CH 279","textes":" <br>MUNGU</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"280. NINAPO YAKUMBUKA","id":"CH 280","textes":"</p><p><i>:/: Ninapo ya kumbuka, mambo</i><br><i>makubwa ambayo aliyo yafanya</i><br><i>Mungu, hakika nashangaa :/:</i></p><p>(S) Kwa yote alitenda kale na yenye anatenda leo, tumurudishie sifaa maana anasitahili <i>:/: </i></p><p><i>:/:Ninapo ya kumbuka.</i></p><p>(S). Israeli jangwani, mbele ya bahari ya shamu Mungu kamwambia Musa, ainyoshe fimbo bahari, kagawanyika</p><p><i>:/:Ninapo ya kumbuka.</i></p><p>(S). Elia mbele ya nabii za baali pale mulima wa karumeli, kasema Mungu nimefanya yote sawasawa na Neno lako.</p><p><i>:/: Na hapo moto ukashuka na kuiramba sadaka iliyo kuwa mazabahuni na nguvu za Mungu kaonekana :/:</i></p><p>(S) Leo Mungu wetu,<br>(Ts) ametuokowa,<br>(S) Toka utumwa,<br>(Ts) ule wa shetani<br>(S) Ametuma ujumbe, (Ts) kwa kizazi hiki. (S) Ili kutayarisha <br>(Ts) Bibi arusi wake, bila takataka wala ukunjo. (S) Ona tena ginsi<br>(Ts) Munguanatupenda.<br>(S) Tunapo mukosea,<br>(Ts) anatusamehe<br>(S) Katika mazaifu  (Ts) anatutia nguvu, kwani tumekwisha<br>kombolewa</p><p><i>Basse: Waovu, waovu, waovu, waovu,</i></p><p>(Ts) Waovu wote hawataingia<br>(HS) Hawataingia<br>(Ts) Muji wa lulu ni ya watakatifu<br>(SH) Wa watakatifu<br>(Ts) Walio kombolewa kwa damu<br>yake Yesu ; tubu basi zambi zako leo<br>nawe utaokolewa, na kuwekwa<br>Huruuuu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"281. NDOA NAIHESHIMIWE","id":"CH 281","textes":"</p><p>1. Ndaoa naiheshimiwe, Bwana Mungu asema Ndoa na iheshimiwe. Mutu ataacha baba, mama na kuambatana na mukewe Ndoa naiheshimiwe.</p><p><i>: /: (s) : Ndugu  ndiye mwili wa mwili wako;  ndiye mfupa wa mifupa yako ee ndugu.</i><br><i>:/: Mupendane siku zote:/:</i></p><p>2. Kwa sababu hiyo mutu ataacha Baba yake na mamae, Ndoa na iheshimiwe. Ataambatanana mukewe, na hao wawili (watakua 2x) mwili moja.</p><p>3. Iweni mmoja kati raha, kati<br>masumbuko na taabu Ndoa na<br>iheshimiwe. Mukiwa mmoja kwa jinsi<br>hii mutamushinda shetani, na<br>kufanikiwa maishani.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"282. SIKU MOJA VYOTE VIKIKWISHA (Un bon matin quand tout sera fini)","id":"CH 282","textes":"</p><p>1. Siku moja vyote vikikwisha, nitanyakuliwa<br>Kwenda kwenye Yesu anakaa nitanyakuliwa. 2x</p><p><i>Nitanyakuliwa utukufuni, nita nyakuliwa ;</i><br><i>Ku mwisho kweli ni sasa hivi nitanyakuliwa. 2x</i></p><p>2. Kunabaki tu muda kidogo, nitanyakuliwa<br>Kwenda inchi ya furaha sana nitanyakuliwa;</p><p>3. Na maisha yangu yakikwisha, nitanyakuliwa Kama ndege toka kifungoni, nitanyakuliwa.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"283. NISEME NINI BWANA","id":"CH 283","textes":"</p><p>(SH) :/: Niseme nini Bwana :/: mimi<br>(Ts) Moyo wangu wavunjika ndani yangu ; (SH) Shida ninazo nyingi nasumbukaa sana mimi ;<br>(Ts) Sina nguvu kuamuka pekee yangu,<br>(SH) :/: Nifanye nini Bwana :/: mimi,<br>(Ts) Nalemewa na mizigo mizito x2</p><p><i>Ee nafsi yangu utuliye, Bwana</i><i>Mungu wako ni upendo. Na rehema zake ni za milele, hawezi kamwe kukuacha. Mungu alipokusudia kukombowaa Israeli, Farao hakuzuwiya, bahari nyekundu haikuzuia. Shida zako si kitu mbele</i><br><i>ya nguvu za Mungu.</i></p><p><i>2 . </i> (SH) Sitamani kuishi duniani tulimo mimi; (Ts) Kwani huku kunajaa muchafuko.<br>(SH) Zambi zaongezeka, vita huku na huku kweli. (Ts) Mauwaji ya kila aina;<br>(SH) Natamani kuishi pamoja nawe Bwana mimi,<br>(Ts) Uwepo wako wanitoshelea. x2</p><p><i>Ee nafsi yangu utuliye, Bwana</i><br><i>Mungu wako ni upendo. Na rehema</i><br><i>zake ni za milele, hawezi kamwe</i><br><i>kukuacha. Mungu alipokusudia</i><br><i>kukombowa a Israeli, Farao</i><br><i>hakuzuwiya, bahari nyekundu</i><br><i>haikuzuia. Shida zako sikitu mbele</i><br><i>ya nguvu za Mungu.</i></p><p><i>:/ : Ujipe moyo uvumilie, Bwana</i><br><i>Yesu hatakawia Kutimiza ahadi zake:/ :</i></p><p><i>Usife moyo, uvumiliye,</i></p><p><i>Bwana Mungu hatakawia</i></p><p><i>Kutimiza ahadi zake. 3x</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"284. NDANI YA CHICHA LA TAI","id":"CH 284","textes":"</p><p>1. Ndani ya chicha la tai, kuna miiba chiini, na juu kuna majani na pamba. Wana wa tai hulala juu ya pamba, majani mpaka mabawa takapoota. x2</p><p><i>(S) - (Ts) Ndiposa mama Tai naye,</i><br><i>Akitafuta kufundisha wanawe kujuwa kuruka.</i><br><i>(S) - (Ts) Ataondoa ndani chicha, majani na pamba yote watoto hulalia mi-iba.</i><br><i>(S) - (Ts) Mi-iba iwatoboapo, watatafuta kuepuka wakiyapiga mabawa yao;</i><br><i>(S) - (Ts) Mabawa itatiwa nguvu kwa mazoezi hayo mpaka wataanza kuruka hewani</i><br><i>(S) - (Ts) Mazoezi haya ya Tai, hakuna hata na Kunguru moja yaweza kuya vumilia </i></p><p><i>Siku moja mama Tai tawatupa hewani wapate kuruka. Wakati washindwa kuruka, mama Tai huwabeba kwa mabawa yake.</i></p><p>2. Baba wetu ni Tai, nasi tu wana Tai twalishwa mudomo, kwa mudomo. Ametupa maisha ya mazoezi pamoja na yeye. x2</p><p><i>(S) - (Ts) Kitafuta kutu fundisha ginsi ya kupigana vita taacha adui kutu vuruga.</i><br><i>(S) - (Ts) Kitafuta kutu fundisha ginsi ya kupigana vita taacha shida</i><i>zituupate.</i><br><i>(S) - (Ts) Zoruba nyingi kanisani, magonjwa, njaa, mafundisho mageni vyote hutu shambulia</i><br><i>(S) - (Ts) Mambo haya tuyaonapo ni ya kawaida chichani na yote ni kwa</i><i>mafaa yetu. (S) - (Ts) Kama wewe si mwana Tai utakapo ona vipimo, utakimbia kanisa lako.Wakati twashindwa vipimo, mama Tai huja upesi kutu saidiya.</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"285. MUSIMAMO WETU LEO","id":"CH 285","textes":"</p><p><i>Sop : Musimamo wetu leo kati Kristo BwanaYesu.</i></p><p>1. Musimamo wetu leo kati Kristo Bwana Yesu ni wa mafaa kwa mutu liezaliwa na Roho wa Mungu. Tuna kivuli kimoja, Israeli pale Kanana, Yoshua aligawiya kila kabila nafasi yake.</p><p><i>Ee Manasse Kamata, nafasi yako,</i><br><i>Ewe Efuraimu Kamata fasi yako,</i><br><i>Ee Yuda kamata nafasi yako Nawe</i><br><i>Kalebu fasi yako hii; Simeoni</i><br><i>kamata, Zabuloni Kamata, Isakari</i><br><i>fasi yako hii, Ee Aseri Kamata,</i><br><i>Neftali kamata, Dani kamaata,</i><br><i>Benyamini kamata; wote walipewa</i><br><i>nafasi zao, na Lawi kawa Kuhani. :/:</i><br><i>Rubeni hakutamani fasi ya</i><br><i>Gadi,alitosheka na fasi yake. Kila</i><br><i>mutu Alifurahia nafasi yake,</i><br><i>akatumika kazi yake:/:</i></p><p>2. So f : Nasi leo tuna inchi iliyo<br>ahidiwa kwetu.</p><p>TS: Nasi leo tuna inchi, iliyo ahidiwa<br>kwetu, ndani yake kila moja ana<br>nafasi yake; Tuna nafasi ndani yake<br>kwa ubatizo wa Roho wa Kristo,<br>tuliyezaliwa naye kwa huyo Roho tu<br>wariti na Kristo.</p><p><i>Leo kanisani Mungu anapana</i><br><i>vipawa vingi ambavyo ni kaazi,</i><br><i>ameleta huduma na vyingine</i><br><i>vipawa; Hakuna hata mutu asiye na</i><br><i>kazi ; kila mumoja, hueneza</i><br><i>mwengine na sote twafanya umoja x2,</i></p><p><i>Rubeni </i><i>hakutamani fasi ya gadi</i><br><i>alitosheka na fasi yake, </i></p><p><i>kila mutu</i><i>,</i><br><i>alifurahia na fasi yake akatumika</i><br><i>kazi yake . </i></p><p><i>Ona leo</i><i>: watu wanaacha</i><br><i>nafasi zao wana- tamani za</i><br><i>wengine;</i><br><i>Ile yaleta</i><i>: muchafuko mwingi sana ,</i><br><i>ugonvi kati ya watu. </i></p><p><i>Nawe ndugu</i><br><i>usijifanye usichokuwa, bakiya kwa</i><br><i>nafasi yako. </i></p><p><i>Ufurahiye </i><i>ile uliyopewa</i><br><i>na Mungu, ile ndiyo baraka yako;</i></p><p><i>Rubeni </i><i>Hakutamani fasi ya Gadi</i><br><i>Alitosheka na na fasi yake. </i></p><p><i>Kila mutu</i><i>,</i><br><i>alifurahia na fasi yake akatumika</i><br><i>kazi yake.</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"286. KIFO CHAKE BWANA YESU","id":"CH 286","textes":"</p><p>1.Kifo chake Bwana Yesu kimetuletea<br>huru kweli, Alipokufa msalabani, na sisi<br>tumeokoka x2</p><p><i>(S) :/:Ametu  (Ts) Ametuunganisha naye Mungu kwa</i><br><i>damu yake Yesu.</i><br><i>(ST) Msalabani kweli</i><br><i>(Ts) Ametusafisha na sisi tuwe mali</i><br><i>yake Yesu, Yesu asifiwe:/:</i></p><p>2.Tulikua tumeitwa adui zake Mungu<br>Baba . Damu yake ilitufanya kwa kuwa wana wa Mungu x2.</p><p>3.Bwana Yesu tunakuomba utupe kwa<br>ushindi wako; Kama vile ulivyoshinda,<br>Nasisi tukashinde zambi x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"287. BENDERA YA USHINDI","id":"CH 287","textes":"</p><p><i>Bendera ya ushindi wa Bwanaa x3 <br>Bendera ya ushindi pepeya.</i></p><p>1.(SH) Duniani tulimo wafalme<br>Wenye shindo wafariki wazikwa;<br>Hakuna hata moja ambaye<br>tumesikia Yakwamba alifufuka x2.</p><p>(SF) Bwana wetu Yesu Kristo alikufa<br>kafufuka. kisha siku tatu uu, na leo<br>nakueleza kaburi Lake ni wazi yu<br>hai milele ee x2.</p><p><i>Ts: Tunashangilia,tunashangilia ushindi</i><br><i>wake ee. Tunashangilia,</i><br><i>tunashangilia nguvu zake Bwana</i><br><i>aa, Tunafurahia, tunafurahia wokovu</i><br><i>wetu uu, Tunashangilia,</i><br><i>tunashangilia ukuu wake ee.</i></p><p>2.(SH) Bwana alipofufuka alituambia<br>kwamba amepewa mamulaka; yote<br>ya duniani na yote ya mbinguni<br>alipewa na babae x2</p><p>(SF) Na sisi tulio wake ametufanya<br>kuwa zaidi ya washinda-ji, ametupa<br>mamulaka kutembea juu ya nguvu<br>zote za shetani x2.</p><p>3.(SH) Wafalme washindwa lakini<br>Bwana wetu yeye hashindwe kamwiee x2.</p><p>(SF) Wewe Bwana wa kifuwa ni nani kama. wewe Hakuna mwengine ee x2.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"288. MANGARIBI JUA LINATUA","id":"CH 288","textes":" <br><i>(A lOuest le soleil se couche)</i></p><p>1.Mangaribi jua linatua , Inafika mwisho wa safari, Na ninaona wakati huo, Ni wakati wa jua kutuwa.</p><p><i>Ni mwisho x3 wa safari</i><br><i>Ni mwisho x3 wa vyote.</i></p><p>2.Natazama nuru ya jioni, Mangaribi<br>kwangu imekuja, Inaonyesha mwana wa Adamu , Ni kweli ninaiamini.</p><p>3.Musafiri tumefika mwisho,<br>Tuishinde dunia na twende,<br>Angalisho ! ni saa ngapi ?<br>Tuishinde dunia na tuende.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"289. NIPE KUTEMBEA ULIPOPITA BWANA","id":"CH 289","textes":" <br><i>(Laisses-moi marcher Seigneur) </i></p><p>1. Nipe kutembea ulipopita Bwana,<br>Njia iendayo mbinguni nikileta<br>furaha. Kwa wale walioachwa,<br>nijaze upendo siku zote.</p><p><i>Nijaze upendo siku zote, nikitembea</i><br><i>na yule huwa; Nipe kutembea</i><br><i>nikiimba na kucheka, Nijaza upendo</i><br><i>siku zote.</i></p><p>2.Unilinde karibu na mwokozi wangu Yesu; Usiniache gizani, unilinde na kasirani, unifariji; Nijaze upendo siku zote.</p><p>3.Bado nitafika mwisho wa safari<br>yangu , Nitakaa mbinguni kwangu;<br>na niimbe mfalme mwema Nikienda<br>kwa mutoni, Nijaze upendo siku zote.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"290. MIMI MNYONGE UNANGUVU","id":"CH 290","textes":" <br><i>(Je suis faible, tu es fort) </i></p><p>1.Mimi mnyonge unanguvu, Yesu<br>nilinde mabaya Nitafurahi siku zote<br>Nikitembea karibu nawe</p><p><i>Niende daima nawe, Yesu jibu ombi</i><br><i>langu Niende karibu nawe, ruhusu</i><br><i>iwe hivyo Bwana.</i></p><p>2.Dunia shida mitego, nikianguka<br>wanilinda, Nikichoka wanisaidia,<br>Ni wewe peke yako Bwana.</p><p>3.Na maisha yakikwisha, wakati<br>wangu kipita Uniongoze kwa<br>salama, ukingoni mwa ufalme wako.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"291. MUNGU KARIBU NAWE","id":"CH 291","textes":" <br><i>(Mon Dieu plus prs de toi) </i></p><p>1.Mungu karibu nawe, Karibu nawe ;<br>Ni neno la imani Karibu nawe ;<br>Wakati majaribu Yanafurika kwangu,<br>Niwe karibu nawe Karibu nawe.</p><p>2.Karibu nawe Bwana, Karibu nawe;<br>Nilinde matesoni Karibu nawe ,<br>Wakati maumivu Kwa kimya<br>yanisonga Karibu nawe sana Bwana<br>unilinde.</p><p>3.Karibu kila mara Karibu nawe ;<br>Linda imani yangu Nipe musaada.<br>Shetani akinifuata Nirudishe kwa<br>pendo . Karibu nawe tena Karibu nawe</p><p>4.Mungu karibu nawe Katika<br>jangwa, Naona mbingu wazi karibu<br>nawe ; Kazana musafiri, Nyimbo<br>zaleta nguvu karibu nawe Mungu,<br>Karibu nawe.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"292. NIMEAMUA KUTOCHELEWA (Jai rsolu) ","id":"CH 292","textes":"</p><p>1.Nimeamua kutochelewa Kwa mambo<br>ya dunia ; Ninatamani mambo ya<br>juu, Mambo ya heshima.</p><p><i>Nakimbilia kwake, Huru na heri ;</i><br><i>Yesu mkuu na wa juu ; Nakuja kwako.</i></p><p>2.Nimeamua kwenda kwa Mwokozi<br>Kuacha zambi, vita. Ni mwaminifu,<br>ni mwenye haki Neno ni la uzima.</p><p>3.Ni meamua kumfuata Yesu wa<br>kweli siku zote. Kufuata Neno,<br>kuishi Neno; Ni njia ya uzima.</p><p>4.Nimeamua kuingia ufalme,<br>Nikiacha mabaya. Rafiki wapinge,<br>nishambuliwe. Nitaingia mimi.</p><p>5.Nimeamua mwengine nani ?<br>Rafiki kuja mbio. Fahamu Biblia,<br>ongozwa na Roho tutafika mbinguni.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"293. UMEOSHWA KWA DAMU","id":"CH 293","textes":" <br><i>(As-tu rencontr Jsus/Es-tu lav)</i></p><p>1.Umemuona Yesu kwa kusafishwa ?<br>Umeoshwa kwa damu ya kondoo?<br>Kweli umetegemeya neema yake ?<br>Umeoshwa kwa damu ya kondoo.</p><p><i>Umeoshwa kwa damu ya kondoo</i><br><i>isafishayo nafsi, Nguo zako nyeupe</i><br><i>kama theluji. Umeoshwa kwa damu</i><br><i>ya kondoo.</i></p><p>2.Siku zote wafuata mukombozi?<br>Nakuoshwa kwa damu ya kondoo?<br>Unadumu kila siku namusulubiwa ;<br>Umeoshwa kwa damu ya kondoo.</p><p>3.Atakapokuja Bwana Arusi,<br>Nguo safi kwa damu ya kondoo?<br>Nafsi yako tayari kwa nyumba nzuri,<br>Nauoshwe kwa damu ya kondoo.</p><p>4.Jiondoshe kwa mavazi ya dhambi,<br>Nauoshwe kwa damu ya kondoo ;<br>kuna Kijito kwa jili ya nafsi yako,<br>Na uoshwe kwa damu ya kondoo.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"294. MCHANA, USIKU NAFURAHI (IL demeure)","id":"CH 294","textes":"</p><p>1.Mchana, usiku nafurahi.<br>Nikienenda safarini; Naona mukono<br>wa Mungu Maishani mwangu. Siri<br>ya furaha yangu. Sababu yake ni hii<br>Mufariji yu ndani mwangu.</p><p><i>Anakaa, anakaa; Alleluya yu ndani</i><br><i>mwangu; Naenda njiya nyembamba;</i><br><i>Na furahi siku zote,Mufariji yu ndani</i><br><i>mwangu.</i></p><p>2.Nilikua nikiishi zambini bila amani,<br>Hata nikasikiya kifo cha Yesu,<br>Nikaanguka mbele yake Nikajazwa<br>amani nzuri, Mufariji yu ndani<br>mwangu.</p><p>3.Anakaa nami pote Anajua shida<br>zangu ; Nafurahi niko huru kama<br>ndege, Roho wake hunichunguza<br>Yesu ananiburudisha Mufariji yu<br>ndani mwangu.</p><p>4.Sitaki dunia tena raha, Zake<br>zimeruka Toka zamani nimekwisha<br>ziacha ; Giza imeondolewa. Na<br>mizingo kanitoka. Mufariji yu ndani<br>mwagu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"295. NI KAZI YA FURAHA","id":"CH 295","textes":" <br><i>(Cest mon joyeux service) </i></p><p>1.Ni kazi ya furaha, Kumtolea Yesu ;<br>Kama sadaka hai Mwili, wangu na roho.</p><p><i>Kubali matoleo yangu mwana wa</i><br><i>Mungu; Na moto mtakatifu</i><br><i>Ushushwe juu yangu</i></p><p>2.Natolea maisha yangu bila majuto.<br>Kwa neema yako kubwa Mukombozi wangu</p><p>3.Moto mpya uwashwe Na upendo<br>wako; Vyote visivyo vyako.<br>Vichomwe ndani yangu.</p><p>4.Kuja unitawale Yesu kwa damu<br>yako; Niwe wako pekee, Hata na milele.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"296. UPENDO WA AJABU JINSI GANI","id":"CH 296","textes":" <br>(Quel merveilleux amour)</p><p>1.Mungu kapenda mupotevu kama<br>mimi Alibadilisha huzuni kuwa<br>furaha Nilisumbuka akanikombowa,<br>Upendo gani wa ajabu.</p><p><i>Ni upendo wa ajabu x2 Mungu</i><br><i>akapenda mwenye zambi Kama</i><br><i>mimi, upendo gani waajabu</i></p><p>2. Kwangu Kristo alijitowa bure<br>Akamutuma kufia kalvari ; Luga<br>zote hazina Neno nzuri Kama<br>upendo wa Mwokozi</p><p>3.Mpotevu chini ya hukumu, Baba<br>katowa Mwokozi akakufa ; Ni<br>ukombozi wa mtumwa, mnyonge,<br>niliezarau Neema.</p><p>4.Leo mimi si mutumwa tena,<br>Alisema mimi nimwanawe ; Kengele za shangwe zinalia, Anipokea<br>mikononi.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"297. SAFARINI NAIMBA","id":"CH 297","textes":" <br><i>(Je chante sur le chemin)</i></p><p>1.Safarini naimba nikitembea,<br>Nabeba nafsi kalvari kisima chekundu;</p><p>Napigwa na mishale<br>Bwana ajua, Mwokozi aniongoza kwake<br>ta shinda.</p><p><i>Napendo nione uso wa Bwana, <br>Milele niimbe neema yake, Njia<br>utukufu ni paze sauti, Shida zime<br>kwisha raha milele.</i></p><p>2.Kazini mwake Bwana hata gizani.<br>Nafungamana naye ataniongoza,<br>Mitego ya shetani ikivunja moyo,<br>Mwokozi achukua uongozi wote.</p><p>3.Toka shimo la bonde natazama<br>juu, Naona Mwokozi akiongoza vita,<br>Aniokoa kwa mkono wake mwema.<br>Naongozwa naye twa songa mbele.</p><p>4.Maji yaki furika hapo mbele<br>yangu, Aongoza chombo changu na<br>kunitunza; Aniongoza vema humu<br>duniani, Yeye ni rafiki namupenda sana.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"298. UTAJIRI SIFA NA FURAHA","id":"CH 298","textes":" <br>YANGU <i>(Ma richesse, ma gloire)</i></p><p>1.Utajiri sifa na furaha yangu,<br>Ni kuamini kwamba Ulinikomboa,<br>:: Najazwa na imani ndani mwako<br>Yesu, Naenda bila woga, na<br>::</p><p>2.Hakuna cha kusafisha na kuponya moyo ;<br>Ila vidonda na damu yake Yesu ;<br>:: Yesu pekee ndie atuosha zambi.<br>Na kuleta uhuru kwa watumwa wote ::</p><p>3.Na dunia yote walete kwa Yesu ;<br>Zambi, ukosefu, atawapa neema ::<br>Upendo wa kilindi ulimtosha mbinguni;<br>Atoe kwa waovu wokovu milele ::</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"299. MWENYE HUZUNI MACHONI","id":"CH 299","textes":" <br><i>(Il me fit sortir) </i></p><p>1.Mwenye huzuni machoni mwa<br>Jehova Kati shimo ya dhambi nilitupwa, Katika matope nilimuliliya<br>Yesu, Kwa wema kaniongoza Kwa siku nzuri .</p><p><i>Alinitoa matopeni,</i><br><i>Kanisimamisha juu ya mwamba</i><br><i>Aliweka moyoni mwangu Wimbo wa shukrani, haleluya.</i></p><p>2.Aliniweka juu ya mwamba mukuu,<br>Hatua zangu zitadumu hapo,<br>Nikibaki pale sitaanguka, Kwa neema tadumu hadi nivikwe taji .</p><p>3.Alinipa wimbo wa kumusifu,<br>Mchana usiku nitauimba, Moyoni nafurika ni huru na heri, Nasifu Mwokozi alie nisaidia.</p><p>4.Nitaimba neema yake ya ajabu,<br>Nitasifu nitangaze wema wake,<br>Nitaimba wokovu kwangu na pote;<br>Mpaka wote wamwamini Mungu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"300. MUJI WA LULU NA NURU","id":"CH 300","textes":" <br><i>(Ville de parles et de lumire)</i></p><p>1.Muji wa lulu na nuru, juu<br>mbingu zote ; Mtu kamwe hajaona utukufu wake kuu.</p><p><i>Nuru ni pendo la Mungu,Ni mwana <br>kondoo pekee ; Kituo cha wasafiri,<br>Yerusalemu mpya.</i></p><p>2. Pana utukufu tele, Penye mti wa<br>uzima, Penye muto wa uzima ;<br>Wafurukia hapo .</p><p>3.Wasafiri wafikapo wamechoshwa<br>na jangwa, Kwa chemchemi ya<br>uzima, Wapewa pumuziko .</p><p>4.Yesu ajapo duniani, Itakuwa<br>furaha tele, Muji wenye nuru tele,<br>Utadumu milele.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"301. NIMEMUPATA RAFIKI, YESU","id":"CH 301","textes":" <br><i>(Jai trouv en Jsus lAmi)</i></p><p>1.Nimemupata rafiki, Yesu ni vyote kwangu. Kati elfu kumi yu mwema kwangu, Yeye ni ua la bondeni ; Kwake pekee nina Utakaso na uponyaji wangu.</p><p><i>Ni faraja matesoni; Tegemeo</i><br><i>shidani, Aniita nimutuike nunguniko.</i><br><i>(Haleluya), Nyotingaayo asubuyi,</i><br><i>Ua la bondeni; Kati elfu kumi yu</i><br><i>mwema kwangu x2</i></p><p>2.Nunguniko shida zangu vyote<br>alibeba, Mnara mwenye nguvu kati<br>majaribu ; Nimeacha vyote nakuondowa moyoni sanamu kwa nguvu zake anilinda.</p><p><i>Hata watu waniache shetani</i><br><i>anijaribu Kwa nguvu za Yesu</i><br><i>nitafika mwisho  aleluya </i><br><i>Nyotingayo asubuyi uwa la bondeni</i><br><i>Kati elfu kumi yu mwema kwangu x2</i></p><p>3.Hataniondokeya wala kuniacha<br>hapa, Niwapo mwamini kwa<br>mapenzi yake , Kuta wa moto kando<br>yangu siogope kitu, Moyo wangu<br>walishwa kwa mana yake.</p><p><i>Ndipo nitanyakuliwa nione uso</i><br><i>wake ; Kwenye muto wa uzima</i><br><i>upitapo; (haleluya) Nyotingayo</i><br><i>asubui Ua la bondeni, Kati elfu kumi</i><br><i>yu mwema kwangu x2</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"302. WAKATI WAISHA NA UMESONGA SANA","id":"CH 302","textes":"</p><p>1.Wakati waisha na umesonga mbele sana, Hakuna tena wakati.<br>Jiweke tayari na ujazwe na Roho wa<br>Mungu, siku zimefupika sana x2.</p><p><i>Ni saa ya matayarisho ndugu,</i><br><i>Ni saa ya kushinda ulimwengu;</i><br><i>Kwani Bwana Yesu aja hima;</i><br><i>Kuchukuwa bibi-arusi; Ili kumlaki mawinguni.</i><br><i>Tanyakuli-wa tu ni kwa Neno,</i><br><i>Ukiishi na kutii Neno; :/: Utawekwa huru hakika :/:</i></p><p>2.Dalili za kuja kwake Bwana zaonekana; Tazama ule mutini,<br>wakati wa neema takwisha kwa<br>mataifa, na kwendea Isiraeli.</p><p>3.Unapowajaza wa-ana wako Roho<br>wako; Usinipitie Bwana; kwani<br>wanao-ongozwa na Roho wako<br>Baba, hao ndio wana wa Mungu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"303. MUSAFIRI DUNIANI (Plerin sur cette terre)","id":"CH 303","textes":"</p><p>1.Musafiri duniani, ninaenda mbinguni,<br>Nchi ya nuru nitaishi hapo milele.<br>Hapa adui ni wengi, naona ninazungukwa ;<br>giza ni njiani mwangu. Ila napendwa.</p><p>2.Baba mwema linipenda, aniongoza njia ; Aendesha kazi zangu kwa uhakika. Kati jaribu, zoruba, sikitiko na mateso, Asema niwe hodari ; Ndiye Mwokozi.</p><p>3.Kumutumika Bwana ninapomungojea,<br>Nijifunze kumujuwa nikimtazama.<br>Raha isiyolinganishwa, mwisho wangu ni wa heri, Mwokozi Muabudiwa, Aniongoza.</p><p>4.Bandarini pwani nzuri, machozi yatakwisha ; Kwenye uso wake Yesu, tutashangazwa ; Hata tuwe na mateso, tazama Yesu yuaja, Ukombozi ni karibu ; mbingu ni wazi.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"304. NABUNGAKI NZELA NAYO NKOLO","id":"CH 304","textes":"</p><p>1.Nabungaki nzela nayo Nkolo,<br>Nasengi yo olimbisa ngai lelo x2.</p><p><i>T.Nkolo ee</i><br><i>T.S : Nkolo wa bolingo, Nkolo wa</i><br><i>lobiko; Nkolo wa boboto, limbisa ngayi</i><br><i>x2.</i></p><p>2.Makambo nyoso oyo nasalaka ;<br>ebongi te na miso ya Nkolo wangai x2.</p><p>3.Nkolo Yesu mawa mingi na nga,<br>Nakosala nini pona kombo nayo x2.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"305. YESU ANAYO MEZA","id":"CH 305","textes":" <br><i>(Jsus a une table)</i></p><p>1.Yesu anayo meza kwenye<br>watakatifu, Wanalishwa; aita njoo<br>mezani.<br>Chakula chake ni mana ajibu mahitaji;<br>Ni vema kula naye kilasiku.</p><p><i>Bwana akuita uje mezani</i><br><i>kwa siku kuu mezani milele;</i><br><i>aliyelisha umati kabadili maji mvinyo</i><br><i>aita wenye njaa njoo mezani.</i></p><p>2. Wanafunzi wakaja watiifu kwa kristo;<br>ndipo akaita njoo mezani;<br>Hapo wakatosheka, mkate, samaki<br>motoni; Ashibisha wenye njaa siku zote.</p><p>3. Mwana kondoo tachukuwa bibi<br>arusi milele, Waalikwa wote<br>watakusanyika. Watapendeza macho,<br>wakivaa nguo nyeupe, Kwa siku kuu<br>na Yesu milele.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"306. SI NJIA RAHISI YA KWENDA MBINGUNI","id":"CH 306","textes":"</p><p>1.Si njia rahisi ya kwenda mbinguni,<br>Miiba mingi safarini, Si njia rahisi<br>Lakini ninaye Mwokozi aliyenifia<i>.</i></p><p><i>La, La si njia rahisi x2</i><br><i>Kutembea na Yesu Huongoza safari</i><br><i>Mazito hu yarahisisha.</i></p><p>2. Si njia rahisi, Mashaka ni mengi<br>Mapigo nayo majaribu ;<br>Vikwazo vimo tele Lakini najua<br>Mwokozi yu pamoja nami.</p><p>3. Roho mara huchoka, safari ni ndefu<br>Nafsi hufa moyo kwa mengi. Siku<br>njema yaja kwetu huko Mbinguni Na<br>kupumzika milele.</p><p>4. Najipa moyo hima Mwokozi aweza<br>kunishindia haya yote<br>Tashinda kwa imani ametangulia<br>Naweza mambo yote kwake.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"307. SANTEZ ET VOYEZ COMBIEN","id":"CH 307","textes":"</p><p><i>Sentez et voyez combien lEternel Est Bon.</i></p><p><i>Heureux lhomme qui cherche en lui son refuge.</i></p><p><i>Gotez et voyez combien lEternel Est Bon </i></p><p><i>Heureux lhomme qui chreche en Lui son refuge.</i></p><p>1. Jai cherch lEternel, Il ma rpondu,</p><p>Il ma dlivr de toutes mes freyeurs</p><p>Quand un malheureux crie lEternel entend</p><p>Et Il le sauve de toutes ses detresses.</p><p>2. Craignez lEternel vous tous Ses saints</p><p>Car rien ne manque  ceux qui Le craignent</p><p>Fais de lEternel Dieu tes dlices</p><p>Il te donnera ce que ton cur dsire.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"308. ELONGWI NGAI NA NTONGO","id":"CH 308","textes":"</p><p>1. Elongwi ngai na ntongo</p><p>Nalobi na motema,</p><p>Masiyakumama.</p><p>Na ntango na mosala</p><p>Nabondeli lokola,</p><p>Masiyakumama.</p><p><i>Sop f : Masiyakumama eee</i></p><p><i>Ts : Masiyakumama</i></p><p><i>Sop f : Nzambe na bomoi akumama ee</i></p><p><i>Ts : Masiyakumama</i></p><p><i>Sop f : Ye kitoko akumama eee</i></p><p><i>Ts : Masiyakumama.</i></p><p><i>Etc.</i></p><p><i>Sop f : Tolongi</i></p><p><i>Ts : Mpo na Yesu</i></p><p><i>Sop f : Tobiki</i></p><p><i>Ts : Mpo na Yesu.</i></p><p><i>Etc.</i></p><p>2. Nalobi ntango mingi</p><p>Na Njambe na likolo,</p><p>Masiyakumama.</p><p>KOleka na malamu</p><p>Tosanjola Ye seko,</p><p>Masiyakumama.</p><p>3. Ekomi mpasi mingi,</p><p>Nabondami na oyo,</p><p>Masiyakumama.</p><p>Na kati mpe na mawa,</p><p>Najui esengo boye,</p><p>Masiyakumama.</p><p>4. Natemeli Satana,</p><p>Nde na maloba oyo,</p><p>Masiyakumama.</p><p>Mabe ekimi yonso,</p><p>Ebandi ngai loyembo,</p><p>Masiyakumama.</p><p>5. Na boye ntango yonso</p><p>Nalingi nde koyemba</p><p>Masiyakumama.</p><p>Mpe kuna na likolo,</p><p>Lobiko na lobiko.</p><p>Masiyakumama.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"309. YESU NDEKO NA BISO SOLO (Hakuna rafiki kama Yesu)","id":"CH 309","textes":"</p><p>1. Yesu ndeko na biso solo,</p><p>:/: Ndeko Ye. :/:</p><p>Wapi tomoni pelamoko ?</p><p>:/: Moko te :/:</p><p><i>Yesu Ayebi biso yonso,</i></p><p><i>Yesu mpenja Mosungi mpe,</i></p><p><i>Soko tolingi Ndeko solo,</i></p><p><i>:/: Ndeko Ye. :/:</i></p><p>2. Ye na bolingo aleki yonso,</p><p>:/: Ndeko Ye. :/:</p><p>Bolingo na bilanga yonso,</p><p>:/: Ndeko Ye. :/:</p><p>3. Soko mpasi eyei na biso,</p><p>:/: Ndeko Ye. :/:</p><p>Ye akojala na biso solo,</p><p>:/: Ndeko Ye. :/:</p><p>4. Ye mpe ajali na nguya mingi</p><p>:/: Nguya be :/:</p><p>Ye akosunga na nguya mingi,</p><p>:/: Nguya be :/:</p><p><i>No not one. SSS 904</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"310. YESU AKITAKI AWA NA NSE (Jsus quitta le trne de Son Pre) "
