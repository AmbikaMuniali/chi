us, tu paratras,<br>Cest encor par ta prsence<br>Que tu nous attireras !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"147b. SEIGNEUR, CE QUE JE RECLAME","id":"CV 147b","textes":"</p><p>1. Seigneur, ce que je rclame,<br>Cest ce riche don damour !<br>Que cette cleste flamme<br>En moi brle nuit et jour !<br>Cet amour si fort, si tendre,<br>Amour qui supporte tout,<br>Qui ne veut pas se dfendre,<br>Prt  souffrir jusquau bout.</p><p>2. Pour les autres, il soublie,<br>Il ne peut tre envieux,<br>Tout loge lhumilie,<br>Jamais il nest orgueilleux.<br>Cet amour peut vaincre et fondre<br>Les curs mchants, durs, glacs ;<br>Ils ne peuvent rien rpondre,<br>Lamour les a terrasss.</p><p>3. Devant la vaste souffrance<br>Qui stend de jour en jour,<br>Il faut un rem`ede immense,<br>Il faut un immense amour.<br>Que jusqu la mort, fidle,<br>Priant, luttant en tout lieu,<br>Ma vie entire rvle<br>Lamour sublime de Dieu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"148. JESUS EST AU MILIEU DE NOUS","id":"CV 148","textes":"</p><p>1. Jsus est au milieu de nous,<br>Son regard sabaisse sur nous,<br>Sa douce voix, lentendez-vous ?<br>:/:Je veux vous bnir tous ! :/:(2)<br>Sa douce voix, lentendez-vous ?<br>Je veux vous bnir tous !</p><p>2. Jsus est au milieu de nous,<br>Son regard sabaisse sur nous,<br>Sa douce voix, lentendez-vous ?<br>:/:Je veux vous sauver tous !:/:(2)<br>Sa douce voix, lentendez-vous ?<br>Je veux vous sauver tous !</p><p>3. Jsus est au milieu de nous,<br>Son regard sabaisse sur nous,<br>Sa douce voix, lentendez-vous ?<br>:/:Oh ! je vous aime tous ! :/:(2)<br>Sa douce voix, lentendez-vous ?<br>Oh ! je vous aime tous !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"149a. TOI QUI DISPOSES","id":"CV 149a","textes":"</p><p>1. Toi qui disposes<br>De toutes choses<br>Et nous les donnes chaque jour,<br>Reois,  Pre !<br>Notre prire<br>De reconnaissance et damour.</p><p>2. Le don suprme<br>Que ta main sme<br>Cest notre pardon, cest ta paix ;<br>Et ta clmence,<br>Trsor immense,<br>Est le plus grand de tes bienfaits.</p><p>3. Que, par ta grce,<br>Linstant qui passe<br>Serve  nous rapprocher de toi !<br>Et qu chaque heure,<br>Vers ta demeure<br>Nos curs slvent par la foi !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"149b. GRACE INFINIE","id":"CV 149b","textes":"</p><p>1. Grce infinie !<br>Christ est ma vie,<br>Ma justice et ma saintet ;<br>Que la mort vienne<br>Et me surprenne,<br>Tout sera flicit.</p><p>2. Sauveur fidle,<br>Divin modle,<br>Seul digne de guider mes pas.<br>Ta voix mattire,<br>Et je naspire<br>Qu timiter ici-bas.</p><p>3. Lobjet suprme<br>Que mon cur aime,<br>Cest Toi, le Bien-aim de Dieu.<br>Pour voir ta face,<br>Quand donc sera-ce<br>Que jirai dans ton saint lieu ?</p><p>4. Heureuse voie,<br>Grande est ma joie :<br>Sous ton regard, Sauveur clment.<br>Mon me prouve<br>Quen Toi se trouve<br>Son parfait contentement.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"150. O MON SAUVEUR, OUVRE MON CUR","id":"CV 150","textes":"</p><p>1. O mon Sauveur ! <br>Ouvre mon cur<br>A ta douce lumire ;<br>Seigneur, mon Dieu,<br>De ton saint lieu,<br>Ecoute ma prire.</p><p>2. Dieu tout-puissant !<br>Dieu bienfaisant !<br>Jai besoin de ta grce ;<br>Eclaire-moi,<br>Soutiens ma foi,<br>Je viens chercher ta face.</p><p>3. Ta vrit,<br>Ta charit,<br>Brillent dans ta Parole ;<br>Seule, elle instruit,<br>Soutient, conduit<br>Notre me et la console.</p><p>4. Que ton Esprit,<br>Tmoin de Christ,<br>Rgne seul dans notre me ;<br>Que ton amour,<br>Et nuit et jour,<br>Lembrase de sa flamme.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"151. DEMEURE PAR TA GRACE","id":"CV 151","textes":"</p><p>1. Demeure par ta grce<br>Avec nous, Dieu Sauveur !<br>Quoique lennemi fasse,<br>Veille sur notre cur.</p><p>2. Que ta sainte Parole,<br>Chaque jour, ici-bas<br>Soit la seule boussole<br>Qui dirige nos pas.</p><p>3. Eternelle lumire, <br>Que ta vive splendeur<br>Nous guide, nous claire<br>Et nous garde derreur.</p><p>4. Etends sur nous ton aile <br>Et demeure  jamais<br>Avec nous, Dieu fidle !<br>Rpands sur nous ta paix.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"152. SEIGNEUR, TU DONNES TA GRACE","id":"CV 152","textes":"</p><p>1. Seigneur, tu donnes ta grce<br>Au cur qui sattend  toi ;<br>Ah ! que sa douce efficace<br>Se rpande aussi sur moi !<br>:/:Oui, sur moi ! :/: (2)<br>Se rpande aussi sur moi.</p><p>2. Pre tendre et secourable,<br>Jai souvent enfreint ta loi ;<br>Quoique impur et misrable,<br>Oh ! Pardonne et bnis-moi !<br>:/:Bnis-moi ! :/: (2)<br>Oh ! Pardonne et bnis-moi !</p><p>3. O Sauveur toujours propice, <br>Fais que je mattache  toi !<br>Jai faim, jai soif de justice ;<br>Je tappelle, rponds-moi !<br>:/:Rponds-moi ! :/: (2)<br>Je tappelle, rponds-moi !</p><p>4. Par ton amour,  bon Pre,<br>Par le sang vers pour moi,<br>Par lEsprit qui seul opre,<br>Dieu trois fois saint, sauve-moi !<br>:/:Sauve-moi !:/: (2)<br>Dieu trois fois saint, sauve-moi !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"153. PRIEZ TOUJOURS, PRIEZ SANS CESSE","id":"CV 153","textes":"</p><p>1. Priez toujours, priez sans cesse !<br>Priez, le Seigneur entendra !<br>Il est fidle  sa promesse,<br>Priez, priez, Il rpondra.</p><p>2. Priez, si vos curs se dchirent,<br>La main qui blesse gurira !<br>Il entend tous ceux qui soupirent :<br>Il a souffert, Il gurira !</p><p>3. Priez dans la fournaise ardente,<br>Quand Satan gronde autour de vous !<br>Jsus sait calmer la tourmente,<br>Priez, triomphez  genoux !</p><p>4. Priez, priez lorsque le doute<br>Obscurcira votre horizon !<br>Priez ! Jsus connat la route,<br>Il ouvrira votre prison.</p><p>5. Priez ! pour rendre tmoignage.<br>Priez ! pour confesser Jsus,<br>Dieu bnira votre langage,<br>Pour sauver les pcheurs perdus.</p><p>6. Priez, quand votre me hsitante<br>Ne sait o choisir son chemin.<br>Mme  travers la mer bruyante<br>Jsus vous tiendra par la main.</p><p>7. Priez ! si votre ciel est sombre,<br>Si vous tremblez devant la mort !<br>Jsus vous couvrant de son ombre,<br>Vous ouvrira les portes dor.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"154. LE CRI DE MON AME","id":"CV 154","textes":"</p><p>1. Le cri de mon me<br>Slve vers Toi.<br>Elle te rclame,<br>Jsus pour son roi.<br>Ton joug est facile,<br>Ton fardeau lger ;<br>Sur mon cur docile,<br>Rgne,  bon berger !</p><p>2. Jsus, sois mon guide,<br>Dirige mes pas,<br>Et sois mon gide<br>Dans tous mes combats.<br>Dans la nuit profonde<br>Tiens-moi par la main ;<br>Lumire du monde,<br>Luis sur mon chemin !</p><p>3. Source de leau vive,<br>Pain venu des cieux,<br>Que par toi je vive<br>Paisible et joyeux !<br>Quand luira laurore<br>Du jour ternel,<br>Que je vive encore<br>Pour toi, dans le ciel !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"155. TES JARDINS, O PERE","id":"CV 155","textes":"</p><p>1. Tes jardins,  Pre,<br>Fais les refleurir ;<br>Et la terre entire,<br>Fais-la reverdir.</p><p>2. Que dans les campagnes<br>Christ soit exalt ;<br>Que sur les montagnes<br>Son nom soit chant !</p><p>3. Quenfin lon entende<br>Comme un bruit du vent ;<br>Que sur nous descende<br>LEsprit tout-puissant !</p><p>4. Frre, Dieu lordonne :<br>Sors de ton sommeil ;<br>Dj pour toi sonne<br>Lheure du rveil !</p><p>5. Cest lheure suprme ;<br>Oh ! sois le premier<br>A toffrir toi-mme,`<br>A Dieu tout entier !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"156. LE SERVICE POUR LE MAITRE","id":"CV 156","textes":"</p><p>Le service pour le Matre,<br>Le service le plus doux,<br>Cest bien lheure o je puis tre<br>A ses pieds  deux genoux.</p><p>1. Les beauts de sa Parole,<br>Silluminent  mes yeux ;<br>Et cette divine cole<br>Est un avant-got des cieux.</p><p>2. Dans ces moments de silence<br>Il verse en moi son Esprit,<br>Il mapprend lobissance,<br>Il me console et minstruit.</p><p>3. Je le prie  chaque aurore<br>De prendre ma volont,<br>Et de richement encore<br>Bnir mon activit.</p><p>4. L, japporte mes louanges<br>A lAgneau qui ma sauv ;<br>Et jadore avec les anges<br>Celui qui ma rachet !</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"157. LA VOIX DE CHRIST NOUS APPELLE","id":"CV 157","textes":"</p><p>1. La voix de Christ nous appelle ;<br>Il est temps de sveiller :<br> La moisson est vaste est belle !<br>Qui veut pour moi travailler ? <br>Cest ton Sauveur,  mon frre,<br>Dont lappel sadresse  toi.<br>Rponds-lui, dun cur sincre :<br> Me voici, Matre, prends-moi ! </p><p>2. Sans franchir les mers bruyantes,<br>Tu peux annoncer Jsus.<br>Que dmes insouciantes,<br>De curs souffrants et perdus !<br>Autour de nous luvre est grande,<br>Mais petite est notre foi.<br>A Jsus qui nous commande<br>Repondons !  Matre, aide-moi ! </p><p>3. Si dun sublime langage<br>Tu nas pas reu le don,<br>Tu peux rendre tmoignage<br>Quen Jsus est le pardon ;<br>A ton frre tu peux dire<br>Ce que Christ a fait pour toi.<br>Pour que lui-mme tinspire,<br>Dis-lui :  Matre, enseigne-moi ! </p><p>4. Mais que nul ne nous entende<br>Dire encor :  Je ne puis rien ! <br>Lorsque Jsus nous commande<br>De faire et daimer le bien.<br>Poursuivons luvre bnie<br>Avec zle, amour et foi ;<br>Puis notre tche finie,<br>Nous dirons :  Matre, prends-moi ! </p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"158. O MON SAUVEUR, A TOI SEUL JE VEUX ETRE","id":"CV 158","textes":"</p><p>1. O mon Sauveur ! `a toi seul je veux tre, <br>Viens pour toujours habiter dans mon cur ;<br>Brise lidole, et de ce cur sois matre ;<br>Rends-moi plus blanc que la neige, Seigneur !</p><p><i>Oui, par ton sang lave mon cur,<br>Rends-moi plus blanc que la neige,  Seigneur !</i></p><p>2. En moi, Jsus, ne laisse aucune place<br>O le pch se glisse en interdit.<br>Agneau de Dieu, que ton sang pur efface<br>Ce qui me vient de son pouvoir maudit.</p><p>3. Par ton Esprit, de ton trne de gloire<br>Tu viens en moi, misrable pcheur,<br>Pour remporter la compl`ete victoire<br>Et nettoyer entirement mon cur.</p><p>4. Tu vois, Seigneur, jattends, plein desprance,<br>Prs de la croix o ton sang fut vers ;<br>L, jai reu la nouvelle naissance,<br>L, mon soupir fut toujours exauc.</p><p>5. Allluia ! ton image divine<br>En moi, Seigneur, apparat par la foi.<br>Bni sois-tu ! de ma sainte origine<br>Jai pour toujours tous les titres en toi !</p><p><i>Et par ton sang, mon pauvre cur<br>Devient plus blanc que la neige,  Seigneur !</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"159. PRENDS MA VIE","id":"CV 159","textes":"</p><p>1. Prends ma vie, elle doit tre<br>A toi seul,  divin Matre.<br>Que sur le flot de mes jours,<br>Ton regard brille toujours !</p><p>2. Que mes mains  ton service<br>Soffrent pour le sacrifice,<br>Qu te suivre pas  pas<br>Mes pieds ne faiblissent pas !</p><p>3. Prends ma voix et quelle chante<br>Ta grce auguste et touchante ;<br>Par mes lvres que ton Nom<br>Parle aux pcheurs de pardon !</p><p>4. Que mon esprit sillumine<br>De ta sagesse divine ;<br>Prends mon argent et mon or<br>Et toi seul, sois mon trsor.</p><p>5. Que ma volont devienne<br>La servante de la tienne ;<br>Fais ton trne de mon cur :<br>Il tappartient, bon Sauveur.</p><p>6. Quainsi mon amour rpande,<br>A tes pieds son humble offrande :<br>Prends-mois, d`es mes premiers jours !<br>Tout  toi seul, pour toujours !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"160. PRECIEUX JESUS, JE TAIME !","id":"CV 160","textes":"</p><p>1. Prcieux Jsus, je taime,<br>Remplis-moi de ton amour ;<br>Je te donne mon cur mme,<br>Accepte-le sans retour.</p><p>:/:Seigneur Jsus,  mon Sauveur,<br>Sois le trsor de mon cur ! :/:(2)</p><p>2. Prends pour toi, Sauveur aimable,<br>Tout mon cur, mes volonts ;<br>Que ton Esprit adorable<br>Remplisse mes facults.</p><p>3. Javance ma main sans crainte<br>Pour saisir ton vtement ;<br>De toi sort la vertu sainte<br>Qui guerit entirement.</p><p>4. Lamour qui remplit mon me<br>Mest si doux,  mon Sauveur !<br>Viens en moi, je te rclame,<br>Accomplis tout dans mon cur.</p><p>5. Oh ! sainte et nouvelle aurore<br>Qui dj vient luire en moi ;<br>Joyeux, je rpte encore ;<br>Mon Sauveur ! je suis  toi.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"161. ECOUTEZ LAPPEL DU BERGER","id":"CV 161","textes":"</p><p>1. Ecoutez lappel du Berger !<br>Il sait ses brebis en danger ;<br>Il les appelle avec amour,<br>Esprant toujours leur retour.</p><p>Cherchons-les ! Cherchons-les !<br>Savons-nous le prix dune me ?<br>Cherchons-les ! Cherchons-les !<br>Le Bon Berger les rclame.</p><p>2. Mourant de froid, de soif, de faim,<br>Les brebis appellent en vain.<br>Jsus nous veut pour les sauver.<br>Qui va laider  les trouver ?</p><p>3. Ne peut-il pas compter sur nous ?<br>Ne voulons-nous pas aller tous<br>Dire  tous ceux qui sont perdus<br>Que nous les voulons pour Jsus ?</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"162. AH ! QUE JE NE SOIS PAS","id":"CV 162","textes":"</p><p>1. Ah ! que je ne sois pas comme un rameau strile,<br>Qui, spar du tronc, doit prir dessch ;<br>Mais que je sois,  Dieu ! comme un sarment fertile<br>Quaucun vent daquilon na du cep arrach.</p><p>2. Demeure en moi, Jsus, et quen toi je demeure,<br>Trouvant dans ton amour le plus fort des liens,<br>Portant beaucoup de fruits, chaque jour, <br>chaque heure,<br>Et renonant  tout, pour jouir des vrais biens.</p><p>3. Celui qui croit en toi, ta bouche le dclare,<br>Accomplira, Seigneur, les uvres que tu fis.<br>Je crois... et do vient donc que mon me sgare<br>Si loin du droit sentier que toujours tu suivis ?</p><p>4. Hlas ! cest que souvent je tourne vers le monde<br>Des yeux qui ne devraient sarrter que sur toi !<br>Ne me retranche pas... non, Seigneur, mais monde,<br>Pour que japprenne mieux  pratiquer ta loi.</p><p>5. Toutefois, que jamais mon cur ne se confie<br>En mes pas chancelants, pour arriver au but !<br>Tu donnas pour les tiens, divin Jsus ! ta vie,<br>Et cest mon seul espoir de paix et de salut !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"163. UN REGARD SUR TA CROIX SANGLANTE","id":"CV 163","textes":"</p><p>1. Un regard sur ta croix sanglante,<br>Jsus, fait deborder mon cur<br>Damour et de douleur poignante,<br>Damour et dternel bonheur.</p><p>2. Tu seras seul toute ma gloire,<br>Car tout ce dont je me vantais<br>Mempcherait encore de croire<br>Quen ta mort seule jai la paix.</p><p>3. Te donnerais-je quelques larmes,<br>Quelques soupirs et quelque amour ?<br>Devant ta croix je rends les armes<br>Prends-moi tout entier ds ce jour.</p><p>4. A tes pieds, mon Sauveur, je jette `<br>Ce que mon cur aime le plus ;<br>Oui, prends mon idole secrte ;<br>Tu seras mon trsor, Jsus !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"164. DIVIN SAUVEUR, TOI QUI VINS SUR LA TERRE","id":"CV 164","textes":"</p><p>1. Divin Sauveur, toi qui vins sur la terre<br>Pour y mourir sur un infme bois,<br>Le cur mu, japproche du Calvaire ;<br>Que ton Esprit menseigne  contempler ta croix.</p><p>Ta grce infinie<br>Vaut mieux que la vie ;<br>Mon cur sattache  toi,<br>Pour te suivre avec foi !</p><p>2. L, je puis voir la grandeur de labme<br>O, par amour, Jsus est descendu,<br>Et les tourments de la sainte Victime<br>Me disent qu jamais, sans Christ, jtais<br>perdu.</p><p>3. Mon seul refuge est dans sa meurtrissure ;<br>L, jai trouv le pardon et la paix,<br>Et, sous le sang qui lava ma souillure,<br>Je puis de tout pch rester libre  jamais.</p><p>4. Autrefois seul, tombant de chute en chute,<br>Jtais vaincu par le grand tentateur ;<br>Mais aujourdhui, mon Sauveur pour moi lutte,<br>Et son bras tout-puissant me rend plus que vainqueur.</p><p>5. Jusqu la fin, Jsus, ma confiance<br>Sera toujours dans le sang de ta croix ;<br>Scelle en mon cur cette ferme assurance,<br>Et que toujours aussi jobisse  ta voix !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"165. JE LE CONNAIS, CELUI QUI DONNE","id":"CV 165","textes":"</p><p>1. Je le connais, celui qui donne<br>La paix et le bonheur ;<br>Celui qui gurit, qui pardonne :<br>Cest Jsus le Sauveur.</p><p>2. Pour nous, en sanglant sacrifice,<br>Il soffrit par amour ;<br>Son sang nous donne avec justice,<br>Place au divin sjour.</p><p>3. Je veux laimer, je veux le suivre<br>Humblement par la foi ;<br>Cest pour lui seul que je dois vivre,<br>Puisquil mourut pour moi.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"166. QUIL FAIT BON A TON SERVICE","id":"CV 166","textes":"</p><p>1. Quil fait bon  ton service<br>Jsus mon Sauveur !<br>Quil mest doux le sacrifice<br>Que toffre mon cur !</p><p>Prends,  Jsus, prends ma vie,<br>Elle est toute  Toi !<br>Et dans ta grce infinie,<br>Du mal garde-moi !</p><p>2. Mon dsir, mon vu suprme,<br>Cest la saintet !...<br>Rien je ne veux et je naime,<br>Que ta volont !</p><p>3. Comme lange au vol rapide,<br>Je veux te servir !<br>Les yeux fixs sur mon guide,<br>Toujours obir !</p><p>4. Travail, douleur et souffrance,<br>Non, je ne crains rien !<br>Toi, Jsus, mon Esprance,<br>Voil mon seul bien !</p><p>5. Ensemble donc vers la gloire,<br>Marchons en avant !<br>Chantant lhymne de victoire,<br>Toujours triomphant !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"167. CEST MON JOYEUX SERVICE","id":"CV 167","textes":"</p><p>1. Cest mon joyeux service<br>Doffrir  Jsus-Christ,<br>En vivant sacrifice,<br>Mon corps et mon esprit.</p><p>Accepte mon offrande,<br>Bien-aim Fils de Dieu !<br>Et que sur moi descende<br>La flamme du saint lieu !</p><p>2. Jabandonne ma vie,<br>Sans regret, ni frayeur,<br>A ta grce infinie,<br>O mon Librateur !</p><p>3. Quun feu nouveau sallume<br>Par ton amour en moi,<br>Et dans mon cur consume<br>Ce qui nest pas  toi !</p><p>4. Viens, Jsus ! sois mon matre ;<br>Par ton sang rachet,<br>A toi seul je veux tre<br>Et pour lternit.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"168. MA VIE ENFIN JE TE DONNE","id":"CV 168","textes":"</p><p>1. Ma vie enfin je te donne,<br>O Jsus, Agneau de Dieu !<br>Prends-la, je te labandonne,<br>A cette heure et dans ce lieu.<br>Je tapporte mes souillures,<br>Mon pch, mon mauvais cur.<br>Dans le sang de tes blessures,<br>Blanchis-moi, divin Sauveur !</p><p>2. Tu connais mes luttes vaines<br>Pour triompher de mon cur ;<br>Tu sais le poids de mes cha^nes<br>Et ma secrte douleur.<br>Que ta puissance infinie<br>Maffranchisse du pch,<br>Et que par lEsprit de vie<br>Du mal je sois dtach !</p><p>3. Sans rserve, je me livre,<br>Je ne garde rien pour moi.<br>Mon dsir est de te suivre,<br>Dtre  tes ordres, mon Roi !<br>Joyeux dans lobissance<br>Que tu donnes, que je veux,<br>Sans plus tarder, je mlance<br>Dun coup daile vers les cieux !</p><p>4. Scelle  jamais lalliance<br>Que je traite maintenant,<br>Et dans ton amour immense<br>Viens la signer de ton sang.<br>Si je regarde  moi-mme<br>Un instant : je suis perdu !<br>Mais tu sauras, ton cur maime,<br>Me tenir debout, Jsus !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"169. JESUS, JE TE SUIVRAI PARTOUT","id":"CV 169","textes":"</p><p>1.:/:Jsus, je te suivrai partout, :/: (2)<br>Soit dans la tristesse,<br>Soit dans lallegresse,<br>Jsus, je te suivrai partout !</p><p>2. :/:Jsus, je te suivrai toujours ; :/: (2)<br>Si lpreuve abonde,<br>Ta paix est profonde,<br>Jsus, je te suivrai toujours !</p><p>3. :/:Je te suivrai d`es aujourdhui. :/: (2)<br>Mon me affranchie,<br>Vivra de ta vie,<br>Je te suivrai ds aujourdhui !</p><p>4. :/:Je te suivrai jusques au bout ! :/: (2)<br>Si pour moi tu plaides,<br>Seigneur, si tu maides,<br>Je te suivrai jusques au bout.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"170. A TOI, MON DIEU, JE MABANDONNE","id":"CV 170","textes":"</p><p>1. A toi, mon Dieu, je mabandonne, `<br>Oh ! fais de moi ce que tu veux :<br>De largile que je te donne,<br>Fais un diamant prcieux !</p><p>Prends, Seigneur, prends toute ma vie,<br>A toi seul, je veux obir.<br>Par lEsprit qui me sanctifie,<br>Sur ton autel, je viens moffrir !</p><p>2. Tu connais ma grande faiblesse,<br>Mon impuissance  te servir,<br>Sil le faut que ta main me blesse,<br>Ton amour saura me gurir !</p><p>3. Oh ! ne mpargne ni la flamme,<br>Ni le ciseau, divin Sculpteur !<br>Que ton Esprit forme mon me<br>A limage de son Sauveur !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"171. SEIGNEUR, SANCTIFIE","id":"CV 171","textes":"</p><p>1. Seigneur ! sanctifie<br>Nos jours, nos moments ;<br>Fais que notre vie<br>Thonore en tout temps.<br>Que de ta prsence<br>Au milieu de nous,<br>Lheureuse influence<br>Nous pntre tous.</p><p>2. Nous voulons sans cesse<br>Marcher par la foi<br>Et, dans la dtresse,<br>Regarder  toi.<br>Heureux qui repose<br>Sur ton bras puissant !<br>On a toute chose<br>En te possdant.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"172a. ENTRE TES MAINS JABANDONNE","id":"CV 172a","textes":"</p><p>1. Entre tes mains jabandonne<br>Tout ce que jappelle mien.<br>Oh ! ne permets  personne,<br>Seigneur, den reprendre rien !<br>:/:Oui, prends tout, Seigneur ! :/: (2)<br>Entre tes mains jabandonne<br>Tout avec bonheur.</p><p>2. Je nai pas peur de te suivre<br>Sur le chemin de la croix.<br>Cest pour toi que je veux vivre,<br>Je connais, jaime ta voix.<br>:/:Oui, prends tout, Seigneur ! :/: (2)<br>Sans rien garder, je te livre<br>Tout avec bonheur.</p><p>3. Tu connais mieux que moi-mme<br>Tous les besoins de mon cur ;<br>Et, pour mon bonheur suprme,<br>Tu veux me rendre vainqueur.<br>:/:Oui, prends tout, Seigneur ! :/: (2)<br>Je ne vis plus pour moi-mme,<br>Mais pour mon Sauveur.</p><p>4. Prends mon corps et prends mon me ;<br>Que tout en moi soit  toi !<br>Que par ta divine flamme<br>Tout mal soit dtruit en moi !<br>:/:Oui, prends tout, Seigneur ! :/: (2)<br>Prends mon corps et prends mon me ;<br>Rgne sur mon cur !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"172b. AU PIED DE LA CROIX SANGLANTE","id":"CV 172b","textes":"</p><p>1. Au pied de la croix sanglante,<br>O tu tes donn pour moi,<br>Mon me mue et tremblante,<br>O Jsus, se livre  toi.</p><p>:/:Le parfait bonheur, :/: (2)<br>Cest de mettre<br>Tout mon tre<br>A tes pieds, Seigneur !</p><p>2. Me voici pour ton service,<br>Je ne garde rien pour moi,<br>Sur lautel du sacrifice,<br>Je me place par la foi.</p><p>3. A la gloire, aux biens du monde `<br>Je renonce pour jamais,<br>Que le Saint-Esprit minonde,<br>De ta joie et de ta paix.</p><p>4. Si ma faiblesse est bien grande.<br>Ta force est plus grande encore,<br>O Jsus, quelle me rende<br>Fidle jusqu la mort.</p><p>5. O flicit suprme, <br>Ta grce est mon bouclier,<br>Et je tappartiens, je taime,<br>Toi qui maimas le premier.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"173 . JE MAPPROCHE DE TOI","id":"CV 173 ","textes":"</p><p>1. :/:Je mapproche de Toi, :/: (2)<br>:/:Source de vie,<br>Source de vie,<br>Mon Sauveur, bnis-moi ! :/: (2)</p><p>2. :/:Fais silence en mon cur, :/: (2)<br>:/:Viens et me parle,<br>Viens et me parle,<br>O mon divin Sauveur ! :/: (2)</p><p>3. :/:Rends-moi conforme  Toi, :/: (2)<br>:Divin Modle,<br>Divin Modle,<br>Mets ton image en moi ! : (2)</p><p>4. :/:Rends-moi bouillant, Seigneur ! :/: (2)<br>:/:Pour ton Service,<br>Pour ton Service,<br>Que je parte en vainqueur ! :/: (2)</p><p>5. :/:Et quand tu reviendras, :/: (2)<br>:/:Dans tes milices,<br>Dans tes milices,<br>Tu me retrouveras ! :/:(2)</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"174. SEUL REFUGE DE MON AME","id":"CV 174","textes":"</p><p>1. Seul refuge de mon me,<br>Je veux mappuyer sur toi ;<br>La paix que mon cur reclame<br>Est  tes pieds, divin Roi !</p><p>Jsus, Sauveur, que je taime,<br>O Toi qui mourus pour moi,<br>Et qui veux dans le ciel mme,<br>Quun jour je rgne avec toi !</p><p>2. Sur ta croix, Victime sainte,<br>Mon pch fut expi ;<br>Plus dangoisse, plus de crainte :<br>Ton sang ma purifi.</p><p>3. Il nest aucune autre chose<br>Qui puisse apaiser mon cur ;<br>En Toi seul je me repose,<br>En Toi, mon puissant Sauveur.</p><p>4. A Toi, Jsus, jabandonne `<br>Mon cur, mon me et mes jours.<br>Quen moi ton amour rayonne !<br>Je veux te servir toujours.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"175. LAMOUR DE JESUS-CHRIST","id":"CV 175","textes":"</p><p>1. Lamour de Jsus-Christ nous presse :<br>Il sest livr pour son troupeau ;<br>A suivre les pas de lAgneau,<br>Lun lautre animons-nous sans cesse.</p><p>2. Au nom du Rdempteur, chers frres !<br>Donnons-nous tous ici la main,<br>Pour ne marcher jusqu la fin<br>Que sous ses regards tutlaires.</p><p>3. Vois tes enfants, Dieu notre Pre,<br>Qui se consacrent  ton Fils.<br>Viens  notre aide et nous remplis<br>Damour, de zle et de lumire.</p><p>4. Quen nous quittant, Sauveur fidle !<br>Nous demeurions unis en toi ;<br>Habite en nos curs par la foi,<br>Et que lEsprit nous renouvelle !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"176. OUI, JESUS, CEST VERS TOI","id":"CV 176","textes":"</p><p>1. Oui, Jsus, cest vers Toi,<br>Toujours plus haut !<br>Que slve ma foi,<br>Toujours plus haut !<br>Libre de tout lien,<br>Poursuivant le seul bien,<br>Mon regard sur le tien,<br>Toujours plus haut !</p><p>2. Tu calmes la douleur,<br>Toujours plus haut !<br>Tu satisfais le cur,<br>Toujours plus haut !<br>Dans les rudes combats,<br>Les clameurs dici-bas,<br>Tu diriges mes pas<br>Toujours plus haut !</p><p>3. Oui, cest l mon soupir,<br>Toujours plus haut !<br>Tu connais mon dsir,<br>Toujours plus haut !<br>Perant lobscurit,<br>Montre-moi ta clart,<br>Ta divine beaut,<br>Toujours plus haut !</p><p>4. Marche, me dit Jsus,<br>Toujours plus haut !<br>Oh ! ne tarrte plus,<br>Toujours plus haut !<br>Bientt je reviendrai<br>Et te dlivrerai,<br>Oui, je tintroduirai<br>Chez Moi, l`a-haut !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"177. AH ! DONNE A MON AME","id":"CV 177","textes":"</p><p>1. Ah ! donne  mon me<br>Plus de saintet,<br>Plus dardente flamme,<br>De srnit,<br>Plus de confiance,<br>Pour rester debout,<br>Plus de patience,<br>Pour supporter tout !</p><p>2. Fais que je contemple<br>Sans cesse lAgneau,<br>Son vivant exemple,<br>Sa croix, son tombeau ;<br>Sa grce fidle,<br>Son immense amour,<br>Sa gloire ternelle,<br>Son prochain retour !</p><p>3. Jsus,  mes larmes<br>Tu veux compatir ;<br>De toutes tes armes<br>Viens nous revtir ;<br>Par plus de prire,<br>De zle et de foi,<br>Que dans la lumire<br>Je marche avec toi !</p><p>4. Donne  ton service<br>Un cur plus joyeux,<br>Prompt au sacrifice,<br>Toujours sous tes yeux ;<br>Qui chante et qui tremblent,<br>Humble en sa ferveur,<br>Un cur qui ressemble<br>Au tien, mon Sauveur.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"178. QUE TOUT GENOU FLECHISSE","id":"CV 178","textes":"</p><p>1. Que tout genou flchisse,<br>Devant ta majest,<br>:/:Et quaujourdhui je puisse<br>Lcher ma volont. :/:(2)</p><p>2. Oui, devant toi je plie,<br>Je me courbe,  mon Roi,<br>:/:Je pleure et mhumilie,<br>Et cest un don de toi ! :/: (2)</p><p>3. Que tout ce qui slve<br>En moi soit abaiss !<br>:/:Que mon cur de ton glaive,<br>Sil le faut, sois perc ! :/: (2)</p><p>4. Mourir, mais cest renatre<br>Et vivre dsormais.<br>:/:Oh ! courbe tout mon tre<br>A tes pieds pour jamais ! :/: (2)</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"179. JESUS, JESUS MON SAUVEUR","id":"CV 179","textes":"</p><p>1. Jsus, Jsus mon Sauveur,<br>A lombre de Ta croix,<br>Jai trouv le repos du cur,<br>Gloire  Toi, Roi des rois !<br>Une retraite dans lorage,<br>Un refuge assur,<br>Pour moi, pcheur, quel doux partage,<br>L je tai contempl !</p><p>2. Jsus, Jsus mon Sauveur,<br>A lombre de Ta croix,<br>Devant ton immense douleur<br>Je tadore et je crois.<br>L, mes tnbres sont lumire,<br>Et mon fardeau nest plus !<br>Humble  tes pieds, dans la poussire,<br>Tiens-moi toujours, Jsus !</p><p>3. Jsus, Jsus mon Sauveur,<br>A lombre de Ta croix<br>Exauce le cri de mon cur,<br>Entends ma faible voix :<br>Donne-moi ton obissance,<br>Ton support, ton amour,<br>Cleste Agneau, ton endurance,<br>Jusqu mon dernier jour !</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"180. LA VOIX DU SEIGNEUR MAPPELLE","id":"CV 180","textes":"</p><p>1. La voix du Seigneur mappelle :<br>Prends ta croix et viens, suis-moi !<br>Je rponds :  Sauveur fidle,<br>Me voici, je suis  toi ! </p><p><i>Jusquau bout je veux te suivre,<br>Dans les bons, les mauvais jours,<br>A Toi pour mourir et vivre,`<br>A Toi, Jsus, pour toujours.</i></p><p>2. Mais le chemin du calvaire<br>Est etroit et prilleux,<br>Cest un chemin solitaire,<br>Difficile et tnbreux.</p><p>3. Il faut quitter ceux quon aime,<br>Savoir tre mal jug,<br>Endurer linjure mme,<br>Du monde tre mpris.</p><p>4. Oui, perdre sa propre vie,<br>Consentir  ntre rien,<br>Navoir quune seule envie :<br>Aimer Jsus, le seul bien !</p><p>5. Jsus donne grce et gloire<br>Pour le suivre pas  pas,<br>Avec lui, joie et victoire,<br>Paix et bonheur ici-bas !</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"181. JENTENDS TA DOUCE VOIX","id":"CV 181","textes":"</p><p>1. Jentends ta douce voix,<br>Jsus, je viens  Toi.<br>Je viens,  Sauveur, lave-moi<br>Dans le sang de ta Croix !</p><p><i>Jsus, Roi des rois,<br>Qui mourus pour moi,<br>Je veux mourir avec Toi,<br>Avec Toi sur la Croix.</i></p><p>2. Jentends ta douce voix,<br>Qui me dit : Crois en Moi ! <br>Je crois, Seigneur, soutiens ma foi,<br>Tiens-moi pr`es de ta Croix !</p><p>3. Jentends ta douce voix,<br>Elle pntre en moi<br>Et me dit daimer comme Toi<br>De lamour de la Croix !</p><p>4. Jentends ta douce voix,<br>Toi qui mourus pour moi,<br>Seigneur, que je munisse  Toi<br>Dans ta mort, par la foi !</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"182. ENFIN JESUS A TRIOMPHE","id":"CV 182","textes":"</p><p>1. Enfin Jsus a triomph<br>De tant de rsistance,<br>Et du joug il ma libr,<br>Oh ! gloire  sa puissance !</p><p><i>Prince de la victoire,<br>Jsus, Ressuscit,<br>A Toi seul est la gloire,<br>Et pour lternit !</i></p><p>2. Oh ! par quel douloureux chemin<br>De retards et de luttes,<br>Celui qui repousse ta main<br>Sgare, et que de chutes !</p><p>3. Mon Berger, dans son grand amour,<br>Ma remis sur la voie ;<br>Il ma pardonn... quel beau jour !<br>Et je chante avec joie :</p><p>4. Mon seul dsir, Dieu Tout-Puissant,<br>Pour mon me ravie ;<br>Cest quelle soit d`es maintenant,<br>Toujours  Christ unie !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"183. MON AME EST LIBEREE","id":"CV 183","textes":"</p><p>1. Mon me est libre<br>Du pouvoir de Satan ;<br>Ton bras la dlivre,<br>O Sauveur tout-puissant !</p><p>Allluia ! Alleluia !<br>Gloire  toi, mon Sauveur !<br>Alleluia ! Allluia !<br>Gloire  mon Rdempteur !</p><p>2. Tu payas de ta vie<br>Le prix de ma ranon,<br>Et mon me affranchie<br>Exalte ton grand nom.</p><p>3. Libre de toute entrave,<br>Ma gloire et mon bonheur<br>Cest dtre ton esclave,<br>O mon librateur !</p><p>4. Ma vie et tout mon tre<br>Sont  toi desormais ;<br>Tu seras seul mon Matre,<br>Mon Sauveur  jamais.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"184. VIENS, MON AME TE RECLAME","id":"CV 184","textes":"</p><p>1. Viens ! mon me<br>Te rclame,<br>Car cest Toi qui mas cherch.<br>Pour te suivre,<br>Je te livre<br>Mon cur avec son pch.</p><p>Viens ! mon me<br>Te rclame,<br>Mon bonheur est tout en Toi.<br>Je tadore,<br>Je timplore ;<br>O Jsus, demeure en moi !</p><p>2. Oui, ta grce<br>Seule efface<br>Toutes mes iniquites,<br>Tu pardonnes,<br>Tu me donnes<br>La paix de tes rachets.</p><p>3. Quand je doute,<br>Quand ma route<br>Passe auprs du tentateur,<br>Ta main sre<br>Me rassure<br>Et me rend plus que vainqueur.</p><p>4. Ah ! demeure<br>A chaque heure,<br>Mon rempart, mon dfenseur,<br>Ma victoire<br>Et ma gloire,<br>O Jsus, mon seul Sauveur !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"185. SEIGNEUR, A TON REGARD","id":"CV 185","textes":"</p><p>1. Seigneur,  ton regard de flamme<br>Rien nest couvert, rien nest cach ;<br>Quil pntre au fond de notre me,<br>Et quil juge en nous le pch,<br>Quil juge le pch !</p><p>2. Sonde nos curs et nos penses,<br>Nos plus intimes souvenirs,<br>Nos uvres prsentes, passes ;<br>Sonde nos plus secrets dsirs,<br>Nos plus secrets dsirs.</p><p>3. Qu la lumire tout paraisse<br>Pour que tout soit purifi,<br>Et quen nous ton Esprit ne laisse<br>Rien qui ne soit sanctifi,<br>Vraiment sanctifi.</p><p>4. Alors, brlants dun nouveau zle,<br>Seigneur, nous pourrons tobir.<br>Oh ! que la vie est grande et belle<br>Pour ceux qui veulent te servir,<br>Qui veulent te servir !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"186. JESUS AUJOURDHUI MAPPELLE","id":"CV 186","textes":"</p><p>1. Jsus aujourdhui mappelle,<br>Jentends sa voix dans mon cur.<br>Oh ! rends-toi donc, cur rebelle,<br>Ouvre la porte au Sauveur !</p><p>2. Seigneur, je te labandonne,<br>Ce cur indigne de toi.<br>Viens y rgner ! Que personne<br>Ne le soustraie  ta loi !</p><p>3. De moi librement dispose,<br>De ma sant, de mes biens ; A tes pieds je les dpose,<br>O Matre  qui jappartiens !</p><p>4. De ma vie, heure par heure,<br>Que ta main rgle le cours !<br>Car desormais je demeure<br>A tes ordres pour toujours.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"187. CEST UN REMPART !","id":"CV 187","textes":"</p><p>1. Cest un rempart que notre Dieu,<br>Une invincible armure,<br>Notre dlivrance en tout lieu,<br>Notre dfense sre.<br>Lennemi contre nous<br>Redouble de courroux ;<br>Vaine colre !<br>Que pourrait ladversaire ?<br>LEternel dtourne ses coups. </p><p>2. Seul, nous bronchons  chaque pas,<br>Notre force est faiblesse ;<br>Mais un hros, dans les combats,<br>Pour nous lutte sans cesse.<br>Quel est ce dfenseur ?<br>Cest toi, divin Sauveur !<br>Dieu des armes !<br>Tes tribus opprimes<br>Connaissent leur Librateur.</p><p>3. Que les dmons forgent des fers<br>Pour accabler lEglise ; <br>Ta Sion brave les enfers,<br>Sur ton rocher assise.<br>Constant dans son effort,<br>En vain avec la mort<br>Satan conspire :<br>Pour ruiner son empire,<br>Il suffit dun mot du Dieu fort.</p><p>4. Dis-le ce mot victorieux,<br>Dans toutes nos dtresses ;<br>Repands sur nous, du haut des cieux,<br>Tes divines largesses.<br>Quon nous te nos biens,<br>Quon serre nos liens,<br>Que nous importe !<br>Ta grce est la plus forte,<br>Et ton royaume est pour les tiens.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"188. PLUS QUE VAINQUEUR !","id":"CV 188","textes":"</p><p>1. Plus que vainqueur ! telle est notre devise ;<br>Plus que vainqueurs, bien que perscuts !<br>:/:Car la victoire  la foi fut acquise<br>Par le Sauveur qui nous a rachets. :/: (2)</p><p>2. Suivons le Christ jusque sur le Calvaire ;<br>Ayons toujours sa mort devant nos yeux :<br>:/:Si nous souffrons avec lui sur la terre,<br>Nous rgnerons avec lui dans les cieux. :/: (2)</p><p>3. Osons braver les injures du monde<br>Pour confesser le beau nom de Jsus.<br>:/:Que sur Lui seul tout notre espoir se fonde,<br>Et notre espoir ne sera pas confus. :/: (2)</p><p>4. Amis ! croyons au pouvoir invisible<br>Que le Sauveur a cach dans sa croix ;<br>:/:Saisissons-la comme une arme invincible,<br>Pour triompher au nom du Roi des rois. :/: (2)</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"189. LA CROIX RESTE DEBOUT","id":"CV 189","textes":"</p><p>1. La croix reste debout,<br>Allluia ! Allluia !<br>Elle domine tout,<br>Allluia ! Allluia !<br>Cest en vain que la haine<br>Contre elle se dchane :<br>Lumineuse et sereine<br>La croix reste debout !</p><p>Allluia ! Allluia !<br>Au plus fort des combats,<br>Allluia ! Allluia !<br>La croix ne recule pas !</p><p>2. Sur elle en Golgotha,<br>Allluia ! Allluia !<br>Le Fils de Dieu monta.<br>Allluia ! Allluia !<br>Amour incomparable !<br>Ce Sauveur adorable,<br>Pour lhomme misrable,<br>Mourut en Golgotha.</p><p>3. Soldats du Roi des rois,<br>Allluia ! Allluia !<br>Portons partout sa croix !<br>Allluia ! Allluia !<br>Car tous ceux quil dlivre<br>Sous la croix doivent vivre,<br>Sur la croix doivent suivre<br>Jsus le Roi des rois.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"190. IL EST UNE SAINTE GUERRE","id":"CV 190","textes":"</p><p>1. Il est une sainte guerre,<br>Il est un combat divin,<br>Entre le ciel et la terre,<br>Entre le mal et le bien.</p><p>2. Certaine est notre victoire,<br>Luttons sans crainte et sans peur ;<br>Nous combattons pour la gloire<br>De Jsus, le Rdempteur.</p><p>3. La justice est notre armure,<br>La foi, notre bouclier ;<br>La vrit, pour ceinture,<br>Doit  jamais nous lier.</p><p>4. Cest une pe invincible<br>Quon voit briller dans nos mains,<br>Cest la parole infaillible<br>Du Dieu Sauveur des humains.</p><p>5. Sous cette sainte bannire,<br>Les curs en haut, nous marchons ;<br>Et du sjour de lumire<br>Pas  pas nous approchons.</p><p>6. Aprs la lutte suprme,<br>La couronne nous attend ;<br>Jesus la mettra lui-mme<br>Sur le front du combattant !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"191. JUSQUA LA MORT","id":"CV 191","textes":"</p><p>1. Jusqu la mort nous te serons fidles ;<br>Jusqu la mort tu seras notre Roi ;<br>Sous ton drapeau, Jsus, tu nous appelles ;<br>Nous y mourrons en luttant avec foi !</p><p>Jusqu la mort ! cest notre cri de guerre<br>Le libre cri dun peuple rachet ;<br>Jusqu la mort, nous aurons pour bannire<br>Ta croix sanglante,  Christ ressuscit !</p><p>2. Pour toi, Jsus, on est heureux de vivre ;<br>Tous les chemins avec toi semblent doux.<br>Agneau de Dieu, qui ne voudrait te suivre<br>Jusqu la mort, toi qui mourus pour nous ?</p><p>3. Jusqu la mort, soumis  ta puissance,<br>Nous voulons vivre et mourir sous tes lois,<br>Toi qui pour nous poussas lobissance<br>Jusqu la mort, et la mort de la croix.</p><p>4. Mais,  Sauveur ! tu sais notre faiblesse ;<br>Nous tomberons srement en chemin<br>Si tu ne viens accomplir ta promesse,<br>Jusqu la mort nous tenant par la main.</p><p>5. Que ton Esprit nous guide et nous anime !<br>Et que, sa flamme embrasant tous nos curs,<br>Nous devenions par toi, sainte victime,<br>Sur la mort mme un peuple de vainqueurs !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"192. PLUS LE MAL EST PRESSANT","id":"CV 192","textes":"</p><p>1. Plus le mal est pressant, plus ma misre est grande,<br>Plus labme est profond et bant sous mes pas,<br>Plus le pril extrme, un prompt secours<br>demande,<br>Plus je me rfugie,  Jesus, dans tes bras !</p><p>2. Parmi tous les dangers, cest toi qui me<br>rassures,<br>Contre tous les assauts, cest toi mon bouclier !<br>Cest toi, si je faiblis, qui gueris mes blessures ;<br>Pour pouvoir tout, sur toi je nai qu<br>mappuyer.</p><p>3. Tu mas associ, Jsus,  ta victoire,<br>Mets ta force en mon bras, mets ta flamme en<br>mon cur !<br>Oui, viens par mon triomphe, ajouter  ta<br>gloire,<br>Combattre par mes mains et me rendre<br>vainqueur.</p><p>4. Tu me donnes toujours selon ma confiance,<br>Quand jai tout demand, nai-je pas tout reu ?<br>Avec toi tout triomphe est assur davance :<br>Quand on est sr de vaincre, on a dj vaincu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"193. LE SIGNAL DE LA VICTOIRE","id":"CV 193","textes":"</p><p>1. Le signal de la victoire<br>Dj brille aux cieux,<br>La couronne de la gloire<br>Parat  nos yeux.</p><p>Je viens, combattez encore !<br>Dit Jesus  tous.<br>Oui, mon Sauveur, je timplore,<br>Je lutte  genoux.</p><p>2. Que lennemi, plein de rage,<br>Redouble ses coups,<br>Nous ne perdons point courage :<br>Christ est avec nous.</p><p>3. Suivons, amis, la bannire<br>Du Sauveur en croix,<br>Et que notre arme entire,<br>Se range  sa voix.</p><p>4. Rude et longue est la mle :<br>Voici le secours !<br>Dans nos mains prenons lpe<br>Qui vainquit toujours !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"194. SANS ATTENDRE","id":"CV 194","textes":"</p><p>1. Sans attendre,<br>Je veux tendre<br>Au bonheur promis ;<br>Qui slance,<br>Qui savance<br>Obtiendra le prix.<br>Quand je prie,<br>Dieu mentend ;<br>On mattaque,<br>Il me dfend,<br>Donc en route,<br>Point de doute,<br>Le but est si grand !</p><p>2. Prs du trne<br>La couronne<br>Attend le vainqueur,<br>Nulle trve !<br>Quon se lve !<br>A dit le Seigneur.<br>Dobir soyons heureux ;<br>Point de tides, de peureux ;<br>Le Fidle<br>Nous appelle<br>A rgner aux cieux.</p><p>3. Dun pas ferme,<br>Jusquau terme<br>Il faut savancer.<br>Dieu mobserve,<br>Quil prserve<br>Mon pied de glisser.<br>Que ce monde et ses attraits<br>Ne me sduisent jamais !<br>Si sa haine<br>Se dchane,<br>Que je sois en paix !</p><p>4. Dieu de grce,<br>Que ta face<br>Luise en mon chemin.<br>P`ere tendre,<br>Viens me prendre<br>Par ta forte main.<br>Toute puissance est  toi,<br>Subviens  ma faible foi ;<br>Ma victoire,<br>Cest ta gloire,<br>Jsus, Roi des rois.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"195. QUI ME RELEVE DANS MES CHUTES (Nani ayeninyanyua)","id":"CV 195","textes":"</p><p>1. Qui me relve dans mes chutes ?<br>Cest Jsus-Christ.<br>Qui combat pour moi dans mes luttes ?<br>Cest Jsus-Christ.<br>Jsus a parl, je veux croire<br>Que je puis lutter pour sa gloire,<br>Car mon bouclier, ma victoire,<br>Cest Jsus-Christ.</p><p>2. Je vais  mon Pre, et ma voie<br>Cest Jsus-Christ ;<br>Je suis bienheureux, et ma joie<br>Cest Jsus-Christ.<br>Et si, mme dans la souffrance,<br>Mon cur me parle desprance,<br>Cest que jai mis ma confiance<br>En Jsus-Christ.</p><p>3. Sauv, je ne me glorifie<br>Quen Jsus-Christ ;<br>Pour la terre et le ciel, ma vie<br>Cest Jsus-Christ.<br>Bientt adieu, choses mortelles !<br>Loin de vous je prendrai des ailes,<br>Vers les demeures ternelles,<br>Vers Jsus-Christ.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"196. NOTRE CHEF ET MAITRE","id":"CV 196","textes":"</p><p>1. Notre Chef et Matre, cest le Roi des rois ;<br>Portant ferme sa bannire,<br>Sans craintes ni doutes, soldats de la Croix,<br>Avanons dans la lumire.</p><p>En avant ! En avant !<br>Pour Jsus-Christ le Roi des rois !<br>Nous le couronnons<br>Sous la bannire de la Croix !</p><p>2. Que lennemi vienne, comme louragan,<br>Dployons notre bannire !<br>Sous sa garde sainte, jamais de Satan<br>Notre me nest prisonnire.</p><p>3. Par mer et par terre, qu tout tre humain<br>Soit annonc lEvangile ! <br>La sainte bannire de lAgneau Divin<br>Plantons dans larne hostile !</p><p>4. Et le jour de gloire bientt paratra :<br>Laube, nous la voyons luire,<br>O, sous la bannire de la Croix, vaincra<br>De Christ lternel Empire.</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"197. TES SAINTS, DANS LA LUTTE","id":"CV 197","textes":"</p><p>1. Tes saints, dans la lutte,<br>Et de tous cts<br>Ici-bas en butte<br>Aux infirmits,<br>Sont, dans le ciel mme,<br>Ports sur ton cur,<br>O notre suprme<br>Sacrificateur !</p><p>2. Plein de sympathies,<br>De tendre bont,<br>Jamais tu noublies<br>Aucun rachet.<br>Cest toi qui nous aides<br>Dans chaque combat,<br>Et pour nous tu plaides,<br>Divin Avocat !</p><p>3. Pour toute souillure,<br>Cest toi qui te ceins ;<br>Et lavant deau pure<br>Les pieds de tes saints,<br>Tu dis au fidle :<br>Sois limitateur<br>Du parfait Modle,<br>Du vrai Serviteur.</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"198. DEBOUT POUR LA SAINTE GUERRE","id":"CV 198","textes":"</p><p>1. Debout pour la sainte guerre !<br>Le mal est grand encor ;<br>Plus dun ami, plus dun frre<br>Suit un chemin de mort.</p><p><i>En avant ! tous en avant !<br>En avant ! Notre Chef est tout-puissant.<br>Nos armes sont la prire,<br>Lamour persvrant.</i></p><p>2. Debout pour la sainte guerre !<br>Ranimons notre ardeur.<br>Avec la croix pour bannire,<br>Qui ne serait vainqueur ?</p><p>3. Debout pour la sainte guerre !<br>Soyons unis et forts !<br>Quune charit sincre<br>Prside  nos efforts.</p><p>4. O Dieu ! pour la sainte guerre <br>Revts-nous tous en Christ<br>Des armes de la lumire,<br>Des dons de ton Esprit.</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"199. NON, NOUS NE SAURIONS NOUS TAIRE","id":"CV 199","textes":"</p><p>1. Non, nous ne saurions nous taire<br>Devant tant de curs souffrants.<br>Resterez-vous sans rien faire ?<br>Seriez-vous indiffrents ?</p><p><i>Sous la croix, rien nest pnible.<br>En avant ! Frres, debout !<br>Par la foi tout est possible,<br>Et la couronne est au bout.</i></p><p>2. En tous lieux, pleins desprance,<br>Traons un sillon damour.<br>Semons avec confiance ;<br>Nous moissonnerons un jour.</p><p>3. Au monde sans repentance<br>Prchons Jsus mort pour tous.<br>Pourquoi tant dinsouciance ?<br>Il en est temps, levons-nous !</p><p>4. Laissons l notre paresse,<br>Et lamour triomphera.<br>Oui, malgr notre faiblesse,<br>La vrit prvaudra.</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"200. VEILLE AU MATIN","id":"CV 200","textes":"</p><p>1. Veille au matin, quand un ciel sans nuage<br>Semble annoncer un jour calme et serein,<br>Cest dans ton cur que peut gronder lorage<br>Qui fait tomber le plerin.</p><p><i>Veille au matin, veille le soir,<br>Veille et prie toujours.</i></p><p>2. Veille  midi, quand les bruits de la terre<br>Font oublier le cleste sjour ;<br>Trouve un instant pour tre solitaire<br>Dans la prire et dans lamour.</p><p>3. Veille le soir, quand se fait le silence ;<br>Pense aux bienfaits de ton cleste Ami ;<br>Cherche avec soin sa divine prsence,<br>Verse en son cur tout ton souci.</p><p>4. Veille toujours, en tous lieux,  toute heure,<br>Car lennemi te guette  chaque instant,<br>Pour se glisser dans la sainte demeure<br>O doit rgner le Tout-Puissant.</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"201. A CELUI QUI SERA VAINQUEUR","id":"CV 201","textes":"</p><p>1. A celui qui sera vainqueur, `<br>Et qui me glorifie,<br>Je donnerai, dit le Seigneur,<br>Au ciel larbre de vie !</p><p><i>Victoire, force, honneur et louanges,<br>Gloire, Gloire, puissance  toi, Jsus !</i></p><p>2. Un caillou blanc, un nom nouveau<br>Et la manne cache,<br>Lui seront donns par lAgneau,<br>Sa promesse est scelle !</p><p>3. Revtu dun vtement blanc,<br>Resplendissant de gloire,<br>Sera celui qui par le sang<br>Remporta la victoire !</p><p>4. Avec Christ, celui qui vaincra<br>Sassira sur son trne,<br>Et de ses mains il recevra<br>Limmortelle couronne.</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"202. VOUS QUI GARDEZ LES MURS DE LA SAINTE CITE","id":"CV 202","textes":"</p><p>1. Vous qui gardez les murs de la sainte cit,<br>Sentinelles de Dieu, qui veillez  ses portes,<br>Ceignez-vous de vrit,<br>De valeur, de fermet,<br>Que vos yeux soient perants et que vos voix<br>soient fortes !</p><p>2. Voyez-vous lennemi sapprocher doucement<br>Et chercher, en secret,  franchir les murailles ?<br>Denoncez-le franchement,<br>Et lui livrez fermement<br>Du Matre des combats, les terribles batailles.</p><p>3. Ah ! soldats, cest au Chef que vous appartenez ;<br>Cest Lui qui vous ceignit du redoutable glaive.<br>Dans vos trompettes sonnez<br>Contre tous ces revolts,<br>Rsistez vaillamment, sans repos et sans trve.</p><p>4. Messagers du salut, en ce terrestre lieu,<br>Publiez vaillamment le sacr tmoignage.<br>Ne craignant que votre Dieu,<br>Accomplissez votre vu ;<br>Affrontez les erreurs et mprisez loutrage.</p><p>5. Du monde, contre vous, la rage clatera ;<br>Soutenez ses assauts : cest Jsus qui lordonne,<br>Le moqueur vous maudira,<br>Le mchant vous frappera ;<br>Mais le Seigneur vous garde et tient votre<br>couronne.</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"203. SENTINELLE VIGILANTE","id":"CV 203","textes":"</p><p>1. Sentinelle vigilante,<br>Quen est-il donc de la nuit ? <br>Dis  lme somnolente<br>Que dj le matin luit !</p><p><i>La nuit passe, le matin du grand jour luit !<br>:/:Sentinelle, soit au poste jour et nuit. :/: (2)</i></p><p>2. Les gardes sur la muraille<br>Nous lon dit, entendez-vous ?<br>Au loin gronde la bataille,<br>Tout est sombre autour de nous.</p><p>3. Point de repos, de relche,<br>Rachets de lEternel. <br>Travaillez  votre tche,<br>Car Jsus revient du ciel !</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"204a. DEBOUT, SAINTE COHORTE","id":"CV 204a","textes":"</p><p>1. Debout, sainte cohorte,<br>Soldats du Roi des rois !<br>Tenez dune main forte<br>Ltendard de la croix !<br>Au sentier de la gloire<br>Jsus-Christ nous conduit ;<br>De victoire en victoire<br>Il m`ene qui le suit.</p><p>2. La trompette rsonne ;<br>Debout ! vaillants soldats !<br>Limmortelle couronne<br>Est le prix des combats.<br>Si lennemi fait rage,<br>Soyez fermes et forts ;<br>Redoublez de courage<br>Sil redouble defforts.</p><p>3. Debout pour la bataille,<br>Partez, nhsitez plus !<br>Si votre bras dfaille,<br>Regardez  Jsus !<br>De larmure invincible,<br>Soldats ! revtez-vous !<br>Le triomphe est possible<br>Pour qui lutte  genoux.</p><p>4. Debout, debout encore !<br>Luttez, jusquau matin ;<br>Dj brille laurore<br>A lhorizon lointain.<br>Bientt jetant nos armes<br>Aux pieds du Roi des rois !<br>Les chants aprs les larmes,<br>Le trne aprs la croix.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"204b. REVETONS NOTRE ARMURE","id":"CV 204b","textes":"</p><p>1. Revtons notre armure<br>Et partons en vainqueurs !<br>Oui, la victoire est sre,<br>En haut, en haut les curs !<br>Celui qui nous appelle<br>Et nous dit : En avant !<br>Est le Sauveur fidle,<br>Le Seigneur tout-puissant.</p><p>2. Revtons notre armure<br>Et luttons en vainqueurs !<br>Le secours se mesure<br>Aux besoins de nos curs !<br>Plus grande est la faiblesse,<br>Seigneur, de tes soldats,<br>Plus riche est ta promesse<br>Et plus ferme est ton bras.</p><p>3. Revtons notre armure<br>Et souffrons en vainqueurs !<br>De plainte et de murmure<br>Sachons garder nos curs.<br>Lpreuve aura son terme,<br>Le chrtien reste ferme<br>Dans la foi, dans lamour.</p><p>4. Revtons notre armure<br>Et mourons en vainqueurs !<br>Si la bataille est dure,<br>Lespoir soutient nos curs.<br>Aux rives ternelles,<br>Il nous montre le port.<br>Nous te serons fidles,<br>Seigneur, jusqu la mort.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"205. TRAVAILLONS ET LUTTONS","id":"CV 205","textes":"</p><p>1. Travaillons et luttons ! Nous sommes au<br>Seigneur,<br>Suivons ltroit sentier qui conduit  la vie !<br>Jsus marche avec nous, avanons sans frayeur,<br>Il nous garde et son bras toujours nous fortifie.</p><p>:/:Travaillons et luttons, :/: (2)<br>Soyons prts et prions,<br>Bientt le matre va venir !</p><p>2. Travaillons et luttons ! Que les curs affligs,<br>Les perdus loin de Dieu retrouvent lesprance !<br>Vers la croix dirigeons leurs regards angoisss,<br>Pressons-les daccepter Jsus leur dlivrance.</p><p>3. Travaillons et luttons ! Il nous appelle tous,<br>Point de lches, de tides, la moisson est<br>grande !<br>Pour servir notre chef, ne pensons plus  nous,<br>En avant ! vers le but ! le Matre le demande !</p><p>4. Travaillons et luttons ! Sans jamais nous lasser,<br>De notre Rdempteur levant la bannire,<br>Fidles jusquau bout, sachons persvrer,<br>Le repos nous attend dans la pleine lumire.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"206. VIENS, AME QUI PLEURES","id":"CV 206","textes":"</p><p>1. Viens, me qui pleures,<br>Viens  ton Sauveur ;<br>Dans tes tristes heures,<br>Dis-lui ta douleur ;<br>Dis tout bas ta plainte<br>Au Seigneur Jsus,<br>Parle-lui sans crainte,<br>Et ne pleures plus.</p><p>2. Dis tout  ce frre,<br>A ce tendre ami,<br>Ton preuve amre,<br>Ton deuil, ton souci.<br>Il aime, il console<br>Les curs abattus ;<br>Crois  sa parole<br>Et ne pleure plus.</p><p>3. Aux curs en dtresse<br>Ployant sous le faix,<br>Dis que Dieu les presse<br>De chercher sa paix.<br>Calme leurs alarmes ;<br>Dis-leur que Jsus<br>A sch nos larmes...<br>Va, ne pleure plus.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"207. MAITRE, ENTENDS-TU LA TEMPETE","id":"CV 207","textes":"</p><p>1. Matre, entends-tu la tempte<br>Et ses terribles accents ?<br>Parle, Seigneur, et larrte ;<br>Sauve, sauve tes enfants !<br>Mais aucun bruit ne lveille ;<br>Il dort et nous prissons.<br>A nos cris prte loreille,<br>Sauve-nous, nous ten prions !</p><p>Il parle aux flots en dmence :<br>Paix... vous soit !...<br>La mer, les vents font silence ;<br>:/:Paix vous soit !:/: (2)<br>Il est notre dlivrance ;<br>Paix vous soit !</p><p>2. Matre, mon cur qui chancelle<br>Traverse les grandes eaux,<br>Et lorage  ma nacelle<br>Livre de rudes assauts.<br>Oh ! qui verra ma dtresse ?<br>Do me viendra le secours ?<br>A toi, Seigneur, je madresse,<br>Cest  toi que jai recours.</p><p>3. Matre, londe est apaise,<br>Le doute a quitt mon cur,<br>Et mon me console<br>A retrouv son Sauveur.<br>Oh ! prends en ta main ma vie,<br>Jusques au jour de ma mort.<br>En toi seul je me confie ;<br>Tu me conduiras au port.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"208. QUAND LE VOL DE LA TEMPETE","id":"CV 208","textes":"</p><p>1. Quand le vol de la tempte<br>Vient assombrir ton ciel bleu,<br>Au lieu de baisser la tte,<br>Compte les bienfaits de Dieu.</p><p>Compte les bienfaits de Dieu,<br>Mets-les tous devant tes yeux,<br>Tu verras, en adorant,<br>Combien le nombre en est grand.</p><p>2. Quand sur la route glissante,<br>Tu chancelles sous la croix,<br>Pense  cette main puissante<br>Qui ta bni tant de fois.</p><p>3. Si tu perds dans le voyage<br>Plus dun cher et doux trsor,<br>Pense au divin hritage<br>Qui L-Haut, te reste encor.</p><p>4. Bnis donc, bnis sans cesse<br>Ce Pre qui chaque jour<br>Rpand sur toi la richesse<br>De son merveilleux amour.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"209. POUR TOI QUUN TOURMENT OPPRESSE","id":"CV 209","textes":"</p><p>1. Pour toi quun tourment oppresse,<br>O cur abattu !<br>Jsus est plein de tendresse,<br>Le sais-tu ?</p><p>2. Vers Jsus quelle lumire<br>Pourra me guider ?<br>Tes yeux doivent au Calvaire<br>Regarder.</p><p>3. Ce roi, de quel diadme<br>Est-il couronn ?<br>Vois, dpines son front blme<br>Est orn.</p><p>4. Quel sera dun vrai fidle<br>Le sort ici-bas ?<br>Les douleurs du saint modle,<br>Ses combats.</p><p>5. Si je crois et si jespre,<br>Quobtiendrai-je enfin ?<br>Pais et joie auprs du Pre,<br>Dans son sein !</p><p>6. Jentends ta voix, divin Matre ;<br>Elle me dit : Viens !<br>Me voici ! oui, je veux tre<br>Lun des tiens.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"210. UNE NACELLE EN SILENCE","id":"CV 210","textes":"</p><p>1. Une nacelle en silence<br>Vogue sur un lac dazur ;<br>Tout doucement elle avance,<br>Sous un ciel tranquille et pur.<br>Mais soudain le vent slve,<br>Chassant un nuage noir,<br>:/:Et les vagues quil soulve<br>Font trembler, car cest le soir. :/: (2)</p><p>2. Grande est alors la dtresse<br>Des voyageurs perdus ;<br>Grande est aussi leur faiblesse,<br>Leur foi ne les soutient plus.<br>Mais il en est un qui veille<br>Sur eux tous, bien quendormi ;<br>:/:Ah ! faudra-t-il quon lveille !<br>Nest-il plus leur tendre Ami ? :/: (2)</p><p>3. Matre, es-tu donc insensible ?<br>Tu le vois, nous prissons !<br>Tout miracle test possible,<br>Sauve-nous, nous ten prions !<br>Deux aussitt il sapproche,<br>Puis, il dit au vent : Tais-toi ! <br>:/:Et tendrement leur reproche<br>Davoir eu si peu de foi. :/: (2)</p><p>4. Ainsi souvent, dans la vie,<br>Lorage assombrit nos curs,<br>Bien que pour nous Jsus prie,<br>Prt  calmer nos terreurs.<br>Comptons mieux sur sa tendresse,<br>Son cur ne saurait changer ;<br>:/:De sa brebis en dtresse<br>Il est toujours le Berger ! :/: (2)</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"211. POUR MOI CHRETIEN, LA TERRE EST UN EXIL","id":"CV 211","textes":"</p><p>1. Pour moi chretien, la terre est un exil ;<br>:/:Mais tout est bien. :/:(2)<br>Il faut marcher de pril en pril ;<br>:/:Mais tout est bien. :/:(2)<br>Pourquoi les pleurs, la terreur ou lennui ?<br>Christ est  moi demain comme aujourdhui ;<br>Au ciel bientt je serai tout  lui.<br>:/:Oui, tout est bien. :/:(2)</p><p>2. Larmes, travail, deuil, tristesse ici-bas ;<br>:/:Mais tout est bien. :/:(2)<br>De Canaan japproche  chaque pas ;<br>:/:Oui, tout est bien. :/:(2)<br>En vain le monde et son charme trompeur<br>Dans ses liens veut retenir mon cur ;<br>Javance en paix, les yeux sur mon Sauveur.<br>:/:Oui, tout est bien. :/:(2)</p><p>3. Encore un jour, et jatteindrai le but ;<br>:/:Oui, tout est bien. :/:(2)<br>Et je verrai le pays du salut ;<br>:/:Oui, tout est bien. :/:(2)<br>Encore un jour, le monde va passer.<br>O plerin, marche sans te lasser ;<br>Bientt en Dieu tu vas te reposer.<br>:/:Oui, tout est bien. :/:(2)</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"212. LA CROIX QUE DIEU ME DONNE","id":"CV 212","textes":"</p><p>1. La croix que Dieu me donne<br>A porter ici-bas<br>Est jointe  la couronne<br>Qui ne se fltrit pas.<br>Celui qui me limpose<br>Se nomme mon Sauveur ;<br>En son sein je dpose<br>Le soupir de mon cur.</p><p>2. Le premier, sur lui-mme<br>Il a charg la croix.<br>Aprs lui, puisquil maime,<br>Dois-je en craindre le poids ?<br>Jsus, en qui jespre<br>Et qui la prit sur lui,<br>Me la rendra lgre :<br>Il est mon sr appui.</p><p>3. Il sait, ce Dieu tout sage,<br>Il sait, bien mieux que moi,<br>Rgler ce court voyage<br>O savance ma foi.<br>Ma route mest trace<br>Par sa main, chaque jour ;<br>Peut-elle tre place<br>Ailleurs quen son amour ?</p><p>4. Prends donc, prends sans tristesse,<br>O mon me ! ta croix !<br>Du Seigneur la sagesse<br>En mesura le poids.<br>Ton Dieu, ton Dieu fidle,<br>Te tient sous son regard :<br>A souffrir sil tappelle,<br>Ah ! sache aimer ta part.</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"213. INVOQUE-MOI DU SEIN DE LA DETRESSE","id":"CV 213","textes":"</p><p>1. Invoque-moi du sein de la dtresse :<br>Mon bras puissant te sauvera. <br>:/:Cest Dieu qui parle, oh ! crois  sa promesse !<br>Bientt ta voix lexaltera. :/: (2)</p><p>2. Si tout est sombre, oh ! ne perds pas courage,<br>Ne doute pas du Dieu vivant.<br>:/:Mme au milieu des fureurs de lorage,<br>Demeure en paix, crois seulement. :/: (2)</p><p>3. Mais nattends pas que le mal te domine,<br>Que lennemi soit dans ton cur.<br>:/:Elle est  toi, la puissance divine :<br>Saisis-la donc et sois vainqueur. :/: (2)</p><p>4. Jamais, jamais, Dieu qui fit la promesse,<br>Ne manquera de laccomplir.<br>:/:Que son enfant, sauv de la dtresse,<br>Ne manque pas de le bnir ! :/: (2)</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"214a. RESTE AVEC NOUS, SEIGNEUR","id":"CV 214a","textes":"</p><p>1. Reste avec nous, Seigneur, le jour dcline,<br>La nuit sapproche et nous menace tous ;<br>Nous implorons ta prsence divine :<br>Reste avec nous, Seigneur, reste avec nous.</p><p>2. En toi nos curs ont salu leur Matre ;<br>En toi notre me a trouv son Epoux ; <br>A ta lumire, elle se sent renatre ;<br>Reste avec nous, Seigneur, reste avec nous.</p><p>3. Dans nos combats, si ta main nous dlaisse,<br>Satan vainqueur nous tiendra sous ses coups ;<br>Que ta puissance arme notre faiblesse ;<br>Reste avec nous, Seigneur, reste avec nous.</p><p>4. Sous ton regard la joie est sainte et bonne,<br>Prs de ton cur, les pleurs mmes sont doux ;<br>Soit que ta main nous frappe ou nous couronne,<br>Reste avec nous, Seigneur, reste avec nous.</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"214b. AUSSI LONGTEMPS QUETRANGER","id":"CV 214b","textes":"</p><p>1. Aussi longtemps qutranger sur la terre,<br>Je foulerai les sentiers douloureux,<br>Fais quen tout temps,  tout bien je prfre<br>Ce que tu veux, Seigneur ! ce que tu veux !</p><p>2. Oui, quen tout temps, sous la croix la plus dure,<br>Aux jours mauvais comme aux jours radieux,<br>Je puisse dire, loignant tout murmure :<br>Comme tu veux, Seigneur ! comme tu veux !</p><p>3. Je ne demande,  mon Dieu ! quune chose :<br>Sois mon trsor, mon appui prcieux ;<br>Pour tout le reste, ordonne, fais, dispose<br>Comme tu veux, Seigneur ! comme tu veux !</p><p>4. Etablis donc, sur mon cur ton empire ; <br>Rgne si bien et par de si doux nuds,<br>Que rien jamais ne mempche de dire :<br>Comme tu veux, Seigneur ! comme tu veux !</p><p>5. Et puis un jour, sans trouble, sans alarmes,<br>Je chanterai, sur des bords plus heureux,<br>Lhymne quici je mle avec mes larmes :<br>Comme tu veux, Seigneur ! comme tu veux !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"215a. OH ! QUELLE PAIX PARFAITE","id":"CV 215a","textes":"</p><p>1. Oh ! quelle paix parfaite<br>Dans tes bras,  Jsus !<br>Mon me satisfaite,<br>L ne salarme plus.</p><p>2. Ton amour me console,<br>Cest toi qui me dfends ;<br>De ta douce parole<br>Jcoute les accents.</p><p>3. Lennemi ne peut nuire<br>A qui reste en ton sein ;<br>Tout son effort expire<br>Sous ton pouvoir divin.</p><p>4. Oui, mon cur est sans crainte,<br>Je suis en sret ;<br>De ton amour ltreinte<br>Me tient bien abrit.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"215b. QUAND MA ROUTE EST OBSCURE","id":"CV 215b","textes":"</p><p>1. Quand ma route est obscure,<br>Qu peine une lueur<br>Mclaire et me rassure,<br>Je regarde au Sauveur !</p><p>2. Quand mon me entrane</p><p>Vers un plaisir trompeur,<br>Au mal est enchane,<br>Je regarde au Sauveur !</p><p>3. Quand ma coupe est remplie,<br>Combl par la faveur<br>Du Dieu que lhomme oublie,<br>Je regarde au Sauveur !</p><p>4. Dans le calme ou lorage,<br>La joie ou la douleur,<br>A toute heure,  tout ge,<br>Regardons au Sauveur !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"216. TON BEAU NOM CALME ET CONSOLE","id":"CV 216","textes":"</p><p>1. Ton beau nom calme et console,<br>O Jsus, mon Rdempteur !<br>Je savoure ta parole,<br>Quand ta voix parle  mon cur.<br>Sur toi seul je me repose,<br>Ta promesse me soutient ;<br>Avec toi jai toute chose,<br>Et mon me tappartient.</p><p>2. Je tapporte ma faiblesse,<br>Mieux que moi tu la connais.<br>Je tapporte ma tristesse,<br>Et tu me donnes la paix.<br>Mes soucis, tu les partages ;<br>Tu prends sur toi mes fardeaux ;<br>Du regard tu mencourages,<br>Et tu guris tous mes maux.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"217. QUEL AUTRE AU CIEL AI-JE QUE TOI ?","id":"CV 217","textes":"</p><p>1. Quel autre au ciel ai-je que toi ?<br>O mon Dieu, mon Sauveur !<br>Nas-tu pas ouvert  ma foi<br>Les trsors de ton cur ?<br>Tu tes donn toi-mme  moi,<br>Et, vivant sous ta douce loi,<br>Je ne prends de plaisir quen toi,<br>O mon Dieu, mon Sauveur !</p><p>2. Que me font les biens dici-bas ?<br>O mon Dieu, mon Sauveur !<br>Ils passent, tu ne passes pas ;<br>Tu suffis  mon cur.<br>Dans le deuil ou la pauvret,<br>Dans lexil ou ladversit,<br>Tu restes ma flicit,<br>O mon Dieu, mon Sauveur !</p><p>3. Je serai toujours avec toi,<br>O mon Dieu, mon Sauveur !<br>Rien ici-bas, non, rien ne doit<br>Marracher de ton cur.<br>Les vents peuvent se dchaner,<br>Les torrents peuvent dborder :<br>Ta grce est mon ferme rocher,<br>O mon Dieu, mon Sauveur !</p><p>4. Par la main droite tu mas pris,<br>O mon Dieu, mon Sauveur !<br>Par ton conseil, tu me conduis<br>Au repos sur ton cur ;<br>Et quand viendra le dernier jour,<br>Tu mouvriras avec amour<br>Les portes du divin sjour,<br>O mon Dieu, mon Sauveur !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"218. MORT AVEC CHRIST","id":"CV 218","textes":"</p><p>1. Mort avec Christ dune mort volontaire,<br>Je vis au ciel dj sur cette terre ;<br>En attendant son glorieux retour,<br>Je suis gard par lui de jour en jour.</p><p>Jour aprs jour gard par ton amour,<br>Jour aprs jour  labri de ton aile,<br>Cest le repos et la vie ternelle...<br>Je tappartiens,  Sauveur, pour toujours !</p><p>2. Il nest douleurs que son cur ne partage,<br>Il nest fardeaux dont il ne me soulage ;<br>Il nest de pleurs quil ne daigne tarir,<br>Il nest de maux quil ne puisse gurir.</p><p>3. A mes soupirs sincline son oreille ; `<br>Lorsque je dors, prs de moi son cur veille ;<br>Quand, pour toujours, mes yeux se fermeront,<br>Ses bras puissants au ciel me porteront.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"219. DANS CE TRISTE MONDE","id":"CV 219","textes":"</p><p>1. Dans ce triste monde je ne puis vivre,<br>Je ny puis trouver le bonheur.<br>:/:Malgr ses attraits, toi seul je veux suivre,<br>O Seigneur Jsus, mon Sauveur ! :/: (2)</p><p>2. Lorsque la tempte ou lorage gronde<br>Et que mon cur est effray,<br>:/:Vers toi, je regarde,  Sauveur du monde,<br>En toi, je me suis confi. :/: (2)</p><p>3. Desormais pour moi brille la lumire,<br>Devant ton regard lombre fuit.<br>:/:Bientt je te verrai, cleste Pre,<br>A lhorizon ltoile luit. :/: (2)</p><p>4. Bientt, Jsus, tu quitteras ton trne,<br>Je te verrai dans ta beaut.<br>:/:Quels transports quand tu mettras la<br>couronne<br>Sur le front de ton rachet. :/: (2)</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"220. OH ! QUEL REPOS QUAND LE MAL MENVIRONNE","id":"CV 220","textes":"</p><p>1. Oh ! quel repos quand le mal menvironne<br>Dtre conduit !<br>Autour de moi ton tendre amour rayonne<br>Quand il fait nuit.<br>Et pas  pas, je vais en mon chemin,<br>Toujours tenu par ta fidle main.</p><p>2. Ah ! trop longtemps, nacceptant point de matre,<br>Manquant de foi,<br>Pauvre insens, je ne voulais pas tre<br>Conduit par toi.<br>Et lennemi sattachait  mes pas,<br>Et mentranait o je ne voulais pas.</p><p>3. Mais maintenant que tu mas fait connatre<br>Ton grand amour,<br>Je ne pourrais sans toi, bien-aim Matre,<br>Vivre un seul jour.<br>Je tappartiens, mon cur aime ta loi,<br>Cest mon bonheur dtre conduit par toi.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"221. TIENS DANS TA MAIN","id":"CV 221","textes":"</p><p>1. Tiens dans ta main, ta main puissante et forte,<br>Ton faible enfant qui seul ne peut marcher.<br>Vers Toi, Seigneur, tout mon dsir se porte,<br>Sur mon chemin, garde-moi de broncher !</p><p>2. Tiens dans ta main tous les jours de ma vie,<br>Quils soient des jours de peine ou de bonheur ;<br>Que de taimer, soit toute mon envie,<br>Que je sois  Toi, Jsus, mon Sauveur !</p><p>3. Tiens dans ta main, mon cur plein de<br>faiblesse,<br>Sans ton secours je ne puis faire un pas.<br>Ecoute-moi, regarde ma tristesse,<br>Viens, secours-moi, ne mabandonne pas !</p><p>4. Tiens dans ta main ma main, parfois<br>tremblante,<br>Quand vient lpreuve et ses jours de douleur.<br>Donne  ma foi, souvent si chancelante,<br>Plus de douceur, de paix et de ferveur !</p><p>5. Tiens dans ta main mon me tout entire ;<br>Rvle-moi, Jsus, tout ton amour ;<br>Sois mon rocher, mon ancre, ma lumire,<br>Mon Roi, mon Matre, Jsus ! chaque jour !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"222. QUE TON FIDELE AMOUR","id":"CV 222","textes":"</p><p>1. Que ton fidle amour est une grande chose,<br>O Dieu mon Rdempteur, mon rocher, mon gardien !<br>:/:Oh ! quel puissant soutien, :/: (2)<br>Que ce bras de ta grce o mon cur se repose !</p><p>2. Oui, je marche avec Toi dans mon plerinage ;<br>Autrefois jtais seul, sans guide et sans<br>Sauveur,<br>:/:Mais aujourdhui, Seigneur, :/: (2)<br>Je poursuis avec Toi mon terrestre voyage.</p><p>3. Bien-aim Fils de Dieu ! mon cur, plein dallgresse,<br>Dans la paix de la foi, se tient sous ton regard.<br>:/:Oh ! quelle riche part, :/:(2)<br>Mon me, chaque jour, possde en ta tendresse !</p><p>4. Ainsi moi, ton enfant, Seigneur, devant ta face<br>Je marche vers la gloire et la flicit !<br>:/:Et pour lternit, :/:(2)<br>Ton amour prs de Toi me rserve une place.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"223. A JESUS JE MABANDONNE","id":"CV 223","textes":"</p><p>1. A Jsus je mabandonne ; `<br>Ce quil me dit, je le crois,<br>Et je prends ce quil me donne,<br>La couronne avec la croix.</p><p>Compter sur lui dheure en heure,<br>Tant que dure le combat ;<br>Que lon vive ou que lon meure,<br>Compter sur lui, tout est l.</p><p>2. Que si lennemi se montre,<br>Mon cur nen est point troubl ;<br>Avec Christ,  sa rencontre<br>Je puis aller sans trembler.</p><p>3. Suis-je en paix, vers la lumire<br>Mon chant slve attendri,<br>Pour se changer en prire<br>Si lhorizon sassombrit.</p><p>4. Quon mapprouve ou quon me blme,<br>Et demain comme aujourdhui,<br>Je ne veux, quoi quon rclame,<br>Jamais compter que sur lui.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"224. COMME UN FLEUVE IMMENSE","id":"CV 224","textes":"</p><p>1. Comme un fleuve immense,<br>Est la paix de Dieu.<br>Parfaite elle avance<br>Vainqueur en tout lieu ;<br>Parfaite elle augmente<br>Constamment son cours ;<br>Parfaite sa pente</p><p>Sabaisse toujours.</p><p>Fonds sur Dieu mme,<br>Nos curs  jamais<br>Ont pour biens suprmes<br>Sa grce et sa paix.</p><p>2. Sous ta main meurtrie,<br>Se brise,  mon Roi !<br>Toute arme ennemie<br>Quon forge pour moi !<br>Rien ne peut me nuire<br>Ni troubler mon cur,<br>Tu veux me conduire,<br>Tu seras Vainqueur.</p><p>3. Tu traces ma voie :<br>Jy marche avec foi ;<br>Lpreuve et la joie<br>Me viennent de toi !<br>Cadran de nos vies,<br>Marque, chaque jour,<br>Les heures bnies<br>Du Soleil damour !</p><p>4. Ocan de gloire,<br>Paix de mon Sauveur !<br>Gage de victoire !<br>Tresor de bonheur !<br>Ta grce infinie,<br>Coulant nuit et jour,<br>Inonde ma vie<br>De vagues damour !<br>Selon ta promesse,O Jsus mon Roi !<br>Je trouve sans cesse<br>Paix parfaite en Toi.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"225. O FILS DE DIEU, MON SAUVEUR BIEN-AIME","id":"CV 225","textes":"</p><p>1. O Fils de Dieu, mon Sauveur bien-aim !<br>Toi dont la voix au bonheur me convie,<br>Prends en tes mains les rnes de ma vie,<br>Repais mon cur, de ta grce affam.</p><p>2. O Jsus-Christ, mon Sauveur bien-aim ! <br>Toi dont les pas ont fray, sur la terre,<br>Ltroit sentier qui seul conduit au Pre,<br>Soutiens mon cur, de ton souffle anim.</p><p>3. O Fils de Dieu, mon Sauveur bien-aim !<br>Que loin de toi jamais je ne mgare ;<br>De ton amour que rien ne me spare ;<br>Que pour toi seul mon cur soit enflamm.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"226. NE CRAINS RIEN JE TAIME","id":"CV 226","textes":"</p><p>1. Ne crains rien, je taime !<br>Je suis avec toi !<br>Promesse suprme,<br>Qui soutient ma foi.<br>La sombre valle<br>Na plus de terreur,<br>Lme console,<br>Je marche avec mon Sauveur.</p><p>:/:Non, jamais tout seul, :/: (2)<br>Jsus mon Sauveur me garde,<br>Jamais ne me laisse seul.<br>:/:Non, jamais tout seul, :/: (2)<br>Jsus mon Sauveur me garde,<br>Je ne suis jamais tout seul.</p><p>2. Laube matinire<br>Ne luit quaux beaux jours,<br>Jsus, ma lumire,<br>Mclaire toujours !<br>Quand je perds de vue<br>Lastre radieux,<br>A travers la nue,<br>Jsus me montre les cieux !</p><p>3. Les dangers accourent,<br>Subtils, inconnus :<br>De prs ils mentourent,<br>Plus prs est Jsus,<br>Qui dans le voyage,<br>Me redit : Cest moi !<br>Ne crains rien : courage !<br>Je suis toujours avec toi !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"227. PAIX, DOUCE PAIX","id":"CV 227","textes":"</p><p>1. Paix ! douce paix ! et mes nombreux pchs ?<br>Ton sang, Jsus, les a tous effacs !</p><p>2. Paix ! douce paix ! press par mes travaux ?<br>Ta volont, Jsus, cest mon repos !</p><p>3. Paix ! Douce paix ! Dans ma grande douleur ?<br>Toi seul, Jesus, tu consoles mon cur.</p><p>4. Paix ! Douce paix ! Et dans lloignement ?<br>Jsus, sur nous tu veilles constamment.</p><p>5. Paix ! Douce paix ! Et le sombre avenir ?<br>Jsus nous reste et saura nous bnir.</p><p>6. Paix ! douce paix ! A lheure de la mort ? <br>Jsus-Christ vainqueur nous conduit au port.</p><p>7. Paix ! douce paix ! gloire et flicit,<br>Avec Jsus pendant lternit !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"228. OH ! LE MEILLEUR AMI, CEST JESUS","id":"CV 228","textes":"</p><p>1. Oh ! le meilleur ami, cest Jsus !<br>Cest le Sauveur des hommes perdus !<br>Par sa mort expiatoire,<br>Il nous donne la victoire,<br>Oui, le meilleur ami, cest Jsus !</p><p>:/:Le meilleur ami, cest Jsus : :/: (2)<br>Il nous prserve de chutes,<br>Combat pour nous dans nos luttes,<br>Oui, le meilleur ami, cest Jsus !</p><p>2. Oh ! le meilleur ami, cest Jsus !<br>Grce  lui, nos fardeaux ne sont plus !<br>Sa paix remplace la crainte,<br>Le chant succde  la plainte,<br>Oui, le meilleur ami, cest Jsus !</p><p>3. Oh ! le meilleur ami, cest Jsus !<br>Quand aux bords du Jourdain parvenus,<br>Jsus de sa main puissante,<br>Tarit la vague cumante,<br>Oui, le meilleur ami, cest Jsus !</p><p>4. L-haut, pour toujours, avec Jsus !<br>Dans le grand cortge des lus,<br>Transforms  son image,<br>Nous chanterons en ge :<br>Oui, le meilleur ami, cest Jsus !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"229. JAMAIS DIEU NE DELAISSE","id":"CV 229","textes":"</p><p>1. Jamais Dieu ne dlaisse<br>Qui se confie en lui.<br>Si le monde moppresse,<br>Lui-mme est mon appui.<br>Ce Dieu bon et fidle<br>Garde en sa paix les siens<br>Pour la vie ternelle,<br>Et les comble de biens.</p><p>2. Je veux, sachant quil maime,<br>Me remettre  ses soins :<br>Beaucoup mieux que moi-mme,<br>Il connat mes besoins.<br>Ce Dieu plein de tendresse<br>Confondrait-il ma foi ?<br>Non ; plus le mal me presse,<br>Plus il est prs de moi.</p><p>3. Monde ! ce qui tenchante,<br>Biens, honneurs, volupt,<br>Nest plus ce qui me tente :<br>Tout nest que vanit !<br>Mon trsor, mon partage,<br>Mon tout, cest Jsus-Christ,<br>Qui me donne pour gage<br>Le sceau de son Esprit.</p><p>4. Seigneur ! par lefficace<br>Du sang vers pour moi,<br>Accorde-moi la grce<br>De vivre tout pour toi.<br>Cest la vie ternelle<br>Dj ds ici-bas,<br>Jusquau jour qui mappelle<br>A passer dans tes bras.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"230. UN CHRETIEN JE CROYAIS ETRE","id":"CV 230","textes":"</p><p>1. Un chrtien je croyais tre.<br>Mais jignorais le bonheur,<br>Que Jsus, mon divin Matre,<br>Vient apporter dans un cur.</p><p>Oh ! la paix que Jsus donne,<br>Je ne la connaissais pas,<br>Tout sur mon chemin rayonne,<br>Depuis quil conduit mes pas !</p><p>2. Sa puissance souveraine<br>Maintenant rgne sur moi ;<br>Du pch brise la chane<br>Me rend vainqueur par la foi.</p><p>3. Et, tranquillement javance,<br>Mappuyant sur mon Sauveur.<br>Son adorable prsence<br>Me donne le vrai bonheur !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"231. NON, RIEN EN MA PERSONNE","id":"CV 231","textes":"</p><p>1. Non, rien en ma personne,<br>Nest digne dtre aim,<br>Ce que Jsus me donne<br>Peut seul tre estim.<br>Jsus est ma justice,<br>Ma gloire, mon appui ;<br>Il maime, il mest propice,<br>Et je puis tout par Lui.</p><p>2. Nul ne peut  mon me<br>Disputer son bonheur ;<br>De lenfer, de sa flamme,<br>Je ne sens nulle peur.<br>Le Seigneur, juste Juge,<br>Est mon plus tendre ami ;<br>Son cur est le refuge,<br>O je fuis lennemi.</p><p>3. Oui, malgr la tempte,<br>Jsus,  qui je suis,<br>Toujours sous sa houlette<br>Gardera sa brebis.<br>Duss-je pour mon Matre<br>Perdre tout ici-bas,<br>A Lui seul je veux tre,<br>Je ne le quitte pas.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"232. QUAND JE CRAINDRAIS SUR LA ROUTE","id":"CV 232","textes":"</p><p>1. Quand je craindrais sur la route,<br>Seigneur, tiens ma main !<br>Quand massaillira le doute,<br>Seigneur, tiens ma main !</p><p>:/:Seigneur, tiens ma main ! :/: (2)<br>Oh ! Sauveur incomparable,<br>Toujours tiens ma main !</p><p>2. Quand le pch menvironne,<br>Seigneur, tiens ma main !<br>La victoire, tu la donnes,<br>Seigneur, tiens ma main !</p><p>3. Dans la joie ou la tristesse,<br>Seigneur, tiens ma main !<br>Dans la paix ou la dtresse,<br>Seigneur, tiens ma main !</p><p>4. Dans la nuit dpreuve amre,<br>Seigneur, tiens ma main !<br>Conduis-moi vers la lumire !<br>Seigneur, tiens ma main !</p><p>5. Je verrai ta main meurtrie,<br>Pour toujours l-haut !<br>Dans la cleste patrie,<br>Oh ! divin Agneau !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"233. JE NE SAIS POURQUOI","id":"CV 233","textes":"</p><p>1. Je ne sais pourquoi dans sa grce<br>Jsus ma tant aim,<br>Pourquoi par son sang il efface<br>Ma dette, mon pch.</p><p>Mais, je sais, quen Lui jai la vie,<br>Il ma sauv dans son amour ;<br>Et gard par sa main meurtrie,<br>Jattends lheure de son retour.</p><p>2. Je ne sais comment la lumire<br>Eclaire tout mon cur,<br>Comment je compris ma misre<br>Et reus mon Sauveur !</p><p>3. Je ne sais quelle est la mesure<br>De joie et de douleur<br>Que pour moi, faible crature,<br>Rserve mon Sauveur.</p><p>4. Je ne sais quand de la victoire<br>Lheure enfin sonnera,<br>Quand lAgneau, lEpoux, dans sa gloire<br>Avec Lui me prendra.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"234. QUEL AMI FIDELE ET TENDRE","id":"CV 234","textes":"</p><p>1. Quel ami fidle et tendre<br>Nous avons en Jsus-Christ,<br>Toujours prt  nous entendre,<br>A rpondre  notre cri !<br>Il connat nos dfaillances,<br>Nos chutes de chaque jour.<br>Svre en ses exigences,<br>Il est riche en son amour.</p><p>2. Quel ami fidle et tendre<br>Nous avons en Jsus-Christ,<br>Toujours prt  nous comprendre<br>Quand nous sommes en souci !<br>Disons-lui toutes nos craintes,<br>Ouvrons-lui tout notre cur.<br>Bientt, ses paroles saintes<br>Nous rendront le vrai bonheur.</p><p>3. Quel ami fidle et tendre<br>Nous avons en Jsus-Christ,<br>Toujours prt  nous dfendre<br>Quand nous presse lennemi !<br>Il nous suit dans la mle,<br>Nous entoure de ses bras.<br>Et cest lui qui tient lpe<br>Qui dcide des combats.</p><p>4. Quel ami fidle et tendre<br>Nous avons en Jsus-Christ,<br>Toujours prt  nous apprendre<br>A vaincre en comptant sur lui !<br>Sil nous voit vrais et sinc`eres<br>A chercher la saintet,<br>Il coute nos prires<br>Et nous met en libert.</p><p>5. Quel Ami fidle et tendre<br>Nous avons en Jsus-Christ !<br>Bientt Il viendra nous prendre<br>Pour tre au ciel avec lui.<br>Suivons donc ltroite voie<br>En comptant sur son secours.<br>Bientt nous aurons la joie<br>De vivre avec lui toujours !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"235. TANT QUIL VIT, TANT QUIL REGNE","id":"CV 235","textes":"</p><p>1. Tant quil vit, tant quil rgne,<br>Mon tout-puissant ami,<br>Il nest rien que mon me craigne ;<br>Je me sens  labri.</p><p>2. Berger fidle et tendre,<br>Il conduit ses agneaux<br>Dans les pres o viennent spandre<br>Les clestes ruisseaux.</p><p>3. Quimporte la nuit sombre,<br>Le lion qui rugit ?<br>Je sais que mon Berger dans lombre<br>Me regarde et me suit.</p><p>4. Si ma route est glissante<br>Et mon pas incertain,<br>Je mappuie  sa main puissante<br>Et poursuis mon chemin.</p><p>5. A toi seul je regarde, `<br>O Berger des brebis !<br>Ton cur maime et ton il me garde :<br>Voil`a mon paradis.</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"236. O JOUR BENI, JOUR DE VICTOIRE","id":"CV 236","textes":"</p><p>1. O jour bni, jour de victoire <br>Que je ne saurais oublier ;<br>Jai vu, jai vu le Roi de gloire<br>Apparaissant sur mon sentier !<br>Sa beaut, sa gloire infinie<br>De tous les cts mentourait ;<br>Son regard, qui porte la vie,<br>Sur ma pauvre me sabaissait.</p><p>2. Son manteau couvrait ma misre,<br>Ses bras me serraient sur son cur ;<br>Il me portait dans sa lumire,<br>Loin du pch, de la douleur.<br>De sa main essuyant mes larmes,<br>Il me parlait de son amour :<br>Viens, mon enfant, sois sans alarmes ;<br>Je te prends  moi sans retour.</p><p>3. Et je suis dans cette retraite,<br>Dont je ne sortirai jamais ;<br>Et je gote une paix parfaite,<br>O ma foi sabreuve  longs traits.<br>Non, tout ceci nest point un rve,<br>Mais le grande ralit ;<br>Cest un jour nouveau qui se lve,<br>Qui doit durer lternit.</p><p>4. En avant donc, avec courage,<br>Avec espoir, avec bonheur ;<br>Je me consacre sans partage<br>A mon Dieu, mon Roi, mon Sauveur<br>Il dit  mon me ravie :<br>Ne toccupe plus que de moi,<br>Et je dirigerai ta vie<br>Et je moccuperai de toi.</p><p>5. Il a saisi mes mains tremblantes ;<br>Jai dit amen  ce contrat !<br>Il etend ses mains bnissantes,<br>Cest en effet lui qui combat.<br>Et, les yeux ferms, je mavance,<br>Tranquille, sur le droit chemin.<br>Jentonne un chant de dlivrance ;<br>Il peut tout, car je ne suis rien !</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"237. AUX JOURS DANGOISSE","id":"CV 237","textes":"</p><p>1. Aux jours dangoisse et de souffrance,<br>Quand le cur est rempli deffroi,<br>Jsus dit :  Ayez confiance !<br>Venez  moi ! </p><p>2. Lorsque soudain survient lorage,<br>Que nul abri ne soffre  toi,<br>De Jsus entends le message :<br> Venez  moi ! </p><p>3. Quand le pch te sollicite,<br>Quand tu sens vaciller ta foi,<br>Ecoute sa voix qui tinvite : <br> Venez  moi ! </p><p>4. Il nous pardonne, il nous console,<br>Il prend sur lui tous nos fardeaux,<br>Et nous trouvons  son cole<br>Le vrai repos.</p><p> ","gamme":"","rythme":"","auteur":""},{"titre":"238. OUI, SELON TA PROMESSE","id":"CV 238","te
