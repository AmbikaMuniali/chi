,"id":"CH 310","textes":"</p><p>1. Yesu akitaki awa na nse Mpe na lokumu amonani te, Nde pelamoko na mwana moke, Mpo na kobikisa bato mabe.</p><p><i>Yesu ayei kopesa bomoi, Yesu ayei awa na nse, Yesu ayei kopesa bomoi, Yesu Mobikisi.</i></p><p>2. Ntango na ntango atamboli tee, Ete alakisa mpo na bomoi Kasi balingi koyoka Ye te. Nde Ye ateyaki, ata baboyi.</p><p>3. Yesu akembesi bango motau, Mpe Ye asekwisi bato bawei, Mpo na boboto mpe mawa na Ye, Ata alembi, atikaki te.</p><p>4. Ntango etamboli Ye na ebei, Mbula makasi monene eyei, Nde Ye alongwi na mpongi na Ye, Miula na mbula, epekisi nye.</p><p>5. Ntango mosusu bayangani be, Mboka na Yesu na Ndambo esii, Bango na njala balingi kowa, Yesu aleisi na nguya na Ye.</p><p>6. Nsima na yonso bakangaki Ye, Nde pelamoko na moto mabe, Na ekulusu abakami mpe Mpo na kokufela bato na nse.</p><p>7. Kasi na nsima abuki liwa, Njambe asekwisi Ye na bomoi, Mpe na likolo ebutaki Ye, Ye akokanisa biso na nse.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"311. NJAMBE BATELAKA NGAI (Pres de la crois garde-moi)","id":"CH 311","textes":"</p><p>1. Njambe batelaka ngai Penene Yesu, Ete ngai nakanisa Kufa na Mokonji.</p><p><i>Sanjola ! Sanjola ! Mpo na ekulusu, Kuna Ye akufeli Bato mabe yonso.</i></p><p>2. Bamosusu bakoya, Bakoluka Yesu, Pelamoko mpe na ngai, Bakokoswa seko.</p><p>3. Yesu kanisaka ngai, Ntango yonso mpenja, Yo obikisaki ngai Nde na ekulusu.</p><p>4. Wan ekolemba ngai, Nakobila Yesu, Mpo na ekulusu nde Nakoyika mpiko.</p><p><i>Jesus, keep me near the cross. SSS 134</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"312. EPAI NA EKULUSU","id":"CH 312","textes":"</p><p>1. Epai na ekulusu Bolingo na Njambe , MPasi na Ye mpe ngolu Emonani na nse. Ngai moto ya masumu, Nalingi YO, Yesu. Nasemboli loboko, Nakumbameli Yo.</p><p>2. Nayokaki mongongo Na Yo, Mobikisi. Epai na ekulusu, Obiangi ngai mingi. Bobele na makila, Bobele na mpota Na Yo, Mwana na Njambe, Najwi lelo kimia.</p><p>3. Yambaka ngai mobimba, Nakosalela Yo. Na mpasi mpe na liwa, Obikisi biso. Tika najwa sikawa Lipamboli na Yo. Pesa Molimo Santo, Mpe motema mpeto.</p><p>4. Bolingo na Masiya Eleki mayele. Afuti na makila, Ntalo monene be. Tika nalanda seko Yo, Mwana na NJambe. Na kotika Yo, Yesu Solo lisusu te.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"313. MOKOLO NA ESENGO BE (Ikawa siku kubwa kwangu)","id":"CH 313","textes":"</p><p>1. Mokolo na esengo be, nayokaki Ye Mobikisi, Nandimi Ye, ayambingai, sasaipi nakosepela.</p><p><i>Sepela ! Sepela ! Alimbisi mabe na ngai. Eyambi ngai Mobikisi, ayokisi esengo be. Sepela ! Sepela ! Alimbisi mabe na ngai.</i></p><p>2. Nalingi mpe tojalana, Yesu na ngai bobele nye, Abendi ngai, nabili Ye. Nasepeli koya na Ye.</p><p>3. Bantoma na likolo mpe bajalaki batatoli. Napesi Ye bilaka be, kondimela bobele Ye.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"314. YESU NA BOLINGO MINGI (Yesu mwenye pendo kubwa)","id":"CH 314","textes":"</p><p>1. Yesu na bolingo mingi, kanisaka mpe, soko ngai tokobunga limbisaka be.</p><p><i>Yesu Yesu, banja ngai be, ekoluka Yo mosusu leka bngai te.</i></p><p>2. Nakokweya nse na nsoni, sunga ngai be, mpe omonisaka mboka na malamu be.</p><p>3. Yo ojali na makasi, Yo MObikisi, ingelaka na motema ete ijala pee.</p><p>4. Yo Mokonji na malamu, nakobika mpe, Yo Mokonji na nse yonso, na likolo mpe.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"315. NABELEMA NA YO (Mon Dieu plus prs de Toi)","id":"CH 315","textes":"</p><p>1. Nabelema na Yo, Njambe na ngai, ata nanetwi na ekulusu mpe. Nde nakoloba tee. :/: Nabelema na Yo, Njambe na ngai. :/:</p><p>2. Soko nalembi mpe butu eyi, ata najingami na molili pii. Nde nakobondela, nabelama na Yo. :/:Nabelema na Yo, Njambe na ngai. :/:</p><p>3. Boye ebanji ngai ntango na moi, ata nakangami na boloji be. Ngai nakoyemba nde, nabelema na Yo. :/:Nabelema na Yo, Njambe na ngai. :/:</p><p>4. Nsima na yonso nse, wana liwa, Yo okokamba ngai kuna mboka Yo, boye ekufi ngai. :/:Nabelema na Yo, Njambe na ngai. :/:</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"316. NGAI NAYOKAKI YO MOBIKISI","id":"CH 316","textes":"</p><p>1. Ngai nayokaki Yo Mobikisi t obyangi ngai na Yo, nde nalingi obandela lelo penepene na Yesu.</p><p><i>Penepene benda ngai Yesu, kanga ngai epai na Yo. Penepene, Yesu, benda ngai na Yo. Nakotikala na Yo.</i></p><p>2. Lelo pesa ngai nguya be na Yo, ete ngai nasalela Yo, nakotalela ntango ekoya, nakondima mpenja Yo.</p><p>3. Nakosalela na kobondela Yo, Njambe awa na nse, Yo oyoki ngai, Yo otali nga, pelamoko mwana mpe.</p><p>4. Ngai nayebi nde naino yonso te mpo na Yo malamu be, nde likolo nakomona Yo, nakosepela na Yo.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"317. BATO NA MASIYA (Ee askari twende)","id":"CH 317","textes":"</p><p>1. Bato na Masiya, bino yonso mpe tala Yesu mpenja, kuna ejali Ye. Ye akei liboso, Ye mosika te, akolinga biso yonso kuna ejali Ye.</p><p><i>Soko bato bakoseka mpo ejali te, biso tokokoma kuna ejali Ye.</i></p><p>2. Bato na Masiya, tambola na Ye, petola mitema, bino banga te. Yesu akoyoka bato na mabe, Soko bakobianga, akosunga bango be.</p><p>3. Bato na Masiya, lelo senga Ye, mpo na nguya mingi, akobikisa. Lobaka na bato boyoki naino te, bango bakobianga Yesu n kosepela.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"318.YO MASIYA LAKISA NGAI (Bwana Yesu uniongoze)","id":"CH 318","textes":"</p><p>1. Yo, Masiya lakisa ngai njela nakotambola. Ekojala ngai na Yo, nakobanga eloko te. Pesa ngai loboko na Yo. Yesu lakisaka ngai.</p><p>2. Yo, Masiya otilimisaki mai, mpe osali yango nye. Sala na bongompo na ngai, ekopombwa miula be, miula yango mposa mabe. Yesu bikisaka ngai.</p><p>3. Ekokoma ngai na epai na ebale na kowa. Yesu batelaka ngai, tika nayoka mpe Yo koloba mpo na ngai : banga te, nakangi yo.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"319. SOKO MPASI MINGI (ukichukuliwa na mashaka yako)","id":"CH 319","textes":"</p><p>1. Soko mpasi mingi mingi ekokanjga yo, mpe mikakatano mikotondama, tangangaka mapamboli mapesi Ye, okokamwa be na ngolu na Yesu.</p><p><i>Tanga yonso tika moko te, tanga yonso Ye asalaki. Tanga yonso, tika moko te, solo okokamwa na na ngolu na Yesu.</i></p><p>2. Soko mpe olingi komitungisa, mpe omoni njela na mabaku be, tangaka mapamboli mapesi Ye, Okomwa mingi na kosepela.</p><p>3. Soko mpe omoni bamosusu be na mosolo mingi, lula yango te. Tangaka mapamboli mapesi Ye, oyo bakosomba na mosolo te.</p><p>4. Boye ntango yonso mpiko yikaka, lemba te, Masiya akoyangaka, tangaka mapamboli mapesi Ye, kuna na likolo akokamba yo.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"320. NDIMA NKOMBO NA MOKONJI (Yesu jina hili njema)","id":"CH 320","textes":"</p><p>1. Ndima nkombo na Mokonji, Mwana na boloji be, Ye ajali na libondi, akolongola motau.</p><p><i>Ndimela , ndimela nkombo na Mobikisi. Ndimela, ndimela nkombo na Mobikisi.</i></p><p>2. Nkombo na Mokonji Yesu, pelamoko nguba mpe, soko Satanakobeta, okojoka noki te.</p><p>3. Nkombo na malamu mingi, ekosepelisa be, okokangama maboko na Mobikisi na yo.</p><p>4. Tokokumbamela Nkombo na makolo mpe na Ye, tokobianga Ye Mokonji na bakonji yonso nye.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"321. NAJALI NA MPOSA NA YO MOBIKISI (Jai soif de Ta prsence divin)","id":"CH 321","textes":"</p><p>1. Najali na mposa na Yo Mobikisi, na motau na ngai, nakosala nini ?</p><p><i>Mokolo na mokolo na najangi Yo, Yesu. Yaka mpe tikala pene na ngai.</i></p><p>2. Bayini na molili, bakokweyisa ngai. Soko ojali te, nakosala nini ?</p><p>3. Na ntango na mpasi na mawa eleki, mpe mpiko esili, nakosala nini ?</p><p>4. Yesu, jala na ngai bomoi mpe kimia be, kimia na boloji, mpe bomoi na seko.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"322. SALA NA MPO NA YESU (fanyia Mungu kazi)","id":"CH 322","textes":"</p><p>1. Sala na mpo na Yesu, sala kosunga Ye. Jambi eposa ejali awa onuni te. Sasaipi yo na nguya Ye mpe alambeli, mpo Ye aluki bato na molende be.</p><p>2. Sala na mpo na Yesu naino biposa be. Sala mikolo yonso na bolembu te, soko osali mpamba, nde okoyoka mpi. Sala na mpo na Yesu na etingia be.</p><p>3. Sala na mpo na Yesu bino bandimi mpe luka biposa yonso na kotosaYe. Jambi ebongi yonso t tosalela Yesu, Mokonji, ndeko, na boboto be.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"323. NA TONGO TOPANJA (Panda mbegu njema)","id":"CH 323","textes":"</p><p>1. Na ntongo topanja nkona na esengo, na mpokwa lokola toyika mpiko. Kino tokobuka mbuma na malamu. Na likolo solo topesa Yesu :</p><p>Mbuma na kimia, mbuma na mpeto ! Tolingi kobuka mpo na lobiko. Mbuma na kimia, mbuma na mpeto ! Kino na suka tosalela Yesu.</p><p>2. Kati na polele, kati na molili. Tosala bobele mosala mingi, bokonji na Njambe eya awa na nse. Nkembo mpe polele, bolingo kimia.</p><p>3. Ata tokokoma, ata mpasi mingi, basali malamu na Mobikisi, Bakenda na mpiko kokona malamu, kino na likolobapesa Yesu :</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"324. MOBOKO NA LINGOMBA (Mlodie : Redempteur adorable )","id":"CH 324","textes":"</p><p>1. Moboko na lingomba, Mobikisi Yesu, ajalisaki yango na nguya na bomoi, akiti na likolo koluka yango mpe asikolaki bato bayingela na Ye.</p><p>2. Aponi bango awa libota moko te. Bajali Nkolo moko, kondima moko nde, balei motindo moko na kwanga na bomoi, batamboli elogo na njela eleki Ye.</p><p>3. Nde bato na mokili batuki bango mpe batiyoli lingomba liyokolani be. Bandimi bakotika kobondelaka te, bayebi Nkolo Yesu, mpe akobatela.</p><p>4. Na kati na monyoko, bitumba mingi mpe, bayiki mpiko mingi, bamoni nsomo te, bayebi t, nsima , esili yonso nse, na mboka na likolo bakei kopema nye.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"325. TOYANGANI KOMONISA (Mlodie : A lacroix o mourut mon Sauveur)","id":"CH 325","textes":"</p><p>1. Toyangani komonisa kokufa na Mobikisi, tokanisi bobele ye. Akufaki.</p><p><i>Akufaki, akufaki. Tokanisi bobele Ye. Akufaki.</i></p><p>2. Tobanji njotompe na ye, na kwanga ekomonana, bolingo ekoyikana na mpo na Ye.</p><p><i>Na mpo na Ye. Na mpo na Ye. bolingo ekoyikana na mpo na Ye.</i></p><p>3. Makila mpe esopani, ebomi bato mabe Ye. Elembo tokomonaka na kopoyo.</p><p><i>Na kopoyo. Na kopoyo. Elembo tokomonaka na kopoyo. </i></p><p>4. Elambo ekosila mp tolongwi awa mpe tokei, nde biso tokobosana mpo oyo te.</p><p><i>Mpo oyo te. Mpo oyo te. nde biso tokobosana mpo oyo te. </i></p><p>5. E Nkolo Yesu okoya, lisusu okokita nse, na boye tokotalalela koya na Yo.</p><p><i>Koya na Yo. Koya na Yo. Na boye tokotalalela koya na Yo. </i></p><p>6. Elikia na esengo be ! Eyei Ye, tokoyangana na Ye, tokoyangana na Ye, mpe tokolongwana lisusu te.</p><p><i>Lisusu te. Lisusu te. Mpe tokolongwana lisusu te.</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"326. KAMATA BOMOI NA NGAI","id":"CH 326","textes":"</p><p>1. Kamata bomoi nangai mpo nakosalela Yo. Nalingi tango yonso :/:kokumisa Yo Nkolo. :/:</p><p>2. Opesi ngai maboko ete nasunga ndeko. Nalingi kotambola mpe :/: kopanja elikia. :/:</p><p>3. Petolaka mokongo, tondisa yango solo, na molomo na ngolu :/: na liloba na Yesu. :/:</p><p>4. Mosolo mpe biloko, ejali na Yo Nkolo. Tondisa na polele, :/: motema mpe mayele. :/:</p><p>5. Pesa ngai mposa na Yo, kosakola bolingo, kotosaka mibeko, na esengo mpe mpiko.</p><p>6. Yambaka ngai mobimba ntango yonso nasala mokano na Yo Nkolo, :/: kino nakomona Yo. :/:</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"327. MERCI POUR LA CROIX SEIGNEUR","id":"CH 327","textes":"</p><p>1. Merci pour la croix Seigneur,</p><p>Merci pour le prix pay.</p><p>Tu pris mon pch et ma honte</p><p>Dans Ton amour</p><p>Et dans Ta grce infinie</p><p>Merci pour ce don Seigneur,</p><p>Merci pour Tes mains perces</p><p>Lav dans Ton Sang prcieux,</p><p>Je peux connatre Ton amour</p><p>Et Ton pardon.</p><p><i>Digne est lAgneau assis sur le trne </i></p><p><i>Couronn le Roi des rois </i></p><p><i>Tu rgnes victorieux</i></p><p><i>Haut et lv</i></p><p><i>Jsus Fils de Dieu</i></p><p><i>Le Chri des cieux fut crucifi</i></p><p><i>:/: Digne Es-tu Seigneur</i></p><p><i>Digne Est LAgneau.:/:</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"328. NDAMARANIRA KWEGERIMBERE MW'IJAMBO","id":"CH 328","textes":"</p><p>1.Ndamaranira kweger'imbere mw'Ijambo kugira ngo mpfat' icyo Yesu yanzigamiye n'ubwo munzira huzuye mw'ibisitaza Yesu yamanits'ibendera ryo kunesha.</p><p><i>Sinzatinya nubw'umwanzi yantera, nubw'inziranchamo nay'iruhije. Iyatangiy'urugendo muri nje niy'Izarusoza.</i></p><p>2.Ubwo ngifit'uburame bwo kuba mw'Ijambo nzakora byose niringiy'ingororano. Kand'ubwo nzaba ngifatanya n'abazima Umwami ni w'uzampagukor'ibyashima.</p><p><i>Reka nkore nez'ubwo nkihumeka nezez'Umukiza wanje nkiriho kuko ninsezera mvuye mwisi bizaba bishize.</i></p><p>3.Sinahagarik'umutima murugendo kuko mpfit'abahamya benshi banesheje Ikidakuka bagiraga mumitima ishavu ryabo ryabizezag'ibyishimo</p><p><i>Bazereraga hirya no hino mu mashyamba n'imihonomanga yemwe n'isi ntiyarikwiriye ko bayi gumamo.</i></p><p>4. Urwo rukumbuzi rumbyiga mumutima kukw abo bose bandindiye ngo tubane mugitondo cyiza gitonyang amahoro ahw amajun azajugunyigw imuhero.</p><p><i>Aho nzitw izina ryanje rishya rihwanye n'imirimo yo nakoze. Umutima wanj'uzibagirwa ibitey'ubwoba. </i></p><p>5.Ndindiye kw'amarembo y'ijur akingurwa ibyo nabwiwe n'Ijambo bigasohora maz'umutima wanj'ukava m'ubwihebe nkaririmb'indirimbo nshya y'abanesheje.</p><p><i>Abakozi bose bateranye isarura na ryo rirangiye amasangira y'abanesheje azaba mw'ijuru.</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"329. NJIA BORA NIMEIPATA","id":"CH 329","textes":"</p><p>1. Njia bora nimeipata - ee Bwana;<br>Muda mwingi sikufahamu - ukweli x2.</p><p><i>Oh! Aleluya Bwana Mungu<br>Nipokeeni, Nimechoka nazo zambi,<br>nipokee.</i></p><p>2.Na ulimi wangu ee Bwana -<br>takasa, Nipate kusema ee Bwana -<br>ukweli x2.</p><p>3.Na mguu wangu ee Bwana-takasa;<br>Ukutumikie ee Bwana - milele x2.</p><p>4.Na mukono wangu ee Bwana - takasa;<br>Ukutumikie ee Bwana - Milele x2.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"330. NINI BASI ITANITENGA","id":"CH 330","textes":"</p><p><i>Ni nini basi itanitenga na upendo wa Mwokozi. 3x</i></p><p>1. Tangu nilipoami, nilipigwa vita na ndugu, jamaa, rafiki na jirani ;</p><p>ila Bwana Yesu, Mwokozi wangu, kanipokea na Ananilinda.</p><p><i>(Oo ni nini ?)</i></p><p>2. Nimekombolewa kwa damu ya thamani. Ni nini basi itanitoa mikononi mwake ?</p><p>Je ni mateso au hudhuni, je ni njaa, utupu au upanga ?</p><p><i>(Oo ni nini ?)</i></p><p>3. Majeshi yajapojipanga kupigana nami ; waanguke maelfu kuume au kushoto ;</p><p>Nijapopita katika bonde la mauti</p><p>Bwana ndiye Mchungaji wangu.</p><p><i>(Oo ni nini ?)</i></p><p>4. Nimependwa na Mungu Baba</p><p>Nimependwa na Bwana Yesu Kristo</p><p>Maisha yangu mimi yamefichwa katika Kristo ndani ya Mungu.</p><p><i>(Oo ni nini ?)</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"331. NIMEALIKWA NA BWANA MUNGU WA MBINGUNI","id":"CH 331","textes":"</p><p>1. Nimealikwa na Bwana Mungu wa mbinguni</p><p>Kwa karamu ile yenye kupendeza ya Mwana Kondoo, Bwana Arusi.</p><p><i>Kwa hiyo Bwana najitakasa, Urutipo niwe tayari. Furaha gani kuliko kuuona uso wenye utukufu wake Mungu.</i></p><p>2. Aliko limeletwa na wajumbe wa Bwana kati mataifa ili kurudisha ibada ya Mungu wa pekee, Yehova wa kale ndiye Yesu Kristo.</p><p>3. Maana mapenzi yake Mungu ni kurudisha urithi wa Adamu ambamo watakatifu tatawala maumbile ya Mungu yote milele.</p><p>4. Nikiwa nimepokea ahadi ya kurithi malango ya milele. Ni nini basi itanitenganisha na upendo wa mji ule ushukao toka mbinguni.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"332. LE MATIN DU RENDEZ-VOUS","id":"CH 332","textes":"</p><p>1. Le matin du rendez-vous o lEpouse et lEpoux se renconteront dans les airs. Tous les saints de tous les temps, dans la joie de la rencontre chanteront :  gloire et victoire .</p><p><i>Reviens dans mon cur, reveille ce qui est endormi. Trne et rgne dans mon me. 2x</i></p><p>2. Le plan du salut de Dieu en fin compris par lEpouse ; le Seigneur revient bientt. Le Saint Esprit dans lEglise runissant les Elus ; lalliance sous la Parole.</p><p>3. Bientt ce monde regretera le dpart de lEpouse</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"333. AUX PIEDS DE TA CROIX SANGLANTE","id":"CH 333","textes":"</p><p>1. Aux pieds de la croix sanglante O tu test donn pour moi , Mon me mue et tremblante O Jsus se livre  Toi.</p><p><i>Le parfait bonheur </i></p><p><i>Leparfait bonheur </i></p><p><i>Cest de mettre </i></p><p><i>Tout mon tre</i></p><p><i>Aux pieds du Seigneur.</i></p><p>2. Me voici pour Ton service</p><p>Je ne garde rien pour moi</p><p>Sur lautel de sacrifices,</p><p>Je me place par la foi</p><p>3. Prends, Seigneur, ma vie entire</p><p>Mets sur moi Ton divin sceau,</p><p>Fais dun fils de la poussire ,</p><p>Un enfant du Dieu Tout-puissant.</p><p>4. A la gloire , aux biens du monde Je renonce pour jamais</p><p>Que le Saint-Esprit minnonde</p><p>De Ta joie et de Ta paix.</p><p>5. Si ma faiblesse est bien grande</p><p>Ta force est plus grande encore</p><p>O Jsus, quielle me rende</p><p>Fidle jusu la mort !</p><p>6. O flicit suprme</p><p>Ta grrace est mon bouclier</p><p>Et je Tappartients , je taime</p><p>Toi qui maimas le premier.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"334. TAZAMENI KULE NGAMBO","id":"CH 334","textes":"</p><p>1. -Tazameni</p><p>Tazameni</p><p>-Kule ngambo</p><p>Kule ngambo</p><p>-Kuna muji</p><p>Kuna muji</p><p>-Wa salama</p><p>Wasalama</p><p>Jrusalema</p><p>Yerusalema muji mpya.</p><p>1. Kwa karamu ya Mwana Kondoo, nitaenda,</p><p>Malaika wa mbinguni wataimba haleluya. 2x</p><p><i>Kwa maana sisi ni wenyeji wa mbinguni, </i></p><p><i>Asifiwe Bwana Yesu uuh, </i></p><p><i>Atakaye badilisha mwili wangu wa haya,</i></p><p><i>Upate utukufu. 2x</i></p><p>2. Ewe Bwana</p><p>Ewe Bwana</p><p>-Usiniache</p><p>Usiniache</p><p>-Ninataka</p><p>Ninataka</p><p>-Kwenda ngambo</p><p>Kwenda ngambo</p><p>-Kuna muji</p><p>Kuna muji</p><p>-Wa salama</p><p>Wa salama</p><p>-Yesrusalema</p><p>Yerusalema muji mupya.</p><p>Siku Yesu atarudi kuchukua kanisa,</p><p>Nitaacha vya dunia, nitaenda kwa Baba. 2x</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"335. RENDS-MOI LA JOIE DE MON SALUT","id":"CH 335","textes":"</p><p><i>Rends-moi la joie de mon salut</i></p><p><i>O Seigneur Dieu, je Ten supplie</i></p><p><i>Pour quaussi je puisse Tadorer</i></p><p><i>En Esprit et en Vrit.</i></p><p>1. Jai pch contre Toi Seul Seigneur,</p><p>Je recoonais mes transgressions.</p><p>Purifie-moi avec lhysope</p><p>Je serai pur, blanc que la neige.</p><p>2. Ne me rejette pas loin de Ta face, Ne me retire pas Ton Esprit Saint. Rends-moi la joie de mon salut, Que Ton Esprit-Saint soit mon soutien.</p><p>3. Rends-moi vaillant sur Tes sentiers,</p><p>Que soit mon esprit bien dispos,</p><p>Que ma vie soit toujours Ta Parole</p><p>Afin de voir le salut de Dieu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"336. A TRAVERS LA PORTE","id":"CH 336","textes":"</p><p>1. A travers la porte</p><p>Que Dieu nous laisse entre ouverte</p><p>La gloire auguste</p><p>Du saint lieu  ma vie est offerte.</p><p><i>Amour insondable la foi. </i></p><p><i>La porte est ouverte pour moi ! </i></p><p><i>Pour moi ! Pour moi ! </i></p><p><i>est ouverte pour moi !</i></p><p>2. La porte est ouverte  celui,</p><p>Qui, le salut reclame</p><p>Qui chercheen Jsus son appui</p><p>Et le salut de son me</p><p>3. Riche et pauvre, grand et petit</p><p>Dun ple  lautre ple ,</p><p>Pour tous les humains retentit la divine Parole.</p><p>4. Marchons amis, le Roi des rois,</p><p>Au ciel nous garde un trne .</p><p>Ici-bas portons la croix ,</p><p>Mais la haut, la couronne.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"337 . TUMEITWA NAYE MUNGU","id":"CH 337","textes":"</p><p>1.Tumeitwa naye Mungu, Toka<br>ulimwengu huu :/:Tuwe washiriki wa<br>raha, iliyo katika Kristo:/:</p><p>(S) Ndugu  (Ts) Ingia(S) Ndani  (Ts) Ya Kristo utapataamani tele, (S) Furaha  (Ts) Amani,(S) Upendo: (Ts) wa Mungu, vitakaandani mwako.</p><p>2.Kuingia ndani ya Kristo, Ni<br>kujazwa Roho wake. :/: Aongozaye<br>waamini kwenye mapenzi ya Mungu :/:</p><p>(S) Naomba  (Ts) Ee Mungu,(S) Nijaze  (Ts) Roho wakonikupendeze Mungu wangu(S) Naomba  (Ts) Ee Mungu,(S) Nijaze, (Ts) Roho wako Niwemali yako.</p><p>3.Wengi wachoka njiani, wasahau<br>shabaa yao, :/:Waji chafua na tama<br>ya ulimwengu huu :/:</p><p>(S) Wakristo  (Ts) Shikeni;<br>(S) Silaha  (Ts) Za Mungu,(S) Tupiga  (Ts) Nishe muovu najeshi lake. (S) Wakristo (Ts) Shikeni,(S) Silaha  (Ts) za Mungu tuwewashindi siku zote.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"338. MUNGU KAITA WATU WAMTUMIKIE","id":"CH 338","textes":"</p><p>1. Mungu kaita watu wamtumikie Yeye,</p><p>Wawe katika umoja, chini ya kichwa kimoja. Kawaja za na Roho atakaye kuwaongoza</p><p>Ili kwa kuujenga mwili wake Yesu Kristo ;</p><p>Upate kufikia kimo cha mutu kamilifu.</p><p>Wote wanaoitwa na Mungu, wanakua na usemi mmoja, Neno lililofunuliwa kwetu katika kizazi hiki tulimo sasa ahaa.</p><p>Hawapigani 4x</p><p>Wanaongozwa na Roho mmoja</p><p>Roho mmoja ni mwalimu wa kweli</p><p>Kiongozi na Mfariji wetu !</p><p>Sop/ oh oh oh oh oh oh oh shida !</p><p>Ts : Jambo la kushangaza jambo la kushangaza</p><p>Huduma ni kwa kujenga, huduma si kwa kubomoa</p><p>- Kuona wanaosema : tumeitwa naye Mungu</p><p>- Kulihubiri Neno ulimwenguni popote</p><p>- Tena wanapingana na watumishi wa Mungu</p><p>- Walio hakikishwa na Mungu mwenyewe eh !</p><p>Wote walioitwa na Mungu wanasema maneno ya Mungu yalioandikwa kitabuni ih (2x)</p><p>- Kawafanya wamoja kuwa mitume, wengine kuwa manabii</p><p>- Kawaita na wainjilisti, wachungaji na walimu</p><p>- Kwa kufikisha mwili wa Bwana Yesu kwa umoja wa imani.</p><p>Wote walioitwa na Mungu, wana usemi mmoja , Neno lililo funuliwa kwetu kwa kizazi hiki tulimo sasa ahaa !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"339. NINALO OMBI MMOJA KWA BABA","id":"CH 339","textes":"</p><p>1. Ninalo ombi kwa baba yangu, anifikishe mwisho wa safari. Naomba nguvu, niongeze imani, shetani anishawishi eti nimfuate. 2x</p><p>Nakuomba Mungu Baba nipe mwisho mwema , maombi yangu uyasikie ee Bwana. Nikishondwa, watesi wangu watafurahi, mashimango yatazidi juu yangu.</p><p>:/: Ninalia Baba, ninalia Baba unikumbuke. :/:</p><p>2. Magonjwa, shida zinaniandama sana ; Jaribu nazo haziko mbali nami maishani mwangu kuna vita kali.roho yangu inataka mema, mwili unakataa. 2x</p><p>3. Maombi silaha ya mkristo, yameporwa ;</p><p>Upendo wa Neno hauko tena .</p><p>Kanuni za ukristo , nimesahau. Shetani ananionyesha dunia kuwa ni bora. 2x</p><p>4. Ninawaombea wana wa Mungu wote washirikishwe kwa imani, upendo pia.</p><p>Mwokoz Yesu tuna kusihi, hakuna msaada mwengine ila Wewe. 2x</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"340. SIKU MOJA NITAJIKUTA","id":"CH 340","textes":"</p><p>1.Siku moja nitajikuta mbinguni<br>kwenye Baba iko mahali pa raha.<br>Si kwamba mimi ninasitahili bali<br>baba ndiye alipenda hivyo.<br>Nikivikwa haki yake Bwana Yesu<br>sina hofu mbele yake Mungu Baba x2</p><p><i>Anipenda sana Baba wa mbinguni</i><br><i>ndio maana alitoa mwanae.</i><br><i>Ameweka watu kazini mwake kwa</i><br><i>ajili yangu nikamilike. Atakaye ni</i><br><i>gusa ataona kile ambacho Baba</i><br><i>tamutendea; Jaribu uniguse utapata</i><br><i>majeraha kali toka kwa Baba .</i></p><p>2.Uhakika ninao hautoki kwangu,<br>Baba ndiye alini hakikishia. Na hapo<br>natia nanga yangu kubwa, hakuna<br>awezaye kunitosha hapo. Zoruba<br>ikuje wala isikuje, Ni mepewa urithi<br>pamoja na Kristo x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"341. BAHARI IKICHAFUKA","id":"CH 341","textes":"</p><p>1. Bahari ikichafuka, upepo ukivuma, :/:Chombo chako kikibebwa, usiogope kufa.:/:</p><p><i>Hakusema : utatitia, hakuseme kwamba utazama. Alesema, twende ngambo ya bahari, hadi ngambo ya pili.</i></p><p>2. Moyo wako ukisumbuka, mwili wako ukiteswa ; :/:Amini Yesu akupenda, Atakupa amani yake. :/:</p><p>3.Ikiwa katikanjia, unakuta shida, usiwe na mashaka, Mungu Alinda bindi zake,</p><p>:/:Usiwe na mashaka Mungu Alinda wana wake. :/:</p><p>4. Mungu wako Anayo mipango juu yako.</p><p>Si mipango ya ole bali mipango ya salama,</p><p>Si miradi ya kushindwa bali miradi ya wokovu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"342. NILITOKA KWA MWOKOZI","id":"CH 342","textes":"</p><p>1. Nilitoka kwa Mwokozi wangu,</p><p>Sasa na rudia </p><p>Natamani kurudia kwako,</p><p>Sasa na rudia.</p><p><i>Sasa na rudi, mwokozi wangu </i></p><p><i> Na rudia kwako. Bis </i></p><p>2.Bwana wangu nilikuwa nawe,</p><p>Pale mu milele ...</p><p>Nikapita mu dunia chafu.</p><p>Sasa na rudia.</p><p>3.Nimekuja na uovu wangu,</p><p>Sasa na rudia ...</p><p>Wewe neno utanitakasa,</p><p>Sasa na rudia.</p><p>4.Moyo wangu unajaa furaha,</p><p>Unanipa roho</p><p>Nipate sasa ku kaa mu mijii</p><p>Sasa na rudia.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"343. NAKAZA MWENDO KUENDELEA","id":"CH 343","textes":"</p><p>(Ndamaranira kwegerimbere yIjambo)</p><p>1. Nakaza mwendo kuendelea ndani ya Neno ili nishike Alichoniwekea Yesu.</p><p>Ingawa njiani mnajaa vikwazo vingi Yesu Alipandisha bendera la ushindi.</p><p><i>Sitaogopa adui ashambulie</i></p><p><i>Ingawa njia nayo yachokesha</i></p><p><i>Alieanza kazi ndani yangu Ataikamilisha. </i></p><p>2. Ningalipo na pumzi ya kubaki na Neno</p><p>Nitafanya yote nikitumaini zawabu</p><p>Bado nafanya kazi pamoja na wazima</p><p>Bwana ndiye hunipa kutenda ya mpendezayo.</p><p><i>Hebu nitende vema nipumuapo</i></p><p><i>Nifurahishe Mwokozi ningalipo</i></p><p><i>Sababu nitakapoaga dunia itakuwa mwisho wa mambo. </i></p><p>3. Sitazimia moyo katika safari ninao mashahidi wengi walioshinda</p><p>Yakini waliokuwa nayo katika moyo</p><p>Imani yao ikawajaza furaha tele.</p><p><i>Walitangatanga huku na huko katika janjwa na mapango ya inchi</i></p><p><i>Kweli dunia haikustahili kwamba waibaki ndani.</i></p><p>4. Shauku hiyo inisukumayo moyoni Kwani hao wote wa(ni)ngoja tuishi pamoja</p><p>Kwenye asubuhi nzuri inyeshayo salama</p><p>Mahali huzuni itatupwa mbali sana.</p><p><i>Hapo nitaitwa jina jipya kulingana na matendo ya Neno </i></p><p><i>Moyo wangu utayasahau yaliyo ogopesha.</i></p><p>5. Nangoja malango ya mbingu yafunguliwe</p><p>Nilicho ambiwa kwa Neno kitatimia</p><p>Ndipo moyo wangu utajazwa na faraja.</p><p>Kabla niimbe wimbo mpya wa washindi.</p><p>Ref 5: <i>Watumishi wote wakikusanyika</i></p><p><i>Mavuno nayo yatakapo kwisha</i></p><p><i>Moyo wangu utayasahau yaliyo niogopesha.</i></p>","gamme":"","rythme":"","auteur":""},{"titre":"E Yesu, mshindaji wa golgotha ","id":"NW 1","textes":"<p>1. E Yesu Mshindaji wa Golgotha , twakusifu! Bendera ya mapenzi ni alama ya kushinda. Ulichukuwa dhambi zetu juu ya msalaba wako. Twakuhimidi, Bwana na Mfalme! Haleluya!</p><p>2. Twashinda na zaidi ya kushinda kati' yote. Kwa damu yako, Yesu, na watuinua moyo. Katika vita na 'jaribu twaipeleka kwa furaha Bendera yako nzuri ya kushinda kati' vita.</p><p>3. Mbinguni Mkombozi ni Mkuu mwenye sifa. Aliondoa dhambi kwa kutufilia wote.<br>Mwana Kondoo wake Mungu, Umestahili kupokea Uweza, Utukufu na Heshima. Haleluya!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Kijito kiko chenye damu ","id":"NW 2","textes":"2. Kijito kiko chenye damu Itokayo Mwokozi, Kiwaoshacho wakosao :/: Na dhambi na uchafu. :/:</p><p>2. Msalabani mnyanganyi Alikiona hima.<br>Mnyonge mimi kama yeye :/: Nitakasike<br>pia! :/:</p><p>3. Mwokozi wetu, damu yako Daima ina<br>nguvu ya kuokoa wenye dhambi :/: Wa<br>makabila yote :/:</p><p>4. Kijito hicho cha ajabu Ni tumaini langu.<br>Upendo wako nausifu, :/: Nasifu hata<br>kufa. :/:</p><p>5. Nimeamini, naamini Uliyenifilia,<br>msalabani umetoa :/: Maisha yako, Yesu.<br>:/:</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Kisima safi sana chatoka ","id":"NW 3","textes":"3. Kisima safi sana chatoka msalaba, Kimetufungukia, chatusafisha vema. Twaweza kusikia sauti yake Yesu: Unifuate sasa kwa kiti cha neema!</p><p><i>Kisima cha msalaba, Damu ya Yesu Kristo, Chatusafisha sisi sote Na dhambi na hatia.</i></p><p>2. Ufike, mwenye dhambi, kisima ni karibu! Uache dhamhi zako,upumzike hapa! Katika damu yake kabisa utapona, Tazama msalaba, kisima kitokako!</p><p>3. Kisima hicho safi cha damu ya Mwokozi Kinatutia afya na nguvu ya kushinda. Mfalme wetu, Yesu,tumhimidi tena! Furaha yetu yote ni kushukuru Mungu!</p><br><p>","gamme":"","rythme":"","auteur":""},{"titre":"Usiku kabla ya kuteswa Yesu ","id":"NW 4","textes":"4. Usiku kabla ya kuteswa , Yesu Alikusanya wanafunzi wake; Alifahamu kwamba saa yake Ya kutolewa ilikaribia.</p><p>2. Kwa roho aliona Gethsemane,<br>Mateso yake na huzuni nyingi; zaidi<br>alihofu saa ile, Atapoachwa hata<br>naye Mungu.</p><p>3. Alitamani saa ya Pasaka Pamoja<br>na wapendwa wake huku. Katika<br>pendo lake kubwa sana Aliyashinda<br>majaribu yote.</p><p>4. Akautwa mkate, akamega,<br>Twaeni, mle huu ni mwili wangu!<br>Na akawapa wanafunzi wake. Waheri<br>kila mtu aminiye.</p><p>5. Badaye akawapa na kikombe, Na<br>akasema: Nyweni nyote hiki! Ni<br>damu yangu inayomwagika Kwa<br>ondoleo la makosa yote.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Dhahabu na fedha haziniokoi ","id":"NW 5","textes":"5. Dhahabu na fedha haziniokoi,<br>Hazina na mali haziponyi roho, Lakini<br>kwa damu ya Yesu Mwokozi<br>Nimenunuliwa nipate uhuru.</p><p><i>Nimekombozwa pasipo mali, Kwa<br>neema nimeokoka! Ni bei ghali:<br>kwa damu yake Alilipa deni langu</i>.</p><p>2. Dhahabu na fedha hazinilipii<br>Madeni makubwa ninayo kwa Mungu.<br>Mwokozi alinikomboa kwa damu<br>Nipate wokovu, nitoke dhambini</p><p>3. Dhahabu na fedha haziufungui<br>Mlango wa kukaribia Mwenyezi,<br>Lakini kwa damu nimeifikia Neema ya<br>Mungu aliye mkuu.</p><p>4. Dhahabu na fedha hazinifikishi<br>Nyumbani mwa Mungu niliyemwasia,<br>Lakini nimekombolewa kwa damu,<br>Kwa hiyo nitachukuliwa mbinguni.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Twasifu mungu kwa ajili ","id":"NW 6","textes":"6. Twasifu Mungu kwa ajili Ya<br>damu takatifu, Inayotosha kuondoa<br>Makosa yetu yote.</p><p>2. Wakristo wanakusanyika Karibu ya<br>kisima, Hawapungukiwi kitu kamwe,<br>Wakaa kwa Mwokozi.</p><p>3. Tuimbe duniani pote Juu ya pendo<br>kubwa, Kwa kuwa tumefunguliwa<br>Kisima cha Golgotha!</p><p>4. Kisima hicho: Yesu Kristo;<br>Na maji: damu yake. Wasumbukao<br>wastarehe, Waburudishwe hapa!</p><p>5. Na wenye dhambi wanaitwa Kwa<br>wingi wa rehema, Na wakosaji na<br>maskini Wasaidiwa sana.</p><p>6. Tumeipata tunu kubwa, Neema<br>kwa neema. Apokeaye fungu lake,<br>Ni mtu wa uheri.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Mwokozi ameutimiza wokovu ","id":"NW 7","textes":"7. Mwokozi ameutimiza wokovu k wa neema kubwa, Na juu ya mwamba wa Neno la Mungu Najengaimani.</p><p><i>Aliniokoa kabisa! Kwa damu alinisafisha. Ninamshukuru Mwokozi kwa sababu Alinikomboa hakika!</i></p><p>2. Mzigo wa dhambi aliuondoa Kwa<br>neema kubwa. Naona furaha rohoni<br>kabisa, Amani ya Mungu.</p><p>3. Naweza kukaa mweupe rohoni Kwa<br>neema kubwa; Na Roho ya Mungu<br>ananiongoza njiani daima.</p><p>4. Karibu na Yesu nalindwa salama<br>Kwa neema kubwa. Ahadi za Mungu<br>zanipa furaha Iliyo kamili.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Yesu kristo asifiwe ","id":"NW 8","textes":"8. Yesu Kristo asifiwe ! Alizichukua<br>dhambi, Neema inatoka kwake kati<br>damu. Umeosha moyo wako, Umekuwa<br>safi, huru, Umeondolewa dhambi kati<br>damu?</p><p><i>:: Kati damu :/: Umeosha moyo wako,<br>umekuwa safi, huru? :/: Kati damu :/:<br>Umeondolewa dhambi kati damu?</i></p><p>2. Ukilia, ukijuta, Dhambi hazitoki kamwe;<br>Haki kweli utapata kati damu. Mambo<br>yakusumbuayo Yesu aondoa mara,<br>Unapata ukombozi kati damu.</p><p>3. Yesu atatuchukua Arusini mwake huko. Umevikwa nguo safi kati damu? Je, wajenga ju ya mwamba, Moyo wako u mzima, Unashinda kilasaa kati damu?</p><p>4. Bwana Yesu asifiwe! Alitoa damu yake, Na kwa damu ya thamani tutashinda. Asubuhi kubwa ile Vita itakapokwisha, Tutaimba kwa furaha ju ya damu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Naiamini damu yako na msalaba ","id":"NW 9","textes":"9. Naiamini damu yako na msalaba<br>wako, Yesu. Mwokozi wangu wa pekee,<br>Napata yote kwako.</p><p><i>Uliyoyaahidi Napata kwa imani.<br>Huwezi kuniacha mimi; Napata yote<br>kwako.</i></p><p>2. Kwa damu nimetakasika,na mto<br>wa uzima wako waniletea nguvu tele,<br>Napata yote kwako.</p><p>3. Nafungwa kwa upendo wako, Njiani<br>unaniongoza, Na katika hatari zote<br>Napata nguvu kwako.</p><p>4. Ninakupenda, Bwana Yesu, Wanisikia<br>niombapo, Wanipa jibu la maombi,<br>Napata yote kwako.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Damu yako yenye baraka ","id":"NW 10","textes":"10. Damu yako yenye Baraka Inayotuosha makosa, Ilitoka msalahani, Bwana Yesu, ulipokufa.Nastahili pata hukumu, Na siwezi<br>mimi kujiosha. Unioshe katika damu,<br>Nipate kufa safi kabisa!</p><p><i>Safi, safi kweli, Safi, safi kweli!<br>unioshe katika damu, Nipate kuwa<br>safi kabisa!</i></p><p>2. Yesu, ulivikwa miiba, Kuangikwa juu ya mti. Ulivumilia mateso, Maumivu na majeraha. Ninataka kijito hicho, Nende na nikasafishwe sana! Unioshe katika damu, Nipate kuwa safi kahisa!</p><p>3. Baba, kweli nina makosa, moyo wangu wa udhaifu; Mimi mwenye dhambi rohoni Nitaona wapi. Mwokozi? Yesu, kwako msalabani<br>Naja, ninakuamini sasa. Unioshe katika damu, Nipate kuwa safi kabisa!</p><p>4. Bwana, nimefika karibu, Unilinde kwako rnilele! Ufungue kila kikamba, Unijaze moyo mwenyewe! Na karibu ya msalaba Nitakaa hata kufa kwangu. Unioshe katika damu, Nipate kuwa safi kabisa!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Ikiwa wananiuliza msingi ","id":"NW 11","textes":"11. Ikiwa wananiuliza Msingi wa uzima, Je, twahitaji kuongeza Kwa kazi yake Yesu? Kwa uhodari nitajibu: Msingi wangu ni wa nguvu, Ni damu yake Yesu Kristo. Inanitosha sana.</p><p>2. U mwamba wa zamani sana, Daima<br>utadumu. Na hata siku nitakufa, nitautegemea. Nitakapoondoka huku, Nitamsifu Mwanakondoo,na damu ya Mwokozi wangu, funguo la mbinguni.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Kwa badala yangu kweli ","id":"NW 12","textes":"12. Kwa badala yangu kweli Yesu alitoa damu. Mimi huru na ni heri, Bwana Yesu asifiwe!</p><p><i>Yesu alinikomboa, lakini Si kwa dhahabu na mali ya dunia; Bali damu ya Mwokozi ni malipo Kwa ajili yangu, Haleluya!</i></p><p>2. Tuinue msalaba, Hata wote wataona Mwana wake Mungu, hapo Alitoa damu yake!</p><p>3. Nia kubwa, Yesu Kristo! Wingi sana wa upendo: Yesu aliacha mbingu, Alitufilia sote.</p><p>4. Sitaweza kufahamu Bei ya wokovu wangu, Bali ninajua sana: Yesu alinikomboa.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Nani aweza kuniweka huru ","id":"NW 13","textes":"13. Nani aweza kuniweka huru ? Ni Yesu Mwokozi, Yesu Mwokozi! Nguvu kushinda nipate kwa nini? Kwa damu ya Yesu Mwokozi!</p><p><i>Kuna nguvu, nguvu ya ajabu kuu Kati damu ya Mwokozi ! Kuna nguvu, nguvu ya ajabu kuu Kati damu yake Yesu!</i></p><p>2. Nitawezaje kuvunja tamaa? Kwa damu ya Yesu, damu ya Yesu! Nikaribie kisima cha hai, Kisinia cha damu ya Yesu!</p><p>3. Nitawezaje kuoshwa moyoni? Kwa damu ya Yesu, damu ya Yesu! Nitakasike katika kisima, Kisima cha damu ya Yesu!</p><p>4. Nitawezaje kutenda vizuri? Kwa nguvu ya Yesu, nguvu ya Yesu! Nitawezaje kufika mbinguni? Kwa nguvu ya damu ya Yesu!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Mwokozi wangu ulikwenda ","id":"NW 14","textes":"14. Mwokozi wangu ulikwenda juu Kukaa kuumeni kwake Baba; Utakusanya sisi sote huko, Mbinguni kwako utatufikisha. :/: Makao mema watuandalia, Unatungoja kwake Mungu Baba. :/:</p><p>2.Mwombezi wetu Wewe, Yesu Kristo, Kwa jili yetu mbele yake Baba. Wachunga sana sisi, kundi lako, Na watusaidia jaribuni. :: Na sikuzote unatuombea, Watushindia vita kali huku. :/:</p><p>3. Mikono yako uliwanyoshea Walio wako, siku ulikwenda; Na hivyo siku utakaporudi Utabariki wakuaminio. :/: Ulivyokwenda, utakavyorudi; Niombe, nikakeshe kwa imani! :/:</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Mungu, moto wako, unitumie ","id":"NW 15","textes":"15. Mungu, moto wako uniutumie , sasa; Ninangoja nguvu yako! Nipe na uzima na upendo wako, Unijaze, E Mwokozi wangu!</p><p>2. Teketeza yote usiyoyapenda, Nisafishe kati damu! Na kiburi yangu uivunje tena, Unioshe, Yesu, niwe safi!</p><p>3. Unilinde, Yesu, sikuasi tena, Unifunge kwa upendo! Mimi ni dhaifu, unitunze kwako, niongoze kwa mkono wako!</p><p>4. Huko juu kwako tutaona raha, na huzuni itakwisha. Nyimbo za shukrani zitajaza mbingu; Utukuzwe, Yesu, Mkombozi!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Yo yote uonayo huku ","id":"NW 16","textes":"16. Yo yote uonayo huku katika mwendo wako, Yafaa kumwambia Yesu, Atakusaidia.</p><p><i>Kwa kuwa kila aombaye Mwokozi nema yake, Ataokoka na hatia, Na atasifu Yesu.</i></p><p>2. Ukichukiwa na wenzako Na ukijaribiwa, Mwokozi Yu karibu sana, Maombi asikia.</p><p>3. Ukiwa mwana mpotevu, Na mbali na Babako, Amani unakosa sasa, Urudi kwake Yesu!</p><p>4. Ukiwa na makosa mengi, Na roho yako ngumu, Neema yakeyakutosha, Utubu dhambi zako!</p><p>5. Ikiwa nguvu mara nyingi Kuomba kwa bidii, Uombe Baba, kama mwana, Akusikia kweli!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Ukae name, giza inafika ","id":"NW 17","textes":"17. Ukae nami , giza inafika! Usiniache, Mungu, nakuomba! Unayejua udhaifu wangu,<br>Nategemea Wewe, kae nami!</p><p>2. Maisha yangu ni mafupi sana, Uzuri wa dunia utakwisha- Kuna machozi, kufa huku chini, Wewe Mwokozi wangu, kae nami!</p><p>3. Nakuhitaji Wewe sikuzote, Unayeweza sana kunilinda. Wewe shujaa wa kushinda wote, Katika hali zote kae nami!</p><p>4. Unionyeshe msalaba wako, Nione nuru yako kati giza! Na nikiishi au nitakufa, Wewe, Mwokozi wangu, kae nami!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Mungu wetu yu karibu kutulia ","id":"NW 18","textes":"18. Mungu wetu Yu karibu Kututia nguvu yake; Mbingu ina maghubari, Tuletee mvua sasa!</p><p><i>Tusikie, Mungu wetu, Tubariki saa hii!<br>Tunangoja, tunangoja, Tuonyeshe nguvu yako.</i></p><p>2. Mungu wetu Yu karibu, Hapa ni Patakatifu, Sisi sote tunangoja Kujalizwa naye Mungu.</p><p>3. Mungu wetu Yu karibu, Kwa Imani -tunaomba: Tuwashie moto safi Ndani ya mioyo yetu!</p><p>4. Mungu, ufungue mbingu, Twalilia nguvu yako! Tubariki saa hii Kwa rehema yako kuu!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Mungu tunangoja wote ","id":"NW 19","textes":"19. Mungu, tunangoja wote Roho yako takatifu, Tunaomba kwa imani: Umtume hapa kwetu!</p><p><i>Mungu wetu, Mungu wetu, Umimine Roho yako! Mioyoni mwetu, Bwana, Utimize kazi yako!</i></p><p>2. Washa moto wako tena Ndani ya mioyo yetu, Hata vyote vya majani Vitateketea sana!<br>3. Utakase roho zetu, Na kiburi uivunje! Wewe U Mfalme wetu, Utawale watu wako!</p><p>4. Utujaze sikuzote Pendo lako kubwa, Mungu! Sisi tuwe nyumba yake Roho ya utakatifu!</p><p>5. Na karama zake Roho Utuzigawie, Bwana! Na wagonjwa uwaponye, Wote wakuone, Mungu!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Bwana Yesu, uniongoze baharini ","id":"NW 20","textes":"20. Bwana Yesu, uniongoze Baharini huku chini, Juu ya mawimbi mengi, Katika dhoruba kali! Bwana Yesu, uniongoze, Nakutegemea Wewe!</p><p>2. Bwana Yesu, uniongoZe, Utulize moyo wangu! Neno moja toka kwako, Mara shwari baharini. Bwana Yesu, uniongoze, Nipe utulivu wako!</p><p>3. Bwana Yesu, uniongoze, Niyashinde majarihu! Mengi ya kunidanganya, Mengi ya kufunga macho! Bwana Yesu, uniongoze, Niwe mshindaji kweli!</p><p>4. Bwana Yesu, uniongoze, Siku nitavuka ngambo! Nikiona woga, giza, Nipe nuru na amani! Bwana Yesu, uniongoze, Uwe nami hata mwisho.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Juu ya mbingu zote ","id":"NW 21","textes":"21. Juu ya mbingu zote , nyota na jua pia, Hapo yafika kweli Maombi ya mwenye dua. Roho ya mwanadamu Yamu fikia Mungu, huko yabisha lango Na kumtafuta Baba.</p><p>2. Roho haitaona Raha, amani huku; Kuna bandari njema Mbinguni kwa Mungu Baba. Moyo utatulia, Nuru itatokea Tukifuata njia<br>Ya sala na maabudu.</p><p>3. Hata mtoto mdogo Mwenye kuomba Mungu, Hana la kuogopa; Kuomba kwafaa sana. Tusisahau tena, Pote twendapo huku Kwamba maombi yetu Yafika kwa Mungu Baba.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Yesu kristo Bwana wangu ","id":"NW 22","textes":"22. Yesu Kristo, Bwana wangu , Una amri na uwezo Za kuziondoa dhambi, Na takasa roho yangu.</p><p><i>Nitolee masamaha, niokoe na jaribu, Unilinde hata mwisho, Unitwae kwako juu!</i></p><p>2. Mbele nilikuwa mwovu, Nilikukataa, Yesu, Kwa hakika sikujua Wewe na upendo wako.</p><p>3. Bwana Yesu, usamehe dhambi nilizozifanya! siitike majaribu, Nguvu yako inilinde!</p><p>4. Tangu sasa Wewe, Yesu, U Mwokozi na Rafiki, Nimetengwa na Shetani, Niwe wako sikuzote!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Nifananishwe nawe Mwokozi ","id":"NW 23","textes":"23. Nikitazama kwa Imani Mwokozi wangu, Yesu, Nawaka kwa upendo wake. Na ninavutwa kwake; Naona majeraha yake. Mikono na ubavu wake, Na humo najificha sana, Moyoni mwa upendo.</p><p>2. Imanueli upendwaye, Nilinde sikuzote, Mpaka nihamie kwako Mbinguni mwa uheri! Milele na milele huko hakuna la kunizuia Nisimsifu Bwana Yesu kwa damu na jeraha.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"EMungu mwenye kweli ","id":"NW 24","textes":"24. E Mungu mwenye kweli , nakuamini sana, Maneno yako yote milele yatadumu. Niite kati shida, nitakusaidia. Nategemea, Bwana, ahadi yako hiyo.</p><p>2. Na katika uchungu ni heri kuamini, Naweka roho yangu kulindwa nawe, Baba, Uliyenifundisha kuita jina lako; Naona tumaini na tegemeo kwako!</p><p>3. Ninavyoomba kweli; najua wasikia. Yaliyo mema kwangu, najua wayafanya. Katika shida kali waweza kunilinda; Wanichukua mimi na masumbuko yangu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Mvua ya mbingu unyeshe ","id":"NW 25","textes":"25. Mvua ya mbingu unyeshe , Kama ulivyoahidi! juu ya dunia yote Inye kutubarikia!</p><p><i>Mvua ya mbingu, Mvua ya mbingu utume!<br>Utunyeshee neema, Tunakuomba, E Mungu!</i></p><p>2. Mvua ya mbingu unyeshe, Ituamshe na sisi! Ju ya vilima na bonde Mvua ya mbingu ifike!</p><p>3. Mvua ya mbingu unyeshe Katika dunia yote! Watu wa Mungu wapone, Mbegu z roho ziote!</p><p>4. Mvua ya mbingu unyeshe, Tunapokuelekea! Utujalie baraka, Tunakuomba, E Mungu!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Nakuhitaji, yesu, mwokozi ","id":"NW 26","textes":"26. Nakuhitaji Yesu , Mwokozi wangu mwema, Sauti yako nzuri Iniletee raha!</p><p><i>Nakuhitaji, Yesu, Usiku na mchana! Katika sala yangu Unibariki sasa!</i></p><p>2. Nakuhitaji, Yesu, Unionyeshe njia! Na unitimizie Ahadi za neema!</p><p>3. Nakuhitaji, Yesu, Uwe karibu nami, Nipate kulishinda Jaribu la Shetani!</p><p>4. Nakuhitaji, Yesu, Katika mambo yote, Kwa kuwa bila Wewe Maisha hayafai.</p><p>5. Nakuhitaji, Yesu, Njiani huku chini,<br>Nipate kuwa kwako Milele na milele!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Una uhodari leo wa kumfuata ","id":"NW 27","textes":"27. Una uhodari leo wa kumfuata Yesu, hata ukichekwa sana Na kuteswa duniani?</p><p>2. Una uhodari leo Kuwa mtu wake Mungu? Ukiona haya sasa, Kisha utaona nini?</p><p>3. Mji unaonekana Ukijengwa mlimani, Hivyo na imani yetu Inadhihirika sana.</p><p>4. Ukipenda Yesu sana Na kuliko vitu vyote, Unataka kumkiri Mbele ya wenzako huku.</p><p>5. Chuki au pendeleo Kwako kitu bure tena, Watafuta siku zote Sifa zake Yesu Kristo.</p><p>6. Ujihoji nafsi yako Ukitaka kuokoka! Uliyekataa Mungu, Tubu dhambi zako leo!</p><p>7. Umsihi masamaha, Akuoshe kati damu! Omba uhodari tena Wa kumfuata Yesu!</p><p>8. Uchague Yesu leo, Uwe mfuasi wake! Ukitwaa msalaba, Utaipokea taji!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Ninataka kufuata wewe Yesu ","id":"NW 28","textes":"28. Ninataka kufuata Wewe, Yesu, sikuzote, kiwa katika furaha au shida na udhia. Uliponitangulia Ninakuja nyuma mbio. Ninajua ni karibu Kuwasili huko kwako.</p><p>2. Haifai niulize: Bwana, unakwenda wapi? Au kwa kusitasita Kuishika ni njia yako. Kweli, hapa kazi moja: Kufuata Wewe mbio, Kwenda njia ile moja Wewe unionyeshayo.</p><p>3. Walakini kama kitu Kinataka kunifunga, Au kuwa mgogoro Katika safari yangu, kate kamba mara moja Ifungayo roho yangu! Ninataka kuwa huru kukutumikia vema.</p><p>4. Bwana Yesu, unilinde, Uhifadhi nia yangu! Nikichoka kwa safari, Niongoneze kwa upendo: Mwana, u mtoto wangu, Uniandamie punde, Utapumzika sana Tena kwangu huko juu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Univute, Yesu, nifuate nyayo ","id":"NW 29","textes":"29. Univute , Yesu, nifuate nyayo zako, kiwa kwa rafiki ao kwa wageni, Na mahali pa furaha au sikitiko; Sina budi kumkaribia Yesu.</p><p><i>Nimfuate, nimukaribie, Siku zote na po pote nimwandame Yesu! Nimfuate, nimkaribie, Yesu mbele, mimi nyuma, hata mwisho!</i></p><p>2. Juu ya milima nitasikilia Yesu, Hata mabondeni nitaandamana naye. Jua, giza, afya, gonjwa, utulivu, vita, Kati hayo yote Yesu Yu karibu.</p><p>3. Nikiteka maji, au nikilima shamba, Nikika nyumbani au kiwa safarini, Hata huko soko neno moja ni halisi: Sina budi kumkaribia Yesu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Tarumbeta lake kristo linalia ","id":"NW 30","textes":"30. Tarumbeta lake Kristo linalia pande zote, Na wakristo wote wanajipangia piga vita Ju ya mahodari wa Shetani. Kweli tutashinda, Kwani Yesu Yupo mbele.</p><p>Twende, Yesu atuita, Twende na wakristo wote! Twende, tujivumilishe, Yesu Yupo mbele yetu!</p><p>2. Neno la Akida wetu lipo: Mniandamie! Naye anatangulia, tunakuja wote mbio. Kwa silaha zake Mungu kila mtu atashinda, Kwani Yesu Yupo mbele.</p><p>3. Na tukiwa mbali ya Akida wetu tutashindwa, Tutafungwa na adui na pengine kupotea. Walakini kule mbele watu wote watashinda, Kwani Yesu Yupo mbele.</p><p>4. Tarumbeta litalia tena, vita itakwisha, na askari wote watapata raha na matunzo. Wata pumzika na milele watashangilia, Kwani Yesu Yupo mbele.</p><p>Mel.:John Brwns body</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Katika safari yetu kwenda huko ","id":"NW 31","textes":"31. Katika safari yetu Kwenda huko juu Tusilale usingizi, Tuwe na bidii!</p><p><i>Kaza mwendo, tusifungwe, Twende mbio tu! Yesu Kristo ni Mwokozi Na Mfalme kuu!</i></p><p>2. Bwana Yesu anatupa Maji ya uzima, Maji hai ya milele Ya kuburudisha.</p><p>3. Njia na miiba mingi Inatuumiza, Hofu na hatari nyingi Zinafadhaisha.</p><p>4. Mungu wetu atungoja huko kwake juu, Yesu ni Mwokozi wetu, Tufuate Yeye!</p><p>Hold the fort R.H 444.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Hapo nilikuwa dhambini ","id":"NW 32","textes":"32. Hapo nilikuwa chini Katika dhambi nyingi, Roho yangu iliona Kufa na giza tele. Mungu alikisikia Kilio changu huko, Naye<br>akanipandisha, Kuniponya.</p><p><i>:/: Nimeokoka, nimeokoka! Yesu Mwokozi wangu Aliniokoa. :/:</i></p><p>2. Sasa Yesu amekuwa Makimbilio yangu, Na upendo wake kubwa Uko moyoni mwangu. Nema yake kubwa sana Inajaliza roho, Niwe mwaminifu kwake Siku zote!</p><p>I was sinking deep in sin R.H. 626.</p><p>3. Ewe, mwenye sikitiko , Kuna matumaini: Yesu anakufahamu, Atakusaidia. Atakupandisha toka Tope la kuteleza, Upokee nema yake Kwa wokovu!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Huru kama ndege bustanini ","id":"NW 33","textes":"33. Huru kama ndege bustanini, Sasa nafurahi kwa sababu Yesu ni Rafiki yangu kubwa; Nina amani siku zote.</p><p>2. Aliniokoa na mashaka, Alinipa tunu ya rehema. Mimi ni mtoto wa Babangu, Na nuru inangaa sasa.</p><p>3. Ninataka kushukuru Bwana, Alitupa dhambi zangu mbali, Na sitaziona tena kamwe, Hazitanitawala tena.</p><p>4. Jua likifichwa kwa mawingu, Kiti cha rehema ni karibu, Hapo ndipo shida ziishapo, Na roho yangu yatulia.</p><p>5. Radhi kama mwana kwa babake, Kwa salama kama bandarini Ninapumzika kwa Mwokozi, Mbali na shida na huzuni.</p><p>6. Yesu Yu karibu sikuzote, Achukua mimi na mizigo. Napokea kwa mkono wake Neema na mateso pia.</p><p>7. Nilimpa Yesu moyo wangu, Ninapenda kumtumikia; Neno lake linapendwa nami, Na nira yake ni laini.</p><p>8. Nafurahi sana kanisani Kati ya watoto. wa Babangu, Roho ya neema ni karibu, Kunanifurahisha sana.</p><p>9. Mimi ni mdogo duniani, Tena msafiri na mgeni. Kwetu ni mbinguni huko juu; Babangu ananiongoza.</p><p>10. Saa za mashaka zitakwisha, Kuja kwake Yesu ni karibu. Nitaona raha kubwa sana Katika nyumba ya Babangu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Kwa pendo lake kubwa ","id":"NW 34","textes":"34. Kwa pendo lake kubwa Alitafuta mimi, Na alinichukua Begani mazizini. Na nyimbo zao malaika Zikajaliza mbingu pia.</p><p><i>Alinitajuta, Akaniokoa, Akaniondoa matopeni, Akanichukua mazizini.</i></p><p>2. Mchunga mwema Yesu Aliniponya roho, Na akaniambia: Mtoto upendwaye. Sauti yake ya upendo Ikanifarijia moyo.</p><p>3. Ninakumbuka jinsi Alivyotoka damu, Na taji ya miiba, Mateso na mauti. Na penye msalaba wake Ninashukuru Bwana Yesu.</p><p>4. Namfuata Yeye Katika nuru yake, Waridi za ahadi Zapamba njia yangu. Milele nitaendelea Kusifu Yesu kwa furaha.</p><p>5.Na saa zinapita, Nangoja asubuhi Utakaponiita, Niende kwako juu. Nitasimama kwa amani Mbinguni mbele yako, Yesu.</p><p>In tenderness He sought me R.S 141</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Nimefika kwake Yesu ","id":"NW 35","textes":"35. Nimefika kwake Yesu , na rohoni mwangu sasa Jua lake la neema Linangaa kila siku.</p><p><i>Roho yangu inaimba, Nimefunguliwa kweli. Nimekaribia Yesu, Ninaimba kwa furaha.</i></p><p>2. Pepo za neema yake Zinavuma ndani yangu, Na mawimbi ya wokovu Yananijaliza sasa.</p><p>3. Sasa Bwana Yesu Kristo Amefanya kao kwangu. Nimepewa Mfariji, Roho ya ahadi yake.</p><p>4. Siku Roho afikapo Mtajua kwa hakika Kwamba ninakaa kwenu, Hivyo Yesu asema.</p><p>5. Kweli, amefika kwetu, Sasa Yumo ndani yetu. Ujitoe kwake Mungu, Aioshe roho yako!</p><p>6. Yesu atakapokuja Katika utakatifu, Nitafananishwa naye, Nitamshukuru sana.</p><p><i>Zitakuwa nyimbo nyingi tutapoingia mbingu, Na milele tutaimba Na kusiju Mungu wetu.</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Yesu ameniokoa ","id":"NW 36","textes":"36. Yesu ameniokoa , Amenipa utulivu. Kwake ninaona raha, Ninataka ku Msifu.</p><p><i>Haleluya, Haleluya! Nimefika bandarini. Haleluya, Haleluya! Jina lake ni mnara.</i></p><p>2. Kwa furaha ninaimba Wimbo mpya wa wokovu. Nisichoke kamwe hapa Kumwimbia Mkombozi!</p><p>3. Ni hahari za neema Za kupasha pande zote. Mhubiri, enda mbio Kufikia nchi zote!</p><p>4. Yesu, siku nitakufa Na maisha ni tayari, nichukue kwako juu Penye raha ya milele!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Bwana Yesu amesema ","id":"NW 37","textes":"37. Bwana Yesu aliniokoa kweli , Ninataka kufuata Yeye sasa. Kila siku nimtumikie vema,<br>Yesu anipaye yote kwa neema!</p><p><i>Nafuata njia nzuri Ya Mufalme Yesu Kristo, Na katika njia hiyo Mwendo ni pamoja naye.</i></p><p>2. Sitaifuata njia mbaya tena, Nimewekwa huru kweli naye Yesu. Kumtumikia ni furaha yangu, Ananishibisha kwa fadhili zake.</p><p>3. Huko mbele ninaona mji mwema, Nimeacha njia ndefu nyuma yangu. Nuru ya Babangu yaniangazia, Nitembee kwa salama iku zote.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Nikikwenda mbali sana ","id":"NW 38","textes":"38. Nilikwenda mbali sana , kafuata njia mbaya, Nikamsahau Yesu Anayenipenda kweli.</p><p><i>Nina raha na furaha, Yesu alinitafuta, Akaniokoa kweli, Mimi wake siku zote.</i></p><p>2. Na sikufikiri siku Nitakapodhihiri-shwa Mbele ya Mwenyezi Mungu, Na kuhukumiwa naye.</p><p>3. Dhambi zilinichokeza, Nikageukia Mungu, Akasema neno zuri La Amani na faraja.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Yesu ameingia katika roho yangu ","id":"NW 39","textes":"39. Yesu ameingia katika roho yangu , Amenifungulia kamba za dhambi zangu. Tena amenijaza Roho Mtakatifu. Ninamsifu sasa kwa wimbo mpya.</p><p><i>Yesu ni yote kwangu, Yote napata kwake. Ameondoa dhambi, Ametakasa mimi. Shangwe rohoni mwangu Ni kama maji mengi, Namshukuru sana Mwokozi wangu.</i></p><p>2. Siku si ndefu tena, kazi si ngumu sasa, Njia yanipendeza, kiwa nyembamba sana. Katika hali zote ninamwimbia Yesu, Yeye Mfalme wangu, ninamsifu!</p><p>3. Katika mwendo wangu ninazidishwa shangwe, Hata wakinicheka, mwovu akijaribu. Hima Mwokozi wangu atanyakua mimi Toka machoni pao. Haleluya!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Ameniweka huru kweli ","id":"NW 40","textes":"40. Ameniweka huru kweli , Naimba sasa: Haleluya! Kwa msalaba nimepata Kutoka katika utumwa.</p><p><i>Nimeokoka, nafurahi! Na dhambi zangu zimetoka. Nataka kumtumikia Mwokozi wangu siku zote.</i></p><p>2. Zamani nilifungwa sana Kwa minyororo ya Shetani. Nikamwendea Bwana Yesu, Akaniweka huru kweli.</p><p>3. Neema kubwa! Nilipata Kuacha njia ya mauti, Na nguvu ya wokovu huo Yanichukua siku zote.</p><p>4. Na siku moja nitafika Mbinguni kwake Mungu wangu. Milele nitamhimidi Na ku. mwimbia kwa shukrani.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Siku nyingi nilifanya dhambi ","id":"NW 41","textes":"41. Siku nyingi nilifanya dhambi , Siku. jua Neno la Mwokozi, Sikujua maumivu yake Kwa jili yangu.</p><p><i>Bwana Yesu alinirehemu, Dhambi zangu alizichukua. Namsifu Yesu kwa ajili ya msalaba.</i></p><p>2. Niliposikia Neno lake, Moyo wangu uka lia sana. Nikaona maumivu yake Kwa. jili yangu.</p><p>3. Bwana Yesu ni Mwokozi wangu, Jua na Mfalme na Uzima. Ninamhimidi kwa ajili ya msalaba.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Bwana Yesu amevunja minyororo ","id":"NW 42","textes":"42. BWANA Yesu amevunja Minyororo ya maovu, Nimewekwa huru kweli Mbali na makosa yangu.</p><p>Haleluya, Haleluya! Yesu Kristo ni Mwokozi! Haleluya, Haleluya! Yesu alinikomboa.</p><p>2. Nilipoungama dhambi, Nikawekwa huru kweli. Moyo wangu unawake Kwa upendo takatifu.</p><p>3. Kamba zilizonifunga Zimetoka, nafurahi. Dhambi zilizosumbua Zimetupwa mbali sana.</p><p>4. Ninataka kuhubiri: Nimewekwa huru kweli! Nipeleke kwa furaha Neno zuri la Mwokozi!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Juu ya mwamba umejenga ","id":"NW 43","textes":"43. Juu ya mwamba umejenga Kanisa lako duniani, Umeliweka huru kweli Katika damu yako, Yesu.</p><p><i>Juu ya mwamba, juu ya mwamba Huru na safi umelijenga. Juu ya mwamba, juu ya mwamba, Huru na safi tusimame!</i></p><p>2. Neema kubwa! Nirnepata Sehemu yangu kanisani. Vita ya roho imekwisha, Umenijaza utulivu.</p><p>3. Kati hekalu lake Mungu Nimefanyika jiwe hai. Ninashiriki mwili wake Kama kiungo chake Kristo.</p><p>4. Ju ya msingi huo safi Liwe kanisa lako zima! Vyote vikiondoka huku, Litasimama, litashinda.</p><p>Yes, filled with God Sgt. 314</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Tu watu huru, huru kweli ","id":"NW 44","textes":"44. Tu watu huru, huru kweli Katika Yesu Kristo. Tunahubiri Neno lake Kwa moto takatifu. Tuendelee mbele, mbele, tukashinde majaribu! Twapiga vita ya imani. Tuvumilie yote!</p><p>2. Tu jeshi kubwa la askari, Tu safi kati damu. Mfalme wetu, Yesu Kristo, Ni Kiongozi wetu Kwa nguvu yake kubwa mno Tutadumu hata kufa.Tuendelee mbele, mbele, tumshukuru Mungu!</p><p>3. Kwa Yesu tuna uhodari Na mamlaka kubwa, Maana tunayaamini Maneno yake yote. Kisima wazi, cha ajabu, Kina toka msalaba, tuliyakunywa maji yake, Ni maji ya uzima.</p><p>4. Mbinguni, inchi ya asili, Ya haki na amani, Tutapofika huko juu Tutamwimbia. Yesu. Na kila chozi litafutwa Na mkono wa Mwokozi. Kwa shangwe kubwa tutarithi Ufalme wa<br>ahadi.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Waisraeli walika babeli ","id":"NW 45","textes":"45. Waisraeli walika Babeli utumwani , Wakawa na huzuni tu Kwa jili ya Sayuni.</p><p><i>Hapo amri ilifika Waliweza kuondoka, Shangwe gani mioyoni mwao! Walitwa vinubi vyote, Kwa kuimba wakaenda hata rithi na nchi yao</i>.</p><p>2. Wakati wa utumwa hu Vinubi hakupigwa,<br>Na walikaa kimya tu Mahali pa ugeni.</p><p>3. Walipotoka Babeli, Ikawa kama ndoto; Furaha nyingi rohoni, Faraja na uheri.</p><p>4. E Mungu amefanyaje? Wanena ma taifa, Utumwa wanatoka na Wawekwa huru tena!</p><p>5. Katika ulimwengu hu Ni wengi wafungwao. Uhuru kwake Yesu tu Kwa kila aminiye.</p><p>Ndiye ameleta amri: Tunaweza kuokoka, shangwe ku kwa kila aminiye! Njoo sasa, twa kinubi, Tufuate kwa kuimba Hata rithi na nchi yetu!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Haifai kuyasumbukia ","id":"NW 46","textes":"46. Haifai kuyasunibukia Mambo yatakayo kuwa kesho. Baba yangu anajua yote Ni vizuri nikumbuke hivyo. Yeye mwenye moyo wa upendo Ananipa yafaayo kweli kama sikitiko au shangwe, Na amani yake kila siku.</p><p>2. Sikuzote Yu kuribu nami, Na neema anapima sawa. Achukua masumhuko yote. Yeye aitwae<br>Mungu Baba. Kunitunza hivyo kila siku, Mambo hayo ametadariki Kama siku, kadhalika nguvu! Ni ahadi niliyoipewa.</p><p>3. Mungu, unisaidie tena kaa kimia kwako<br>siku zote ! niamini sana Neno lako. Sipoteze bure nguvu yako Na katika mambo yote huku nipokee kwa mikono yako Nguvu na neema ya kutosha Hata nitakapofika kwako !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Nikiona udhaifu na imani haba ","id":"NW 47","textes":"47. Nikiona udhaifu na imani haba , Nikijaribiwa sana, Yesu anilinda.</p><p><i>Anilinda vema, Anilinda vema, Kwani Yesu anipenda, Anilinda vema.</i></p><p>2. Peke yangu sitaweza kuambata Yeye, Pendo langu ni dhaifu; Yesu anilinda.</p><p>3. Mimi mali yake sasa, aliniko Alitoa damu yake; Yesu anilinda.</p><p>4. Haniachi kupotea, anilinda sana. Kila mwaminiye kweli, Yesu amlinda.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Siwezi mimi kufahamu sana ","id":"NW 48","textes":"48. Siwezi mimi kufahamu sana Neema yake Mungu kwangu, Zamani nilikuwa mkosaji, Lakini alinisamehe.</p><p><i>Bali namjua Mungu, Anayeweza kunilindia<br>Urithi wangu juu Hata siku yake Yesu.</i></p><p>2. Siwezi mimi kufahamu sana Upendo wake kubwa mno; Nimeamini Neno lake kweli, Na ninaona raha tele.</p><p>3. Siwezi kufahamu kazi kubwa Ya Roho yake ndani yetu, Anayeweza kufundisha mimi Kutegemea Yesu Kristo.</p><p>4. Sijui mimi siku zangu tena Za kutembea duniani. Na labda nitaona shida huku, taabu na huzuni nyingi.</p><p>5. Sijui mimi kama siku moja Nitakuona kufa huku, Au kwa hima nitabadilika. Ajapo Bwana na mawingu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Njia yote naongozwa ","id":"NW 49","textes":"49. Njia yote naongozwa Kwa mkono wa Mwokozi, Nionapo wema wake, Sina shaka, hofu tena. Nina raha ya mbinguni, Ninaka.a kwa salama. : Na katika mambo yote Ananitendea mema. :/:</p><p>2. Njia yote naongozwa, Namtegemea Yesu. Anilinda jaribuni, Anitia nguvu pia. Nikiona kiu hapa, Nikichoka safarini. :: Mwamba<br>uliopasuka Unabubujika maji ::</p><p>3. Nia yote naongozwa Kva upendo wake bora. Atanituliza tena Kwa Babake huko juu. Miguuni pake Yesu Ninataka kusuj udu, :/: Na kusifu Yeye, kwani Aliniongoza huku. :/:</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Sitasumbuka kwa kuwa Mungu ","id":"NW 50","textes":"50. Sitasumbuka kwa kuwa Mungu Ananitunza daima, Anachukua mizigo yangu Nyakati zote za mwendo.</p><p><i>Sijaiona nyingine siku, Na jana imetoweka, Na leo Mungu anazijua Hitaji zote ninazo.</i></p><p>2. Sitasumbuka kwa kuwa Mungu Ni Baba yangu kabisa. Hawezi kunisahau mimi Ingawa akijificha.</p><p>3. Sitasumbuka kwa kuwa Mungu Anishibisha neema, Anipa yote yanifaayo Kwa roho yangu na mwili.</p><p>4. Maua yote anayavika, Na ndege wote wa anga Wanapokea chakula chao Pasipo shamba na ghala.</p><p>5. Ninafurahi katika Bwana, Na kama ndege naimba. Najua kwamba nyakati zote Babangu ananitunza.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Naona amani golgotha ","id":"NW 51","textes":"51. Naona amani Golgotha Alipojitoa Mwokozi, :/: Na huko nina kimbilio Kwa Yesu aliyenipenda. :/:</p><p>2. Sitaki tamani fahari Na dhambi katika dunia, :/: Sababu wokovu ninao Katika jeraha ya Yesu. :/:</p><p>3. Aliziondoa kabisa Mizigo na kamba ya dhambi. :/: Na niliokoka halisi Kwa Neno la Mungu wa hai. :/:</p><p>4. Maneno ya Mungu ni kwetu Chakula na dawa ya roho :/: Na nguvu ya kusaidia Mkristo katika<br>safari, :/:</p><p>5. Ni sasa hekalu la Roho, Anayemliki moyoni; :/: Na Yesu ananiongoza Kwa njia ya ahadi zake. :/:</p><p>6. Uliye dhambini ufike Kwa Yesu Mwokozi wa wote! :/: Anakunyoshea mikono Ya pendo kukusaidia. :/:</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Kwa salama baba mungu ","id":"NW 52","textes":"52. Kwa salama Baba Mungu Awalinda watu wake, Hata nyota za mbinguni Si salama kama wao.</p><p>2. Mungu awalinda hivyo Katika upendo wake. Wanakumbatiwa naye, Wanarehemiwa sana.</p><p>3. Hawavutwi toka kwake Kwa furaha wala shida. Yeye ni rafiki kubwa Wa walio watu wake.</p><p>4. Wanalishwa, wanavikwa, Wanafarij iwa naye. Hata nywele za kichwani Zimehesabia zote.</p><p>5. Enyi kundi lake dogo, Mungu atawahifazi! Na adui watashindwa Kwa uwezo wake kubwa.</p><p>6. Akitoa, akiwapa, Baba yetu hageuki. Na mapenzi yake ndiyo: Wana wapatishwe wema.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Kati mkono yake Yesu ","id":"NW 53","textes":"53. Kati mikono yake Yesu ananilinda . Katika pendo kubwa Ninapumzika sana. Sasa sauti nzuri ltokeayo juu Inanikumbukia Mbingu na raha yake. Kati mikono yake Yesu ananilinda. Katika pendo kubwa Ninapumzika sana.</p><p>2. Kati mikono yake Nitakaa daima, Sitatetema tena, Yeye ni uwezo wangu. Shaka sinayo sasa, Wala sioni woga, Hata ikiwa shida, Yesu anifariji.</p><p>3. Yesu Mwokozi wangu Alikomboa mimi. Ufa wa mwamba ule, Nitapumzika humo. Katika saa ngumu Ya majaribu tele Ninasaburi ona Jua la asubuhi.</p><p>Safe in the arms of Jesus R.S 663.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Usiogope mateso yako ","id":"NW 54","textes":"54. Usiogope mateso yako , Mungu anakulinda, Bali tazama mapenzi yake, Mungu anakulinda!</p><p><i>Mungu anakulinda Siku kwa siku njiarii mwake. Anakulinda salama, Mungu anakulinda . </i></p><p>2. Ukichukua mzigo zito, Mungu anakulinda, Kati hatari za njia yako Mungu anakulinda.</p><p>3. Anakumbuka hitaji zako, Mungu anakulinda. Utashiriki ujazi wake, Mungu anakulinda,</p><p>4. Katika njia ya migogoro Mungu anakulinda. Mfunulie fadhaa zako, Mungu anakulinda.</p><p> Be not dismayed  R.H. 458</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Tupate kwa nani faraja ya roho ","id":"NW 55","textes":"55. Tupate kwa nani faraja ya roho ? Kwa Yesu, kwa bwana Yesu. U wapi msingi wa kutegemea? Kwa Yesu, kwa Bwana Yesu.</p><p><i>Kwa Yesu, kwa Yesu Ninashangilia kwa roho na moyo. Uheri wa huko haufasiriwi, Moyoni wafahamiwa.</i></p><p>2. Na maji mazima yapatwa kwa nani? Kwa Yesu, kwa Bwana Yesu. Na wapi twapata mikate nyikani? Kwa Yesu, kwa Bwana Yesu,</p><p>3. Mahali tutapostarehe ni wapi? Kwa Yesu. kwa Bwana Yesu. Na nguvu ya kuendelea ni wapi? Kwa Yesu, kwa Bwana Yesu.</p><p>4. Ni nani anayebatiza kwa Roho? Ni Yesu, ni Bwana Yesu. Upendo wa ndugu watoka kwa nani? Kwa Yesu, kwa Bwana Yesu.</p><p>5. Wakristo watakusanyika kwa nani? Kwa Yesu, kwake mbinguni. Kwa nini watashangilia milele? Kwa Yesu na pendo lake</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Yesu ninakutolea vyote ","id":"NW 56","textes":"56. YESU, ninakutolea Vyote ninakuwa navyo, Nikupende, nifuate Wewe siku zote hapa!</p><p><i>Ninakupa vyote, Ninakupa vyote, Bwana Yesu upendwaye, Ninakupavyote.</i></p><p>2. Miguuni pako, Yesu, Ninakusujudu sasa. NinakutoIea vyote: Roho, moyo na maungo.</p><p>3. Najitoa kwako, Yesu, Nafsi yote iwe yako! Bwana Yesu, nakusihi: Niwashie moto wako!</p><p>4. Yesu, ninakupa vyote, Unijaze Roho yako! Nisikie moto wako Ukiwaka ndani yangu!</p><p>5. Vyote ninakupa, Bwana viwe mali yako kweli! Na fahari ya dunia Naiona ni ya bure.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Yesu uliyekufa kwa ajili yangu ","id":"NW 57","textes":"57. Yesu , uliyekufa kwa ajili yangu , Ninajitoa kwako, niwe mali yako! Bwana, Nivute kwako,nifahamishe pendo, Niwe dhabibu hai katika shukrani!</p><p>2. Yesu, nafika kwako, kao la rehema; Bwana, nitie nguvu kwa neema yako Niuchukue tena Kwa radhi msalaba, Nitumikie Wewe, Mkombozi wangu!</p><p>3. Bwana, uniumbie moyo haki, safi, Kwako niishi tena hata kufa kwangu! Niwatafute wenye Dhambi na udhaifu, Niwapeleke kwako, Bwana</p><p>wa upendo</p><p>4. Vyote ninavyo huku nimepewa nawe, Ukivitaka, Bwana, uvitwae vyote! Nina urithi wangu Kwako mbinguni juu, Nitakuona huko kwa furaha kuu!</p><p> More love to Thee, o, Christ  R.H. 595.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Unipe raha tele kama mto ","id":"NW 58","textes":"58. Unipe raha tele kama mto , Nipite jangwa huku kwa furaha; Unipe na imani tena, Yesu, Ningoje siku yako kwa bidii!</p><p>2. Kwa siku chache ninaona shida, Dhoruba zinanisumbua huku. Napanda mbegu zangu nikilia, Lakini nitavuna kwa furaha.</p><p>3. Kwa siku chache ninaburudishwa Mtoni penye njia yangu huku, Lakini siku kubwa itafika, Nitainywea chemchemi yake.</p><p>4. Kwa siku chache naitunza taa, nadumu kwa kuomba na kungoja. Na siku za uchungu ziishapo, nitamukuta Yesu huko juu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Yesu, niakutolea moyo ","id":"NW 59","textes":"59. Yesu, ninakutolea Moyo na maisha vangu, Niwe mfuasi wako, Safi na Mtakatifu!</p><p>:/: Mungu wangu, :/:Nitakase saa hii!</p><p>2. E Mwokozi, nitakase, Unijaze pendo lako, na maisha yangu yote Yawe yako, Bwana wangu</p><p>3. Ninataka kuheshimu Wewe; Mkombozi mwema: Nifanane nawe, Yesu, Kati watu wa dunia!</p><p>4. Nikikaa kimya kwako Kama yule Mariamu, nifundishwe nawe, Bwana, Sitahangaika tena.</p><p>5. Tawi lake mzabihu Ulitunze na safisha, ili kwa uweza wako Litaza matunda. mengi!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Ni heri kuona ndugu ","id":"NW 60","textes":"60. iI heri kuona ndugu njiani pa kwenda mbingu. Tukinyongonyea sana Kwakuwa tu peke yetu, Kushirikiana kwa ndugu Kunaturudisha moyo, Na Mungu atupa nguvu<br>Tukiyainua macho.</p><p>2. Twafungamana rohoni Tulio wa nyumba. yake, Huoni ulimwenguni Kushirikiana kwetu, Na tuna Mwokozi mmoja, Imani ni moja pia, Watoto wa Baba moja Twashika sheria yake.</p><p>3. Furaha ya ulimwengu Haitatuvuta tena, Twaona kungaa kwake Ni bure na bila kisa. Lakini tukikusanyika Kwa jina la Mungu Baba, Atuandalia kweli Karamu iliyo bora.</p><p>4. Tukivumilia hata Ukomo wa Mashindano, Mbinguni tutawaona Wakristo wapenzi wote.<br>Hatutatawanyika huko, Tu wote umoja kweli, Milele tutapokaa Nyumbani mwa Baba yetu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Enyi watu wa sayuni ","id":"NW 61","textes":"61. Enyi watu wa Sayuni, Kundi dogo la Mwokozi, Yesu aliwanunua Kuwa mali yake Mungu. Sasa mnapita njia Ya miiba na hatari Kati nchi ya ugeni; Bali mbingu mtafika.</p><p>2. Kumwaniini, kumpenda Yesu ni uheri wetu; Amri zote zinashikwa Kwa upendo na imani. Kwa Imani twaokoka, Pendo ni uzima wetu.<br>Yesu utusaidie, Utujaze pendo lako!</p><p>3. Juu ya msingi huo, Yesu, unijenge mimi, Na zaidi niungane Nawe na kanisa lako! Sisi tu matawi yako, Tushirikiane sana, Na katika kundi zima Iwe nia moja kweli!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Mungu, nivute, kwako ","id":"NW 62","textes":"62. Mungu, nivute kwako , Karibu kwako, Hata ikiwa shida Ikinisukuma! Katikayote hapa takuwa wimbo wangu: Mungu,ni vute kwako, Karibu kwako!</p><p>2. Kiwa katika mwendo Jua likichwa, Giza zizunguka, Peke yangu mimi, Kwako, E Baba yangu, Nafika, nakuomba: Mungu, ni vute te kwako, Karibu kwako!</p><p>3. Unioneshe njia Ya kwenda juu, Nijue kupokea yote toka kwako! Unifariji sana, niimbe tena hivi: Mungu, ni vute kwako, karibu kwako!</p><p>4. Katika mambo yote Nikushukuru, Majaribuni pote Nikumbuke wewe! Unifundishe hivi: Omba katika yote! Mungu, nivute kwako, Karibu kwako!</p><p>5. Nikimaliza mwendo Wa msafiri, Mungu utaniita Kwako huko juu. Na nitaimba tena Kati watakatifu: Umenivuta, Mungu, Karibu kwako!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Yesu nivute karibu nawe ","id":"NW 63","textes":"63. Yesu, nivute karibu nawe, kiwa kwa shida, ikiwa kwa raha! Uliyekufa msalabani, :/: nifahamishe upendo na nema! :/:</p><p>2. Yesu, nivute, mimi maskini, Sina vipaji vya kukutolea, Moyo ninao wenye uchafu, :/: Uupokee, uoshe kwa damu! :/:</p><p>3. Yesu, nivute, nikutolee Yote ninayo,<br>E Bwana mpendwa, Ninakuomba: Uyaondoe :/: Yote yanayonitenga na Mungu! :/:</p><p>4. Yesu, nivute karibu nawe Hata ukomo wa vita na shida! Tena mbinguni nitakuwapo<br>:/: Karibu nawe, E Yesu Mwokozi! :/:</p><p>Nearer, still nearer R.S. 584.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Kimya emoyo wangu ","id":"NW 64","textes":"64. Kimya, E moyo wangu , mbele za Bwana Yesu! Unahitaji sana kaa daima kwake. Njia salama ipi Ulimwenguni huku Bila kumfuata Yesu na Neno lake?</p><p><i>Uniongoze, Bwana, Katika njia yako! Hata ikiwa shida Nitawasili kwako.</i></p><p>2. Kimya, E moyo wangu, Omba kwa tumaini Nuru itatokea Ukiamini Mungu, Na umwainbie Yesu Shaka uliyo nayo, Atakuosha sana. Atakuonya njia.</p><p>3. Kimya, E moyo wangu, msikilize Mungu! kuletea nguvu, Tena hekima kweli. Na ukiendelea Katika Neno lake, Mungu ata kujaza Nguvu na uthabiti.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Huko ju ya nyota zote ","id":"NW 65","textes":"65. Huko ju ya nyota zote Kuna nchi yenye mema, Mji wake ni Yerusalemu; Dhambi haitakuwamo, Wala kufa na huzuni, kwake Yesu nitapata kao.</p><p><i>Sikitiko na machozi Hayatakuwako huko, Wala giza au vita ya dunia. huko hatutayaona Mambo ya kuumiza. U Yerusalemu takatifu!</i></p><p>2. Nifikapo mji huo Nitaona Yesu kwanza, Aliyechukua dhambi zangu. Nitaona uso wake, Nitamshukuru Yeye Aliyeniweka huru kweli.</p><p>3. Huko nitaona tena Jeshi la walioshinda Kwa imani huku duniani, Na pamoja nao wote Nitasifu Mungu sana Juu ya neema yake kubwa.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Wakristo wa nchi zote ","id":"NW 66","textes":"66. Wakristo wa nchi zote watakusanyika huko Mbinguni kwa Yesu, mezani pake, Kati ufalme wake; Kuona uzuri wake, Kujazwa neema yake. Wataimba huko ju milele na milele. Watoka bahari zote, Watoka katika shida, Watoka milima, Watoka mabonde Kufika kwa Mungu Baba, Kuvikwa mavavazi safi, Kuona Mwokozi wao, Yeye aliwafilia juu ya msalaba.</p><p>2. Watakusanyika wengi Waliookoka huku. Mateso na kufa, shida na giza Hawataona kamwe. Ya kale hayatakuwa, Lo! Yote ni mapya huko! Itakuwa raha tu pamoja na faraja.</p><p>3. Tazama mlango huko Uliokufunguliwa, Na kuna mahali, Yesu aita: Njoo nyumbani kwangu! Wenzetu waliofika Wanatungojea<br>huko, Malaika wanaimba kutukaribisha.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Tunakaribia kao la mbinguni ","id":"NW 67","textes":"67. Tunakaribia kao la mbinguni , Hata jua Iikifichwa na mawingu. Tufuate Bwana Yesu sikuzote, Ni furaha yetu kumwandama Yeye!</p><p><i>Tunakaribia mbingu kati yote, Haleluya! sifuni Mungu! Jipe moyo safarini, kwani Yesu Yu pamoja nasi hata mwisho!</i></p><p>2. Tunakaribia kao la mbinguni, Hata tukiona pepo na dhoruba. Bwana Yu karibu, na uwezo wake Ni makimbilio yetu hatarini.</p><p>3. Njia yetu inapita kati jangwa, Na miguu inauma mara nyingi, Walakini tunakwenda tukiimba Na kusifu Yesu, Mkombozi wetu.</p><p>4. Mwendowetuutaisha siku moja, Tutapata kustarehe juu tukiona shida hapa chini, Tutapata utulivu kwake Yesu.</p><p>Tunakaribia mbingu kati yote, Haleluya! sifuni Mungu! Tunataka kufuata hata ,mwisho. E rafiki, utuandamie!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Mbiguni kwa mwokozi wangu ","id":"NW 68","textes":"68. Mbinguni kwa Mwokozi wangu mwema Nitaamka asubuhi moja, Nitauona utukufu wake, Sauti yake nitaisikia.</p><p>2. Makao ya milele ni tayari, AIiwaandalia watu wake. Tutamsifu Yesu sana huko, Aliyetuokoa na hatari.</p><p>3. Na nyimbo za wokovu zinaimbwa Mbinguni mbele ya Mwokozi wetu; Tungesikia huku nusu ndogo, Vitani tungepata ushujaa.</p><p>4. Lakini Yesu Yupo nasi leo, Usiku kama moto mbele yetu. Na Neno lake ni upanga wetu, Ahadi ni safina ju ya maji.</p><p>5. Tungoje Yesu siku chache tena! Twakaribiya mwisho wa safari. Tungoje asubuhi huko juu atatukaribisha Bwana Yesu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Je, tutaonana tena ","id":"NW 69","textes":"69. Je, tutaonana tena Huko ngambo ya Yordani, Na pamoja na wakristo ona raha ya milele?</p><p><i>Tuonane, tuonane Huko ngambo ya bahari! Tuonane kwa furaha, Huko shida ikomapo!</i></p><p>2. Je, tutaonana tena Bada ya dhoruba zote Huko katika bandari Ya salama na amani?</p><p>3. Je, tutaonana tena Kati mji wa dhahabu, Penye mto wa uzima Nayo miti ya matunda?</p><p>4. Je, tutaonana tena Na kusifu Mungu wetu Miongoni mwa wakristo Waimbao huko juu?</p><p>5. Tutaonana na wapenzi Waliotuacha huku? Je, tutawaona wote Katika makao mema?</p><p>6. Tutaona Bwana Yesu Katika kutano huko, Tutakaribishwa naye Katika karamu kuu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Kuna mji huko juu ","id":"NW 70","textes":"70. Kuna mji huko juu , Umejengwa naye Mungu, Humo kuna mto moja Wenye maji mazirna kabisa.</p><p><i>Tutakusanyika huko Kwa raha penye mto mwema sana, Tutakusanyika na wakristo Penye rnto wa maji mazima.</i></p><p>2. Huko pwani nchi nzuri, Bila dhambi na huzuni, Tutaimba nyimbo mpya, Nyimbo njema  kusifu Mwokozi.</p><p>3. Kama twamwamini Yesu, Kama hatufichi dhambi, Kama moyo ni mweupe, Tutafika mtoni pa mbingu.</p><p>4. Tu karibu ya kufika Na kuona mto ule. Mungu atatupa raha Na kutustarehesha daima.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Nimekwisha kuingiya nchi nzuri ","id":"NW 71","textes":"71. Nimekwisha kuingia nchi nzuri ya ahadi, Nchi njema ya wokovu wake Mungu. Huko ni vijito vingi vya baraka na furaha, Huko shida haifiki.</p><p><i>Nimekwisha kuingia Nchi nzuri ya ahadi. Moyo wangu hufurahi, Ninaishi kwa neema.</i></p><p>2. Nimefika Kanaani, hapo ni urithi wangu, Na sitaki kuondoka tena kamwe. Sasa nira ni laini na mzigo si mzito, Yesu ni furaha yangu.</p><p>3. Nimekwisha kuingia nchi ya amani kuu, Hata mwili wangu unatiwa nguvu. Nchi hiyo ni ya raha na faraja imo pia, Hapo tunaka salama.</p><p>4. Nimengia nchi hiyo, ndiye Bwana Yesu Kristo, Ninakaa katika urithi wangu. Kwa imani ninakunywa maji hai ya kisima, Huku ni furaha kubwa.</p><p>5. Nitafika hata mbingu, nchi ya hazina yangu, Dhambi na mateso hazitakuwako, Wala giza ya usiku, wala sikitiko chungu, WaIa shida, wala kufa.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Mimi mgeni katika dunia ","id":"NW 72","textes":"72. Mimi mgeni katika dunia, Ninasafiri kufika mbinguni. Hata ikiwa Hatari njiani, Nitaishinda pamoja na Mungu. Kama Ibrahimu majaribuni Nitavyoshinda kwa nguvu ya Mungu. Nitavumilia tiifike mbinguni, Ndilo kusudi la moyo.</p><p>2. Nikitembea gizani kabisa Mimi mnyonge pamoja na Yesu, Na nikipita motoni, majini, Nakusudia kufika mbinguni. Mungu ajua mapito jangwani, Naye Mwenyezi atanifikisha. Nitavumilia nifike mbinguni, Ndilo kusudi la moyo.</p><p>3. Tusisumbuke katika safari, Tuwatazarne walitangulia! Yesu Mwokozi alitukomboa, Msalabani alitufilia; Naye atatufikisha mbinguni; hivi tuimbe kwa muda kitambo: Tutavumilia tuf ike mbinguni, Ndilo kusudi la moyo!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Najua njia moja ","id":"NW 73","textes":"73. Najua njia moja Ya kufikia mbingu, Ingawa ikipita Katika majaribu, Lakini iendako Mjini huko juu, /: Na njia hiyo Yesu. :/:</p><p>2. Najua na amani Iliyo ya milele, Huwezi kuipewa Kwa fedha na dhahabu; Ni tunu ya rehema Iliyotoka Baba. :/: Amani hiyo Yesu. :/:</p><p>3. Najua nguvu moja Ya kuniponya roho, Initiayo raha, Amani na faraja, Inanilinda vema Na nguo yangu safi. :/: Na nguvu hiyo Yesu. :/:</p><p>4. Najua na kifiko Mbinguni huko juu,<br>Na siku ni karibu Kitapoonekana.<br>Yafa kukaza mwendo, Kupiga mbio<br>sana! :/: Kifiko ni mbinguni. :/:</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Mgeni mimi hapa, mahali ","id":"NW 74","textes":"74. Mgeni mimi hapa mahali pa ugeni, Na kwenda mbali mno Katika nchi nzuri. Na ni mjumbe huku Kutoka Mungu wetu, Nina habari hiyo ya Mfalme.</p><p><i>Habari yake nzuri sana, Furaha yao malaika: Mpatanishwe sasa Na Mungu Baba yetu! Habari yake ndiyo hiyo.</i></p><p>2. Salamu ya Mwokozi Kwa kila mtu hapa: Urudi kwake Mungu, Utoke utumwani! Ufike kwake Yesu, Tubia dhambi zako! Habari nvo ya Mfalme!</p><p>3. Mbinguni nchi nzuri, Yapita vitu vyote, Furaha huko tele Na raha ya milele . Ukiamini Yesu utapokaahuko. Habari hiyo ya<br>mfalme.</p><p>I am a stranger here R.H. 75.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Niliye msafiri mgeni duniani ","id":"NW 75","textes":"75. Niliye msafiri, mgeni duniani ; Sioni kwangu hapa, ni huko ju mbinguni. Ninatamani nami kukaa siku zote Pamoja naye Baba katika utukufu.</p><p><i>Kwangu mbinguni, kwangu, uzuri wa mbinguni wapita yote huku.</i></p><p>2. Mwokozi Yuko huko, Rafiki yangu mwema, Aliyenikomboa na kuchukua dhambi. Na hata nikiona furaha siku zote Ningali natamani makao ya mbinguni.</p><p>3. Na nikipewa huku vipawa vya thamani, Na wakiimba nyimbo za kunifurahisha, Rafiki zangu wote wakipendeza mimi, Ningali natamani makao ya mbinguni.</p><p>4. Upesi nitaona kifiko cha mbinguni, Mwokozi wangu Yesu atanikaribisha; Na huko nitaona nilivyotumaini, Kinubi nitapiga kumshukuru Yesu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Mgeni mimi, ninasafiri siku ","id":"NW 76","textes":"76. Mgeni mimi , ninasafiri Siku chache, siku chache, hukuchini. Msinipinge, siwafuate watakatifu walioshinda mimi, ninasafiri Siku<br>chache, siku chache huku chini.</p><p>2. Nashika njia, napiga mbio, Sina budi kuukaza mwendo wangu. Na kwa mkono natwaa gongo, Nazo silaha nimejivika. Nashika njia, napiga mbio, Sina budi kuukaza mwendo wangu.</p><p>3. Ulimwenguni sipati raha, Natamani kufikia mji mpya. Machozi, kufa, maombolezo Sitayaona mbinguni tena. Ulimwenguni sipati raha, Natamani kufikia mji mpya.</p><p>4. Mchunga mwema, ninakuomba, tangulie, niongoze njia yote, Kwa kuwa giza na dhambi tena Zaniwekea mitego mingi! Mchunga mwema, ninakuomba, tangulie, niongoze njia<br>yote!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Naifuata njia ya kufikia mbingu ","id":"NW 77","textes":"77. Naifuata njia ya kufikia mbingu Na mji mwema ule aliojenga Mungu. Ninasafiri sasa<br>kutoka duniani Nifike nchi hiyo ya raha na uzima.</p><p><i>Naifuata njia yaku fikia mbingu na mji mwema ule alio jenga Mungu.</i></p><p>2. Sijauona bado uzuri wake bora Wa mji wa mbinguni, usio na machozi; Lakini siku moja, kwa shangwe ya milele Nitamsifu Yesu katika mji ule.</p><p>3. Nifikapo mjini, mlango wake wazi, Na hapo malaika watanikaribisha; Shindano la dunia balitakuwa huko, Na nitaona raha milele na milele.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Nina uzima wa milele ","id":"NW 78","textes":"78. Nina uzima wa milele , Na tumaini ni imara, Mbinguni nitaona Yesu, Mwokozi wangu, kwa furaha.</p><p>2. Nina urithi bora huko Unaolindwa hata mwisho. Na kila siku a jaribu Natiwa nguvu naye Baba.</p><p>3. Namshukuru Mungu wangu! Ananitunza siku zote Katika shida na taabu, Kwa hiyo sisumbuki tena.</p><p>4. Rohoni mwangu ni amani, Naimba kwa furaha kubwa. Nikiongozwa naye Yesu Naendelea kwa salama.</p><p>5. E Bwana Yesu, unifunze Kutumikia Wewe vema Wakati ubakio tena Wa mwendo wangu duniaiii!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Maisha mafupi ya huku dunia ","id":"NW 79","textes":"79. Maisha mafupi ya huku dunia Yanaifanana safari chomboni. Twapita bahari katika hatari, Lakini Mwokozi anatuongoza.</p><p><i>Ikiwa Mwokozi anatuongoza, twaweza kuona amani na raha, Atatuf ikisha salama mbinguni, Na humo hatutakumbuka safari.</i></p><p>2. Twapita katka baridi na pepo, Maneno ya Mungu. ni nuru gizani. Hatari na hofu na chombo kibaya Hatutakumbuka karibu na Yesu.</p><p>3. Ingawa mawimbi yapiga kwa nguvu, Tunakaribia bandari upesi, Na humo hakuna dhoruba na pepo; Safari tutaimaliza salama.</p><p>4. Tutakapofika bandari ya mbingu Tutamushukuru Mwokozi mkuu. Hatutaziona hatari na hofu Karibu na Yesu mwenyewe mbinguni.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"Zitakapotimia siku za huduma ","id":"NW 80","textes":"80. Zitakapotimia sik u za huduma yangu Nitaona asubuhi ya uzima. Huko juu mhinguni nitamwona Bwana Yesu, Na Karibu yake
