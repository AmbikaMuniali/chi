uil a fait beaucoup pour moi<br>II pardonna mes pchs ;<br>Me remplit du Saint-Esprit<br>Oh que jaime cet Homme de Galile.</i></p><p>2. Le publicain vint prier ; Au temple ce jour-l ; Il cria :  Seigneur, aie piti de moi  ;</p><p>Ses pchs furent pardonns<br>Une douce paix le remplit ;</p><p>Il dit:  venez voir lHomme de Galile </p><p>3. Le boiteux pouvait marcher et le muet parler.</p><p>Cela fut proclam avec amour,<br>Et laveugle pouvait voir je sais cest vident ; Cest la puissance de lHomme de Galile.</p><p>4. Nicodme vint de nuit dcouvrir le chemin.<br>Il demanda au Fils de lHomme que faire ;</p><p>Celui-ci lui dit ces mots:  Tu dois natre de nouveau </p><p>Par lEsprit de cet Homme de Gaule.</p><p>4. II avait dit les pchs de la femme au puits, Comment les cinq maris elle avait eu.</p><p>Ses pchs furent pardonns,</p><p>Une douce paix la remplit.</p><p>Elle dit:  Venez voir LHomme de Galile .<br>Oh, That Man From Galilee; S.W:105</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"255 . JATTENDS LA VENUE DU GLORIEUX","id":"CS 255","textes":"</p><p>1. Jattends la venue du Glorieux<br>Et Grand jour de Millnium.<br>Quand notre Seigneur bni<br>Viendra pour chercher Son Epouse.<br>Oh mon cur est rempli de ravissement ; Comme je veille et prie ;</p><p>Car notre Seigneur revient ;<br>Bientt sur terre.</p><p><i>Oh notre Seigneur revient<br>Bientt sur terre (bis) ;<br>Satan sera li pour mille ans<br>Nous ne serons plus tents ;<br>Quand Jsus reviendra<br>De nouveau sur terre.</i></p><p>2. Le retour de Jsus sera la consolation du monde.<br>La connaissance du Seigneur remplira la terre et les Cieux<br>Dieu prendra toutes nos maladies<br>Et schera nos larmes.<br>Car notre Sauveur retournera sur terre.</p><p>3. Les rachets du Seigneur viendront  Sion avec joie,<br>Sur Sa Sainte montagne.<br>Rien ne causera le chagrin<br>Et la paix et lamour parfait rgneront ;</p><p>Dans tous les curs.</p><p>Quand Jsus reviendra de nouveau sur terre.</p><p>4. Le pch, la mort le chagrin de ce monde cesseront<br>Dans le rgne glorieux avec Jsus pendant mile ans de paix.<br>La terre entire gmit pour ce Jour de douce dlivrance.<br>Pour que notre Jsus retourne sur terre.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"256. JE ME TIENS SOUS LE SANG","id":"CS 256","textes":"</p><p>1. Je me tiens sous le sang de lAgneau, mon Sauveur.</p><p>Je me tiens sous le sang de Dieu lui-mme. Je me tiens sur le Roc solide du salut, la fontaine purificatrice.</p><p><i>Cest le sang de lAgneau qui me donne le pouvoir</i></p><p><i>Le pouvoir de chasser tous les dmons</i></p><p><i>Cest le sang qui me donne laccs libre du ciel.</i></p><p><i>Le prix de mon voyage au Royaume.</i></p><p>2. Je me tiens sur ma vieille religion du sang. Cest ladoration  lancienne mode.</p><p>Oui, la vieille religion dAdam et dAbel.</p><p>Cest le sang de lAgneau o je me tiens.</p><p>3. Et le sang de lAgneau na jamais perdu sa force, sa puissance, sa vertu, sa magnificence jusqu ce que le dernier lu soit sauv. Alors viendra la fin de la course.</p><p>4. Et ce le sang de lAgneau, cest le message de lheur sur lequel je me tiens en ce dernier jour, La parole parle, Le Rocher de tout le temps.</p><p>Cest le lieu de scurit pour moi.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"257. MARIA, MAGDALA (Uende sema )","id":"CS 257","textes":"</p><p>1. Maria, Magdala na Salome</p><p>Waliamukia asubui</p><p>Na manukato kaburini</p><p>Wakakutana amekwisha fufuka</p><p><i>Uende sema, wende sema</i></p><p><i>Uwaambie wanafunzi</i></p><p><i>Wasinitafute kaburini</i></p><p><i>Tutakutana Galilaya.</i></p><p>2. Munamtafuta yesu mufu</p><p>Mbone amekwisha fufuka</p><p>Amani kwenu, musiogope</p><p>Ameshinda kaburi na mauti.</p><p>3. Nimepewa mamlaka</p><p>Kote mbinguni na dunia</p><p>Mwende kufanya mataifa</p><p>Wote kuwa wanafunzi wangu.</p><p>4. Kwa nini munamtafuta</p><p>Yeye aishiye milele</p><p>Malaika ametoa jiwe</p><p>Hapo tu jua lilipochomoza.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"258. APANDACHO KILA MTU","id":"CS 258","textes":"</p><p>1. Apandacho kila mtu</p><p>Hicho ndicho atavuna x2</p><p><i>Panda mbegu njema</i></p><p><i>Utapata mavuno mema x2</i></p><p>2. Hata ikiwa kwa machozi</p><p>Utavuna kwa kicheko x2</p><p>3. Kila mbegu itazaa</p><p>Sawa na mtindo wake x2</p><p>4. Atazamye upepo</p><p>Huyo hatawez kupanda x2</p><p>5. Na aogopaye mvua</p><p>Naye hatavuna kitu x2</p><p>6. Alalaye wavunapo</p><p>Huyo atapata haya x2</p><p>7. Na akusanyaye mbegu</p><p>Kwa masika hatatishwa x2.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"259. . KUNA SIKU ZA SHIDA","id":"CS 259","textes":"</p><p>1. Kuna siku za shida</p><p>Siku za zoruba</p><p>Tazama nyota iendayo</p><p>Utatambuwa njia</p><p><i>Shika mkono wa Bwana /2</i></p><p><i>Tumainia mambo ya juu</i></p><p><i>Tumainia mambo ya juu</i></p><p>2. Penda mambo ya Baba</p><p>Inaleta uzima</p><p>Toa maisha yako ndugu kwa ajili ya neno.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"260. MON DIEU EST SI BON","id":"CS 260","textes":"</p><p>1. Mon Dieu est si bon</p><p>Il prend bien soin de moi</p><p>Ce Dieu si fidle, Cest Lui qui pense  toi</p><p>Il voudra taider dans tes difficults</p><p>Il faut que tu viennes en Lui</p><p>Tel que tu es.</p><p><i>Dieu sait si bien ce qui te semble lourd,</i></p><p><i>Qui te fait mal, te trouble chaque jour.</i></p><p><i>Il connait tes besoins, ta peur du lendemain.</i></p><p><i>Avec mon Dieu, je sais tout ira bien.</i></p><p>2. Il vit  jamais, Cest un Dieu Tout-Puissant,</p><p>Il Te rpondra, Viens en Lui simplement</p><p>Quand tout semble noir, triste, dsespr</p><p>Sais-tu que l-haut, tu nes pas oubli.</p><p>3. Mon Dieu taidera, Il conduira tes pas</p><p>Si tu veux marcher, te plier  sa Loi</p><p>Alors, ne crains plus, tu peux compter sur Lui</p><p>Il accomplira tout ce quIl a promis.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"261. JE VEUX MONTER SUR LA MONTAGNE","id":"CS 261","textes":"</p><p><i>Je veux monter sur la montagne</i></p><p><i>Cest l que lon rencontre Dieu</i></p><p><i>Cest l que la joie nous inonde</i></p><p><i>Et que pour nous souvre les cieux</i></p><p><i>Je veux laisser les joies du monde.</i></p><p><i>Et me tenir tout prs de Dieu</i></p><p><i>Je veux sur la montagne</i></p><p><i>Cest l que lon est heureux.</i></p><p>1. Si le chemin est rocailleux</p><p>Si les cailloux me blessent un peu</p><p>Le Saint-Esprit me guidera</p><p>Et Jsus me consolera.</p><p>2. Sur ce chemin, Jsus monta</p><p>Et mon Sauveur me prcda</p><p>Avec lui, je veux mlever</p><p>Jusque sur les plus hauts sommets.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"262. NIMEIONA NYOTA","id":"CS 262","textes":"</p><p>1. Nimeiona nyota kutoka mangaribi</p><p>Na mimi nimekuja sasa kwa kuabudu</p><p>Ni kama wa majusi ngambo ya mashariki</p><p>Waliifuata nyota kwa kuona Masiya</p><p>Na nuru ile iliyongaa mashariki</p><p>Kwa leo inakuwa ngambo ya mashariki.</p><p><i>Oh, kwa jina la Yesu miujiza yatendeka</i></p><p><i>Oh, kwa jina la Yesu siri zafunuliwa</i></p><p><i>Oh, kwa jina la Yesu waamini wabatizwa.</i></p><p><i>Oh, kwa jina la Yesu wagonjwa wanapona.</i></p><p><i>Oh, kwa jina la Yesu neno lahubiriwa.</i></p><p>2. Ishara ya Masiya ngambo ya mashariki</p><p>Ilionyeshwa wasamaria na wa yuda</p><p>Wakati wa jioni ishara ile ile.</p><p>Inaonyeshwa sasa watu wa mataifa</p><p>Ni heri kutambuwa Mungu katika mwili</p><p>Akija kuabudu tena kuabudiwa.</p><p>3. Watu wa zabuloni mtaa wa Nephtali</p><p>Taifa ikaayo kando ya bahari</p><p>Ngambo ya yordani, Galilaya ya mataifa</p><p>Watu wakaao huko kaona nuru kubwa</p><p>Kutoka giza kubwa na bonde la mauti</p><p>Nuru imeamuka na wewe uamuke.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"263. KUNA UWINGI WA KARAMA","id":"CS 263","textes":"</p><p>1. Kuna uwingi wa karama</p><p>Bali ni Roho Yule yule</p><p>Kuna uwingi wa huduma</p><p>Bali ni Bwana yule yule.</p><p><i>Kwa wamoja, neno la hekima</i></p><p><i>Kwa wengine, neno la maarifa</i></p><p><i>Kwa wamoja, tunu ya imani</i></p><p><i>Kwa wengine ni ya uponyaji</i></p><p><i>Kwa wamoja, kutenda miujiza</i></p><p><i>Kwa wengine, kusema kwa luga</i></p><p><i>Kwa wamoja, neon la unabii</i></p><p><i>Kwa wengine ni pambanuzi.</i></p><p><i>Kuna wamoja ni kutafsiri</i></p><p><i>Hayo yote ni kwa Roho moja</i></p><p>2. Tumebatizwa kwa Roho moja</p><p>Kwa kujenga mwili moja</p><p>Kila kiungo cha mwili huyo</p><p>Ni kwa faida ya mwili wote</p><p>3. Kila kiungo na kazi</p><p>Bali si wote kwa kazi moja</p><p>Utaratibu wa utendaji</p><p>Sawa na mwito uliyo pewa.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"264. MUNGU WANGU MOYO WANGU","id":"CS 264","textes":"</p><p>1. Mungu wangu moyo wangu umekutaka,</p><p>Wewe wa uwezo wa kishibisha moyo wangu</p><p>Nipe kukupendaza kwenye ufunuo wa kweli.</p><p><i>Kitu kilicho nguvu ni kile wewe ulitenda.</i></p><p><i>Ukafa ku Golghota, nani angeliweza;</i></p><p><i>Oo Bwana Yesu, wewe uliweza.</i></p><p><i>Basi maisha yangu je? Itaweza kuku shinda.</i></p><p><i>Kwa wee kuyibadirisha wewe unaweza yote,</i></p><p><i>:/: Nalia kubadirika, kuenea mkamilifu:/:.</i></p><p>2. Tangu sasa moyo wangu umekutaka X2</p><p>Na njia yangu iwe sasa na njia yako.</p><p>Na mapenzi yako ijae tele mu mwendo wangu.</p><p>3. Nakubali kwa kubaki mu neno lako X2</p><p>Nimeregeza moyo wangu kwa ajili yako.</p><p>Nifanane nawe Muumba wangu hata milele.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"265. AYUBU ALIKETI","id":"CS 265","textes":"</p><p>1.Ayubu aliketi kwenye majifu</p><p>Akalaani siku alipo zaliwa</p><p>Mbele apate onyo la ufufuko</p><p><i>Ninajuwa mkombozi wangu yu hai</i></p><p><i>Atasimama tena wa mwisho duniani</i></p><p><i>Nitamuona kwa macho yangu si mwengine</i></p><p>2.Nataka maneno yangu yaandikwe</p><p>Kwenye mwambo na kwa kalamu ya chuma. Yachapwe mwambani, yasomwe daima.</p><p>3.Hata ngozi yangu ingelichanika</p><p>Mwili wangu upate kuharibika</p><p>Nafsi yangu inaliya ndani yangu</p><p>4.Nuhu hangelipita kwenye garika</p><p>Na kupatwa kwa shida za zaruba</p><p>Hangeliuona upinde wa nvua.</p><p>5.Ilibidi Yesu apite Gethsemane</p><p>Aonje uchungu mpaka Golgotha</p><p>Kwa kupata utukufu wa pasaka.</p><p>6.Mungu hakupata bora kuzidia</p><p>Uchungu, vipimo na mafadhaiko</p><p>Kwa kuchora tabia za wateule.</p><p>7.Imani ni macho ionayo mbali</p><p>Na hisi kuu isiyo kawaida</p><p>Huhakikisha visivyoonekana.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"266. TROUVEZ UN MOMENT","id":"CS 266","textes":"</p><p><i>Trouvez un moment ds laurore, un autre au milieu du jour</i></p><p><i>Et le soir un instant encors</i></p><p><i>O priez, trouvez un moment.</i></p><p>1.Si on a perdu le courage</p><p>Sous un fardeau accablant</p><p>Et que lon sent gronder lorage</p><p>O priez, trouver un moment.</p><p>2.Si parfois ton pied chancelle</p><p>Sous un fardeau trop pesant</p><p>Pour avoir une ardeur nouvelle</p><p>Sois en prire un moment.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"267 . CAR DIEU MA TANT AIME","id":"CS 267","textes":"</p><p>Car Dieu ma tant aim,</p><p>Quil a donn Son Fils</p><p>Pour mourir sur la croix,</p><p>Me sauver du pch ;</p><p>Un jour, Christ reviendra,</p><p>Pour mon cur quelle joie,</p><p>Merveilleux jour ce sera !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"268. CHAQUE INSTANT DE","id":"CS 268","textes":"<br>CHAQUE JOUR (Jsus prends soin)</p><p>Chaque instant de chaque jour,<br>Jsus prend soin de moi.<br>Chaque instant de chaque jour,<br>Mon cur est dans la joie,<br>Depuis que Christ ma sauv,<br>Cest le bonheur;</p><p>Libr de mon pch,</p><p>Jai la paix dans mon cur.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"269. BWANA WEWE UNAJUA","id":"CS 269","textes":"</p><p>1. Bwana wewe unajua kwamba mimi ni muzaifu. Nguvu zangu akili na nafsi hazinipe kushinda.<br>Naogopa kukuacha wewe, ili nisiangamie.</p><p>Nimeona uzuri wako Yesu, ninapenda uzima wako.</p><p><i>Naomba Bwana unisikie ninapokulilia </i></p><p><i>Naomba Bwana nijaze roho, ninapojaribiwa; </i></p><p><i>Naomba Bwana unisikie ninapokulilia.</i></p><p>2. Bwana wewe unajua kwamba tupo majaribuni. Siku zote tupende tusipopenda, twasumbuka vitani.<br>Shetani anapanga vita usiku na muchana</p><p>Ila nasi tunamshinda, kwa nguvu zako wewe.</p><p>3. Bwana wewe unajua kwamba naweza danganyika.</p><p>Dunia yote inajaa mapambo na mafundisho ya<br>shetani.</p><p>Macho yangu yanayatazama na kuyatama-ani,<br>Masikio yanasikiliza, Ninataka kudanganyika.</p><p>4. Dunia zoruba na pepo nyingi zinanipiganisha. Shida nyingi magonjwa na umaskini zinanipiganisha.</p><p>Makusudi ya shetani ni kwamba nikane imani<br>yangu, nimeona uzuri wako Yesu, na siwezi kukuacha.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"270. JESUS EST UN TOUT","id":"CS 270","textes":"<br>PUISSANT SAUVEUR</p><p>Jsus est un Tout-Puissant Sauveur,<br>Il nous aidera partout,</p><p>Jusqu au bout du chemin,</p><p>Il nous aidera partout.<br>Frre et sur, Tu ne peux te sauver toi-mme,</p><p>Va donc  Jsus avec tes peines</p><p>Il te secouera, Nest-il pas mort pour toi ?<br>Va donc  Jsus, Il donne Sa paix.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"271. NE CRAINS PAS LA TEMPETE","id":"CS 271","textes":"</p><p>Ne crains pas la tempte,<br>Reste tranquille, la paix viendra.<br>Relve donc la tte,</p><p>Regarde  Jsus Il pourvoira!</p><p>Quimporte ladversaire!<br>Reste tranquille, Il est vaincu.<br>Au nom puissant de Jsus,</p><p>Lennemi senfuit; Tu es Vainqueur !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"272 . OH ! VIENS ET VOIS","id":"CS 272","textes":"</p><p>Oh! Viens et vois ;</p><p>Combien le Seigneur est bon.</p><p>Oh ! Viens et vois x4<br>Oh ! Viens et vois ;</p><p>Combien le Seigneur est bon !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"273. BWANA YESU AMENITAKASA (Cfr CH 242)","id":"CS 273","textes":"</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"274. JESUS EST MON ROI SOUVERAIN","id":"CS 274","textes":"</p><p>Jsus est mon Roi Souverain<br>Ma joie, cest de chanter Son bien<br>Me cherchant dans tous les dserts,<br>Jsus a fait de moi Son frre quand le<br>trne de sa gloire, Il ma retir de la<br>boue</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"275. JE SUIS JOYEUX, JE SUIS","id":"CS 275","textes":"<br>HEUREUX</p><p>1. Je suis joyeux, je suis heureux,<br>Je suis heureux en Lui.<br>Jsus est mon sincre ami ;<br>Dans lombre et lumire Il me suit,<br>Patient et humble  mes cts,<br>Il maime et veut me racheter,<br>Aussi je Le suis constamment,<br>Car Il dtruit tous mes tourments, bis.<br>Je suis joyeux, je suis heureux,<br>Je suis heureux en lui</p><p>2. Seigneur, que puis-je Te donner<br>Pour tant damour manifest !<br>Il me plait de bien Te servir<br>Et de Te confier lavenir<br>Veuille accepter mon humble vie<br>A Toi seul je serai soumis<br>Je suis joyeux, je suis heureux,<br>Je suis heureux en lui.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"276 .  MERVEILLEUX SEIGNEUR","id":"CS 276","textes":"<br>JESUS</p><p>1.  Merveilleux Seigneur Jsus,<br>Tous les archanges tont lou<br>O merveilleux Seigneur Jsus,<br>Le ciel, la terre Tont chant.</p><p>2.  Merveilleux Seigneur Jsus,<br>Damour, mon cur a dbord.<br>O Merveilleux Seigneur Jsus,<br>Depuis que Tu Tes rvl!</p><p>3.  Merveilleux Seigneur Jsus,<br>Tu as pens toutes mes plaies,<br>O Merveilleux Seigneur Jsus,<br>Tu as guri mon cur bris.<br>O Merveilleux Seigneur Jsus,<br>Tous mes pchs sont effacs.<br>O Merveilleux Seigneur Jsus,<br>Je ne veux plus dautre Berger.</p><p>4.  Merveilleux Seigneur Jsus,<br>Dieu Tout-Puissant et Conseiller<br>O Merveilleux Seigneur Jsus,<br>Pre Eternel, Prince de Paix.<br>O Merveilleux Seigneur Jsus,<br>Un Fils nous a t donn.<br>O Merveilleux Seigneur Jsus,<br>Cest par lui que je suis sauv.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"277 . YESU AMENIITA NIWE MUTU WAKE","id":"CS 277","textes":"</p><p>1. Yesu ameniita niwe mutu wake<br>Mungu ashukuriwe. Vyote alivyo<br>navyo amenipatiya, Mungu<br>ashukuriwe.</p><p><i>Ameniweka huru nimesamehewa,<br>Damu ya moyo wake l-haut.</p><p>They come ; S.W :03<br>","gamme":"","rythme":"","auteur":""},{"titre":"279. O JESUS REVIENT BIENTOT","id":"CS 279","textes":"</p><p>O Jsus revient bientt<br>Alors nos peines sont finies<br>Si notre Seigneur venait maintenant<br>Pour ceux qui Sont sans pchs<br>Avez- vous alors la joie ?<br>Ou le chagrin, la peine<br>Quand II viendra dans sa gloire<br>Nous le rencontrerons l -haut,</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"280 . QUEST-CE QUI PEUT LAVER","id":"CS 280","textes":"</p><p>1. Quest-ce qui peut laver mon pch ?</p><p>Rien que le Sang de Jsus.<br>Quest-ce qui peut me parfaire encore?</p><p>Rien que le sang de Jsus.</p><p><i>Oh, prcieux est le flot,<br>Qui me rend blanc comme neige,<br>Je ne cannais dautres sources<br>Rien que le Sang de Jsus.</i></p><p>2. Pour ma puret je ne vois ;<br>Rien que le sang de Jsus.<br>La plaidoirie pour mon pardon,<br>Rien que le sang de Jsus.</p><p>3. Rien ne peut expier le pch ?<br>Rien que le sang de Jsus.<br>Ni rien de bon que jai pu faire,<br>Rien que le sang de Jsus.</p><p>4. Cest mon espoir et ma paix<br>Rien que le sang de Jsus<br>Cest aussi ma justice<br>Rien que le sang de Jsus.</p><p>5. Et maintenant comment je vaincrai ?<br>Rien que le sang de Jsus.<br>Comment jatteindrai ma maison?<br>Rien que le sang de Jsus.</p><p>6. Gloire, gloire ainsi je chante<br>Rien que le sang de Jsus<br>Toute ma louange japporte<br>Rien que le sang de Jsus.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"281. AU NOM DE JESUS NOUS AVONS LA VICTOIRE","id":"CS 281","textes":"</p><p>Au nom de Jsus (x2)<br>Nous avons la victoire<br>Au nom de Jsus (x2)<br>Venez monter avec lui<br>Si nous avanons au Nom de Jsus<br>Dites-moi qui peut rsister<br>Au Nom Puissant de Jsus<br>Nous avons la victoire.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"282 . AU TRIBUNAL, JESUS SE TIENT","id":"CS 282","textes":"</p><p>1. Au tribunal, Jsus se tient<br>Mpris, seul et sans soutien.<br>Pilate au peuple dit soudain :<br>Que dois-je faire  Jsus?</p><p><i>Que feras-tu de Jsus<br>Il se tient devant toi.<br>Un jour tu diras plein deffroi.<br>Que feras-tu de moi?</i></p><p>2. Comme Judas, trahirez-vous ?<br>Celui qui vint mourir pour moi.<br>Ou le suivrez-vous jusquau bout,<br>Que feras-tu de moi.</p><p>3. Comme Pilate indiffrent,<br>Condamnez-vous linnocent<br>Cest vous qui jugez maintenant.<br>Que ferez- vous de Jsus ?</p><p>4. Jsus je te donne mon cur<br>Toi seul mon parfait Sauveur<br>Tobir sera bonheur<br>Je tappartiens, Oh Jsus</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"283. SUR UNE COLLINE LOINTAINE","id":"CS 283","textes":"</p><p>1. Sur une colline lointaine<br>Se tenait une vieille croix<br>Emblme de souffrance et de honte.<br>Et jaime cette vieille croix,<br>O Le trs Cher mourut<br>Pour un monde des pcheurs perdus.</p><p><i>Ainsi Jaimerai cette vieille croix<br>Jusqu ce que je dpose mes armes<br>Je vais mattacher  la vieille croix<br>Et lchanger contre une couronne.</i></p><p>2. Cette vieille croix rugueuse,<br>Si mprise du monde,<br>Elle a une attraction pour moi ;<br>Le Cher Agneau de Dieu<br>Abandonna sa gloire sa Gloire ;<br>Pour la porter l au Calvaire.</p><p>3. Oh Dans cette vieille croix,<br>Teinte de Sang divin<br>Une merveilleuse beaut je vois ;<br>Cest sur cette vieille croix<br>Que mon Jsus mourut<br>Pour mon pardon, ma puret.</p><p>4. Et  cette vielle croix je serais si<br>Fidle ; Joyeux je porterai sa honte un jour il ; Mappellera  ma maison lointaine<br>Pour tre toujours dans Sa gloire.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"284. KAMA SIYO DAMU YAKO YESU","id":"CS 284","textes":"</p><p>1. Kama siyo damu yako Yesu (x3)<br>wokovu ningepata wapi?</p><p>2. Kama siyo damu yako Yesu (x3)<br>Musamaha ningepata wapi?</p><p>3. Kama siyo damu yako Yesu (x3)<br>Utakaso ningepata wapi?</p><p>4. Kama siyo damu yako Yesu (x3)<br>Ufunuo ningepata wapi?</p><p>5. Kama siyo damu yako Yesu (x3)<br>Uponyaji ningepata wapi?.</p><p>6. Kama siyo damu yako Yesu (x3)<br>Zabihu ningepata wapi.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"285 . JAI ENTENDU LE CRI DU JUBILE","id":"CS 285","textes":"</p><p>1. Jai entendu le cri du jubil</p><p>Jai dcid de tout abandonner</p><p>Et libr des tourments du pch<br>Je nai plus rien dautre quun seul souci.</p><p><i>Mon souci, mon seul souci Seigneur,<br>Mon souci, tre comme Jsus. </i></p><p>2. Priv de tous ce qui mtait un gain,</p><p>Jai prfr le chemin du mpris,</p><p>Tout en sachant que si je perdais tout,</p><p>Jaurais acquis la vie de Dieu.</p><p>3. Si par des fois, toute la nuit durant,</p><p>Pris dinsomnie, je mdite tes lois ;<br>Sil faut veiller, sil faut des fois jener,</p><p>Ce nest pour rien dautres dans cette vie.</p><p>4. Sil faut monter sur les monts, les collines,</p><p>Pour tmoigner de lamour de mon Dieu,</p><p>Sil faut passer sous la pluie et par le froid ;<br>Ce nest que pour tre comme Jsus.</p><p>5. Dans les preuves et dans les tentations,</p><p>Jaime penser comment ferait Jsus.</p><p>Dans la misre et dans les maladies,</p><p>Jaime savoir ce que ferait Jsus.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"286. MUSHINDI MUKUBWA WA VITA","id":"CS 286","textes":"</p><p>1. Mushindi mukubwa wa vita,</p><p>Tangu zamani alishinda;</p><p>Yeye ni shujaa wa vita,</p><p>Yesu-krsisto mushindi wetu.</p><p><i>Ee shujaa uende mbele, kati ya maadui wote, </i></p><p><i>Wana wako, wakuone </i></p><p><i>Kwa mwendo wako wa ushindi x2.</i></p><p>2. Majeshi yote ya mbinguni,</p><p>Ni nyuma yako ewe Yesu,</p><p>Kwakusifu na kushukuru,</p><p>Jina lako lenye ushindi.</p><p>3. Mkono wako kati vita,</p><p>Wapita nguvu zote huku,</p><p>Na ujuzi wako wa vita,</p><p>Hakuna mwengine kama Yesu.</p><p>4. Mataifa yanashangaa,</p><p>Kwa ujuzi wako wa vita</p><p>Na kwa ushindi wako mkuu,</p><p>Nani aweza kama wewe.</p><p>5. Siku ya hasira yakuja,</p><p>Utaharibu wakaidi</p><p>Na yule nabii wa uongo,<br>Pamoja na mnyama pia.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"287. IL MA SAUV","id":"CS 287","textes":"</p><p>Il ma sauv ( Il ma sauv)<br>Bni soit Son Nom ( ter)<br>Oh, mon Sauveur soit lou  perptuit !<br>Dans Son amour (dans Son amour)<br>Il ma rachet (ter) Oh<br>Je Le suivrai (je Le suivrai)</p><p>Toujours avec joie (ter) Oh<br>Allluia (allluia)</p><p>Bni soit Son Nom (ter) Oh</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"288. TON AMOUR NOUS ENVIRONNE","id":"CS 288","textes":"</p><p>1. Ton amour nous environne oh ! Seigneur.</p><p>Ta gloire resplendit tout comme le soleil ;</p><p>Ton amour nous environne oh ! Seigneur ;</p><p>Cest pourquoi nous esprons tous en Toi.</p><p><i>Gloire en Ton nom </i></p><p><i>Oh ! Seigneur notre joie, </i></p><p><i>Gloire en Ton nom </i></p><p><i>Toi qui nous a sauvs ; </i></p><p><i>Gloire en Ton nom<br>Toi qui nous aimes tant<br>Cest pourquoi nous esprons tous en Toi.</i></p><p>2. Tu nas rien cach  Ton pouse<br>Les mystres de Die sont tous rvls,</p><p>Nous voyons la rdemption approcher.<br>Cest pourquoi nous attendons le dpart.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"289. JAI TROUVE EN JESUS, LAMI","id":"CS 289","textes":"</p><p>1. Jai trouv en Jsus, lAmi qui est toute chose pour moi.</p><p>Cest le plus beau dentre dix mille pour mon me ;<br>Il est le Lys de la Valle et en Lui seul je trouve Ma purification et ma gurison.</p><p><i>Mon rconfort dans les peines,<br>Appui dans les tourments,<br>Il minvite  Lui confier chaque souci.<br>Allluia !<br>La Brillante Etoile du Matin,<br>Le Lys de la Valle,</i></p><p><i>Cest le plus beau dentre dix mille pour mon me.</i></p><p>2. Il a pris et port sur Lui tous mes soucis et peines ;</p><p>Ma Tour forte et puissante dans les tentations ; Pour Lui, jai tout abandonn</p><p>Et t de mon cur mes idoles ;</p><p>Et par Sa puissance Il me garde.</p><p><i>Mme si le monde mabandonne </i></p><p><i>Ou que Satan me tente,</i></p><p><i>Par Jsus jatteindrai srement le but. </i></p><p><i>Allluia !<br>La Brillante Etoile du Matin,<br>Le Lys de la Valle, </i></p><p><i>Cest le plus beau dentre dix mille pour mon me.</i></p><p>3. Il ne me quittera jamais, ne me laissera ici,</p><p>Tant que jai la foi et fais Sa volont.</p><p>Un mur de feu autour de moi,</p><p>Maintenant je ne crains rien ;<br>Mon me affame se nourrit de Sa Manne.</p><p><i>Mes yeux, ravis dans la gloire, verront Sa face bnie, L,  jamais coulent les fleuves des dlices.</i></p><p><i>Allluia ! </i></p><p><i>La Brillante Etoile du Matin, </i></p><p><i>Le Lys de la Valle, </i></p><p><i>Cest le plus beau dentre dix mille pour mon me.</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"290. EN MON CUR JAI CHOISI","id":"CS 290","textes":"</p><p>1. En mon cur jai choisi,</p><p>Je suivre Jsus-Christ ;</p><p>En mon cur jai choisi</p><p>De suivre Jsus ;</p><p>En mon cur jai choisi ;</p><p>De suivre Jsus-Christ;<br>:: Oui, pour toujours ;</p><p>Oui pour toujours ::</p><p>2. Si mes amis sen vont,</p><p>Quimporte, moi Jirai ;</p><p>Si mes amis sen vont,<br>Quimporte, Jirai,<br>Si mes amis sen vont,</p><p>Quimporte, moi Jirai ;</p><p>:: Oui, pour toujours,<br>Oui, pour toujours ::</p><p>3. Au monde je dis  non .</p><p>Joyeux je prends ma croix,</p><p>Au monde je dis  non</p><p>Jaccepte ma croix,</p><p>Au monde je dis  non </p><p>Joyeux je prends ma croix,</p><p>:: Oui, pour toujours,</p><p>Oui pour toujours ::</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"291. BRULE ESPRIT-SAINT","id":"CS 291","textes":"</p><p>Brule, brule Esprit-Saint, brule en moi,</p><p>Enflamme tout mon cur,<br>Remplis-moi du Saint- Esprit</p><p>Et de sa volont.<br>Rends-moi comme le Seigneur qui</p><p>Gurissait ; ressuscitait</p><p>Donne-moi la vie en Jsus-Christ,</p><p>Par le sang rependu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"292. ALLELUIA","id":"CS 292","textes":"</p><p>Allluia x3, Allluia.<br>Gloire  Jsus x3, Allluia.<br>Merci Jsus x3, Allluia.<br>Nous tadorons x3, Allluia.<br>Nous tacclamons x3, Allluia.<br>Jsus revient x3, Allluia.<br>Maranatha x3, Allluia.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"293. DANS CE MONDE PERVERT ET AGITE","id":"CS 293","textes":"</p><p>1. Dans ce monde pervers et agit,<br>Seigneur tu mas aim,</p><p>Tu mas cherch, Tu mas trouv;<br>Et Ton amour est grand pour moi.</p><p><i>Jsus maime, </i></p><p><i>Il maime;<br>Il maime, </i></p><p><i>Il est mort pour moi x2.</i></p><p>2. Quelques soient la souffrance et moqueries,</p><p>Je nai rien  gagner ici bas,</p><p>Jsus a me suffit.<br>Il maime, Il est mort pour moi.</p><p>3. La couronne dpines, Tu las porte<br>Ecrit Le Roi des rois,</p><p>Ton trne de gloire, Tu las quitte;</p><p>Oh! Pour venir mourir pour moi.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"294. JE SUIS HEUREUX CAR JESUS MA SAUVE","id":"CS 294","textes":"</p><p>1. Je suis heureux car Jsus ma sauv,<br>Dans son amour il ma tout pardonn,<br>Voil pourquoi je me mets  chanter,<br>Je suis heureux car Jsus ma sauv.</p><p><i>Oui, jaime Jsus lhomme de Galile x2, </i></p><p><i>Mon fardeau enlve, mes pchs effacs,<br>Oui, jaime Jsus lhomme de Galile.</i></p><p>2. Le ciel est ouvert  tout tre humain;<br>La route est trace, un guide fidle;<br>Voudrais-tu gouter le parfait bonheur,<br>Le ciel est ouvert  tout tre humain.</p><p>3. Le sang de Jsus a tout effac,<br>O que vous soyez cest vous quil appelle,</p><p>Laisse la folie et la vanit,<br>Le sang de Jsus a tout effac.</p><p>4. De loin ou de prs faite-le savoir,<br>Partout o se trouve une me rebelle,<br>Dites-la que Jsus a souffert pour elle,<br>De loin ou de prs faite-le savoir.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"295. CONDUIS-MOI SEIGNEUR .","id":"CS 295","textes":"</p><p>1. Conduis-moi Seigneur,<br>oh! Jsus conduis-moi x2</p><p><i>Chaque jour chaque nuit par la forc du Saint-Esprit, Conduis-moi Seigneur,<br>Oh! Jsus conduis-moi.</i></p><p>2. Parles-moi Seigneur,<br>Oh! Jsus parle-moi x2.</p><p>3. Guides-moi Seigneur,<br>Oh! Jsus guide-moi x2.</p><p>4. Laves-moi Seigneur,<br>Oh! Jsus lave moi x2.</p><p>5. Changes-moi Seigneur,<br>Oh! Jsus Changes-moi x2.</p><p>6. Guris-moi Seigneur,<br>Oh! Jsus guris-moi x2.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"296. TOUT CONCOURT POUR MON BIEN","id":"CS 296","textes":"</p><p><i>Tout concourt pour mon bien puisque jaime Jsus, Tout concourt pour mon bien puisque jaime le Roi.</i></p><p>1. Et quand lpreuve arrive,</p><p>Elle travaille pour mon bien,</p><p>Japprends  mieux combattre,</p><p>Puisque jaime Jsus.</p><p>2. Et quand les tentations viennent,<br>Elles travaillent pour mon bien,<br>Japprends  faire la guerre,<br>Puisque jaime Jsus.</p><p>3. Et quand le vent me bouge,<br>Il travaille pour mon bien,<br>Jenfonce mes racines,<br>Puisque jaime Jsus.</p><p>4. Quand les douleurs me frappent,<br>Elles travaillent pour mon bien,<br>Elles fortifient ma foi,<br>Puisque jaime Jsus.</p><p>5. Et quand la mort me frappe,<br>Elle travaille pour mon bien,<br>Je vais me reposer,<br>Puisque jaime Jsus.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"297. QUEL EST CET HOMME DE JESUS","id":"CS 297","textes":"</p><p>1. Quel est cet homme de Jsus,<br>Allluia.</p><p>Quel est cet homme de Jsus,<br>Allluia.</p><p>2. Cest Lui notre Sauveur,</p><p>Allluia.</p><p>Quel est cet homme de Jsus,<br>Allluia.</p><p>Allluia, allluia, Amen x2</p><p>3. Quel est cet homme de Jsus,<br>Allluia,</p><p>Quel est cet homme de Jsus,<br>Allluia.</p><p>4. Il marcha sur les eaux,</p><p>Allluia</p><p>Quel est cet homme de Jsus,<br>Allluia.</p><p>5. Il guerit les malades,</p><p>Allluia.</p><p>Qeul est cet homme de Jsus,<br>Allluia.</p><p>6. Le Matre de lEglise</p><p>Allluia</p><p>Qeul est cet homme de Jsus,<br>Allluia. (x2)</p><p>7. Il sauve le pcheur</p><p>Allluia</p><p>Qeul est cet homme de Jsus,<br>Allluia.</p><p>8. Il Est le Dieu Tout-Puissant</p><p>Allluia</p><p>Qeul est cet homme de Jsus,<br>Allluia.</p><p>9. Il Est venu du ciel</p><p>Alluia</p><p>Quel est cet homme de Jsus,<br>Allluia.</p><p>10. Il parut comme un homme</p><p>Allluia</p><p>Quel est cet homme de Jsus,<br>Allluia.</p><p>11. Eh bien cest Dieu Lui-mme</p><p>Allluia</p><p>Quel est cet homme de Jsus, <br>Allluia.</p><p>11. Etc.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"298. IL Y A UN LIEU DASSURANCE","id":"CS 298","textes":"</p><p>1. Il y a un lieu dassurance, prpar par le Seigneur, pour le repos de lpouse portant lanneau de lpoux</p><p><i>De lautre ct de la rivire, o il ny a que la lumire l o se joue dans la gloire, tous les beaux chants de victoire. x2</i></p><p>2. Quand finira la bataille, contre larme de Satan, nous rentrerons en chantant dans la cit ternelle.</p><p>3. Quand sonnera la sirne du vieux bateau de Sion, le vent de paix soufflera faisant flotter la bannire.</p><p>4. Bientt la fin de cet ge, nous attendrons la trompette, pour que tous les saints se lvent et que commence la fte.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"299. DANS TA PRESENCE","id":"CS 299","textes":"</p><p>1. Dans ta prsence</p><p>Oui, l que je suis fort</p><p>Dans Ta prsence,</p><p>Seigneur, je viens</p><p>Dans Ta prsence</p><p>2. Les yeux demeurent</p><p>Cherchant Ta face</p><p>Touchant Ta grce</p><p>Dans le creux du rocher</p><p>Dans Ta prsence Seigneur.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"300. GLOIRE A DIEU","id":"CS 300","textes":"</p><p><i>Gloire  Dieu /4</i></p><p>1. Gloire  Toi O ! Dieu Tout-puissant</p><p>Par Ton saint Nom, nous sommes vivants</p><p>Nous Tadorons O Roi des rois</p><p>Nous vivrons  jamais pour Toi.</p><p><i>O ! Seigneur Le Tout puissant X2</i></p><p><i>Sois Lou pour lternit</i></p><p><i>O ! Quel bonheur de vivre en Toi</i></p><p><i>Nous vivrons  jamais pour Toi.</i></p><p>2. Gloire  Toi O Dieu Tout-puissant</p><p>Par Ton amour, nous sommes sauvs</p><p>O ! Quel bonheur de croire en Toi</p><p>Nous vivrons  jamais pour Toi.</p><p>3. Gloire  Toi O Dieu Tout-puissant</p><p>Rends-nous puissants et nous vaincrons</p><p>Tes serviteurs diront avec foi</p><p>Nous vaincrons  jamais pour Toi.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"301. AMI DE JESUS , OH QUELLE JOIE","id":"CS 301","textes":"</p><p>1. Ami de Jsus, oh quelle joie</p><p>Pour un ignoble comme moi</p><p>Davoir toujours un tel ami</p><p>Pour me conduire au ciel.</p><p><i>Ami de Jsus</i></p><p><i>Communion divin</i></p><p><i>Oh quelle bnie douce communion</i></p><p><i>Jsus est bien mon ami.</i></p><p>2. Ami, quand dautres amitis</p><p>Cessent ou me doivent</p><p>Ami qui me donne joie et paix</p><p>Ami, quand vient lennemi</p><p>3. Un ami dans la maladie</p><p>Et quand approche la mort</p><p>Ami quand je passe la valle</p><p>Il maide et mencourage.</p><p>4. Ami, quand ma courte vie sarrte</p><p>Ami, quand passe-plat terre</p><p>Ami  voir au seuil du ciel</p><p>Ami, enfin chez moi.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"302. GLORIFIONS LE SEIGNEUR","id":"CS 302","textes":"</p><p>1. Glorifions Le Seigneur ensemble</p><p>Car Il est digne de louange X2</p><p><i>Hosanna ! Bni soit le Roc</i></p><p><i>Bni soit le Rocher de mon salut.</i></p><p>2. Gloire  Son Nom</p><p>Il vit et rgne ternellement X2</p><p>3. Seigneur Jsus-Christ est Son Nom</p><p>Car Il me sauve du pch X2.</p><p>4. Jhovah-Jir est Son Nom</p><p>Car Il pourvoit  mon besoin</p><p>5. Jhovah-Rapha est Son Nom</p><p>Car Il gurit mes maladies X2</p><p>6. Jhovah Shalom est Son Nom</p><p>Car Il me donne de sa paix X2</p><p>7. Jhovah Shama est Son Nom</p><p>Car il est ici avec nous X2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"303. LAMOUR ETERNEL INSONDABLE","id":"CS 303","textes":"</p><p>1. Lamour ternel insondable</p><p>De Jsus-Christ</p><p>Le sang vers pour moi coupable</p><p>Par Jsus-Christ</p><p>Me rachte de ma misre</p><p>Marrache  la mort,  la terre</p><p>En moi saccomplit le mystre</p><p>De Jsus-Christ.</p><p>2. Quen mon me, je sente lme</p><p>De Jsus-Christ</p><p>Que dans mon cur brle la flamme De Jsus-Christ</p><p>Le pch mattaque  toute heure</p><p>Mais, pour qu tout pch je meure</p><p>Fais quen Toi toujours je demeure</p><p>O ! Jsus-Christ.</p><p>3. Oh, mon me, redit sans cesse</p><p>Rien que Jsus</p><p>Prend pour force dans ma faiblesse</p><p>Rien que Jsus</p><p>Sois en pais, sous la croix adore attendant la cleste aurore</p><p>Ou les saints rptent encore</p><p>Rien que Jsus.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"304. JAI DECIDE DE SUIVRE","id":"CS 304","textes":"</p><p>1. Jai dcid de suivre Jsus X2</p><p>Oui, sans dtour et pour toujours</p><p>2. La croix devant moi</p><p>Le monde derrire moi</p><p>Oui, sans dtour et pour toujours</p><p>3. Fini le monde, maintenant, cest jsus X2</p><p>Oui sans dtour et pour toujours.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"305. JE VIENS POUR GLORIFIER","id":"CS 305","textes":"</p><p>1. Je viens pour glorifier Son nom</p><p>Je viens pour glorifier Le nom du Seigneur</p><p>Je viens pour glorifier Son nom X2</p><p>2. Louez Son beau Nom avec moi X2</p><p>Louez avec moi Le beau Nom du Seigneur</p><p>Louez Son beau Nom avec moi.</p><p>3. Nous sommes venus chanter Son Nom X2</p><p>Nous sommes venus chanter Le Nom du Seigneur.</p><p>4. Donnons gloire au nom du Seigneur X2</p><p>Donnons gloire au Nom du Seigneur Jsus-Christ</p><p>Donnons gloire au Nom du Seigneur.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"306. NILILALA SIKUJUWA","id":"CS 306","textes":"</p><p>1. Nililala sikujuwa kama mimi nitalamuka</p><p>Asubui nimelamshwa na Yesu ninashukuru</p><p>Na wandege wa anga wanasifu jina la Yesu</p><p>Na wanyama porini wanasifu jina la Yesu</p><p>Na samaki majini wanasifu jina la Yesu.</p><p><i>Baba, Baba Mungu, tuko mbele zako Baba.</i></p><p><i>Wewe Mungu wa upendo</i></p><p><i>Tuko mbele zako, Baba</i></p><p><i>Wewe Bwana wa salama</i></p><p><i>Tuko mbele zako Baba</i></p><p><i>We we Mungu wa upendoTuko mbele zako, Baba.</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"307. SEIGNEUR TU ES SI MERVEILLEUX","id":"CS 307","textes":"</p><p>1. Seigneur, Tu es si merveilleux</p><p>Seigneur, Tu es si merveilleux</p><p>Oui, je Taime (oui je Taime)</p><p>Oui je Taime</p><p>Parce que Tu mas aim le premier</p><p>(Oui, je Taime)</p><p>Oui je Taime</p><p>Parce que Tu mas aim.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"308. ON TA FAIT CONNAITRE (MICHEE 6, 8)","id":"CS 308","textes":"</p><p>1. On ta fait connatre</p><p>O homme ce qui est bien,</p><p>Oh oh, oh.</p><p>Ce que lEternel demande de toi</p><p>Ce que tu pratiques la justice</p><p>Que tu aimes la misricorde</p><p>Que tu marches humblement avec ton Dieu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"309. IL Y A BEAUCOUP DHOMME","id":"CS 309","textes":"</p><p>1. Il y a beaucoup dhomme qui ont bien parl sur cette terre, la terre des hommes, mais jamais homme na parl comme lui cet homme de Galile.</p><p>2. Il y a beaucoup dhommes qui ont bien prchs sur cette terre, la terre des hommes mais jamais homme na prch comme lui cet homme de Galile</p><p>3. Il y a beaucoup dhommes qui ont tant aims sur cette terre, la terre des hommes;</p><p>Mais jamais homme na aim comme Lui cet homme de Galile</p><p>4. Il y a beaucoup dhomme qui sont dj morts sur cette terre, la terre des hommes mais jamais homme nest mort comme lui cet homme de Galile</p><p>5. Il y a beaucoup dhomme qui ont bien vcu sur cette terre, la terre des hommes</p><p>Mais jamais homme na vcu comme lui cet homme de Galile</p><p>6. Il y a beaucoup dhomme qui ont bien souffert sur cette terre, la terre des hommes</p><p>Mais jamais homme na souffert comme lui cet homme de Galile</p><p><i>Cet homme de Galile</i></p><p><i>:/: Qui est comme lui:/: Mon Sauveur, mon Rocher, mon poux, mon Amou, mon Rampart.</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"310. TUSIKAZIE DUNIA MACHO","id":"CS 310","textes":"</p><p>1.Tusikazie dunia macho, dunia yote itapita</p><p><i>Dunia maua, maua aa maua maua</i></p><p><i>Ndugu yangu maua maua aa maua</i></p><p><i>Dada yangu maua maua aa maua</i></p><p>2.Tusikazie pesa macho na pesa yote itapita X2</p><p>3.Tusikazie ujana macho na ujana yote, itapita X2</p><p>4.Tusikazie masomo macho, masomo yote itapita X2</p><p>5.Tusikazie madini macho, madini yote itapita X2</p><p>6.Tusikazie cheyo macho, cheyo yote itapita X2</p><p>7.Usikazie na zawadi macho, zawadi zote zitapita X2</p><p>8.Usikazie urembo macho, urembo yote itapita X2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"311. NILIISHI DUNIANI NA SIKUJUA MUNGU","id":"CS 311","textes":"</p><p>1. Niliishi duniani nasikujuwa Mungu, mengi niliyo fundishwa ila sikukua najali, nilifuata tamaa zangu sawa na mawazo yangu ila Bwana aliponiita nikamgeukiya, akanifundisha ukweli sasa nina raha milele.</p><p><i>Aliniokowa Alinitowa mbali, </i>ninamushukurtu sijuwe niseme nini</p><p><i>Na sasa ninafurahi nikiwa na tumaini linalo niangaziya nalo tumaini langu</i></p><p><i>:/ : linanielewesha urithi wangu ni mbinguni:/ :</i></p><p>2. Na kwako yawezekana ungali na hali hiyo, watu wanapokuonya wawaona ni adui, baadaye waambiya kwa jambo langu ni tayari ila ndugu ukumbuke sauti hiyo ni ya Mungu.</p><p>3. Nitafurahi milele pamoja na Bwana Mungu, Roho wake aniongoza anilinda popote sina shaka duniani, yeye anaweza yote ajuwa walio wake yu nami maisha mwote.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"312. QUEL MOMENT MERVEILLEUX","id":"CS 312","textes":"</p><p>1. Quel moment merveilleux pour moi,</p><p>Quel moment merveilleux pour toi</p><p>Si nous nous prparons  rencontre Jsus notre Roi</p><p>Quel moment merveilleux sa sera</p><p>2. Siku gani ya ajabu kwangu,</p><p>Siku gani ya ajabu kwako ooo</p><p>Kama tuko safi kumulaki Yesu Mfalme</p><p>Siku gani ya ajabu hiyo.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"313. ETERNEL ROCHE DE MA VIE","id":"CS 313","textes":"</p><p>1. Eternel Roch de ma vie,  Ton sang je suis rachet.</p><p><i>Ts : Eternel roch de ma vie,  ton sang je suis rachet</i></p><p><i>Oui Eternel, </i></p><p><i>Tous : Eternel roche de ma vie  Ton sang je suis rachet</i></p><p>2. Je Te louerais, je Te chanterais, je Te prierais donc de ma vie X2</p><p><i>Oui Eternel</i></p><p><i>Tous : Eternel roch de ma vie  Ton sang je suis rachet X2</i></p><p>3. Je Te danserais, je Te chanterais, je Te tmoignerais donc de ma vie X2</p><p>Oui Eternel</p><p>Tous : Eternel roch de ma vie  Ton sang je suis rachet X2</p><p>4 .Lorthographe qui ma connue, qui ma sauv donc de ma vie</p><p><i>Oui Eternel</i></p><p><i>Tous : Eternel roch de ma vie  Ton sang je suis rachet</i></p><p><i>Oui la puissance ne me laisses-pas, sauve que-moi le Puisant qui rgne  jamais.</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"314. MES YEUX SONT FIXES","id":"CS 314","textes":"</p><p><i>Mes yeux sont fixs vers ce jour-l, pour la rdemption de mon corps X2</i></p><p>1. Nattriste pas lEsprit qui vous a scell jusquau jour de la rdemption, vous tes rachets  un grand prix, par le sang prcieux de lAgneau de Dieu.</p><p>2. La nature entire soupire aprs la manifestation des enfants de Dieu, le peuple acquit, la race lue, la nation sainte de sacerdoce royale.</p><p>3. Dans les deniers jours, les moqueurs diront o la promesse de Ton avnement. Quand ces choses arrivent, redressez vos ttes car la dlivrance est  la porte.</p><p>4. La gloire avenir, est suprieure aux souffrances du temps prsent</p><p>Rechercher la paix et la saintet en abandonnant toute vanit.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"315. VIENS EN JESUS IL TAPPELLE","id":"CS 315","textes":"</p><p>1. Viens en Jsus Il tappelle</p><p>Il tappelle aujourdhui.</p><p>Trop longtemps tu fus rebelle :</p><p>Aujourdhui viens en Lui</p><p><i>Jsus taime, Jsus taime</i></p><p><i>Jsus taime, aujourdhui</i></p><p><i>Malgr ta misre extrme</i></p><p><i>Aujourdhui viens en Lui</i></p><p>2. Il pardonne, Il pardonne</p><p>Il pardonne aujourdhui</p><p>Reois le salut quil donne</p><p>Aujourdhui viens en Lui</p><p>3. Il efface, Il efface</p><p>Tes pchs aujourdhui</p><p>Ce jour est un jour de grce</p><p>Aujourdhui viens en Lui.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"316. SI TU CROIS, TU VERRAS","id":"CS 316","textes":"</p><p><i>Si tu Crois, tu Verras la main de Dieu</i></p><p>Mon frre, si tu cois tu verras la main de Dieu si tu crois tu verras la main de Dieu.</p><p>Ma sur si tu crois tu verras la main de Dieu, si tu crois tu verras la main de Dieu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"317. NIURUMIYE MUNGU","id":"CS 317","textes":"</p><p>Niurumiye Mungu niurumiye</p><p>Ninalomba ni uruma aa Mungu niurumie Mungu</p><p><i>Mungu niurumiye, Mungu niurumiye ;</i></p><p><i>Ninalomba ni uruma aa Mungu niurumiye Mungu</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"318. NILIKUTANANA NA YESU","id":"CS 318","textes":"</p><p>1. Nilikutanana na Yesu X2</p><p>Yeye mwenye uwezo kaniokowa, mimi mwenyi zambi kaokolewa</p><p><i>Taja majina yake Mungu</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"319. MAINTENANT VOICI LA REVELATION","id":"CS 319","textes":"</p><p>1. Maintenant voici la rvlation.</p><p>Jsus Christ est notre Dieu.</p><p>La plnitude de la Divinit habite corporellement en Lui.</p><p>Il nya pas trois personnes en Dieu.La trinit vient du malin.</p><p><i>Oh Yahwe.</i></p><p><i>Jhovah de lancien testament cest Jsus dans le nouveau testament.</i></p><p><i>Il est le Dieu Eternel, manifest dans la chaire.</i></p><p>2. Il ya ce qui ont le cur troubl, prenez courage, ne craignez point,</p><p>Il aura la vengeance de votre Dieu.Il viendra Lui-mme et vous sauvera. Alors les aveugles verront et le boiteux marchera.</p><p>3. Et toi Bethlehem Ephrata, nest-il pas il y est, il y est.</p><p>De toi sortiras pour moi celui qui dominera Isral.</p><p>Et son nom remonte au jour de lEternit.</p><p>4. Car un enfant nous est n</p><p>Mais un fils nous est donn</p><p>Et toute la domination est pose sur son paule.</p><p>On lappellera Admirable conseill, Dieu puissant</p><p>Pre Eternel et prince de paix.</p><p>5. Rjouis-toi fille de Sion, pousse des cris Jrusalem.</p><p>Voici Ton Roi vient  toi, humble juste et victorien</p><p>Il est mont sur un anneau sur le petit dune nesse.</p><p><i>Allluia!! Le Jhovah de lancien Testament cest Jsus Christ dans le nouveau Testament. Il nexiste pas trois personnes en Dieu, sil existe trois personnes en Dieu, alors nous admettons quil y a trois Dieu. Alors nous deviendrons des paens. </i></p><p><i>Mais il nexiste quun seul Dieu qui tait manifest en trois fonctions :</i></p><p><i>Pre, Fils et Saint Esprit.</i></p><p><i>Mais il est unique et cest Jsus Christ. </i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"320. OUVRE MES YEUX QUE JE PUISSE VOIR","id":"CS 320","textes":"</p><p>1. Ouvre mes yeux que je puisse voir</p><p>La vrit que tu es pour moi</p><p>Place dans ma main la merveilleuse cl qui ouvre</p><p>Pour me librer.</p><p><i>Silencieusement, maintenant jattends</i></p><p><i>Pour faire ta volont, o ! Dieu ouvre mon cur, illumine-moi Esprit Divin.</i></p><p>2. Ouvre mes oreilles que jentende la vrit tranchante et claire</p><p>Qu mon oreille, le message tombe toute autre chose disparaitra.</p><p>3. Ouvre ma bouche et que japporte joyeusement ce Message partout</p><p>Ouvre mon cur et remplis-moi lAmour soit mon thme principal.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"321. JESUS DIT SI JE SUIS ELEVE","id":"CS 321","textes":"</p><p>1. Jsus dit si je suis lev</p><p>Jattirerais tous hommes  moi comme Mose leva le serpent dans le dsert</p><p>Haut lve doit tre Jsus</p><p>2. voyez-Le sur la croix,</p><p>Ses yeux damour</p><p>Regardant  tous</p><p>Ce qui observe sa honte</p><p>Ils se moquaient, Le flagellaient,</p><p>Dieu tourna ses regards de Lui</p><p>Haut lev sur le calvaire.</p><p><i>Haut et lev un aimable Sauveur</i></p><p><i>Haut et lev pour que tous voisent rconciliant Dieu et lhomme pour toujours</i></p><p><i>Haut et lev sur calvaire.</i></p><p>3. Jsus a dit surement, je reviendrais</p><p>Que o que je suis, vous y soyez aussi</p><p>Ainsi, je regarde vers les cieux de lest du ciel</p><p>Do, haut et lev, Il apparaitra.</p><p>4. Rencontre une pouse qui attend</p><p>Comme tous les anges du ciel</p><p>Commencent  chanter plus jamais pour tre lhomme humble de Galile</p><p>Haut et lev nous verrons le Roi.</p><p><i>Haut et lev dans toute sa gloire haut et lev dans une robe blanche revenant pour toujours</i></p><p><i>Haut et lev, cest Jsus-Christ.</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"322. IL EST DANS MON CUR (jeune homme riche de Chicago )","id":"CS 322","textes":"</p><p>1. Il est dans mon cur un Amour prcieux</p><p>Je suis bienheureux Il est dans mon cur un Amour prcieux pour mon rdempteur, je suis bienheureux.</p><p><i>Oh ! Moi je laime jaime Jsus-Christ tout tre laime</i></p><p><i>Et mon me aussi X2</i></p><p>2.enfant du patron chercher une pouse</p><p>Jtais l derrire mais dans le travail</p><p>Il vient me trouver jtais  genoux loin de tout le monde et Il ma aim</p><p>3. Il sest promis  moi malgr mes dfauts</p><p>Je suis zl mais contrari</p><p>Je suis malheureux parmi mes cousines mais sa lettre damour fortifie ma foi</p><p>4. Le choix de Rbecca dpendait de lamour dEliezer, serviteur du pre</p><p>Il lui a t dit :</p><p>Tout ce que tu aimes, ce qui ton aims, Dieu te les a donns.</p><p>5. Le choix de lpouse dpendait de William Branham , lui Malachie 4, il lui a t dit :</p><p> Notre prcieux frre, si tu ntais pas venu, nous ne serions pas ici.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"323. POURQUOI LES HOMMES","id":"CS 323","textes":"</p><p>1. Pourquoi les homes changent mais Jsus ne change pas sa pense au sujet de sa parole.</p><p><i>Jsus ne change pas x3</i></p><p><i>Sa pens au sujet de sa parole x2</i></p><p>2. Le mdecin peut changer le sujet de sa mdecine, mais Jsus ne change pas sa pense au sujet de sa parole</p><p>3. Les politiciens peuvent changer le sujet de leur politique, mais Jsus ne change pas sa pense au sujet de sa parole</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"324. BWANA YESU ALISEMA","id":"CS 324","textes":"</p><p>1. Bwana Yesu alisema nendeni Yerusalemu mukangojeye Roho kutoka kwa Mungu Baba X2</p><p><i>Mitume walingojea uwezo toka mbinguni </i></p><p><i>Waliomba Mungu awajaze Roho wake X2</i></p><p>2. Roho aliwadshukiya wanafunzi wote kukatokeya upepo katika hicho chumbaX2</p><p>3. Kweli, Roho alishuka, kwa mitume wote, kusema, kwa luga mbalimbaliX2</p><p>4. Walipo jazwa Roho wakapokeya nguvu, ndimi kama ngozo za moto zikaonekana kwao X2</p><p>5. Nasi leo tuombe ili tujazwe Roho</p><p>Tutapokeya nguvu, kutoka kwa Mungu Baba X2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"325. MUSALABA ULE NIMEUONA","id":"CS 325","textes":"</p><p>1. Musalaba ule , nimeuona, ukishimikwa mulimani, kila mwanadamu, akiuona, asemehewe maovu x2</p><p><i>Sop : Zamani,</i></p><p><i>Ts : Zamani kulishimikwa musalaba ule, ukitundikwa juu yake nyoka ya shaba. Kila mwanadamu, akiuona, asamehewe maovu. x2</i></p><p>2. Bwana akaanguka, tena Akasimama, Asiuache musalaba, kila mwanadamu, akiuona, aseme maovu. x2</p><p>3. Makuhani wote walimucheka, na kumwambia jiokoe ; makusudi yao Azarauliwe na watu wote milele. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"326. ASIFIWE BWANA WETU YU HAI","id":"CS 326","textes":"</p><p>1. Asifiwe Bwana wetu:yu hai</p><p>Ameetuandalia! Makao, mupatanishi wa kweli ni Yesu</p><p>Ametupatanisha: na Babae</p><p><i>Mupokeye huyo roho</i></p><p><i>Zawadi tuliyo pewa naye Bwana!</i></p><p>2. Kweli ndugu yangu: pokea zawadi kutoka ju! Mbinguni</p><p>Yeye ni kiongozi: hakika</p><p>Ata waongoza: milile X2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"327. NI FURAHA KUBWA","id":"CS 327","textes":"</p><p>1. Ni furaha kubwa, Yesu akirudi kwa wale ambao wamejiandaa x2</p><p><i>Siku ya mwisho itafika</i></p><p><i>Mwokozi Yesu atarudi</i></p><p><i>Wale walio jiandaa watapata raha milele x2</i></p><p>2. Waaminifu wote, walio sinzia</p><p>Yesu akirudi, wataamuka x2</p><p>3. Sisi sote pia, tuliomuamini</p><p>Tutanyakuliwa, kwenda mbinguni x2</p><p>4. Wa madini wote na watu wadunia,</p><p>Yesu akirudi hawatamuona. X2</p><p>5. Ewe ndugu yangu jichunge nawe kama unashika ahadi zzake x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"328. ANGALISHO MWANA DAMU","id":"CS 328","textes":"</p><p>1. Angalisho mwana damu jiepushe na mambo ya dunia x2</p><p><i>Anania na Safira, walificha siri mbaya :/: Mungu akasirika wote wakaangamiya :/:</i></p><p><i>Sodoma na Gomora watu walimuasi Mungu :/: Moto mkali ukawaka wote wakateketea :/:</i></p><p><i>Wakati wa Noa watu walimuasi Mungu :/: Mungu akasirika wote wakaangamia :/:</i></p><p><i>Noa tufungulie tuna kufa:</i></p><p><i>Noa, Noa ee tunakufa x4</i></p><p><i>Noa akasema sikufunga mulango ila Bwana aliye juu</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"329. NINAPOTAZAMA HALI YA LEO","id":"CS 329","textes":"</p><p>1. Ninapotazama hali ya leo</p><p>Ginsi watu wanakana neno</p><p>Nashangaa na kuhuzunika sana</p><p>Utimilifu wa maandiko.</p><p>2. Neno limekwisha kuhubiriwa</p><p>Na mjumbe wa wakati wetu</p><p>Inabaki ni kutii bila shaka</p><p>Na kutetea neno hilo</p><p>3. Kwanini mashaka na ujumbe</p><p>Japo Mungu aliona vema</p><p>Turudishwe kwenye njia nyororo</p><p>Njia hiyo ya uzima</p><p>5.Hakuna ujumbe bila mjumbe</p><p>Ao hakuna mjumbe bila ujumbe</p><p>Kinyume na kubaki kimya sote sababu umekana Mungu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"330. POUR MOI CHRETIEN","id":"CS 330","textes":"</p><p>1. Pour moi chrtien, la terre est un exil,</p><p>Mais tout est bien.</p><p>Mais tout est bien.</p><p>Il faut marcher de pril en pril;</p><p>Mais tout est bien, mais tout est bien.</p><p>Pour moi les pleurs, la terreur ou lennui.</p><p>Christ est le mme demain comme aujourdhui.</p><p>Au ciel bientt je serai tout en lui</p><p>Oui, tout est bien, oui tout est bien.</p><p>2. Larme, travail, deuil, tristesse ici-bas;</p><p>Mais tout est bien, mais tout est bien</p><p>De Canaan japproche  chaque pas;</p><p>Oui tout est bien, oui tout est bien.</p><p>En vain le monde et son charme trompeur</p><p>Dans les liens veut retenir mon</p><p><i>Javance en pais les yeux vers mon Sauveur.</i></p><p><i>Oui, tout est bien, oui tout est bien.</i></p><p>3. Encore un jour, et jatteindrai le but; oui, tout est bien, oui tout est bien.</p><p>Et je verrais le pays du salut;</p><p>Oui, tout est bien, Oui tout est bien.</p><p>Encore un jour le monde va passer</p><p>O plerin, marche sans te lasser: bientt en Dieu tu vas te reposer.</p><p>Oui, tout est bien, Oui tout est bien.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"331. JESUS EST AU MILIEU DE NOUS","id":"CS 331","textes":"</p><p>1. Jsus est au milieu de nous.</p><p>Son regards sabbesse sur nous, sa douce voix, lentendez-vous ?</p><p>Je veux vous bnir tous X2</p><p>2. Jsus est au milieu de nous.</p><p>Son regard sabaisse sur nous</p><p>, sa douce voix, lentendez-vous ?</p><p>Je veux vous sauver tous X2</p><p>3. Jsus est au milieu de nous.</p><p>Son regard sabaisse sur nous</p><p>, sa douce voix, lentendez-vous ?</p><p>Je veux vous aimer tous X2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"332. LE SEIGNEUR JESUS NOUS A ENVOYE","id":"CS 332","textes":"</p><p>1. Le Seigneur Jsus nous a envoy un message</p><p>Pour prparer son pouse</p><p>Et si tu accomplis que ton nom se trouve dans le livre de vie, confit toi  Jsus.</p><p><i>Jentends de cris dans la maison de Rachel qui plaire ses enfants avec des lamentations.</i></p><p><i>Cest aussi qui est arriv  lEglise de Dieu vivant </i></p><p><i>Le Roi du Salem apporte nous la paix.</i></p><p><i>Oh ! Jsus, ce Toi qui est mon Roi</i></p><p><i>Oh Jsus, ce Toi qui est mon maitre</i></p><p><i>Oh ! Jsus, ce Toi que jadore  jamais soit Lou.</i></p><p>2. Pourquoi ces cris Eglise de Jsus,</p><p>Toi qui as reus le message aussi puissant</p><p>Mme le monde est boulevers par ce message</p><p>Pourquoi ces cris Eglise de Dieu.</p><p>3. Pourquoi ces cris Eglise de Jsus</p><p>Toi qui as reu la parole de Jsus</p><p>Tu as tout ce quil te faut pour vaincre lennemi</p><p>Pourquoi ces cris Eglise de Dieu.</p><p>4. Pourquoi ces cris Eglise de Jsus toi qui a reu les puissantes promesses</p><p>De possde toute les portes de lennemie</p><p>Pourquoi ces cris Eglise de Jsus.</p><p>5. Marchons toujours et allons de lavant</p><p>Cest Jsus qui nous soutient</p><p>Cest Jsus qui nous appel</p><p>Pourquoi ces cris Eglise de Dieu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"333. NIPE KUTEMBEA (laisse-moi marcher, Seigneur)","id":"CS 333","textes":"</p><p>1. Nipe kutembea ulipopita Bwana</p><p>Njia iendeyo mbinguni,</p><p>Pote nitowe furaha kwa walioachiwa,</p><p>Nijaze kila siku upendo.</p><p><i>Nijaze kila siku upendo</i></p><p><i>Hivi ninatembea na hua,</i></p><p><i>Niache nitembee</i></p><p><i>Kwa nyimbo na kicheko,</i></p><p><i>Nijaze kila siku upendo</i></p><p>2.Nichunge karibu ya Bwana</p><p>Mwokozi,</p><p>Usiniache kati giza,</p><p>Nikinge na hasira</p><p>Fariji nafsi yangu,</p><p>Nijaze kila siku upendo.</p><p>2.Sasa mwisho wa mwendo,</p><p>Mwisho wa safari,</p><p>Nitakaa mbinguni kwangu;</p><p>Nitasifu Bwana</p><p>Njiani kwenda pwani;</p><p>Nijaze kila siku upendo</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"334. HAPA DUNIANI TUNAJARIBIWA","id":"CS 334","textes":"</p><p>1.Hapa duniani tunajaribiwa,</p><p>Tunajiuluza ni kwa nini</p><p>Wakati wengine kama sisi</p><p>Hawaazibiwe ndani ya maovu.</p><p><i>Baadaye nitajuwa vilivyo</i></p><p><i>Baadaye tutaelewa ni kwa nini,</i></p><p><i>Ndugu yangu ishi,ndani ya nuru </i></p><p><i>tutaelewa yote bado kitambo.</i></p><p>2. Kifo ijapo na kubeba wapendwa,</p><p>Na kuacha nyumba zetu zitupu,</p><p>Tunajiuliza kwa nini waovu,</p><p>Wanaendelea sana chini ya jua.</p><p>3 .Tuwe waaminifu mpaka kufa,</p><p>Kazi yetu yakaribiya kwisha</p><p>Tutasahau shida za safari,</p><p>Tutakapofika kule mbinguni.</p><p>4. Yesu atakuja ndani ya wingu,</p><p>Akitoka huko mbinguni</p><p>Tutamlaki huko mawinguni</p><p>Tutaelewa bado kitambo.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"335. SAINTS DE LUMIERE PROCLAMEZ","id":"CS 335","textes":"</p><p>1 .Saints de lumire proclamez</p><p>Jsus la lumire du monde</p><p>Misericorde en son Nom</p><p>Jsus la lumire du monde.</p><p><i>Oui, nous marcherons dans la lumire</i><i> L o la misricorde est vers</i><i>e</i></p><p><i>Brille autour de nous le jour et la nuit,</i></p><p><i>Jsus la lumire du monde</i></p><p>2 .Ecoute lappel du Seigneur,</p><p>Jsus la lumire du monde</p><p>Amne lEvangile tous</p><p>Jsus la lumire du monde</p><p>3. Pourquoi ne pas Le chercher,</p><p>Jsus la lumire du monde,</p><p>Marches avec la vrit</p><p>Jsus la lumire du monde.</p><p>4. Viens confesse-Le comme ton Roi</p><p>Jsus la lumire du monde</p><p>Les cloches du ciel sonneront</p><p>Jsus la lumire du monde.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"336. WATAKATIFU MSHUHUDIE (Saints de lumire proclamez)","id":"CS 336","textes":"</p><p>1.Watakatifu mshuhudie</p><p>Yesu nuru ya dunia,</p><p>Rehema kwa jina lake</p><p>Yesu nuru ya dunia.</p><p><i>Ndio, tutatembea</i></p><p><i>Ndani ya nuru,pale rehema</i><i> Zinamwangika</i></p><p><i>Zatuangazia usiku na mchan</i><i>a</i></p><p><i>Yesu nuru ya dunia</i></p><p>2. Mwokozi anakuita</p><p>Yesu nuru ya dunia</p><p>Leta injili kwa wote; Yesu nuru ya dunia.</p><p>3. Kwa nini usimtafute,</p><p>Yesu nuru ya dunia,</p><p>Tembea pamoja na kweli;</p><p>Yesu nuru ya dunia.</p><p>4. Njoo, ukiri Mfalme</p><p>Yesu nuru ya dunia</p><p>Kengele za mbingu zitalia</p><p>Yesu nuru ya dunia.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"337. WAKATI WAISHA","id":"CS 337","textes":"</p><p>1.Wakati waisha na umesonga mbele sana</p><p>Hakuna tena wakati</p><p>Jiweke tayari na ujazwe na roho wa Mungu</p><p>Siku zimefupika sana.</p><p><i>Ni sa ya matayarisho ndugu</i></p><p><i>Kuushinda ulemwengu</i></p><p><i>Kwani Bwana yesu aja hima</i></p><p><i>Kuchukuwa bibi arusi</i></p><p><i>Ili kukulaki mawinguni</i></p><p><i>Tutanyakuliwa tu ni kwa neno</i></p><p><i>Tukiishi na kutii neno</i></p><p><i>Utawekwa huru hakika</i></p><p>2. Dalili za kuja kwake Bwana</p><p>Zaonekana, tazama ule mutini</p><p>Wakati wa neema umekwisha kwa mataifa</p><p>Wangojea Isiraheli</p><p>3.Unapo wajaza wanawako roho wako</p><p>Usinipite Bwana kwani kwani wanao ongoza na roho wako Baba, hao ndio wana wa Mungu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"338. EWE BWANA YESU MUNGU WA KWELI","id":"CS 338","textes":"</p><p>1.Ewe Bwana Yesu Mungu wa kweli!</p><p>Kimbilio la vizazi vyote X2</p><p>Nifiche Bwana, unifiche Bwana ndani ya mwamba</p><p>Wewe ndiwe mwamba wa uzima X2</p><p>2.Bwana Yesu chocheya neno lako lizame kama nanga moyoni X2</p><p>Andika neno</p><p>Andika neno lako ndani yangu</p><p>Nitembee sawa sawa nawe X2</p><p>3.Bwana Yesu nipe Roho wa kweli, iwake sana sana moyoni X2</p><p>Nikupende kwa moyo wangu wote</p><p>Bwana Yesu uwe yote kwangu X2</p><p>4.Bwana tupe nasi nguvu ya neno,</p><p>Tuende kama vile mitume</p><p>Walidumu katika neno lote</p><p>Walijazwa wote Roho wako.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"339. JESUS EST MON SAUVEUR, JE NE CHANCELLE PAS","id":"CS 339","textes":"</p><p>1. Jsus est mon Sauveur, je ne chancelle pas,</p><p>Son Amour et faveur, je ne chancelle pas.</p><p>Juste comme arbre plant prt des eaux.<br>Je ne chancelle pas.</p><p><i>Je ne chancelle pas, je ne chancelle pas. </i></p><p><i>Juste comme un arbre plant prt des eaux. </i></p><p><i>Je ne chancelle pas.</i></p><p>2. Cach dans le Christ, je ne chancelle pas ; Cach dans son Amour, je ne chancelle pas ; Juste comme un arbre plant prt des eaux.</p><p>Je ne chancelle pas.</p><p>3. Si je le crois toujours, je ne chancelle pas.</p><p>Il ne peut me lcher, je ne chancelle pas.</p><p>Juste comme un arbre plant prt des eaux.<br>Je ne chancelle pas.</p><p>4. Gloire, Allluia, je ne chancelle pas.</p><p>Ancr dans Jhovah, je ne chancelle pas. Juste comme un arbre plant prt des eaux. Je ne chancelle pas.</p><p>5. Que lenfer massaille, je ne chancelle pas. Jsus ne me lche pas, je ne chancelle pas.</p><p>Juste comme un arbre plant prt des eaux. <br>Je ne chancelle pas</p><p>6. Que les temptes svissent, je ne chancelle pas.</p><p>Sur le Rocher des ges, je ne chancelle pas.</p><p>Juste comme un arbre plant prt des eaux.</p><p>Je ne chancelle pas.</p><p>7. Je suis dans son Amour, je ne chancelle pas.</p><p>Je me confie en Lui, je ne chancelle pas.</p><p>Juste comme un arbre plant prt des eaux.</p><p>Je ne chancelle pas.</p><p>8. Je mange la parole, je ne chancelle pas.<br>Il est bien le Guide, je ne chancelle pas.<br>Juste comme un arbre plant prt des eaux.</p><p>Je ne chancelle pas.<br>I shall not be moved,Only beleave 61.S.W :61</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"340. JE REGARDE AU LOIN","id":"CS 340","textes":"</p><p>1. Je regarde au loin, au-del du Jourdain</p><p>Venant mamener  la maison.</p><p>Une cohorte dAnges qui vient aprs moi. Venant mamener  la maison.</p><p><i>Descend doux chariot<br>Venant mamener  la maison x2.</i></p><p>2. Si tu entres l-bas avant mon arrive.<br>Venant mamener  la maison.<br>Dis  tous mes amis que je viendrai aussi.</p><p>Venant mamener  la maison.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"341 . CEST ENCORE LANCIEN SAINT-ESPRIT","id":"CS 341","textes":"</p><p>1. Cest encore lAncien Saint-Esprit<br>Et Satan ne peut rapprocher.<br>Cest pourquoi les peuples Le craignent,<br>Mais il est si bon pour moi.</p><p><i>Donne-moi : lAncien Evangile (3 fois)<br>Il est si bon pour moi</i></p><p>2. Il mettra fin  tes mensonges,<br>Il te sauvera de la mort,<br>Il fera senfuir les dmons<br>Et il est si bon pour moi.</p><p>3. Il est bon, je nen veux dautre<br>Car il me fait aimer mon frre,<br>Il met toute chose  dcouvert<br>Et il est si bon pour moi.</p><p>4. Il tait bon pour nos pres,<br>Il fut bon pour Paul, Silas<br>Il tait bon pour Branham<br>Et il est si bon pour moi.</p><p>4. Il tait bon dans la fournaise,</p><p>Il me fait aimer mon prochain,</p><p>Il agira quand je mourrai ; nous amera au ciel.</p><p>Get on board; S.W :64</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"342 . CEST LE VIEUX BATEAU DE SION","id":"CS 342","textes":"</p><p>Cest le vieux bateau de Sion (x3)</p><p>Embarquez, embarquez<br>Il fit arriver mon papa (x3)<br>Embarquez, embarquez.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"343 . AUX REBORDS DU JOURDAIN","id":"CS 343","textes":"</p><p>1. Aux rebords du Jourdain je me tiens.</p><p>Mes yeux se portent au loin,<br>Vers le beau pays de Canaan<br>O se trouve mon trsor.</p><p><i>Je vais  la terre promise, bis.<br>Oh qui veut venir avec moi.<br>Je vais  ta terre promise.</i></p><p>2. Sur ces larges plaines tendues<br>Brille un jour ternel<br>L Jsus Christ rgne  jamais<br>Et dissipe la nuit.</p><p>3. Ni souffle, ni vent, ni froideur<br>Sur ce rivage saint.</p><p>La mort, la peine, la maladie</p><p>Ny sont jamais senties.</p><p>3. Quand jatteindrai ce bel endroit<br>Etre  jamais bni</p><p>Quand je verrai la face du Pre</p><p>Me reposer en Lui !<br>I am bound for the promised land; S.W :200</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"344 . TUMUSIFU YEHOVA","id":"CS 344","textes":"</p><p>1. Tumusifu Yehova kwa roho ya furaha</p><p>Sababu ya rehema ya milele milele.</p><p>2. Alijaza dunia kwa mwangaza mukubwa Sababu ya rehema ya milele milele.</p><p>3. Anawalisha wote chakula cha uzima<br>Sababu ya rehema ya milele milele.</p><p>4. Anapatiza wema kwa watu wake wote</p><p>Sababu ya rehema ya milele milele.</p><p>5. Anatuona sisi na macho ya huruma<br>Sababu ya rehema ya milele milele.</p><p>6. Tumusifu Yehova kwa roho ya furaha</p><p>Sababu ya neema ya milele milele.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"345 . BWANA YESU ALIKUJA KUTAFUTA ","id":"CS 345","textes":"</p><p>1. Bwana Yesu alikuja kutafuta wapotevu.<br>Kwa reherna yake Mungu tunapata kuokoka.</p><p><i>Tunaimba kwa furaha kwani tumekombolewa.<br>Sifa kubwa kwake Yesu, kwani alituokoa.</i></p><p>2. Bwana Yesu alikufa kwa ajili yetu wote. Tunapata kuponyeshwa kwa mapigo yake kule.</p><p>3. Tulifungwa na shetani, tulikiwa wafu kweli. Mukombozi alikuja, sasa tunafunguliwa.</p><p>4. Wala mali, wala feza haiwezi kuokowa;</p><p>Yesu pekee anaweza kusamehe zambi zetu.</p><p>5. Wewe ndugu usingoje kuja sasa kwake Yesu; Atakuokoa leo, utaimba na furaha.</p><p>6. Siku moja Bwana Yesu atarudi duniani. Atatupeleka kwake kwa mugini wa mbinguni.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"346. DUNIA SI KWETU MIMI NI MSAFIRI","id":"CS 346","textes":"</p><p>1. Danuia si kwetu, mimi ni msafiri.<br>Ninayo hazina Mbinguni kwa Baba.<br>Mlango ni wazi mbele ya malaika<br>Na sitakumbuka dunia milele.</p><p><i>Mwokozi wajua sina rafiki kama wewe, </i></p><p><i>Ikiwa Mbinguni siwezi kuingia ;<br>Bwana nifanye je hata nikae nawe<br>Na sitakumbuka dunia milele.</i></p><p>2. Najua waningojea ulivyonijua.<br>Nimeokolewa sasa niko tayari.<br>Najua nitafika ingawa ni mnyonge.<br>Na sitaikumbuka dunia milele.</p><p>3. Kuishi milele pamoja na Bwana<br>wimbo wetu wote twaimba ushindi;<br>tutaimba sifa sote na utukufu<br>nasitaikumbuka Dunia milele.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"347 . NI JINA MOJA LINAYOYAPITA","id":"CS 347","textes":"</p><p>1. Ni Jina moja linayoyapita</p><p>Majina mengine duniani.</p><p>Ikiwa watu wote wanicheka;</p><p>Katika Yesu ninafurahia.</p><p><i>Ee, jina la ajabu na uheri;<br>nitalishangilia milele. </i></p><p><i>Jina la Yesu lakomboa kweli,</i></p><p><i>Lanijaza na amani tele.</i></p><p>2. Lanifariji katika huzuni</p><p>Katika taabu ya giza kuu.</p><p>Kati uharibifu wa Dunia</p><p>Ni kimbilio Jina lake tu.</p><p>3. Majina ya wafalme yatafutwa</p><p>Na vitu vya dunia tapita.</p><p>Jina hilo la Yesu litabaki;</p><p>Milele na milele litangazwe.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"348 . MUGINI MUZURI MBINGUNI","id":"CS 348","textes":"</p><p>1. Mugini Muzuri Mbinguni;<br>Kwa Imani tutauona.<br>Baba yetu anatungoja.<br>Atutengenezeya fasi.</p><p><i>Siku Moja, Siku moja<br>Tutakutana sisi mbinguni x2.</i></p><p>2. Tutaimba nyimbo za Mungu<br>Katika Inchi ile Kwake;<br>Hatuoni Masikitiko; Tutapata Furaha Kubwa.</p><p>3. Tunaleta zawadi zetu<br>Kwako Baba ya watu wote.<br>Kwa mapendo masitajabu;<br>Na neema tunapokea.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"349 . HERI KUWA NA YESU KULIKO MALI","id":"CS 349","textes":"</p><p>1. Heri kuwa na Yesu kuliko mali,<br>Heri kuwa na Yesu Mwokozi.<br>Heri kuwa na Yesu kuliko mali,<br>Mupendwa Yesu Mwokozi.</p><p><i>Kwa Upendo wake Aliyenipenda. <br>Yesu ni Bwana, ni Muchunga wangu.<br>Heri kuwa na Yesu kuliko mali.<br>Mupendwa Yesu Mwokozi.</i></p><p>2. Heri kuwa na Yesu hautapoteya,<br>Heri kuwa na Yesu Mwokozi.<br>Heri kuwa na Yesu hautapoteya;<br>Mupendwa Yesu Mwokozi.</p><p>3. Heri kuwa na Yesu kuliko vyote,<br>Heri Kuwa Na Yesu Mwokozi.<br>Heri kuwa na Yesu kuliko vyote,<br>Mupendwa Yesu Mwokozi.</p><p>Kwa upendo Wake Aliyenipenda.<br>Penda jirani yako kama wewe.<br>Heri kuwa na Yesu hautapotea.<br>Mupendwa Yesu Mwokozi.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"350. LAMOUR DE DIEU EST SI MERVEILLEUX","id":"CS 350","textes":"</p><p>Amour de Dieu est si merveilleux x2<br>Amour de Dieu est si merveilleux<br>Oh Quel Amour.</p><p>Comment il est ?<br>Il est si haut quon ne peut surmonter,<br>Il est si bas quon ne peut renverser,<br>Il est si large quon ne peut contourner<br>Oh quel Amour !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"351 . MPE BILOKO NYONSO","id":"CS 351","textes":"</p><p>1. Mpe biloko nyonso ya Nzambe<br>Tokumisa Nkolo na lola ;</p><p>Toyemba hozana, hozana (Yesu Masiya);<br>E kombo nayo seko ekumama x 2</p><p><i>Ozana, ozana Alifa, Omega.<br>Ozana ebandeli na suka.<br>Mpanza molimo o NkoIo na biso,<br>Mpansa molimo o Nkolo na lola.<br>Kombo nayo ekumama na mokili nyoso. bis.</i></p><p>2. Yo okanisaki pasi (na biso) ;<br>Oyaki na mokili oyo.<br>Omonaki pasi monene (naekulusu) ;<br>Olongoli biso masumu. x 2</p><p>3. Tokoyembela yo Haleluya (Haleluya)</p><p>Mpona bolingo nayo o solo (bolingo solo)<br>Solo esengo mingi na mitema (na biso).<br>Tokomona yo kolo na miso x 2.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"352. NITAWAAMBIA USHUUDA","id":"CS 352","textes":"</p><p>1.Nitawaambiya ushuhuda wangu Yesu aokowa: Nilikuwa mbali, niliikuwa mbaya.</p><p>Yesu akaniita.</p><p><i>Yote ni mapya machoni mwangu,<br>Yote mapya rohoni mwangu,<br>Yote ni mapya kakita Yesu. <br>Nimekombozwa toka dhambi mimi x 2</i></p><p>2. Niliteta mimi, niliiba mimi, Yesu ni mkuu. Nilipiga watu na kuwatukana.</p><p>Yeye kaniita x2.</p><p>3. Nayo mapya yangu, nimekombolewa toka utumwani<br>Sasa macho yangu yametiwa nuru.<br>Yesu asifiwe x 2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"353. ECOUTE,  CIEL","id":"CS 353","textes":"</p><p>1. Ecoute  ciel et tout ce que tu as :<br>Combien Jsus-Christ est riche en bont.</p><p>Et toi terre des hommes et btails des champs ; O louez-le car Il est bon.</p><p><i>Combien Il est bon (3 fois) ;<br>Mon Seigneur, mon Dieu.<br>Combien Il est bon allluia,<br>Oui je Le louerai toujours.</i></p><p>2. Il nous a crs pour la vie ternelle</p><p>Mais nous avons pch et avons tout perdu, Mais dans sa bont Il se dcida<br>De nous ramener  la vie.</p><p>3. Et comme un Agneau il vint ici-bas<br>Et versa son Sang pour nous racheter.<br>Depuis ce jour-l nous pouvons crier :<br>Oh mort o est ton aiguillon !</p><p>4. Pareil  un Aigle il rode sur nous,<br>Il voit nos besoins nul nest en danger.<br>Et  chaque tour, Il jette ce cri :<br>Ne craigne rien Car je suis l.</p><p>5. Et comme une poule entoure ses poussins, Jsus nous entoure et prend soin de nous.<br>Do vendra lorage quil ne saura calmer !<br>Oui, nous sommes plus quen scurit.</p><p>6. Je loue et jadore mon Seigneur Jsus</p><p>Pour tout ce quil ne cesse de faire pour moi.</p><p>Oh je ne puis compter ses nombreux bienfaits.</p><p>Oh combien je veux ladorer !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"354 . BWANA MUNGU, NASHANGAA","id":"CS 354","textes":"</p><p>1. Bwana Mungu, nashangaa kabisa<br>Nikifiri jinsi vilivyo<br>Nyota, ngurumo, vitu vyote pia.<br>Viumbwavyo kwa uwezo wako.</p><p><i>Roho yangu na ikuimbie,<br>Jinsi Wewe ulivyo Mkuu,<br>Roho vangu na ikuimbie ;<br>Jinsi wewe ulivyo Mkuu. </i></p><p>2. Nikitembea pote duniani,<br>Ndege huimba, na wasikia,<br>Milima hupendeza macho sana,<br>Upepo nao nafurahia.</p><p>3. Nikikumbuka vile Wewe Mungu<br>Ulivyo mupeleka Mwanao<br>Afe, azichukue dhambi zetu.<br>Kuyatambua ni vigumu mno.</p><p>4. Yesu Mwokozi utakaporudi<br>Kunichukuwa kwenda mbinguni,<br>Nitaimba sifa zako milele.<br>Wote wajue jinsi ulivyo.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"355 . POLELE NA NKOLO YESU","id":"CS 355","textes":"</p><p>1. Polele na Nkolo Yesu,</p><p>Moi kitoko na Nzambe</p><p>Etanisi bomoi na ngai,<br>Epelisi motema.</p><p><i>Moi kitoko na motema na Ngai,<br>Ekongenga, ekopesa pole.<br>Natondami na Bolingo,<br>Nalingi mpe koyemba.</i></p><p>2. Moi na likolo etani,</p><p>Epelisi motema,<br>Na moto na Bolingo be</p><p>Na nzembo na esengo.</p><p>3. Yakani yonso bandeko</p><p>Na Mboka na polele.</p><p>Kima butu ya masumu,<br>Ndima Nkolo Yesu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"356 . MBOKA POLE MPE KITOKO","id":"CS 356","textes":"</p><p>1. Mboka Pole mpe kitoko,</p><p>Ezali na likolo,</p><p>Moto te awa na Mokili;</p><p>Amoni kitoko oyo.</p><p><i>Na Mboka oyo kitoko,<br>Mwana Mpate Ye moko. </i></p><p><i>Ye nde Bolingo na Nzambe,</i></p><p><i>Akongenga Libela.</i></p><p>2. Kuna nkembo ekozala<br>Mpe na Nzete na Bomoi.<br>Kuna Ebale ba Bomoi,<br>Ekotondisa Mboka.</p><p>3. Sima na bampasi yonso,<br>Tokokoma na lola,<br>Esika na Mai na bomoi.<br>Tokozala kimya seko.</p><p>4. Ntango yesu akozonga,<br>Ekozala esengo, Mboka oyo ya<br>Kitoko, Ekozala libela.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"357. YOKA NTINA YA ESENGO NA NGAI (Je suis heureux voil la raison)","id":"CS 357","textes":"</p><p>Yoka ntina ya esengo na ngai :<br>Yesu alimbisi masumu na ngai.<br>Mpe sika awa najali koyemba<br>Bolingo monene na Yesu<br>Yesu alongoli na motema na ngai<br>Mokumba munene mpe nazui kimya<br>Mpe sikawa najali koyemba,<br>Bolingo monene na Yesu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"358. NAFUKAMI NEKULUSU","id":"CS 358","textes":"</p><p>1. Nafukami nekulusu; na makolo ya nkolo.</p><p>Pene naye, ngai nandimi, kozala moyekoli. Mpate na elonga naye na loboko na nkolo.</p><p>Na ngomba na matiti,</p><p>Esengo na motema.</p><p><i>Nafukami nekulusu; na makolo ya nkolo; </i></p><p><i>Pene naye, ngai nandimi, kozala moyekoli.</i></p><p>2. Uta tango yango, esengo ezali na<br>motema, longwa mitunigisi na ngayi,<br>na Yesu ngai nalongi.</p><p>Longwa bilobela pamba, mokili ekosaki ngai,<br>nazui kimya oyo ya solo na makila na Yesu.</p><p>3.Soki mosala esili nakokota na<br>mboka epai molongi ya liwa azali<br>kozela ngai ; kuna nakoyemba<br>kombo ya Yesu Mosikoli oyo<br>okofelaki ngai, mpe na biki libela.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"359. LE SEIGNEUR NOUS A AIME","id":"CS 359","textes":"</p><p>1. Le Seigneur nous a aim<br>Comme on na jamais aim.<br>Il nous guide chaque jour<br>Comme une toile dans la nuit.<br>Quand nous partageons le Pain,<br>Il nous donne son amour.<br>Cest le pain de lAmiti,<br>Le Pain de Dieu.</p><p><i>Cest mon Corps, prenez et mangez.<br>Cest mon Sang, prenez et buvez<br>Car je suis la vie, et je suis lAmour.<br>O Seigneur, emporte-nous dans Ton Amour.</i></p><p>2. Le Seigneur nous a aim,<br>Comme on na jamais aim.<br>Pour les gens de Son Village,<br>Cest le fils du charpentier.<br>Il travaille de Ses Mains<br>Comme font tous ses amis,<br>Il connat ce dur labeur de chaque jour.</p><p>3. Le Seigneur nous a aim ;<br>Comme on na jamais aim.<br>Son Amour tait si grand<br>Quil en mourut sur la Croix,<br>Son Amour tait si fort,<br>Quil triompha de la mort.<br>Il sortit de son tombeau Libre et Vainqueur.</p><p>4. Le Seigneur nous a aim<br>Comme on na jamais aim.<br>Il rassemble tous les hommes<br>Et les fait vivre de sa Vie.<br>Et tous les Chrtiens du monde<br>Sont les membres de son Corps.<br>Rien ne peut les sparer de Son amour.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"360 . JESUS-CHRIST, OUVRE-NOUS","id":"CS 360","textes":"</p><p>Jsus-Christ, ouvre-nous la porte,<br>Nous voulons entrer dans la maison de lEternel.</p><p><i>Amen x2</i></p><p><i>Amen allluia, </i></p><p><i>Nous allons entrer dans la maison de lEternel.</i></p><p>Yesu Klisto, fungola ekuke,<br>Tolingi kokota na ndako ya Mokonji</p><p>Ame x2</p><p>Ame, aleluya<br>Tokeyi kokota na ndako ya Mokonji !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"361. HAKUNA MWENGINE","id":"CS 361","textes":"</p><p>1. Hakuna mwengine kama Yesu<br>2. Hakuna Mwokozi kama Yesu<br>3. Hakuna Bwana kama Yesu<br>4. Hakuna Mungu kama Yesu<br>5, Hakuna mchungaji kama Yesu<br>6. Hakuna Mfalme kama Yesu<br>7, Hakuna Mkombozi kama Yesu</p><p>8. Hakuna kama Yesu</p><p><i> (hakuna rnwengine kama wewe) x2<br> Hakuna karna Yesu<br>(Hakuna Mwokoz karna wewe) x2<br> Hakuna kama yesu<br>(Hakuna Bwana kama wewe )x2<br> Hakuna kama Yesu<br>(Hakuna Mungu kama wewe) x2<br> Hakuna kama Yesu<br>(Hakuna Mchungaji kama wewe) x2<br> Hakuna kama Yesu<br>(Hakuna Mufalme kama wewe) x2<br>Hakuna kama Yesu<br>(Hakuna Mkombozi kama wewe) x2</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"362. MUNGU MTAKATIFU","id":"CS 362","textes":"</p><p>1. Mungu Mtakatifu (Mungu Mtakatifu)<br>Mungu Mtakatifu ( Mungu Mtakatifu)</p><p>Umeumba vyote (Umeumba vyote)<br>Mbingu na dunia ( Mbingu na dunia)<br>Ni ajabu sana (Ni ajabu sana)<br>Kwa uumbaji wako (ni Mwenyezi Mungu).</p><p>2. Twaona milima (Twaona milima)<br>Twaona bahari (Twaona bahari).</p><p>3. Aksanti sana (Aksanti sana).<br>Utukufu wako (umejaa nafsi).</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"363 . MUTU WA MASIKITIKO","id":"CS 363","textes":"</p><p>1.  Mutu wa Masikitiko </p><p>Jina gani kwa Mwokozi, Aliyetukufilia!<br>Haleluya Bwana Yesu.</p><p>2. Sisi watu wa uchafu,<br>Yeye Mungu mwenye haki,<br>Alitutafuta sisi.</p><p>Haleluya, Bwana Yesu!</p><p>3. Aliacha Baba yake, akakuja duniani<br>Akapata taabu nyingi.</p><p>Haleluya, Bwana Yesu!</p><p>4. Watu walimuzihaki,<br>wakamupatisha haya<br>Wakamuhukumu bule.</p><p>Halelulya, Bwana Yesu!</p><p>5. Yesu alisulubiwa, akalia  imekwisha , Alilipa zambi zote. <br>Haleluya Bwana Yesu!</p><p>6. Atarudi kama Bwana na Mufalme wa wafalme.<br>Tutaimba kwa furaha,</p><p>Haleluya, Bwana Yesu!</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"364. EE BWANA ULIVUMILIA","id":"CS 364","textes":"</p><p>1. Ee Bwana, ulivumllia hukumu, mauti kwa mimi<br>Kwami ulipata huzuni, mateso na miiba Kalvari; Na ulibeba azabu niweze kupata uhuru,</p><p>Milele nitakushukuru, Mwokozi na Bwana<br>Mupendwa.</p><p>2. Ulivumilla laumu, zarau na vile zihaka,</p><p>Mapigo na haya, mateso na mate ya wenye makosa; Kulipa makosa kwa mimi, ulisulubiwa,</p><p>Ee Bwana Milele nitakushuru,</p><p>Mwokozi na Bwana Mupendwa.</p><p>3. Ee Bwana, ninakushukuru kwa yote uliyoyabeba.</p><p>Mauti na giza na taabu, niweze kupata uzima.</p><p>Na vile nishinde miiele nawe kule kwa utukufu; milele nitakushuru,</p><p>Mwokozi na Bwana Mupendwa.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"365. NINASIKIA MUCHUNGAJI","id":"CS 365","textes":"</p><p>1. Ninasikia muchungaji anayeita toka jangwa. Akiwaita wapotevu kama kondoo bila zizi.</p><p><i>Uwalete, uwalete, uwalete toka zambi zao; </i></p><p><i>Uwalete, awalete, uwalete kwake Yesu.</i></p><p>2. Na nitakwenda kusaidia kuwatafuta wapotevu; Kuwaletea Muchungaji, awaokoe toka zambi?</p><p>3. Katika jangwa wanalia na kwa vilima na mabonde</p><p>Bwana anakuita wewe;  Kwenda kuwafikisha kwangu .</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"366. NASIKIA HABARI YA MUJI","id":"CS 366","textes":"</p><p>1. Nasikia habari ya muji;<br>Huko mbali na inchi ya taabu<br>Nuru yake ni Mwana Kondoo.</p><p>Siku moja naingiamo.</p><p><i>Haleluya naruka kwa shangwe;<br>Haleluya nafika upesi<br>Haleluya nakwenda kwa muji;<br>Siku moja naingiamo.</i></p><p>2. Kuna inchi pasipo machozi;<br>Na taabu na vita huzuni<br>Na ugonjwa hauta kuako;<br>Siku moja naingiamo.</p><p><i>Haleluya nakuja rohoni.<br>Haleluya nakwenda kwa muji.<br>Haleluya karibu kufika.<br>Siku moja nitakuako.</i></p><p>3. Na jamaa ya inchi ya heri<br>Wanavikwa na nguo nyeupe,<br>Wana taji za zahabu safi.<br>Siku moja naingiamo.</p><p><i>Haleluya furaha mbinguni;<br>Haleluya mashaka hayako<br>WaIa shida anguko si huko;<br>Natamani kuingiamo.</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"367. NIMEPOKEA KWA MKONO","id":"CS 367","textes":"</p><p>1. Nimepokea kwa mkono wako Bwana;<br>Ni mara mia na uzima wa milele.<br>Tena ni tele neema juu ya neema;<br>Nimeyeyuka kwa furaha ya wokovu.</p><p><i>Ee Bwana Mungu umefanya mambo mengi. </i></p><p><i>Mawazo yako yananitambuka sana, </i></p><p><i>Ningeeleza kwa watu wote wa muji,</i></p><p><i>Bali ni mengi sitaweza kuhesabu (x2)</i></p><p>2. Umefungua madirisha ya Mbinguni</p><p>Ili kunyeshe mvua ya baraka yako.</p><p>Kikombe changu kimefunifurika sana.</p><p>Hata ni shidasitahangaika tena.</p><p>3. Heri kabisa nasikia nina shangwe;<br>Nina wokovu usionikata beyi.<br>Hata ikiwa nilikukosea sana,<br>Umependezwa kunifanya upya tena.</p><p>4. Mimi si kitu mbele yao wanadamu.<br>Tena mudogo katika kanisa lako<br>Ninashangaa kwa kuona nia zako;<br>zimerefuka kulichapa jina langu</p><p>5. Sina elimu kuhesabu kazi yako;<br>Na maarifa yananitambuka Sana.<br>Naona neno moja kwangu ndilo bora.<br>Ni kushukuru kwa maisha yangu yote.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"368. SIKU ILE ITAPOWADIA","id":"CS 368","textes":"</p><p>1. Siku ile itakapowadia :/:</p><p>Tutaimba wimbo ule: Mwana Kondoo,</p><p>Kwenye kiti kule mbingu, kiti cha enzi :/:<br>Hakika ni furaha.</p><p><i>Bwana Yesu - atakuwa ndiye nuru<br>Nuru ile- ya kuwaangaza wote,<br>Watu wote- walioingia kule ;<br>na kupata- na kupota taji zao ;<br>Na kuimba
