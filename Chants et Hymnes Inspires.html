 hivi leo mumeunganishwa</p><p>Sop : Arusi ya dada</p><p>Ts: Naye Mungu awabariki. x3</p><p>3. Sop : Amevikwa (taji nzuri saana (x2))</p><p>Ts : Na matendo yake yawe safi ,</p><p>Sop : Meupe ingarayo safi</p><p>Ts: kila siku mbele ya mume wake. x3</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"121. NILIKUA MBALI NA NENO","id":"CH 121","textes":"</p><p>1. Nilikuwa mbali na Neno, ukamtuma nabii wako x2</p><p><i>Sop: Je Bwana! </i></p><p><i>Ts: Je sitaweza kukusifu kwa yote umenitendeya ? Uwe , uwe musaada kila mara, nipiganapo na adui x2</i></p><p>2. Nilikua bila faraja, ukanijaza roho wakoo x2</p><p>3. Ningeangukiya kuzimu, kanionyesha nji mbingu x2</p><p>4. Watu wanapo nisengenya, unabaki rafiki mwema x2</p><p>5. Nillikuwa sijuwi kitu, ukanifunuliya siri x2</p><p>6. Madhehebu yalinitesa, ukanionyesha ujumbe x2</p><p>7. Nilipo pigwa na magonjwa ,ukanitunza, kaniponya x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"122. KAZI YA BWANA","id":"CH 122","textes":"</p><p>1. Kazi ya Bwana Yesu imezarauliwa juu ya vitendo vyetu vibaya vibaya. x2</p><p><i>Tujikusanye mbele yake Bwana Yesu, kutubu zambi , nakutangaza neno la imani. x2</i></p><p>2. Kanisa la Bwana Yesu limezarauliwa, juu ya matendo yetu mabaya. x2</p><p>3. Jina la Bwana Yesu limezarauliwa, juu ya matendo yetu mabaya. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"123. BWANA YESU SEMA NAMI","id":"CH 123","textes":"</p><p>1. Bwana Yesu sema nami, mimi ni munyonge sema nami. x2</p><p><i>Wengine wanahurumiwa ee Bwana, nami nihurumie Bwana wangu. 2x</i></p><p><i>Sop: Bwana </i></p><p><i>Ts: Nitawale, </i></p><p><i>Sop: Bwana </i></p><p><i>Ts : Unilinde, </i></p><p><i>Sop: Bwana </i></p><p><i>Ts : Niwe chombo chako ee Bwana. x2</i></p><p>2. Bwana Yesu kweli nakuomba, nijaze roho wako mtakatifu. x2</p><p>3. Bwana Yesu kweli unilinde, mupaka siku hiyo utakapo rudi. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"124. EE MUNGU BABA","id":"CH 124","textes":"</p><p>1. Ee Mungu baba yangu nimekosa hum, hum, :/: Baba nimekosa mbele yako, Baba nisamehe<br>zambi zangu. :/:</p><p><i>Sop f: Mali yangu yote nimeipoteza <br>Ts: Kwa ulevi pia na kwa uasherati<br>Ts: Kwa uzinzi pia na kwa tama mbaya.</i></p><p>2. EYesu Bwana wangu nisamehe, nisamehe hi! hi! :/:Bwana unisamehe niwe mweupe, Bwana unisamehe niwe mweupe :/:</p><p>3. Jehova kiongozi, tuongoze safarini, huum-huum! :/: Njia muna miiba , njia munaziki, shida nyingi.:/:</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"125. NAFURAHIA WOKOVU NILIOUPATA","id":"CH 125","textes":"</p><p>1. Nafurahia wokovu nilioupata kwa YESU, ninasifu Mungu wangu siku kwa siku.</p><p><i>Nifanishwe nawe mwokozi mwenye pendo Safi, halisi, unitakase,unijalie nifanishwe nawe zaidi.</i></p><p>2. Nifananishwe nawe mwokozi mwenye rehema , pendo ajabu , niwapeleke kwa mukombozi , walio shindwa na majaribu</p><p>3. Nifananishwa nawe Bwana wangu mtakatifu mwenye saburi, ni we munyofu kazini mwangu, mtu thabithi bila jeuri</p><p>4. Nifananishwe nawe mwokozi , ninakuoomba unijalie vyote nanavyo, nakutolea , uniongoze , uniagize</p><p>5. Nifananishwe nawe mwokozi ni nie pendo moyoni , nibalishwe eeh Mukombozi, niwe tayari wenda mbingu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"126. TUNA MAKAO","id":"CH 126","textes":"</p><p>1. Tuna makao mbinguni alivyosema Bwana , anatutengenezea tuamini Yesu sasa wakati wagiza tungali tu maskini.</p><p>Bass: Sasa tutaenda kwake tutajirike huko. :/:</p><p><i>Kwake Yesu tuwe pamoja naye tutafurahi milele. x2 </i></p><p>2. Atarejea Mwokozi, kazi zitakomeshwa siku zinakaribia na hivyo tunangojea kwa hiyo tukae macho, atakapo rejea akatukute tayari twende naye mbinguni.</p><p><i>Kwake Yesu tuwe pamoja naye ndivyo tutafurahi milele.</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"127. QUEL JOUR DE GLOIRE (CS)","id":"CH 127","textes":"</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"128. GRACE INSONDABLE DE NOTRE DIEU","id":"CH 128","textes":"</p><p>1. Grce insondable de notre Dieu qui, un jour mas sauv. Jtais perdu, errant de lieux en lieux quand Tu mas retrouv.</p><p>2. Ma vie fut completement change, au moment o jai cru depuis ce jour l de tous les dangers, sa grce mas secourue.</p><p>3. Quand nous aurons pendant mille ans celebr ses louanges, nous pourrons comme au commencement lui offrir nos hommages.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"129. UNAYE PENDA MAMBOYA","id":"CH 129","textes":"</p><p>1. Unaye penda mambo ya dunia, ujuwe wakati wako umesha fika. 2x</p><p><i>Unanua dhambi na fedha, ulevi, uzinzi, vina <br>kutawala, unanunua mambo yanayo pita, kweli huwezi kushiba vya ulimwengu, waenda mbiokatika dhambi, wala kiasi huna kabisa, kwa nini kusumbukia vya ulimwengu, kweli huwezi kushiba vya ulimwengu.</i></p><p>2. Unajipenda hata kumuzarau, muumba wako aliye kuhurumia. x2</p><p>3. Wakati wa sasa niwakudharau yote yanayayo zungukwa na ulimwengu. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"130. KWA KUPATA WOKOVU","id":"CH 130","textes":"</p><p>1. Kwa kupata wokovu, njia pekee ni Yesu, alibeba musalaba Yesu Yesu pekee.</p><p>2. Kwa njia ya wokovu nitamukaribia, hakuna kiongozi, Yesu Yesu pekee.</p><p>3. Natakapo muona Kristo vile alivyo, nitapiga kelele juu ya Yesu pekee.</p><p>4. Wakati inakuja,atakapo tawala, kila goti itakunjwa, mbele zake Yesu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"131. PARAPANDA HIYO ITAKAPO","id":"CH 131","textes":"</p><p>1. Parapanda hiyo itakapo lia utakuwa wapi ee mwenzangu. x2</p><p><i>Yesu Kristo yeye ndiye Mungu <br>wetu na uzima wetu wa milele. x2</i></p><p>2. Nami piya nitakaribishwa kwake kumukusanyo huko juu. x2</p><p>3 . Yesu Kristo yeye ndiye jana, leo hata milele na milele. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"132. HERI KUWA NA YESU KULIKO (Cfr CS)","id":"CH 132","textes":"</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"133. LAMOUR DE DIEU DANS NOS CURS","id":"CH 133","textes":"</p><p>1. Lamour de Dieu dans nos curs</p><p>Quimporte maux ou la douleur,</p><p>Jaime tant Jsus mon sauveur</p><p>Et plus rien ne peut moter lesperence</p><p>Et la joie dans ses promesses ternelles</p><p>2. Le sang de lagneau de Dieu,</p><p>Seule justice de Dieu pour moi</p><p>Le seul chemin pour mon salut ,</p><p>Quelle merveilleuse grce pour moi,</p><p>Jsus Christ le seul nom</p><p>Et le plus grand dans mon cur.</p><p>3. Autour du Roi, Jsus Christ,</p><p>Les saints seront rassembls,</p><p>Les lus de toute de la terre</p><p>Pour de toujours et  jamais,</p><p>Le contemplent, ladmirent heureux pour lternit.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"134. MSALABA WA YESU","id":"CH 134","textes":"</p><p>Musalaba wa Yesu naupenda saana, musalaba wa Yesu nausifu saana, musalaba wa Yesu naukumbatia , musalaba wa Yesu wanipa ushindi. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"135. QUE CE BEAU LE MARIAGE (Ndoa)","id":"CH 135","textes":"</p><p><i>Que ce beau le mariage, rejouissons-nous aujourdhui, je vous montrerez la gloire de Dieu.</i></p><p>1. Dieu tout puissant il cra lhomme et la femme afin quils habitent ensemble etquils remplissent la terre. x2</p><p>2. Mari, aime ta femme comme Christ a aim lglise, femme soit soumise  ton mari et tu verras la gloire de Dieu. 2x</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"136. SHIDA PA DUNIA","id":"CH 136","textes":"</p><p>1. Shida pa dunia, mweleze BwanaYesu. x2</p><p><i>Dunia ina shida, dunia, dunia, dunia ina shida, dunia, dunia.</i></p><p>2. Mwamba wangu wa kale, kwako nitajificha. x2</p><p>3. Ningekuwa na mabawa, ningefuata Yesu. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"137. HIZI NI NYAKATI ZA MWISHO","id":"CH 137","textes":"</p><p>1. Sop + Tenor: Hizi ni nyakati za mwisho kweli ndugu, Bwana aja kuchukuwa kanisa lake. x2</p><p>Ts : Hizi ni nyakati za mwisho kweli ndugu, Bwana aja kuchukuwa kanisa lake.</p><p>Sop + Tenor : Twaona dalili za mwisho zatimia, ni karibu mwisho wa dunia kabisa.</p><p>Ts : Twaona dalili za mwisho zatimia, ni karibu mwisho wa dunia kabisa.</p><p><i>Sop :Kweli Bwana anakuja upesi, <br>Ts : Kweli Bwana anakuja upesi<br>Sop: Waaminifu watafurahi sana</i></p><p><i>Ts : Waaminifu watafurahi sana</i></p><p><i>Sop : Lakini <br>Ts: Lakini wale wote wasio mwamini, hatamwona Bwana wataliya kabisa. x2</i></p><p>2. Sop + Tenor : Utakuwa wapi ee ndugu unaye usikia wimbo huu unaokumbusha mwisho wa dunia.</p><p>Ts : Utakuwa wapi ee ndugu unaye usikia wimbo huu unaokumbusha mwisho wa dunia.<br>Sop + tenor : Epuka mateso haya yanayo kuja, tubu dhambi na Bwana atakusamehe yote.</p><p>Ts : Epuka mateso haya yanayo kuja, tubu dhambi na Bwana atakusamehe yote.</p><p><i>Sop + tenor : Itakuwa kiliyo kuu </i></p><p><i>Ts : Kwa wale wote wasiyo mwamini Bwana <br>Sop: Lakini furaha kubwa saana </i></p><p><i>Ts: kwa wale wote walio mwamini Bwana</i></p><p><i>Sop : Lakini <br>Ts: Lakini wale wote wasio mwamini, hatamwona Bwana wataliya kabisa. x2</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"138. ANDIKA KWA MALAIKA","id":"CH 138","textes":"</p><p>1. Andika kwa malaika wa kanisa la Laodikia, Tazameni, anenayo, Mshuhuda, Mwaminifu. x2</p><p><i>Sop + tenor : Nayajua matendo yako, wewe si baridi wala moto.<br>Ts : Kwani u mvugugu, nitakutapika kinywani<br>Sop + tenor : Kwani wasema: mimi tajiri, sihitaji kitu chochote.<br>Ts : Japo wewe ni munyonge, mkosefu, uchi na kipofu. 2x </i></p><p>2. Nakushauri nunua kwangu dhahabu iliyo safishwa, ili upate kuwa tajiri, mavazi meupe uvae. x2</p><p>3. Mimi nina wakemeya wote ninao wapenda, wana wangu binti zangu muwe na bidii mukatubu. x2</p><p><i>Sop + tenor : Tazama na simama langoni, ukiisikiya sauti yangu<br>Ts : Mimi nitaingiya kwako , nitakula pamoja nawe<br>Sop + tenor: Yule ashindaye nitamupa kuketi pamoja nami kitini</i></p><p><i>Ts: Kama Mimi nilivyo shinda , nikaketi na Babangu.</i></p><p><i>Sop + tenor: Yule ashindaye nitamupa kuketi pamoja nami kitini. <br>Ts : Aliye na sikiyo asikiye, neno roho aambia kanisa.</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"139. HERI WAAMINI WAWILI (ndoa)","id":"CH 139","textes":"</p><p>1. Heri wa amini wawili, wamependana na kuzihirisha upendo wao kwa arusi.</p><p><i>Unganisha , unga. x4 <br>Hu..ndugu..penda x4 mke wako<br>Dada tii mume wako.</i></p><p>2. Kati Bwana unyumba wenu, muchukuliane, mutabarikiwa. x2</p><p>3. Bibi arusi wa Kristo anajiandaa, unaalikwa kwa karamu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"140. CHA KUTUMAINI SINA","id":"CH 140","textes":"</p><p>1. Cha sina ila damu yake Yesu, sina wema wakutosha, dhambi zangu kuziosha.</p><p><i>Sop: Kwake Yesu nasimama <br>Ts: Ndiye mwamba ni salama, ndiye mwamba ni salama, ndiye mwamba ni salama. x2</i></p><p>2. Njia yangu iwe ndefu, Yeye hunipa wokovu, mawimbi yakinipiga, nguvu zake ndizo nanga.</p><p>3. Damu yake ni sadaka, nategemea daima, yote chini yakiisha, Mwokozi atanitosha.</p><p>4. Nikiitwa hukumuni, rohoni nina amani, nikivikwa haki yake, sina hofu mbele yake.<br>","gamme":"","rythme":"","auteur":""},{"titre":"141. EBIJIRO BYERHU BYOSHI","id":"CH 141","textes":"</p><p>1. Ebijiro byirhu byoshi, bibonese YESU kristu, lungere mugala byoshi, akuzibwe hoshi hoshi x2</p><p><i>Ts: Simisa </i></p><p><i>Basse: Simisa </i></p><p><i>Ts: Simisa </i></p><p><i>Basse: Simisa </i></p><p><i>Ts: Simisa balo Yesu Kristu, </i></p><p><i>Basse: Wahabwa, </i></p><p><i>Ts: Wahabwa</i></p><p><i>Basse: Mushsangi,</i></p><p><i>Ts: Mushangi chimanyiso mukaramu. 2x</i></p><p>2. Rhwaishiba rhudahire, erhi rhube rugwishire, O kungunga ya malahika, rwabalalanwa enyanya. x2</p><p>3. Igulu liri linjene, muka Kristu achiri mwo,<br>hano agenda, obuhanya bwaishiba hantu hoshi. x2</p><p>4. Omuhya Kristu aheka, arhaishibe nizinga, muhya murhonzi bwenene, aisha ba mweru pepe. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"142. DUNIA IMEWAKA MOTO","id":"CH 142","textes":"</p><p>1. Dunia imewaka moto x3, dhambii, maasi kuongezeka , upendo umetoweka , zambi zimeongezeka kweli. x2</p><p><i>Sop : Ee ndugu</i></p><p><i>Ts : Tukumbe siku za Noa, </i></p><p><i>Sop : Watu</i></p><p><i>Ts: walivyo kuwa wakila </i></p><p><i>Sop : Tena </i></p><p><i>Ts : Walivyokuwa wakinywa , </i></p><p><i>Sop : Wengine <br>Ts : Kuowa na kuolewa</i></p><p><i>Sop :oh!</i></p><p><i>Ts: Dunia yaisha kweli</i></p><p>2. Wengi wafungwa na dini, wengi wafungwa na pesa, wengi wafungwa na vyeo, vyao ;</p><p>Dhehebu hubali neno, kupinga waaminifu, dalili zinatimia kweli. x2</p><p>3. Wewe unaye simama chunguza neno la Mungu nawe unaye sinziya amka , Bwana yu waja upesi kuchukuwa kanisa lake, atabeba Neno lake juu. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"143. NIUMBIE MOYO MUPYA","id":"CH 143","textes":"</p><p>1. Niumbiye moyo mupya x2, uifanye upya moyo wangu ee Bwana wangu. x2</p><p><i>Moyo ulio vunjika, Bwana anaupenda, moyo ulio pondeka, ee Mungu hautaudharau ! x2</i></p><p>2. Usinitenge Uso Wako x2, wala Roho yako takatifu, usiondowe. x2</p><p>3. Uniokowe na adui x2, na ulimi wangu utaimba ; haki yako x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"144. LA PRIERE CEST UNE PUISSANCE","id":"CH 144","textes":"<br>1. La prire est une puissance,<br>La prire cest la solution,<br>La prire est un dialogue</p><p>Dun chrtien avec son Dieu. 2x</p><p>2. Ton problme est une preuve,<br>Ton problme, confie-le en Dieu,<br>La prire est fficace</p><p>Pour toi chrtien dans le ptrin. 2x</p><p>3. La prire est un secours,</p><p>La prire est un recours,</p><p> chrtien reprend courage,</p><p>Ton Sauveur Est Tout-puissant. 2x</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"145. DHAMBI ZANGU ZOTE","id":"CH 145","textes":"</p><p>1. Dhambi zangu zote, Alizitupa mbali saana<br>Ninamushukuru Yesu kwa wema wake, (x2)</p><p><i>Sop : Kama Yeye Asingelikuwa</i></p><p><i>Ts : Ni Yeye Mwana wa Mungu</i></p><p><i>Ni nani angelukufa aokoe ulimwengu.</i></p><p><i>Asante Bwana Yesu, asante Mwokozi kwa kunifia mimi niliye mukosaji. x2</i></p><p>2. Yesu Alimwaga kwa ajili dhambi zetu damu yake ya thamini msalabani. 2x</p><p>3. Tunafurahia ushindi wake Bwana Yesu</p><p>Aliteswa na Kufa, akafufuka. 2x</p><p>kusamehemeyana<br>1S/ Ee kubomoa ts: kubomoa unyumba ni kukosa masikilizano na kutokusameheya x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"146. TUNA KARIBIA KWENDA","id":"CH 146","textes":"</p><p>1. Tunakaribia kwenda kwetu mbingu ambapo hatutaonana na adui zetu, tutafurahia na kushangiliya kuona tumekwisha kuumaliza mwendo. x2</p><p><i>Sop : Huko </i></p><p><i>Ts : Hakuna kilio </i></p><p><i>Sop : Wala</i></p><p><i>Ts : Wala maombolezo</i></p><p><i>Sop : Tuta <br>Ts : Tutafurahi pamoja na wamalaika. x2 </i></p><p>2. Sisi tulio hai tutabadilishwa na ndugu zetu walio kufatafufuliwa, sote kwa umoja , tutanyakuliwaa kwenda kumlaki Bwana Yesu Kristo mawinguni. x2</p><p>3. Tumealikwa sote kwa karamu hiyo ambapo hakuna ubaguzi wa makabila. Bwana Yesu Kristo atafurahiya kula pamoja na wale alio wakomboa. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"147. MUNGU BABA BARIKI NDOA (Ndoa)","id":"CH 147","textes":"</p><p>1. Mungu Baba bariki ndoa hii, uijaze baraka zako Bwana. Tumaini ni kwako, tumaini ni kwako Bwana. Uwabariki watoto wako wa wili, uwatumie roho wako awalinde, roho wako awape mwanga wa maisha mapya, waweze kufanyikiwa katika njia zao x2</p><p>2. Pendo lako lisichakae, pendo lako lisichakae uwabariki watoto wako wa wili, uwatumie Roho wako awalinde, roho wako awape mwanga wa maisha mapya, waweze kufanyikiwa katika njia zao. x2</p><p>3. Jina lako wewe upendo, jina lako wewe upendo. Uwabariki watoto wako wa wili, uwatumie Roho wako awalinde, roho wako awape mwanga wa maisha mapya, waweze kufanyikiwa katika njia zao x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"148. BARAKA ZIKWENDEYE (Ndoa)","id":"CH 148","textes":"</p><p>1. Baraka zikwendee Baba Mungu kwa ndoa hii leo kwetu sisi, ya ndugu na dada ., iwe sawa adamu na muke wake, ndani ya bustani mwa Edeni. x2</p><p><i>Sop: Ee Baba </i></p><p><i>Ts: Ee Baba Mungu twakushukuru , kuunganisha mume na muke, </i></p><p><i>Sop: Wakuwe</i></p><p><i>Ts: Wakuwe kweli mwili mumoja </i></p><p><i>Sop: Baraka</i></p><p><i>Ts: Baraka zako ziwe juu ya. 2x</i></p><p>2. Nawe ndugu .., Mungu akuomba, ulinde muke wako dada ., hata mumateso na mufuraha, umuvumiliye mu udhaifu x2</p><p>3. Nawe dada ., ufuate mufano wa rebeka kwenda kwa isaka, hakujiuliza pato yake wala magumu gani itatokeya. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"149. MUNGU ALIUMBA MWANADAMU (Ndoa)","id":"CH 149","textes":"</p><p>1. Mungu Aliumba mwanadamu wa kwanza, akamufanyia msaidizi. x2</p><p><i>Sop: Upendo</i></p><p><i>Ts : Upendo mupendane. x2 <br>Sop : Mumeungana, </i></p><p><i>Ts: Tuko mashahidi. x2 <br>Sop : Ndugu ..</i></p><p><i>Ts : Tuko mashahidi <br>Sop : Dada </i></p><p><i>Ts: Tuko mashahidi. 2x</i></p><p>2. Ndugu yangu .. umupende mkeo, kama vile Yesu alipenda kanisa. x2</p><p>3. Nawe dada ..umutii mumeo kama vile kanisa linavyo mutii Kristo. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"150. NDOA NI BORANI JAMBO (Ndoa)","id":"CH 150","textes":"</p><p>1. Ndoa ni bora, ni jambo Mungu mwenyewe alilo fanya, kwa mama Eva na Baba Adamu. x2</p><p><i>Sop : Haleluya</i></p><p><i>Ts : Ame, </i></p><p><i>Sop : Haleluya</i></p><p><i>Ts : Ame, </i></p><p><i>Mungu asifiwe kuwa unganisha. x2</i></p><p>2. Ndugu ., hakuna furaha nyingine kama hi kufunga ndoa yenu kanisani x2<br>Dada .. Hakuna furaha nyingine kama hi kufunga ndoa yenu kanisani. x2</p><p>3. Twawapa pole, kuona mumeshinda hali ya ujana, kwa kicheko wazee wasema karibu. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"151. LELO MOKOLO NA ESENGO (Ndoa)","id":"CH 151","textes":"</p><p>1. Sop : Lelo mokolo na esengo monene,<br>Ts: Mpo na bandeko bakokwelana,<br>Sop: kopesa elaka, epayi na nzambe<br>Ts: bolinganaka, kino na liwa</p><p><i>Sop: Esengo oooo, ooo Bolingo</i></p><p><i>Ts : Esengo mingi be kati na bolingo</i></p><p><i>Sop: Bosimba bolingo makasi <br>Ts: Bosimba bandeko Bolingo makasi</i></p><p><i>Bolinganaka kino na liwa. x2</i></p><p>2. Sop : Ebandeli na libala euti na nzambe<br>Ts: Moto mokot e akokabola<br>Sop: Kati na mpasi mpe na esengo<br>Ts : Bokangama na Nkolo masiya.</p><p>3. Sop: Bandeko na ngai bino bobalani,<br>Ts: Bosimba NkoloYesu makasi,<br>Sop: Soki satana ayei kotungisa bino<br>Ts: boyika mpiko kino na suka.</p><p><i>Alto: Esengo mingi be kati na bolingo, bosimba bandeko bolingo makasi, bolinganaka kino na liwa.</i></p><p><i>Tenor: Esengo mingi be kati na bolingo, bosimba bandeko bolingo makasi, bolinganaka kino na liwa.</i></p><p><i>Basse: Esengo mingi be kati na bolingo, bosimba bandeko bolingo makasi, bolinganaka kino na liwa.</i></p><p><i>Sop: Esengo oooo, ooo Bolingo</i></p><p><i>Ts : Esengo mingi be kati na bolingo</i></p><p><i>Sop: Bosimba bolingo makasi <br>Ts: Bosimba bandeko Bolingo makasi</i></p><p><i>Bolinganaka kino na liwa. x2</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"152. NDOA, NDOA IHESHIMIWE (Ndoa)","id":"CH 152","textes":"</p><p>1. Sop: Ndoa x4</p><p>Ts: Tazama ndugu . Na mupendwawe..Wameacha baba na mama, wameambatana kwa kuwa mwili moja. x2</p><p><i>Sop: Ndoa na iheshimiwe na watu wote <br>Alto: Ndoa na iheshimiwe na watu na watu wote<br>Tenor: Ndoa na iheshimiwe na watu wote</i></p><p><i>Basse: Ndoa na iheshimiiwe na watu wote <br>Ts: Ndoa na iheshimiwe na watu wote.</i></p><p>2. Sop: Pendo x4</p><p>Ts: Wandugu shikeni pendo kwa hakika kifungo cha ukamilifu , musizarau pendo, muishi kwa Amani. x2</p><p>3. Sop: Jengaa x4</p><p>Ts: Ee..muke wa busara huijenga nyumba, mupumbafu huibowa, jenga nyumba yako kwa kutii mme wako. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"153. NAZUI MOKANO ( Jai rsolu )","id":"CH 153","textes":"</p><p>1. Nazui mokano ya kotika makambo ya mokili mpo kozala na Yesu epesaka esengo monene tina.</p><p><i>Sop : Ngai nakani<br>Ts : Nakani komipesa na NkoloYesu<br>Sop : Nkolo tambwisa<br>Ts : Nkolo tambwisa ngai na bomoyi ya sika. 2x</i></p><p>2. Nazui mokano kozela seko pene na goligotha kuna nazui bomoyi ya seko na makila na Yesu.</p><p>3. Lokola ngai okoki kokana liboso likambo esila, tika mokili mipesa na Yesu, zwa nzela sika.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"154. NAZUI MONINGA (Jai trouv en Jsus lami)","id":"CH 154","textes":"</p><p>1. Nazui moninga ya solo, Yesu mobikisi oyo abomamaki kala mpo nangai. Azali elikya nangai mpe nguya nanga, azali kosunga ngai ntango nyonso. Ngaai namipesi nayo oo Nkolo Yesu, ozali Nzambe ya lobiko nangai. <br>Sop: Aleluya</p><p><i>Ozali elikya nangai mpe nguya nangai,</i></p><p><i>Mpetola, mpetola ngai Nkolo na Ngai. x2</i></p><p>2. Azui mikumba nangai, azui mpasi nanga, oo Nkolo natondi yo mpona yango. Sikawa natiki manso, namipesi nayo yo osimbi ngai na loboko nayo. Ata mokili eboyi ngai, ata bayini ngai, loboko na Yesu ekotika ngai te.<br>Sop: Aleluya</p><p>Ozali elikya nangai Yesu mobikisi, petola ngai Nkolo nangai. x2</p><p>3. Akoki kotika ngai te, akobwaka te awa.....<br>","gamme":"","rythme":"","auteur":""},{"titre":"155. YESU NDEKO NA BOLINGO","id":"CH 155","textes":"</p><p>1. YESU ndeko na bolingo yo olingi ngai mingi, Yo okufelakingai mpe Otalisi ngai nzela.</p><p><i>Ngai na ndimi NkoloYesu. Haleluya<br>na Yesu, ngai na lingi NkoloYesu, haleluya na Yesu.</i></p><p>2. Yesu yo malamu mingi, opesaki ngai bomoyi, ekozala mpe na seko, bomoyi ekosila te.</p><p>3. Soki mpasi, soki liwa okolongwa na ngai te, Yo osopaki makila t ngai nazua bomoyi.</p><p>4. Ata bato bakoboya Yo, bakolinga satana Yo olingi bato nyoso, okoboya moto te.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"156. NIPE MOYO SAFI","id":"CH 156","textes":"</p><p>1. Nipe moyo safi Bwana niingiye mbinguni , nipe moyo safi Bwana, nipe moyo safi Bwana niingiye mbinguni nikae pamoja nawe. x2</p><p><i>Niongoze katika safari, nishike mukono Bwana. Nipe moyo safi Bwana niingiye mbinguni nikae pamoja nawe. x2</i></p><p>2. Nipe moyo safi Bwana nikutumikie, nipe moyo safi Bwana, nipe moyo safi Bwana nikutumikie,nikae pamoja nawe. x2</p><p>3. Nipe moyo safi Bwana nishinde dunia, nipe moyo safi Bwana nikushuhudie nikae pamoja. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"157. MANENO YAKE MUNGU","id":"CH 157","textes":"</p><p>1. Maneno yake Mungu yanaleta uzima, yanafungua njia, njia ya kwenda mbingu. Tuwe tayari ndugu, tusikose wokovu, tulioupokeya pale musalabani. x2</p><p><i>Sop et tenor : Je, tutacheza na neno sisi tuliupokeya wokovu kwa neema ? (x2)<br>Ts: Angalisho kabisa maasi ya enea, upendo umepowa, tujitowe kwa Neno, mafundisho ya uongo yanaenea pote, tujitoe kabisa tusimame imara. x2</i></p><p>2. Yesu kasulubiwa pale musalabani juu ya mokosa yetu, tuwe wana warithi. Tusicheze na Neno, tusikose wokovu, tulioupokeya pale musalabani. x2</p><p>3. Ukumbuke ee ndugu upendo wake Mungu ni kwa wale wanaodumu katika. Kasirani ya Mungu itawaelekea wote wasiotubu nao walioasi. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"158. YESU ALIPOMUSHINDA IBILISI","id":"CH 158","textes":"</p><p>1. Yesu alipo mushinda ibilisi kwa majaribu yote kweli, YESU karudi kwa nguvu zake roho, akaenda galilaya x2</p><p><i>Sop: Roho wa Bwana </i></p><p><i>Ts: Yu juu yangu,<br>Sop: Amenitiya</i></p><p><i>Ts: Mafuta kuwahubiri<br>Sop: Masikini</i></p><p><i>Ts: habari njema<br>Sop: Amenituma </i></p><p><i>Ts: kuwa a tangazia<br>Sop : Wafungwa </i></p><p><i>Ts: kufunguliwa kwao<br>Sop : Na vipofu </i></p><p><i>Ts: wapate kuona<br>Sop : Kuwaacha huru </i></p><p><i>Ts: Waliosetwa<br>Sop : Nakutangaza</i></p><p><i>Ts: Mwaka wa Bwana<br>Sop : Mwaka wa Bwana </i></p><p><i>Ts: Ulio kubaliwa. x2</i></p><p>2. Yesu alipomaliza kuhubiri watu walimkazia macho. Yesu kaanza kuwaambia hivi : maandiko yametimia. Maandiko, maandiko, yametimia masikioni mwenu, ndivyo Yesu alisema.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"159. MUNGU USIENDE MBALI","id":"CH 159","textes":"</p><p>1. Mungu usiende mbali, nisikilize, kwani wewe ndiwe nguvu zangu hakika. Nikiwa pamoja nawe sitaogopa tena wafariji moyo wangu. 2x</p><p><i>Neno lako nitaa miguuni pangu na mwangaza wa njia yangu yote, na ye neno alikuwa nitangu mwanzo, vyote vili fanyika kwa huyo neon. x2</i></p><p>2. Unayeishi mahali pa kuinuka, lakini wasikiliza walio wako, waombapo kwako Bwana wawatendea, kile wanacho kihitaji. x2</p><p>3. Yesu, utupe baraka na pendo lako, Neno likae kwa uwingi mioyoni mwetu, kanisa lipate nguvu na ushirika, vyote vyatokana nawe Baba. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"160. KUNA INCHI NZURI","id":"CH 160","textes":"</p><p>1. Kuna inchi nzuri kama nuru, kwa imani twaweza iona, Bwana atungojea njiani kututayarishia makao</p><p><i>:/: Sasa hivi kwa upole tutakutanana huko ngambo :/:</i></p><p>2. Tutaimba nyimbo huko ngambo za baraka na sauti nzuri. Roho zetu hazina huzuni na kuomboleza huko kwake.</p><p>3. Na kwa Baba wetu wa mbinguni, tutatoa maabudu na sifa, kwa kiti chake na mapendo.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"161. ASIFIWE BWANA","id":"CH 161","textes":"</p><p>1. Sop: Asifiwe Bwana Yesu yu hai, ametuandalia makao, mupatanishi wa kweli ni Yesu amatupatanisha na Baba eeee. x2</p><p><i>Mupokee huyo roho zawadi tutapewa naye Bwana x2 </i></p><p><i>Roho ushuke, ushuke zawadi tuliopewa na ye Bwana.</i></p><p>2. Sop: Kwelli ndugu yangu, pokeya zawadi kutoka juu mbinguni, Yeye ni kiongozi hakika, atawaongoza milele. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"162. WOKOVU KAMILIFU","id":"CH 162","textes":"</p><p>1. Wokovu kamilifu nilioupata kwa kifo cha Bwana Yesu musalabani akajitoa mwenyewe dhabihu juu yetu na kufa kwa laana, akafa kifo cha haya, amalize kazi yote, leo nimehesabiwa haki naye.</p><p><i>Sop: Tunaimba haleluya mwokozi aasifiwe yu mbinguni akituombeya<br>Ts: Ninapenda siku zote nimusifu maishani mwangu kwani mambo aliyo fanya ni ya ajabu. Katika mazaifu anitia nguvu Nilikua nikifungwa akanifungua.</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"163. IMANI YAKE NABII","id":"CH 163","textes":"</p><p>1. Sikiliza imani yake nabii Elia kwa mulima wa Karmeli nao manabii wa Baali.</p><p>:/: Mutasita hata lini ? Ikiwa Bwana ndiye Mungu ao Baali ndiye mungu mumfuate yeye. :/:</p><p><i>Uwezo ni wa Bwana, mamulaka niya Bwana , ushindi ni wa Bwana , hakuna aliye kama yeye. x2</i></p><p>2. Manabii wa Baali wakaomba mungu wao mpaka jioni na moto haukushuka,</p><p>:/: wakajikatakata na kupiga kelele mpaka jioni na moto haukushuka. :/:</p><p>3. Elia akaomba Mungu wake maana alijua kwamba Bwana yu pamoja naye.</p><p>:/: Mungu wa Ibrahimu, Mungu wake Isaka na ijulikane leo kuwa ndiwe Mungu wa Israeli. :/:</p><p>4. Ndipo kazipanga kuni na kukata yule ngombe, akamwanga maji juu ya sadaka nya kuteketezwa, :/: Ndipo moto wa Bwana ukashuka toka mbinguni na kuramba sadaka iliyo ya kuteketezwa. :/:</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"164. WA KWANZA KUOA (Ndoa)","id":"CH 164","textes":"</p><p>1. Wa kwanza kuoa alikua ni Adamu, wa kwanza kuolewa ni mke wake Hawa, Muchungaji wao Alikuwa Mungu Baba, tena wao walikua na pahali pao. x2</p><p><i>Sop: Ndugu ..<br>Ts: Musiyageuze maagizo haya<br>Sop: Dada:..</i></p><p><i>Ts: Msiyageuze maagizo haya<br>Sop: Mupendane</i></p><p><i>Ts : Sawa vile Yesu na Kanisa. x2</i></p><p>2. Wandugu musiowane na kuachana tena, mumetoka muujana mumejenga nyumba, Mungu awasaidiye muishi salama. x2</p><p>3. Wandugu hatutarizi hii dunia ya taabu, Bwana wetu Yesu yu karibu ya kurudi na kumuchuwa Bibi arusi wa Bwana. x 2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"165. DUNIA SI INCHI YETU","id":"CH 165","textes":"</p><p>1. Dunia si inchi yetu, tutakase mioyo yetu, tu wenyeji wa Mbinguni, wasafiri duniani. x2</p><p><i>Tutaimba na furaha,tukipandia muji ule, malaika wataimba na watakatifu mbinguni .</i></p><p><i>Tutaimba, tutaimba na machozi yatakwisha.</i></p><p><i>Tutaimba na furaha na watakatifu mbinguni.</i></p><p>2. Siku inakaribia , tutakase mioyo yetu, tukipenda kuingia , tusipende vya dunia. x2</p><p>3. Yesu ninakuhitaji, uniumbie moyo safi, unilinde na dunia nisikose kuingiya. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"166. BWANA YESU LINDA SAFARI","id":"CH 166","textes":"</p><p>1. Bwana Yesu linda safari yangu, niingiye uzimani mwako, Bwana Yesu duniani humu giza la nizunguka. x2</p><p><i>Sop: Ewe Bwana; </i></p><p><i>Ts: Ewe Bwana, </i></p><p><i>Sop: Mwili wangu oh,</i></p><p><i>Ts: Oh mwili wangu,<br>Ts: Wanivuta dhambini, Yesu unishike,<br>univute nuruni. Yesu na kusihi. 2x</i></p><p>2. Bwana Yesu nijaze pendo lako niwapende majirani wungu, niwapende maadui zangu nao wakuamini. x2</p><p>3. Ole wangu nikiwa mbali nawe, unikaribiye saana Bwana, unijaze roho wako kweli ,niwe mutakatifu x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"167. JAI ETE APPELE","id":"CH 167","textes":"</p><p>1. Jai t appel par mon Pre Clste et, par Sa lumire lcriture tait sur la muraille. Et comme un enfant qui ne peut pas passer la nuit dhors, jai accept, reconnaissant la voix du Pre.</p><p><i>Oh Dieu qui ne ment jamais ! A Tes bien-aims, Tu as promis, luvre que Tu as commenc en moi Tu va lachever. A Tes bien-aims, Tu donnes du pain, mme pendant quils sont en profond someil,  Tes fils et filles, tu augmentes la force aussi longtemps que va durer la bataille !</i></p><p>2. Pedant que je marchais, jai vu la gloire de Dieu car je consacrais tout mon temps  Le chercher, par des jenes multiples, veilles des prires; je ne lachais pas jusqu ce que je Lai trouv.</p><p>3. Maintenant  mon Dieu, je suis affaibli comme un arbre sur un sol assech, alors que pour Toi, mme dans le dsert, du rocher sec leau de vie va couler.</p><p>4. Seigneur tu mas appel pour que je produise du fruit et que mon fruit puisse demeurer pour toujours. Ce nest pas moi qui Tai choisi mais, Toi, Tu mas choisi, par prdestination de vivre  Tes cts.</p><p>5. En fin comme Samson, je mcrie jour et nuit : Encore une fois que je rcouvre ma force. Il faut que la vengeance ombe sur mes nnemis et qu Ton retour je puisse Te rencontrer.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"168. WAKATI WA MUUNGANO","id":"CH 168","textes":"</p><p>1. Wakati wa muungano umekwisha fika, matai wake Bwana wamekusanyika kando kando yake mwili, Bwana wetu Yesu kwa damu ya faida ya Yesu Kristo.</p><p><i>Oh ! Ndugu, kweli mimi sitarudi tena nyuma katika <br>matendo yangu yale ya zamani, kwa sababu nimekwisha juwa nimeokolewa, kwa damu ya faida ya Yesu Kristo. x2</i></p><p>2. Hasira yake Bwana itakapofika, uwezo wake Bwana utafunuliwa. Tuketi kwa imani ndani ya mamlaka, kwa damu ya faida ya Yesu Kristo.</p><p>3. Malaika wa saba amekwisha fika, akipaza baragumu kwa matayarisho. Akiita Bibi-arusi kwa kujitakasa kwa damu ya faida, ya Yesu Kristo.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"169. JAI SOIF DE TA PRESENCE (En marchant)","id":"CH 169","textes":"</p><p>1. Jai soif de Ta prsence, mon Sauveur partout o je me trouve, dirige-moi dans Tes sentiers ; que ma vie soit entre Tes mains.</p><p><i>En marchant sur les sentiers de la mort, je nai pas peur car je sais que Tu es avec moi, je ne craindrais rien. x2</i></p><p>2. Dans la tristesse comme dans la joie, dans le malheur comme dans le bonheur, je ne Tabandonnerai pas Seigneur car Tu es le chemin et la vie.</p><p>3. Sur la route de mes travaux ne me laisse pas marcher seul Seigneur, garde-moi dans Tes sentiers, que ma vie soit entre Tes mains.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"170. LAGNEAU ET LA COLOMBE","id":"CH 170","textes":"</p><p>1. Lagneau et la colombe, typifient pour nous lamour divin. Cette colombe blanche ne peut se poser que sur lagneau, soumis  la colombe, doux agneau prt  se sacrifier.</p><p>2. Comme quand isral shumiliait sous la colonne de feu ; marchant dans le desert, ils taient conduit  chaque jour, confiant dans le prophte, messager confirm en leur temps.</p><p>3. Les actes des aptres sont pour nous la voie du Saint-Esprit confirmant Sa parole, Dieu agit dans la<br>simplicit, les signes et les prodiges soperaient.</p><p><i>","gamme":"","rythme":"","auteur":""},{"titre":"171. TOUT A JESUS JABANDONNE (Voir CS)","id":"CH 171","textes":"</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"172. NIMRUDISHIYE NINI MUNGU","id":"CH 172","textes":"</p><p>1. Sop : Nimrudishiye nini Mungu kwa ukarimu wake wote alio nitendeya (Bwana wangu),</p><p>Ts : Nimrudishiye nini Mungu kwa ukarimu wake wote alio nitendeya .</p><p>Sop : Nitakipokeya kile kikombe cha wokovu, nakulitangaza jina la Bwana (Mungu wetu).</p><p>Ts : Nitakipokeya kile kikombe cha wokovu, nakulitangaza jina la Bwana (Mungu wetu).</p><p><i>Sop : Nitaziondowa naziri zangu kwa Bwana mbele ya watu wake wote.</i></p><p><i>Ts : Nitaziondowa naziri zangu kwa Bwana mbele ya watu wake wote. 2x</i></p><p><i>Sop : Ina thamani machoni pa Bwana wangu mauti ya mucha Mungu wangu.</i></p><p><i>Ts : Ina thamani machoni pa Bwana wangu mauti ya mucha Mungu wangu. 2x<br>Sop : Eh Bwana hakika mimi ni mtumishi wako, mutumishi wako. </i></p><p><i>Ts : Ee Bwana hakika mimi ni mtumishi wako, mutumishi wako. x2</i></p><p><i>Sop : Mutumishi wako, mwana wa ahadi zako.</i></p><p><i>Ts : Mutumishi wako, mwana wa ahadi zako. 2x<br>Sop : Umevifungua vifungo vyangu, nitakutoleya dhabihu ya kushukuru </i></p><p><i>Ts : Umevifungua vifungo vyangu, nitakutoleya dhabihu ya kushukuru, </i></p><p><i>Sop : Nitalitangaza jina la Bwana mahali<br>popote watu na waokolewe x2</i></p><p><i>Ts : Nitalitangaza jina la Bwana mahali<br>popote watu na waokolewe. 2x</i></p><p><i>Sop : Eh Bwana hakika mimi ni mtumishi wako, mutumishi wako. </i></p><p><i>Ts : Ee Bwana hakika mimi ni mtumishi wako, mutumishi wako. x2</i></p><p><i>Sop : Mutumishi wako, mwana wa ahadi zako. 2x</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"173. UZIMA WANGU NIMEUPATA","id":"CH 173","textes":"</p><p>1. Uzima wangu nimeupata kupitiya damu ya Yesu. Ee njoo ndugu uutafute, uzima wako kwa Yesu Kristo. x2</p><p><i>Nimeupata uzima wangu kupitiya damu ya Yesu, wokovu wangu nimeupata kupitiya damu ya Yesu. Kabila nyingi na lugha nyingi, jamaa nyingi zimepoteya, ila mimi kwa damu ya Yesu, nimeamini ujumbe wa jioni.</i></p><p>2. Neema iko inabaki ndogo, Kalvari pale tazama Goligota, ee ndugu yangu mbona unapotea. Njoo kwa Yesu uokolewe. x2</p><p>3. Uzima wako na wangu ndugu, tuliutafuta kwa muda mrefu, tulipoupata uliukataa, nikauchukuwa uzima wangu ; kupitiya sauti ya Yesu, ya huruma na ya damu yake ; nuru na giza havina ushirika, kwa heri ndugu na mufwata Yesu. x1</p><p>4. Urafiki wetu ndugu haungedumu kwa sababu<br>ulimukataa, nikamufuata Yesu nikauchukuwa<br>musalaba wangu mwenyewe. x2</p><p>5. Sikukuja kuleta amani duniani ila upanga. Hiyvo ni vita yva imani ku jamaa na ku majirani, kwa rafiki , baba na mama, ndugu na ndugu, mukwe na mukwe mutu ; adui wa mutu ni wa nyumba yake, Matayo kumi, tatu na sita (matthieu 10 :36). x1</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"174. NA TANGOYO YA POKWA","id":"CH 174","textes":"</p><p>Na tango oyo ya pokwa, molili ekoti mokili nyoso, esengeli nazonga ndako. :/: Yango Nzambe Tata Ye atonda bolingo atindi mosakoli naye na pole na pokwa. :/:</p><p><i>Mingongo mingi ezalaki kobelela, kasi nasosolaki oyo ya Tata Nzambe</i></p><p><i>:/:ete nazonga ndako, Liloba ya tango, pole na pokwa, nzela ya solo. :/:</i></p><p>2. Tozalaki mingi baoyo basila kobunga, kasi bolingo na Ye eponi se ngai moko,</p><p>:/: mpo ete ngai nandima mosala na Ye oyo ekokisamaki katina Nkolo Yesu. :/:</p><p><i>Ngai oyo nayokaki mongongo, nazui libatisi na kombo ya Nkolo Yesu, </i></p><p><i>:/: bilaka na Ye bizali binso mpo na ngai boye nazui nyoso na loboko na Ye. :/:</i></p><p>3. Uta ngai nandima, bitumba na bitumba, makasi na ngai esi esilii.</p><p>:/: Nakotala se Yo, Yo otonda bolingo, bomba ngai Nkolo na se ya mapapu na Yo. :/:</p><p><i>Oo Nkolo Yesu namipesi na Yo, kotika ngai te, tango okonga Nzambe,<br>:/: Na Mokanda na Yo, olobi oyo akondima, akozala mwana na Yo, Yo mpe Tata na ye. :/:</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"175. UN CERTAIN MATIN","id":"CH 175","textes":"</p><p>1. Un certain matin, le Seigneur fut arret,</p><p>Le royaume du diable ne voulait le voir en vie,</p><p>Les aptres et disciples ne pouvaient pas resister, Qui pouvait croire que ctaiet Dieu dans la chair Qui rachetait la race dAdam perdu Et quIl tait ce parent Rdempteur</p><p>Sur Qui lon doit fixer un regard de foi.</p><p><i>Et quant  moi Seigneur, je me prosterne devant Toi, mes yeux sont levs et je veux rester prs de ta croix. Je veux midentifier  Toi  mon Jsus, qui Est le reflet et image du Dieu vivant. Que je sois ce temple o Ton autorit parfaite. :/: Accorde-le moi Seigneur car cest crit. :/:</i></p><p>2. Il fallait voir celui que les hommes allaient choisir entre les deux grands condamns de ce jour de Pque, le sort horrible tomba sur mon Sauveur, Lui qui Etait le Pain Vivant descendu du ciel. Le Saint Homme pris la place de Barabas, pauvre Barabas si tu pauvais regarder  la croix, l haut sur la colline quelquUn a pris ta place.</p><p>3. Qui a cru  ce que les prophtes ont prch, le Fils de Dieu Est mepris et abandon des hommes. Nous Lavons pris pour puni, Frapp de Dieu et Humili. Cepedant nos souffrances et douleurs taient sur Lui, mais Frapp pour nos pchs et Bris pour nos iniquits. Oui nous sommes guerris par Ses mertrissures. Je veux constamment garder mon rgard sur Lui.</p><p>4. Tu as longtemps souffert sous la condamnation du pch, le diable tas cribl de toutes sortes des maladies, Jsus Le Compatissant attend tout celui qui est charg, lve les yeux de foi, lombre du diable ne tatteindra, pour que tu sois un royaume o Jsus dominera, un sacerdoce royale pour Dieu le Pre. Compte toujours sur Lui, Il ne te quittera pas.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"176. SIKILIZA NIKUELEZE HABARI","id":"CH 176","textes":"</p><p>1. Sikiliza nikueleze, habari za wenzetu wa mbele, walishuhudu jina la Yesu, waliteswa ah vikali. Ushuhuda huo ni wakutisha, lakini walihizwa wa amini wa kweli. 2x</p><p><i>Sop : Oh Bwana Yesu !</i></p><p><i>Ts : Bwana Yesu ninakuomba, nipe uvumilivu mbele ya majaribu, </i></p><p><i>Sop : Oh ya majaribu, </i></p><p><i>Ts : Mimi munyonge dhaifu wakati wote, imani yangu iwe imara. x2</i></p><p>2. Walikimbizwa jangwani, walizunguka huku na kule. Walijificha matunduni, waliteswa ah saana. Kwa hali hiyo roho Mtakatifu, Aliwaongoza popote. x2</p><p>3. Sasa mpendwa, ushuhuda gani utatoa kwa watu wengine, wasulubisha jina la Yesu kwa matendo oo oo mabaya. Watenda dhambi hazarani, ushuhuda wako wapoteza. 2x</p><p><i>Sop : Oh Bwana Yesu !</i></p><p><i>Ts : Bwana Yesu ninakuomba, nipe uvumilivu mbele ya majaribu, </i></p><p><i>Sop : Oh ya majaribu, </i></p><p><i>Ts : Mimi munyonge dhaifu wakati wote, imani yangu iwe imara. x2</i></p><p><i>Sop : Wapendwa waliteswa saana sana, </i></p><p><i>Ts : Wapendwa waliteswa saana sana </i></p><p><i>Sop : Wakishuhudu jina la Yesu,</i></p><p><i>Ts : Wakishuhudu jina la Yesu</i></p><p><i>Sop : Walipigwa, waliuliwa,walisumbuliwa kwa namna yote.</i></p><p><i>Ts : Walipigwa, waliuliwa,walisumbuliwa kwa namna yote.<br>Sop : Stefano aliuliwa kwa mawe</i></p><p><i>Ts : Stefano aliuliwa kwa mawe<br>Sop : Yohana alikatiwa kichwa naye Herodi</i></p><p><i>Ts : Yohana alikatiwa kichwa naye Herodi<br>Sop : Kichwa cha petro kilikatiwa na msumeno</i></p><p><i>Ts : Kichwa cha petro kilikatiwa na msumeno<br>Sop : Paulo aliuliwa Roma</i></p><p><i>Ts : Paulo aliuliwa Roma<br>Sop : Polycarpe alitundikwa vibaya</i></p><p><i>Ts : Polycarpe alitundikwa vibaya<br>Sop : Wadada waliunguzwa nyele</i></p><p><i>Ts : Wadada waliunguzwa nyele<br>Sop : Roma iliuwa milioni elfu sitini na nane</i></p><p><i>Ts : Roma iliuwa milioni elfu sitini na nane<br>Sop : Na damu nyingi ili tiririka</i></p><p><i>Ts : Na damu nyingi ili tiririka<br>Sop : Kwa ushuhuda wa Yesu Kristo </i></p><p><i>Ts: kwa ushuhuda wa Yesu Kristo.</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"177. OMBENI MTAPEWA","id":"CH 177","textes":"</p><p>1. Ombeni mtapewa, tafuteni mtapata. Bisheni kwangu, nanyi mtafunguliwa.<br>Ni Yesu Alisema, muje kwangu na mizigo<br>yenu, mutapata pumziko.</p><p>Sop : Oh ni Yesu Alisema</p><p>Ni Yesu Alisema, muje kwangu na mizigo<br>yenu, mutapata pumziko.</p><p><i>Ts : Tumuendeye Bwana Yesu,</i></p><p><i>Sop : Bwana Yesu</i></p><p><i>Ts : Kwake ndipo kuna furaha, </i></p><p><i>Sop : Tumuendeye,</i></p><p><i>Ts :Tumuendeye Bwana Yesu</i></p><p><i>Ts : Kwake ndiko kuna amani</i></p><p><i>Sop : Tupate pumziko</i></p><p><i>Ts : Tupate pumziko</i></p><p><i>Sop : Pumziko</i></p><p><i>Ts : ya mizigo yetu, tupate pumuziko ya mizigo yetu </i></p><p><i>:/: Sop : Ni Yesu alisema </i></p><p><i>Ts : Ni Yesu alisema, mje kwangu na mizigo yenu nanyi mutapata pumziko. :/:</i></p><p><i>Sop : Tumuendeye <br></i></p><p>2. Sop, alto, tenor: Nami ninakuja na mizigo yangu, mizigo ya dhambi, nipate pumuziko.</p><p><i>:/: Sop : Wewe ni Mwema na wa hurumaa, unisaidiye, nipate pumuziko.</i></p><p><i>Ts : Wewe ni Mwema na wa hurumaa, unisaidiye, nipate pumuziko. :/:</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"178. CE MONDE NEST PAS CHEZ MOI","id":"CH 178","textes":"</p><p>1. Ce monde nest pas chez moi, je suis juste un passant. Et mes tresors sentassent quelque part l au ciel, les anges me font signe dpuis la porte du ciel. Et je ne me sens jamais comme chez moi dans ce monde.</p><p><i>Seigneur Tu sais, il ny a point dami comme Toi, si le ciel nest pas chez moi alors que ferai-je ?Les anges me font signe depuis la porte du ciel. Et je ne me sens jamais comme chez moi dans ce monde.</i></p><p>2. Tous sont  mon attente, cest tout ce que je sais y a longtemps avec Christ jai bien tout arrang. Bien que faible et pauvre ; je sais quIl me soutien. Et je ne<br>me sens jamais comme chez moi dans ce monde.</p><p>3. Dans le pays de gloire nous vivrons  jamais, de tous cts, les saints crient victoire dans les chants. De la plus douce louange qui monte depuis les cieux. Et je ne me sens jamais comme chez moi dans ce monde.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"179. NINA SAFIRI NAENDA MBALI","id":"CH 179","textes":"</p><p>1. Ninasafiri, naenda mbali, shida na mateso navumiliya, safari yangu kwenda nyumbani, nyumbani kwangu kwa Baba yangu ,uuh,uuh,uuh uumh!! Nikimaliza safari yangu, nitaimba sifa za milele. x2</p><p><i>Mwokozi wangu nikimuona nitaimba sifa za milele x</i>2</p><p>2. Nitawaona wenye uhai, na wazee ishirini na inne x2, kiti cha enzi nikikiona, na upinde unao kizunguka ah! Ah! Ah! Ah</p><p>3. Tutawaona wapendwa wetu, walio shinda mambo ya dunia x2 Wimbo utavuma Kamamaji, tukimwimbiya elishadai, iiih!iiih :! Iiih!!!!!!</p><p><i>Yerusalemu nikiingiya, nitaimba sifa za milele. x2</i></p><p>4. Tuta waona wapendwa wetu , danieli meshaki hata Elia.</p><p><i>Huko mbiguni tutaingiya, mbali na shida<br>hatutaona aah!Aahh!, aah; ah !<br>Mwokozi wangu nikimuona, nitaimba sifa za milele.</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"180. KIMBILIO LANGU, MSAADA","id":"CH 180","textes":"</p><p>1. Kimbilio langu, tegemeo langu, musaada wangu ee ni wewe Yesu,</p><p>:/: ulifungua maji kwa bahari ya Shamu, ukasema sikuachi uliniamini. :/:</p><p><i>Sop: Oh Yesu ni Mwema,</i></p><p><i>Ts: Ni Mwema </i></p><p><i>Sop: Oh Yesu ni Mwema<br>Ts: Ni Mwema </i></p><p><i>Sop: Oh Yesu ni Mwema</i></p><p><i>Ts: Ni mwema ni Mwema sana</i></p><p>2. Ulisema utanilinda, nautakuwa nami ili nisianguke, nifike salama<br><i>Niseme nini Bwana (x3) kwa yote nashukuru.<br>Wa ndugu umeshanipa, wokovu umeshanipa ,<br>ujumbe umeshanipa. Kwa hayo nashukuru . </i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"181. KATIKA MWANZO SHAMBANI","id":"CH 181","textes":"</p><p>1. Katika mwanzo shambani mwa edeni,Bwana Mungu kaunganisha adamu , kawaabariki waka mwili mumoja, akawambiazaeni muongezeke x2</p><p><i>Sop: Oh upendo</i></p><p><i>Ts: Upendo ndiyo alama kubwa. 2x</i></p><p><i>Sop: Kaka yangu, upendo !</i></p><p><i>Ts: Upendo ndiyo alama kubwa. 2x</i></p><p><i>Sop: Kaka!<br>Ts: Kaka umupende muke wako ooooo, kama mwili<br>wako umutinze vizuri.</i></p><p><i>Sop: kweli upendo </i></p><p><i>Ts: Upendo ndiyo alama kubwa</i></p><p><i>Sop: Dada yangu , upendo!</i></p><p><i>Ts: Upendo ndiyo alama kubwa</i></p><p><i>Sop: Dada</i></p><p><i>Ts: Dada umtii mme wakooooo, kama kichwa<br>chako umutunze vizuri. x2</i></p><p>2. Ndugu mpenzi leo mwaunganishwa, mjuwe Yesu ni msingi wa kweli, Mungu asipojenga unyumba wenu, mukiujenga, mwafanya kazi bure. x2</p><p><i>Sop: Oh upendo</i></p><p><i>Ts: Upendo ndiyo alama kubwa. 2x</i></p><p><i>Sop: Kaka yangu, upendo !</i></p><p><i>Ts: Upendo ndiyo alama kubwa. 2x</i></p><p><i>Sop: Kaka!<br>Ts: Kaka umupende muke wako ooooo, kama mwili wako umutinze vizuri.</i></p><p><i>Sop: kweli upendo </i></p><p><i>Ts: Upendo ndiyo alama kubwa</i></p><p><i>Sop: Dada yangu , upendo!</i></p><p><i>Ts: Upendo ndiyo alama kubwa</i></p><p><i>Sop: Dada</i></p><p><i>Ts: Dada umtii mme wakooooo, kama kichwa<br>chako umutunze vizuri. x2</i></p><p><i>Ts: Mapendo yenu yasiwe tu kwa ujana, yaendelee maishani mwenu mwote. x2<br>Sop: kaka yangu x2 .,umpende mke wako kaka, bembeleza muke wakoo baba aaa!<br>Ts: Mapendo yenu yasiwe tu kwa ujana, yaendelee maishani mwenu mwote. 2x</i></p><p><i>Sop: Dada yangu x2 .,umtiie mme wako dada, bembeleza mme wakoo dada aaa!<br>Sop: Uwe </i></p><p><i>Ts: Uwe mfano wa mama Sara, katii Abraham, kamwita bwana wake.</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"182. VITA VYA KWANZA","id":"CH 182","textes":"</p><p>1. Vita vya kwanza kapiganwa mbinguni</p><p>Sop: Shetani kashindwa,</p><p>Ts: Vita vya pili kapitika Edeni</p><p>Sop: Adamu kashindwa</p><p>Ts: Vita vya tatu kapiganwa kalvari yeye!</p><p>Sop: Bwana Yesu kashinda<br>Ts: Ushindi leo ni kwa aminiye</p><p>Sop: kwa kazi ya Bwana<br>Ts: Ushindi leo ni kwa aminie</p><p><i>Sababu gani sisi tuwe na woga </i></p><p><i>Sop: Tu wana wa Mungu<br>Ts: Wala mioyo yetu ijae mashaka, </i></p><p><i>Sop: Tuweni imara<br>Ts: Adui yetu, nyoka pasipo kichwa </i></p><p><i>Sop: Bwana Yesu Mshindi</i></p><p><i>Ts: Adui yetu, nyuki pasipo mwiba </i></p><p><i>Sop : Tusimuogope<br>Ts : Hivyo tunanapashwa kuwa wajasiri </i></p><p><i>Sop: Kama wana samba<br>Ts: Tunashinda na zaidi ya kushinda </i></p><p><i>Sop : Haleluya </i></p><p><i>:/: Ts: Tunashinda na zaidi ya kushinda. :/:</i></p><p>2. Kwa vizazi, Baba katoa ahadi</p><p>Sop: Kwa atakaye shinda<br>Ts: Ujanja na hila zote za ibilisi</p><p>Sop : Mafundisho ya uongo<br>Ts: Ushawishi uliyomo duniani yeyeee!<br>Sop: Basi natuwe safi<br>Ts: Roho nayo nafsi yetu viwe safi<br>Sop : Kwa Damu na Neno<br>Ts: Roho nayo nafsi viwe safi.</p><p>3. Kama Samsoni, tuna siri kubwa</p><p>Sop: Siri ya nguvu kweli<br>Ts: Iliyo ndani ya Neno la kale ,</p><p>Sop : Ujumbe wa jioni<br>Ts: Tuna uheri tumekumbukwa na Bwana yeyeee !<br>Sop: Neema gani ?<br>Ts: Kunyakuliwa ni kwetu Wakristo<br>Sop: Bwana YESU asifiwe<br>Ts: Kunyakuliwa ni kwetu Wakrsito</p><p>4. Baba zetu wakapewa maarifa</p><p>Sop : Kanisa la Mitume<br>Ts: Kanisa kwa leo nalo vilele</p><p>Sop: Limepewa yote<br>Ts: Hivi nyumba hii itajazwa utukufu yeyeee !<br>Sop: kwa uzuri wake Kristo <br>Ts : Haleluya, mwanzo na mwisho ni ushindi !<br>Sop: Msifuni Bwana<br>Ts: Haleluya, mwanzo na mwisho ni ushindi !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"183. OH ! TUNAPO PATA JARIBU","id":"CH 183","textes":"</p><p>1. Oh ! tunapopata jaribu, twakimbikia mbele ya Bwana wa mabwana, oh ! tunapoomba huruma,<br>anatuhurumia na kutuosha kabisa. x2</p><p><i>Tutakapovuka mto, huko ngambo tutaishi pamoja na malaika , hakutakuwa magonjwa , taabu wala majaribu kwa wote walioshinda. x 2</i></p><p>2. Yesu si Bwana wa kiburi anaye kasirika sawasawa na wanadamu, ila ni Bwana wa huruma, upendo umemujaa pia hauna kipimo. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"184. HABARI NJEMA HII YA UFALME","id":"CH 184","textes":"</p><p>1. Habari njema hii ya ufalme, itahubiriwa katika<br>ulimwenguni kua ushuhuda kwa mataifa yote, halafu mwisho nao utakuja. x2</p><p><i>Sop : Dunia hiiiiii x 2<br>Dunia niya uovu<br>Ts: Uovu wake ee nikujipenda, marafiki wa feza, uovu wake ni majivuno na mambo mengi yasiyo mpendeza Mungu.</i></p><p>2. Basi wakati mtakapo ona machukizo hayo, uharibifu saana, ulio semwa na nabii Danieli, yeye anaye soma afahamu uuu !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"185. AMENIITA MWOKOZI WA UPENDO","id":"CH 185","textes":"</p><p>1. Ameniita Mwokozi wa upendo, ameniita,<br>nitamtumikia kwa furaha, nitamtumikiya, siku moja atanibadilisha. x2</p><p><i>Basse : Ni furaha kwa Bwana wangu<br>Ts : Atanipumzisha<br>BAsse : Baada ya kazi duniani<br>Ts : Atanipumzisha, nitapata uzima wa milele, siku moja atanipumzisha.</i></p><p>2. Kazi zote nitamtumikia, kwa furaha mpaka siku atarudi. Watu wote wapate kuokoa, waupate uzima wa milele. x2<br>","gamme":"","rythme":"","auteur":""},{"titre":"186. NABUNGAKI NZELA NAYO NKOLO","id":"CH 186","textes":"</p><p>1. Nabungaki nzela nayo Nkolo, nasengi Yo, olimbisa ngai lelo. x2</p><p><i>Sop : Nkolo wee </i></p><p><i>Ts : Nkolo wa bolingo, Nkolo wa<br>boboto, Nkolo wa bolingo limbisa ngai. x2</i></p><p>2. Makambo nyoso oyo nasalaka, ebongi te na miso ya Nkolo wa ngai. x2</p><p>3. Nkolo Yesu, mawa mingi na ngai, nakosala nini mpo na koma Yo. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"187. NI HERI KWENDA MBINGUNI","id":"CH 187","textes":"</p><p>1. Ni heri kwenda mbinguni kwenye raha njema, kuliko kuipenda duniya ya majuto. x2</p><p><i>Mwokozi anaita<br>- Basse : Mwanangu :/ : x3<br>- Sop : kimbia sasa<br>- Basse : ufike<br>- Sop : Rohoni mwake<br>- Basse : Oooh,,,,,,ooh ,,,,ooooooooooooooo !!!!<br>- Sop : Nakwenda<br>- Basse : Ukapate uzima<br>- Mbingu<br>- Basse : Malaika wanamwimbia Mungu, haleluya , haleluya, amina. <br>- Ts : Nami nikiimba haleluya<br>- S : Eh njoo Baba<br>- Ts : Nawe ukiimba haleluya<br>- S : Eh njoo mama, kaka, dada .</i></p><p>2. Ee ndugu yangu kumbuka dunia ni mbaya, usichelewe, mbinguni kwenye raha njema. x2</p><p>3. Vigelegele mbinguni vitakuwa vingi na malaika mbinguni watatupokea. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"188. NINA AHADI TOKA KWA MUNGU","id":"CH 188","textes":"</p><p>1. Nina ahadi toka kwa Mungu, siku ikifika<br>nitapumzika, taabu na ziki za dunia hii, nakwambia zitatoweka.</p><p><i>Tutakula na matunda, yale ya uzima, tukiufurahia<br>Tukiufurahiya ukombozi wetu. 2x</i></p><p>2. Bwana Yesu na yuko karibu kuwachukuwa walio tayari, watakatifu watakwenda naye kufurahi naye milele.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"189. MAISHA YANGU BWANA","id":"CH 189","textes":"</p><p>1. Maisha yangu Bwana :/:<br>Siwezi bila wewe Bwana, siwezi. :/:</p><p><i>Niongoze eh Bwana popote niendapo, hata siku<br>utakuja, niende nawe eh Bwana ! x2</i></p><p>2. Hitaji langu Bwana :/: siwezi, bila wewe Bwana siwezi. :/:</p><p>3. Jaribu langu Bwanats: siwezi, bila wewe Bwana siwezi</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"190. MUSALABA ULE NIMEUONA","id":"CH 190","textes":"</p><p>1. Musalaba ule , nimeuona, ukishimikwa mulimani, kila mwanadamu, akiuona, asemehewe maovu x2</p><p><i>Sop : Zamani,</i></p><p><i>Ts : Zamani kulishimikwa musalaba ule, ukitundikwa juu yake nyoka ya shaba. Kila mwanadamu, akiuona, asamehewe maovu. x2</i></p><p>2. Bwana akaanguka, tena Akasimama, Asiuache musalaba, kila mwanadamu, akiuona, aseme maovu. x2</p><p>3. Makuhani wote walimucheka, na kumwambia jiokoe ; makusudi yao Azarauliwe na watu wote milele. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"191. WAMTAFUTAO BWANA","id":"CH 191","textes":"</p><p>1. Wamtafutao Bwana, lazma waamini kwamba yuko, naye atawapa dhawabu wamtafutao. x2</p><p><i>Unipe maisha ya kujitambua, niwe kwa mustari wa Neno, tena unipe maisha ya kuwa na njaa na kiu ya Bwana. x2</i></p><p>2. Kwenye maisha yangu hayafuati uongozi wa roho, Bwana unirudishe chini ya ule uongozi. x2</p><p>3. Litafakarini Neno lake, mtakeni Bwana, utafuteni Uso wake siku zote. 2x</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"192. KAMA YAWEZEKANA KUFIKA","id":"CH 192","textes":"</p><p>1. Kama yawezekana mama mumoja kuwasahau watoto aliowazaa, haiwezi kufika hata siku moja mimi Mungu wenu kuwa sahau ninyi. 2x</p><p><i>Watoto wangu msife moyo, muwe na imani sitawacha kwani ninajua pale muketipo, yule ibilisi anawatafuta. Tena nawaambia kwamba shida zenu zote nazijuwa musiwe na hofu. 2x</i></p><p>2. Mipango ninayo kwa ajili yenu, ni mipango ya salama siyo ya ole, mutaniomba mimi, nitawajibu. Hivi Asema Bwana Mungu wa majeshi. 2x</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"193. NINAVYOONA NINAVYOISHI","id":"CH 193","textes":"</p><p>1. Ninavyoona, ninavyoishi machozi yananitoka, ninakuchukiza Bwana. Naomba msamaha. 2x</p><p><i>Ninakulilia Baba, Wewe uniwezeshe nipate<br>shinda mwili wangu huu wa dhambi, ninakusihi Baba! Kwani muda umekwisha kwa wakristo duniani, nikupendeze. Baba uniwezeshe nipate kujishinda nahitaji mimi nitoweke, Wewe uonekane. :/: Ndipo Wewe utukuke ndani yangu :/:</i></p><p>2. Nahitaji nguvu toka Bwana, ili kushinda mwili huu wa dhambi. 2x</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"194. BWANA YESU ANASEMA NJOONI","id":"CH 194","textes":"</p><p>1. Bwana Yesu Anasema njooni kwangu ninyi nyote munaolemewa na mizigo :/: nitawapumuzisha siku zote. :/:</p><p>2. Bwana Yesu ndiye kweli na uzima wa milele njoo kwake mupumuzike. :/: Nitawapumzisha siku zote:/:</p><p>3. Ni Mponyi wa ajabu, ni Mshindi wa ajabu, karibu kwake akupenda :/: siku zote akupenda.:/:</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"195. TAZAMA KWA NINI MIMI SINA HAYA","id":"CH 195","textes":"</p><p>1. Sop : Tazama kwa nini mimi, sina haya ya kukubali Ujumbe,<br>Ts: Kwa sababu ninamujuwa Bwana ninaye<br>mtumaini<br>Sop : Hata shetani aje na majaribu mengi saana<br>Ts: sitaogopa mimi ntaita jina la Yesu nitaokoka</p><p><i>Sop: Wengi leo wameukataa Ujumbe wa Mungu kwa neema nimeukubali bila hata feza, nilikuwa hata mwenye dhambi bila kumjuwa Yesu, bali yeye kwa upendo akanitafuta<br>Ts: Akatuma hata Roho wake kuniongoza ili nisije nikaanguke dhambini, sina nguvu ya kumushinda shetani bali natazamia ahadi za Bwana, hata kwenye vita si mimi napigana, bali Kristo akipigana fasi yangu.<br>S: Akatuma hata roho wake kuniongoza mimi, ili nisianguke dhambini, sina nguvu ya kumushinda shetani , natazamia ahadi ya Bwana,<br>Hata kwenye vita si mimi napigana, Kristo<br>akinibeba fasi yangu.</i></p><p>2. Sop : Na katika vita na mapambano, mimi sitaogopa kwa sababu.<br>Ts: Sipigane ilinishinde, bali napigana ndani ya ushindi<br>Sop: Kwa kushinda yule adui inakubidi utambuwe<br>Ts: Ya kwamba Bwana Mungu yuko, naye aweza yote kwako.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"196. HAKUNA JAMBO LINALOWEZA","id":"CH 196","textes":"</p><p>1. Hakuna jambo linaloweza kukufikiya kama Mungu haliruhusu, inabidi litoke kwake ndipo wewe likufikiye. 2x</p><p><i>Sop: Usife:</i></p><p><i>Ts : Usife moyo Bwana anajuwa kama ni shida zako, anazijuwa, kabla haujasema, anajuwa<br>hitaji zako :/: yeye ni vyote ju ya vyote :/:</i></p><p>2. Majaribu yakikupata wewe fahamu ya kwamba Mungu amekwisha yapima anapoona<br>kama linakustahili ndipo linafika kwako. 2x</p><p>3. Ukikosewa, umshukuru Mungu maana yote<br>yanatokana kwake akiruhusu ubarikiwe, hakuna awezaye kukuzuwia. 2x</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"197. OH! PREND MON AME","id":"CH 197","textes":"</p><p>1. Oh prend mon me,prend la Seigneur, et que ta flamme, brle en mon cur, que tout mon tre vibre pour toi, sois seul mon matre  Divin</p><p><i>Source de vie, de paix damour, vers toi je crie la nuit le jour, entends ma plainte, sois mon soutien, calme ma crainte, toi mon seul bien x2</i></p><p>2. Du mal perfide,oh garde-moi, viens,sois mon guide, chef de ma foi, quand la nuit voile tout  mes yeux sois mon toile, brille des cieux</p><p>3. Voici laurore dun jour nouveau, le ciel se dore7 dun feu plus beau, Jsus saprte, pourquoi gemir, levons nos ttes il va venir</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"198. NIMEPIGANA VITA","id":"CH 198","textes":"</p><p>1. Nimepigana vita tangu asubui, ee Bwana nguvu zimenitoka. Kama vile Musa alivyoinua mikono, ushindi ukawa kwa waisraeli,</p><p>:/: inanibidi ni keshe, nidumu kwa maombi, nitiwe nguvu viungo vya imani yangu. :/:</p><p><i>Ewe Bwana Yesu, ulitembeya juu ya bahari, uje leo utembeye juu ya mawazo ya moyo wangu.Unitiye nguvu na unibidishe. x2</i></p><p>2. Tangu YoHana mbingu zimekuwa, ee Bwana kwa wenye uhodari. Nifiche chini ya uvuli wako Mwokozi, ushindi wako vilevile uwe wangu.</p><p>:/: Furaha yangu pia amani yangu Bwana Yesu utembeye ndani yangu. :/:</p><p>3. Anaye amini, anaye mutumainiya Kristo, ni kama mlima Sayuni. Mwenye akili atajenga nyumba yake juu ya mwamba, ili iwe imara. <br>:/: Wakati wa upepo, wakati wa mvua kali, hatatikisika kamwe. :/:</p><p>4. Wokovu wetu umekaribia sana kuliko wakati tulipo amini. Usiku umesonga, asubuhi ni karibu, tuyavuwe basi matendo ya giza.</p><p>:/: Tuvae silaha za nuru, tumvae Bwana Yesu, tusisumbukiye mwili na tamaa zake. :/:</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"199. LEO HII NI FURAHA (Ndoa)","id":"CH 199","textes":"</p><p>1. Leo hii ni furaha kuwaona ndugu zetu.. na . kwa kuunganishwa kwao. x 2</p><p><i>Sop + Tenor : Mutapatwa na matatizo oo katika maishayenu, </i></p><p><i>Ts : Silaha ya haya yote ni kwa kuvumiliyana </i></p><p><i>Sop + Tenor : Mutapata na magonjwaaa katika unyumba wenu, </i></p><p><i>Ts : silaha ya hayo yote ni kwa kuvumiliana. x 2</i></p><p>2.usiseme amezeheka. usiseme. hana mali. x2</p><p>3. Ewe ndugu na we dada.... mutambuwe siku zote si kama siku ya leo. 2x</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"200. OH KUAMINI KAMA VILE MAANDIKO ( BIBLIA NI YAKINI YANGU) ","id":"CH 200","textes":"</p><p><i>Sop h&amp;f: Oh kuamini <br>Ts: Kuamini kama vile maandiko yanavyo sema, kuamini, uamini. Yakini yangu ni Biblia iliyojaribiwa mara saba. x2</i></p><p>1 . Sop h&amp;f: Kuna wengi<br>Ts: Wanakuja na tamaa za mwili eti ni Neno la Mungu, uwaambie eti wamesha anguka.<br>Sop h&amp;f : Oh kwa sababu waamini Branham kama vile Mungu. Yakini nzuri ni Biblia.</p><p>2 . S/F: Oh kitabu hiki<br>Ts: Kitabu hiki kiliandikwa kwa wakati tofauti<br>kinapuliziwa na Mungu. Urimu na Timimu ni Biblia, usiongeze ao kupunguza.</p><p>3. Sop f: Oh ndugu wengi<br>Ts: Wanakuja na tamaa za mwili eti ni Neno la Mungu, uwaambie eti wamesha anguka<br>S/H: Oh kupita Neno<br>Ts: Tunenepeshe roho zetu tuuwe mambo ya mwili, tupiganiye Neno.</p><p>4. S/F: Oh kitabu hiki<br>Ts: Kitabu hiki kiliandikwa kwa wakati tofauti<br>kinapuliziwa na Mungu. Urimu na Timimu ni Biblia, usiongeze ao kupunguza.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"201. MUNGU WANGU NINAKUSHUKURU","id":"CH 201","textes":"</p><p>1. Mungu wangu ninakushukuru, maneno yako yanifariji , yaniokowa nilipo popote, kanisani , nyumbani, safarini.</p><p><i>Shetani ushindwe uanguke, na silaha zote za upotevu, nimevikwa koti ya neno la Mungu, na damu nya Yesu ni juu yangu.</i></p><p><i>Sop: Mshindi wangu<br>Ts : Ni Yesu alishinda kwa Neno, </i></p><p><i>Sop: Mshindi wangu</i></p><p><i>alishinda mauti , </i></p><p><i>Sop: Mshindi wangu </i></p><p><i>anaponya magonjwa </i></p><p><i>Sop: Mshindi wangu</i></p><p><i>anaweza yote</i></p><p><i>Nimepea ahadi kunyakuliwa, na ninaamini nitayakuliwa</i></p><p><i>Sop: Nifanye nami</i></p><p><i>Ts: Kwa Neno la milele</i></p><p><i>Sop: Nifanye nami</i></p><p><i>Ts: Mshindi nikashinde shetani , </i></p><p><i>Sop: Nifanye nami</i></p><p><i>Ts: Mshindi katika vita ya roho , </i></p><p><i>Sop: Nifanye nami</i></p><p><i>katika vita ya Imani.</i></p><p><i><br>Psaume 84 :4, 921-6, isaya 12 :3-4, waebrania 13 :8</i></p><p>2. Achana na mwili wangu shetani , Yesu aliukomboa, ni hekalu lake, hata unitege kwa mitego elfu , Yesu alikushinda, kwa neno nitashinda</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"202. NASAFIRI KWENDA MBINGUNI","id":"CH 202","textes":"</p><p>1. Nasafiri kwenda mbinguni kwa Baba, ni mchoko na mateso mengi. Hapa duniani sikuona raha, ni mchoko na mateso mengi. x2</p><p><i>Nainua macho kama Ibrahimu, nikitazama juu , katika wingu , nainua macho kama Paulo, ukombozi wangu watoka juu, Kama Elia nami nimepokeya, roho ya Elia.</i></p><p><i>Tangu Adamu mpaka Enoka, vizazi saba Enokakanyakuliwa.<br>Tangu Paulo mpaka Branham, vizazi saba vya kanisa Kunyakuliwa iko, nita nyakuliwa, nitapumuzika safari yangu.</i></p><p>2. Uniweke nami mikononi mwako Bwana YESU mwili navaa ni wa zambi na mauti, nipe Bwana Yesu mwili wakutokufa, univike mwili wa utukufu. x 2</p><p>3. Ee roho yangu tulia siku zote, mwili wa zambi usikudanganye uanguke. Ee Neno la Mungu kaa milele kwangu Roho Mtakatifu niongoze na unipeleke. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"203. NENO LA MUNGU HALITABADILIKA","id":"CH 203","textes":"</p><p>1. Neno la Mungu halitabaidilika,<br>Hata nukta moja halitabadilika<br>Hata nizeheka sawa mwanadamu,<br>Litabaki vile milele na milele.</p><p><i>Msimamo wetu ni Neno la Mungu,<br>Karama zina mwisho, unabii una mwisho.<br>Karama zikiwapo, unabii ukiwapo<br>Kitakacho dumu ni upendo<br>Milele na milele ni upendo utadumu.</i></p><p>2. Kielelezo cha kanisa la mitume<br>Hivi ndivyo kanisa letu lirudishwe.<br>Walikubali wafe sababu ya Neno<br>Waliamini watafufuka juu waliishi Neno.</p><p>3. Uteswe mukristo sababu ya Neno la Mungu juu mapigo na vidonda Yesu ataviponya<br>Usiteswe na kufa sababu ya mwili, mtoto wa Mungu kufa juu uliishi Neno.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"204. ENYI MALANGO YA MBINGU","id":"CH 204","textes":"</p><p>1. Enyi malango ya mbingu<br>Inuweni vichwa vyenu<br>Mfalme wa utukufu aingiye.<br>Enyi malango ya milele<br>Inuweni vichwa vyenu<br>Mfalme wa utukufu aingiye.</p><p><i>Ni nani aliye shindaa<br>Mfalme wa utukufu<br>Ni Bwana mwenye nguvu hodari </i></p><p><i>:/: Bwana Yesu alishinda hata kifo na mauti ,<br>Ni yeye pekee hodari wa vita :/:</i></p><p>2. Enyi malango ya mbingu<br>Inuweni vichwa vyenu<br>Bwana Yesu wa utukufu aingiye<br>Enyi malango ya mbingu<br>Inuweni vichwa vyenu<br>Bwana wa majeshi apate kuingiya.</p><p>3. Aliposhinda Bwana Yesu,</p><p>Alirudia mbinguni,<br>Alishinda kifo hata na mauti<br>Katushindia sisi sote<br>Tupate urithi kwake<br>Tukaishi naye milele daima.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"205. YESU ABIANGI YO (Jesus is calling you)","id":"CH 205","textes":"</p><p>1. Yesu abiangi yo yaka na Ye. Abiangi yo, abiangi yo. Akufeli yo na ekulusu, Alingi yo mingi be.</p><p><i>Abiangi yo yaka na Ye, abiangi yo yaka na Ye. Yesu abiangi yo yaka na Ye, yaka na Ye se lelo. 2x </i></p><p>2. Yesu abiangi yo obila Ye , obila Ye , obila Ye.</p><p>Akufeli yo na ekuslusu, yaka kowumela te!</p><p>3. Yesu abiangi yo, oyoka Ye , oyoka Ye, oyoka Ye. Yaka kokweya liboso na Ye, yaka kowumekla te !</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"206. KUNA NA LIKOLO","id":"CH 206","textes":"</p><p>1. Sop : Kuna na likolo</p><p>Ts : Kuna na likolo</p><p>Sop : Kuna na likolo</p><p>Ts : Kuna na nalikolo</p><p>Sop : Kuna biso<br>Ts : Likolo esika esengo ezali, kuna na likolo.</p><p>Sop : Bamosusu bako lela lela<br>Ts : Awa na mokili</p><p>Sop : Bamosusu bakolela lela</p><p>Ts : Awa na mokili</p><p>Sop : Kuna biso</p><p>Ts : Likolo esika esengo ezali kuna na likolo</p><p>Sop : Tokomonana na ndeko Branham, paul,<br>Ts: kuna nalikolo</p><p>Sop : Etc</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"207. NILIPOTELEA JANGWANI","id":"CH 207","textes":"</p><p><i>Ts : Nilipotelea jangwani mimi</i></p><p><i>Sop f : Inchi ya mchanga</i></p><p><i>Ts : Mahali pakavu pasipo kuwa uzima,</i></p><p><i>Sop f : Makao ya Edomu</i></p><p><i>Ts : Hakuna maji wala jani bichi </i></p><p><i>Sop f : Bila Mkate wa Mungu</i></p><p><i>Ts : Mahali pa jua tupu na lenye ukali<br>Sop f : Umaskini na ukosefu</i></p><p><i>Ts : Lakini Bwana Yesu Alitokea,</i></p><p><i>Sop f : Nikapata Rafiki</i></p><p><i>Ts : Akanibeba, Akanibeba kwenye mwamba</i></p><p><i>Sop f : Maji ya uzima<br>Ts : Kwa njaa yangu Anipa mana,</i></p><p><i>Sop f : Chakula cha malaika</i></p><p><i>Ts : Kwa uzaifu wangu Rafiki yangu Jemadari</i></p><p><i>Sop f : Yeye Amekuisha shinda, </i></p><p><i>Ts : Kwa ukosefu wangu Rafiki yangu ni tajiri </i></p><p><i>Sop f : Anivika ile vazi</i></p><p><i>Ts : Sitapoteya tena Bwana aniongoza</i></p><p><i>Sop f : Na nguzo la wingu/moto<br>:/: Haleluya nimefanyika mwana wa Mungu. :/: (x2)</i></p><p>1. Sop + Alto : Niliyaacha yote yaliyokuwa yangu, nikamfuata Bwana Yesu. Niliuliza Bwana Yesu kama Petro: niliacha Baba na mama, nikaacha ndugu na dada, nyumba shamba na vyote nitapata nini ?</p><p>:/: Niende wapi Wewe unamaneno ya uzima. :/:</p><p>Ts : Niliyaacha yote yaliyokuwa yangu, nikamfuata Bwana Yesu. Niliuliza Bwana Yesu kama Petro: niliacha Baba na mama, nikaacha ndugu na dada, nyumba shamba na vyote nitapata nini ?</p><p>:/: Niende wapi Wewe unamaneno ya uzima. :/:</p><p>2. Sop + Alto : Bwana Yesu kwa upole kanijibu :  Nitakupa baba na mama mara mia, ndugu na dada wengi mara mia, nyumba na shamba vyote mara mia, kwa ajili yangu utapata pia mateso,</p><p>:/: Dunia ya kesho uzima wa milele. :/: </p><p>Ts : Bwana Yesu kwa upole kanijibu :  Nitakupa baba na mama mara mia, ndugu na dada wengi mara mia, nyumba na shamba vyote mara mia, kwa ajili yangu utapata pia mateso,</p><p>:/: Dunia ya kesho uzima wa milele. :/: </p><p>:/: Oh haleluya Anatimiza ahadi zake ! :/:</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"208. SIKILIZENI SAUTI YA MUTU","id":"CH 208","textes":"</p><p>1. Sikilizeni sauti ya mtu aliyae jangwani :<br>itengenezeni njia yake Bwana, yanyosheni ii mapito yake Bwana, tubuni kwa maana ufalme u u uh, umekaribia ah.</p><p>:/: Tengenezeni njia ya Bwana ah ah,<br>yanyoosheni mapito yake eh eh. :/:</p><p>Sop h: Angalia nitawapelekeya Elia nabii kabla haijaja siku hiyo ya Bwana<br>Ts: Iliyo kuu na ya kuogopesha, siku ile kuu , siku kweli ya Bwana. x2</p><p>Sop f: Naye ataigeuza roho ya wababa kwa<br>watoto naye ataigeuza roho ya watoto kwa wababa.</p><p>Sop h: Kabla nisije nikaipige dunia, nikaipige kwa laana.<br>Ts: Tubuni kwa maana ufalme wa Mungu u u uh , umekaribia ah. x2<br>Tengeneze njia ya Bwana, yanyoosheni mapito yake eh eh. x2</p><p><i>Leo ukiisikia sauti ya Bwana, usifanye wako<br>mugumu mugumu roho ya Eliya yaendeleya kutenda na kutayarisha Bibi-Arusi wa Bwana. x 4<br>Ts :Anayeombwa kuwa moja na neno.<br>Sop f : Bibi-arusi anaombwa</i></p><p><i>Ts : Anayeombwa kuwa moja na Neno.<br>Sop f : Ndugu na dada yangu unaombwa</i></p><p><i>Ts : Anayeombwa kuwa moja na Neno.<br>Sop f : Anaye ombwa</i></p><p><i>Ts : Anayeombwa kuwa moja na Neno.</i></p><p><i>Sop f : Anaye ombwa</i></p><p><i>Ts : Anayeombwa kuwa moja na Neno.</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"209. NDUGU YETU","id":"CH 209","textes":"</p><p>Sop h: Ndugu yetu  umepewa neema ya kuheshimisha neno<br>Ts: Neno lake Mungu<br>Sop h: Nawe dada  umepewa neema ya<br>kuheshimisha neno<br>Ts: Neno lake Mungu<br>Sop h: Ni muda murefu mumepigana vita vya ujana<br>Ts : Leo mumeshinda , mumeshinda<br>Ts : Yote kwa neema<br>Sop h : Kwa neema<br>Ts : Tena mumeona siku ambayo muliitamani hii muda murefu.<br>(Passage musique)</p><p>Ts: Kama bibi arusi, naye atafurahi kuisherehekeya karamu ya Bwana arusi na kupanguzwa machozi aliyo toka siku nyingiiiiiii. x2<br>(Passage musique)</p><p>Sop h : (nom du fr). Moyo umejaa furaha tele ; umepata kitu ambacho ulikitafuta , ila ujuwe<br>Ts : Kama neno la Mungu halipewe nafasi ya kwanza hamutabarikiwa kamwe ; kila mutu aishi ku nafasi yake eeee.<br>","gamme":"","rythme":"","auteur":""},{"titre":"210. TULETE MIZIGO","id":"CH 210","textes":"</p><p>1. Tulete mizigo yetu yote kwake tutapata pumziko, tumleteye Bwana magumu yetu yote atatupumzisha.</p><p><i>Sop f : Tulete yote</i></p><p><i>Ts : Acha yote mu mikono yake ( YESU)<br>Utapata pumuziko. x2</i></p><p>2. Ndege wa anga wana vikwa wanakula hawana shamba wala ghala, tusisumbuke basi kwa maisha yetu tutavikwa nakula nini?</p><p>( <i>tumupe yote</i> )</p><p>3. Ni nani basi kwa masumbufu yake yote aongeza kimo chake, tuondeshe (zote) mu mioyo yetu tutapata tuzo lake.</p><p>( <i>tulete yote</i>).</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"211. PASAKA NINI IYOO","id":"CH 211","textes":"</p><p>1. Pasaka ninini iyooo.<br>Wana wa Israeli katika Misri waliila wakiamriwa na Mungu, majani ya uchungu mikate bila chachu wakiwa tayari kutoka ; Kifo cha dume mwana kondoo. Hio ndio ilikuwa Pasaka.</p><p><i>Sop h : Nitakapo pita juu yenu, </i></p><p><i>Ts : Nisipoiona hiyo alama<br>Sop h : Itakuwa kifo kati yenu<br>Ts : Nikiona mutalindwa nami.<br>Pasaka ni nini iyooo</i></p><p>2. Ilikua haraka Gosheni na kifo kikipiga Misri.<br>Walipakaa damu yake kama alama vizingitini vya milango.<br>Na ndivyo nasi tuna ombwa Uzima wa Mwana kondoo wa Mungu chini ya damu yake.<br>Pasaka ninini iyooo.?<br>Kayafa alimutoa Mwana kondoo, Yesu Kristo<br>Mwana wa Mungu.<br>Ilitimia wakati wa Pasaka<br>Huyo Mwana kondoo akachinjwa<br>Israeli waka mutoa Masia<br>Waka-uchagua ulimwengu<br>Ili mimi nipate uhuru<br>Pasaka ni nini iyooooo?</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"212. ATUKUZWE MUUMBA, MFALME","id":"CH 212","textes":"</p><p>Sop : Atukuzwe Muumba, mufalme wa wafalme,</p><p>Ts : Atukuzwe milele na milele<br>Ts : Aliumba dunia na vyote kwa faida yetu.</p><p>Aliweka hewa, tupate pumua<br>Aliweka maji, tupate kunywa,</p><p>Aliweka jua, kwajili ya mwanga,<br>Aliweka giza, tupate pumuzika</p><p>Kwa hayo yote atukuzwe Muumba<br>Bass: Atukuzwe Muumba, mufalme wa wafalme, atukuzwe milele na milele<br>Sop: Wengine humusifu na kutuza kazi<br>Wengine humusifu na kutuzutajiri<br>wengine humusifu na kutuza miili<br>wengine humusifu na kutuza pato<br>wengine humusifu na kutuza sura<br>wengine humusifu na kutuza Elimu<br>mbona mambo haya yote yatapita<br>kutukuza miungu nako kutaisha<br>kutukuzutajiri nako kutaisha<br>kutukuza sura nako kutaisha.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"213. MADHARAU YA SASA","id":"CH 213","textes":"</p><p>1. Watu wa sasa wana mazarau , wanadharau Neno lake Mungu, hawajui nini ndio kweli ya Mungu (kweli ) hawata furahi na Bwana. x2</p><p>2. Ewe ndugu na ewe dada yangu tafuteni kwanza ufalme wa Mungu, tumukaribie Mwokozi wetu, ndipo tutazaa matunda mema.</p><p>3. Wewe rafiki jiulizeni, kunyakuliwa si mawazo bure, Bwana atakapo onekana kwa wazi wazi (kweli) tutapanda karibu naye.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"214. ENFANTS DE LA MEME CITE","id":"CH 214","textes":"</p><p>1. Enfant de la meme cit, restons toujours unis. Si nous nous aimons tous mes frres, restons toujours unis. x2</p><p><i>Restons toujours unis mes frres, Jsus est parmi nous. Si nous nous aimons tous mes frres, restons toujours unis. x 2</i></p><p>2. Enfants de la mme cit, restons toujours unies pour que la pentecte soit pour nous une ralit x2</p><p>3. Enfants de la mme cit, nous sommes des pelerins, etrangers errant dans ce monde pcheur sur la route vers la cit. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"215. KURUDI KWAKE BWANA YESU","id":"CH 215","textes":"</p><p>1. Kurudi kwake Bwana Yesu kumekaribia Ni nani aonaye dalili kwa mocho wazi ? Alama katika anga, alama duniani, Alama makanisani, alama kati jamaa. Kurudi kwake Bwana Yesu kumekaribia, Ni nani aonaye dalili kwa macho wazi ?</p><p><i>Ewe mwenzangu, je uko tayari Kwa kumngojea ama umefungwa ? Apendaye uhai wake, ataupoteza ; Aachaye uhai wake, ataupokea. Je, mwenzangu, utaingia Ao mwenzangu wewe utatupwa ?</i></p><p>2. Aliyosema Yesu yameonekana, Kutabiri kwa Bwana ni kweli na hakika : Tetemeko za ardhi, maji ya kifurika, Watu kwa woga mwingi wafa kwa kuhofia Yatakayo tokea kesho, hatari sana. Kutabiri kwa Bwana ni kweli na hakika.</p><p>3. Mbingu zitapita, inchi itatoweka. Nani atamaniye kuona siku njema ? Ajikane mwenyewe, ashike msalaba, Aombe bila kukoma, akikesha na Neno. Siku ya Bwana Yesu yaja mbio sana. Nani atamaniye kuona siku njema?</p><p>4. Nangoja mji ule wa kuta za dhahabu, Barabara za dhahabu safi kama kioo. Mjeuri ajeuri na mchafu achafuke Mtakatifu atakase nafsi yake kwa Neno. Yerusalema mpya umejengwa na Mungu ; Machozi tulilia Yesu atapanguza.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"216. SAFARI YETU NI KWENDA","id":"CH 216","textes":" <br>1. Safari yetu ni kwenda ku muji mzuri wa mbingu, muji wa utukufu. Tutamuona Mwokozi pamoja na malaika, furaha ya milele.</p><p><i>Sop : Kristo</i></p><p><i>Kristo ni vyote,<br>Kristo ni vyote vyangu.<br>Kristo ni vyote tu.</i></p><p>2. Katika safari hii wengi saana wamechoka, shetani awafunga ; mujitenge na dunia enyi askari wa Yesu, simameni twendeni.</p><p>3. Kanisa la Bwana Yesu, tufurahi kwa sababu wokovu ni karibu. Tujipange sawa vile kanisa lile la kwanza, dunia itazame.</p><p><i>Sop : Kristo</i></p><p><i>Kristo ni vyote,<br>Kristo ni vyote vyangu.<br>Kristo ni vyote tu.</i></p><p><i>Sop : Kilisto</i><br><i>Kilisto kibyonso<br>Kilisto kibionso byanyi<br>Kilisto ki byonso be !</i></p><p><i>Sop : Kristu</i><br><i>Kristu ye bioshi<br>Kristu ye byoshi byani<br>Kristu ye byoshi nye!</i></p><p>","gamme":"","rythme":"","auteur":""},{"titre":"217. ITAKUWA FURAHA NIKIFIKA","id":"CH 217","textes":"</p><p>1. Itakuwa furaha nikifika mbinguni pale penye kiti cha enzi uumh!, uumh; x2</p><p><i>Watakapo nilazimisha wakiimba na nyimbo, <br>wakisema karibu, </i></p><p><i>:/: karibu pumuzika :/: <br>:/: Wewe :/: </i></p><p><i>Uliteseka na kazi pa dunia, ingia pumuzika na Bwana wako Yesu. <br></i></p><p><i>Ts: Wewe uliteseka na kazi pa dunia, </i></p><p><i>:/: ingiya pumuzika na Bwana wako Yesu.:/: </i></p><p>2. Nikifika mbinguni tamuona mwokozi pale penye kiti cha enzi. 2x</p><p>3. Nitaacha kwa heri we dunia ya taabu mpaka na dhambi zako zote uuh, uuh ! x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"218. MUKUTANO WA AJABU","id":"CH 218","textes":" <br>1. Mukutano wa ajabu, mukutano wa watakatifu, mukutano wa furaha, utakuwa juu mbingu. x2</p><p><i>:/: Parapanda itakapolia :/:<br>Wateule, tutanyakuliwa, kwenda huko kwenye mukutano, tutavikwa taji ya uzima,<br>Nyuso zetu zikimeremeta, mazazi yetu meupe ya thamani.<br>Mukutano huo mutakatifu, wenye dhambi<br>hawatakuwemo.<br>Kweli kweli huo mukutano, washerati<br>hawatakuwemo, walevi, wevi na dhambi mbali mbali, watatupwa kwenye moto ule, itakuwa ole ole kwao, ole kwao watakapo tupwa.</i></p><p><i>:/: Ni upendo utaingiyemo, nimukutano wa<br>watakatifu. :/:</i></p><p>2. Utayari ndugu na dada, Bwana huyu anarudi ?<br>Atawanyakuwa wale wote ambao wako tayari x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"219. NDOA TWASHEREHEKEYA (Ndoa)","id":"CH 219","textes":"</p><p>1. Twasherehekeya arusi hii kwa leo ndugu na dada wameungana , wamefanywa leo mwili moja.</p><p><i>Dada, tii. Ndugu shauri letu piya kwa ndugu,<br>upende dada siku zote, kimoja kiwatenge, kifo.</i></p><p>2. Twasema karibu kwa wazazi wa ndugu na wazazi wa dada, shauri tunawapa, muwachunge kwa mashauri.</p><p>3. Pendo lenu na lizidi kudumu daima kwa siku zenu zote, kifo kitawatenga, mlukiwa katika mapendo.</p><p>4. Tuna sherehekeya arusi ya leo, ni mufano wa arusi itakayo fanyika ya Mwana kondoo na Kanisa.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"220. MAZUNGUMZO YA YESU (Ndoa)","id":"CH 220","textes":"</p><p>1. Mazungumuzo ya Yesu kuhusu unyumba, mume kuacha wazazi kuambatana na mukewe.</p><p><i>Sop f: Ndugu </i></p><p><i>Ts: Ukimuacha mkeweo, wazini, </i></p><p><i>Sop f: Dada<br>Ts: Ukimuacha mumeo, wazini.</i></p><p><i>:/: Basse: ndugu , </i></p><p><i>Ts: alicho kiunganisha Mungu Baba wa mbinguni,<br>mwanadamu asikitenganishe.:/: <br></i></p><p>2. Ewe ndugu .. .na wewe dada............ mumeunganishwa leo na kwa siku zote.</p><p>3. Soma Wakorinto wa kwanza haya ile ya saba mulango wa kumi huo hadi kumi na mumoja.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"221. HAPO MWANZO ALIPOUMBA","id":"CH 221","textes":"</p><p>1. Hapo mwanzo Mungu alipoumba Adamu, Mungu aliona ni vema kumupa musaidizi, akamulalisha Adamu usingizi mwingi, kwa ubavu wake akamufanyiya musaidizi.</p><p><i> .na .leo ni mwili mumoja, Mungu asifiwe kwani amewaunganisha. Muishi kwa jina la Mwokozi wetu, mukae vema. 2x</i></p><p>2. Sawa vile Adamu alipewa musaidizi na<br>wewe..huyo ni musaidizi wako. Na<br>utamupenda vile unavyojipenda ili masumbuko yenu yageuke kuwa furaha.</p><p>3. Sawa vile Kristo ndiye kichwa cha kanisa na wewe .umekuwa kichwa cha . Twawaombea salama ya Bwana Yesu na mubarikiwe mukae salama nyumbani mwenu.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"222. MWANAMUKE MUZURI (Ndoa)","id":"CH 222","textes":"</p><p>1. Mwanamuke muzuri anatoka kwa Mwenyezi, ni nani, ni nani awezaye kumupata. :/: Mwanamke mzuri , ni taji kwa mume wake. :/:</p><p>2. ..uzuri si uzuri wa mwili uzuri wa sura, jipambe, jipambe kwa uzuri wa roho, upate heshima mbele ya mume wako.</p><p>:/: Ee.ogopa Mungu wako.: /:</p><p>3. Ee uliacha baba na mama yako na kuambatana na ..mke wako, hakuna aliye kuchaguliya yeye.</p><p>:/: Ee.Upende upende muke wako. :/:</p><p>4. Mwanamuke mubaya ni kama na ugonjwa,<br>ugonjwa ndani ya meno analeta huzuni, huzuni kwa watu wote. :/: Ee .. ogopa Mungu wako. :/:</p><p>5. Ee utaacha baba na mama yako na kuambatana na .mume wako , hakuna aliye kuchagulia yeye;<br>:/: Ee  utiii (x2) mume wako. :/:</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"223. NI HALALI MTU KUACHA MKE (Ndoa)","id":"CH 223","textes":"</p><p>1. Ni halali mtu kumuacha muke wake kwa kila sababu? Soma Matayo sura kumi na tisa, Wafarisayo, wamjaribu Yesu. x2</p><p><i>Yesu Alijibu kwamba yeye aliwaumba<br>mwanzo aliumba mutu mume na mutu muke. Ndipo mutu atamuacha babae na mamae na ataambatana na muke wake kua mwili mumoja. x 2</i></p><p>2. Mpendane daima, muchukuliane mizigo yenu maishani mwenu. Katika maisha musimusahau<br>Muumba wenu aliye waumba. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"224. MWANAMUKE MWENYI KUMCHA","id":"CH 224","textes":"</p><p>1. Mwanamuke mwenyi kumucha Mungu hupata sifa duniani , na mumewe kumwamini na kumusifia kati kundi.</p><p><i>1 Sop/ 1 tenor: sikiya ewedada (ts): tangu leo , umeanza maisha ya unyumba ; acha kiburi dada unyenyekeye , usiwe muvivu uwe muhodari katikayote umushukuru Mungu. (x2)</i></p><p>2. Uso wako usiwe wenye kugunjamana dada kwa wageni , kwani waweeza kutembelewa na wa malaika.</p><p>3. Mbele yetu umeaga wazazi na jamaa yako ewe dada, usizani ya kwamba kujenga unyumbani raisi dada omba saaana.</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"225. NGAI NAKENDA (Dois je partir) ?","id":"CH 225","textes":"</p><p>1. Ngai nakenda maboko mpamba kuna mboka mokonji ngai, nakopesa na Yesu nini ? Ye akufelaki ngai.</p><p><i>Soko ngai nakokenda solo, na maboko na<br>mpamba nde, nakoyoka mpe nsoni mingi Ekokoma ngai na Ye . </i></p><p>2. Ngai nakenda maboko mpamba ? Ye Mosungi, asungi ngai. Nakokweya mikolo yonso nakotelema ngwi na Ye.</p><p>3. Ngai nakenda maboko mpamba, ekokutana ngai na Ye! Na masumu be na motema , nakozwa libonja te!</p><p>4. Nakopesa na ye motema , nakosala na mpo naye , nakosalela ye na mposa na bilanga yonso na nye<br>","gamme":"","rythme":"","auteur":""},{"titre":"226. NINAYO BARUA YANGU","id":"CH 226","textes":"</p><p>1. Ninayo barua yangu kutoka muji wa mbingu.<br>Nikiiisoma, najua Yesus yu karibu kuja. x2</p><p><i>1Sop/1tenor/1 alto: Je ndugu yangu</i></p><p><i>Ts: umemupokeya Yesu, </i></p><p><i>1Sop/1tenor/1 alto: Je dada yangu</i></p><p><i>Ts: Umemupokeya Yesu,</i></p><p><i>Ameituma barua ya kwamba uwe tayari, nimeipata barua ya kwamba niwe tayari. Nikiisoma, najua Yesu yu karibu kuja. x 2</i></p><p>2. Biblia ndiyo barua ya Yesu nimepokea. Nikiisoma, najua Yesu yu karibu kuja. x 2</p><p>3. Ewe mpenda dunia saa imekwisha sasa, kwa nini wewe hutubu mbona utaangamia. x2</p><p>","gamme":"","rythme":"","auteur":""},{"titre":"227. TUNASHANGILIA ARUSI (Ndoa)","id":"CH 227","textes":"</p><p><i>Tunashang
