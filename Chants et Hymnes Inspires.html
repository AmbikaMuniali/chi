1. Ninatimia ndani yako na ninapata haki kwko;<br>Mauti yako, bana yesu, ililipia dei yangu.</p><p>Ninatakaswa nawe, bwana, na ninahesabiwa haki;<br>Kwa damu ulinisamehe, na utanitukuza vile.</p><p>2. Ninatiamia ndani yako, makosa hayatatawala<br>Katika moyo wangu tena, uwezo wako meshinda.</p><p>3. Umetimiza mahitaji ya roho yangu, bwana yesu;<br>Ee wewe unafaa kaisa, sitahitaji kitu tena.<br>Wachaguliwa siku moja watakutana kwako, Bwana,<br>Na nitakuwa pale vile, nikitimia Ndani yako.</p><p>Complete in thee CH 265 HW 129</p>","gamme":"<p>75. F-3/2</p>","rythme":"","auteur":""},{"titre":"Ee Kriste, kwako, kwako roho yangu","id":"NM 76","textes":"<p>1. Eekristo, kwako roho yangu inakututa raha;<br>Salama niliyotafuta nimepatasasa.</p><p><i>Ee Kristo, wewe unafa-a kupumuzisha Roho; <br>Salama , shangwe, na mapendo ninapata sasa.</i></p><p>2. Nilitafuta raha pekee, sikukutafuta;<br>Nilipopita, pendo lako lilinikamata.</p><p>3. Nikijaribu upendezi wote wa dunia,<br>Lakini sikupata ustarehe na furaha.</p><p>4. Kopofu ni mimi,sikuona macho yako, Bwana,<br>Lakini sasa wema wako wazi ninaona.</p><p>None but Christ can satisfy<br>CH 140 SSS 853 RS 301</p>","gamme":"<p>76. F- 4/4</p>","rythme":"","auteur":""},{"titre":"Nafasi yangu, angalia Yesu Mukombozi","id":"NM 77","textes":"<p>1. Nafasi yangu, angalia yesu Mukombozi wako;<br>Yeye ni utukufu, mbali na makosa yote.</p><p>2. Anaketi kule mbingu, haki yake inanga-a ;<br>Anaonyesha damu, bei ya ukombozi wetu.</p><p>3. Alibeba zambi zote kwa kilima cha Kalvari,<br>Na hukumu imepita, Ee furaha kubwa Sana!</p><p>4. Sasa Mungu anataka sisi tuwe kwake Mbingu;<br>Anatutengeneza vitu vyote tabatibu.</p><p>5. Neno hili,&lt;&lt;Kwa milele&gt;&gt;,ni baraka ya kuzidi,<br>Wala kitu hakiwezi kututenga na Mwokozi.</p><p>6. Tumusifu Bwana wetu, sisi ni watoto wako;<br>Tunaimba kwa milele, na tutafurahi kwake.</p><p>Rise, my soul, behold `ths Jesus<br>HW 120</p>","gamme":"<p>77. Eb-4/4</p>","rythme":"","auteur":""},{"titre":"Rehema ya Kuhani wetu","id":"NM 78","textes":"<p>1. Rehema ya Kuhani wetu tunaikumbuka,<br>Na moyo wako unajaa na pendo kubwa sana.</p><p>2. Anafahamu majaribu, uzaifu wetu,<br>Sababu alijaribiwa kama sisi watu.</p><p>3. Makosa hayakuchfua Mukombozi wetu;<br>Kodoo Mutakatifu, yeye ni sadaka yetu.</p><p>4. Wakati alipotembea hapa kwa dunia,<br>Machozimengi alitoa---Anajua yetu.</p><p>5. Tukaribie kiti cha ne-ema bila woga,<br>Tupate neema kusaidia saa ya mahitaji.</p><p>With love we meditate the grace<br>HW 147or 329</p>","gamme":"<p>78. Eb-4/4</p>","rythme":"","auteur":""},{"titre":"Kwa Kondoo tunapumzika","id":"NM 79","textes":"<p>1. Kwa kondo-o tunapumzika,<br>Kwa mapendo ya mushangao;<br>Zambi zetu alisamehe, damu yake ilizitoa.</p><p>2. Sasa roho zetu za wogazinajazwa na raha tamu ;<br>Mungu Baba alipendezwa<br>Na sadaka ya Yesu Mwana.</p><p>3. Sasa woga hauko tena kwani damu ya Bwana Yesu<br>Mara moja iliondoa zambi zote kwa roho yangu.</p><p>4. Ninajazwa na raha tamu na ningali kwa ulimwengu;<br>Kisha nganbokwa utukufu nitakuta raha yenyewe.</p><p>On the Lamb my soul is resting<br>HW 115</p>","gamme":"<p>79. D-9/8</p>","rythme":"","auteur":""},{"titre":"Ee Mungu ndiye nguvu yetu","id":"NM 80","textes":"<p>1. Ee Mungu ndiye nguvu yetu, raha, na tarja,<br>Anachungaga watu wake sasa na milele.</p><p>2. Na hata Mbele ya milima Mungu alikuwa;<br>Uwezo wake uliumbavyote duniani.</p><p>3. Miaka elfu ni kwa Mungu kama siku moja;<br>Milele Mungu yuko sawa, jana, leo kesho.</p><p>4. Ee Munfgu, Musaidizi wetu, tumaini vile,<br>Utuongoze hata mwisho wa safari yetu.</p><p>O God, our help in ages past<br>SSS 513 CH 331</p>","gamme":"<p>80. C-4/4</p>","rythme":"","auteur":""},{"titre":"Ee Bwana Yesu, Mwumba wa dunia","id":"NM 81","textes":"<p>1. Ee Bwana Yesu,Mwumba wa dunia,<br>Mwana wa Mungu na mutu vile,<br>Ninakupenda, ninakusifu,<br>Wewe furaha yangu pia.</p><p>2. Shamba na mwitu, yote ni mizuri,<br>Lakini unaipata mbali;<br>Wewe ni mwema, Mutakatifu,<br>Unayenipa shangwe kubwa.</p><p>3. Jua na mwezi inanga-a sasa,<br>Pamoja na nyota za mbiguni ;<br>Uzuri wako na utukufu<br>Unatushinda kufahamu.</p><p>Fairest Lord Jesus<br>IH 78 CH 305 CV 149</p>","gamme":"<p>81. F-4/4</p>","rythme":"","auteur":""},{"titre":"Yesu tu anastahili","id":"NM 82","textes":"<p>1. Yesu tu anastahili<br>Kupokea sifa zote,<br>Hatuwezi kufahamu<br>Neema na ma pendo yake.</p><p>2. Tunakuabudu, Yesu,<br>Na heshima na mapendo,<br>Kwa rehema ya kuzidi,<br>Vile kwa salama kwako.</p><p>3. Sifu ! Sifu ! Sifu Yesu<br>Imba na sauti kubwa,<br>Kule mbingu tutamupa<br>Sifa zinaomufa-a !</p><p>Jesus, Thou alone art worthy<br>HW 70</p>","gamme":"<p>82. G-4/4</p>","rythme":"","auteur":""},{"titre":"Mwokozi alikufa, naalimwanga damu","id":"NM 83","textes":"<p>1. Mwokozi alikufa, na alimwanga damu,<br>Ni damu ya faida nyingi sana kwetu.<br>Na hata tuna mali kuliko watu wote,<br>Ni bule tusipomujuaBwana Yesu.</p><p>2. Mi-ili kwa uzee inachaka-a sana,<br>Lakini siku tutakapofika mbingu<br>Itakayofanana na mwili wake safi,<br>Viumbe vyote hawataugua tena.</p><p>3. Na sasa neema yake inatuchunga hapa,<br>Lakini siku tutakapofika mbingu<br>Tutapokea taji, na utukufu vile;<br>Baraka kubwa inatungojea sisi.</p><p>4. Katika majaribu na taabu ya kuzidi<br>Tunasimama kwa uwezo wa kuzidi<br>Tunasimama kwa uwezo wa mwokozi.</p><p>Kwa mwisho wa safari na vita duniani<br>Tutatazama uso wa Mupenzi wetu.</p><p>We are by Christ rebeemed<br>HW 301</p>","gamme":"<p>83. Ab-4/4</p>","rythme":"","auteur":""},{"titre":"Tunakutukuza Bwana","id":"NM 84","textes":"<p>1. Tunakutukuza, Bwana (3)<br>Kwa wokovu.</p><p><i>Sifu, Haleluya, <br>Imba, Haleluya,<br>Yesu ni mukumbozi,<br>Na kondo-o.</i></p><p>2. Wewe tu unastahili (3)<br>Utukufu</p><p>3. Bwana, ulitukomboa (3)<br>Bei damani!</p><p>4. Sasa tuko makuhani (3)<br>Kwake Mungu.</p><p>5. Na tutawala nawe (3)<br>Kule mbingu.</p><p>Worthy, Worthy is the Lamb<br>HW 140</p>","gamme":"<p>84. D-4/4</p>","rythme":"","auteur":""},{"titre":"Sadaka za zamani","id":"NM 85","textes":"<p>1. Sadaka za zamani<br>Kwa mazabahu mengi<br>Hazikuweza kuondosha<br>Hukumu na makosa.</p><p>2. Kristo, kondo-o wetu<br>Aliondoa zambi,<br>Zabihu ya faida nyingi,<br>Ya damu ya damani.</p><p>3. Tunakumbuka sana<br>Taabu uliyobeba<br>Ukitundukwa kwa kalvari<br>Kutuokoa, Bwana.</p><p>4. Tunafurahi sana, Aliondoa laana,<br>Tunamusifu kwa mapendo,<br>Tunabariki Bwana.</p><p>Not all the blood of beasts<br>HW 100</p>","gamme":"<p>85. C-3/2</p>","rythme":"","auteur":""},{"titre":"Aba Baba, tunakuja kwani jina la Mwokozi","id":"NM 86","textes":"<p>1. Aba Baba, tunakuja kwni jina la mMwokozi<br>Linatukusanya hapa kwako, sisi wana wako.<br>Damu ya Mwokozi wetu ilitusafisha pia,<br>Hatutaogopa tena kukuita: &lt;&lt;Aba Baba&gt;&gt;.</p><p>2. Mbele tulikuwa mbali kwa sababu ya makosa.<br>Ee asante kwa ne-ema iliyotupatanisha.<br>Tunapata haki yake, tunakuabudu sana,<br>Ee ukubwa wa rehema na mapendo yako, Baba.</p><p>3. Wapotevu, tulirudi na ulikukaribisha.<br>Ulitupokea kwako tuwe wako kwa milele.<br>&lt;&lt;Ni vizuri. &gt;&gt;Unasema&lt;&lt;Tufurahi sisi sote;<br>Nimepata wana wangu ninaowapenda Sana. &gt;&gt;</p><p>4. Tunakuabudu, Baba. Malaika kule mbigu<br>Wanaona Ndani yetu neema na mapendo yako.<br>Ee, tutakutanana mbio Mbele yako, Mungu wetu,<br>Kutangaza pendo lako, na kuimba: &lt;&lt;Aba Baba&gt;&gt;.</p><p></p><p>Abba, Father, we approach Thee<br>HW 33</p>","gamme":"<p>86. Bb-4/4</p>","rythme":"","auteur":""},{"titre":"Utukufu uwe kwake","id":"NM 87","textes":"<p>1. Utukufu uwe kwake<br>Aliyetupenda sisi,<br>Alitufanyiza vile<br>Makuhani na wafalme.<br>::Utukufu, kuabudu,<br>Sifa kwa Yesu kondo-o::</p><p>2. Utukufu na Baraka<br>Tunapenda kumwimbia,<br>Sifa na Heshima kwake.<br>::Wewe tu unastahili,<br>Ee Mufalme WA wafalme! ::</p><p>3. Utukufu uwe kwake, Baba, Mwana, Roho safi,<br>Utukufu na Heshima<br>Ni ya Mungu peke yake.<br>:: Mbele, leo, na daima,<br>Sifa zote ni za Bwana ::</p><p>Glory be to him who loved us<br>HW 56</p>","gamme":"<p>87. F-4/4</p>","rythme":"","auteur":""},{"titre":"Zawadi njema yake Baba","id":"NM 88","textes":"<p>1. Zawadi njema yake Baba,<br>Alimutuma Mwana<br>Kutuokoa na makosa,<br>Kutuletea neema.</p><p><i>Ee mapendo yake Mungu, <br>Mapendo ya kuzidi,<br>Kutamania Mukombozi<br>Kutukia sisi.</i></p><p>2. Nilipotea kwa makosa,<br>Kwa giza kubwa sana,<br>Lakini Mungu alituma<br>Mwokozi yesu, bwana.</p><p>3. Na sasa wewe ni Mwokozi,<br>Na hata kwa milele,<br>Kwa damu amenisafisha,<br>Hukumu imekwisha.</p><p>4. Na sasa sisi watu wake<br>Tumutukuze sana,<br>Tumushukuru kwa ne-ema,<br>Mwokozi Yesu, Bwana.</p><p>O what a giff the Father gave<br>Gt 189</p>","gamme":"<p>88. Eb-4/4</p>","rythme":"","auteur":""},{"titre":"Baba, tunaabudu","id":"NM 89","textes":"<p>1. Baba, tuna-abudu<br>Kwa mwana wako, yesu,<br>Vile kwa roho tunakuja<br>Ili kukushukuru.</p><p>2. Wewe ni mwenye nuru,<br>Kweli, na haki vile, Na jina lako takatifu<br>Tunalisifu sana.</p><p>3. wewe mapendo, bwana,<br>Na mwenye neema nyingi,<br>Inatushinda kufahamu,<br>Ni kubwa ya kuzidi.</p><p>4. Tunashukuru yesu,<br>Alitufunulia<br>Moyo wa mungu wa mapendo<br>Kutuokoa sisi.</p><p>5. Tunakukusifu kweli,<br>Tuna-abudu Mungu,<br>Sifa na utukufu ziwe<br>kwa Baba,Mwana, Roho.</p><p>We worship Thee<br>HW 53</p>","gamme":"<p>89. F-4/4</p>","rythme":"","auteur":""},{"titre":"Ee Yesu, Neno la milele, mwana wake","id":"NM 90","textes":"<p>1. Ee Yesu, Neno la milele, wake Baba,<br>Mwenye kutuonyesha Mungu, ni Mupenzi wake</p><p>.</p><p><i>Unastahili, Bwana Yesu, tunaanguka Mbele yako.</i></p><p>2. Machoni mwako utukufu unanga-a wazi<br>Wa Baba wako, Ee Mwenyezi, Mungu wa milele.</p><p>3. Nawe ni sura ya Mungu asiyeonekana,<br>Ulionyesha pendo lake kwetu duniani.</p><p>4. Ee hatuwezi kufahamu neema yako kubwa,<br>Na mushangao sana kwetu, tunamutukuza.</p><p>5. Katika ulimwengu hapa unapita wote;<br>Milele tunakuabudu, Mupenzi wa mbingu.</p><p>Thou art the Everlasting word<br>HW 127</p>","gamme":"<p>90. F-4/4</p>","rythme":"","auteur":""},{"titre":"Yesu Kristo, ulikuja","id":"NM 91","textes":"<p>1. Yesu Kristo, ulikuja<br>Kuwa Mukombozi wetu,<br>Malaika, abuduni,<br>Furaha kubwa. Tuki-imba neema yako,<br>Tunakusifu.</p><p>2. Ee Mushinda! Ulivunja<br>Minyororo ya mauti,<br>Hivi tunakubaliwa,<br>Furaha kubwa.<br>Na milele tuko wako,<br>Tunakusifu.</p><p>3. Ulileta ukombozi<br>Kufungua wenye zambi,<br>Bwana wa dunia, mbingu,<br>Furara kubwa.<br>Damu imekusafisha,<br>Tunakusifu.</p><p>4. Kwa kurudi kwako, Bwana,<br>Tutaja-a na shukrani,<br>Asubui ya Baraka,<br>Asubui ya Baraka,<br>Furaha kubwa.<br>Unajua hamu yetu,<br>Tunakusifu.</p><p>Jesus Christ, Thou King of glory<br>HW 71</p>","gamme":"<p>91. Eb-4/4</p>","rythme":"","auteur":""},{"titre":"Bwana, tunakuabudu na shangwe","id":"NM 92","textes":"<p>1. Bwana, tunakuabudu na shangwe,<br>Tunakusifu na kukushukuru.<br>Kwako tunabarikiwa kabisa;<br>Unastahili kupata Heshima.</p><p><i>Unastahili! Unastahili! <br>Wewe pekee, Bwana,unastahili.<br>Kwako tunabarikiwa kabisa;<br>Unastahili kupata Heshima!</i></p><p>2. Mungu kabisa na mwili wa mutu,<br>Ulijishusha kutukufilia.<br>Ulitimiza mapenzi ya Mungu,<br>Na umekwisha kushinda Shetani.</p><p>3. Ulikubali kufungwa na watu, Viumbe vyako walikusulibi.<br>Na siku ulipoachwa na Mungu<br>Hukukimbia la-ana na giza.</p><p>4. Ee utukufu na shangwe ni yako,<br>Uliyeshinda majeshi ya kufa,<br>Na kwa milele tutakutukuza<br>Na kukusifu, Mushinda wa kweli.</p><p>Lord, Thou art worthy<br>HW 72</p>","gamme":"<p>92. Eb-4/4</p>","rythme":"","auteur":""},{"titre":"Ee siku kule mbinu","id":"NM 93","textes":"<p>1. Ee sikia kule mbingu<br>Wanaimba na furaha:<br>&lt;&lt;Utukufu kwa kondo-o<br>Mwenye kutukufilia. &gt;&gt;</p><p>2. Sisi wana wa Mufalme<br>Tumusifu na asate,<br>Tuheshimu Bwana Yesu<br>Dunia na mbinguni.</p><p>3. Sasa yeye ni mbinguni<br>Kwa mukono wake Mungu,<br>Watu wote wanaimba:<br>&lt;&lt; Kristo tu anastahili, &gt;&gt;</p><p>4. Ndani yake tuna pata<br>Ukombozi wa milele;<br>Sifa na Heshima nyingi<br>Tunakuletea, Bwana.</p><p>Hark ten thousand voices crying<br>HW 61</p>","gamme":"<p>93. G-4/4</p>","rythme":"","auteur":""},{"titre":"Ee Mungu we neema, tukuimbie sifa","id":"NM 94","textes":"<p>1. Ee Mungu wa ne-ema, tukuimbie sifa,<br>Tuliokubaliwa ndani ya Mwokozi wetu.<br>Tunafurahi kwa sababu<br>Ya neema yake kubwa kwetu.</p><p>2. Unapendezwa sana na Yesu Mwana wako,<br>Na unatutazama Ndani ya Mutakatifu,<br>Hatuweza kuogopa sababu ya mapendo yake.</p><p>3. Tunastarehe kwako, Ee Kristo, kwa milele,<br>Na tunakungojea na furaha na salama.<br>Tunamujua Mukombozi, yeye aliyetuokoa.</p><p>4. Zabihu ya uzima, Ee Mungu tunaleta,<br>Karibu nawe utuchunge hapa duniani,<br>Sababu ulitununua, milele sisi mali yako.</p><p>O God of matchless grace<br>HW 108</p>","gamme":"<p>94. C-4/4</p>","rythme":"","auteur":""},{"titre":"Ee Mwana wa milele, Mupendwa wake","id":"NM 95","textes":"<p>1. Ee Mwana wa milele, Muendwa wake Baba,<br>Ulipendeze Mungu kule kwa Kalvari.<br>Hata zamani sasa ulituangalia<br>Vile ni namna gani utajinyenyekeza.</p><p>2. Ulitupenda sana, wa-asi sikuzote,<br>Ilipendeza Baba ukamate mwili ;<br>Ulizaliwa kama mutoto wa dunia ;<br>Ni siri kubwa sana, wokovu kwa waovu.</p><p>3. Ee ulituokoa kutoka taabu kubwa.<br>Tuliyopata kwa makosa ya Adamu.<br>Na ulitukufia kwa muti wa Kalvari,<br>Kwa kuondolea hukumu yeyu yote.</p><p>4. Na sasa, Ee Mwokozi, tunafurahi sana<br>Sababu unavikwa taji ya Heshima.<br>Utatwa-a mbingu, taraja tamu kwetu!<br>Furaha kubwa sana kuona uso wako.</p><p>5. Ee Bwana, utukuzwe, Mwenye Heshima nyingi,<br>Ulitupenda sana, pendo, pendo la ajabu,<br>Na yunakusanyika na sifa mioyoni<br>Kusema na furaha :&lt;&lt; Mwokozi, utukuzwe. &gt;&gt;</p><p>Toi le Fils ternel<br>CV 14</p>","gamme":"<p>95. C-2/4</p>","rythme":"","auteur":""},{"titre":"Ee wewe Neno la Milele","id":"NM 96","textes":"<p>1. Ee wewe Neno la Milele,<br>Kwa neno lako la uwezo.<br>Dunia hii uli-imba<br>Na kuichunga sikuzote.</p><p><i>Ee tunakuabudu, Bwana, <br>Na tunapenda jina lako.<br>Ee tunakutukuza sana<br>Na jina lako takatifu.</i></p><p>2. Kwa zambi zetu uliteswa,<br>Ulikubali kupokea<br>Hukumu ya Mwenyezi Mungu,<br>Na kufa kule kwa Kavari.</p><p>3. Huzuni, haya na zihaka<br>Uliyavumilia yote<br>Kwa sisi tuliokutesa,<br>Mapendo ya kutushangaza.</p><p>4. Kwa kiti cha ufalme sasa<br>Unatukuzwa kwa milele<br>Na watu wote wataanguka<br>Kukuheshimu, we Mufalme.</p><p>We worship Thee<br>HW 129</p>","gamme":"<p>96. F-3/2</p>","rythme":"","auteur":""},{"titre":"Ee tunakuabudu, Neno la Mungu","id":"NM 97","textes":"<p>1. Ee tunakuabudu, neno la Mungu,<br>Uliyeumba viyu vyote, Ee Yesu.<br>Wewe Mwenyezi, ulipata haya,<br>:: Na uligeuka mutu kutuokoa::</p><p>2. Wewe unastahili, Mwana- Kondo-o,<br>Tunainama, Bwana, kukuabudu.<br>Uliuawa kwa zambi za watu,<br>:: Kwa kutuokoa sisi ulijitoa. ::</p><p>3. Taji ya utukufu umeipata,<br>Sasa Kuhani letu, umetukuswa.<br>Ee tuasifu na kukushukuru;<br>:: Milele, milele wewe hutageuka ::</p><p>4. Wewe unastahili kutawala.<br>Utakaporudia kwa watu wako,<br>Salama itaijaza dunia<br>:: Na viumbe vyote watakusifu, Bwana ::</p><p>Worthy art Thou!<br>HW 139</p>","gamme":"<p>97. Ab-4/4</p>","rythme":"","auteur":""},{"titre":"Ee Baba Mungu, na mapendo tunanyuny","id":"NM 98","textes":"<p>1. Ee Baba Mungu, na mapendo tunanyenyekea,<br>Na tunaja-a na asante kwa zawadi yako,<br>Mupenzi wako, Mwana wako, hata tangu mwanzo,<br>Ulimutoa kufilia watu wapotevu.</p><p>2. Ulimutoa ukijua kwamba atapata<br>Mateso, misumari, vile taji ya mi-iba.<br>Saa Yesu alipochukua zambi zetu zote,<br>Kondo-o wako safi, Mungu, ulimwacha pekee.</p><p>3. Mapendo yako Baba Mungu, yanashinda sifa,<br>Midomo yetu haiwezi Kutangaza sawa!<br>Kwa nini ulipenda hivi? Sisi hatujui,<br>Lakini kwa furaha nyingi tunakuabudu.</p><p>Father and God, in grateful love<br>HW 50</p>","gamme":"<p>98. Eb-6/8</p>","rythme":"","auteur":""},{"titre":"Bwana, ulitutafuta sisi tuliopotea","id":"NM 99","textes":"<p>1. Bwana, ulitutafuta sisi tuliopotea,<br>Na ulitukumbatia, uliteswa hata kufa.<br>Tumwimbie sasa sifa kwani alituokoa.</p><p>2. Sikiliza ! Angalia ! Anaomba na uchungu<br>Kule kwa Getesemane, wanafunzi wanalala.<br>Ee, alitupenda sana hata alituokoa.</p><p>3. Anasema naye Baba na unyenyekevu wote,<br>Yeye ni tayari hata kwa kikombe cha uchungu.<br>Ndiyo, kwa kutuokoa alikimaliza pia.</p><p>4. Kisha taabu na uchungu na gazabu kali sana<br>Yalimufunika pale kwa kilima cha Kalvari.<br>Pendo la kutushangaza, kwani alituokoa.</p><p>5. Sikiliza tena, ndugu, Yesu analalamika.<br>Mungu, ulimwacha pekee, kutaabishwa kwa Kalvari !<br>Ninaamini kweli kweli pendo lake kubwa kwami.</p><p>6. Kazi yake imekwisha, hatateswa tena kamwe,<br>Na kwa kiti chake Baba anakwisha kutukuzwa.<br>Anaishi sasa mbingu, pale anatuombea.</p><p>7. Tumwabudu na heshima kwa ne-ma ya kupita,<br>Kwa milele tutasifu na kukumutukuza sana. Hata sasa duniani tunamushukuru Bwana.</p><p>Jesus gave Himself for me<br>HW 95</p>","gamme":"<p>99. Ab-6/4</p>","rythme":"","auteur":""},{"titre":"Ee siku, ni sauti","id":"NM 100","textes":"<p>1. Ee sikia, ni sauti<br>Toka muti wa Golgota,<br>Ni sauti ya mapendo<br>Na rehema kubwa kwetu:<br>Imekwisha, imekwisha,<br>Ni kilio cha Mwokozi.</p><p>2. Imekwisha--- Ee furaha,<br>Usikie neon hili,<br>Nene la Baraka kubwa,<br>Linapita ufahamu.<br>&lt;&lt;Imekwisha, imekwisha &gt;&gt;,<br>Na salama kwa waamini.</p><p>3. Matoleo kwa makosa<br>Hatutayatoa tena,<br>Na uwezo wa mauti,<br>Na Hadeze na Shetani<br>Umekwisha, umekwish,<br>Alifanya kazi kubwa.</p><p>4. Tuabudu Bwana yetu,<br>Amekwisha kutukuzwa.<br>Tutangaze jina lake<br>Dunia na mbinguni.<br>Haleluya, Haleluya,<br>Tushukuru BwanaYesu.</p><p>Praise the Lord Who died to save us<br>HW 24</p>","gamme":"<p>100. Ab-4/4</p>","rythme":"","auteur":""},{"titre":"Hakuna matoleo","id":"NM 101","textes":"<p>1. Hakuna matoleo,<br>Hakuna mazabahu,<br>Kondo-o hatachinjwa tena,<br>Na moshi haupandi.<br>Sababu Yesu alimwanga damu<br>Kutusafisha sisi watu wa makosa</p><p>2. Ee tunakushukuru<br>Kwa damu ya Mwokozi<br>Sababu inatupatia<br>Salama na kushinda.<br>Mwokozi alishinda kwa milele<br>Mauti, Zambi na adui zetu zote.</p><p>3. Ee tunakushukuru<br>Kwa neema yake Bwana<br>Iliyopita zambi zetu<br>Ni neema timilifu<br>Na kwa mapendo yako, Mungu Baba,<br>Ya Mwana na ya Roho tunakutukuza.</p><p>4. Ee tunakushukuru,<br>Taraja ulitupa<br>Inayotupatisha nguvu<br>Katika taabu yote.<br>Taraja ya kufurahisha sana<br>Kufika siku utakaporudi tena.</p><p>5. Ee tunakushukuru<br>Kwa taji ya uzima<br>Tutakapopokea kwako<br>Isiyo ya dunia.<br>Na kwa milele kiti chako, Mungu,<br>Kitasimama na hakitatikisika.</p><p>No bloob, no altar now<br>HW 98</p>","gamme":"<p>101. Ab-4/4</p>","rythme":"","auteur":""},{"titre":"Tuimbe kwa Yesu, Muchungaji","id":"NM 102","textes":"<p>1. Tuimbe kwa Yesu, Muchungaji,<br>Kwa ajili ya kundi alikufa,<br>Mapendo yake yalipimwa,<br>Na yalisimama kama mwamba.</p><p>2. Mapendotu yalimusukuma<br>Kusimama kwa pali petu kulee,<br>Kutoa Zahabu kwa zambi,<br>Kwa wewe na mimi, kwa Kavari.</p><p>3. Furaha na wimbo kwa milele<br>Tutatoa sababu ya mapendo<br>Ya Yesu Mwokozi wa watu, Mwenye kukomboa wapotevu.</p><p>4. Tuimbe mapendo yake sasa,<br>Ndimi zetu zisifu Yesu pekee,<br>Tutakapofika mbinguni<br>Tutamushukuru kwa milele.</p><p>Well sing of the shepherd that died<br>HW 77</p>","gamme":"<p>102. Ab-4/4</p>","rythme":"","auteur":""},{"titre":"Ee Bwana, uliteswa na taabu na","id":"NM 103","textes":"<p>1. Ee Bwana, uliteswa na taabu na uchungu,<br>Na ulivaa-a taji ya miiba ya zihaka;<br>Na walikuzarau kupita mafikili,<br>Lakini utukufu milele utapata.</p><p>2. Ee Bwana wa wabwana na jua la Uzima,<br>Walikutesa na walikupatisha haya.<br>Ulikubali hapa kubeba zambi zetu,<br>Kwa damu yako safi kulipa deni zote.</p><p>3. Ee tunakushukuru, Mupenzi wetu, Bwana,<br>Kwa taabu yako kubwa uliyotubebea;<br>Tunautengemea uaminifu wako,<br>Na kasha tutakwenda karibu nawe mbingu.</p><p>O head once filled with bruises<br>HW 106</p>","gamme":"<p>103. Eb-4/4</p>","rythme":"","auteur":""},{"titre":"Tunafurahi sisi sote kutukuza Yesu","id":"NM 104","textes":"<p>1. Tunafurahi sisi sote kutukuza Yesu;<br>Na roho zetu na sauti tunamushukuru.</p><p>2. Tunafurahi na kutoa sifa kwake Bwana<br>Aliyekufa kwa ajili ya makosa yetu.</p><p>3. Tunafurahi kulisifu jina lake tamu<br>Na pendo lake lisilogeuka kwa milele.</p><p>4. Tunafurahi tukujua tutakwenda mbingu,<br>Na tutashangilia sana kuabudu Yesu.</p><p>5. Utuongoze kila siku ya maisha yetu,<br>Kwa mwisho tutakwenda kwako, ni ahadi yako</p><p>Oh God our help in ages past<br>HW317</p>","gamme":"<p>104. C-4/4</p>","rythme":"","auteur":""},{"titre":"Yesu, walikuchukia, walikuzihakui sana","id":"NM 105","textes":"<p>1. Yesu, walikuchukia, walizihaki sana,<br>Uliteswa kwa kutupa ukombozi na uzima.<br>Ulikufa, kufufuka, ulibeba haya yetu,<br>Nasi tunapata sasa utukufu na salama.</p><p>2. Ee Kondo-o wa pasaka, Mungu alikuchagua<br>Kuwa Mukombozi wetu wa kulipa deni yetu.<br>Wote wanaomwamini wanatata usamehe,<br>Ukombozi wa milele; sasa sisi wana wako.</p><p>3. Kule mbingu unaketi kwa ku-ume yake Mungu,<br>Sisi kwa imani tunatoa mashukuru kwako.<br>Sasa unatuombea, na kutengeneza kule<br>Nyimbo zetu za milele; Ee tutafurahi sana.</p><p>4. Kuabudu na Heshima, sifa, utukufu vile,<br>Utazipokea zote, wewe tu unastahili.<br>Siku ile shangwe kubwa, tutakuimbia sifa :<br>Bwana, wewe ni mapendo, na kisima cha furaha.</p><p>Hail, Thou once despised Jesus!<br>HW 62</p>","gamme":"<p>105. F-3/4</p>","rythme":"","auteur":""},{"titre":"Tutazame Bwana Yesu anayetukuzwa","id":"NM 106","textes":"<p>1. Tutazame Bwana Yesu anayetukuzwa Sana.<br>Alikufa kwa makosa. Hivi tunamushukuru.</p><p>2. Kwa mikono na migu-u walipiga misumari,<br>Na kichwani alivika taji ya mi-iba mingi.</p><p>3. Ulichukwanaye Baba, ulivumilia pekee.<br>Kwa milele unaishi, wote watakuheshimu.</p><p>4. Uliteswa sana Bwana, ukibebazambi zetu,<br>Ulipata taabu nyingi, ukitubebea zambi.</p><p>5. Tunakutazama,Bwana, unayetukuzwa sana,<br>Kila goti litapigwa na unyenyekevu kwako.</p><p>6. Tusimame kukusifu, nyimbo zetu zitangaze<br>Pendo let ukubwa sana kwa Mwokozi, ndiye Bwana.</p><p>Gazing on the Lord in glory<br>HW 54</p>","gamme":"<p>106. Bb-3/4</p>","rythme":"","auteur":""},{"titre":"Mwana- Kondoo, Bwana Yesu","id":"NM 107","textes":"<p>1. Mwana kondo-o, Bwana Yesu<br>Unaonyesha watu wako<br>Utukufu wake Baba,<br>Mapendo yake na ne-ema.</p><p>2. Kwa sisi ulitoka mbingu<br>Kutuonyesha pendo lile.<br>Maneno na matendo yako<br>Yanaonyesha utakatifu.</p><p>3. Tukiona, aaaee kondo-o,<br>Uki-inama kwa muzigo<br>Wa zambi zetu kwa muzigo<br>Wa zambi zetu kwa kalvari,<br>Tuna huzuni nyingi sana.</p><p>4. Tunafurahi kutazama<br>Ukubwa wa ne-ema yako,<br>Zambi haitufungi tena,<br>Na shangwe tunafika kwako.</p><p>5. Mbinguni tutakutazama,<br>Uso kwa uso,Bwana wetu,<br>Na tutajua kutimia<br>Kwa pendo lake Baba kwetu</p><p>O Spotless lamb of God<br>HW 170</p>","gamme":"<p>107. F-3/4</p>","rythme":"","auteur":""},{"titre":"Utukufu kwa milele","id":"NM 108","textes":"<p>1. Utukufu kwa milele<br>Uwe kwake, Bwana Yesu,<br>Yeye alitukomboa<br>Toka kufa na hukumu,<br>Tutangaze, tutangaze,<br>Utukufu wake Yesu.</p><p>2. Yeye ni mapendo kweli,<br>Hatuwezi kuyapima.<br>Yayapita mafikili,<br>Kwani ni mukubwa sana.<br>Tumusifu, Tumusifu,<br>Tumutukuze Yesu, Bwana.</p><p>3. Tunaposikia Neno<br>La mateso ya Mwokozi,<br>Tunaimba utukufu<br>Kwake Mungu na kono-o<br>Haleluya, Haleluya,<br>Tutukuze Jina Lake.</p><p>Glory, glory everlasting<br>HW 51</p>","gamme":"<p>108. Bb-4/4</p>","rythme":"","auteur":""},{"titre":"Pendo lako, Mungu wetu","id":"NM 109","textes":"<p>1. Pendo lako, Mungu wetu<br>Linapita sifa zote,<br>Kuja sasa kubakia<br>Nadani yetu na rehema.<br>Tunakubariki, Yesu,<br>Na tunakutumikia,<br>Hapa sasa, nyuma mbingu,<br>Na furaha kwa milele.</p><p>2. Tuliumbwa nawe tena,<br>Ee! Tudumu waaminifu,<br>Tufurahi kwa wokovu,<br>Tufanane naye Yesu.<br>Tunataka kugeuzwa<br>Na kupata sura yake<br>Tutakapofika mbingu<br>Kumwabudu kwa milele.</p><p>Love divine<br>HW 256</p>","gamme":"<p>109. Bb-4/4</p>","rythme":"","auteur":""},{"titre":"Ee saa ya masumbuko tele","id":"NM 110","textes":"<p>1. Ee saa ya masumbuko tele, Mwana wake Mungu<br>Alikufia wenye zambi, peke yake aliachwa,<br>Ni ajabu kubwa!<br>Mufalme wa wafalme wote alikomboa wenye zambi!</p><p>2. Ni siri kubwa, Mungu alimuchagua Mwana<br>Kuteswa kwa ajili yetu sisi wapotevu wote<br>Kwa kutuokoa.<br>Mateso yake ni shangao, na kufa kwake ni faida</p><p>3. Ee tunahuzunike sana kufikili Bwana,<br>Tukikumbuka taabu alizozipata kwa Kalvari Ni ne-ema kubwa.<br>Huzuni kubwa kusikia kilio chake cha uchungu.</p><p>4. Kweli tulistahili kufa na kuhukumiwa,<br>Kondo-o safi kwa ne-ema alibeba zambi, haya,<br>Na laumu yetu.<br>Kwa sisi alisulibishwa, na Ndani yake tunaishi.</p><p>5. Uzima tumepata kwake toka zambi zetu,<br>Na sasa sisi mali yake, na tutakukuzwa naye,<br>Kichwa cha kanisa.<br>Pamoja naye tunawezakuita Mungu: Aba, Baba.</p><p>O Solemn hour! O hour alone<br>HW 172</p>","gamme":"<p>110. Eb-4/4</p>","rythme":"","auteur":""},{"titre":"Mizigo yetu, Bwana Yesu, iliwekwa","id":"NM 111","textes":"<p>1. Mizigo yetu, Bwana Yesu, iliwekwa kwako,<br>Ulikomboa wapotevu, na kubeba taabu,<br>Ee ulimwanga damu yako kwa kuwaokowa.</p><p>2. Mauti laanazilikuwa kwa kikombe chetu,<br>Ulizikunywa zote na uchungu umekwisha.<br>Ulimaliza laana yote, pendo linabariki.</p><p>3. Yehova alishika danga ya hukumu yangu,<br>Ilikupiga, Kristo Mwana, damu ilivuja,<br>Na Mungu alificha macho toka taabu yako.</p><p>4. Gazabu kama mvua kubwa ilikufunika,<br>Na mwili wako ulipigwa, ili niokoke<br>Ninaficha sasa ,Bwana, kifuani mwako.</p><p>5. Kwami, Ee Bwana, ulifika,nani Ndani yako<br>Ufufuka na kuishi kwa mutina wangu,<br>Na sasa uso wake Baba unanga-a Kwangu</p><p>O Christ, what burdens bowed Thy head<br>HW 165</p>","gamme":"<p>111. Eb-4/4</p>","rythme":"","auteur":""},{"titre":"Kule kalvari, Mwokozi wangu","id":"NM 112","textes":"<p>1. Kule kalvari, Mwokozi wangu<br>Alikufia watu wa zambi,<br>Na damu yake ilimwangika<br>Ili aweze kunisamehe.</p><p><i>Ee musalaba wa Kavari, Kilima cha mateso mengi,<br>Ee musalaba wa kalvari<br>Mwokozi alikufa kwani.</i></p><p>2. Na mawe mengi yalivunjika<br>Wakati yesu, alipokufa,<br>Pazia vile lilipasuka,<br>Alitufungulia mbingu.</p><p>3. Ee Yesu Bwana, mapendo gani!<br>Ulikubali kunikufilia,<br>Kwa saa ya giza, kule Kalvari,<br>Kubeba taabu ya musalaba.</p><p>On Calvary`s brow<br>HW 174</p>","gamme":"<p>112. Bb-4/4</p>","rythme":"","auteur":""},{"titre":"Yesu, Mukombozi wangu","id":"NM 113","textes":"<p>1. Yesu, Mukombozi wangu.<br>Nitakawa kutazama<br>Musalaba wa Kalavari<br>Pali ulipojitoa.</p><p>2. Ulipata maumivu<br>Taabu, haya na zarau;<br>O mapendo ya Mwokozi<br>Yanapita ufahamu</p><p>3. Taabu kubwa ya Mwokozi,<br>Damu iliyomwangika<br>Inanionyesha wazi<br>Zambi na unyonge wangu.</p><p>4. Saa njia kwenda mbingu<br>Imefunguliwa kwetu,<br>Kwani Kristo alikufa,<br>Tutukuze Jina Lake.</p><br><p>5. Nikiona Get,semane<br>Roho inatubu kweli,<br>Ninapata ukombozi,<br>Utakaso, ustarehe.</p><br><p>O my Savior, crucified<br>WH 171</p>","gamme":"<p>113. G-3/4</p>","rythme":"","auteur":""},{"titre":"Musalaba, Musalaba wake, ninautazam","id":"NM 114","textes":"<p>1. Musalaba, musalaba wake, ninatazama,<br>Unanionyesha damu yake iliyomwangika.</p><p>2. Kasirani, kasirani kali alipata kwani,<br>Na mizigo alinibebea kule kwa kalvari.</p><p>3. Anaishi, anaishi sasa,ananiobmea,<br>Bila shaka, vile bila woga ninakuja kwake.</p><p>4. Atakuja, Atakuja tena, Bwana na Mokozi,<br>Nitaimba Na furaha tele, nikimutazama.</p><p>The cross, the cross<br>HW 192</p>","gamme":"<p>114. Eb-4/4</p>","rythme":"","auteur":""},{"titre":"Kama ulivyoongoza, Bwana","id":"NM 115","textes":"<p>1. Kama ulivyoagiza, Bwana, ninafika meza yako<br>Kwa kukumbuka kufa kwako<br>Kwa mimi mwenye zambi.</p><p>2. Mwili wako ulivunjika ni mukate wa uzima,<br>Na damu iliyomwangika, agano jipya kwani.</p><p>3. Nikiona musalaba wako kwa kilima cha Kalvari,<br>Na kumbuka na sadaka uliniletea.</p><p>4. Ninakukumbuka na mateso uliyabeba kwami;<br>Ningali na maisha yangu nitakusifu wewe.</p><p>5. Hata saa midomo yangu hii itakapofungwa kumya,<br>Nitatangaza ufufuko kwako, na utanikumbuka.</p><p>According to Thy gracious word<br>IH 91 HW 333</p>","gamme":"<p>115. G-3/4</p>","rythme":"","auteur":""},{"titre":"Kwa mukate na kwa mvinyo","id":"NM 116","textes":"<p>1. Kwa mukate na kwa mvinyo, arabuni yake Roho<br>Kwa maneno ya mapendo,tunakusifu, Bwana.</p><p>2. Mvinyo na mukate vile ni mufano wa mauti<br>Ya Mwokozi wetu mwema ;tunakusifu, Bwana.</p><p>3. Kwa maneno ya Kitabu yakutuonyesha Yesu,<br>Na kutukokota kwake, tunakusifu Bwana.</p><p>4. Kwa habari za mbinguni na kwa ufufuko Wetu,<br>Na kukaa karibu nawe, tunakusifu, Bwana.</p><p>5. Huu mukate ni mufano wa Mwokozi akikufa<br>Hakushindwa namauti ; tunakusifu, Bwana.</p><p>6. Na kikombe ni mufano wa kutukumbusha damu<br>Uliyoimwanga yote, tunakusifu, Bwana</p><p>7. Na kwa siku ya furaha utakaporudi kwetu<br>Kwa kupata utukufu, tunakusifu, Bwana.</p><p>For the bread and ror the wine<br>HW 153</p>","gamme":"<p>116. G-4/4</p>","rythme":"","auteur":""},{"titre":"Tunazunguka meza na Yesu katikati","id":"NM 117","textes":"<p>1. Tunazunguka meza na Yesu katikati,<br>Kwa Kristo wote ni mumoja, hata sisi wengi.</p><p>2. Kwa zambi zetu Yesu alikufilia,<br>Na tulikufa ndani yake na tulifufuka.</p><p>3. Mukate na kikombe tunakamata sasa;<br>Tunapumzika kwa kifua cha Mwokozi Bwana.</p><p>4. Tutatawala naye Mufalme Yesu Krristo;<br>Tutafurahi kwa karamu, ndoa ya kondoo.</p><p>With Jesus in our midst</p><p>(Blest be the tie)<br>HW 191</p>","gamme":"<p>117. F-3/4</p>","rythme":"","auteur":""},{"titre":"Usikie ule, Bwana, uliumizwa sana","id":"NM 118","textes":"<p>1. Usiku ule, Bwana, uliumizwa sana<br>Na ulipofikili Kivuli cha mauti,<br>Ulitusihisana &lt;&lt; Munikumbuke sana &gt;&gt;<br>Na roho ya mapendo tunakubuka Bwana.</p><p>2. Inatushinda hapa kujua taabu yako,<br>Kikombe cga hasiri ulikikunywa pia.<br>Na uliachwa pekee kwa muti wa la-ana,<br>Na roho ya shukrani tunakumbuka Bwana.</p><p>3. Tunafikili giza lililokuzunguka,<br>Mawimbi ya hukumu yaliyokufunika,<br>Na tunaona pendo na neema kubwa sana---<br>Na shan</p><p>4. Alifufuka tena, wa kwanza, toka wafu<br>Tutakuona ju-u, ee kicwa ch kanisa. Tunapokewa sasa sababu ya ne-ema<br>Na roho yetu yote tunakukumbuka Bwana.</p><p>On that same night<br>HW 175</p>","gamme":"<p>118. D-4/4</p>","rythme":"","auteur":""},{"titre":"Yesu Mwokozi, tunakumbuka","id":"NM 119","textes":"<p>1. Yesu Mwokozi, tunakukumbuka,<br>Tukizunguka meza yako sasa.<br>Sura ya mwili wako ni mukate,<br>Sura ya damu yako ndiye mvinyo</p><p>.</p><p>2. Tunakusifu kwa ne-ema yako,<br>Ulijishusha kuwa mutumishi,<br>Ulijishusha kuwa mutumishi,<br>Ulikubali haya ya kalvari.</p><p>3. Tunalisifu jina lako, Bwana<br>Kwani kwa musalaba ulibeba<br>Haya na taabu kwa makosa yetu,<br>Umefufuka! Wewe ni Mushinda!</p><p>4. Tunakuona sasa kule mbingu,<br>Sifa na utukufu unapata.<br>Ee Mukombozi wetu, na Mupenzi,<br>Tukushukuru sasa na milele.</p><p>We would remember Thee<br>WH 160</p>","gamme":"<p>119. Ab-4/4</p>","rythme":"","auteur":""},{"titre":"Tunazikwa kwa kaburi","id":"NM 120","textes":"<p>1. Tunazikwa kwa kaburi la Mwokozi Yesu Bwana;<br>Mungu anatuhasabu kuwa wafu kwa makosa.</p><p>2. Kufa na hukumu vile haziwezi kutugusa;<br>Bwana alibeba yote, nguvu yao amemaliza.</p><p>3. Yesu alifufuliwa toka wafu, yeye kwanz;<br>Nasi tumeumbwa tena, sisi ni wahuru sasa.</p><p>4. Ubatizo tunapata, sura ya mauti yake ;<br>Na tunafufuka naye, ndani yake tunakaa.</p><p>5. Tunangoja ukombozi wa mi-ili haya yako ;<br>Atakugeuza kufanana naye Yesu.</p><p>6. Bwana, sasa tunatakakushiriki haya yako ; Mungu atatupokea, kwani tuko ndani yako.</p><p>Buried in the grave<br>CH 526</p>","gamme":"<p>120. Eb-4/4</p>","rythme":"","auteur":""},{"titre":"Uliangiza, Yesu Bwana, Na ninazikwa","id":"NM 121","textes":"<p>1. Uliagiza , Yesu Bwana, na ninazikwa kwa nmufano,<br>Hivi ninatangaza wazi mimi ni mutu wako sasa.</p><p>2. Ninakutii kwa neno hili, ninakunyenyrkea hivi,<br>Kwani nataka kukufuata hata katika ubatizo.</p><p>3. Huu ni mufano wa kaburi ulipozikwa Ndani yake;<br>Niki-ingia, natambua bei kubwa ya wokovu wangu.</p><p>4. Ninqapotoka, ni mufano wako, Bwana,<br>Na nitaishi mutu mupya, mimi si tena wa dunia.</p><p>5. Nijihesabu kuwa mufu kwa zambi zilizoku-ua,<br>Mufu kwa mapendo ya dunia<br>Yasiyokupendeza, Bwana.</p><p>6. Ninapokutazama, Bwana, na utakatifu wako wote,<br>Ninahesabu haya bule ninayobeba kwawe hapa.</p><p>Buried in symbol<br>(Sun of my soul)<br>CH 527 HW 347</p>","gamme":"<p>121. F-3/4</p>","rythme":"","auteur":""},{"titre":"Tangaza neno hii dunia isikie","id":"NM 122","textes":"<p>1. Tangaza neno hili dunia isikie<br>Mwokozi ametuma Musa- idizi kwetu;<br>Wakristo pa Li pote wafarijiwe naye.<br>Musai-idizi yuko!</p><p><i>Musa-idizi yuko, Mua-idizi yuko, <br>Ni Roho yake Mungu aliyetumwa kwetu;<br>Ahadi yake nzuri inatimia kweli,<br>Musa-idizi yuko!</i></p><p>2. Kumbuka Roho huyu aliyetumwa kwetu<br>Anakutukuza Yesu katika roho zetu;<br>Na anawaongoza wenye kupenda Bwana<br>Musa-idizi yuko!</p><p>3. Anatufunulia habari za maneno<br>Yatakayo tokea kwa mwisho wa dunia; Anayosema yote anayoyasikia,<br>Musa-idizi yuko!</p><p>4. Na nina Roho huyu katika moyo wangu,<br>Ananifahamisha maneno yake Yesu;<br>Ninashanga-a sana kw neema yako Bwana,<br>Musa-idizi yuko!</p><p>The Comforter hcs come<br>SSS 198 RS 536 IH 152</p>","gamme":"<p>122. C-3/4</p>","rythme":"","auteur":""},{"titre":"Mwokozi aliahidia wanafunzi wake","id":"NM 123","textes":"<p>1. Mwokozi aliahidi wanafunzi wake<br>Kutuma musaidizi kwao kutota mbingu.</p><p>2. Kwa hivi Roho alikuja, naye anapanga<br>Katika roho ya mwenye unyenyekevu.</p><p>3. Katika kweli yote ana ngoza wa-amini,<br>Maneno yake aniyosikia kwake.</p><p>5. Matunda yake Roho ni mapendo na furaha,<br>Salama, neema, wema, na uaminifu.</p><p>6. Ee utujaze roho yako, Mungu, tunaomba,<br>Apange kwetu kubakia sikuzote.</p><p>Our blest Redeemer ere He breathed<br>SSS 191 RS 5398</p>","gamme":"<p>123. Eb-4/4</p>","rythme":"","auteur":""},{"titre":"Maneno ya Mungu ni taa","id":"NM 124","textes":"<p>1. Maneno ya Mungu ni ta-a na nuru kwa njia yangu,<br>Kwa kunisafisha kwa zambi na kuniongoza kwake.</p><p><i>Nimeficha maneno ya Mungu <br>Moyoni nisimukose-e,<br>Nisimukose-e, Nisimukose-e<br>Maneno ya Mungu moyoni.</i></p><p>2. Milele Maneno ya Mungu yanasimamiahwa juu ;<br>Yanakufundisha kujua Mwokozi ni mwaminifu.</p><p>3. Mapema, saa sita, usiku nisifu Mwokozi wangu,<br>Sababu maneno matamu yananipatisha nguvu.</p><p>4. Bibilia inatuambia Mwokozi ni Yesu Kristo ;<br>Anawaletea wokovu wanaopotea mbali.</p><p>Thy Word I hid in my heart<br>IH 158</p>","gamme":"<p>124. Eb-6/8</p>","rythme":"","auteur":""},{"titre":"Biblia inasimama sana","id":"NM 125","textes":"<p>1. Bibilia inasimama sasa kama mwamba wa imara;<br>Katika Bibilia tunapata Neno la Mungu wa milele.</p><p><i>Bibilia inasimama sana, haitapunguka hata milele, <br>Na nitasimama kwa mambo yote ju-u ya Bibilia.</i></p><p>2. Bibilia inasimama sawa na mulima ju-u sana,<br>Na watu hawataweza kweli kushinda nanguvu yao.</p><p>3. Bibilia inasimama sana, kwa milele itashinda ; Sababu Mungu alishinda Ndani yake sheria zake.</p><p>4. Bibilia inasimama kwani ni kitabu chake Mungu;<br>Nita-amini na nitadumu kuitii kwa maisha yangu.</p><p>The Bible stands<br>CH 445</p>","gamme":"<p>125. Ab-4/4</p>","rythme":"","auteur":""},{"titre":"Neno takatifu sana ni Bibilia","id":"NM 126","textes":"<p>1. Neno takatifu ni Biblia yake Mungu,<br>Nikisoma ndani yake inanifundisha sana.</p><p>2. Inanikemea vile ninapo tembea mbali;<br>Inanionyesha njia, na mapendo ya Mwokozi.</p><p>3. Inanifarigi mimi ninaposumbuka sana;<br>Niki-iamini kweli nitashinda hata kufa</p><p>4. Inaniambia wingi wa furaha ya mbingu;<br>Ninapenda Neno hili, ni hazina ya damani.</p><p>Holy Bible, Book Divine<br>IH 460</p>","gamme":"<p>126. F-3/4</p>","rythme":"","auteur":""},{"titre":"Ni neema ya kunichangaza","id":"NM 127","textes":"<p>1. Ni neema ya kunishangaza iliyoniokoa;<br>Nilipotea, lakini Yesu alinivuta kwake.</p><p>2. Hukumu ya Mungu niliogopa sana,<br>Lakini sasa, kwa neema yake, sitaogopa tena</p><p>3. Katika majaribu mengi nimesimama nguvu ; Kwa neema yake alinichunga, hataniacha kamwe.</p><p>4. Tutashukuru Mungu wetu milele na milele<br>Kwa neema kubwa tuliyo-ona katika Mwana wake.</p><p>Amazing grace<br>CH 40 IH 385</p>","gamme":"<p>127. G-3/4</p>","rythme":"","auteur":""},{"titre":"Mungu alipo sifiwa mbinguni","id":"NM 128","textes":"<p>1. Mungu alipo sifiwa mbinguni<br>Zambi ilipoijaza dunia,<br>Yesu alipotoka muji wa Baba<br>Awe Mwokozi kwa wenye makosa.</p><p><i>Alinipenda, kunikufia, <br>Na alizikwa katika kaburi;<br>Alifufuka na kuniokoa;<br>Atarudia  Ee siku ya shangwe!</i></p><p>2. Watu walimupeleka Kalvari,<br>Kwa misumari walimutoboa;<br>Walizihaki na walizarau<br>Mwenye kubeba makosa ya watu.</p><p>3. Kufa hakuweza kumuzuiza<br>Mwana wa Mungu katika kaburi;<br>Alifufuka kwa siku ya tatu,<br>Yeye Mushinda na Bwana yayote!</p><p>. Atarudi katika mawingu<br>Kwa kukamata wenye kumwamini;<br>Tutafurahi kuona Mwokozi</p><p>naye kwa milele.</p><p>One day<br>IH 137 CH 143</p>","gamme":"<p>128. Db-9/4</p>","rythme":"","auteur":""},{"titre":"Nina neon toka Bwana, Haleluya","id":"NM 129","textes":"<p>1. Nina neno toka Bwana, Haleluya!<br>Na neno hili nitakupa;<br>Ma-andiko ya kitabu, Haleluya!<br>Yanasema: Utazame Yesu. </p><p><i>Utazame Yesu, ndugu, utazame Yesu sasa; <br>Ma-andiko ya Kitabu, Haleluya!<br>Yanasema: Utazame Yesu. </i></p><p>2 Nina neno la mapendo, Haleluya!<br>Ni neno, Ee Rafiki, kwawe;<br>Na ni neno toka ju-u, Haleluya!<br>Yesu Kristo alisema kweli.</p><p>3. Na uzima utapata, Haleluya!<br>Uzima wa milele, ndugu ;<br>Utazame Yesu sasa, Haleluya!<br>Yesu pekee atakuokoa.</p><p>4. Ninaweza kuhubiri, Haleluya !<br>Habari ya wokovu wangu,<br>Kuamini jina lake, Haleluya !<br>Nimepata kwake tu uzima.</p><p>Ive a message from the Lord<br>SSS 411 IH 231 RS 98</p>","gamme":"<p>129. G-4/4</p>","rythme":"","auteur":""},{"titre":"Dunia nalal kwa giza","id":"NM 130","textes":"<p>1. Dunia nalala kwa giza la zambi,<br>Nuru ni Yesu pekee ;<br>Mwenye utukufu anatuangaza,<br>Nuru ni Yesu pekee.</p><p><i>Kuja kwa Nuru, anakuita, <br>Nimeipata kwa roho yangu ;<br>Mimi kipofu, sasanaona<br>Nuru nu Yesu pekee.</i></p><p>2. Hatutatembea kwa giza kabisa,<br>Nuru ni Yesu pekee ;<br>Sababu tunafuata Yesu Mwokozi,<br>Nuru Yesu pekee.</p><p>3. Kwa wenye makosa, makosa, wenye kupotea,<br>Nuru ni Yesu pekee;<br>Kwendeni kuoshwa na damu ya Yesu,<br>Nuru Yesu pekee</p><p>4. Hawana hitaji la jua mbinguni,<br>Nuru ya mbingu Yesu;<br>Kondo-o wa Mungu ni nuru ya muji,<br>Nuru ya mbingu Yesu.</p><p>The Light of the world is Jesus<br>SSS 417 RS 151 IH 335 CH 167</p>","gamme":"<p>130. F-6/8</p>","rythme":"","auteur":""},{"titre":"Mwokozi wangualinimwangia damu","id":"NM 131","textes":"<p>1. Mwokozi wangu alinimwangia damu yake;<br>Kwa mwenye zambi, mwenye haki alitoa mwili.</p><p><i>Kule kwa, musalaba wa Yesu Mwokozi <br>Niliacha zambu zangu kabisa;<br>Nilimupokea na nimeokoka,<br>Na sasa furaha inazidi.</i></p><p>2. Makosa yangu yalifunga Yesu kwa kalvari<br>Huruma na mapendo yake ni mukubwa kweli.</p><p>3. Na giza lilificha Yesu kwa kalvari;<br>Ajabu kubwa, Mwuba wangu alikufa kwani!</p><p>4. Siwezi kulipia deni kwa huzuni yangu,<br>Lakini nitatoa vyote kwa Mwokozi wangu.</p><p>Alas and did my savior bled<br>IH 55 CH 33</p>","gamme":"<p>131. Eb-4/4</p>","rythme":"","auteur":""},{"titre":"Moyo uligeuzwa na vile maisha","id":"NM 132","textes":"<p>1. Moyo uligeuza na vile maisha, saa Yesu alipoingia ;<br>Nikapata uwezo na nuru moyoni, saa Yesu alipoingia.</p><p><i>Saa Yesu alipoingia, saa Yesu alipoingia, <br>Haleluya kwa Yesu Mwokozi pekee<br>Aliniokoa kabisa!</i></p><p>2 Niliacha makosa nanjiya ya zambi,saaYesu</p><p>alipoingia;<br>Naye alisamehe na alisafisha, saa Yesu alipoingia.</p><p>3. Ninapata salama iliyo ya mbingu, saa Yesu alipoingia;<br>Woga uliniacha na shaka njiani, saa Yesu alipoingia.</p><p>4. Nilipata taraja ya kwenda mbinguni,saa Yesu alipoingia;<br>Na furaha ilijaza roho kabisa, saa Yesu alipoingia.</p><p>Since Jesus came into my heart<br>IH 280</p>","gamme":"<p>132. Ab-4/4</p>","rythme":"","auteur":""},{"titre":"Ee siku ya kuokolewa","id":"NM 133","textes":"<p>1. Ee siku ya kuokolewa ni kweli siku ya furaha;</p><p>Kwa neema na mapendo Kwangu,<br>Aliondoa zambi zangu.</p><p><i>Siku kubwa ya furaha, mimi ni mutu wake sasa, Ndiye anayeniongoza <br>Siku kubwa ya furaha, mimi ni mutu ni wako sasa.</i></p><p>2. Sitapotea tena kamwe, ananiita mwana wake,<br>Alinivuta kwa mapendo, nifuate mwito wako pekee.</p><p>3. Na tumekwisha kupatana; mimi ni wake, yeye wangu.<br>Ninamushuhudia Yesu; Nitamutii, nitamufuata,</p><p>4. Furaha yake ninapata, ananijaza raha sasa.<br>Hakuna kitu wala mutu anayeweza kunitenga.</p><p>O happy day<br>SSS 866 RS 622 IH 98 CV 12</p>","gamme":"<p>133. G-3/2</p>","rythme":"","auteur":""},{"titre":"Niliposikia kwa musalaba","id":"NM 134","textes":"<p>1. Nilipofika kwa musalaba, ninanyanyua sauti yangu:<br>&lt;&lt;Yesu Mwokozi, unirehemu! &gt;&gt; Akanoikoa.<br>Yesu asifiwe, Yesu asifiwe!<br>Alisikia kilio change, Yesu asifiwe!</p><p>2. Nilipofika kwa Bwana Yesu, nikamusihi Mwokozi wangu:<br> Unitakase, unisafishe!  Akanisikia.<br>Yesu asifiwa, Yesu asifiwe!<br>Aalisikia maombi yangu, Yesu asifiwe!</p><p>3. Ona kisima cha musalaba, leo kingali cha nguvu sawa<br>Kukuokoa na kusafisha, Yesu asifiwe!<br>Yesu asifiwe, Yesu asifiwe!<br>Kukuokoa na kusafisha, Yesu asifiwe!</p><p>4. Kuja kuoshwa katika maji yaliyo damu ya yesu Kristo;<br>Umusadiki, utatimizwa, Yesu asifiwe!<br>Yesu asifiwe, Yesu asifiwe! Umusadiki, Utatimizwa, Yesu asifiwe!</p><p>Down at the cross<br>RS 192 IH 376 CH 55</p>","gamme":"<p>134. Ab-4/4</p>","rythme":"","auteur":""},{"titre":"Yesu kwa muji wa Betelehemu","id":"NM 135","textes":"<p>1. Yesu kwa muji wa Beyelehemu<br>Alizaliwa katika ta-abu;<br>Ninashangaa sababu Mwokozi alitafuta mimi.<br>Alitafuta mimi, alitafuta mimi,<br>Ninashangaa sabasu alinitafuta mimi,</p><p>2. Yesu Mwokozi zamani Kalvari Deni ya zambi alipitia;</p><p>Kunitletea uhuru wa kweli alinikufilia.<br>Alinikufilia, alinikufilia,<br>Kuniletea uhuru wa kweli alinikufilia.</p><p>3. Yesu Mwokozi alinikumbuka</p><p>Nami ningali tu mbali na Baba,<br>Na sikuzote alinikufia, akini-ita mimi.<br>Akini-ita mimi, akini-ita mimi,<br>Na sikuzote alinitafuta ,akani-ita mimi.</p><p>4. Yesu Mwokozi aliniahidi<br>Ataridia kutoka mbinguni,<br>Na nitamwona katika mawingu, Ananitwa-a kwake.<br>Atanitwa-a kwake, atanitwa-a kwake,<br>Na nitamwona katika mawingu, ataniywa-a kwake.</p><p>Seeking for me<br>SSS 40 RS 115 IH 110</p>","gamme":"<p>135. G-6/8</p>","rythme":"","auteur":""},{"titre":"Nilizama kwa makosa, katika maji","id":"NM 136","textes":"<p>1. Nilitazama kwa makosa, katika maji ya zambi;<br>Roho yangu iliona kufa na na giza tele;<br>Mungu alinisikia nilipomulilia,<br>Akanipandisha na akaniokoa.</p><p><i>:: Nimeokoka, nimeokoka, <br>Kwa Yesu Mukombozi nimeokoka:</i></p><p><i>:</i></p><p>2. Sasa Yesuamekuwa Makimbilio yangu;<br>Pendo lake kubwa sana liliko moyoni mwangu;<br>Neema yake ya kuzidi inanijaza roho;<br>Niwe mwaminifu kwake siku zote.</p><p>3. Nawe mwenye sikitiko, kuna matumaini;<br>Yesu anakufahamu na atakusaidia;<br>Atakupandisha toka tope la kuleteza;<br>Upoke-e neema yake kwa wokovu.</p><p>Love lifted me<br>CH 95 IH 34</p>","gamme":"<p>136. Bb-6/8</p>","rythme":"","auteur":""},{"titre":"Bwana Yesu amesema","id":"NM 137","textes":"<p>1. Bwana Yesu amesema:Ee wewe ni zaifu;<br>Angalia na kuomba kwa kupata nguvu Kwangu.</p><p><i>Yesu alikufa kwa ajili yangu, <br>Aliziondosha zambni, furaha kubwa Kwangu!</i></p><p>2. Pendo la Mwokozi wangu Limayayusha moyo;<br>Ametoa zambi zangu na kaburi na uchoyo,</p><p>3. Sina kutu mukononi cha kunifaidia ;<br>Ni zaifu, muhitaji, Yesu, Ninakulilia.</p><p>4. Mungu akinisaidia, nita maliza mwendo ;<br>Yesu alikufa kwami nitaimba pale ngambo.</p><p>5. Siku moja nitafika mbinguni kwako, Bwana;<br>Tutaimba sisi sote, tutakushukuru sana.</p><p>Jesus paid it aii<br>SSS 855 RS 198 CH 77 IH 104</p>","gamme":"<p>137. Eb-3/4</p>","rythme":"","auteur":""},{"titre":"Waisraeli kule Misiri","id":"NM 138","textes":"<p>1. Waisraeli kule Misiri walipaka-a miimo na damu,<br>Na malaika hakuingia<br>Kwa kuharibu mwana wa kwanz</p><p>,</p><p><i>Mungu akiona damu, damu yake Yesu Kristo, <br>Kweli kufa kutapita, kutapita kabisa kwa sisi.</i></p><p>2. Kule farao hakukubali kuwafungua watu wa</p><p>Mungu;<br>Hakuamini na hakuti-I, na alipata taabu kuzidi.</p><p>3. Mwenye makosa, kuja kwa Yesu, aliahidi kukuokoa;<br>Atafunuka zambi na damu, tena hukumu hutaipata.</p><p>4. Neema, rehema, pendo la Bwana,<br>ni aminifu, kweli na kubwa ;<br>Makimbilio utayapata, damu inapitisha hukumu.</p><p>When I see the blood<br>CH 48 IH 120</p>","gamme":"<p>138. C-4/4</p>","rythme":"","auteur":""},{"titre":"Neema ya Bwana ni kubwa sana","id":"NM 139","textes":"<p>1. Neema ya Bwana ni kubwa sana,<br>Kubwa kuliko zambi za watu,<br>Kule Kalvari tunaiona,<br>Pa li pa kufa kwa Bwana Yesu.</p><p><i>Neema yake inasamehe makosa yetu, <br>Neema yake kubwa kuliko uovu wetu.</i></p><p>2. Tuko katika hatari kubwa,</p><p>Tutapotea tusipotubu;<br>Neema ya Bwana inaonyesha<br>Yesu Mwokozi ni kimbilio.</p><p>3. Ndugu, huwezi kuficha zambi,<br>Mungu mbinguni anaziona;<br>Ee unataka kusukuliwa?<br>Damu ya Yesu itakuosha.</p><p>4. Neema ya Bwana ni kubwa sana,<br>Iko tayari kwawe, mupenzi;<br>Kiri makosa, amini Yesu.<br>Atasamehe kwa neema yake.</p><p>Marvelous grace of our loving lord<br>CH 119 IH 416</p>","gamme":"<p>139. G-3/4</p>","rythme":"","auteur":""},{"titre":"Yote nonayo niliyapokea","id":"NM 140","textes":"<p>1. Yote ninayo niliyapokea<br>Kwa wema wakeunaoenea;<br>Mimi si kitu, namutegemea;<br>Nimeokolewa kwa ne-ema</p><p>.</p><p><i>Niliyokuwa nimetoroka, <br>Kwa pendo lake nimeokoka!<br>Yesu ni mwema na mwenye rehema. <br>Nimeokolewa kwa ne-ema !</i></p><p>2. Nilitembea zamani kwa zamb<br>Katika njia kufa, lakini<br>Yesu alinitafuta polini ;<br>Nimeokolewa kwa ne-ema.</p><p>3. Nimekakaswa na Yesu Mwokozi,<br>Si kwa mapendo na si kwa machozi,<br>Ila kwa damu nina ukombozi;<br>Nimeokolewa kwa ne-ema.</p><p>4. Raha ya mbingu imeni-ingia,<br>Kwa shangwe kubwa namufurahi.<br>Kwa kuwa Yesu, nanirehemia ;<br>Nimeokolewa kwa ne-ema.</p><p>Naught have l gotten<br>RS 605 CH 132</p>","gamme":"<p>140. C-4/4</p>","rythme":"","auteur":""},{"titre":"Neema , neno tamu kwa masikio yangu","id":"NM 141","textes":"<p>1. Ne-ema, neon tamu masikio yangu,<br>Ni wimbo wa mbingu ju-u, dunia isikie.</p><p><i>Nimeokolewa na ne-ema pekee <br>Yesu Kristo alikufa kwami na watu wote</i></p><p><i>.</i></p><p>2. Kwa neema jina langu lina-andikwa mingu,<br>Na neema ilinipeleka karibu naye Yesu.</p><p>3. Kwa neema njina yako ni mwazi Mbele yangu;<br>Ninapokea kwa ne-ema ninayoyahitaji.</p><p>4. Kwa neema ninaweza kuomba Mungu Baba;<br>Ni neema inayonichunga mupaka saa ya kufa.</p><p>5. Uache neema yako kuniendesha Mbele,<br>Unipe neema kujitoa kwawe, Mwokozi wangu.</p><p>Grace, `tis a charming sound<br>SSS 8 IH 108 CH 83</p>","gamme":"<p>141. D-3/4</p>","rythme":"","auteur":""},{"titre":"Pendo la Mungu ni kubwa","id":"NM 142","textes":"<p>1. Pendo la Mungu ni kubwa, pasha habari hizi;<br>Pendo la Mungu ni kubwa, mwanzo wa nyimbo zote ;<br>Na malaika mbinguni walihubiri dunia ;<br>Mutu wa zambi, sikia, pendo la Mungu ni kubwa !</p><p><i>Pendo kubwa, pendo kubwa, <br>Pendo kubwa, pendo la Mungu ni ikubwa !</i></p><p>2. Pendo la Mungu ni kubwa kwako uliye mbali ;<br>Pendo la Mungu ni kubwa, yeye anakuita.<br>Toka kilima Kavari, tangu ku-umba dunia,<br>Limeonyeshwa hakika, pendo la Mungu ni kubwa !</p><p>3. Pendo la Mungu ni kubwa, kutuletea raha ;<br>Pendo la Mungu ni kubwa, tutafurahi sana.<br>Tutakutana mbinguni na waliyotangulia,<br>Na tutaimba pamoja :Pendo la Mungu ni kubwa.</p><p>Wonderful story of love<br>CH 206 IH 69</p>","gamme":"<p>142. C-6/8</p>","rythme":"","auteur":""},{"titre":"Imba Neno la Mungu tena","id":"NM 143","textes":"<p>1. Imba Neno la Mungu tena, Neno lenye uzima;<br>Nionyeshe uzuri wake, Neno lenye uzima.<br>Lakini uzima, linaleta imani.</p><p><i>Neno la kweli, Neno lajabu, <br>Neno la Mungu na uzima ;<br>Neno la kweli, Neno la jabu,<br>Neno lenye uzima</i></p><p>2. Kristo mwenye mapendoyote anakuita sasa <br>Mwenye zambi, sikia Yesu anakuita sasa.<br>Ananileta uzima kwa kufika mbingu.</p><p>3. Uhubiri habari njema, Neneo lenye uzima.<br>Linaleta salama kubwa, Neno lenye uzima.<br>Yesu ni Mwokombozi kuokoa milele.</p><p>Wonderfuyi wods of life<br>SSS 357 CH 156 IH 163</p>","gamme":"<p>143. G-6/8</p>","rythme":"","auteur":""},{"titre":"Yesu aliniokoa toka zambi","id":"NM 144","textes":"<p>1. Yesu aliniokoa toka zambi,<br>Ni Mwokozi muzuri kwa mimi;<br>Yesu alifungua toka waga,</p><p><i>Yesu Mwokozi muzurikwa mimi, <br>Ni Mwokozi muzuri kwa mimi ;<br>Toka zambi zangu aliniokoa,<br>Ni Mwokozi muzuri kwa mimi.</i></p><p>2. Ni Rafiki mwenye neema na mapendo,<br>Ni mwokozi muzuri kwa mimi ;<br>Mahita yote ninapata kwake,<br>Ni Mwokozi muzuri kwa mimi.</p><p>3. Yeye ni karibu kwa kunifariji,<br>Ni Mwokozi muzuri kwa mimi ; Ananisamehe zambi zangu zote,<br>Ni Mwokozi muzuri kwa mimi.</p><p>4. Pendo langu kwaye linakuongezeka,<br>Ni Mwokozi muzuri kwa mimi ;<br>Neema yake tamu inaniongoza,<br>Ni Mwokozi muzuri kwa mimi.</p><p>Hes a wonderful Saviour to me<br>IH 259</p>","gamme":"<p>144. Eb-4/4</p>","rythme":"","auteur":""},{"titre":"Dunia ya zambi haileti furaha","id":"NM 145","textes":"<p>1. Dunia ya zambi haileti furaha<br>Kama Neno la Mungu kwa mimi,<br>Sawa Yesu Mwokozi aliyyobeba zambi,<br>Na damu inazifunika.</p><p><i>Damu inazifunika ubaya na zambi zangu, <br>Hukumu na taabu Yesu alizibeba,<br>Na damu inazifunika</i></p><p><i>.</i></p><p>2. Mapigo ya Yesu na mi-iba mikali<br>Yote yanaonyesha mapendo;<br>Nikiona Kalvari nina haya kwa zambi,<br>Na damu inazifunika.</p><p>3. Nilimurtazama kule kwa musalaba<br>Na ajabu kwa neema ya Mungu;<br>Nilipiga magoti zangu kukiri,<br>Na damu inazifunika.</p><p>4. Ninamushukuru kwani alinunua<br>Roho yangu na bei ya damani;<br>Na furaha na nyimbo ninamusifu sana<br>Kwa damu inayofunika</p><p>Calvary covers it all<br>CH 59 IH 96</p>","gamme":"<p>145. Ab-6/7</p>","rythme":"","auteur":""},{"titre":"Rafiki, Muyasikilize sas","id":"NM 146","textes":"<p>1. Rafiki, muyasikilize sasa mafundisho yetu<br>Yanayoweza kusaidia na kuwaokoa watu.<br>Nani anaokoa watu?</p><p><i>(Mwana Wa Mungu kwa kalvari) <br>Kwa njia gani? (Kutukufia)<br>Na yuko wapi? (Amini)<br>Mbinguni anatuombea.</i></p><p>2. Hakuna malaika ju-u aliyeliweza hili;<br>Mwenye kuteswa kwa kalvari<br>Alikuwa Mungu Mwana.</p><p>3. Ni neno la kutushangaza na kuwasha roho zetu; Yesu, kuhani letu, sasa anatuombea juu.</p><p>4. Utapokea yesu sasa, na utamunyenyekea ?<br>Ataijaza roho yako na uwezo na furaha.</p><p>O listen to our wondrous story<br>CH 131 RS 881</p>","gamme":"<p>146. Db-4/4</p>","rythme":"","auteur":""},{"titre":"Mwokozi Yesu alikwenda kule","id":"NM 147","textes":"<p>1. Mwokozi Yesu Alikwenda kule kwa kalvari,<br>Alitukufia pale kwa kutuokoa.</p><p><i>Mapendo gani ya Mwokozi! Tumupende sana, <br>Na tuamini damu yake, tumutumikie</i>.</p><p>2. Inatushinda kufahamu aliyoyabeba,<br>Lakini tunajua alitukufia sisi.</p><p>3. Kwa kusamehe zambi zetu Yesu alikufa,<br>Kwa damu tupkoke na tufike kwake mbingu.</p><p>4. Mwingine hakufaa kutulipia deni yetu;<br>Mwokozi pekee aliwaza kufungua mbingu.</p><p>There is green hill for away<br>IH 458 CH 179 SSS 1134</p>","gamme":"<p>147. Eb-6/8</p>","rythme":"","auteur":""},{"titre":"Kwa mapendo lake kubwa Mwokozi","id":"NM 148","textes":"<p>1. Kwa pendo lake kubwa Mwokozi alikuja,<br>Na alinitafuta katika poli mbali;<br>Na malaika wali-imba na furaha ju-u yangu.</p><p><i>Alinitafuta, akaniokoa <br>Akaniondosha kwa mabaya.<br>Akanirudisha kwa Mungu.</i></p><p>2. Kwa zizi lake alinibeba tena,<br>Na aliambia, Wewe ni wangu sasa. <br>Sauti yake ya mapendo ilinifariji sana.</p><p>3. Ninakumbuka jinsi alivyotoa damu,<br>Nunakukumbuka vile mi-iba na mateso,<br>Mwokozi alibeba yote kwa sababu ya mapendo.</p><p>4. Ninakufuata, Yesu, katika nuru yako;<br>Ninakumbuka sana Baraka yako nyingi;<br>Milele nitaendelea kusifu kwa furaha.</p><p>In tenderness He sought me<br>SSS 59 RS 141 IH 446 CH 101</p>","gamme":"<p>148. G-6/8</p>","rythme":"","auteur":""},{"titre":"Umesoma habari za musalaba","id":"NM 149","textes":"<p>1. Umesoma habari za musalaba wa Mwokozi Yesu?<br>Damu yake ilimwangika pale kukulipia deni..</p><p><i>Alikufia musalabani, hivi umekombolewa; <br>Mapendo yake ya mushangao,<br>Mapendo mukubwa gani!</i></p><p>2. Umesoma ya kwamba walimuvika taji ya mi-iba?<br>Aliwaombea:  Uwasamehe, kwani hawafahamu</p><p>3. Umesoma ya kama aliokoa mwizi mwenye toba,<br>Aliyemusihi musalabani: Bwana, unikumbuke?</p><p>4. Umesoma ya kwamba Mwokozi alilia. Imekwisha?<br>Umesema:  Bwana, asante kwako uliyenikufia ?</p><p>Have you read the story?<br>RS 694 CH 71 IH 67</p>","gamme":"<p>149. Ab-3/4</p>","rythme":"","auteur":""},{"titre":"Bwana, Yesu alikuja kutafuta","id":"NM 150","textes":"<p>1. Bwana Yesu alikuja kututafuta wapotevu;<br>Kwa rehema yake Mungu tunapata kuokoka.</p><p><i>Tunaimba ka furaha, kwani tumekombolewa, <br>Sifa kubwa kwake Yesu, kwani alituokoa.</i></p><p>2. Bwana Yesu alikufa kwa ajili yetu yote;<br>Tunapata kuponyeshawa kwa mapigo yake kule.</p><p>3. Tulifungwa na Shetani, tulikuwa wafu kweli;<br>Mukombozi alikuja, sasa tunafunguliwa.</p><p>4. Wala mali, wala kazi, haziwezi kuokoa;<br>Yesu pekee anaweza kusamehe zambi zetu.</p><p>5. Wewe ndugu, usingoje, kuja sasa kwake Yesu;<br>Atakuokoa leo, utaimba nafuraha.</p><p>6. Siku moja Bwana Yesu Atarudi dunia;<br>Atakupeleka kwake kwa mungini wa mbinguni.</p><p>Came, Thou fout of every blessin<br>IH 405</p>","gamme":"<p>150. Eb- 3/4</p>","rythme":"","auteur":""},{"titre":"Nimekombolewa kabisa, nitaitangaz","id":"NM 151","textes":"<p>1. Nimekombolewa kabisa, nitaitangaza daima;<br>Nimekombolewa na Yesu, na mimi ni wake milele.</p><p><i>Nimekombolewa na damu ya Yesu Mwokozi; <br>Nimekombolewa, na mimi ni wake milele</i></p><p><i>.</i></p><p>2. Kwa Yesu furaha ni nyingi, kuliko furaha</p><p>nyingine;<br>Najua yeye ni karibu na tunabakia pamoja.</p><p>3. Ninamufikili saa zote, Mwokozi muzuri wa watu ;<br>Mapendo makubwa ni yake,<br>Kwa hivi naimba na nguvu.</p><p>4. Najua nitamutazama Mufalme Mupenzi mbinguni,<br>Anayenichunga na pendo, kunipa furaha moyoni</p><p>Redeemed how Ilove to proclaim it<br>IH 276 CH 149</p>","gamme":"<p>151. Ab-6/8</p>","rythme":"","auteur":""},{"titre":"Siku nyingi nilifanya zambi","id":"NM 152","textes":"<p>1. Siku nyingi nilifanya zambi,<br>Sikijua neno la Mwokozi,<br>Sikujua taabu yake kwa mi kwa kalvari</p><p><i>Bwana Yesu alinirehemu, <br>Zambi zangu alizisamehe,<br>Nilipata kuwa huru kweli kwa kalvari.</i></p><p>2. Niliposikia neno lake,<br>Moyo wangu ukalia sana,<br>Nikakiri zambi zangu zote kwa kalvari.</p><p>3. Sasa Yesu ni Mufalme wangu,<br>Atanitawala kwa milele;<br>Roho yangu inaimba sufa kwa kalvari.</p><p>4. Ee mapendo gani ya Mwokozi!<br>Na rehema yake kubwa kwetu!<br>Tulipatanishwa naye Mungu kwa kalvari.</p><p>Years I spent in vanity<br>CH 207 IH 172</p>","gamme":"<p>152. C-4/4</p>","rythme":"","auteur":""},{"titre":"Pasha habari za Yesu, Uziandike","id":"NM 153","textes":"<p>1. Pasha habari za Yesu, uziandike moyoni;<br>Uni-imbie zaburi za kumusifu Mwokozi, Sifa iliyotangazwa na malaika wa zamani :<br>Mungu akuzwe mbinguni, iwe amani diniani. </p><p><i>Pasha habari za yesu, uziandike muyoni <br>Uni-imbie zaburi za kumusifu Mwokozi.</i></p><p>2. Pasha habari za Yesu, jinsi alivyoyashinda<br>Taabu, jaribu, mateso, umasikini na bezo ;<br>Zambi, hukumu ya Mungu akachukua mwenye ;<br>Kila wakati tayari kwa kusaidia wahitaji.</p><p>3. Pasha habari za musalaba na kufa<br>Ona kaburi mwambani alipotoka Mwokozi.<br>Pendo la Yesu ni kubwa aliyekufa Golgota,<br>Akafufuka hakika, namushukuru siku zote.</p><p>Tell me the story of Jesus<br>RS 456 CH 162 IH 113</p>","gamme":"<p>153. Eb-4/4</p>","rythme":"","auteur":""},{"titre":"Ni ahadi ya Mungu kuleta wokovu","id":"NM 154","textes":"<p>1. Ni ahadi ya Mungu kuleta wokovu<br>Na wenye kuamuni Mwokozi ni Yesu.</p><p><i>:: Haleluya! Imekwisha, ninaamini kabisa<br>Na nimeokoka kwa damu ya Yesu</i></p><p><i> ::</i></p><p>2. Hata njia ni yenye hatari na mbaya<br>Ninajua Yesu Kristo atanichunga.</p><p>3. Ndugu zangu wapenzi ni wengi mbinguni,<br>Wanachungwa na Yesu na wana mwimbia.</p><p>4. Hata sasa tuimbe pamoja nao vile,<br>Na kusifu Mwokozi, Mupenzi milele.</p><p>Haileiluiah, tis done<br>SSS 841 RS 274 CH 187 IH 433</p>","gamme":"<p>154. G-3/4</p>","rythme":"","auteur":""},{"titre":"Muganga amekuja hapa","id":"NM 155","textes":"<p>1. Muganga amekuja hapa, ndie Bwana Yesu;<br>Anaponyesha roho zetu kwa ugonjwa wote.</p><p><i>Jina lake linapita kila jina duniani; <br>Jina kubwa, jina jema, Yesu, Bwana Yesu.</i></p><p>2. Anasahehe zambi zetu kama tukitubu;<br>Anakukaribisha kwake kwa rehema kubwa.</p><p>3. Wakati wa masikitiko, anatufariji;<br>Akatukaribia sana, woga unatika.</p><p>4. Watoto wanapenda sana jina lake Yesu;<br>Linawalinda kwa ubaya wakijaribiwa.</p><p>5. Katika vita na mabaya linatupa nguvu;<br>Shetani analikimbia jina lake Yesu.</p><p>6. Mbinguni kwa furaha kubwa tutaona Yesu,<br>Tutasahau taabu yote, tutamushukuru.</p><p>The great physician<br>SSS 89 RS 291 CV 60</p>","gamme":"<p>155. Eb-6/8</p>","rythme":"","auteur":""},{"titre":"Siwezi mimi kufahamu sana","id":"NM 156","textes":"<p>1. Siwezi mimi kufahamu sana<br>Neema yake Mungu Kwangu;<br>Zamani nilikuwa mukosaji, sasa amenisamehe</p><p>.</p><p><i>Ninajua Mwokozi wangu anayeweza kulinda</i></p><p><i> sana <br>Uriti kwami mbinguni hata siku yake Bwana.</i></p><p>2. Siwezi mimi kufahamu sana namnaalivyonivuta;<br>Niliamini Neno lake kweli, ninaona raha tele.</p><p>3. Sijui mimi siku zangu tena kutembea duniani;<br>Na labda nitaona taabu na mateso na huzuni nyingi.</p><p>4. Sijui mimi kama siku moja nitaona kufa huko ;<br>Ao kwa haraka nitabadilika Bwana akatukuja.</p><p>I know Whom I have believed<br>SSS 857 CH 85 IH 264 CV 233</p>","gamme":"<p>156. Eb-4/4</p>","rythme":"","auteur":""},{"titre":"Zamani muke mwemye ugonjwa","id":"NM 157","textes":"<p>1. Zamani muke mwenye ugonjwa katika makutano<br>Ali-igeuza nguo ya Yesu naye aliponyeshwa.</p><p><i>Na wewe vile amini, na utaokolewa; <br>Uzima mupya utapata kwa Yesu Mwkombozi.</i></p><p>2. Ee alikuja na woga mwingi karibu naye Bwana ;<br>Alifahamu aliponyeshwa na nguvu yake kubwa.</p><p>3. Yesu alisamehe makosa ya mwanamuke yule,<br>Salama tamu ili-ingali rohoni mwake pale.</p><p>The hem of His garment<br>SSS 55 RS 140</p>","gamme":"<p>157. D-6/8</p>","rythme":"","auteur":""},{"titre":"Pendo la mushangao hili kuniokoa","id":"NM 158","textes":"<p>1. Pendo la mushangao hili kuniokoa,<br>Mutu mubaya, mwenye zambi, bila taraja ;<br>Giza lilinifunga vile. Ee siku kubwa,<br>Nilipopata kuokoa. Pendo la Mungu!</p><p><i>Pendo la Mungu liliniokoa, <br>Pendo la Mungu lilinisafuaha ;<br>Pendo la Mungu lilitoa Yesu,<br>Pendo la Mungu, sifu jina lake !</i></p><p>2. Pendo liliongoza Yesu kwa musalaba<br>Hata kwa watu wa makosa,Ee pendo kubwa!<br>Vile kwa pendo ninaweza kuomba Mungu,<br>Nimeokoka, Haleluya! Pendo l Mungu!</p><p>3. Pendo lilfungua mbingu kwa wenye zambi;<br>Kule milele Mukombozi atatawala.<br>Toka kwa giza niliingia pali pa nuru;<br>Yesu pekee alisaidia, Pendo la Mungu!</p><p>Love found a way<br>CH 205</p>","gamme":"<p>158. Ab-6/8</p>","rythme":"","auteur":""},{"titre":"Siri ni huru toka torati","id":"NM 159","textes":"<p>1. Sisi ni huru toka torati,<br>Damu ya kristo ni ukombozi ;<br>Tulipofungwa chini ya laana,<br>Kristo alitufanya huru.</p><p><i>Huru kabisa, ndugu, sikia ! <br>Huru kabisa, ndugu, amani !<br>Kwa neema Kristo musalabani<br>Alitufanya huru kweli.</i></p><p>2. Saa azabu haitakuwa<br>Kwa wenye kumwamini Mwokozi ;<br>Tuna wokovu mutumilifu,<br>Kwani tuna-amini Yesu.</p><p>3. Sisi ni sasa wana wa Mungu,<br>Kwa neema yake anatuchunga ;<br>Tumepokea kwake uzima Na tumepitatoka kufa.</p><p>Free from the law<br>CV 88 RS 186 IH 112</p>","gamme":"<p>159. Eb-9/8</p>","rythme":"","auteur":""},{"titre":"Sina akili nyingi kufahamu","id":"NM 160","textes":"<p>1. Sina akili nyingi kufahamu Neno lake Mungu,<br>Najua hili moja tuu: Yesu ni Mwokozi Wangu.</p><p>2. Najua alikufa kwa kalvari kwa makosa yangu;<br>Ninahitaji Yesu tu kuwa Mukomboza wangu.</p><p>3. Siwezi mimi vile kufahamu pendo lake kubwa.<br>Na linanishangaza tu, pendo la Mwokozi wangu.</p><p>4. Na sasa anaishi kwa pahali pa mbinguni juu :<br>Yeye Mufalme wangu tu, ndiye Mukombozi wangu.</p><p>I am not skilled to understand<br>SSS 849 RS 186 IH 112</p>","gamme":"<p>160. Eb-3/4</p>","rythme":"","auteur":""},{"titre":"Zahabu na feza haziniokoi","id":"NM 161","textes":"<p>1. Zahabu na feza haziniokoi,<br>Na mali hawezi kutoa makosa;<br>Lakini kwa damu ya Yesu Mwokozi<br>Nimeinuliwa nipate uhuru.</p><p><i>Nakombolewa pasipo mali, <br>Na kwa neema nimeokoka:<br>Ni bei gali, kwa damu yake<br>Alilipa deni yangu</i></p><p>2. Zahabu na feza hazinauwezo<br>Kwa kunipatia usafi rohoni ;<br>Mwokozi alinikomboa kwa damu,<br>Nipate wokovu, nitoke kwa zambi.</p><p>3. Zahabu na feza haziufungui<br>Mulango wa kukaribia Mwenyezi,<br>Lakini kwa damu nimeifikia<br>Ne-ema ya Mungu aliye Mukuu.</p><p>4. Zahabu na feza hazinifikishi<br>Nyumbani mwa Mungu niliyemubisha ;<br>Lakini nimekombolewa kwa damu,<br>Kwa hivi nitashukuliwa mbinguni.</p><p>Nor silver nor gold<br>RS 321 CH 124</p>","gamme":"<p>161. D-4/4</p>","rythme":"","auteur":""},{"titre":"Watu wa makosa wana zambi nyingi","id":"NM 162","textes":"<p>1. Watu wa makosa wana zambi nyingi,<br>Zambi zinaleta kufa kwa milele;<br>Watahukumiwa na Mwamuzi Mungu<br>Kisha watapata taabu na mateso.</p><p><i>Mwana wake Mungu anaita leo: <br>Krii zambi zako zote Mbele yake;<br>Uamini sasa na kufata Bwana.<br>Atakusamehe zambi zako zote.</i></p><p>2. Wenye kukata-a Bwana Yesu Kristo<br>Anamukata-a Mungu vilevile;<br>Kwa milele motto utamutaabisha<br>Kwani anabisha ma-agizo yake.</p><p>3. Pali Shetani ni pabaya sana.<br>Moto unawaka pale kwa milele ;<br>Mungu atatupata Diabolo kule<br>Na wenye kubisha Neno lake Mungu.</p><p>4. Tunaona Yesu kule kwake mbingu,<br>Ni Pahali pa furaha kubwa sana;<br>Yesu Mukombozi, Bwana wa wabwana,<br>Anashinda kule akituombea.</p><p>Bringing in the sheaves<br>SSS 757 RS 463 IH 386</p>","gamme":"<p>162. C-4/4</p>","rythme":"","auteur":""},{"titre":"Damu yako yenye Baraka","id":"NM 163","textes":"<p>1. Damu yako yenye Baraka inayotutosha makosa,<br>Ilitoka musalabani, Bwana Yesu, ulipofika.<br>Ee ninastahili hukumu, na siwezi mimi kujiosha;<br>Unioshe katika damu, nipate usafi kabisa</p><p><i>Safi, Safi kweli! Safi, Safi kweli! <br>Unioshe katika damu, nipate usafi kabisa</i></p><p><i>.</i></p><p>2. Yesu ulivikwa mi-iba, kutundikwa ju-u ya muti,<br>Ulivumilia mateso, maumivu na majereha;<br>Damu yako ilimwangika, ni kisema nisafishwe nacho ;<br>Unioshe katika damu, nipate usafi kabisa.</p><p>3. Baba, kweli nina makosa, moyo wangu wa uzaifu,<br>Mimi mwenye zambi rohoni nitaona wapi Mwokozi ?<br>Yesu, kwako musalabani nitakuja kuamini sasa ;<br>Unioshe katika damu, nipate usafi kabisa.</p><p>4. Bwana, nimefika karibu, ulinde kwako milele ,<br>Ufungue kamba ya zambi, na ujaze moyo wenyewe !<br>Na karibu na musalaba nibakie hata kufa kwangu ;<br>Unioshe katika damu, nipate usafi kabisa.</p><p>Blessed be the fountain<br>SSS 113 CH 39 IH 97 CV 120</p>","gamme":"<p>163. D-4/4</p>","rythme":"","auteur":""},{"titre":"Naona sasa damu ya Kondoo","id":"NM 164","textes":"<p>1. Naona sasa damu ya kondo-o yake Mungu,<br>Ilimwangika kwa kalvari kwa ajili yangu.</p><p><i>Naona damu ya Mwokozi, nasafishwa Ndani yake; <br>Kwa damu ninasifu Mungu, damu ya damani kweli.</i></p><p>2. Kwa nia na zamiri safi ninakwenda mbingu,<br>Sababu ninavikwa sasa haki yake Yesu.</p><p>3. Ajabu kubwa, nimeonja heri ya mbinguni!<br>Kwa damu yake Yesu aliosha moyo wangu.</p><p>The cleansing wave<br>RS 144 IH 189</p>","gamme":"<p>164. Eb-3/4</p>","rythme":"","auteur":""},{"titre":"Unakubali kuacha makosa?","id":"NM 165","textes":"<p>1. Unakubali kuacha makosa?<br>Kwa damu ya Yesu kuna uwezo;<br>Na unataka kushinda Shetani<br>Kwa damu ya Yesu Mwokozi?</p><p><i>:: Kuna nguvu ya ajabu kubwa, <br>Ndiyo damu ya Mwokozi</i></p><p><i> ::</i></p><p>2. Ubakubali kuvunja tama?<br>Kwa damu ya Yesu kuna uwezo;<br>Kuja upate usafi wa moyo<br>Kwa damu ya Yesu Mwokozi.</p><p>3. Unakubali kutenda vizuri?<br>Kwa damu ya Yesu kuna uwezo;<br>Na utataka kufika mbinguni<br>Kwa damu ya Yesu Mwokozi?</p><p>Theres power in the blocod<br>SSS 145 CH 209 IH 425 CV 135</p>","gamme":"<p>165. Bb-4/4</p>","rythme":"","auteur":""},{"titre":"Nini itanisafisha? Damu ya Mwokozi","id":"NM 166","textes":"<p>1. Nini itanisafisha? Damu ya Mwokozi Yesu;<br>Kuondosha zambi zangu? Damu ya Mwokozi Yesu.</p><p><i>Ee damu ya Mwokozi ina uwezo wote <br>Kukusafisha sisi tumaoamini Yesu.</i></p><p>2. Nini itaniokoa ? Damu ya Mwokozi Yesu;<br>Nini itasamehe ? Damu ya Mwokozi Yesu</p><p>3. Nini itanikomboa? Damu ya Mwokozi Yesu;<br>Na kulipa deni yangu? Damu ya Mwokozi Yesu.</p><p>4. Kuna njina moja pekee, damu ya Mwokozi yesu.<br>Ninaweza kuamini damu ya Mwokozi yesu.</p><p>5. Ile ni taraja yangu, damu ya Mwokozi Yesu;<br>Na salama yangu yote, damu ya Mwokozi Yesu ;</p><p>Nothing but the blood of Jesus<br>SSS 874 RS 99 CH 203 CV 109</p>","gamme":"<p>166. G-4/4</p>","rythme":"","auteur":""},{"titre":"Kweli maji hayawezi kusafisha Roho","id":"NM 167","textes":"<p>1. Kweli maji hayawezi kusafisha roho,<br>Hataweza kuondosha zambi, hata moja.</p><p><i>Damu ya Mwokozi Yesu ina nguvu nyingi <br>Kusafisha roho zetutoka zambi zote.</i></p><p>2. Yesu alikuja kufa kwa ajili yetu,<br>Akamwanga damu yake kwa kutuoko</p><p>3 Damu yake ni tayari kutuchunga safi,</p><p>Tupendeze Bwana yetu aliyetupenda.</p><p>4. Kila mara tunaanguka Yesu ni karibu<br>Kutusimamisha tena kwa uwezo wake.</p><p>5. Tuamini damu yake kutapata uwezo<br>Kwa kushinda majaribu ya mudaganyifu.</p><p>Precious, preious blood of Jesus<br>CH 166</p>","gamme":"<p>167. Eb-4/4</p>","rythme":"","auteur":""},{"titre":"Kisima chenye damu safi","id":"NM 168","textes":"<p>1. Kisima chenye damu safi kutoka musalaba Kina uwezo kuondosha vipaku vya makosa,<br>Vipaku vya makosa, Vipaku vya makosa,<br>Kina uwezo kuondosha vipaku vya makosa.</p><p>2. Musalabani munyanganyi alimwamini Yesu,<br>Na alipata usamehe,nitaupata vile;<br>Nitaupata vile, nitaupata vile,<br>Na alipata usamehe, nitaupata vile,</p><p>3. Mokozi wangu, damu yako daima ina nguvu<br>Ya kuokoa wenye zambi wa kabila yote;<br>Wa makabila yote, wa makabila yote,<br>Ya kuokoa wenye zambi wa makabila yote.</p><p>4. Kisima kile cha ajabu ni tumaini langu;<br>Nitakusifu wewe sasa na hata kufa kwangu ;<br>Na hata kufa Kwangu, na hata kufa Kwangu,<br>Nitakushukuru wewe sasa na hata kufa Kwangu.</p><p>There is a fountain filled with blood<br>SSS 129 RS 137 IH 115</p>","gamme":"<p>168. C-4/4</p>","rythme":"","auteur":""},{"titre":"Hata ninalia na machoji kama muto","id":"NM 169","textes":"<p>1. Hata nilalia na machozi kama muto,<br>Haitaondosha woga, haitasafisha zambi,<br>Ninalia bule.</p><p><i>Yesu alinikufia, aliteswa kwa kalvari, <br>Yesu ananigojea, ananiokoa.</i></p><p>2. Hata ninafanya kazi nyingi njema sana,<br>Sitapata roho mpya, vile sitasamehewa,<br>Kazi yangu bule</p><p>3. Kama nikingoja bila kuamini Yesu,<br>Bila kumukaribia ; nitakufa kwa milele,<br>Ninangoja bule.</p><p>4. Sasa ninaamini Yesu alinikufia,<br>Alifanya kazi yote, Bwana Yesu peke yake<br>Ataniokoa.</p><p>Weeping will not save me<br>SSS 337 CH 193</p>","gamme":"<p>169. Eb-4/4</p>","rythme":"","auteur":""},{"titre":"Mimi Mwenye makosa nilikombolewa","id":"NM 170","textes":"<p>1. Mimi mwenye makosa nilikombolewa, Mwokozi alipojitoa;<br>Zambi zangu na zako alizichukua,<br>Kwa damu aliniokoa.</p><p>Zambi zangu zilimutundika Mwokozi<br>Alipojitoa kalvari;<br>Alizaliwa na kukataliwa<br>Atupatanisha na Mungu.</p><p>2. Yesu Mwenye upole na mwenye mapendo<br>Anitakasa rohoni;<br>Nimepata uhuru kwa Yesu Mwokozi,<br>Alikufa musalabani.</p><p>3. Namwambata Mwokozi, sitaki kumwacha,<br>Kwa kuwa alinilufia;<br>Nakusifu, Ee Yesu, unayenipenda,<br>Daima nakushangilia.</p><p>There was one who was willing<br>RS 737 CH 174</p>","gamme":"<p>170. F-4/4</p>","rythme":"","auteur":""},{"titre":"Mwamba uliopasuka, ndani yako nijifiche","id":"NM 171","textes":"<p>1. Mwamba uliopasuka, Ndani yako nijifiche;<br>Damu iliyomwangikatoka mbavu zako, Bwana.<br>Iwe dawa kuponyesha roho yangu toka zambi.</p><p>2. Kazi za mikono yangu haziwezi kukomboa;<br>HAta ningelia sana na kutenda kazi nyingi,<br>Singeweza kuokoka, wewe pekee ni Mwokozi.</p><p>3. Ndani yangu sina kitu, ninashika musalaba;<br>Mimi bule, univike; sina nguvu, usaidie;<br>Ni muchafu, unioshe ; nisipate kupotea.</p><p>4. Kwa maisha yangu yote hata nitakata roho,<br>Hata siku ya kuitwwa Mbele ya Mufalme wangu.<br>Mwamba uliopasuka, nijifiche ndani yako.</p><p>Rock of ages<br>SSS 237 RS 164 CH 148 IH 315</p>","gamme":"<p>171. Bb-3/4</p>","rythme":"","auteur":""},{"titre":"Tumepata neno zuri","id":"NM 172","textes":"<p>1. Tumepata neon nzuri: Yesu alituokoa!<br>Tulipashe kwa dunia: Yesu alituokoa! Linapaswa kusikiwana wakubwa na watoto,<br>Ni habari za furaha: Yesu alituokoa!</p><p>2. Tuna hamu ya kuimba : Yesu alituokoa !<br>Ni uzima kwa waovu : Yesu alituokoa !<br>Kweli alitufungua, alivunja munyororo,<br>Sisi mali yake sasa : Yesu alituokoa !</p><p>3. Neno kubwa la makubwa : Yesu alituokoa !<br>Linashinda na zaidi : Yesu alituokoa !<br>Sema niki-ishi hai, hata nitakapokufa,<br>Ninataka kusikia: Yesu alituokoa!</p><p>4. Tutangaze neon hili: Yesu alituokoa!<br>Kila mutu asikie : Yesu alituokoa !<br>Inchi zote zifurahi, watu wote wa-amini,<br>Na waimbe na kusifu : Yesu alituokoa !</p><p>Jesus saves<br>SSS 1079 RS 200 CH 195 IH 469</p>","gamme":"<p>172. G-3/4</p>","rythme":"","auteur":""},{"titre":"Mungu ni pahali pote","id":"NM 173","textes":"<p>1. Mungu ni pahali pote, hutamukimbia yeye ;<br>Anakutazama sana, naye hatalala kamwe.</p><p><i>Giza, nuru, siku zote Mungu anakutazama; <br>Hata unafanya nini, Mungu anaona yote.</i></p><p>2. Neno gani unasema, Mungu analisikia;<br>Hata mafikili yote anayatambua wazi.</p><p>3. Yesu atakapokuja, atawahukumu wote<br>Kwa kadiri ya matendo yanayoandikwa kwake.</p><p>4. Unajua deni yako? Utalipa siku gani?<br>Uamini Bwana Yesu, naye atakusamehe.</p><p>He will answer every prayer<br>Tabernacle 4  15</p>","gamme":"<p>173. Eb-4/4</p>","rythme":"","auteur":""},{"titre":"Piga makengele ya furaha leo","id":"NM 174","textes":"<p>1. Piga makengele ya furaha leo<br>Kwa sababu mutu ametubu!<br>Mwana mupotevu amerudi sasa,<br>Baba amemusamehe yote.</p><p><i>Nyimbo za furaha za mbinguni, Nyimbo za furaha za waamini! <br>Tunasifu Mungu kwa sababu sasa<br>Mutu huyu anaamini Yesu</i></p><p><i>.</i></p><p>2. Piga makengele, ni furaha nyingi,<br>Mukosaji amefunguliwa !<br>Yesu alivunja minyororo yake,<br>Alimupa roho ya kimwana.</p><p>3. Piga makengele, hizi ni habari<br>Za kupasha mbali na karibu!<br>Mutu amepata kuwa mutu mupya,<br>Zambi zake zimeondolewa!</p><p>Ring the bells of heaven<br>SSS 650 RS 285 IH 300</p>","gamme":"<p>174. Bb-4/4</p>","rythme":"","auteur":""},{"titre":"Umekuja kwake Yesu kusafishwa?","id":"NM 175","textes":"<p>1. Umekuja kwake Yesu kusafishwa?<br>Umeoshwa kwa damu ya Kristo?<br>Unategemea neema yake sasa?<br>Umeoshwa kwa damu ya Kristo?</p><p><i>Umeoshwa, umeoshwa, <br>Umeoshwa kwa damu ya Kristo?<br>Roho yako imepata kuwa safi?<br>Umeoshwa kwa damu ya Kristo?</i></p><p>2. Siku zote unafuata njia yake?<br>Umeoshwa kwa damu ya Kristo?<br>Umepata raha na salama kwake?<br>Umeoshwa kwa damu ya Kristo?</p><p>3. Wewe ni tayari kwa kuona Yesu?<br>Umeoshwa kwa damu ya Kristo?<br>Naye atakupeleka kwake mbingu?<br>Umeoshwa kwa damu ya Kristo?</p><p>4. Ndugu yangu, ninaku-uliza sasa:<br>Umeoshwa kwa damu ya Kristo?<br>Usikawe tena, kuja kuamini,<br>Utaoshwa kwa damu ya Kristo.</p><p>Are you washed in the blood?<br>SSS 378 RS 171 CH 68 IH 95</p>","gamme":"<p>175. Ab-4/4</p>","rythme":"","auteur":""},{"titre":"Utazame Mwokozi aliyekufa kwawe","id":"NM 176","textes":"<p>1. Utazame Mwokozi aliyekufa kwawe<br>Ili wewe upate uzima;<br>Utazame kwa pendo atakusai-idia,<br>Usidumu zambini daima.</p><p><i>Ona, ona Yesu! <br>Utazame Mwokozi aliyekufa kwawe<br>Ili wewe upate uzima.</i></p><p>2. Bwana Yesu alisulibiwa kwa kalvari<br>Ili sisi tupate wokovu;<br>Na aliyukomboa kwa damu yake safi<br>Kwake yeye tupate uzima.</p><p>3. Ee Rafiki, Mwokozi anatuita leo,<br>Anataka ufike upesi ;<br>Unatakwa kwa nini, ufike bila woga,<br>Uondoke katika hatari.</p><p>4. Fike sasa, pokea uzima wa milele,<br>Bwana Yesu alituletea;<br>Na kuishi mbinguni ni tumaini letu,<br>Umwamini na hatapotea.</p><p>There is life in a look<br>SSS 123 RS 169 CH 251 CV 8</p>","gamme":"<p>176. G-4/4</p>","rythme":"","auteur":""},{"titre":"Kuja kwa Yesu na usikawe","id":"NM 177","textes":"<p>1. Kuja kwa Yesu na usikawe,<br>Anaonyesha njia ya mbingu ;<br>Umusikie, anakusihi :Mutu wa zambi, kuja ! </p><p><i>Kuja sasa kwake Bwana Yesu, <br>Ata kuokoatoka zambi;<br>Amini Yesu moyoni mwako, upate usamehe.</i></p><p>2. Kuja, mutoto, anakuita, anakupenda, atakuchunga ;<br>Umuchague kwa Bwana yako, wewe mutoto, kuja.</p><p>3. Atapokea watu wo wote, sasa anakungojea wewe;<br>Tubu upate kusamehewa, kuja na zambi zako.</p><p>4. Sasa ni siku kukombolewa, kuja upesi kwa musalaba;<br>Mwenye masikitiko na zambi, kuja kwa Yesu saa.</p><p>Came to the savior<br>SSS 1165 RS 123 CH 438</p>","gamme":"<p>177. Eb-4/4</p>","rythme":"","auteur":""},{"titre":"Yesu Mwokozi anaita watu","id":"NM 178","textes":"<p>1. Yesu Mwokozi anaita watu, mimi na wewe na wote;<br>Anakungoja kukukaribisha, wewe uliye zambini.</p><p><i>Utarudi, utarudi, sasa utarudi kwa Yesu! <br>Anakuita na anakunguja ; leo utarudi kwa Yesu !</i></p><p>2. Unakata-a Mwokozi kwa nini ? anakunguja ufike;<br>Kuna nafasi karibu na Yesu, njia ni wazi kwa wote.</p><p>3. Kumbuka saa zinapita upesi, hazitarudi kabisa!<br>Kuja kwa Yesu upate amini, leo ungali muzima.</p><p>4. Ona mapendo mukubwa ya Yesu,<br>Yanaenea kwa wote;<br>Na kwa ne-ema anatukumbuka,<br>Wewe na mimi na wote.</p><p>Softiy and tenderiy<br>CH 243 IH 201 RS 95</p>","gamme":"<p>178. Ab-6/8</p>","rythme":"","auteur":""},{"titre":"Na hali yangu ninakuja","id":"NM 179","textes":"<p>1. Na hali yangu ninakuja pasipo neno ila moja :<br>Ulimimia damu yako, ninakuja kwako, Bwana.</p><p>2. Na hali yangu sitangoja kujisafisha kosa moja ;<br>Kwa damu utaniokoa, ninakuja kwako, Bwana.</p><p>3. Na hali yangu kwa matata, mashaka, woga wa azabu,<br>Nipate raha kwako, Mungu, nitakuja kwako, Bwana.</p><p>4. Na hali yangu masikini, kipofu, bule , na zaifu,<br>Nipate mali ya milele, ninakuja kwako, Bwana.</p><p>5. Na hali yangu ninaamini ahadi zako zote kweli;<br>Nipate usamehe wako, nitakuja kwako, Bwana.</p><p>Just as I am<br>SSS 473 CH 226 IH 198 CV 124</p>","gamme":"<p>179. Eb-6/4</p>","rythme":"","auteur":""},{"titre":"Usikie Bwana Yesu anayekuita leo","id":"NM 180","textes":"<p>1. Usikie Bwana Yesu anayekuita leo;<br>Aliteswa, Alikufa kwa ajili yako wewe</p><p>.</p><p><i>Usikie Bwana Yesu, anapiga hodi kwako; Umufungulie moyo, umukaribishe sasa.</i></p><p>2. Sikuzote ulicheza, kupendeza mwili wako;<br>Ulimusahau Yesu aliyekukufilia.</p><p>3. Unasema:Nitakuja kusikia Neno lake ;<br>Ee Rafiki, ukumbuke unaweza kufa leo.</p><p>4. Yesu anaita sasa kwa ne-ema na mapendo;<br>Leo siku ya wokovu, umufungulie moyo.</p><p>Have you any room ror Jesus?<br>SSS 443 IH 420 CH 239 CV 54</p>","gamme":"<p>180. C-4/4</p>","rythme":"","auteur":""},{"titre":"Mwenye kusikia, kuja kwake Yesu","id":"NM 181","textes":"<p>1. Mwenye kusikia, kuja kwake Yesu,<br>Yeye ni Mwokozi wa wenye makosa;<br>Acha zambi zako, umwamini yeye.<br>Kila mwenye zambi aje.</p><p>2. Wenye kusikia, kuja usikawe,<br>Leo lango la wokovu liko wazi ;<br>Yesu ndiye njia, kweli, na uzima,<br>Kila mwenye zambi aje.</p><p>3. Mwenye kusikia na kufa kwake,<br>Atamupokea, ni ahadi yake;<br>Atachunga vile, hata kwa milele,<br>Kila mwenye zambi aje.</p><p>Whosoever will<br>SSS 389 CH 204 IH 206 CV 111</p>","gamme":"<p>181. D-4/4</p>","rythme":"","auteur":""},{"titre":"Hakose kesho nitaamini","id":"NM 182","textes":"<p>1.  Hakose kesho nita-amini,<br>Nitapokea Yesu Mwokozi. <br>Mungu anakuita, usikawie tena,<br>Leo ni siku nzuri kuokolewa.</p><p>2. Hakose kesho saa itapita ;<br>Kwa nini unazarao Bwana ?<br>Kwa neema yake kubwa Mungu atapokea ;<br>Saa haijapita bado, kuja kwa Yesu.</p><p>3. Hakose kesho saa ya hukumu<br>Itakupata Mbele ya Mungu;<br>Umusikie sasa, anakupenda sana, Fikili neno hili, usipote-e!</p><p>Almost persuaded<br>SSS 452 IH 187 CH 211 CV 89</p>","gamme":"<p>182. G-6/8</p>","rythme":"","auteur":""},{"titre":"Usikie Yesu Kristo ,yeye anakuita","id":"NM 183","textes":"<p>1. Usikie Yesu Kristo, yeye anakuita,<br>Sikia na kujibu, sasa kuja kwa Bwana.</p><p>2. Anaweza kuokoa mwenye kumusadiki,<br>Na atakuokoa kama ukimwamini.</p><p>3. Anapenda kusamehe watu wanaotubu,<br>Na atakusamehe---kuja sasa kwa Yesu.</p><p>4. Ukimbie sas kwake, na atakupokea,<br>Kimbia kwa Mwokozi na atakupokea.</p><p>5. Omba Yesu, omba Yesu, na atakusikia,<br>Uombe Yesu sasa, na atakusikia,</p><p>6. Anapenda watu wote, Yesu anakupenda,<br>Milele na milele Yesu atakupenda.</p><p>7. Haleluya, Haleluya, Haleluya, Amina!<br>Tuimbe Haleluya, Haleluya, Amina!</p><p>Come to Jesus<br>RS 105</p>","gamme":"<p>183. G-3/4</p>","rythme":"","auteur":""},{"titre":"Ee kuja, mutu wa makosa","id":"NM 184","textes":"<p>1.Ee kuja, mutu wa makosa, kuja kwarehema;</p><p>Mwokozi alikupokea kama ukikuja.</p><p><i>Umamini, umwamini, umwamini Yesu, <br>Naye atakuokoa, umwamini Yesu.</i></p><p>2. Mwokozi alimwanga damu yake kwa kalvari,<br>Na damu ile inaweza kusafisha safi .</p><p>3. Ee Yesu tu ni njia kuingia kule mbingu;<br>Amini sasa kwa kupata usamehe kwake.</p><p>4. Ungana nasi watu wake, njia iko wazi;<br>Na tutakuwa kwa milele na furaha nyingi</p><p>Came every soul<br>SSS 392 RS 196 IH 188 Ch 217m</p>","gamme":"<p>184. G-4/4</p>","rythme":"","auteur":""},{"titre":"Hatua moja inakutenga na Mwokozi","id":"NM 185","textes":"<p>1. Hatua moja inakutenga na Mwokozi;<br>Unangojea nini? Ufike kwake leo!</p><p><i>Hatua moja, hatua moja, anangoja; <br>Kuja kutubu zambi, atasamehe zote!<br>Usikutae tena wokovu wako Mungu!</i></p><p>2. Hatua moja Mbele, anakungoja sasa;<br>Amini Nene Lake, na utasamehewa.</p><p>3. Hatua moja Mbele, uzima utaona;<br>Siku si nyingi huko, unaongojea nini?</p><p>4. Hatua moja Mbele, kwa nini unakawa?<br>Omba: Ee Bwana Yesu, unipoke-e sasa!</p><p>Only a step<br>SSS 448 RS 273 CH 236 Ih 160</p>","gamme":"<p>185. Ab-6/8</p>","rythme":"","auteur":""},{"titre":"Utafurahi kuwa na uhuru?","id":"NM 186","textes":"<p>1. Utafurahi kuwa na uhuru? Umutazame Yesu;<br>Kukuokoa alikukufia, utazame Yesu.</p><p><i>Utazame Yesu, umutazame Yesu, <br>Yesu pekee atakuomboa, kuja na kumwamini.</i></p><p>2. Kama Shetani akikujaribu, umutazame Yesu;<br>Nguvu kushinda atakutatia; umutazame Yesu.</p><p>3. Njia ni ndefu, unachoka sana? Umutazame Yesu ;<br>Atafariji na mapendo yake ; umutazame Yesu.</p><p>4. Usiogope siku za huzuni; Umutazame Yesu;<br>Hata kwa siku za furaha nyingi; umutazame Yesu.</p><p>Look the Lamb of God<br>CH 89 IH 73</p>","gamme":"<p>186. F-4/4</p>","rythme":"","auteur":""},{"titre":"Kama ukitaka kuwa wake Yesu","id":"NM 187","textes":"<p>1. Kama ukitaka kuwa mutu wake Yesu,<br>Kama ukitaka kufauata yeye,<br>Kama ukitaka asaidie sikuzote,<br>Umufungulie moyo.</p><p><i>Ataomba zambi zako zote, <br>Na utaipokea nguvu yake;<br>Ukiokoka utaona kwamba Ni vema kumufuata Yesu kweli,</i></p><p>2. Kama ukitoka kuwa mutu mwenye heri,<br>Na ku
